### YamlMime:PythonClass
uid: azure.mgmt.network.v2018_01_01.models.PublicIPAddressDnsSettings
name: PublicIPAddressDnsSettings
fullName: azure.mgmt.network.v2018_01_01.models.PublicIPAddressDnsSettings
module: azure.mgmt.network.v2018_01_01.models
inheritances:
- msrest.serialization.Model
summary: Contains FQDN of the DNS record associated with the public IP address.
constructor:
  syntax: 'PublicIPAddressDnsSettings(*, domain_name_label: typing.Union[str, NoneType]
    = None, fqdn: typing.Union[str, NoneType] = None, reverse_fqdn: typing.Union[str,
    NoneType] = None, **kwargs)'
  parameters:
  - name: domain_name_label
    description: 'Gets or sets the Domain name label.The concatenation of the domain

      name label and the regionalized DNS zone make up the fully qualified domain
      name associated

      with the public IP address. If a domain name label is specified, an A DNS record
      is created for

      the public IP in the Microsoft Azure DNS system.'
    types:
    - <xref:str>
  - name: fqdn
    description: 'Gets the FQDN, Fully qualified domain name of the A DNS record associated
      with the

      public IP. This is the concatenation of the domainNameLabel and the regionalized
      DNS zone.'
    types:
    - <xref:str>
  - name: reverse_fqdn
    description: 'Gets or Sets the Reverse FQDN. A user-visible, fully qualified domain
      name

      that resolves to this public IP address. If the reverseFqdn is specified, then
      a PTR DNS record

      is created pointing from the IP address in the in-addr.arpa domain to the reverse
      FQDN.'
    types:
    - <xref:str>
