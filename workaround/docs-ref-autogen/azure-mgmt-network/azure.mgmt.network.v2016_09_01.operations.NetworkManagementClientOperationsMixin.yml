  name: check_dns_name_availability
  summary: Checks whether a domain name in the cloudapp.net zone is available for
    use.
  signature: check_dns_name_availability(location, domain_name_label=None, **kwargs)
  parameters:
  - name: location
    description: The location of the domain name.
    isRequired: true
    types:
    - <xref:str>
  - name: domain_name_label
    description: 'The domain name to be verified. It must conform to the following

      regular expression: ^[a-z][a-z0-9-]{1,61}[a-z0-9]$.'
    defaultValue: None
    types:
    - <xref:str>
  - name: cls
    description: A custom type or function that will be passed the direct response
    isRequired: true
    types:
    - <xref:callable>
  return:
    description: DnsNameAvailabilityResult, or the result of cls(response)
    types:
    - <xref:azure.mgmt.network.v2016_09_01.models.DnsNameAvailabilityResult>
