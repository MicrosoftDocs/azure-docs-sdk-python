summary: DDoS custom policy properties.
constructor:
  syntax: 'ProtocolCustomSettingsFormat(*, protocol: typing.Union[str, _ForwardRef(''DdosCustomPolicyProtocol''),
    NoneType] = None, trigger_rate_override: typing.Union[str, NoneType] = None, source_rate_override:
    typing.Union[str, NoneType] = None, trigger_sensitivity_override: typing.Union[str,
    _ForwardRef(''DdosCustomPolicyTriggerSensitivityOverride''), NoneType] = None,
    **kwargs)'
  parameters:
  - name: protocol
    description: 'The protocol for which the DDoS protection policy is being customized.

      Possible values include: "Tcp", "Udp", "Syn".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.network.v2019_02_01.models.DdosCustomPolicyProtocol>
  - name: trigger_rate_override
    description: The customized DDoS protection trigger rate.
    types:
    - <xref:str>
  - name: source_rate_override
    description: The customized DDoS protection source rate.
    types:
    - <xref:str>
  - name: trigger_sensitivity_override
    description: 'The customized DDoS protection trigger rate sensitivity

      degrees. High: Trigger rate set with most sensitivity w.r.t. normal traffic.
      Default: Trigger

      rate set with moderate sensitivity w.r.t. normal traffic. Low: Trigger rate
      set with less

      sensitivity w.r.t. normal traffic. Relaxed: Trigger rate set with least sensitivity
      w.r.t.

      normal traffic. Possible values include: "Relaxed", "Low", "Default", "High".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.network.v2019_02_01.models.DdosCustomPolicyTriggerSensitivityOverride>
