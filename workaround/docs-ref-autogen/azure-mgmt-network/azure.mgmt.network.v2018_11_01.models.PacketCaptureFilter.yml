### YamlMime:PythonClass
uid: azure.mgmt.network.v2018_11_01.models.PacketCaptureFilter
name: PacketCaptureFilter
fullName: azure.mgmt.network.v2018_11_01.models.PacketCaptureFilter
module: azure.mgmt.network.v2018_11_01.models
inheritances:
- msrest.serialization.Model
summary: Filter that is applied to packet capture request. Multiple filters can be
  applied.
constructor:
  syntax: 'PacketCaptureFilter(*, protocol: typing.Union[str, _ForwardRef(''PcProtocol''),
    NoneType] = ''Any'', local_ip_address: typing.Union[str, NoneType] = None, remote_ip_address:
    typing.Union[str, NoneType] = None, local_port: typing.Union[str, NoneType] =
    None, remote_port: typing.Union[str, NoneType] = None, **kwargs)'
  parameters:
  - name: protocol
    description: 'Protocol to be filtered on. Possible values include: "TCP", "UDP",
      "Any".

      Default value: "Any".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.network.v2018_11_01.models.PcProtocol>
  - name: local_ip_address
    description: 'Local IP Address to be filtered on. Notation: "127.0.0.1" for single

      address entry. "127.0.0.1-127.0.0.255" for range. "127.0.0.1;127.0.0.5"? for
      multiple entries.

      Multiple ranges not currently supported. Mixing ranges with multiple entries
      not currently

      supported. Default = null.'
    types:
    - <xref:str>
  - name: remote_ip_address
    description: 'Local IP Address to be filtered on. Notation: "127.0.0.1" for single

      address entry. "127.0.0.1-127.0.0.255" for range. "127.0.0.1;127.0.0.5;" for
      multiple entries.

      Multiple ranges not currently supported. Mixing ranges with multiple entries
      not currently

      supported. Default = null.'
    types:
    - <xref:str>
  - name: local_port
    description: 'Local port to be filtered on. Notation: "80" for single port entry."80-85"

      for range. "80;443;" for multiple entries. Multiple ranges not currently supported.
      Mixing

      ranges with multiple entries not currently supported. Default = null.'
    types:
    - <xref:str>
  - name: remote_port
    description: 'Remote port to be filtered on. Notation: "80" for single port entry."80-85"

      for range. "80;443;" for multiple entries. Multiple ranges not currently supported.
      Mixing

      ranges with multiple entries not currently supported. Default = null.'
    types:
    - <xref:str>
