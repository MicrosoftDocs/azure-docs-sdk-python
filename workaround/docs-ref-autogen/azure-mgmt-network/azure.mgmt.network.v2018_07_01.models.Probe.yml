  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'Probe(*, id: typing.Union[str, NoneType] = None, name: typing.Union[str,
    NoneType] = None, etag: typing.Union[str, NoneType] = None, protocol: typing.Union[str,
    _ForwardRef(''ProbeProtocol''), NoneType] = None, port: typing.Union[int, NoneType]
    = None, interval_in_seconds: typing.Union[int, NoneType] = None, number_of_probes:
    typing.Union[int, NoneType] = None, request_path: typing.Union[str, NoneType]
    = None, provisioning_state: typing.Union[str, NoneType] = None, **kwargs)'
  parameters:
  - name: id
    description: Resource ID.
    types:
    - <xref:str>
  - name: name
    description: 'Gets name of the resource that is unique within a resource group.
      This name can be

      used to access the resource.'
    types:
    - <xref:str>
  - name: etag
    description: A unique read-only string that changes whenever the resource is updated.
    types:
    - <xref:str>
  - name: protocol
    description: 'The protocol of the end point. Possible values are: ''Http'', ''Tcp'',
      or ''Https''.

      If ''Tcp'' is specified, a received ACK is required for the probe to be successful.
      If ''Http'' or

      ''Https'' is specified, a 200 OK response from the specifies URI is required
      for the probe to be

      successful. Possible values include: "Http", "Tcp", "Https".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.network.v2018_07_01.models.ProbeProtocol>
