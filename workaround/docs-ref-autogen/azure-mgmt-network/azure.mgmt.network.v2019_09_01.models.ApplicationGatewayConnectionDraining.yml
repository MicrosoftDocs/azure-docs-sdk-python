### YamlMime:PythonClass
uid: azure.mgmt.network.v2019_09_01.models.ApplicationGatewayConnectionDraining
name: ApplicationGatewayConnectionDraining
fullName: azure.mgmt.network.v2019_09_01.models.ApplicationGatewayConnectionDraining
module: azure.mgmt.network.v2019_09_01.models
inheritances:
- msrest.serialization.Model
summary: 'Connection draining allows open connections to a backend server to be active
  for a specified time after the backend server got removed from the configuration.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ApplicationGatewayConnectionDraining(*, enabled: bool, drain_timeout_in_sec:
    int, **kwargs)'
  parameters:
  - name: enabled
    description: Required. Whether connection draining is enabled or not.
    types:
    - <xref:bool>
  - name: drain_timeout_in_sec
    description: 'Required. The number of seconds connection draining is active.

      Acceptable values are from 1 second to 3600 seconds.'
    types:
    - <xref:int>
