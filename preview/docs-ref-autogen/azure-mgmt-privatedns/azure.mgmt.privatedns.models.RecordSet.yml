### YamlMime:PythonClass
uid: azure.mgmt.privatedns.models.RecordSet
name: RecordSet
fullName: azure.mgmt.privatedns.models.RecordSet
module: azure.mgmt.privatedns.models
inheritances:
- azure.mgmt.privatedns.models._models_py3.Resource
summary: 'Describes a DNS record set (a collection of DNS records with the same name
  and type) in a Private DNS zone.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'RecordSet(*, etag: Optional[str] = None, metadata: Optional[Dict[str, str]]
    = None, ttl: Optional[int] = None, a_records: Optional[List[azure.mgmt.privatedns.models._models_py3.ARecord]]
    = None, aaaa_records: Optional[List[azure.mgmt.privatedns.models._models_py3.AaaaRecord]]
    = None, cname_record: Optional[azure.mgmt.privatedns.models._models_py3.CnameRecord]
    = None, mx_records: Optional[List[azure.mgmt.privatedns.models._models_py3.MxRecord]]
    = None, ptr_records: Optional[List[azure.mgmt.privatedns.models._models_py3.PtrRecord]]
    = None, soa_record: Optional[azure.mgmt.privatedns.models._models_py3.SoaRecord]
    = None, srv_records: Optional[List[azure.mgmt.privatedns.models._models_py3.SrvRecord]]
    = None, txt_records: Optional[List[azure.mgmt.privatedns.models._models_py3.TxtRecord]]
    = None, **kwargs)'
  parameters:
  - name: etag
    description: The ETag of the record set.
    isRequired: true
    types:
    - <xref:str>
  - name: metadata
    description: The metadata attached to the record set.
    isRequired: true
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: ttl
    description: The TTL (time-to-live) of the records in the record set.
    isRequired: true
    types:
    - <xref:long>
  - name: a_records
    description: The list of A records in the record set.
    isRequired: true
    types:
    - <xref:list>[<xref:azure.mgmt.privatedns.models.ARecord>]
  - name: aaaa_records
    description: The list of AAAA records in the record set.
    isRequired: true
    types:
    - <xref:list>[<xref:azure.mgmt.privatedns.models.AaaaRecord>]
  - name: cname_record
    description: The CNAME record in the record set.
    isRequired: true
    types:
    - <xref:azure.mgmt.privatedns.models.CnameRecord>
  - name: mx_records
    description: The list of MX records in the record set.
    isRequired: true
    types:
    - <xref:list>[<xref:azure.mgmt.privatedns.models.MxRecord>]
  - name: ptr_records
    description: The list of PTR records in the record set.
    isRequired: true
    types:
    - <xref:list>[<xref:azure.mgmt.privatedns.models.PtrRecord>]
  - name: soa_record
    description: The SOA record in the record set.
    isRequired: true
    types:
    - <xref:azure.mgmt.privatedns.models.SoaRecord>
  - name: srv_records
    description: The list of SRV records in the record set.
    isRequired: true
    types:
    - <xref:list>[<xref:azure.mgmt.privatedns.models.SrvRecord>]
  - name: txt_records
    description: The list of TXT records in the record set.
    isRequired: true
    types:
    - <xref:list>[<xref:azure.mgmt.privatedns.models.TxtRecord>]
variables:
- description: 'Fully qualified resource Id for the resource. Example -

    ''/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/privateDnsZones/{privateDnsZoneName}''.'
  name: id
  types:
  - <xref:str>
- description: The name of the resource.
  name: name
  types:
  - <xref:str>
- description: The type of the resource. Example - 'Microsoft.Network/privateDnsZones'.
  name: type
  types:
  - <xref:str>
- description: Fully qualified domain name of the record set.
  name: fqdn
  types:
  - <xref:str>
- description: 'Is the record set auto-registered in the Private DNS zone through
    a

    virtual network link?.'
  name: is_auto_registered
  types:
  - <xref:bool>
