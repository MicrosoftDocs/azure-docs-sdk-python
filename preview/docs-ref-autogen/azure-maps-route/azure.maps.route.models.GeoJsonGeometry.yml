### YamlMime:PythonClass
uid: azure.maps.route.models.GeoJsonGeometry
name: GeoJsonGeometry
fullName: azure.maps.route.models.GeoJsonGeometry
module: azure.maps.route.models
inheritances:
- azure.maps.route.models._models.GeoJsonObject
summary: 'A valid `GeoJSON` geometry object.

  The type must be one of the seven valid GeoJSON geometry types -

  Point, MultiPoint, LineString, MultiLineString, Polygon, MultiPolygon and GeometryCollection.

  Please refer to [RFC 7946](https://tools.ietf.org/html/rfc7946#section-3.1) for
  details.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: GeoJsonGeometry(**kwargs)
  parameters:
  - name: type
    description: 'Required. Specifies the `GeoJSON` type. Must be one of the nine
      valid GeoJSON

      object types - Point, MultiPoint, LineString, MultiLineString, Polygon, MultiPolygon,

      GeometryCollection, Feature and FeatureCollection.Constant filled by server.  Possible
      values

      include: "Point", "MultiPoint", "LineString", "MultiLineString", "Polygon",
      "MultiPolygon",

      "GeometryCollection", "Feature", "FeatureCollection".'
    isRequired: true
    types:
    - <xref:azure.maps.route.models.str>
    - <xref:azure.maps.route.models.GeoJsonObjectType>
