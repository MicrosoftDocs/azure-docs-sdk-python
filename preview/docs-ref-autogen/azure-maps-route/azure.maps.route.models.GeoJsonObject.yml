### YamlMime:PythonClass
uid: azure.maps.route.models.GeoJsonObject
name: GeoJsonObject
fullName: azure.maps.route.models.GeoJsonObject
module: azure.maps.route.models
inheritances:
- msrest.serialization.Model
summary: "A valid `GeoJSON` object.\nPlease refer to [RFC 7946](https://tools.ietf.org/html/rfc7946#section-3)\
  \ for details.\n\nYou probably want to use the sub-classes and not this class directly.\
  \ Known\nsub-classes are: GeoJsonFeature, GeoJsonFeatureCollection, GeoJsonGeometry,\n\
  \n   GeoJsonGeometryCollection, GeoJsonLineString, GeoJsonMultiLineString,\n   GeoJsonMultiPoint,\
  \ GeoJsonMultiPolygon, GeoJsonPoint, GeoJsonPolygon.\n\nAll required parameters\
  \ must be populated in order to send to Azure."
constructor:
  syntax: 'GeoJsonObject(_type: str | GeoJsonObjectType | None = None, **kwargs)'
  parameters:
  - name: type
    description: 'Required. Specifies the `GeoJSON` type. Must be one of the nine
      valid GeoJSON

      object types - Point, MultiPoint, LineString, MultiLineString, Polygon, MultiPolygon,

      GeometryCollection, Feature and FeatureCollection.Constant filled by server.  Possible
      values

      include: "Point", "MultiPoint", "LineString", "MultiLineString", "Polygon",
      "MultiPolygon",

      "GeometryCollection", "Feature", "FeatureCollection".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.maps.route.models.GeoJsonObjectType>
  - name: _type
    defaultValue: None
