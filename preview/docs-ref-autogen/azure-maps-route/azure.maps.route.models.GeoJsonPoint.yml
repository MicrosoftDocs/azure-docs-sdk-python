### YamlMime:PythonClass
uid: azure.maps.route.models.GeoJsonPoint
name: GeoJsonPoint
fullName: azure.maps.route.models.GeoJsonPoint
module: azure.maps.route.models
inheritances:
- azure.maps.route.models._models.GeoJsonObject
- azure.maps.route.models._models.GeoJsonPointData
summary: 'A valid `GeoJSON Point` geometry type.

  Please refer to [RFC 7946](https://tools.ietf.org/html/rfc7946#section-3.1.2) for
  details.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'GeoJsonPoint(*, coordinates: azure.maps.route.models._models.LatLon, **kwargs)'
  parameters:
  - name: coordinates
    description: 'Required. A `Position` is an array of numbers with two or more elements.

      The first two elements are *longitude* and *latitude*, precisely in that order.

      *Altitude/Elevation* is an optional third element. Please refer to [RFC 7946](https://tools.ietf.org/html/rfc7946#section-3.1.1)
      for details.'
    isRequired: true
    types:
    - <xref:azure.maps.route.models.LatLon>
  - name: type
    description: 'Required. Specifies the `GeoJSON` type. Must be one of the nine
      valid GeoJSON

      object types - Point, MultiPoint, LineString, MultiLineString, Polygon, MultiPolygon,

      GeometryCollection, Feature and FeatureCollection.Constant filled by server.  Possible
      values

      include: "Point", "MultiPoint", "LineString", "MultiLineString", "Polygon",
      "MultiPolygon",

      "GeometryCollection", "Feature", "FeatureCollection".'
    isRequired: true
    types:
    - <xref:str> or <xref:azure.maps.route._models.GeoJsonObjectType>
