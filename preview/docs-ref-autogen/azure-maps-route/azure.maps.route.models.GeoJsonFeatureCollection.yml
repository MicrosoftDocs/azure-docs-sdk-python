### YamlMime:PythonClass
uid: azure.maps.route.models.GeoJsonFeatureCollection
name: GeoJsonFeatureCollection
fullName: azure.maps.route.models.GeoJsonFeatureCollection
module: azure.maps.route.models
inheritances:
- azure.maps.route.models._models.GeoJsonObject
- azure.maps.route.models._models.GeoJsonFeatureCollectionData
summary: 'A valid `GeoJSON FeatureCollection` object type.

  Please refer to [RFC 7946](https://tools.ietf.org/html/rfc7946#section-3.3) for
  details.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'GeoJsonFeatureCollection(*, features: List[GeoJsonFeature], **kwargs)'
  parameters:
  - name: features
    description: Required. Contains a list of valid `GeoJSON Feature` objects.
    isRequired: true
    types:
    - <xref:list>[<xref:azure.maps.route.models.GeoJsonFeature>]
  - name: type
    description: 'Required. Specifies the `GeoJSON` type. Must be one of the nine
      valid GeoJSON

      object types - Point, MultiPoint, LineString, MultiLineString, Polygon, MultiPolygon,

      GeometryCollection, Feature and FeatureCollection.Constant filled by server.  Possible
      values

      include: "Point", "MultiPoint", "LineString", "MultiLineString", "Polygon",
      "MultiPolygon",

      "GeometryCollection", "Feature", "FeatureCollection".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.maps.route.models.GeoJsonObjectType>
  keywordOnlyParameters:
  - name: features
    isRequired: true
