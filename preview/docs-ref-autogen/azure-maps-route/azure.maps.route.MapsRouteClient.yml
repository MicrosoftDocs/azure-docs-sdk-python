      converting saved

      (not consumed) fuel to energy using **fuelEnergyDensityInMJoulesPerLiter**.'
    types:
    - <xref:float>
  - name: constant_speed_consumption_in_kw_h_per_hundred_km
    description: 'Specifies the speed-dependent

