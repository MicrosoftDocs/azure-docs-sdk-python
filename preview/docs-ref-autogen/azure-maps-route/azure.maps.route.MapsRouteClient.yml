      polling strategy.'
    types:
    - <xref:bool>
  - name: polling_interval
    description: 'Default waiting time between two polls for LRO operations if no

      Retry-After header is present.'
    types:
    - <xref:int>
  return:
    description: An instance of LROPoller that returns RouteDirectionsBatchResult
    types:
    - <xref:azure.core.polling.LROPoller>[<xref:azure.maps.route.models.RouteDirectionsBatchResult>]
