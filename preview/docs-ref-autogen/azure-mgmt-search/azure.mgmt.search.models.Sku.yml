name: Sku
fullName: azure.mgmt.search.models.Sku
module: azure.mgmt.search.models
inheritances:
- azure.mgmt.search._serialization.Model
summary: Defines the SKU of a search service, which determines billing rate and capacity
  limits.
constructor:
  syntax: 'Sku(*, name: str | _models.SkuName | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: name
    description: 'The SKU of the search service. Valid values include: ''free'': Shared
      service.

      ''basic'': Dedicated service with up to 3 replicas. ''standard'': Dedicated
      service with up to 12

      partitions and 12 replicas. ''standard2'': Similar to standard, but with more
      capacity per search

      unit. ''standard3'': The largest Standard offering with up to 12 partitions
      and 12 replicas (or

      up to 3 partitions with more indexes if you also set the hostingMode property
      to

      ''highDensity''). ''storage_optimized_l1'': Supports 1TB per partition, up to
      12 partitions.

      ''storage_optimized_l2'': Supports 2TB per partition, up to 12 partitions.''.
      Known values are:

      "free", "basic", "standard", "standard2", "standard3", "storage_optimized_l1",
      and

      "storage_optimized_l2".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.search.models.SkuName>
