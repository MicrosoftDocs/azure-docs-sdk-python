inheritances:
- azure.mgmt.iothubprovisioningservices._serialization.Model
summary: 'The IP filter rules for a provisioning Service.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'IpFilterRule(*, filter_name: str, action: str | _models.IpFilterActionType,
    ip_mask: str, target: str | _models.IpFilterTargetType | None = None, **kwargs:
    Any)'
  parameters:
  - name: filter_name
    description: The name of the IP filter rule. Required.
    types:
    - <xref:str>
  - name: action
    description: 'The desired action for requests captured by this rule. Required.
      Known values

      are: "Accept" and "Reject".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.iothubprovisioningservices.models.IpFilterActionType>
  - name: ip_mask
    description: 'A string that contains the IP address range in CIDR notation for
      the rule.

      Required.'
    types:
    - <xref:str>
  - name: target
    description: 'Target for requests captured by this rule. Known values are: "all",

      "serviceApi", and "deviceApi".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.iothubprovisioningservices.models.IpFilterTargetType>
