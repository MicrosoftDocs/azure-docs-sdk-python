### YamlMime:PythonClass
uid: azure.monitor.query.MetricsQueryResult
name: MetricsQueryResult
fullName: azure.monitor.query.MetricsQueryResult
module: azure.monitor.query
inheritances:
- builtins.object
summary: The response to a metrics query.
constructor:
  syntax: 'MetricsQueryResult(**kwargs: Any)'
attributes:
- uid: azure.monitor.query.MetricsQueryResult.cost
  name: cost
  summary: The integer value representing the cost of the query, for data case.
  signature: 'cost: int | None = None'
- uid: azure.monitor.query.MetricsQueryResult.granularity
  name: granularity
  summary: 'The granularity (window size) for which the metric data was returned in.
    This may be adjusted

    in the future and returned back from what was originally requested. This is not
    present if a

    metadata request was made.'
  signature: 'granularity: timedelta | None = None'
- uid: azure.monitor.query.MetricsQueryResult.metrics
  name: metrics
  summary: Required. The value of the collection.
  signature: 'metrics: List[Metric]'
- uid: azure.monitor.query.MetricsQueryResult.namespace
  name: namespace
  summary: The namespace of the metrics that has been queried.
  signature: 'namespace: str | None = None'
- uid: azure.monitor.query.MetricsQueryResult.resource_region
  name: resource_region
  summary: The region of the resource that has been queried for metrics.
  signature: 'resource_region: str | None = None'
- uid: azure.monitor.query.MetricsQueryResult.timespan
  name: timespan
  summary: 'Required. The timespan for which the data was retrieved. Its value consists
    of two datetimes

    concatenated, separated by ''/''. This may be adjusted in the future and returned
    back from what

    was originally requested.'
  signature: 'timespan: str'
