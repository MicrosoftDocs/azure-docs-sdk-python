### YamlMime:PythonClass
uid: azure.monitor.query.MetricDefinition
name: MetricDefinition
fullName: azure.monitor.query.MetricDefinition
module: azure.monitor.query
inheritances:
- builtins.object
summary: Metric definition class specifies the metadata for a metric.
constructor:
  syntax: 'MetricDefinition(**kwargs: Any)'
attributes:
- uid: azure.monitor.query.MetricDefinition.dimension_required
  name: dimension_required
  summary: Flag to indicate whether the dimension is required.
  signature: 'dimension_required: bool | None = None'
- uid: azure.monitor.query.MetricDefinition.dimensions
  name: dimensions
  summary: The name and the display name of the dimension, i.e. it is a localizable
    string.
  signature: 'dimensions: List[str] | None = None'
- uid: azure.monitor.query.MetricDefinition.id
  name: id
  summary: The resource identifier of the metric definition.
  signature: 'id: str | None = None'
- uid: azure.monitor.query.MetricDefinition.metric_availabilities
  name: metric_availabilities
  summary: The collection of what aggregation intervals are available to be queried.
  signature: 'metric_availabilities: List[MetricAvailability] | None = None'
- uid: azure.monitor.query.MetricDefinition.metric_class
  name: metric_class
  summary: 'The class of the metric. Possible values include "Availability", "Transactions",
    "Errors",

    "Latency", "Saturation".'
  signature: 'metric_class: str | MetricClass | None = None'
- uid: azure.monitor.query.MetricDefinition.name
  name: name
  summary: The name and the display name of the metric, i.e. it is a localizable string.
  signature: 'name: str | None = None'
- uid: azure.monitor.query.MetricDefinition.namespace
  name: namespace
  summary: The namespace the metric belongs to.
  signature: 'namespace: str | None = None'
- uid: azure.monitor.query.MetricDefinition.primary_aggregation_type
  name: primary_aggregation_type
  summary: 'The primary aggregation type value defining how to use the values for
    display. Possible values

    include "None", "Average", "Count", "Minimum", "Maximum", "Total".'
  signature: 'primary_aggregation_type: str | MetricAggregationType | None = None'
- uid: azure.monitor.query.MetricDefinition.resource_id
  name: resource_id
  summary: The resource identifier of the resource that emitted the metric.
  signature: 'resource_id: str | None = None'
- uid: azure.monitor.query.MetricDefinition.supported_aggregation_types
  name: supported_aggregation_types
  summary: The collection of what aggregation types are supported.
  signature: 'supported_aggregation_types: List[str | MetricAggregationType] | None
    = None'
- uid: azure.monitor.query.MetricDefinition.unit
  name: unit
  summary: 'The unit of the metric. Possible values include "Count", "Bytes", "Seconds",
    "CountPerSecond",

    "BytesPerSecond", "Percent", "MilliSeconds", "ByteSeconds", "Unspecified", "Cores",
    "MilliCores",

    "NanoCores", "BitsPerSecond".'
  signature: 'unit: str | MetricUnit | None = None'
