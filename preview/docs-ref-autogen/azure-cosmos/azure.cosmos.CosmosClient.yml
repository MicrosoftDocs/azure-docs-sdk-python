    description: A list of specific status codes to retry on.
    types:
    - <xref:list>[<xref:int>]
  - name: retry_backoff_factor
    description: Factor to calculate wait time between retry attempts.
    types:
    - <xref:float>
  - name: retry_write
    description: 'Indicates whether the SDK should automatically retry write operations
      for items, even if

      the operation is not guaranteed to be idempotent. This should only be enabled
      if the application can

      tolerate such risks or has logic to safely detect and handle duplicate operations.'
    types:
    - <xref:bool>
  - name: enable_endpoint_discovery
    description: 'Enable endpoint discovery for

      geo-replicated database accounts. (Default: True)'
    types:
    - <xref:bool>
  - name: preferred_locations
    description: The preferred locations for geo-replicated database accounts.
    types:
    - <xref:list>[<xref:str>]
  - name: excluded_locations
    description: 'The excluded locations to be skipped from preferred locations. The
      locations

      in this list are specified as the names of the azure Cosmos locations like,
      ''West US'', ''East US'' and so on.

      If all preferred locations were excluded, primary/hub location will be used.'
    types:
    - <xref:list>[<xref:str>]
  - name: enable_diagnostics_logging
    description: 'Enable the CosmosHttpLogging policy.

      Must be used along with a logger to work.'
    types:
    - <xref:bool>
  - name: logger
    description: 'Logger to be used for collecting request diagnostics. Can be passed
      in at client

      level (to log all requests) or at a single request level. Requests will be logged
      at INFO level.'
    types:
    - <xref:logging.Logger>
  - name: no_response_on_write
    description: 'Indicates whether service should be instructed to skip sending

      response payloads on write operations for items.'
    types:
    - <xref:bool>
  - name: throughput_bucket
    description: The desired throughput bucket for the client
    types:
    - <xref:int>
  - name: user_agent_suffix
    description: Allows user agent suffix to be specified when creating client
    types:
    - <xref:str>
