    Any], partition_key: PartitionKey, **kwargs: Any) -> ContainerProxy'
  parameters:
  - name: container
    description: 'The ID (name), dict representing the properties or

      <xref:azure.cosmos.aio.ContainerProxy> instance of the container to be replaced.'
    isRequired: true
    types:
