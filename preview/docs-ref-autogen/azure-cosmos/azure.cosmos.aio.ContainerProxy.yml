  return:
    description: An AsyncItemPaged of conflicts (dicts).
    types:
    - <xref:AsyncItemPaged>[<xref:Dict>[<xref:str>, <xref:Any>]]
- uid: azure.cosmos.aio.ContainerProxy.query_items
  name: query_items
  summary: 'Return all results matching the given *query*.


    You can use any value for the container name in the FROM clause, but

    often the container name is used. In the examples below, the container

    name is "products," and is aliased as "p" for easier referencing in

    the WHERE clause.'
  signature: 'query_items(query: str | Dict[str, Any], **kwargs: Any) -> AsyncItemPaged[Dict[str,
    Any]]'
  parameters:
  - name: query
    description: The Azure Cosmos DB SQL query to execute.
    isRequired: true
    types:
    - <xref:Union>[<xref:str>, <xref:Dict>[<xref:str>, <xref:Any>]]
  - name: parameters
    description: 'Optional array of parameters to the query.

      Each parameter is a dict() with ''name'' and ''value'' keys.

      Ignored if no query is provided.'
    types:
    - <xref:List>[<xref:Dict>[<xref:str>, <xref:Any>]]
  - name: partition_key
    description: 'Specifies the partition key value for the item. If none is provided,

      a cross-partition query will be executed.'
    types:
    - <xref:Union>[<xref:str>, <xref:int>, <xref:float>, <xref:bool>]
  - name: max_item_count
    description: Max number of items to be returned in the enumeration operation.
    types:
    - <xref:int>
  - name: enable_scan_in_query
    description: 'Allow scan on the queries which couldn''t be served as

      indexing was opted out on the requested paths.'
    types:
    - <xref:bool>
  - name: populate_query_metrics
    description: Enable returning query metrics in response headers.
    types:
    - <xref:bool>
  - name: session_token
    description: Token for use with Session consistency.
    types:
    - <xref:str>
  - name: initial_headers
    description: Initial headers to be sent as part of the request.
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: response_hook
    description: A callable invoked with the response metadata.
    types:
    - <xref:Callable>[[<xref:Dict>[<xref:str>, <xref:str>], <xref:AsyncItemPaged>[<xref:Dict>[<xref:str>,
      <xref:Any>]]], <xref:None>]
  - name: max_integrated_cache_staleness_in_ms
    description: 'The max cache staleness for the integrated cache in

      milliseconds. For accounts configured to use the integrated cache, using Session
      or Eventual consistency,

      responses are guaranteed to be no staler than this value.'
    types:
    - <xref:int>
  return:
    description: An AsyncItemPaged of items (dicts).
    types:
    - <xref:AsyncItemPaged>[<xref:Dict>[<xref:str>, <xref:Any>]]
  examples:
  - "Get all products that have not been discontinued:<!--[!code-python[Main](les\\\
    examples_async.py )]-->\n\n<!-- literal_block {\"ids\": [], \"classes\": [], \"\
    names\": [], \"dupnames\": [], \"backrefs\": [], \"source\": \"D:\\\\a\\\\_work\\\
    \\1\\\\s\\\\dist_temp\\\\74\\\\azure-cosmos-4.4.0b2\\\\samples\\\\examples_async.py\"\
    , \"xml:space\": \"preserve\", \"force\": false, \"language\": \"python\", \"\
    highlight_args\": {\"linenostart\": 1}, \"linenos\": false} -->\n\n````python\n\
    \n           import json\n\n           async for item in container.query_items(\n\
    \                   query='SELECT * FROM products p WHERE p.productModel <> \"\
    DISCONTINUED\"',\n                   enable_cross_partition_query=True,\n    \
    \       ):\n               print(json.dumps(item, indent=True))\n\n   ````\n\n\
    Parameterized query to get all products that have been discontinued:<!--[!code-python[Main](les\\\
    examples_async.py )]-->\n\n<!-- literal_block {\"ids\": [], \"classes\": [], \"\
    names\": [], \"dupnames\": [], \"backrefs\": [], \"source\": \"D:\\\\a\\\\_work\\\
    \\1\\\\s\\\\dist_temp\\\\74\\\\azure-cosmos-4.4.0b2\\\\samples\\\\examples_async.py\"\
    , \"xml:space\": \"preserve\", \"force\": false, \"language\": \"python\", \"\
    highlight_args\": {\"linenostart\": 1}, \"linenos\": false} -->\n\n````python\n\
    \n           discontinued_items = container.query_items(\n               query='SELECT\
    \ * FROM products p WHERE p.productModel = @model AND p.productName=\"Widget\"\
    ',\n               parameters=[dict(name=\"@model\", value=\"DISCONTINUED\")],\n\
    \           )\n           async for item in discontinued_items:\n            \
    \   print(json.dumps(item, indent=True))\n\n   ````\n"
