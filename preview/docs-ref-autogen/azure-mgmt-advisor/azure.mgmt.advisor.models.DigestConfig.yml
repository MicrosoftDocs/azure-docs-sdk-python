### YamlMime:PythonClass
uid: azure.mgmt.advisor.models.DigestConfig
name: DigestConfig
fullName: azure.mgmt.advisor.models.DigestConfig
module: azure.mgmt.advisor.models
inheritances:
- azure.mgmt.advisor._serialization.Model
summary: Advisor Digest configuration entity.
constructor:
  syntax: 'DigestConfig(*, name: str | None = None, action_group_resource_id: str
    | None = None, frequency: int | None = None, categories: List[str | _models.Category]
    | None = None, language: str | None = None, state: str | _models.DigestConfigState
    | None = None, **kwargs)'
variables:
- description: 'Name of digest configuration. Value is case-insensitive and must be
    unique within a

    subscription.'
  name: name
  types:
  - <xref:azure.mgmt.advisor.models.str>
- description: Action group resource id used by digest.
  name: action_group_resource_id
  types:
  - <xref:azure.mgmt.advisor.models.str>
- description: 'Frequency that digest will be triggered, in days. Value must be between
    7 and

    30 days inclusive.'
  name: frequency
  types:
  - <xref:azure.mgmt.advisor.models.int>
- description: 'Categories to send digest for. If categories are not provided, then
    digest

    will be sent for all categories.'
  name: categories
  types:
  - <xref:azure.mgmt.advisor.models.list>[<xref:azure.mgmt.advisor.models.str>
  - <xref:azure.mgmt.advisor.models.Category>]
- description: 'Language for digest content body. Value must be ISO 639-1 code for
    one of Azure

    portal supported languages. Otherwise, it will be converted into one. Default
    value is English

    (en).'
  name: language
  types:
  - <xref:azure.mgmt.advisor.models.str>
- description: 'State of digest configuration. Known values are: "Active" and "Disabled".'
  name: state
  types:
  - <xref:azure.mgmt.advisor.models.str>
  - <xref:azure.mgmt.advisor.models.DigestConfigState>
