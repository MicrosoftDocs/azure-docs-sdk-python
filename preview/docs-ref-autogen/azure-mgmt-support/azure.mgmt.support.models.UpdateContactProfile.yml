uid: azure.mgmt.support.models.UpdateContactProfile
name: UpdateContactProfile
fullName: azure.mgmt.support.models.UpdateContactProfile
module: azure.mgmt.support.models
inheritances:
- azure.mgmt.support._serialization.Model
summary: Contact information associated with the support ticket.
constructor:
  syntax: 'UpdateContactProfile(*, first_name: str | None = None, last_name: str |
    None = None, preferred_contact_method: str | _models.PreferredContactMethod |
    None = None, primary_email_address: str | None = None, additional_email_addresses:
    List[str] | None = None, phone_number: str | None = None, preferred_time_zone:
    str | None = None, country: str | None = None, preferred_support_language: str
    | None = None, **kwargs)'
variables:
- description: First name.
  name: first_name
  types:
  - <xref:azure.mgmt.support.models.str>
- description: Last name.
  name: last_name
  types:
  - <xref:azure.mgmt.support.models.str>
- description: 'Preferred contact method. Known values are: "email" and

    "phone".'
  name: preferred_contact_method
  types:
  - <xref:azure.mgmt.support.models.str>
  - <xref:azure.mgmt.support.models.PreferredContactMethod>
- description: Primary email address.
  name: primary_email_address
  types:
  - <xref:azure.mgmt.support.models.str>
- description: 'Email addresses listed will be copied on any correspondence

    about the support ticket.'
  name: additional_email_addresses
  types:
  - <xref:azure.mgmt.support.models.list>[<xref:azure.mgmt.support.models.str>]
- description: Phone number. This is required if preferred contact method is phone.
  name: phone_number
  types:
  - <xref:azure.mgmt.support.models.str>
- description: 'Time zone of the user. This is the name of the time zone from

    [Microsoft Time Zone Index Values](https://support.microsoft.com/help/973627/microsoft-time-zone-index-values).'
  name: preferred_time_zone
  types:
  - <xref:azure.mgmt.support.models.str>
- description: Country of the user. This is the ISO 3166-1 alpha-3 code.
  name: country
  types:
  - <xref:azure.mgmt.support.models.str>
- description: 'Preferred language of support from Azure. Support languages

    vary based on the severity you choose for your support ticket. Learn more at [Azure
    Severity

    and responsiveness](https://azure.microsoft.com/support/plans/response/). Use
    the standard

    language-country code. Valid values are ''en-us'' for English, ''zh-hans'' for
    Chinese, ''es-es'' for

    Spanish, ''fr-fr'' for French, ''ja-jp'' for Japanese, ''ko-kr'' for Korean, ''ru-ru''
    for Russian,

    ''pt-br'' for Portuguese, ''it-it'' for Italian, ''zh-tw'' for Chinese and ''de-de''
    for German.'
  name: preferred_support_language
  types:
  - <xref:azure.mgmt.support.models.str>
