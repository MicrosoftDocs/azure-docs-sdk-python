### YamlMime:PythonClass
uid: azure.mgmt.support.models.ContactProfile
name: ContactProfile
fullName: azure.mgmt.support.models.ContactProfile
module: azure.mgmt.support.models
inheritances:
- azure.mgmt.support._serialization.Model
summary: 'Contact information associated with the support ticket.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ContactProfile(*, first_name: str, last_name: str, preferred_contact_method:
    Union[str, _models.PreferredContactMethod], primary_email_address: str, preferred_time_zone:
    str, country: str, preferred_support_language: str, additional_email_addresses:
    Optional[List[str]] = None, phone_number: Optional[str] = None, **kwargs)'
  parameters:
  - name: first_name
    description: First name. Required.
    types:
    - <xref:str>
  - name: last_name
    description: Last name. Required.
    types:
    - <xref:str>
  - name: preferred_contact_method
    description: 'Preferred contact method. Required. Known values are:

      "email" and "phone".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.support.models.PreferredContactMethod>
  - name: primary_email_address
    description: Primary email address. Required.
    types:
    - <xref:str>
  - name: additional_email_addresses
    description: 'Additional email addresses listed will be copied on any

      correspondence about the support ticket.'
    types:
    - <xref:azure.mgmt.support.aio.operations.CommunicationsOperations.list>[<xref:str>]
  - name: phone_number
    description: Phone number. This is required if preferred contact method is phone.
    types:
    - <xref:str>
  - name: preferred_time_zone
    description: 'Time zone of the user. This is the name of the time zone from

      [Microsoft Time Zone Index Values](https://support.microsoft.com/help/973627/microsoft-time-zone-index-values).
      Required.'
    types:
    - <xref:str>
  - name: country
    description: Country of the user. This is the ISO 3166-1 alpha-3 code. Required.
    types:
    - <xref:str>
  - name: preferred_support_language
    description: 'Preferred language of support from Azure. Support

      languages vary based on the severity you choose for your support ticket. Learn
      more at [Azure

      Severity and responsiveness](https://azure.microsoft.com/support/plans/response).
      Use the

      standard language-country code. Valid values are ''en-us'' for English, ''zh-hans''
      for Chinese,

      ''es-es'' for Spanish, ''fr-fr'' for French, ''ja-jp'' for Japanese, ''ko-kr''
      for Korean, ''ru-ru'' for

      Russian, ''pt-br'' for Portuguese, ''it-it'' for Italian, ''zh-tw'' for Chinese
      and ''de-de'' for

      German. Required.'
    types:
    - <xref:str>
