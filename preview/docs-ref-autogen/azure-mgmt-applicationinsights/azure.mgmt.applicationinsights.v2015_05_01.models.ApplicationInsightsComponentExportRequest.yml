### YamlMime:PythonClass
uid: azure.mgmt.applicationinsights.v2015_05_01.models.ApplicationInsightsComponentExportRequest
name: ApplicationInsightsComponentExportRequest
fullName: azure.mgmt.applicationinsights.v2015_05_01.models.ApplicationInsightsComponentExportRequest
module: azure.mgmt.applicationinsights.v2015_05_01.models
inheritances:
- msrest.serialization.Model
summary: An Application Insights component Continuous Export configuration request
  definition.
constructor:
  syntax: 'ApplicationInsightsComponentExportRequest(*, record_types: typing.Union[str,
    NoneType] = None, destination_type: typing.Union[str, NoneType] = None, destination_address:
    typing.Union[str, NoneType] = None, is_enabled: typing.Union[str, NoneType] =
    None, notification_queue_enabled: typing.Union[str, NoneType] = None, notification_queue_uri:
    typing.Union[str, NoneType] = None, destination_storage_subscription_id: typing.Union[str,
    NoneType] = None, destination_storage_location_id: typing.Union[str, NoneType]
    = None, destination_account_id: typing.Union[str, NoneType] = None, **kwargs)'
  parameters:
  - name: record_types
    description: 'The document types to be exported, as comma separated values. Allowed

      values include ''Requests'', ''Event'', ''Exceptions'', ''Metrics'', ''PageViews'',

      ''PageViewPerformance'', ''Rdd'', ''PerformanceCounters'', ''Availability'',
      ''Messages''.'
    types:
    - <xref:str>
  - name: destination_type
    description: The Continuous Export destination type. This has to be 'Blob'.
    types:
    - <xref:str>
  - name: destination_address
    description: 'The SAS URL for the destination storage container. It must grant

      write permission.'
    types:
    - <xref:str>
  - name: is_enabled
    description: 'Set to ''true'' to create a Continuous Export configuration as enabled,

      otherwise set it to ''false''.'
    types:
    - <xref:str>
  - name: notification_queue_enabled
    description: Deprecated.
    types:
    - <xref:str>
  - name: notification_queue_uri
    description: Deprecated.
    types:
    - <xref:str>
  - name: destination_storage_subscription_id
    description: 'The subscription ID of the destination storage

      container.'
    types:
    - <xref:str>
  - name: destination_storage_location_id
    description: The location ID of the destination storage container.
    types:
    - <xref:str>
  - name: destination_account_id
    description: The name of destination storage account.
    types:
    - <xref:str>
