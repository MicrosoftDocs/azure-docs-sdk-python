uid: azure.mgmt.confluent.models.ConfluentAgreementResource
name: ConfluentAgreementResource
fullName: azure.mgmt.confluent.models.ConfluentAgreementResource
module: azure.mgmt.confluent.models
inheritances:
- msrest.serialization.Model
summary: 'Agreement Terms definition.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'ConfluentAgreementResource(*, publisher: Optional[str] = None, product:
    Optional[str] = None, plan: Optional[str] = None, license_text_link: Optional[str]
    = None, privacy_policy_link: Optional[str] = None, retrieve_datetime: Optional[datetime.datetime]
    = None, signature: Optional[str] = None, accepted: Optional[bool] = None, **kwargs)'
  parameters:
  - name: publisher
    description: Publisher identifier string.
    isRequired: true
    types:
    - <xref:str>
  - name: product
    description: Product identifier string.
    isRequired: true
    types:
    - <xref:str>
  - name: plan
    description: Plan identifier string.
    isRequired: true
    types:
    - <xref:str>
  - name: license_text_link
    description: Link to HTML with Microsoft and Publisher terms.
    isRequired: true
    types:
    - <xref:str>
  - name: privacy_policy_link
    description: Link to the privacy policy of the publisher.
    isRequired: true
    types:
    - <xref:str>
  - name: retrieve_datetime
    description: 'Date and time in UTC of when the terms were accepted. This is empty

      if Accepted is false.'
    isRequired: true
    types:
    - <xref:datetime.datetime>
  - name: signature
    description: Terms signature.
    isRequired: true
    types:
    - <xref:str>
  - name: accepted
    description: If any version of the terms have been accepted, otherwise false.
    isRequired: true
    types:
    - <xref:bool>
