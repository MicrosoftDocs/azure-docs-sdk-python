uid: azure.mgmt.signalr.models.FeatureFlags
name: FeatureFlags
fullName: azure.mgmt.signalr.models.FeatureFlags
summary: "FeatureFlags is the supported features of Azure SignalR service.\n\n* ServiceMode:\
  \ Flag for backend server for SignalR service. Values allowed: \"Default\": have\
  \ \n\nyour own backend server; \"Serverless\": your application doesn't have a backend\
  \ server;\n\"Classic\": for backward compatibility. Support both Default and Serverless\
  \ mode but not\nrecommended; \"PredefinedOnly\": for future use.\n* EnableConnectivityLogs:\
  \ \"true\"/\"false\", to enable/disable the connectivity log category\nrespectively.\n\
  * EnableMessagingLogs: \"true\"/\"false\", to enable/disable the connectivity log\
  \ category\nrespectively.\n* EnableLiveTrace: Live Trace allows you to know what's\
  \ happening inside Azure SignalR service,\nit will give you live traces in real\
  \ time, it will be helpful when you developing your own\nAzure SignalR based web\
  \ application or self-troubleshooting some issues. Please note that live\ntraces\
  \ are counted as outbound messages that will be charged. Values allowed: \"true\"\
  /\"false\",\nto enable/disable live trace feature."
