summary: Specifications of the Metrics for Azure Monitoring.
constructor:
  syntax: 'MetricSpecification(*, name: str | None = None, display_name: str | None
    = None, display_description: str | None = None, unit: str | None = None, aggregation_type:
    str | None = None, fill_gap_with_zero: str | None = None, category: str | None
    = None, dimensions: List[_models.Dimension] | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: name
    description: Name of the metric.
    types:
    - <xref:str>
  - name: display_name
    description: Localized friendly display name of the metric.
    types:
    - <xref:str>
  - name: display_description
    description: Localized friendly description of the metric.
    types:
    - <xref:str>
  - name: unit
    description: The unit that makes sense for the metric.
    types:
    - <xref:str>
  - name: aggregation_type
    description: 'Only provide one value for this field. Valid values: Average,

      Minimum, Maximum, Total, Count.'
    types:
    - <xref:str>
  - name: fill_gap_with_zero
    description: 'Optional. If set to true, then zero will be returned for time

      duration where no metric is emitted/published.

      Ex. a metric that returns the number of times a particular error code was emitted.
      The error

      code may not appear

      often, instead of the RP publishing 0, Shoebox can auto fill in 0s for time
      periods where

      nothing was emitted.'
    types:
    - <xref:str>
  - name: category
    description: 'The name of the metric category that the metric belongs to. A metric
      can

      only belong to a single category.'
    types:
    - <xref:str>
  - name: dimensions
    description: The dimensions of the metrics.
    types:
    - <xref:list>[<xref:azure.mgmt.signalr.models.Dimension>]
