### YamlMime:PythonClass
uid: azure.iot.deviceupdate.models.DeploymentStatus
name: DeploymentStatus
fullName: azure.iot.deviceupdate.models.DeploymentStatus
module: azure.iot.deviceupdate.models
inheritances:
- msrest.serialization.Model
summary: 'Deployment status metadata.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'DeploymentStatus(*, deployment_state: str, total_devices: Optional[int]
    = None, devices_incompatible_count: Optional[int] = None, devices_in_progress_count:
    Optional[int] = None, devices_completed_failed_count: Optional[int] = None, devices_completed_succeeded_count:
    Optional[int] = None, devices_canceled_count: Optional[int] = None, **kwargs)'
  parameters:
  - name: deployment_state
    description: 'Required. Gets or sets the state of the deployment. Possible values

      include: "Active", "Superseded", "Canceled".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.iot.deviceupdate.models.DeploymentState>
  - name: total_devices
    description: Gets or sets the total number of devices in the deployment.
    isRequired: true
    types:
    - <xref:int>
  - name: devices_incompatible_count
    description: 'Gets or sets the number of incompatible devices in the

      deployment.'
    isRequired: true
    types:
    - <xref:int>
  - name: devices_in_progress_count
    description: 'Gets or sets the number of devices that are currently in

      deployment.'
    isRequired: true
    types:
    - <xref:int>
  - name: devices_completed_failed_count
    description: 'Gets or sets the number of devices that have completed

      deployment with a failure.'
    isRequired: true
    types:
    - <xref:int>
  - name: devices_completed_succeeded_count
    description: 'Gets or sets the number of devices which have

      successfully completed deployment.'
    isRequired: true
    types:
    - <xref:int>
  - name: devices_canceled_count
    description: 'Gets or sets the number of devices which have had their

      deployment canceled.'
    isRequired: true
    types:
    - <xref:int>
