    description: 'Cron formatted repeating schedule ("* * * * >>*<<") of a Cron Job.

      Required.'
    types:
    - <xref:str>
  - name: parallelism
    description: Number of parallel replicas of a job that can run at a given time.
    types:
    - <xref:int>
