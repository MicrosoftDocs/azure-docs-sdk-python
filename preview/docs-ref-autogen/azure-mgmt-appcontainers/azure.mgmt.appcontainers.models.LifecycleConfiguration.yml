### YamlMime:PythonClass
uid: azure.mgmt.appcontainers.models.LifecycleConfiguration
name: LifecycleConfiguration
fullName: azure.mgmt.appcontainers.models.LifecycleConfiguration
module: azure.mgmt.appcontainers.models
summary: The lifecycle configuration properties of a session in the dynamic session
  pool.
constructor:
  syntax: 'LifecycleConfiguration(*, lifecycle_type: str | _models.LifecycleType |
    None = None, cooldown_period_in_seconds: int | None = None, max_alive_period_in_seconds:
    int | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: lifecycle_type
    description: 'The lifecycle type of the session pool. Known values are: "Timed"
      and

      "OnContainerExit".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.appcontainers.models.LifecycleType>
  - name: cooldown_period_in_seconds
    description: 'The cooldown period of a session in seconds when the

      lifecycle type is ''Timed''.'
    defaultValue: None
    types:
    - <xref:int>
  - name: max_alive_period_in_seconds
    description: 'The maximum alive period of a session in seconds when the

      lifecycle type is ''OnContainerExit''.'
    defaultValue: None
    types:
    - <xref:int>
variables:
