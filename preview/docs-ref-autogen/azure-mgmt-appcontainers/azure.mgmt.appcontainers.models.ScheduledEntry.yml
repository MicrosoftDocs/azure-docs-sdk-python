uid: azure.mgmt.appcontainers.models.ScheduledEntry
name: ScheduledEntry
fullName: azure.mgmt.appcontainers.models.ScheduledEntry
module: azure.mgmt.appcontainers.models
summary: 'Maintenance schedule entry for a managed environment.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'ScheduledEntry(*, week_day: str | _models.WeekDay, start_hour_utc: int,
    duration_hours: int, **kwargs: Any)'
  keywordOnlyParameters:
  - name: week_day
    description: 'Day of the week when a managed environment can be patched. Required.
      Known

      values are: "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday",
      and "Sunday".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.appcontainers.models.WeekDay>
  - name: start_hour_utc
    description: 'Start hour after which managed environment maintenance can start
      from

      0 to 23 hour. Required.'
    types:
    - <xref:int>
  - name: duration_hours
    description: Length of maintenance window range from 8 to 24 hours. Required.
    types:
    - <xref:int>
