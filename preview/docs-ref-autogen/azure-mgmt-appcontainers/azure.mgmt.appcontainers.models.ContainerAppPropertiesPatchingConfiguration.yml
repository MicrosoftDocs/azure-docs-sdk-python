uid: azure.mgmt.appcontainers.models.ContainerAppPropertiesPatchingConfiguration
name: ContainerAppPropertiesPatchingConfiguration
fullName: azure.mgmt.appcontainers.models.ContainerAppPropertiesPatchingConfiguration
module: azure.mgmt.appcontainers.models
summary: Container App auto patch configuration.
constructor:
  syntax: 'ContainerAppPropertiesPatchingConfiguration(*, patching_mode: str | _models.PatchingMode
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: patching_mode
    description: 'Patching mode for the container app. Null or default in this field
      will

      be interpreted as Automatic by RP. Automatic mode will automatically apply available
      patches.

      Manual mode will require the user to manually apply patches. Disabled mode will
      stop patch

      detection and auto patching. Known values are: "Automatic", "Manual", and "Disabled".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.appcontainers.models.PatchingMode>
