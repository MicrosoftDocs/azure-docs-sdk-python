### YamlMime:PythonClass
uid: azure.mgmt.appcontainers.models.SessionProbe
name: SessionProbe
fullName: azure.mgmt.appcontainers.models.SessionProbe
module: azure.mgmt.appcontainers.models
summary: Session probe configuration.
constructor:
  syntax: 'SessionProbe(*, type: str | _models.SessionProbeType | None = None, http_get:
    _models.SessionProbeHttpGet | None = None, tcp_socket: _models.SessionProbeTcpSocket
    | None = None, failure_threshold: int | None = None, initial_delay_seconds: int
    | None = None, period_seconds: int | None = None, success_threshold: int | None
    = None, termination_grace_period_seconds: int | None = None, timeout_seconds:
    int | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: type
    description: 'Denotes the type of probe. Can be Liveness or Startup, Readiness
      probe is not

      supported in sessions. Type must be unique for each probe within the context
      of a list of

      probes (SessionProbes). Known values are: "Liveness" and "Startup".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.appcontainers.models.SessionProbeType>
  - name: http_get
    description: HTTPGet specifies the http request to perform.
    defaultValue: None
    types:
    - <xref:azure.mgmt.appcontainers.models.SessionProbeHttpGet>
  - name: tcp_socket
    description: 'TCPSocket specifies an action involving a TCP port. TCP hooks not
      yet

      supported.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.appcontainers.models.SessionProbeTcpSocket>
  - name: failure_threshold
    description: 'Minimum consecutive failures for the probe to be considered failed

      after having succeeded. Defaults to 3. Minimum value is 1. Maximum value is
      10.'
    defaultValue: None
    types:
    - <xref:int>
  - name: initial_delay_seconds
    description: 'Number of seconds after the container has started before

      liveness probes are initiated. Minimum value is 1. Maximum value is 60.'
    defaultValue: None
    types:
    - <xref:int>
  - name: period_seconds
    description: 'How often (in seconds) to perform the probe. Default to 10 seconds.

      Minimum value is 1. Maximum value is 240.'
    defaultValue: None
    types:
    - <xref:int>
  - name: success_threshold
    description: 'Minimum consecutive successes for the probe to be considered

      successful after having failed. Defaults to 1. Must be 1 for liveness and startup.
      Minimum

      value is 1. Maximum value is 10.'
    defaultValue: None
    types:
    - <xref:int>
  - name: termination_grace_period_seconds
    description: 'Optional duration in seconds the pod needs to

      terminate gracefully upon probe failure. The grace period is the duration in
      seconds after the

      processes running in the pod are sent a termination signal and the time when
      the processes are

      forcibly halted with a kill signal. Set this value longer than the expected
      cleanup time for

      your process. If this value is nil, the pod''s terminationGracePeriodSeconds
      will be used.

      Otherwise, this value overrides the value provided by the pod spec. Value must
      be non-negative

      integer. The value zero indicates stop immediately via the kill signal (no opportunity
      to shut

      down). This is an alpha field and requires enabling ProbeTerminationGracePeriod
      feature gate.

      Maximum value is 3600 seconds (1 hour).'
    defaultValue: None
    types:
    - <xref:int>
  - name: timeout_seconds
    description: 'Number of seconds after which the probe times out. Defaults to 1

      second. Minimum value is 1. Maximum value is 240.'
    defaultValue: None
    types:
    - <xref:int>
