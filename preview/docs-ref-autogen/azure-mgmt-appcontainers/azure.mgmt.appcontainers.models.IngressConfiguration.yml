uid: azure.mgmt.appcontainers.models.IngressConfiguration
name: IngressConfiguration
fullName: azure.mgmt.appcontainers.models.IngressConfiguration
module: azure.mgmt.appcontainers.models
summary: 'Settings for the ingress component, including workload profile, scaling,
  and connection

  handling.'
constructor:
  syntax: 'IngressConfiguration(*, workload_profile_name: str | None = None, scale:
    _models.IngressConfigurationScale | None = None, termination_grace_period_seconds:
    int | None = None, header_count_limit: int | None = None, request_idle_timeout:
    int | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: workload_profile_name
    description: 'Name of the workload profile used by the ingress component.

      Required.'
    defaultValue: None
    types:
    - <xref:str>
  - name: scale
    description: Scaling configuration for the ingress component. Required.
    defaultValue: None
    types:
    - <xref:azure.mgmt.appcontainers.models.IngressConfigurationScale>
  - name: termination_grace_period_seconds
    description: 'Time (in seconds) to allow active connections to

      complete on termination. Must be between 0 and 3600. Defaults to 480 seconds.'
    defaultValue: None
    types:
    - <xref:int>
  - name: header_count_limit
    description: 'Maximum number of headers per request allowed by the ingress. Must

      be at least 1. Defaults to 100.'
    defaultValue: None
    types:
    - <xref:int>
  - name: request_idle_timeout
    description: 'Duration (in minutes) before idle requests are timed out. Must

      be at least 1 minute. Defaults to 4 minutes.'
    defaultValue: None
    types:
    - <xref:int>
