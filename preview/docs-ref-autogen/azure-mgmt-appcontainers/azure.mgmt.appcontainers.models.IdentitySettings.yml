### YamlMime:PythonClass
uid: azure.mgmt.appcontainers.models.IdentitySettings
name: IdentitySettings
fullName: azure.mgmt.appcontainers.models.IdentitySettings
module: azure.mgmt.appcontainers.models
summary: 'Optional settings for a Managed Identity that is assigned to the Container
  App.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'IdentitySettings(*, identity: str, lifecycle: str | _models.IdentitySettingsLifeCycle
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: identity
    description: 'The resource ID of a user-assigned managed identity that is assigned
      to the

      Container App, or ''system'' for system-assigned identity. Required.'
    types:
    - <xref:str>
  - name: lifecycle
    description: 'Use to select the lifecycle stages of a Container App during which
      the

      Managed Identity should be available. Known values are: "Init", "Main", "None",
      and "All".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.appcontainers.models.IdentitySettingsLifeCycle>
variables:
- description: 'The resource ID of a user-assigned managed identity that is assigned
    to the

    Container App, or ''system'' for system-assigned identity. Required.'
  name: identity
  types:
  - <xref:str>
- description: 'Use to select the lifecycle stages of a Container App during which
    the Managed

    Identity should be available. Known values are: "Init", "Main", "None", and "All".'
  name: lifecycle
  types:
  - <xref:str>
  - <xref:azure.mgmt.appcontainers.models.IdentitySettingsLifeCycle>
