uid: azure.mgmt.appcontainers.models.BlobStorageTokenStore
name: BlobStorageTokenStore
fullName: azure.mgmt.appcontainers.models.BlobStorageTokenStore
module: azure.mgmt.appcontainers.models
summary: The configuration settings of the storage of the tokens if blob storage is
  used.
constructor:
  syntax: 'BlobStorageTokenStore(*, sas_url_setting_name: str | None = None, blob_container_uri:
    str | None = None, client_id: str | None = None, managed_identity_resource_id:
    str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: sas_url_setting_name
    description: 'The name of the app secrets containing the SAS URL of the blob

      storage containing the tokens. Should not be used along with blobContainerUri.'
    defaultValue: None
    types:
    - <xref:str>
  - name: blob_container_uri
    description: 'The URI of the blob storage containing the tokens. Should not be

      used along with sasUrlSettingName.'
    defaultValue: None
    types:
    - <xref:str>
  - name: client_id
    description: 'The Client ID of a User-Assigned Managed Identity. Should not be
      used along

      with managedIdentityResourceId.'
    defaultValue: None
    types:
    - <xref:str>
  - name: managed_identity_resource_id
    description: 'The Resource ID of a User-Assigned Managed Identity.

      Should not be used along with clientId.'
    defaultValue: None
    types:
    - <xref:str>
