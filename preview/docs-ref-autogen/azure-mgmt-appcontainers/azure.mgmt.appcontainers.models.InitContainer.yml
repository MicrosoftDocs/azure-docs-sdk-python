uid: azure.mgmt.appcontainers.models.InitContainer
name: InitContainer
fullName: azure.mgmt.appcontainers.models.InitContainer
module: azure.mgmt.appcontainers.models
summary: Container App init container definition.
constructor:
  syntax: 'InitContainer(*, image: str | None = None, image_type: str | _models.ImageType
    | None = None, name: str | None = None, command: List[str] | None = None, args:
    List[str] | None = None, env: List[_models.EnvironmentVar] | None = None, resources:
    _models.ContainerResources | None = None, volume_mounts: List[_models.VolumeMount]
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: image
    description: Container image tag.
    types:
    - <xref:str>
  - name: image_type
    description: 'The type of the image. Set to CloudBuild to let the system manages
      the

      image, where user will not be able to update image through image field. Set
      to ContainerImage

      for user provided image. Known values are: "CloudBuild" and "ContainerImage".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.appcontainers.models.ImageType>
  - name: name
    description: Custom container name.
    types:
    - <xref:str>
  - name: command
    description: Container start command.
    types:
    - <xref:list>[<xref:str>]
  - name: args
    description: Container start command arguments.
    types:
    - <xref:list>[<xref:str>]
  - name: env
    description: Container environment variables.
    types:
    - <xref:list>[<xref:azure.mgmt.appcontainers.models.EnvironmentVar>]
  - name: resources
    description: Container resource requirements.
    types:
    - <xref:azure.mgmt.appcontainers.models.ContainerResources>
  - name: volume_mounts
    description: Container volume mounts.
    types:
    - <xref:list>[<xref:azure.mgmt.appcontainers.models.VolumeMount>]
