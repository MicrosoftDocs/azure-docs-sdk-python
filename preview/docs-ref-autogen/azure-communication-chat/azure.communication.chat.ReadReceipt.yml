uid: azure.communication.chat.ReadReceipt
name: ReadReceipt
fullName: azure.communication.chat.ReadReceipt
module: azure.communication.chat
inheritances:
- builtins.object
summary: 'A read receipt indicates the time a chat message was read by a recipient.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: ReadReceipt(**kwargs)
variables:
- description: Read receipt sender.
  name: sender
- description: 'Id for the chat message that has been read. This id is generated by
    the

    server.'
  name: chat_message_id
  types:
  - str
- description: 'Read receipt timestamp. The timestamp is in ISO8601 format: `yyyy-MM-

    ddTHH:mm:ssZ`.'
  name: read_on
  types:
  - datetime.datetime
