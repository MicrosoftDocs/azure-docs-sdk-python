uid: azure.communication.chat.MicrosoftBotIdentifier
name: MicrosoftBotIdentifier
fullName: azure.communication.chat.MicrosoftBotIdentifier
module: azure.communication.chat
inheritances:
- builtins.object
summary: 'Represents an identifier for a Microsoft bot.


  Default value is *True* for tennantzed bots.

  :keyword cloud: Cloud environment that the bot belongs to. Default value is *PUBLIC*.

  :paramtype cloud: str or ~azure.communication.chat.CommunicationCloudEnvironment'
constructor:
  syntax: 'MicrosoftBotIdentifier(bot_id: str, **kwargs: Any)'
  parameters:
  - name: bot_id
    description: Microsoft bot id.
    isRequired: true
    types:
    - <xref:str>
  - name: is_resource_account_configured
    description: '*False* if the identifier is global.'
    types:
    - <xref:bool>
variables:
- description: Optional raw ID of the identifier.
  name: raw_id
  types:
  - <xref:str>
- description: The type of identifier.
  name: kind
  types:
  - <xref:str>
  - <xref:azure.communication.chat.CommunicationIdentifierKind>
- description: "The properties of the identifier.\nThe keys in this mapping include:\n\
    \n   * >>`<<bot_id`(str): The id of the Microsoft bot. \n\n   * *is_resource_account_configured*\
    \ (bool): Set this to false if the bot is global. \n\n   The default is *true*\
    \ for tennantized bots.\n   - *cloud* (str): Cloud environment that this identifier\
    \ belongs to."
  name: MicrosoftBotProperties
attributes:
- uid: azure.communication.chat.MicrosoftBotIdentifier.kind
