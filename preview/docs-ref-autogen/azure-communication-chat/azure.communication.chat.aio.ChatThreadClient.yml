### YamlMime:PythonClass
uid: azure.communication.chat.aio.ChatThreadClient
name: ChatThreadClient
fullName: azure.communication.chat.aio.ChatThreadClient
module: azure.communication.chat.aio
inheritances:
- builtins.object
summary: 'A client to interact with the AzureCommunicationService Chat gateway.

  Instances of this class is normally retrieved by ChatClient.get_chat_thread_client()


  This client provides operations to add participant(s) to chat thread, remove participant
  from

  chat thread, send message, delete message, update message, send typing notifications,

  send and list read receipt'
constructor:
  syntax: 'ChatThreadClient(endpoint: str, credential: azure.communication.chat._shared.user_credential_async.CommunicationTokenCredential,
    thread_id: str, **kwargs: Any)'
  parameters:
  - name: endpoint
    description: The endpoint of the Azure Communication resource.
    isRequired: true
    types:
    - <xref:str>
  - name: credential
    description: 'The credentials with which to authenticate. The value contains a
      User

      Access Token'
    isRequired: true
    types:
    - <xref:azure.communication.chat.aio.CommunicationTokenCredential>
  - name: thread_id
    description: The unique thread id.
    isRequired: true
    types:
    - <xref:str>
variables:
- description: Chat thread id.
  name: thread_id
  types:
  - <xref:str>
examples:
- "Creating the ChatThreadClient.<!--[!code-python[Main](les\\chat_thread_client_sample_async.py\
  \ )]-->\n\n<!-- literal_block {\"ids\": [], \"classes\": [], \"names\": [], \"dupnames\"\
  : [], \"backrefs\": [], \"source\": \"D:\\\\a\\\\1\\\\s\\\\dist_temp\\\\70\\\\azure-communication-chat-1.1.0b1\\\
  \\samples\\\\chat_thread_client_sample_async.py\", \"xml:space\": \"preserve\",\
  \ \"force\": false, \"language\": \"python\", \"highlight_args\": {\"linenostart\"\
  : 1}, \"linenos\": false} -->\n\n````python\n\n   from datetime import datetime\n\
  \   from azure.communication.chat.aio import ChatClient, CommunicationTokenCredential\n\
  \   from azure.communication.chat import ChatParticipant, CommunicationUserIdentifier\n\
  \   # set `endpoint` to an existing ACS endpoint\n   chat_client = ChatClient(endpoint,\
  \ CommunicationTokenCredential(token))\n\n   async with chat_client:\n       topic\
  \ = \"test topic\"\n       participants = [ChatParticipant(\n           identifier=user,\n\
  \           display_name='name',\n           share_history_time=datetime.utcnow()\n\
  \       )]\n       create_chat_thread_result = await chat_client.create_chat_thread(topic,\
  \ thread_participants=participants)\n       chat_thread_client = chat_client.get_chat_thread_client(create_chat_thread_result.chat_thread.id)\n\
  \n   ````\n"
methods:
- uid: azure.communication.chat.aio.ChatThreadClient.add_participants
  name: add_participants
  summary: 'Adds thread participants to a thread. If participants already exist, no
    change occurs.


    If all participants are added successfully, then an empty list is returned;

    otherwise, a list of tuple(chat_thread_participant, chat_error) is returned,

    of failed participants and its respective error'
  signature: 'add_participants(thread_participants: List[azure.communication.chat._models.ChatParticipant],
    **kwargs) -> List[Tuple[azure.communication.chat._models.ChatParticipant, azure.communication.chat._generated.models._models_py3.ChatError]]'
  parameters:
  - name: thread_participants
    description: Thread participants to be added to the thread.
    isRequired: true
    types:
    - <xref:List>[<xref:azure.communication.chat.ChatParticipant>]
  return:
    description: List[Tuple[ChatParticipant, ChatError]]
    types:
    - <xref:List>[<xref:Tuple>[<xref:azure.communication.chat.ChatParticipant>, <xref:azure.communication.chat.ChatError>]]
  exceptions:
  - type: ~azure.core.exceptions.HttpResponseError
  examples:
  - "Adding participants to chat thread.<!--[!code-python[Main](les\\chat_thread_client_sample_async.py\
    \ )]-->\n\n<!-- literal_block {\"ids\": [], \"classes\": [], \"names\": [], \"\
    dupnames\": [], \"backrefs\": [], \"source\": \"D:\\\\a\\\\1\\\\s\\\\dist_temp\\\
    \\70\\\\azure-communication-chat-1.1.0b1\\\\samples\\\\chat_thread_client_sample_async.py\"\
    , \"xml:space\": \"preserve\", \"force\": false, \"language\": \"python\", \"\
    highlight_args\": {\"linenostart\": 1}, \"linenos\": false} -->\n\n````python\n\
    \n   decide_to_retry(error):\n   \"\"\"\n   Custom logic to decide whether to\
    \ retry to add or not\n   \"\"\"\n   return True\n\n   c with chat_client:\n \
    \  # set `thread_id` to an existing thread id\n   chat_thread_client = chat_client.get_chat_thread_client(thread_id=thread_id)\n\
    \   async with chat_thread_client:\n       from azure.communication.chat import\
    \ ChatParticipant\n       from datetime import datetime\n       new_participant\
    \ = ChatParticipant(\n               identifier=self.new_user,\n             \
    \  display_name='name',\n               share_history_time=datetime.utcnow())\n\
    \       thread_participants = [new_participant]\n       result = await chat_thread_client.add_participants(thread_participants)\n\
    \n       # list of participants which were unsuccessful to be added to chat thread\n\
    \       retry = [p for p, e in result if decide_to_retry(e)]\n       if retry:\n\
    \           await chat_thread_client.add_participants(retry)\n\n\n   ````\n"
