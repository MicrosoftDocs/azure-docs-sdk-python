  - name: str] metadata
    description: Message metadata.
    types:
    - <xref:dict>[<xref:str,>
  return:
    description: SendChatMessageResult
    types:
    - <xref:azure.communication.chat.SendChatMessageResult>
  exceptions:
  - type: ~azure.core.exceptions.HttpResponseError, ValueError
  examples:
  - "Sending a message.<!--[!code-python[Main](les\\chat_thread_client_sample_async.py\
    \ )]-->\n\n<!-- literal_block {\"ids\": [], \"classes\": [], \"names\": [], \"\
    dupnames\": [], \"backrefs\": [], \"source\": \"D:\\\\a\\\\1\\\\s\\\\dist_temp\\\
    \\70\\\\azure-communication-chat-1.1.0b1\\\\samples\\\\chat_thread_client_sample_async.py\"\
    , \"xml:space\": \"preserve\", \"force\": false, \"language\": \"python\", \"\
    highlight_args\": {\"linenostart\": 1}, \"linenos\": false} -->\n\n````python\n\
    \n    azure.communication.chat import ChatMessageType\n   c with chat_client:\n\
    \   chat_thread_client = chat_client.get_chat_thread_client(thread_id=thread_id)\n\
    \   async with chat_thread_client:\n       # Scenario 1: Send message without\
    \ specifying chat_message_type\n       send_message_result = await chat_thread_client.send_message(\n\
    \           \"Hello! My name is Fred Flinstone\",\n           sender_display_name=\"\
    Fred Flinstone\",\n           metadata={\"tags\": \"tags\"})\n       send_message_result_id\
    \ = send_message_result.id\n\n       # Scenario 2: Send message specifying chat_message_type\n\
    \       send_message_result_w_type = await chat_thread_client.send_message(\n\
    \           \"Hello! My name is Wilma Flinstone\",\n           sender_display_name=\"\
    Wilma Flinstone\",\n           chat_message_type=ChatMessageType.TEXT)  # equivalent\
    \ to setting chat_message_type='text'\n       send_message_result_w_type_id =\
    \ send_message_result_w_type.id\n\n       # Verify message content\n       chat_message_1\
    \ = await chat_thread_client.get_message(send_message_result_id)\n       print(\"\
    First Message:\", chat_message_1.content.message, chat_message_1.metadata)\n \
    \      print(\"Second Message:\", (await chat_thread_client.get_message(send_message_result_w_type_id)).content.message)\n\
    \n   ````\n"
