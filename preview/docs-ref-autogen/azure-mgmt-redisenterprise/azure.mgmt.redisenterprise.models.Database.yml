    plaintext redis protocols. Default is TLS-encrypted. Known values are: "Encrypted"
    and

    "Plaintext".'
  name: client_protocol
  types:
  - <xref:azure.mgmt.redisenterprise.models.str>
  - <xref:azure.mgmt.redisenterprise.models.Protocol>
