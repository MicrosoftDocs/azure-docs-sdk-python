uid: azure.mgmt.redisenterprise.models.Persistence
name: Persistence
fullName: azure.mgmt.redisenterprise.models.Persistence
module: azure.mgmt.redisenterprise.models
summary: Persistence-related configuration for the Redis Enterprise database.
constructor:
  syntax: 'Persistence(*, aof_enabled: bool | None = None, rdb_enabled: bool | None
    = None, aof_frequency: str | _models.AofFrequency | None = None, rdb_frequency:
    str | _models.RdbFrequency | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: aof_enabled
    description: 'Sets whether AOF is enabled. Note that at most one of AOF or RDB

      persistence may be enabled.'
    defaultValue: None
    types:
    - <xref:bool>
  - name: rdb_enabled
    description: 'Sets whether RDB is enabled. Note that at most one of AOF or RDB

      persistence may be enabled.'
    defaultValue: None
    types:
    - <xref:bool>
  - name: aof_frequency
    description: 'Sets the frequency at which data is written to disk. Defaults to
      ''1s'',

      meaning ''every second''. Note that the ''always'' setting is deprecated, because
      of its

      performance impact. Known values are: "1s" and "always".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.redisenterprise.models.AofFrequency>
  - name: rdb_frequency
    description: 'Sets the frequency at which a snapshot of the database is created.

      Known values are: "1h", "6h", and "12h".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.redisenterprise.models.RdbFrequency>
