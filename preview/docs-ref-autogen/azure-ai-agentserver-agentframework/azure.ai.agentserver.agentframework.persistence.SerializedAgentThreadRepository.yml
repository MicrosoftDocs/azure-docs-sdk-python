### YamlMime:PythonClass
uid: azure.ai.agentserver.agentframework.persistence.SerializedAgentThreadRepository
name: SerializedAgentThreadRepository
fullName: azure.ai.agentserver.agentframework.persistence.SerializedAgentThreadRepository
module: azure.ai.agentserver.agentframework.persistence
summary: 'Implementation of AgentThreadRepository with AgentThread serialization.


  Initialize the repository with the given agent.'
constructor:
  syntax: 'SerializedAgentThreadRepository(agent: AgentProtocol)'
  parameters:
  - name: agent
    description: The agent instance.
    isRequired: true
    types:
    - <xref:AgentProtocol>
methods:
- uid: azure.ai.agentserver.agentframework.persistence.SerializedAgentThreadRepository.get
  name: get
  summary: Retrieve the saved thread for a given conversation ID.
  signature: 'async get(conversation_id: str, agent: AgentProtocol | WorkflowAgent
    | None = None) -> AgentThread | None'
  parameters:
  - name: conversation_id
    description: The conversation ID.
    isRequired: true
    types:
    - <xref:str>
  - name: agent
    description: 'The agent instance. If provided, it can be used to deserialize the
      thread.

      Otherwise, the repository''s agent will be used.'
    defaultValue: None
    types:
    - <xref:typing.Optional>[<xref:typing.Union>[<xref:AgentProtocol>, <xref:WorkflowAgent>]]
  return:
    description: The saved AgentThread if available, None otherwise.
    types:
    - <xref:typing.Optional>[<xref:AgentThread>]
- uid: azure.ai.agentserver.agentframework.persistence.SerializedAgentThreadRepository.read_from_storage
  name: read_from_storage
  summary: Read the serialized thread from storage.
  signature: 'async read_from_storage(conversation_id: str) -> Any | None'
  parameters:
  - name: conversation_id
    description: The conversation ID.
    isRequired: true
    types:
    - <xref:str>
  return:
    description: The serialized thread if available, None otherwise.
    types:
    - <xref:typing.Optional>[<xref:typing.Any>]
- uid: azure.ai.agentserver.agentframework.persistence.SerializedAgentThreadRepository.set
  name: set
  summary: Save the thread for a given conversation ID.
  signature: 'async set(conversation_id: str, thread: AgentThread) -> None'
  parameters:
  - name: conversation_id
    description: The conversation ID.
    isRequired: true
    types:
    - <xref:str>
  - name: thread
    description: The thread to save.
    isRequired: true
    types:
    - <xref:AgentThread>
- uid: azure.ai.agentserver.agentframework.persistence.SerializedAgentThreadRepository.write_to_storage
  name: write_to_storage
  summary: Write the serialized thread to storage.
  signature: 'async write_to_storage(conversation_id: str, serialized_thread: Any)
    -> None'
  parameters:
  - name: conversation_id
    description: The conversation ID.
    isRequired: true
    types:
    - <xref:str>
  - name: serialized_thread
    description: The serialized thread to save.
    isRequired: true
    types:
    - <xref:typing.Any>
  return:
    description: None
    types:
    - <xref:None>
