- uid: azure.ai.agentserver.agentframework.models.agent_framework_output_non_streaming_converter.AgentFrameworkOutputNonStreamingConverter.transform_output_for_response
  name: transform_output_for_response
  summary: "Build an OpenAIResponse capturing all supported content types.\n\nPreviously\
    \ this method only emitted text message items. We now also capture:\n   * FunctionCallContent\
    \  -> function_call output item \n\n   * FunctionResultContent -> function_call_output\
    \ item \n\nto stay aligned with the streaming converter so no output is lost."
