### YamlMime:PythonClass
uid: azure.ai.agentserver.agentframework.agent_framework.AgentFrameworkCBAgent
name: AgentFrameworkCBAgent
fullName: azure.ai.agentserver.agentframework.agent_framework.AgentFrameworkCBAgent
module: azure.ai.agentserver.agentframework.agent_framework
summary: "Adapter class for integrating Agent Framework agents with the FoundryCB\
  \ agent interface.\n\nThis class wraps an Agent Framework *AgentProtocol* instance\
  \ and provides a unified interface\nfor running agents in both streaming and non-streaming\
  \ modes. It handles input and output\nconversion between the Agent Framework and\
  \ the expected formats for FoundryCB agents.\n\nUsage:\n   * Instantiate with an\
  \ Agent Framework agent. \n\n   * Call *agent_run* with a *CreateResponse* request\
  \ body to execute the agent. \n\n   * Supports both streaming and non-streaming\
  \ responses based on the *stream* flag."
constructor:
  syntax: 'AgentFrameworkCBAgent(agent: AgentProtocol)'
  parameters:
  - name: agent
    description: An instance of an Agent Framework agent to be adapted.
    isRequired: true
    types:
    - <xref:azure.ai.agentserver.agentframework.agent_framework.AgentProtocol>
methods:
- uid: azure.ai.agentserver.agentframework.agent_framework.AgentFrameworkCBAgent.agent_liveness
  name: agent_liveness
  signature: async agent_liveness(request) -> Response | dict
  parameters:
  - name: request
    isRequired: true
- uid: azure.ai.agentserver.agentframework.agent_framework.AgentFrameworkCBAgent.agent_readiness
  name: agent_readiness
  signature: async agent_readiness(request) -> Response | dict
  parameters:
  - name: request
    isRequired: true
- uid: azure.ai.agentserver.agentframework.agent_framework.AgentFrameworkCBAgent.agent_run
  name: agent_run
  signature: 'async agent_run(context: AgentRunContext) -> Response | AsyncGenerator[ResponseStreamEvent,
    Any]'
  parameters:
  - name: context
    isRequired: true
- uid: azure.ai.agentserver.agentframework.agent_framework.AgentFrameworkCBAgent.get_trace_attributes
  name: get_trace_attributes
  signature: get_trace_attributes()
- uid: azure.ai.agentserver.agentframework.agent_framework.AgentFrameworkCBAgent.init_tracing
  name: init_tracing
  signature: init_tracing()
- uid: azure.ai.agentserver.agentframework.agent_framework.AgentFrameworkCBAgent.init_tracing_internal
  name: init_tracing_internal
  signature: init_tracing_internal(exporter_endpoint=None, app_insights_conn_str=None)
  parameters:
  - name: exporter_endpoint
    defaultValue: None
  - name: app_insights_conn_str
    defaultValue: None
- uid: azure.ai.agentserver.agentframework.agent_framework.AgentFrameworkCBAgent.respond_with_oauth_consent
  name: respond_with_oauth_consent
  summary: Generate a response indicating that OAuth consent is required.
  signature: async respond_with_oauth_consent(context, error) -> Response
