uid: azure.mgmt.orbital.models.ContactProfileLinkChannel
name: ContactProfileLinkChannel
fullName: azure.mgmt.orbital.models.ContactProfileLinkChannel
module: azure.mgmt.orbital.models
inheritances:
- azure.mgmt.orbital._serialization.Model
summary: 'Contact Profile Link Channel.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ContactProfileLinkChannel(*, name: str, center_frequency_m_hz: float, bandwidth_m_hz:
    float, end_point: _models.EndPoint, modulation_configuration: str | None = None,
    demodulation_configuration: str | None = None, encoding_configuration: str | None
    = None, decoding_configuration: str | None = None, **kwargs)'
variables:
- description: Channel name. Required.
  name: name
  types:
  - <xref:azure.mgmt.orbital.models.str>
- description: Center Frequency in MHz. Required.
  name: center_frequency_m_hz
  types:
  - <xref:azure.mgmt.orbital.models.float>
- description: Bandwidth in MHz. Required.
  name: bandwidth_m_hz
  types:
  - <xref:azure.mgmt.orbital.models.float>
- description: Customer End point to store/retrieve data during a contact. Required.
  name: end_point
  types:
  - <xref:azure.mgmt.orbital.models.EndPoint>
- description: 'Copy of the modem configuration file such as Kratos QRadio.

    Only valid for uplink directions. If provided, the modem connects to the customer
    endpoint and

    accepts commands from the customer instead of a VITA.49 stream.'
  name: modulation_configuration
  types:
  - <xref:azure.mgmt.orbital.models.str>
- description: 'Copy of the modem configuration file such as Kratos QRadio or

    Kratos QuantumRx. Only valid for downlink directions. If provided, the modem connects
    to the

    customer endpoint and sends demodulated data instead of a VITA.49 stream.'
  name: demodulation_configuration
  types:
  - <xref:azure.mgmt.orbital.models.str>
- description: Currently unused.
  name: encoding_configuration
  types:
  - <xref:azure.mgmt.orbital.models.str>
- description: Currently unused.
  name: decoding_configuration
  types:
  - <xref:azure.mgmt.orbital.models.str>
