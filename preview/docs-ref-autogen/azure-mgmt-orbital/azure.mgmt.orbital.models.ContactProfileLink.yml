### YamlMime:PythonClass
uid: azure.mgmt.orbital.models.ContactProfileLink
name: ContactProfileLink
fullName: azure.mgmt.orbital.models.ContactProfileLink
module: azure.mgmt.orbital.models
inheritances:
- azure.mgmt.orbital._serialization.Model
summary: 'Contact Profile Link.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ContactProfileLink(*, name: str, polarization: str | _models.Polarization,
    direction: str | _models.Direction, channels: List[_models.ContactProfileLinkChannel],
    gain_over_temperature: float | None = None, eirpd_bw: float | None = None, **kwargs)'
variables:
- description: Link name. Required.
  name: name
  types:
  - <xref:azure.mgmt.orbital.models.str>
- description: 'Polarization. e.g. (RHCP, LHCP). Required. Known values are: "RHCP",

    "LHCP", "linearVertical", and "linearHorizontal".'
  name: polarization
  types:
  - <xref:azure.mgmt.orbital.models.str>
  - <xref:azure.mgmt.orbital.models.Polarization>
- description: 'Direction (uplink or downlink). Required. Known values are: "uplink"
    and

    "downlink".'
  name: direction
  types:
  - <xref:azure.mgmt.orbital.models.str>
  - <xref:azure.mgmt.orbital.models.Direction>
- description: 'Gain To Noise Temperature in db/K. It is the required G/T by the

    customer. Not used yet.'
  name: gain_over_temperature
  types:
  - <xref:azure.mgmt.orbital.models.float>
- description: 'Effective Isotropic Radiated Power (EIRP) in dBW. It is the required
    EIRP by

    the customer. Not used yet.'
  name: eirpd_bw
  types:
  - <xref:azure.mgmt.orbital.models.float>
- description: Contact Profile Link Channel. Required.
  name: channels
  types:
  - <xref:azure.mgmt.orbital.models.list>[<xref:azure.mgmt.orbital.models.ContactProfileLinkChannel>]
