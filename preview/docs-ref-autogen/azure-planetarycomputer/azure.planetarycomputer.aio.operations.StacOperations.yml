- uid: azure.planetarycomputer.aio.operations.StacOperations.begin_create_item
  name: begin_create_item
  summary: Create a new STAC item or a set of items in a collection.
  signature: 'async begin_create_item(collection_id: str, body: _models.StacItemOrStacItemCollection,
    *, content_type: str = ''application/json'', **kwargs: Any) -> AsyncLROPoller[None]'
  parameters:
  - name: collection_id
    description: Catalog collection id. Required.
    isRequired: true
    types:
    - <xref:str>
  - name: body
    description: 'STAC Item or StacItemCollection


      Represents a STAC Item or StacItemCollection as defined by the STAC 1.0.0 standard.


      **Item**: A GeoJSON Feature that represents a single spatiotemporal asset.

      It includes metadata such as geometry, datetime, and links to related assets.

      Example: A satellite image with its metadata.


      **StacItemCollection**: A GeoJSON FeatureCollection that contains multiple Items.

      It is used to group multiple related Items together, such as a collection of
      satellite images.


      This union allows the request body to accept either a single Item or a collection
      of Items. Is

      one of the following types: StacItemOrStacItemCollection, JSON, IO[bytes] Required.'
    isRequired: true
    types:
    - <xref:azure.planetarycomputer.models.StacItemOrStacItemCollection>
    - <xref:JSON>
    - <xref:typing.IO>[<xref:bytes>]
  return:
