- uid: azure.planetarycomputer.aio.operations.StacOperations.get_item_collection
  name: get_item_collection
  summary: 'Fetch features of the feature collection with id `collectionId`.


    Every feature in a dataset belongs to a collection. A dataset may

    consist of multiple feature collections. A feature collection is often a

    collection of features of a similar type, based on a common schema.'
  signature: 'async get_item_collection(collection_id: str, *, limit: int | None =
    None, bounding_box: list[str] | None = None, datetime: str | None = None, **kwargs:
    Any) -> StacItemCollection'
  parameters:
  - name: collection_id
    description: Catalog collection id. Required.
    isRequired: true
    types:
    - <xref:str>
  keywordOnlyParameters:
  - name: limit
    description: 'The optional limit parameter recommends the number of items that
      should be

      present in the response document.


      If the limit parameter value is greater than advertised limit maximum, the server
      must return

      the

      maximum possible number of items, rather than responding with an error.


      Only items are counted that are on the first level of the collection in the
      response document.

      Nested objects contained within the explicitly requested items must not be counted.


      Minimum = 1. Maximum = 10000. Default = 10. Default value is None.'
    defaultValue: None
    types:
    - <xref:int>
  - name: bounding_box
    description: "Only features that have a geometry that intersects the bounding\
      \ box are\nselected.\nThe bounding box is provided as four or six numbers, depending\
      \ on whether the\ncoordinate reference system includes a vertical axis (height\
      \ or depth):\n\n* Lower left corner, coordinate axis 1 \n\n* Lower left corner,\
      \ coordinate axis 2 \n\n* Minimum value, coordinate axis 3 (optional) \n\n*\
      \ Upper right corner, coordinate axis 1 \n\n* Upper right corner, coordinate\
      \ axis 2 \n\n* Maximum value, coordinate axis 3 (optional) \n\nThe coordinate\
      \ reference system of the values is WGS 84 longitude/latitude\n([http://www.opengis.net/def/crs/OGC/1.3/CRS84](http://www.opengis.net/def/crs/OGC/1.3/CRS84)).\n\
      \nFor WGS 84 longitude/latitude the values are in most cases the sequence of\n\
      minimum longitude, minimum latitude, maximum longitude and maximum latitude.\n\
      However, in cases where the box spans the antimeridian the first value\n(west-most\
      \ box edge) is larger than the third value (east-most box edge).\n\nIf the vertical\
      \ axis is included, the third and the sixth number are\nthe bottom and the top\
      \ of the 3-dimensional bounding box.\n\nIf a feature has multiple spatial geometry\
      \ properties, it is the decision of the\nserver whether only a single spatial\
      \ geometry property is used to determine\nthe extent or all relevant geometries.\
      \ Default value is None."
    defaultValue: None
    types:
    - <xref:list>[<xref:str>]
  - name: datetime
    description: "Either a date-time or an interval, open or closed. Date and time\
      \ expressions\nadhere to RFC 3339. Open intervals are expressed using double-dots.\n\
      \nExamples:\n\n* A date-time: \"2018-02-12T23:20:50Z\" \n\n* A closed interval:\
      \ \"2018-02-12T00:00:00Z/2018-03-18T12:31:12Z\" \n\n* Open intervals: \"2018-02-12T00:00:00Z/..\"\
      \ or \"../2018-03-18T12:31:12Z\" \n\nOnly features that have a temporal property\
      \ that intersects the value of\n`datetime` are selected.\n\nIf a feature has\
      \ multiple temporal properties, it is the decision of the\nserver whether only\
      \ a single temporal property is used to determine\nthe extent or all relevant\
      \ temporal properties. Default value is None."
    defaultValue: None
    types:
    - <xref:str>
  return:
    description: StacItemCollection. The StacItemCollection is compatible with MutableMapping
    types:
    - <xref:azure.planetarycomputer.models.StacItemCollection>
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
