name: TileMatrix
fullName: azure.planetarycomputer.models.TileMatrix
module: azure.planetarycomputer.models
summary: 'Tile Matrix Definition


  A tile matrix, usually corresponding to a particular zoom level of a

  TileMatrixSet.


  ref:

  [https://github.com/opengeospatial/2D-Tile-Matrix-Set/blob/master/schemas/tms/2.0/json/tileMatrix.json](https://github.com/opengeospatial/2D-Tile-Matrix-Set/blob/master/schemas/tms/2.0/json/tileMatrix.json)


  Definition of a tile matrix at a specific zoom level within a tile matrix set.'
constructor:
  syntax: 'TileMatrix(*args: Any, **kwargs: Any)'
variables:
- description: Human-readable title of the tile matrix level.
  name: title
  types:
  - <xref:str>
- description: Human-readable description of this tile matrix level.
  name: description
