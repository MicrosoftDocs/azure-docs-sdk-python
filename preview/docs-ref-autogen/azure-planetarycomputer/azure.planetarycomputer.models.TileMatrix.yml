- description: 'Scale denominator representing the scale of this tile matrix level.

    Required.'
  name: scale_denominator
  types:
  - <xref:float>
- description: Size of a pixel in map units at this tile matrix level. Required.
  name: cell_size
  types:
  - <xref:float>
- description: 'The corner of the tile matrix (*topLeft* or *bottomLeft*) used as
    the

    origin for numbering tile rows and columns. This corner is also a corner of the
    (0, 0)

    tile. Known values are: "topLeft" and "bottomLeft".'
  name: corner_of_origin
  types:
  - <xref:str>
  - <xref:azure.planetarycomputer.models.TileMatrixCornerOfOrigin>
- description: 'Precise position in CRS coordinates of the corner of origin (e.g.
    the

    top-left corner) for this tile matrix. This position is also a corner of the (0,
    0)

    tile. In previous version, this was ''topLeftCorner'' and ''cornerOfOrigin'' did

    not exist. Required.'
  name: point_of_origin
  types:
  - <xref:list>[<xref:float>]
- description: Pixel width of each tile at this level. Required.
  name: tile_width
  types:
  - <xref:int>
- description: Pixel height of each tile at this level. Required.
  name: tile_height
  types:
  - <xref:int>
- description: Number of tiles horizontally at this matrix level. Required.
  name: matrix_width
  types:
