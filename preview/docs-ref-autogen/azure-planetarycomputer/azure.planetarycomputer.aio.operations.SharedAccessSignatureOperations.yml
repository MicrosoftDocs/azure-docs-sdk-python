- uid: azure.planetarycomputer.aio.operations.SharedAccessSignatureOperations.get_sign
  name: get_sign
  summary: 'sign an HREF in the format of a URL and returns a SharedAccessSignatureSignedHrefResponse.


    Signs a HREF (a link URL) by appending a [SAS Token](https://docs.microsoft.com/en-us/azure/storage/common/storage-sas-overview#how-a-shared-access-signature-works).

    If the HREF is not a Azure Blob Storage HREF, then pass back the HREF unsigned.'
  signature: 'async get_sign(*, href: str, duration_in_minutes: int | None = None,
    **kwargs: Any) -> SharedAccessSignatureSignedLink'
  keywordOnlyParameters:
  - name: href
    description: Href. Required.
    types:
    - <xref:str>
  - name: duration_in_minutes
    description: Duration. Default value is None.
    defaultValue: None
    types:
    - <xref:int>
  return:
    description: 'SharedAccessSignatureSignedLink. The SharedAccessSignatureSignedLink
      is compatible

      with MutableMapping'
    types:
    - <xref:azure.planetarycomputer.models.SharedAccessSignatureSignedLink>
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
- uid: azure.planetarycomputer.aio.operations.SharedAccessSignatureOperations.get_token
  name: get_token
  summary: 'generate a SAS Token for the given Azure Blob storage account and container.


    Generate a [SAS Token](https://docs.microsoft.com/en-us/azure/storage/common/storage-sas-overview#how-a-shared-access-signature-works)

    for the given storage account and container. The storage account and container

    must be associated with a Planetary Computer dataset indexed by the STAC API.'
  signature: 'async get_token(collection_id: str, *, duration_in_minutes: int | None
    = None, **kwargs: Any) -> SharedAccessSignatureToken'
  parameters:
  - name: collection_id
    description: Collection Id. Required.
    isRequired: true
    types:
    - <xref:str>
  keywordOnlyParameters:
  - name: duration_in_minutes
    description: Duration. Default value is None.
    defaultValue: None
    types:
    - <xref:int>
  return:
    description: 'SharedAccessSignatureToken. The SharedAccessSignatureToken is compatible
      with

      MutableMapping'
    types:
    - <xref:azure.planetarycomputer.models.SharedAccessSignatureToken>
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
- uid: azure.planetarycomputer.aio.operations.SharedAccessSignatureOperations.revoke_token
  name: revoke_token
  summary: 'Revoke SAS token for the managed storage account of this GeoCatalog.


