uid: microsoft.opentelemetry.exporter.azuremonitor.options.ExporterOptions
name: ExporterOptions
fullName: microsoft.opentelemetry.exporter.azuremonitor.options.ExporterOptions
module: microsoft.opentelemetry.exporter.azuremonitor.options
inheritances:
- microsoft.opentelemetry.exporter.azuremonitor.options.BaseObject
summary: Options to configure Azure exporters.
constructor:
  syntax: 'ExporterOptions(connection_string: str = None, instrumentation_key: str
    = None, proxies: typing.Dict[str, str] = None, storage_maintenance_period: int
    = 60, storage_max_size: int = 52428800, storage_path: str = None, storage_retention_period:
    int = 604800, timeout: int = 10.0) -> None'
  parameters:
  - name: connection_string
    description: Azure Connection String.
  - name: instrumentation_key
    description: Azure Instrumentation Key.
  - name: proxies
    description: Proxies to pass Azure Monitor request through.
  - name: storage_maintenance_period
    description: Local storage maintenance interval in seconds.
  - name: storage_max_size
    description: Local storage maximum size in bytes.
  - name: storage_path
    description: Local storage file path.
  - name: storage_retention_period
    description: Local storage retention period in seconds
  - name: timeout
    description: Request timeout in seconds
