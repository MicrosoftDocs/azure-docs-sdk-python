uid: azure.mgmt.connectedvmware.models.VirtualSCSIController
name: VirtualSCSIController
fullName: azure.mgmt.connectedvmware.models.VirtualSCSIController
module: azure.mgmt.connectedvmware.models
inheritances:
- msrest.serialization.Model
summary: This data object type contains the properties of a SCSI controller device
  attached to a virtual machine that is reported by the controller.
constructor:
  syntax: 'VirtualSCSIController(*, type: Optional[str] = None, controller_key: Optional[int]
    = None, bus_number: Optional[int] = None, scsi_ctlr_unit_number: Optional[int]
    = None, sharing: Optional[str] = None, **kwargs)'
  parameters:
  - name: type
    description: 'Gets or sets the controller type. Possible values include: "lsilogic",
      "buslogic",

      "pvscsi", "lsilogicsas".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.connectedvmware.models.SCSIControllerType>
  - name: controller_key
    description: Gets or sets the key of the controller.
    isRequired: true
    types:
    - <xref:int>
  - name: bus_number
    description: Gets or sets the bus number of the controller.
    isRequired: true
    types:
    - <xref:int>
  - name: scsi_ctlr_unit_number
    description: Gets or sets the SCSI controller unit number.
    isRequired: true
    types:
    - <xref:int>
  - name: sharing
    description: 'Gets or sets the sharing mode. Possible values include: "noSharing",

      "physicalSharing", "virtualSharing".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.connectedvmware.models.VirtualSCSISharing>
