### YamlMime:PythonClass
uid: azure.mgmt.workloads.models.SAPDiskConfigurationsRequest
name: SAPDiskConfigurationsRequest
fullName: azure.mgmt.workloads.models.SAPDiskConfigurationsRequest
module: azure.mgmt.workloads.models
inheritances:
- azure.mgmt.workloads._serialization.Model
summary: 'The SAP request to get list of disk configurations.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'SAPDiskConfigurationsRequest(*, app_location: str, environment: Union[str,
    _models.SAPEnvironmentType], sap_product: Union[str, _models.SAPProductType],
    database_type: Union[str, _models.SAPDatabaseType], deployment_type: Union[str,
    _models.SAPDeploymentType], db_vm_sku: str, **kwargs)'
variables:
- description: The geo-location where the SAP resources will be created. Required.
  name: app_location
  types:
  - <xref:str>
- description: 'Defines the environment type - Production/Non Production. Required.
    Known

    values are: "NonProd" and "Prod".'
  name: environment
  types:
  - <xref:str> or <xref:azure.mgmt.workloads.models.SAPEnvironmentType>
- description: 'Defines the SAP Product type. Required. Known values are: "ECC", "S4HANA",

    and "Other".'
  name: sap_product
  types:
  - <xref:str> or <xref:azure.mgmt.workloads.models.SAPProductType>
- description: 'The database type. Eg: HANA, DB2, etc. Required. Known values are:
    "HANA"

    and "DB2".'
  name: database_type
  types:
  - <xref:str> or <xref:azure.mgmt.workloads.models.SAPDatabaseType>
- description: 'The deployment type. Eg: SingleServer/ThreeTier. Required. Known values

    are: "SingleServer" and "ThreeTier".'
  name: deployment_type
  types:
  - <xref:str> or <xref:azure.mgmt.workloads.models.SAPDeploymentType>
- description: The VM SKU for database instance. Required.
  name: db_vm_sku
  types:
  - <xref:str>
