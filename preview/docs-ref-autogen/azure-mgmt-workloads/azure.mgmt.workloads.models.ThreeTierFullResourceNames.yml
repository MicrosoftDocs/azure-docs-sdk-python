uid: azure.mgmt.workloads.models.ThreeTierFullResourceNames
name: ThreeTierFullResourceNames
fullName: azure.mgmt.workloads.models.ThreeTierFullResourceNames
module: azure.mgmt.workloads.models
inheritances:
- azure.mgmt.workloads.models._models_py3.ThreeTierCustomResourceNames
summary: 'The resource name object where the specified values will be full resource
  names of the

  corresponding resources in a three tier SAP system.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ThreeTierFullResourceNames(*, central_server: Optional[_models.CentralServerFullResourceNames]
    = None, application_server: Optional[_models.ApplicationServerFullResourceNames]
    = None, database_server: Optional[_models.DatabaseServerFullResourceNames] = None,
    shared_storage: Optional[_models.SharedStorageResourceNames] = None, **kwargs:
    Any)'
  parameters:
  - name: central_server
    description: The full resource names object for central server layer resources.
    types:
    - <xref:azure.mgmt.workloads.models.CentralServerFullResourceNames>
  - name: application_server
    description: 'The full resource names object for application layer resources.

      The number of entries in this list should be equal to the number VMs to be created
      for

      application layer.'
    types:
    - <xref:azure.mgmt.workloads.models.ApplicationServerFullResourceNames>
  - name: database_server
    description: 'The full resource names object for database layer resources. The

      number of entries in this list should be equal to the number VMs to be created
      for database

      layer.'
    types:
    - <xref:azure.mgmt.workloads.models.DatabaseServerFullResourceNames>
  - name: shared_storage
    description: The resource names object for shared storage.
    types:
    - <xref:azure.mgmt.workloads.models.SharedStorageResourceNames>
variables:
- description: 'The pattern type to be used for resource naming. Required.

    "FullResourceName"'
  name: naming_pattern_type
  types:
  - <xref:str>
  - <xref:azure.mgmt.workloads.models.NamingPatternType>
- description: The full resource names object for central server layer resources.
  name: central_server
  types:
  - <xref:azure.mgmt.workloads.models.CentralServerFullResourceNames>
- description: 'The full resource names object for application layer resources. The

    number of entries in this list should be equal to the number VMs to be created
    for application

    layer.'
  name: application_server
  types:
  - <xref:azure.mgmt.workloads.models.ApplicationServerFullResourceNames>
- description: 'The full resource names object for database layer resources. The number

    of entries in this list should be equal to the number VMs to be created for database
    layer.'
  name: database_server
  types:
  - <xref:azure.mgmt.workloads.models.DatabaseServerFullResourceNames>
- description: The resource names object for shared storage.
  name: shared_storage
  types:
  - <xref:azure.mgmt.workloads.models.SharedStorageResourceNames>
