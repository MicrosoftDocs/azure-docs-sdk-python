### YamlMime:PythonClass
uid: azure.mgmt.workloads.models.DatabaseProfile
name: DatabaseProfile
fullName: azure.mgmt.workloads.models.DatabaseProfile
module: azure.mgmt.workloads.models
inheritances:
- azure.mgmt.workloads._serialization.Model
summary: 'Workload database profile.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'DatabaseProfile(*, type: str | _models.DatabaseType, sku: str, tier: str
    | _models.DatabaseTier, server_name: str | None = None, version: str | None =
    None, ha_enabled: str | _models.HAEnabled | None = None, storage_sku: str | None
    = None, storage_in_gb: int | None = None, storage_iops: int | None = None, backup_retention_days:
    int | None = None, ssl_enforcement_enabled: str | _models.EnableSslEnforcement
    | None = None, **kwargs)'
variables:
- description: Database type. Required. "MySql"
  name: type
  types:
  - <xref:azure.mgmt.workloads.models.str>
  - <xref:azure.mgmt.workloads.models.DatabaseType>
- description: Database server name.
  name: server_name
  types:
  - <xref:azure.mgmt.workloads.models.str>
- description: Database version.
  name: version
  types:
  - <xref:azure.mgmt.workloads.models.str>
- description: The name of the server SKU, e.g. Standard_D32s_v4. Required.
  name: sku
  types:
  - <xref:azure.mgmt.workloads.models.str>
- description: 'Tier of the server SKU. Required. Known values are: "Burstable", "GeneralPurpose",

    and "MemoryOptimized".'
  name: tier
  types:
  - <xref:azure.mgmt.workloads.models.str>
  - <xref:azure.mgmt.workloads.models.DatabaseTier>
- description: 'Whether to enable HA for the server. Known values are: "Enabled" and

    "Disabled".'
  name: ha_enabled
  types:
  - <xref:azure.mgmt.workloads.models.str>
  - <xref:azure.mgmt.workloads.models.HAEnabled>
- description: SKU name for database storage.
  name: storage_sku
  types:
  - <xref:azure.mgmt.workloads.models.str>
- description: Database storage size in GB.
  name: storage_in_gb
  types:
  - <xref:azure.mgmt.workloads.models.int>
- description: Storage IOPS for the server.
  name: storage_iops
  types:
  - <xref:azure.mgmt.workloads.models.int>
- description: Backup retention days for the server.
  name: backup_retention_days
  types:
  - <xref:azure.mgmt.workloads.models.int>
- description: 'Whether to enable SSL enforcement on the database. Known values

    are: "Enabled" and "Disabled".'
  name: ssl_enforcement_enabled
  types:
  - <xref:azure.mgmt.workloads.models.str>
  - <xref:azure.mgmt.workloads.models.EnableSslEnforcement>
- description: Azure Database Server resource Id.
  name: server_resource_id
  types:
  - <xref:azure.mgmt.workloads.models.str>
