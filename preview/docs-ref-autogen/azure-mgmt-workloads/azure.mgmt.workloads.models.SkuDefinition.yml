### YamlMime:PythonClass
uid: azure.mgmt.workloads.models.SkuDefinition
name: SkuDefinition
fullName: azure.mgmt.workloads.models.SkuDefinition
module: azure.mgmt.workloads.models
inheritances:
- azure.mgmt.workloads._serialization.Model
summary: 'The SKU definition.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'SkuDefinition(*, name: str, resource_type: str | None = None, tier: str
    | None = None, size: str | None = None, family: str | None = None, kind: str |
    None = None, locations: List[str] | None = None, location_info: List[_models.SkuLocationAndZones]
    | None = None, capacity: MutableMapping[str, Any] | None = None, costs: List[_models.SkuCost]
    | None = None, capabilities: List[_models.SkuCapability] | None = None, restrictions:
    List[_models.SkuRestriction] | None = None, **kwargs)'
variables:
- description: The name of the SKU. Required.
  name: name
  types:
  - <xref:str>
- description: Resource type the SKU applicable for.
  name: resource_type
  types:
  - <xref:str>
- description: 'This field is required to be implemented by the Resource Provider
    if the service

    has more than one tier, but is not required on a PUT.'
  name: tier
  types:
  - <xref:str>
- description: 'The SKU size. When the name field is the combination of tier and some
    other value,

    this would be the standalone code.'
  name: size
  types:
  - <xref:str>
- description: 'If the service has different generations of hardware, for the same
    SKU, then that

    can be captured here.'
  name: family
  types:
  - <xref:str>
- description: 'If the service has different kinds of hardware, for the same SKU,
    then that can be

    captured here.'
  name: kind
  types:
  - <xref:str>
- description: List of locations where this SKU is available.
  name: locations
  types:
  - <xref:list>[<xref:str>]
- description: List of locations where this SKU is available.
  name: location_info
  types:
  - <xref:list>[<xref:azure.mgmt.workloads.models.SkuLocationAndZones>]
- description: 'If the SKU supports scale out/in then the capacity integer should
    be included.

    If scale out/in is not possible for the resource this may be omitted.'
  name: capacity
  types:
  - <xref:azure.mgmt.workloads.models.JSON>
- description: The SKU costs.
  name: costs
  types:
  - <xref:list>[<xref:azure.mgmt.workloads.models.SkuCost>]
- description: The SKU capabilities.
  name: capabilities
  types:
  - <xref:list>[<xref:azure.mgmt.workloads.models.SkuCapability>]
- description: The SKU restrictions.
  name: restrictions
  types:
  - <xref:list>[<xref:azure.mgmt.workloads.models.SkuRestriction>]
