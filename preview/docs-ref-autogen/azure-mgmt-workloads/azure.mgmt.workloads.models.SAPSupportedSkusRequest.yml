### YamlMime:PythonClass
uid: azure.mgmt.workloads.models.SAPSupportedSkusRequest
name: SAPSupportedSkusRequest
fullName: azure.mgmt.workloads.models.SAPSupportedSkusRequest
module: azure.mgmt.workloads.models
inheritances:
- azure.mgmt.workloads._serialization.Model
summary: 'The SAP request to get list of supported SKUs.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'SAPSupportedSkusRequest(*, app_location: str, environment: str | _models.SAPEnvironmentType,
    sap_product: str | _models.SAPProductType, deployment_type: str | _models.SAPDeploymentType,
    database_type: str | _models.SAPDatabaseType, high_availability_type: str | _models.SAPHighAvailabilityType
    | None = None, **kwargs)'
variables:
- description: The geo-location where the resource is to be created. Required.
  name: app_location
  types:
  - <xref:azure.mgmt.workloads.models.str>
- description: 'Defines the environment type - Production/Non Production. Required.
    Known

    values are: "NonProd" and "Prod".'
  name: environment
  types:
  - <xref:azure.mgmt.workloads.models.str>
  - <xref:azure.mgmt.workloads.models.SAPEnvironmentType>
- description: 'Defines the SAP Product type. Required. Known values are: "ECC", "S4HANA",

    and "Other".'
  name: sap_product
  types:
  - <xref:azure.mgmt.workloads.models.str>
  - <xref:azure.mgmt.workloads.models.SAPProductType>
- description: 'The deployment type. Eg: SingleServer/ThreeTier. Required. Known values

    are: "SingleServer" and "ThreeTier".'
  name: deployment_type
  types:
  - <xref:azure.mgmt.workloads.models.str>
  - <xref:azure.mgmt.workloads.models.SAPDeploymentType>
- description: 'The database type. Eg: HANA, DB2, etc. Required. Known values are:
    "HANA"

    and "DB2".'
  name: database_type
  types:
  - <xref:azure.mgmt.workloads.models.str>
  - <xref:azure.mgmt.workloads.models.SAPDatabaseType>
- description: 'The high availability type. Known values are: "AvailabilitySet"

    and "AvailabilityZone".'
  name: high_availability_type
  types:
  - <xref:azure.mgmt.workloads.models.str>
  - <xref:azure.mgmt.workloads.models.SAPHighAvailabilityType>
