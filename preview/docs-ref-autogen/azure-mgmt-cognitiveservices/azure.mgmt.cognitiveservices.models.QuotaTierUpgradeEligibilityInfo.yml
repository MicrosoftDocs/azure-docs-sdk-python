### YamlMime:PythonClass
uid: azure.mgmt.cognitiveservices.models.QuotaTierUpgradeEligibilityInfo
name: QuotaTierUpgradeEligibilityInfo
fullName: azure.mgmt.cognitiveservices.models.QuotaTierUpgradeEligibilityInfo
module: azure.mgmt.cognitiveservices.models
summary: Information about the quota tier upgrade eligibility for the subscription.
constructor:
  syntax: 'QuotaTierUpgradeEligibilityInfo(*, next_tier_name: str | None = None, upgrade_availability_status:
    str | _models.UpgradeAvailabilityStatus | None = None, upgrade_applicable_date:
    datetime | None = None, upgrade_unavailability_reason: str | None = None, **kwargs:
    Any)'
  keywordOnlyParameters:
  - name: next_tier_name
    description: Name of the next quota tier for the subscription.
    defaultValue: None
    types:
    - <xref:str>
  - name: upgrade_availability_status
    description: 'Specifies whether an upgrade to the next quota tier is

      available. Known values are: "Available" and "NotAvailable".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.cognitiveservices.models.UpgradeAvailabilityStatus>
  - name: upgrade_applicable_date
    description: 'The date after which the current tier will be upgraded to the

      next tier if the TierUpgradePolicy is "OnceUpgradeIsAvailable" (UTC).'
    defaultValue: None
    types:
    - <xref:datetime.datetime>
  - name: upgrade_unavailability_reason
    description: 'Reason in case the subscription is not eligible for

      upgrade to the next tier.'
    defaultValue: None
    types:
    - <xref:str>
variables:
