uid: azure.mgmt.cognitiveservices.models.ReplacementConfig
name: ReplacementConfig
fullName: azure.mgmt.cognitiveservices.models.ReplacementConfig
module: azure.mgmt.cognitiveservices.models
summary: Configuration for model replacement.
constructor:
  syntax: 'ReplacementConfig(*, target_model_name: str | None = None, target_model_version:
    str | None = None, auto_upgrade_start_date: datetime | None = None, upgrade_on_expiry_lead_time_days:
    int | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: target_model_name
    description: The name of the replacement model.
    defaultValue: None
    types:
    - <xref:str>
  - name: target_model_version
    description: The version of the replacement model.
    defaultValue: None
    types:
    - <xref:str>
  - name: auto_upgrade_start_date
    description: 'The date when automatic upgrade should start. This applies to

      deployments with the OnceNewDefaultVersionAvailable upgrade option.'
    defaultValue: None
    types:
    - <xref:datetime.datetime>
  - name: upgrade_on_expiry_lead_time_days
    description: 'The number of days before deprecation date to

      trigger upgrade. This applies to deployments with the OnceCurrentVersionExpired
      upgrade option.'
    defaultValue: None
    types:
    - <xref:int>
