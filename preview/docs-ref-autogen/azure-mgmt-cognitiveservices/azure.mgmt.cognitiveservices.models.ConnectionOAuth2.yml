### YamlMime:PythonClass
uid: azure.mgmt.cognitiveservices.models.ConnectionOAuth2
name: ConnectionOAuth2
fullName: azure.mgmt.cognitiveservices.models.ConnectionOAuth2
module: azure.mgmt.cognitiveservices.models
summary: "ClientId and ClientSecret are required. Other properties are optional\n\
  depending on each OAuth2 provider's implementation.\n\n      ivar auth_url:\n  \
  \       Required by Concur connection category.\n\n      vartype auth_url:\n   \
  \      str\n\n      ivar client_id:\n         Client id in the format of UUID.\n\
  \n      vartype client_id:\n         str\n\n      ivar client_secret:\n      vartype\
  \ client_secret:\n         str\n\n      ivar developer_token:\n         Required\
  \ by GoogleAdWords connection category.\n\n      vartype developer_token:\n    \
  \     str\n\n      ivar password:\n      vartype password:\n         str\n\n   \
  \   ivar refresh_token:\n         Required by GoogleBigQuery, GoogleAdWords, Hubspot,\
  \ QuickBooks, Square,\n         Xero, Zoho\n\n   where user needs to get RefreshToken\
  \ offline.\n      vartype refresh_token:\n         str\n\n      ivar tenant_id:\n\
  \         Required by QuickBooks and Xero connection categories.\n\n      vartype\
  \ tenant_id:\n         str\n\n      ivar username:\n         Concur, ServiceNow\
  \ auth server AccessToken grant type is 'Password'\n\n   which requires UsernamePassword.\n\
  \      vartype username:\n         str\n\n         keyword auth_url:\n         \
  \   Required by Concur connection category.\n\n         paramtype auth_url:\n  \
  \          str\n\n         keyword client_id:\n            Client id in the format\
  \ of UUID.\n\n         paramtype client_id:\n            str\n\n         keyword\
  \ client_secret:\n         paramtype client_secret:\n            str\n\n       \
  \  keyword developer_token:\n            Required by GoogleAdWords connection category.\n\
  \n         paramtype developer_token:\n            str\n\n         keyword password:\n\
  \         paramtype password:\n            str\n\n         keyword refresh_token:\n\
  \            Required by GoogleBigQuery, GoogleAdWords, Hubspot, QuickBooks, Square,\n\
  \            Xero, Zoho\n\nwhere user needs to get RefreshToken offline.\n   paramtype\
  \ refresh_token:\n      str\n\n   keyword tenant_id:\n      Required by QuickBooks\
  \ and Xero connection categories.\n\n   paramtype tenant_id:\n      str\n\n   keyword\
  \ username:\n      Concur, ServiceNow auth server AccessToken grant type is 'Password'\n\
  \nwhich requires UsernamePassword.\n   paramtype username:\n      str"
