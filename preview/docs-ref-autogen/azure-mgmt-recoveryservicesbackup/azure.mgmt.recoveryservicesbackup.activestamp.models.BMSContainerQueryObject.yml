### YamlMime:PythonClass
uid: azure.mgmt.recoveryservicesbackup.activestamp.models.BMSContainerQueryObject
name: BMSContainerQueryObject
fullName: azure.mgmt.recoveryservicesbackup.activestamp.models.BMSContainerQueryObject
module: azure.mgmt.recoveryservicesbackup.activestamp.models
inheritances:
- azure.mgmt.recoveryservicesbackup.activestamp._serialization.Model
summary: 'The query filters that can be used with the list containers API.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'BMSContainerQueryObject(*, backup_management_type: Union[str, _models.BackupManagementType],
    container_type: Optional[Union[str, _models.ContainerType]] = None, backup_engine_name:
    Optional[str] = None, fabric_name: Optional[str] = None, status: Optional[str]
    = None, friendly_name: Optional[str] = None, **kwargs)'
variables:
- description: 'Backup management type for this container. Required. Known values

    are: "Invalid", "AzureIaasVM", "MAB", "DPM", "AzureBackupServer", "AzureSql",
    "AzureStorage",

    "AzureWorkload", and "DefaultBackup".'
  name: backup_management_type
  types:
  - <xref:str> or<xref:azure.mgmt.recoveryservicesbackup.activestamp.models.BackupManagementType>
- description: 'Type of container for filter. Known values are: "Invalid", "Unknown",

    "IaasVMContainer", "IaasVMServiceContainer", "DPMContainer", "AzureBackupServerContainer",

    "MABContainer", "Cluster", "AzureSqlContainer", "Windows", "VCenter", "VMAppContainer",

    "SQLAGWorkLoadContainer", "StorageContainer", "GenericContainer", and "HanaHSRContainer".'
  name: container_type
  types:
  - <xref:str> or<xref:azure.mgmt.recoveryservicesbackup.activestamp.models.ContainerType>
- description: Backup engine name.
  name: backup_engine_name
  types:
  - <xref:str>
- description: Fabric name for filter.
  name: fabric_name
  types:
  - <xref:str>
- description: Status of registration of this container with the Recovery Services
    Vault.
  name: status
  types:
  - <xref:str>
- description: Friendly name of this container.
  name: friendly_name
  types:
  - <xref:str>
