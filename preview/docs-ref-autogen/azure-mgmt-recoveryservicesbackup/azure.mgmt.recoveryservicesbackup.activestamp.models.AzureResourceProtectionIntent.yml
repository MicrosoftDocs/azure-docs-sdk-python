### YamlMime:PythonClass
uid: azure.mgmt.recoveryservicesbackup.activestamp.models.AzureResourceProtectionIntent
name: AzureResourceProtectionIntent
fullName: azure.mgmt.recoveryservicesbackup.activestamp.models.AzureResourceProtectionIntent
module: azure.mgmt.recoveryservicesbackup.activestamp.models
inheritances:
- azure.mgmt.recoveryservicesbackup.activestamp.models._models_py3.ProtectionIntent
summary: 'IaaS VM specific backup protection intent item.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AzureResourceProtectionIntent(*, backup_management_type: Optional[Union[str,
    _models.BackupManagementType]] = None, source_resource_id: Optional[str] = None,
    item_id: Optional[str] = None, policy_id: Optional[str] = None, protection_state:
    Optional[Union[str, _models.ProtectionStatus]] = None, friendly_name: Optional[str]
    = None, **kwargs)'
variables:
- description: 'backup protectionIntent type. Required. Known values are:

    "Invalid", "AzureResourceItem", "RecoveryServiceVaultItem",

    "AzureWorkloadContainerAutoProtectionIntent", "AzureWorkloadAutoProtectionIntent",
    and

    "AzureWorkloadSQLAutoProtectionIntent".'
  name: protection_intent_item_type
  types:
  - <xref:str> or<xref:azure.mgmt.recoveryservicesbackup.activestamp.models.ProtectionIntentItemType>
- description: 'Type of backup management for the backed up item. Known values

    are: "Invalid", "AzureIaasVM", "MAB", "DPM", "AzureBackupServer", "AzureSql",
    "AzureStorage",

    "AzureWorkload", and "DefaultBackup".'
  name: backup_management_type
  types:
  - <xref:str> or<xref:azure.mgmt.recoveryservicesbackup.activestamp.models.BackupManagementType>
- description: ARM ID of the resource to be backed up.
  name: source_resource_id
  types:
  - <xref:str>
- description: 'ID of the item which is getting protected, In case of Azure Vm , it
    is

    ProtectedItemId.'
  name: item_id
  types:
  - <xref:str>
- description: ID of the backup policy with which this item is backed up.
  name: policy_id
  types:
  - <xref:str>
- description: 'Backup state of this backup item. Known values are: "Invalid",

    "NotProtected", "Protecting", "Protected", and "ProtectionFailed".'
  name: protection_state
  types:
  - <xref:str> or<xref:azure.mgmt.recoveryservicesbackup.activestamp.models.ProtectionStatus>
- description: Friendly name of the VM represented by this backup item.
  name: friendly_name
  types:
  - <xref:str>
