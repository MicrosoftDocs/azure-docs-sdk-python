    **kwargs)'
variables:
- description: 'Type of backup policy type. Known values are: "Invalid", "Full",

    "Differential", "Log", "CopyOnlyFull", "Incremental", "SnapshotFull", and

    "SnapshotCopyOnlyFull".'
