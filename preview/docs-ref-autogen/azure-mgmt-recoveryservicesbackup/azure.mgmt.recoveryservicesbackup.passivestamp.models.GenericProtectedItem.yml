  name: protection_state
  types:
  - <xref:azure.mgmt.recoveryservicesbackup.passivestamp.models.str>
  - <xref:azure.mgmt.recoveryservicesbackup.passivestamp.models.ProtectionState>
- description: Data Plane Service ID of the protected item.
  name: protected_item_id
  types:
  - <xref:azure.mgmt.recoveryservicesbackup.passivestamp.models.int>
- description: 'Loosely coupled (type, value) associations (example - parent of a

    protected item).'
  name: source_associations
  types:
  - <xref:azure.mgmt.recoveryservicesbackup.passivestamp.models.dict>[<xref:azure.mgmt.recoveryservicesbackup.passivestamp.models.str>,
    <xref:azure.mgmt.recoveryservicesbackup.passivestamp.models.str>]
- description: Name of this backup item's fabric.
  name: fabric_name
  types:
  - <xref:azure.mgmt.recoveryservicesbackup.passivestamp.models.str>
