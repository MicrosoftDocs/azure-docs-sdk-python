uid: azure.mgmt.securityinsight.models.Recommendation
name: Recommendation
fullName: azure.mgmt.securityinsight.models.Recommendation
module: azure.mgmt.securityinsight.models
inheritances:
- azure.mgmt.securityinsight._serialization.Model
summary: 'Recommendation object.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'Recommendation(*, id: str, instructions: _models.Instructions, title: str,
    description: str, recommendation_type_title: str, recommendation_type_id: str,
    category: Union[str, _models.Category], context: Union[str, _models.Context],
