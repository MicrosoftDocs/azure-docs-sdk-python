    = None, additional_properties: Optional[Dict[str, str]] = None, hide_until_time_utc:
    Optional[datetime.datetime] = None, display_until_time_utc: Optional[datetime.datetime]
    = None, visible: Optional[bool] = None, **kwargs)'
variables:
- description: id of recommendation. Required.
  name: id
  types:
  - <xref:str>
- description: Instructions of the recommendation. Required.
  name: instructions
  types:
  - <xref:azure.mgmt.securityinsight.models.Instructions>
- description: Content of the recommendation.
  name: content
  types:
  - <xref:azure.mgmt.securityinsight.models.Content>
- description: Id of the resource this recommendation refers to.
  name: resource_id
  types:
  - <xref:str>
- description: Collection of additional properties for the recommendation.
  name: additional_properties
  types:
  - <xref:dict>[<xref:str>, <xref:str>]
- description: Title of the recommendation. Required.
  name: title
  types:
  - <xref:str>
- description: Description of the recommendation. Required.
  name: description
  types:
  - <xref:str>
- description: Title of the recommendation type. Required.
  name: recommendation_type_title
  types:
  - <xref:str>
- description: Id of the recommendation type. Required.
  name: recommendation_type_id
  types:
  - <xref:str>
- description: 'Category of the recommendation. Required. Known values are: "Onboarding",

    "NewFeature", "SocEfficiency", "CostOptimization", and "Demo".'
  name: category
  types:
  - <xref:str>
  - <xref:azure.mgmt.securityinsight.models.Category>
