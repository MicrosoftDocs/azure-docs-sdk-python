uid: azure.mgmt.securityinsight.models.MetadataSource
name: MetadataSource
fullName: azure.mgmt.securityinsight.models.MetadataSource
module: azure.mgmt.securityinsight.models
summary: 'The original source of the content item, where it comes from.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'MetadataSource(*, kind: str | _models.SourceKind, name: str | None = None,
    source_id: str | None = None, **kwargs)'
  keywordOnlyParameters:
  - name: kind
    description: 'Source type of the content. Required. Known values are: "LocalWorkspace",

      "Community", "Solution", and "SourceRepository".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.securityinsight.models.SourceKind>
  - name: name
    description: 'Name of the content source.  The repo name, solution name, LA workspace
      name

      etc.'
    defaultValue: None
    types:
    - <xref:str>
  - name: source_id
    description: ID of the content source.  The solution ID, workspace ID, etc.
    defaultValue: None
    types:
    - <xref:str>
