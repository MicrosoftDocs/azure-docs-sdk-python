uid: azure.mgmt.securityinsight.models.FusionSourceSettings
name: FusionSourceSettings
fullName: azure.mgmt.securityinsight.models.FusionSourceSettings
module: azure.mgmt.securityinsight.models
inheritances:
- azure.mgmt.securityinsight._serialization.Model
summary: 'Represents a supported source signal configuration in Fusion detection.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'FusionSourceSettings(*, enabled: bool, source_name: str, source_sub_types:
    List[_models.FusionSourceSubTypeSetting] | None = None, **kwargs)'
variables:
- description: 'Determines whether this source signal is enabled or disabled in Fusion

    detection. Required.'
  name: enabled
  types:
  - <xref:azure.mgmt.securityinsight.models.bool>
- description: 'Name of the Fusion source signal. Refer to Fusion alert rule template
    for

    supported values. Required.'
  name: source_name
  types:
  - <xref:azure.mgmt.securityinsight.models.str>
- description: 'Configuration for all source subtypes under this source signal consumed

    in fusion detection.'
  name: source_sub_types
  types:
  - <xref:azure.mgmt.securityinsight.models.list>[<xref:azure.mgmt.securityinsight.models.FusionSourceSubTypeSetting>]
