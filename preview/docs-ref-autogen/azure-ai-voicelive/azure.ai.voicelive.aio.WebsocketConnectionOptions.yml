### YamlMime:PythonClass
uid: azure.ai.voicelive.aio.WebsocketConnectionOptions
name: WebsocketConnectionOptions
fullName: azure.ai.voicelive.aio.WebsocketConnectionOptions
module: azure.ai.voicelive.aio
summary: "Advanced WebSocket connection options for VoiceLive API connections.\n\n\
  These options correspond to parameters accepted by [aiohttp](aiohttp)'s\n*ws_connect*\
  \ method and control low-level WebSocket behavior.\nAll keys are optional \u2014\
  \ if omitted, default values will be applied."
constructor:
  syntax: WebsocketConnectionOptions()
  keywordOnlyParameters:
  - name: compression
    description: 'Enable per-message compression.

      - `True` enables compression.

      - `False` disables compression.

      If omitted, defaults to the aiohttp default.'
  - name: max_msg_size
    description: 'Maximum message size in bytes.

      Messages larger than this limit will cause the connection to close.

      If omitted, defaults to 10 MiB (10 * 1024 * 1024).'
  - name: timeout
    description: 'Close timeout in seconds.

      Maximum time to wait for the connection to close gracefully.

      If omitted, defaults to aiohttp''s internal default.'
  - name: heartbeat
    description: 'Interval in seconds for sending ping frames to keep

      the connection alive. If omitted, defaults to 30 seconds.'
  - name: autoclose
    description: 'Automatically close the connection when a close frame

      is received. Defaults to True if omitted.'
  - name: autoping
    description: 'Automatically respond to ping frames with pong frames.

      Defaults to True if omitted.'
