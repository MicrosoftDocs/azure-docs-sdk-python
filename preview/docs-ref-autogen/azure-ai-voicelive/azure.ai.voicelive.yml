### YamlMime:PythonPackage
uid: azure.ai.voicelive
name: voicelive
fullName: azure.ai.voicelive
type: rootImport
functions:
- uid: azure.ai.voicelive.connect
  name: connect
  summary: "Create and manage a synchronous WebSocket connection to the Azure Voice\
    \ Live API.\n\nThis helper returns a standard context manager that:\n\n* Authenticates\
    \ with the service using an API key or Azure Active Directory token. \n\n* Builds\
    \ the correct WebSocket URL and query parameters. \n\n* Establishes the connection\
    \ and yields a <xref:azure.ai.voicelive.VoiceLiveConnection> for sending and receiving\
    \ events. \n\n* Automatically closes the connection on context exit. \n\n**Supported\
    \ credentials**\n\n* <xref:azure.core.credentials.AzureKeyCredential> (API key).\
    \ \n\n* <xref:azure.core.credentials.TokenCredential> (AAD), e.g., <xref:azure.identity.DefaultAzureCredential>.\
    \ \n\n> [!NOTE]\n> Additional keyword arguments can be passed and will be forwarded\
    \ to the underlying connection.\n>"
  signature: 'connect(*, endpoint: str, credential: AzureKeyCredential | TokenCredential,
    model: str, api_version: str = ''2025-05-01-preview'', query: Mapping[str, Any]
    | None = None, headers: Mapping[str, Any] | None = None, connection_options: WebsocketConnectionOptions
    | None = None, **kwargs: Any) -> AbstractContextManager[VoiceLiveConnection]'
  keywordOnlyParameters:
  - name: endpoint
    description: Service endpoint, e.g., `https://<region>.api.cognitive.microsoft.com`.
    types:
    - <xref:str>
  - name: credential
    description: Credential used to authenticate the WebSocket connection.
    types:
    - <xref:azure.core.credentials.AzureKeyCredential>
    - <xref:azure.core.credentials.TokenCredential>
  - name: model
    description: Model identifier to use for the session.
    types:
    - <xref:str>
  - name: api_version
    description: API version to use. Defaults to `"2025-05-01-preview"`.
    defaultValue: 2025-05-01-preview
    types:
    - <xref:str>
  - name: query
    description: Optional query parameters to include in the WebSocket URL.
    defaultValue: None
    types:
    - <xref:typing.Mapping>[<xref:str>, <xref:typing.Any>]
    - <xref:None>
  - name: headers
    description: Optional headers to include in the WebSocket handshake.
    defaultValue: None
    types:
    - <xref:typing.Mapping>[<xref:str>, <xref:typing.Any>]
    - <xref:None>
  - name: connection_options
    description: Advanced WebSocket options passed to <xref:websockets.sync.client.connect>.
    defaultValue: None
    types:
    - <xref:azure.ai.voicelive.WebsocketConnectionOptions>
    - <xref:None>
  return:
    description: A context manager that yields a connected <xref:azure.ai.voicelive.VoiceLiveConnection>.
    types:
    - <xref:contextlib.AbstractContextManager>[<xref:azure.ai.voicelive.VoiceLiveConnection>]
