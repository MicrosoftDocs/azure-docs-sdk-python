variables:
- description: Whether to commit the response to the conversation. Defaults to true.
  name: commit
  types:
  - <xref:bool>
- description: 'Whether to cancel any ongoing generation before starting this one.

    Defaults to true.'
  name: cancel_previous
  types:
  - <xref:bool>
- description: 'Input items to append to the conversation context before generating
    a

    response.'
  name: append_input_items
  types:
  - <xref:list>[<xref:azure.ai.voicelive.models.ConversationRequestItem>]
- description: 'Input items to be used as the context for this response.

    An empty array clears previous context.'
  name: input_items
  types:
  - <xref:list>[<xref:azure.ai.voicelive.models.ConversationRequestItem>]
- description: 'The set of modalities the model can respond with. To disable audio,

    set this to ["text"].'
  name: modalities
  types:
  - <xref:list>[<xref:str>
  - <xref:azure.ai.voicelive.models.Modality>]
- description: 'The default system instructions (i.e. system message) prepended to
    model

    calls. This field allows the client to guide the model on desired

    responses. The model can be instructed on response content and format,

    (e.g. "be extremely succinct", "act friendly", "here are examples of good

    responses") and on audio behavior (e.g. "talk quickly", "inject emotion

    into your voice", "laugh frequently"). The instructions are not guaranteed

    to be followed by the model, but they provide guidance to the model on the

    desired behavior.


    Note that the server sets default instructions which will be used if this

    field is not set and are visible in the `session.created` event at the

    start of the session.'
  name: instructions
  types:
  - <xref:str>
- description: 'supported voice identifiers and configurations. Is one of the following
    types:

    Union[str, "_models.OAIVoice"], OpenAIVoice, AzureVoice, Union[str, "_models.Phi4mmVoice"]'
  name: voice
  types:
  - <xref:str>
  - <xref:azure.ai.voicelive.models.OAIVoice>
  - <xref:azure.ai.voicelive.models.OpenAIVoice>
  - <xref:azure.ai.voicelive.models.AzureVoice>
  - <xref:str>
  - <xref:azure.ai.voicelive.models.Phi4mmVoice>
- description: 'The format of output audio. Options are `pcm16`, `g711_ulaw`, or

    `g711_alaw`. Known values are: "pcm16", "g711_ulaw", and "g711_alaw".'
  name: output_audio_format
  types:
  - <xref:str>
  - <xref:azure.ai.voicelive.models.AudioFormat>
- description: Tools (functions) available to the model.
  name: tools
  types:
  - <xref:list>[<xref:azure.ai.voicelive.models.Tool>]
- description: 'How the model chooses tools. Options are `auto`, `none`, `required`,

    or

    specify a function, like `{"type": "function", "function": {"name": "my_function"}}`.'
  name: tool_choice
  types:
  - <xref:str>
- description: Sampling temperature for the model, limited to [0.6, 1.2]. Defaults
    to 0.8.
  name: temperature
  types:
  - <xref:float>
- description: 'Maximum number of output tokens for a single assistant response,

    inclusive of tool calls. Provide an integer between 1 and 4096 to

    limit output tokens, or `inf` for the maximum available tokens for a

    given model. Defaults to `inf`. Is either a int type or a Literal["inf"] type.'
  name: max_output_tokens
  types:
  - <xref:int>
  - <xref:str>
