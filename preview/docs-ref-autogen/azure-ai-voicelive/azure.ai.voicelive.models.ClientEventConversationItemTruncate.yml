uid: azure.ai.voicelive.models.ClientEventConversationItemTruncate
name: ClientEventConversationItemTruncate
fullName: azure.ai.voicelive.models.ClientEventConversationItemTruncate
module: azure.ai.voicelive.models
summary: 'Send this event to truncate a previous assistant message''s audio. The server

  will produce audio faster than voicelive, so this event is useful when the user

  interrupts to truncate audio that has already been sent to the client but not

  yet played. This will synchronize the server''s understanding of the audio with

  the client''s playback.


  Truncating audio will delete the server-side text transcript to ensure there

  is not text in the context that hasn''t been heard by the user.


  If successful, the server will respond with a `conversation.item.truncated`

  event.'
constructor:
  syntax: 'ClientEventConversationItemTruncate(*args: Any, **kwargs: Any)'
variables:
- name: event_id
  types:
  - <xref:str>
- description: The event type, must be `conversation.item.truncate`. Required.
  name: type
  types:
  - <xref:str>
  - <xref:azure.ai.voicelive.models.CONVERSATION_ITEM_TRUNCATE>
- description: 'The ID of the assistant message item to truncate. Only assistant message

    items can be truncated. Required.'
  name: item_id
  types:
  - <xref:str>
- description: The index of the content part to truncate. Set this to 0. Required.
  name: content_index
  types:
  - <xref:int>
- description: 'Inclusive duration up to which audio is truncated, in milliseconds.
    If

    the audio_end_ms is greater than the actual audio duration, the server

    will respond with an error. Required.'
  name: audio_end_ms
  types:
  - <xref:int>
