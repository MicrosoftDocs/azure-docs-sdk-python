### YamlMime:PythonPackage
uid: azure.ai.voicelive.aio
name: aio
fullName: azure.ai.voicelive.aio
type: import
functions:
- uid: azure.ai.voicelive.aio.connect
  name: connect
  summary: 'Create and manage an asynchronous WebSocket connection to the Azure Voice
    Live API.


    This helper returns an async context manager that:

    - Authenticates with the service using an API key or Azure Active Directory token.

    - Prepares the correct WebSocket URL and query parameters.

    - Establishes the connection and yields a <xref:azure.ai.voicelive.aio.VoiceLiveConnection>.

    - Automatically cleans up the connection when the context exits.


    > [!NOTE]

    > Additional keyword arguments can be passed and will be forwarded to the underlying
    connection.

    >'
  signature: 'connect(*, credential: AzureKeyCredential | AsyncTokenCredential, endpoint:
    str, api_version: str = ''2025-05-01-preview'', model: str | None = None, query:
    Mapping[str, Any] | None = None, headers: Mapping[str, Any] | None = None, connection_options:
    WebsocketConnectionOptions | None = None, **kwargs: Any) -> AbstractAsyncContextManager[VoiceLiveConnection]'
  keywordOnlyParameters:
  - name: credential
    description: The credential used to authenticate with the service.
  - name: endpoint
    description: Service endpoint, e.g., `https://<region>.api.cognitive.microsoft.com`.
  - name: api_version
    description: The API version to use. Defaults to `"2025-05-01-preview"`.
    defaultValue: 2025-05-01-preview
  - name: model
    description: 'Model identifier to use for the session.

      In most scenarios, this parameter is required.

      It may be omitted only when connecting through an **Agent** scenario,

      in which case the service will use the model associated with the Agent.'
    defaultValue: None
    types:
    - <xref:str>
  - name: query
    description: Optional query parameters to include in the WebSocket URL.
    defaultValue: None
  - name: headers
    description: Optional HTTP headers to include in the WebSocket handshake.
    defaultValue: None
  - name: connection_options
    description: Optional advanced WebSocket options compatible with [aiohttp](aiohttp).
    defaultValue: None
  return:
    description: An async context manager yielding a connected <xref:azure.ai.voicelive.aio.VoiceLiveConnection>.
    types:
    - <xref:collections.abc.AsyncContextManager>[<xref:azure.ai.voicelive.aio.VoiceLiveConnection>]
