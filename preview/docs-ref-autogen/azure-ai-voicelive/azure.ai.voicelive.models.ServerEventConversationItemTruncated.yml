  - <xref:azure.ai.voicelive.models.CONVERSATION_ITEM_TRUNCATED>
- description: The ID of the assistant message item that was truncated. Required.
  name: item_id
  types:
  - <xref:str>
- description: The index of the content part that was truncated. Required.
  name: content_index
  types:
  - <xref:int>
- description: 'The duration up to which the audio was truncated, in milliseconds.

    Required.'
  name: audio_end_ms
  types:
