### YamlMime:PythonClass
uid: azure.ai.agents.models.CodeInterpreterTool
name: CodeInterpreterTool
fullName: azure.ai.agents.models.CodeInterpreterTool
module: azure.ai.agents.models
summary: A tool that interprets code files uploaded to the agent.
constructor:
  syntax: 'CodeInterpreterTool(file_ids: List[str] | None = None, data_sources: List[VectorStoreDataSource]
    | None = None)'
  parameters:
  - name: file_ids
    description: A list of file IDs to interpret.
    defaultValue: None
    types:
    - <xref:list>[<xref:str>]
  - name: data_sources
    description: The list of data sources for the enterprise file search.
    defaultValue: None
    types:
    - <xref:list>[<xref:azure.ai.agents.models.VectorStoreDataSource>]
methods:
- uid: azure.ai.agents.models.CodeInterpreterTool.add_data_source
  name: add_data_source
  summary: Add a data source to the list of data sources to interpret.
  signature: 'add_data_source(data_source: VectorStoreDataSource) -> None'
  parameters:
  - name: data_source
    description: The new data source.
    isRequired: true
    types:
    - <xref:azure.ai.agents.models.VectorStoreDataSource>
  exceptions:
  - type: ValueError if file_ids are provided.
- uid: azure.ai.agents.models.CodeInterpreterTool.add_file
  name: add_file
  summary: Add a file ID to the list of files to interpret.
  signature: 'add_file(file_id: str) -> None'
  parameters:
  - name: file_id
    description: The ID of the file to interpret.
    isRequired: true
    types:
    - <xref:str>
  exceptions:
  - type: ValueError if data_sources are provided.
- uid: azure.ai.agents.models.CodeInterpreterTool.execute
  name: execute
  signature: 'execute(tool_call: Any) -> Any'
  parameters:
  - name: tool_call
    isRequired: true
- uid: azure.ai.agents.models.CodeInterpreterTool.remove_data_source
  name: remove_data_source
  summary: Remove The asset from data_sources.
  signature: 'remove_data_source(asset_identifier: str) -> None'
  parameters:
  - name: asset_identifier
    description: The asset identifier to remove.
    isRequired: true
    types:
    - <xref:str>
- uid: azure.ai.agents.models.CodeInterpreterTool.remove_file
  name: remove_file
  summary: Remove a file ID from the list of files to interpret.
  signature: 'remove_file(file_id: str) -> None'
  parameters:
  - name: file_id
    description: The ID of the file to remove.
    isRequired: true
    types:
    - <xref:str>
attributes:
- uid: azure.ai.agents.models.CodeInterpreterTool.definitions
  name: definitions
  summary: Get the code interpreter tool definitions.
  return:
    types:
    - <xref:typing.List>[<xref:azure.ai.agents.models.ToolDefinition>]
- uid: azure.ai.agents.models.CodeInterpreterTool.resources
  name: resources
  summary: Get the code interpreter resources.
  return:
    types:
    - <xref:azure.ai.agents.models.ToolResources>
