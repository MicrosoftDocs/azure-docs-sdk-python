### YamlMime:PythonClass
uid: azure.ai.agents.models.BrowserAutomationTool
name: BrowserAutomationTool
fullName: azure.ai.agents.models.BrowserAutomationTool
module: azure.ai.agents.models
summary: 'A tool that allows your Agent to perform real-world web browser navigation
  tasks through natural language prompts.


  Initialize a Browser Automation tool with the ID of the connection to an Azure Playwright
  service.'
constructor:
  syntax: 'BrowserAutomationTool(connection_id: str)'
  parameters:
  - name: connection_id
    description: Connection ID to an Azure Playwright service, to be used by tool.
      Browser Automation tool allows only one connection.
    isRequired: true
methods:
- uid: azure.ai.agents.models.BrowserAutomationTool.execute
  name: execute
  signature: 'execute(tool_call: Any) -> Any'
  parameters:
  - name: tool_call
    isRequired: true
attributes:
- uid: azure.ai.agents.models.BrowserAutomationTool.definitions
  name: definitions
  summary: Get the Browser Automation tool definitions.
  return:
    types:
    - <xref:typing.List>[<xref:azure.ai.agents.models.ToolDefinition>]
- uid: azure.ai.agents.models.BrowserAutomationTool.resources
  name: resources
  summary: Get the tool resources.
  return:
    types:
    - <xref:azure.ai.agents.models.ToolResources>
