    types:
    - <xref:str>
    - <xref:azure.mgmt.dataprotection.models.RehydrationPriority>
  - name: rehydration_retention_duration
    description: 'Required. Retention duration in ISO 8601 format i.e P10D

      .'
    isRequired: true
    types:
    - <xref:str>
