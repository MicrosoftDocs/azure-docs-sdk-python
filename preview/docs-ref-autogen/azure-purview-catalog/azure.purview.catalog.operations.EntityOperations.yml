- uid: azure.purview.catalog.operations.EntityOperations.partial_update_entity_attribute_by_guid
  name: partial_update_entity_attribute_by_guid
  summary: 'Update entity partially - create or update entity attribute identified
    by its GUID.

    Supports only primitive attribute type and entity references.

    It does not support updating complex types like arrays, and maps.

    Null updates are not possible.'
  signature: 'partial_update_entity_attribute_by_guid(guid: str, body: Any, **kwargs:
    Any) -> Any'
  parameters:
  - name: guid
    description: The globally unique identifier of the entity.
    isRequired: true
    types:
    - <xref:str>
  - name: body
    description: The value of the attribute.
    isRequired: true
    types:
    - <xref:any>
  - name: name
    description: The name of the attribute.
    types:
    - <xref:str>
  return:
    description: JSON object
    types:
    - <xref:Any>
  exceptions:
  - type: ~azure.core.exceptions.HttpResponseError
