- uid: azure.ai.generative.synthetic.qa.QADataGenerator.export_to_file
  name: export_to_file
  summary: "Writes results from QA gen to a jsonl file for Promptflow batch run\n\
    results is either a list of questions and answers or list of list of questions\
    \ and answers grouped by their chunk\n\n   e.g. [(\"How are you?\", \"I am good.\"\
    )]    or [ [(\"How are you?\", \"I am good.\")], [(\"What can I do?\", \"Tell\
    \ me a joke.\")]"
  signature: 'export_to_file(output_path: str, qa_type: QAType, results: List | List[List],
    output_format: OutputStructure = OutputStructure.PROMPTFLOW, field_mapping: Dict[str,
    str] = {''chat_history_key'': ''chat_history'', ''question_key'': ''question''})'
