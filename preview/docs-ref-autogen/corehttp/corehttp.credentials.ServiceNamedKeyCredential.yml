### YamlMime:PythonClass
uid: corehttp.credentials.ServiceNamedKeyCredential
name: ServiceNamedKeyCredential
fullName: corehttp.credentials.ServiceNamedKeyCredential
module: corehttp.credentials
inheritances:
- builtins.object
summary: 'Credential type used for working with any service needing a named key that
  follows patterns

  established by the other credential types.'
constructor:
  syntax: 'ServiceNamedKeyCredential(name: str, key: str)'
  parameters:
  - name: name
    description: The name of the credential used to authenticate to a service.
    isRequired: true
    types:
    - <xref:str>
  - name: key
    description: The key used to authenticate to a service.
    isRequired: true
    types:
    - <xref:str>
methods:
- uid: corehttp.credentials.ServiceNamedKeyCredential.update
  name: update
  summary: 'Update the named key credential.


    Both name and key must be provided in order to update the named key credential.

    Individual attributes cannot be updated.'
  signature: 'update(name: str, key: str) -> None'
  parameters:
  - name: name
    description: The name of the credential used to authenticate to a service.
    isRequired: true
    types:
    - <xref:str>
  - name: key
    description: The key used to authenticate to a service.
    isRequired: true
    types:
    - <xref:str>
attributes:
- uid: corehttp.credentials.ServiceNamedKeyCredential.named_key
  name: named_key
  summary: The value of the configured name.
  return:
    description: The value of the configured name.
    types:
    - <xref:ServiceNamedKey>
