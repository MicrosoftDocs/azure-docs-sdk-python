### YamlMime:PythonClass
uid: azure.mgmt.deviceregistry.models.UserAuthentication
name: UserAuthentication
fullName: azure.mgmt.deviceregistry.models.UserAuthentication
module: azure.mgmt.deviceregistry.models
inheritances:
- azure.mgmt.deviceregistry._serialization.Model
summary: 'Definition of the client authentication mechanism to the server.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'UserAuthentication(*, mode: str | _models.UserAuthenticationMode, username_password_credentials:
    _models.UsernamePasswordCredentials | None = None, x509_credentials: _models.X509Credentials
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: mode
    description: 'Defines the mode to authenticate the user of the client at the server.
      Required.

      Known values are: "Anonymous", "Certificate", and "UsernamePassword".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.deviceregistry.models.UserAuthenticationMode>
  - name: username_password_credentials
    description: 'Defines the username and password references when

      UsernamePassword user authentication mode is selected.'
    types:
    - <xref:azure.mgmt.deviceregistry.models.UsernamePasswordCredentials>
  - name: x509_credentials
    description: 'Defines the certificate reference when Certificate user

      authentication mode is selected.'
    types:
    - <xref:azure.mgmt.deviceregistry.models.X509Credentials>
variables:
- description: 'Defines the mode to authenticate the user of the client at the server.
