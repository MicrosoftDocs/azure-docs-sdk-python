uid: azure.mgmt.deviceregistry.models.Event
name: Event
fullName: azure.mgmt.deviceregistry.models.Event
module: azure.mgmt.deviceregistry.models
inheritances:
- azure.mgmt.deviceregistry._serialization.Model
summary: 'Defines the event properties.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'Event(*, event_notifier: str, name: str | None = None, capability_id: str
    | None = None, observability_mode: str | _models.EventsObservabilityMode = ''none'',
    event_configuration: str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: name
    description: The name of the event.
    types:
    - <xref:str>
  - name: event_notifier
    description: 'The address of the notifier of the event in the asset (e.g. URL)
      so

      that a client can access the event on the asset. Required.'
    types:
    - <xref:str>
  - name: capability_id
    description: 'The path to the type definition of the capability (e.g. DTMI, OPC
      UA

      information model node id, etc.), for example dtmi:com:example:Robot:_contents:__prop1;1.'
    types:
    - <xref:str>
  - name: observability_mode
    description: 'An indication of how the event should be mapped to OpenTelemetry.

      Known values are: "none" and "log".'
    defaultValue: none
    types:
    - <xref:str>
    - <xref:azure.mgmt.deviceregistry.models.EventsObservabilityMode>
  - name: event_configuration
    description: 'Protocol-specific configuration for the event. For OPC UA, this

      could include configuration like, publishingInterval, samplingInterval, and
      queueSize.'
    types:
    - <xref:str>
