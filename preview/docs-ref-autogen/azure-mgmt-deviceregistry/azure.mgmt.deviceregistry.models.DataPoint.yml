### YamlMime:PythonClass
uid: azure.mgmt.deviceregistry.models.DataPoint
name: DataPoint
fullName: azure.mgmt.deviceregistry.models.DataPoint
module: azure.mgmt.deviceregistry.models
inheritances:
- azure.mgmt.deviceregistry._serialization.Model
summary: 'Defines the data point properties.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'DataPoint(*, data_source: str, name: str | None = None, capability_id:
    str | None = None, observability_mode: str | _models.DataPointsObservabilityMode
    = ''none'', data_point_configuration: str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: name
    description: The name of the data point.
    types:
    - <xref:str>
  - name: data_source
    description: 'The address of the source of the data in the asset (e.g. URL) so
      that a

      client can access the data source on the asset. Required.'
    types:
    - <xref:str>
  - name: capability_id
    description: 'The path to the type definition of the capability (e.g. DTMI, OPC
      UA

      information model node id, etc.), for example dtmi:com:example:Robot:_contents:__prop1;1.'
    types:
    - <xref:str>
  - name: observability_mode
    description: 'An indication of how the data point should be mapped to

      OpenTelemetry. Known values are: "none", "counter", "gauge", "histogram", and
      "log".'
    defaultValue: none
    types:
    - <xref:str>
    - <xref:azure.mgmt.deviceregistry.models.DataPointsObservabilityMode>
  - name: data_point_configuration
    description: 'Protocol-specific configuration for the data point. For OPC

      UA, this could include configuration like, publishingInterval, samplingInterval,
      and queueSize.'
    types:
    - <xref:str>
