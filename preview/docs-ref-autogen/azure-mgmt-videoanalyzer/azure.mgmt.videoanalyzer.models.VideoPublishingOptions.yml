### YamlMime:PythonClass
uid: azure.mgmt.videoanalyzer.models.VideoPublishingOptions
name: VideoPublishingOptions
fullName: azure.mgmt.videoanalyzer.models.VideoPublishingOptions
module: azure.mgmt.videoanalyzer.models
inheritances:
- msrest.serialization.Model
summary: Optional flags used to change how video is published. These are only allowed
  for topologies where "kind" is set to "live".
constructor:
  syntax: 'VideoPublishingOptions(*, disable_archive: Optional[str] = None, disable_rtsp_publishing:
    Optional[str] = None, **kwargs)'
  parameters:
  - name: disable_archive
    description: 'When set to ''true'' content will not be archived or recorded. This
      is

      used, for example, when the topology is used only for low latency video streaming.
      Default is

      ''false''.  If set to ''true'', then "disableRtspPublishing" must be set to
      ''false''.'
    isRequired: true
    types:
    - <xref:str>
  - name: disable_rtsp_publishing
    description: 'When set to ''true'' the RTSP playback URL will not be published,

      disabling low latency streaming. This is used, for example, when the topology
      is used only for

      archiving content. Default is ''false''.  If set to ''true'', then "disableArchive"
      must be set to

      ''false''.'
    isRequired: true
    types:
    - <xref:str>
