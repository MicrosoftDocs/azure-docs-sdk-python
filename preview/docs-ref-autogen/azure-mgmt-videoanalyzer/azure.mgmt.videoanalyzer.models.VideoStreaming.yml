      video can be played through the Azure Video Analyzer player. Alternatively,\
      \ this URL can be\nused with compatible DASH or HLS players by appending the\
      \ following to the base URL:\n\n* HLSv4:     /manifest(format=m3u8-aapl).m3u8\
      \ \n\n* HLS CMAF:  /manifest(format=m3u8-cmaf) \n\n* DASH CMAF: /manifest(format=mpd-time-cmaf)\
      \ \n\nMoreover, an ongoing video recording can be played in \"live mode\" with\
      \ latencies which are\napproximately double of the chosen video segment length."
