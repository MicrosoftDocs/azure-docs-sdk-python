- description: 'The size of virtual machines in the Pool. All VMs in a Pool are the
    same size.

    For information about available sizes of virtual machines in Pools, see Choose
    a VM size for

    Compute Nodes in an Azure Batch Pool

    ([https://docs.microsoft.com/azure/batch/batch-pool-vm-sizes](https://docs.microsoft.com/azure/batch/batch-pool-vm-sizes)).
    Required.'
  name: vm_size
  types:
  - <xref:str>
- description: 'The total core hours used in the Pool during this aggregation interval.

