uid: azure.batch.models.BatchNodePlacementConfiguration
name: BatchNodePlacementConfiguration
fullName: azure.batch.models.BatchNodePlacementConfiguration
module: azure.batch.models
summary: 'For regional placement, nodes in the pool will be allocated in the same
  region.

  For zonal placement, nodes in the pool will be spread across different zones

  with best effort balancing.'
constructor:
  syntax: 'BatchNodePlacementConfiguration(*args: Any, **kwargs: Any)'
variables:
- description: 'Node placement Policy type on Batch Pools. Allocation policy used
    by Batch

    Service to provision the nodes. If not specified, Batch will use the regional
    policy. Known

    values are: "regional" and "zonal".'
  name: policy
  types:
  - <xref:str>
