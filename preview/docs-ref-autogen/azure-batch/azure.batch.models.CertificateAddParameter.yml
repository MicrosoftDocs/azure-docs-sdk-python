### YamlMime:PythonClass
uid: azure.batch.models.CertificateAddParameter
name: CertificateAddParameter
fullName: azure.batch.models.CertificateAddParameter
module: azure.batch.models
inheritances:
- msrest.serialization.Model
summary: 'A Certificate that can be installed on Compute Nodes and can be used to

  authenticate operations on the machine.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'CertificateAddParameter(*, thumbprint: str, thumbprint_algorithm: str,
    data: str, certificate_format=None, password: str = None, **kwargs)'
  parameters:
  - name: thumbprint
    description: Required.
    isRequired: true
    types:
    - <xref:str>
  - name: thumbprint_algorithm
    description: Required.
    isRequired: true
    types:
    - <xref:str>
  - name: data
    description: Required.
    isRequired: true
    types:
    - <xref:str>
  - name: certificate_format
    description: 'Possible values include: ''pfx'', ''cer'''
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.batch.models.CertificateFormat>
  - name: password
    description: This must be omitted if the Certificate format is cer.
    isRequired: true
    types:
    - <xref:str>
