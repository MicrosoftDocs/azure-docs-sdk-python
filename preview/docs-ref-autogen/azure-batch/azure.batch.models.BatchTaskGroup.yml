name: BatchTaskGroup
fullName: azure.batch.models.BatchTaskGroup
module: azure.batch.models
summary: 'A collection of Azure Batch Tasks to add.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'BatchTaskGroup(*args: Any, **kwargs: Any)'
variables:
- description: 'The collection of Tasks to add. The maximum count of Tasks is 100.
    The total

    serialized size of this collection must be less than 1MB. If it is greater than
    1MB (for

    example if each Task has 100''s of resource files or environment variables), the
    request will

    fail with code ''RequestBodyTooLarge'' and should be retried again with fewer
    Tasks. Required.'
