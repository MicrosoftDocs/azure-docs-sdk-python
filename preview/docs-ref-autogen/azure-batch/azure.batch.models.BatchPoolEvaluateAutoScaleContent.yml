uid: azure.batch.models.BatchPoolEvaluateAutoScaleContent
name: BatchPoolEvaluateAutoScaleContent
fullName: azure.batch.models.BatchPoolEvaluateAutoScaleContent
module: azure.batch.models
summary: 'Parameters for evaluating an automatic scaling formula on an Azure Batch
  Pool.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'BatchPoolEvaluateAutoScaleContent(*args: Any, **kwargs: Any)'
variables:
- description: 'The formula for the desired number of Compute Nodes in the Pool. The

    formula is validated and its results calculated, but it is not applied to the
    Pool. To apply

    the formula to the Pool, ''Enable automatic scaling on a Pool''. For more information
    about

    specifying this formula, see Automatically scale Compute Nodes in an Azure Batch
    Pool

    ([https://azure.microsoft.com/en-us/documentation/articles/batch-automatic-scaling](https://azure.microsoft.com/en-us/documentation/articles/batch-automatic-scaling)).
    Required.'
  name: auto_scale_formula
  types:
  - <xref:str>
