    10KB. Required.
  name: data
  types:
  - <xref:bytes>
- description: 'The format of the Certificate data. Known values are: "pfx" and

    "cer".'
  name: certificate_format
  types:
  - <xref:str>
  - <xref:azure.batch.models.BatchCertificateFormat>
- description: 'The password to access the Certificate''s private key. This must be
    omitted if

    the Certificate format is cer.'
