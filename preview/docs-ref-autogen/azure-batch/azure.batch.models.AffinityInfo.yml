### YamlMime:PythonClass
uid: azure.batch.models.AffinityInfo
name: AffinityInfo
fullName: azure.batch.models.AffinityInfo
module: azure.batch.models
summary: 'A locality hint that can be used by the Batch service to select a Compute
  Node

  on which to start a Task.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'AffinityInfo(*args: Any, **kwargs: Any)'
variables:
- description: 'An opaque string representing the location of a Compute Node or a
    Task that

    has run previously. You can pass the affinityId of a Node to indicate that this
    Task needs to

    run on that Compute Node. Note that this is just a soft affinity. If the target
    Compute Node is

    busy or unavailable at the time the Task is scheduled, then the Task will be scheduled

    elsewhere. Required.'
  name: affinity_id
  types:
  - <xref:str>
