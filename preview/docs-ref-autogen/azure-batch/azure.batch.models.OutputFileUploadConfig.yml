uid: azure.batch.models.OutputFileUploadConfig
name: OutputFileUploadConfig
fullName: azure.batch.models.OutputFileUploadConfig
module: azure.batch.models
summary: 'Options for an output file upload operation, including under what conditions

  to perform the upload.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'OutputFileUploadConfig(*args: Any, **kwargs: Any)'
variables:
- description: 'The conditions under which the Task output file or set of files should

    be uploaded. The default is taskcompletion. Required. Known values are: "tasksuccess",

    "taskfailure", and "taskcompletion".'
  name: upload_condition
  types:
  - <xref:str>
  - <xref:azure.batch.models.OutputFileUploadCondition>
