### YamlMime:PythonClass
uid: azure.batch.models.BatchJobPreparationTaskExecutionInfo
name: BatchJobPreparationTaskExecutionInfo
fullName: azure.batch.models.BatchJobPreparationTaskExecutionInfo
module: azure.batch.models
summary: 'Contains information about the execution of a Job Preparation Task on a
  Compute

  Node.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'BatchJobPreparationTaskExecutionInfo(*args: Any, **kwargs: Any)'
variables:
- description: 'The time at which the Task started running. If the Task has been restarted
    or

    retried, this is the most recent time at which the Task started running. Required.'
  name: start_time
  types:
  - <xref:datetime.datetime>
- description: 'The time at which the Job Preparation Task completed. This property
    is set only

    if the Task is in the Completed state.'
  name: end_time
  types:
  - <xref:datetime.datetime>
- description: 'The current state of the Job Preparation Task on the Compute Node.
    Required. Known

    values are: "running" and "completed".'
  name: state
  types:
  - <xref:str>
  - <xref:azure.batch.models.BatchJobPreparationTaskState>
- description: 'The root directory of the Job Preparation Task on the Compute Node.

    You can use this path to retrieve files created by the Task, such as log files.'
  name: task_root_directory
  types:
  - <xref:str>
- description: 'The URL to the root directory of the Job Preparation Task on the

    Compute Node.'
  name: task_root_directory_url
  types:
  - <xref:str>
- description: 'The exit code of the program specified on the Task command line. This

    parameter is returned only if the Task is in the completed state. The exit code
    for a process

    reflects the specific convention implemented by the application developer for
    that process. If

    you use the exit code value to make decisions in your code, be sure that you know
    the exit code

    convention used by the application process. Note that the exit code may also be
    generated by

    the Compute Node operating system, such as when a process is forcibly terminated.'
  name: exit_code
  types:
  - <xref:int>
- description: 'Information about the container under which the Task is executing.
    This

    property is set only if the Task runs in a container context.'
  name: container_info
  types:
  - <xref:azure.batch.models.BatchTaskContainerExecutionInfo>
- description: 'Information describing the Task failure, if any. This property is
    set only

    if the Task is in the completed state and encountered a failure.'
  name: failure_info
  types:
  - <xref:azure.batch.models.BatchTaskFailureInfo>
- description: 'The number of times the Task has been retried by the Batch service.
    Task

    application failures (non-zero exit code) are retried, pre-processing errors (the
    Task could

    not be run) and file upload errors are not retried. The Batch service will retry
    the Task up to

    the limit specified by the constraints. Task application failures (non-zero exit
    code) are

    retried, pre-processing errors (the Task could not be run) and file upload errors
    are not

    retried. The Batch service will retry the Task up to the limit specified by the
    constraints.

    Required.'
  name: retry_count
  types:
  - <xref:int>
- description: 'The most recent time at which a retry of the Job Preparation Task

    started running. This property is set only if the Task was retried (i.e. retryCount
    is

    nonzero). If present, this is typically the same as startTime, but may be different
    if the Task

    has been restarted for reasons other than retry; for example, if the Compute Node
    was rebooted

    during a retry, then the startTime is updated but the lastRetryTime is not.'
  name: last_retry_time
  types:
  - <xref:datetime.datetime>
- description: 'The result of the Task execution. If the value is ''failed'', then
    the details of

    the failure can be found in the failureInfo property. Known values are: "success"
    and

    "failure".'
  name: result
  types:
  - <xref:str>
  - <xref:azure.batch.models.BatchTaskExecutionResult>
