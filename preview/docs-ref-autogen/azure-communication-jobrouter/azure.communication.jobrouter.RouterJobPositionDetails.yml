uid: azure.communication.jobrouter.RouterJobPositionDetails
name: RouterJobPositionDetails
fullName: azure.communication.jobrouter.RouterJobPositionDetails
module: azure.communication.jobrouter
inheritances:
- builtins.object
summary: 'Position and estimated wait time for a job.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'RouterJobPositionDetails(*, job_id: str, position: int, queue_id: str,
    queue_length: int, estimated_wait_time_minutes: float)'
  parameters:
  - name: job_id
    description: Id of the job these details are about. Required.
    types:
    - <xref:str>
  - name: position
    description: Position of the job in question within that queue. Required.
    types:
    - <xref:int>
  - name: queue_id
    description: Id of the queue this job is enqueued in. Required.
    types:
    - <xref:str>
  - name: queue_length
    description: 'Length of the queue: total number of enqueued jobs. Required.'
    types:
    - <xref:int>
  - name: estimated_wait_time_minutes
    description: 'Estimated wait time of the job rounded up to the nearest

      minute. Required.'
    types:
    - <xref:float>
