uid: azure.communication.jobrouter.WorkerWeightedAllocation
name: WorkerWeightedAllocation
fullName: azure.communication.jobrouter.WorkerWeightedAllocation
module: azure.communication.jobrouter
inheritances:
- builtins.object
summary: 'Contains the weight percentage and worker selectors to be applied if selected
  for weighted

  distributions.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'WorkerWeightedAllocation(*, weight: float, worker_selectors: List[RouterWorkerSelector])'
  parameters:
  - name: weight
    description: The percentage of this weight, expressed as a fraction of 1. Required.
    types:
    - <xref:float>
  - name: worker_selectors
    description: 'A collection of worker selectors that will be applied if this

      allocation is selected. Required.'
    types:
    - <xref:list>[<xref:azure.communication.jobrouter.RouterWorkerSelector>]
variables:
- description: The percentage of this weight, expressed as a fraction of 1. Required.
  name: weight
