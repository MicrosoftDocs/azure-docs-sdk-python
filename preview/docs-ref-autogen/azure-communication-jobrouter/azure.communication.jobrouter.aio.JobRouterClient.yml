- uid: azure.communication.jobrouter.aio.JobRouterClient.create_job
  name: create_job
  summary: Create a job.
  signature: 'async create_job(job_id: str, router_job: RouterJob, **kwargs: Any)
    -> RouterJob'
  parameters:
  - name: job_id
    description: Id of the job.
    isRequired: true
