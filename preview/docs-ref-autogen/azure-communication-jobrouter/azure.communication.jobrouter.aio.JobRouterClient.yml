  return:
    description: Instance of RouterJob
    types:
    - <xref:azure.communication.jobrouter.RouterJob>
  exceptions:
  - type: <xref:azure.core.exceptions.HttpResponseError>, <xref:ValueError>
  examples:
  - "Use a JobRouterClient to create a job<!--[!code-python[Main](les\\router_job_crud_ops_async.py\
    \ )]-->\n\n<!-- literal_block {\"ids\": [], \"classes\": [], \"names\": [], \"\
    dupnames\": [], \"backrefs\": [], \"source\": \"C:\\\\hostedtoolcache\\\\windows\\\
    \\Python\\\\3.11.6\\\\x64\\\\Lib\\\\site-packages\\\\py2docfx\\\\dist_temp\\\\\
    21\\\\azure-communication-jobrouter-1.0.0b1\\\\samples\\\\router_job_crud_ops_async.py\"\
    , \"xml:space\": \"preserve\", \"force\": false, \"language\": \"python\", \"\
    highlight_args\": {\"linenostart\": 1}, \"linenos\": false} -->\n\n````python\n\
    \n   from datetime import datetime, timedelta\n   from azure.communication.jobrouter\
    \ import (\n       RouterJob,\n       JobMatchingMode,\n       ScheduleAndSuspendMode\n\
    \   )\n   from azure.communication.jobrouter.aio import (\n       JobRouterClient,\n\
    \   )\n\n   # set `connection_string` to an existing ACS endpoint\n   router_client\
    \ = JobRouterClient.from_connection_string(conn_str = connection_string)\n   print(\"\
    JobRouterAdministrationClient created successfully!\")\n\n   async with router_client:\n\
    \       # We need to create a distribution policy + queue as a pre-requisite to\
    \ start creating job\n       router_job = await router_client.create_job(\n  \
    \         job_id = job_id,\n           router_job = RouterJob(\n             \
    \  channel_id = \"general\",\n               queue_id = queue_id,\n          \
    \     priority = 10,\n               channel_reference = \"12345\"\n         \
    \  )\n       )\n\n       print(f\"Job has been successfully created with status:\
    \ {router_job.status}\")\n\n       # Alternatively, a job can also be created\
    \ while specifying a classification policy\n       # As a pre-requisite, we would\
    \ need to create a classification policy first\n       router_job_with_cp = await\
    \ router_client.create_job(\n           job_id = job_w_cp_id,\n           router_job\
    \ = RouterJob(\n               channel_id = \"general\",\n               classification_policy_id\
    \ = classification_policy_id,\n               channel_reference = \"12345\"\n\
    \           )\n       )\n       print(f\"Job has been successfully created with\
    \ status: {router_job_with_cp.status}\")\n\n       # Additionally, any job can\
    \ be created as a scheduled job\n       # by simply specifying a scheduled_time_utc\
    \ and setting unavailable_for_matching to true\n       router_scheduled_job =\
    \ await router_client.create_job(\n           job_id = scheduled_job_id,\n   \
    \        router_job = RouterJob(\n               channel_id = \"general\",\n \
    \              queue_id = queue_id,\n               priority = 10,\n         \
    \      channel_reference = \"12345\",\n               matching_mode = JobMatchingMode(schedule_and_suspend_mode\
    \ = ScheduleAndSuspendMode(\n                   schedule_at = datetime.utcnow()\
    \ + timedelta(0, 30)))\n           )\n       )\n       print(f\"Scheduled job\
    \ has been successfully created with status: {router_scheduled_job.status}\")\n\
    \n\n   ````\n"
