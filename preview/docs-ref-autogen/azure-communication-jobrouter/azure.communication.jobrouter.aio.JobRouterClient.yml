uid: azure.communication.jobrouter.aio.JobRouterClient
name: JobRouterClient
fullName: azure.communication.jobrouter.aio.JobRouterClient
module: azure.communication.jobrouter.aio
inheritances:
- builtins.object
summary: 'A client to interact with the AzureCommunicationService JobRouter service.


  This client provides operations to create and update jobs, policies and workers.'
constructor:
