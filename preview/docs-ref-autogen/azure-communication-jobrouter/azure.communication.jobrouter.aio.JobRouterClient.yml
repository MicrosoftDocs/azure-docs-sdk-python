- uid: azure.communication.jobrouter.aio.JobRouterClient.decline_job_offer
  name: decline_job_offer
  summary: Declines an offer to work on a job.
  signature: 'async decline_job_offer(worker_id: str, offer_id: str, *, retry_offer_at:
    datetime | None = None, **kwargs: Any) -> None'
