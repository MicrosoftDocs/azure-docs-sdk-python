### YamlMime:PythonClass
uid: azure.communication.jobrouter.ChannelConfiguration
name: ChannelConfiguration
fullName: azure.communication.jobrouter.ChannelConfiguration
module: azure.communication.jobrouter
inheritances:
- builtins.object
summary: 'Represents the capacity a job in this channel will consume from a worker.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ChannelConfiguration(*, capacity_cost_per_job: int, max_number_of_jobs:
    int | None = None)'
  parameters:
  - name: capacity_cost_per_job
    description: 'The amount of capacity that an instance of a job of this

      channel will consume of the total worker capacity. Required.'
    types:
    - <xref:int>
  - name: max_number_of_jobs
    description: 'The maximum number of jobs that can be supported concurrently for

      this channel.'
    types:
    - <xref:int>
variables:
- description: 'The amount of capacity that an instance of a job of this channel

    will consume of the total worker capacity. Required.'
  name: capacity_cost_per_job
  types:
  - <xref:int>
- description: 'The maximum number of jobs that can be supported concurrently for

    this channel.'
  name: max_number_of_jobs
  types:
  - <xref:int>
