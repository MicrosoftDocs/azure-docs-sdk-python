  - name: managed_identities
    description: 'List of user assigned identities for the application, each mapped

      to a friendly name.'
    types:
    - <xref:azure.mgmt.servicefabric.aio.operations.ApplicationTypeVersionsOperations.list>[<xref:azure.mgmt.servicefabric.models.ApplicationUserAssignedIdentity>]
