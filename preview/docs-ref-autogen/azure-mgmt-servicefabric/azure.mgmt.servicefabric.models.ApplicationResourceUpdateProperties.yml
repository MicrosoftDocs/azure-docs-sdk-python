constructor:
  syntax: 'ApplicationResourceUpdateProperties(*, type_version: str | None = None,
    parameters: Dict[str, str] | None = None, upgrade_policy: _models.ApplicationUpgradePolicy
    | None = None, minimum_nodes: int | None = None, maximum_nodes: int = 0, remove_application_capacity:
    bool | None = None, metrics: List[_models.ApplicationMetricDescription] | None
    = None, managed_identities: List[_models.ApplicationUserAssignedIdentity] | None
    = None, **kwargs)'
  parameters:
  - name: type_version
    description: 'The version of the application type as defined in the application

      manifest.'
