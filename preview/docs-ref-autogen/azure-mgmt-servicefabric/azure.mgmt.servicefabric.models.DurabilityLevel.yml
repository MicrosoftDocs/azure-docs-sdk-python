name: DurabilityLevel
fullName: azure.mgmt.servicefabric.models.DurabilityLevel
summary: "The durability level of the node type. Learn about [DurabilityLevel](https://docs.microsoft.com/azure/service-fabric/service-fabric-cluster-capacity).\n\
  \n* Bronze - No privileges. This is the default. \n\n* Silver - The infrastructure\
  \ jobs can be paused for a duration of 10 minutes per UD. \n\n* Gold - The infrastructure\
  \ jobs can be paused for a duration of 2 hours per UD. Gold \n\ndurability can be\
  \ enabled only on full node VM skus like D15_V2, G5 etc."
