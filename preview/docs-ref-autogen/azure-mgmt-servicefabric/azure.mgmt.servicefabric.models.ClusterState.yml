uid: azure.mgmt.servicefabric.models.ClusterState
name: ClusterState
fullName: azure.mgmt.servicefabric.models.ClusterState
summary: "The current state of the cluster.\n\n* WaitingForNodes - Indicates that\
  \ the cluster resource is created and the resource provider is \n\n\nwaiting for\
  \ Service Fabric VM extension to boot up and report to it.\n* Deploying - Indicates\
  \ that the Service Fabric runtime is being installed on the VMs. Cluster\nresource\
  \ will be in this state until the cluster boots up and system services are up.\n\
  * BaselineUpgrade - Indicates that the cluster is upgrading to establishes the cluster\
  \ version.\nThis upgrade is automatically initiated when the cluster boots up for\
  \ the first time.\n* UpdatingUserConfiguration - Indicates that the cluster is being\
  \ upgraded with the user\nprovided configuration.\n* UpdatingUserCertificate - Indicates\
  \ that the cluster is being upgraded with the user provided\ncertificate.\n* UpdatingInfrastructure\
  \ - Indicates that the cluster is being upgraded with the latest Service\nFabric\
  \ runtime version. This happens only when the **upgradeMode** is set to 'Automatic'.\n\
  * EnforcingClusterVersion - Indicates that cluster is on a different version than\
  \ expected and\nthe cluster is being upgraded to the expected version.\n* UpgradeServiceUnreachable\
  \ - Indicates that the system service in the cluster is no longer\npolling the Resource\
  \ Provider. Clusters in this state cannot be managed by the Resource\nProvider.\n\
  * AutoScale - Indicates that the ReliabilityLevel of the cluster is being adjusted.\n\
  * Ready - Indicates that the cluster is in a stable state."
