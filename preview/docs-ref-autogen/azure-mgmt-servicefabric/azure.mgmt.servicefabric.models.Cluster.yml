- description: 'The reliability level sets the replica set size of system services.

    Learn about ReliabilityLevel.None - Run the System services with a target replica
    set count of 1. This should only beused for test clusters.

    * Bronze - Run the System services with a target replica set count of 3. This
    should only be

    used for test clusters.

    * Silver - Run the System services with a target replica set count of 5.

    * Gold - Run the System services with a target replica set count of 7.

    * Platinum - Run the System services with a target replica set count of 9. Known
    values are:

    "None", "Bronze", "Silver", "Gold", and "Platinum".'
  name: reliability_level
