### YamlMime:PythonClass
uid: azure.mgmt.servicefabric.models.ArmRollingUpgradeMonitoringPolicy
name: ArmRollingUpgradeMonitoringPolicy
fullName: azure.mgmt.servicefabric.models.ArmRollingUpgradeMonitoringPolicy
module: azure.mgmt.servicefabric.models
inheritances:
- azure.mgmt.servicefabric._serialization.Model
summary: The policy used for monitoring the application upgrade.
constructor:
  syntax: 'ArmRollingUpgradeMonitoringPolicy(*, failure_action: str | _models.ArmUpgradeFailureAction
    | None = None, health_check_wait_duration: str = ''0'', health_check_stable_duration:
    str = ''PT0H2M0S'', health_check_retry_timeout: str = ''PT0H10M0S'', upgrade_timeout:
    str = ''P10675199DT02H48M05.4775807S'', upgrade_domain_timeout: str = ''P10675199DT02H48M05.4775807S'',
    **kwargs)'
variables:
- description: 'The activation Mode of the service package. Known values are: "Rollback"

    and "Manual".'
  name: failure_action
  types:
  - <xref:azure.mgmt.servicefabric.models.str>
  - <xref:azure.mgmt.servicefabric.models.ArmUpgradeFailureAction>
- description: 'The amount of time to wait after completing an upgrade domain

    before applying health policies. It is first interpreted as a string representing
    an ISO 8601

    duration. If that fails, then it is interpreted as a number representing the total
    number of

    milliseconds.'
  name: health_check_wait_duration
  types:
  - <xref:azure.mgmt.servicefabric.models.str>
- description: 'The amount of time that the application or cluster must

    remain healthy before the upgrade proceeds to the next upgrade domain. It is first
    interpreted

    as a string representing an ISO 8601 duration. If that fails, then it is interpreted
    as a

    number representing the total number of milliseconds.'
  name: health_check_stable_duration
  types:
  - <xref:azure.mgmt.servicefabric.models.str>
- description: 'The amount of time to retry health evaluation when the

    application or cluster is unhealthy before FailureAction is executed. It is first
    interpreted

    as a string representing an ISO 8601 duration. If that fails, then it is interpreted
    as a

    number representing the total number of milliseconds.'
  name: health_check_retry_timeout
  types:
  - <xref:azure.mgmt.servicefabric.models.str>
- description: 'The amount of time the overall upgrade has to complete before

    FailureAction is executed. It is first interpreted as a string representing an
    ISO 8601

    duration. If that fails, then it is interpreted as a number representing the total
    number of

    milliseconds.'
  name: upgrade_timeout
  types:
  - <xref:azure.mgmt.servicefabric.models.str>
- description: 'The amount of time each upgrade domain has to complete before

    FailureAction is executed. It is first interpreted as a string representing an
    ISO 8601

    duration. If that fails, then it is interpreted as a number representing the total
    number of

    milliseconds.'
  name: upgrade_domain_timeout
  types:
  - <xref:azure.mgmt.servicefabric.models.str>
