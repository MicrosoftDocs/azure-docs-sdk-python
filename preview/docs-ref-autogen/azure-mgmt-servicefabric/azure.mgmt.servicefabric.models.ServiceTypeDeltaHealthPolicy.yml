uid: azure.mgmt.servicefabric.models.ServiceTypeDeltaHealthPolicy
name: ServiceTypeDeltaHealthPolicy
fullName: azure.mgmt.servicefabric.models.ServiceTypeDeltaHealthPolicy
module: azure.mgmt.servicefabric.models
inheritances:
- azure.mgmt.servicefabric._serialization.Model
summary: Represents the delta health policy used to evaluate the health of services
  belonging to a service type when upgrading the cluster.
constructor:
  syntax: 'ServiceTypeDeltaHealthPolicy(*, max_percent_delta_unhealthy_services: int
    = 0, **kwargs)'
  parameters:
  - name: max_percent_delta_unhealthy_services
    description: 'The maximum allowed percentage of services

      health degradation allowed during cluster upgrades.

      The delta is measured between the state of the services at the beginning of
      upgrade and the

      state of the services at the time of the health evaluation.

      The check is performed after every upgrade domain upgrade completion to make
      sure the global

      state of the cluster is within tolerated limits.'
    types:
    - <xref:int>
variables:
- description: 'The maximum allowed percentage of services health

