uid: azure.mgmt.servicefabric.models.ReliabilityLevel
name: ReliabilityLevel
fullName: azure.mgmt.servicefabric.models.ReliabilityLevel
summary: "The reliability level sets the replica set size of system services. Learn\
  \ about\n[ReliabilityLevel](https://docs.microsoft.com/azure/service-fabric/service-fabric-cluster-capacity).\n\
  \n* None - Run the System services with a target replica set count of 1. This should\
  \ only be used \n\nfor test clusters.\n* Bronze - Run the System services with a\
  \ target replica set count of 3. This should only be\nused for test clusters.\n\
  * Silver - Run the System services with a target replica set count of 5.\n* Gold\
  \ - Run the System services with a target replica set count of 7.\n* Platinum -\
  \ Run the System services with a target replica set count of 9."
module: azure.mgmt.servicefabric.models
