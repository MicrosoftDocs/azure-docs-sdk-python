### YamlMime:PythonClass
uid: azure.mgmt.servicefabric.models.CertificateDescription
name: CertificateDescription
fullName: azure.mgmt.servicefabric.models.CertificateDescription
module: azure.mgmt.servicefabric.models
inheritances:
- azure.mgmt.servicefabric._serialization.Model
summary: 'Describes the certificate details.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'CertificateDescription(*, thumbprint: str, thumbprint_secondary: Optional[str]
    = None, x509_store_name: Optional[Union[str, _models.StoreName]] = None, **kwargs)'
variables:
- description: Thumbprint of the primary certificate. Required.
  name: thumbprint
  types:
  - <xref:str>
- description: Thumbprint of the secondary certificate.
  name: thumbprint_secondary
  types:
  - <xref:str>
- description: 'The local certificate store location. Known values are: "AddressBook",

    "AuthRoot", "CertificateAuthority", "Disallowed", "My", "Root", "TrustedPeople",
    and

    "TrustedPublisher".'
  name: x509_store_name
  types:
  - <xref:str> or <xref:azure.mgmt.servicefabric.models.StoreName>
