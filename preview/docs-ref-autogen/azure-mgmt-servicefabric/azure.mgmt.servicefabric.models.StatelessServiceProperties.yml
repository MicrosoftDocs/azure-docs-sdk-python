### YamlMime:PythonClass
uid: azure.mgmt.servicefabric.models.StatelessServiceProperties
name: StatelessServiceProperties
fullName: azure.mgmt.servicefabric.models.StatelessServiceProperties
module: azure.mgmt.servicefabric.models
inheritances:
- azure.mgmt.servicefabric.models._models_py3.ServiceResourceProperties
summary: 'The properties of a stateless service resource.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'StatelessServiceProperties(*, placement_constraints: typing.Union[str,
    NoneType] = None, correlation_scheme: typing.Union[typing.List[_ForwardRef(''ServiceCorrelationDescription'')],
    NoneType] = None, service_load_metrics: typing.Union[typing.List[_ForwardRef(''ServiceLoadMetricDescription'')],
    NoneType] = None, service_placement_policies: typing.Union[typing.List[_ForwardRef(''ServicePlacementPolicyDescription'')],
    NoneType] = None, default_move_cost: typing.Union[str, _ForwardRef(''MoveCost''),
    NoneType] = None, service_type_name: typing.Union[str, NoneType] = None, partition_description:
    typing.Union[_ForwardRef(''PartitionSchemeDescription''), NoneType] = None, service_package_activation_mode:
    typing.Union[str, _ForwardRef(''ArmServicePackageActivationMode''), NoneType]
    = None, service_dns_name: typing.Union[str, NoneType] = None, instance_count:
    typing.Union[int, NoneType] = None, instance_close_delay_duration: typing.Union[str,
    NoneType] = None, **kwargs)'
  parameters:
  - name: placement_constraints
    description: 'The placement constraints as a string. Placement constraints are

      boolean expressions on node properties and allow for restricting a service to
      particular nodes

      based on the service requirements. For example, to place a service on nodes
      where NodeType is

      blue specify the following: "NodeColor == blue)".'
    types:
    - <xref:str>
  - name: correlation_scheme
    description: 'A list that describes the correlation of the service with other

      services.'
    types:
    - <xref:list>[<xref:azure.mgmt.servicefabric.models.ServiceCorrelationDescription>]
  - name: service_load_metrics
    description: 'The service load metrics is given as an array of

      ServiceLoadMetricDescription objects.'
    types:
    - <xref:list>[<xref:azure.mgmt.servicefabric.models.ServiceLoadMetricDescription>]
  - name: service_placement_policies
    description: 'A list that describes the correlation of the service with

      other services.'
    types:
    - <xref:list>[<xref:azure.mgmt.servicefabric.models.ServicePlacementPolicyDescription>]
  - name: default_move_cost
    description: 'Specifies the move cost for the service. Possible values include:

      "Zero", "Low", "Medium", "High".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.servicefabric.models.MoveCost>
  - name: service_kind
    description: 'Required. The kind of service (Stateless or Stateful).Constant filled
      by

      server.  Possible values include: "Invalid", "Stateless", "Stateful".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.servicefabric.models.ServiceKind>
  - name: service_type_name
    description: The name of the service type.
    types:
    - <xref:str>
  - name: partition_description
    description: Describes how the service is partitioned.
    types:
    - <xref:azure.mgmt.servicefabric.models.PartitionSchemeDescription>
  - name: service_package_activation_mode
    description: 'The activation Mode of the service package. Possible

      values include: "SharedProcess", "ExclusiveProcess".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.servicefabric.models.ArmServicePackageActivationMode>
  - name: service_dns_name
    description: 'Dns name used for the service. If this is specified, then the service

      can be accessed via its DNS name instead of service name.'
    types:
    - <xref:str>
  - name: instance_count
    description: The instance count.
    types:
    - <xref:int>
  - name: instance_close_delay_duration
    description: 'Delay duration for RequestDrain feature to ensures that

      the endpoint advertised by the stateless instance is removed before the delay
      starts prior to

      closing the instance. This delay enables existing requests to drain gracefully
      before the

      instance actually goes down ([https://docs.microsoft.com/en-us/azure/service-fabric/service](https://docs.microsoft.com/en-us/azure/service-fabric/service)-

      fabric-application-upgrade-advanced#avoid-connection-drops-during-stateless-service-planned-

      downtime-preview). It is first interpreted as a string representing an ISO 8601
      duration. If

      that fails, then it is interpreted as a number representing the total number
      of milliseconds.'
    types:
    - <xref:str>
variables:
- description: 'The current deployment or provisioning state, which only appears in

    the response.'
  name: provisioning_state
  types:
  - <xref:str>
