### YamlMime:PythonClass
uid: azure.mgmt.dashboard.models.Smtp
name: Smtp
fullName: azure.mgmt.dashboard.models.Smtp
module: azure.mgmt.dashboard.models
summary: "Email server settings.\n>>`<<[https://grafana.com/docs/grafana/v9.0/setup-grafana/configure-grafana/#smtp](https://grafana.com/docs/grafana/v9.0/setup-grafana/configure-grafana/#smtp)\n\
  \n      <[https://grafana.com/docs/grafana/v9.0/setup-grafana/configure-grafana/#smtp](https://grafana.com/docs/grafana/v9.0/setup-grafana/configure-grafana/#smtp)>`_.\n\
  \n      ivar enabled:\n         Enable this to allow Grafana to send email. Default\
  \ is false.\n\n      vartype enabled:\n         bool\n\n      ivar host:\n     \
  \    SMTP server hostname with port, e.g. test.email.net:587.\n\n      vartype host:\n\
  \         str\n\n      ivar user:\n         User of SMTP auth.\n\n      vartype\
  \ user:\n         str\n\n      ivar password:\n         Password of SMTP auth. If\
  \ the password contains # or ;, then you have to wrap\n         it with triple quotes.\n\
  \n      vartype password:\n         str\n\n      ivar from_address:\n         Address\
  \ used when sending out emails\n\n   [https://pkg.go.dev/net/mail#Address](https://pkg.go.dev/net/mail#Address).\n\
  \      vartype from_address:\n         str\n\n      ivar from_name:\n         Name\
  \ to be used when sending out emails. Default is \"Azure Managed Grafana\n     \
  \    Notification\"\n\n   [https://pkg.go.dev/net/mail#Address](https://pkg.go.dev/net/mail#Address).\n\
  \      vartype from_name:\n         str\n\n      ivar start_tls_policy:\n      \
  \   The StartTLSPolicy setting of the SMTP configuration\n\n   >>`<<[https://pkg.go.dev/github.com/go-mail/mail#StartTLSPolicy](https://pkg.go.dev/github.com/go-mail/mail#StartTLSPolicy)\n\
  \         <[https://pkg.go.dev/github.com/go-mail/mail#StartTLSPolicy](https://pkg.go.dev/github.com/go-mail/mail#StartTLSPolicy)>`_.\
  \ Known values are:\n         \"OpportunisticStartTLS\", \"MandatoryStartTLS\",\
  \ and \"NoStartTLS\".\n\n      vartype start_tls_policy:\n         str or ~azure.mgmt.dashboard.models.StartTLSPolicy\n\
  \n      ivar skip_verify:\n         Verify SSL for SMTP server. Default is false\n\
  \n   [https://pkg.go.dev/crypto/tls#Config](https://pkg.go.dev/crypto/tls#Config).\n\
  \      vartype skip_verify:\n         bool"
constructor:
  syntax: 'Smtp(*args: Any, **kwargs: Any)'
