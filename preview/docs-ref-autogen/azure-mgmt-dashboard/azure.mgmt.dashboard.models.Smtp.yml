  name: start_tls_policy
  summary: "The StartTLSPolicy setting of the SMTP configuration\n>>`<<[https://pkg.go.dev/github.com/go-mail/mail#StartTLSPolicy](https://pkg.go.dev/github.com/go-mail/mail#StartTLSPolicy)\n\
    \n   <[https://pkg.go.dev/github.com/go-mail/mail#StartTLSPolicy](https://pkg.go.dev/github.com/go-mail/mail#StartTLSPolicy)>`_.\
    \ Known values are:\n   \"OpportunisticStartTLS\", \"MandatoryStartTLS\", and\
