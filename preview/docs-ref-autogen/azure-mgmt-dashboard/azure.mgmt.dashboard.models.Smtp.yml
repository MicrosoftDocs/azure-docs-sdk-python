  name: from_name
  summary: 'Name to be used when sending out emails. Default is "Azure Managed Grafana
    Notification"

    [https://pkg.go.dev/net/mail#Address](https://pkg.go.dev/net/mail#Address).'
  signature: 'from_name: str | None'
- uid: azure.mgmt.dashboard.models.Smtp.host
  name: host
  signature: 'host: str | None'
