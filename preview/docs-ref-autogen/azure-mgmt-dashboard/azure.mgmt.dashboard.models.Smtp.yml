### YamlMime:PythonClass
uid: azure.mgmt.dashboard.models.Smtp
name: Smtp
fullName: azure.mgmt.dashboard.models.Smtp
module: azure.mgmt.dashboard.models
summary: 'Email server settings.

  [https://grafana.com/docs/grafana/v9.0/setup-grafana/configure-grafana/#smtp](https://grafana.com/docs/grafana/v9.0/setup-grafana/configure-grafana/#smtp).'
constructor:
  syntax: 'Smtp(*args: Any, **kwargs: Any)'
variables:
- description: Enable this to allow Grafana to send email. Default is false.
  name: enabled
  types:
  - <xref:bool>
- description: SMTP server hostname with port, e.g. test.email.net:587.
  name: host
  types:
  - <xref:str>
- description: User of SMTP auth.
  name: user
  types:
  - <xref:str>
- description: 'Password of SMTP auth. If the password contains # or ;, then you have
    to wrap

    it with triple quotes.'
  name: password
  types:
  - <xref:str>
- description: 'Address used when sending out emails

    [https://pkg.go.dev/net/mail#Address](https://pkg.go.dev/net/mail#Address).'
  name: from_address
  types:
  - <xref:str>
- description: 'Name to be used when sending out emails. Default is "Azure Managed
    Grafana

    Notification"

    [https://pkg.go.dev/net/mail#Address](https://pkg.go.dev/net/mail#Address).'
  name: from_name
  types:
  - <xref:str>
- description: 'The StartTLSPolicy setting of the SMTP configuration

    [https://pkg.go.dev/github.com/go-mail/mail#StartTLSPolicy](https://pkg.go.dev/github.com/go-mail/mail#StartTLSPolicy).
    Known values are:

    "OpportunisticStartTLS", "MandatoryStartTLS", and "NoStartTLS".'
  name: start_tls_policy
  types:
  - <xref:str>
  - <xref:azure.mgmt.dashboard.models.StartTLSPolicy>
- description: 'Verify SSL for SMTP server. Default is false

    [https://pkg.go.dev/crypto/tls#Config](https://pkg.go.dev/crypto/tls#Config).'
  name: skip_verify
  types:
  - <xref:bool>
attributes:
