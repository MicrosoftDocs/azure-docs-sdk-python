uid: azure.mgmt.mongocluster.models.StorageProperties
name: StorageProperties
fullName: azure.mgmt.mongocluster.models.StorageProperties
module: azure.mgmt.mongocluster.models
summary: 'The storage properties of the cluster. This includes the data storage size
  and scaling applied

  to servers in the cluster.'
constructor:
  syntax: 'StorageProperties(*args: Any, **kwargs: Any)'
variables:
- description: The size of the data disk assigned to each server.
  name: size_gb
  types:
  - <xref:int>
- description: 'The type of storage to provision the cluster servers with. Known values
    are:

    "PremiumSSD" and "PremiumSSDv2".'
  name: type
  types:
  - <xref:str>
  - <xref:azure.mgmt.mongocluster.models.StorageType>
- description: 'The IOPs of the storage assigned to each server. Only applicable if
    the type is

    ''PremiumSSDv2''.'
  name: iops
  types:
  - <xref:int>
- description: 'The throughput of the storage assigned to each server. Only applicable
    if the

    type is ''PremiumSSDv2''.'
  name: throughput
  types:
  - <xref:int>
attributes:
- uid: azure.mgmt.mongocluster.models.StorageProperties.iops
  name: iops
  summary: The IOPs of the storage assigned to each server. Only applicable if the
    type is 'PremiumSSDv2'.
  signature: 'iops: int | None'
- uid: azure.mgmt.mongocluster.models.StorageProperties.size_gb
  name: size_gb
  summary: The size of the data disk assigned to each server.
  signature: 'size_gb: int | None'
- uid: azure.mgmt.mongocluster.models.StorageProperties.throughput
  name: throughput
  summary: 'The throughput of the storage assigned to each server. Only applicable
