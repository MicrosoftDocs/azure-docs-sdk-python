### YamlMime:PythonClass
uid: azure.mgmt.mobilenetwork.models.PinholeTimeouts
name: PinholeTimeouts
fullName: azure.mgmt.mobilenetwork.models.PinholeTimeouts
module: azure.mgmt.mobilenetwork.models
inheritances:
- msrest.serialization.Model
summary: Expiry times of inactive NAPT pinholes, in seconds. All timers must be at
  least 1 second.
constructor:
  syntax: 'PinholeTimeouts(*, tcp: int | None = 180, udp: int | None = 30, icmp: int
    | None = 30, **kwargs)'
variables:
- description: 'Pinhole timeout for TCP pinholes in seconds. Default for TCP is 2
    hours 4 minutes,

    as per RFC 5382 section 5.'
  name: tcp
  types:
  - <xref:azure.mgmt.mobilenetwork.models.int>
- description: 'Pinhole timeout for UDP pinholes in seconds. Default for UDP is 5
    minutes, as per

    RFC 4787 section 4.3.'
  name: udp
  types:
  - <xref:azure.mgmt.mobilenetwork.models.int>
- description: 'Pinhole timeout for ICMP pinholes in seconds. Default for ICMP Echo
    is 60 seconds,

    as per RFC 5508 section 3.2.'
  name: icmp
  types:
  - <xref:azure.mgmt.mobilenetwork.models.int>
