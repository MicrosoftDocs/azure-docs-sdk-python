summary: 'Filters out tokens with same text as the previous token. This token filter
  is implemented using

  Apache Lucene.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'UniqueTokenFilter(*, name: str, only_on_same_position: bool = False, **kwargs:
    Any)'
  parameters:
  - name: name
    description: 'The name of the token filter. It must only contain letters, digits,
      spaces,

      dashes or underscores, can only start and end with alphanumeric characters,
      and is limited to

      128 characters. Required.'
    types:
    - <xref:str>
  - name: only_on_same_position
    description: 'A value indicating whether to remove duplicates only at the

      same position. Default is false.'
    types:
    - <xref:bool>
