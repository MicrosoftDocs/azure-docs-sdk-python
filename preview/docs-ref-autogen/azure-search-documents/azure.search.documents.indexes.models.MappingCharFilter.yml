### YamlMime:PythonClass
uid: azure.search.documents.indexes.models.MappingCharFilter
name: MappingCharFilter
fullName: azure.search.documents.indexes.models.MappingCharFilter
module: azure.search.documents.indexes.models
inheritances:
- azure.search.documents.indexes._generated.models._models_py3.CharFilter
summary: 'A character filter that applies mappings defined with the mappings option.
  Matching is greedy (longest pattern matching at a given point wins). Replacement
  is allowed to be the empty string. This character filter is implemented using Apache
  Lucene.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'MappingCharFilter(*, name: str, mappings: typing.List[str], **kwargs)'
  parameters:
  - name: odata_type
    description: 'Required. Identifies the concrete type of the char filter.Constant
      filled by

      server.'
    isRequired: true
    types:
    - <xref:str>
  - name: name
    description: 'Required. The name of the char filter. It must only contain letters,
      digits,

      spaces, dashes or underscores, can only start and end with alphanumeric characters,
      and is

      limited to 128 characters.'
    isRequired: true
    types:
    - <xref:str>
  - name: mappings
    description: 'Required. A list of mappings of the following format: "a=>b" (all
      occurrences

      of the character "a" will be replaced with character "b").'
    isRequired: true
    types:
    - <xref:list>[<xref:str>]
