  name: MappingCharFilter
  summary: 'A character filter that applies mappings defined with the mappings option.
    Matching is greedy (longest pattern matching at a given point wins). Replacement
    is allowed to be the empty string. This character filter is implemented using
    Apache Lucene.


    All required parameters must be populated in order to send to Azure.'
  syntax:
    content: 'MappingCharFilter(*, name: str, mappings: typing.List[str], **kwargs)'
    parameters:
    - description: 'Required. Identifies the concrete type of the char filter.Constant
        filled by

        server.'
      id: odata_type
      type:
      - str
    - description: 'Required. The name of the char filter. It must only contain letters,
        digits,

        spaces, dashes or underscores, can only start and end with alphanumeric characters,
        and is

        limited to 128 characters.'
      id: name
      type:
      - str
    - description: 'Required. A list of mappings of the following format: "a=>b" (all
        occurrences

        of the character "a" will be replaced with character "b").'
      id: mappings
      type:
      - list[str]
