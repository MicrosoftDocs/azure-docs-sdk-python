summary: 'Converts alphabetic, numeric, and symbolic Unicode characters which are
  not in the first 127 ASCII characters (the "Basic Latin" Unicode block) into their
  ASCII equivalents, if such equivalents exist. This token filter is implemented using
  Apache Lucene.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AsciiFoldingTokenFilter(*, name: str, preserve_original: Optional[bool]
    = False, **kwargs)'
variables:
- description: 'Required. Identifies the concrete type of the token filter.Constant
    filled by

    server.'
  name: odata_type
  types:
  - <xref:str>
- description: 'Required. The name of the token filter. It must only contain letters,
    digits,

    spaces, dashes or underscores, can only start and end with alphanumeric characters,
    and is

    limited to 128 characters.'
  name: name
  types:
  - <xref:str>
- description: 'A value indicating whether the original token will be kept. Default
    is

    false.'
  name: preserve_original
  types:
  - <xref:bool>
