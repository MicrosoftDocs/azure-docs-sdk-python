summary: 'Converts alphabetic, numeric, and symbolic Unicode characters which are
  not in the first 127

  ASCII characters (the "Basic Latin" Unicode block) into their ASCII equivalents,
  if such

  equivalents exist. This token filter is implemented using Apache Lucene.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AsciiFoldingTokenFilter(*, name: str, preserve_original: bool = False,
    **kwargs: Any)'
  parameters:
  - name: name
    description: 'The name of the token filter. It must only contain letters, digits,
      spaces,

      dashes or underscores, can only start and end with alphanumeric characters,
      and is limited to

      128 characters. Required.'
    types:
    - <xref:str>
  - name: preserve_original
    description: 'A value indicating whether the original token will be kept. Default

      is false.'
    types:
    - <xref:bool>
