uid: azure.search.documents.indexes.models.AsciiFoldingTokenFilter
name: AsciiFoldingTokenFilter
fullName: azure.search.documents.indexes.models.AsciiFoldingTokenFilter
module: azure.search.documents.indexes.models
inheritances:
