uid: azure.search.documents.indexes.models.EdgeNGramTokenFilter
name: EdgeNGramTokenFilter
fullName: azure.search.documents.indexes.models.EdgeNGramTokenFilter
module: azure.search.documents.indexes.models
inheritances:
- azure.search.documents.indexes._generated.models._models_py3.TokenFilter
summary: 'Generates n-grams of the given size(s) starting from the front or the back
  of an input token.

  This token filter is implemented using Apache Lucene.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'EdgeNGramTokenFilter(*, name: str, min_gram: int = 1, max_gram: int = 2,
    side: str | _models.EdgeNGramTokenFilterSide | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: name
    description: 'The name of the token filter. It must only contain letters, digits,
      spaces,

      dashes or underscores, can only start and end with alphanumeric characters,
      and is limited to

      128 characters. Required.'
    types:
    - <xref:str>
  - name: min_gram
    description: 'The minimum n-gram length. Default is 1. Must be less than the value
      of

      maxGram.'
    defaultValue: '1'
    types:
    - <xref:int>
  - name: max_gram
    description: The maximum n-gram length. Default is 2.
    defaultValue: '2'
    types:
    - <xref:int>
  - name: side
    description: 'Specifies which side of the input the n-gram should be generated
      from. Default

      is "front". Known values are: "front" and "back".'
    types:
    - <xref:str>
    - <xref:azure.search.documents.indexes.models.EdgeNGramTokenFilterSide>
