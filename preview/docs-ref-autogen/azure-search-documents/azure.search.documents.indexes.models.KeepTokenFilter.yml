uid: azure.search.documents.indexes.models.KeepTokenFilter
name: KeepTokenFilter
fullName: azure.search.documents.indexes.models.KeepTokenFilter
module: azure.search.documents.indexes.models
inheritances:
- azure.search.documents.indexes._generated.models._models_py3.TokenFilter
summary: 'A token filter that only keeps tokens with text contained in a specified
  list of words. This

  token filter is implemented using Apache Lucene.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'KeepTokenFilter(*, name: str, keep_words: List[str], lower_case_keep_words:
    bool = False, **kwargs: Any)'
  parameters:
  - name: name
    description: 'The name of the token filter. It must only contain letters, digits,
      spaces,

      dashes or underscores, can only start and end with alphanumeric characters,
      and is limited to

      128 characters. Required.'
    types:
    - <xref:str>
  - name: keep_words
    description: The list of words to keep. Required.
    types:
    - <xref:list>[<xref:str>]
  - name: lower_case_keep_words
    description: 'A value indicating whether to lower case all words first.

      Default is false.'
    types:
    - <xref:bool>
