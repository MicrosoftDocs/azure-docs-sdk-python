uid: azure.search.documents.indexes.models.AnalyzedTokenInfo
name: AnalyzedTokenInfo
fullName: azure.search.documents.indexes.models.AnalyzedTokenInfo
module: azure.search.documents.indexes.models
inheritances:
- msrest.serialization.Model
summary: 'Information about a token returned by an analyzer.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: AnalyzedTokenInfo(**kwargs)
variables:
- description: Required. The token returned by the analyzer.
  name: token
  types:
  - <xref:str>
- description: Required. The index of the first character of the token in the input
    text.
  name: start_offset
  types:
  - <xref:int>
- description: Required. The index of the last character of the token in the input
    text.
  name: end_offset
  types:
  - <xref:int>
- description: 'Required. The position of the token in the input text relative to
    other tokens.

    The first token in the input text has position 0, the next has position 1, and
    so on. Depending

    on the analyzer used, some tokens might have the same position, for example if
    they are

    synonyms of each other.'
  name: position
  types:
  - <xref:int>
