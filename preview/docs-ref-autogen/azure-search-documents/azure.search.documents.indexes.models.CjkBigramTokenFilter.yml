### YamlMime:PythonClass
uid: azure.search.documents.indexes.models.CjkBigramTokenFilter
name: CjkBigramTokenFilter
fullName: azure.search.documents.indexes.models.CjkBigramTokenFilter
module: azure.search.documents.indexes.models
inheritances:
- azure.search.documents.indexes._generated.models._models_py3.TokenFilter
summary: 'Forms bigrams of CJK terms that are generated from the standard tokenizer.
  This token filter is implemented using Apache Lucene.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'CjkBigramTokenFilter(*, name: str, ignore_scripts: Optional[List[Union[str,
    azure.search.documents.indexes._generated.models._search_client_enums.CjkBigramTokenFilterScripts]]]
    = None, output_unigrams: Optional[bool] = False, **kwargs)'
variables:
- description: 'Required. Identifies the concrete type of the token filter.Constant
    filled by

    server.'
  name: odata_type
  types:
  - <xref:str>
- description: 'Required. The name of the token filter. It must only contain letters,
    digits,

    spaces, dashes or underscores, can only start and end with alphanumeric characters,
    and is

    limited to 128 characters.'
  name: name
  types:
  - <xref:str>
- description: The scripts to ignore.
  name: ignore_scripts
  types:
  - <xref:list>[<xref:str>
  - <xref:azure.search.documents.indexes.models.CjkBigramTokenFilterScripts>]
- description: 'A value indicating whether to output both unigrams and bigrams (if

    true), or just bigrams (if false). Default is false.'
  name: output_unigrams
  types:
  - <xref:bool>
