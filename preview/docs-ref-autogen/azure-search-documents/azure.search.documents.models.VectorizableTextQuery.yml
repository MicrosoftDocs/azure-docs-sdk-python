uid: azure.search.documents.models.VectorizableTextQuery
name: VectorizableTextQuery
fullName: azure.search.documents.models.VectorizableTextQuery
module: azure.search.documents.models
inheritances:
- azure.search.documents._generated.models._models_py3.VectorQuery
summary: 'The query parameters to use for vector search when a text value that needs
  to be vectorized is

  provided.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'VectorizableTextQuery(*, k: int | None = None, fields: str | None = None,
    exhaustive: bool | None = None, text: str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: k
    description: Number of nearest neighbors to return as top hits.
    types:
    - <xref:int>
  - name: fields
    description: 'Vector Fields of type Collection(Edm.Single) to be included in the
      vector

      searched.'
    types:
    - <xref:str>
  - name: exhaustive
    description: 'When true, triggers an exhaustive k-nearest neighbor search across
      all

      vectors within the vector index. Useful for scenarios where exact matches are
      critical, such as

      determining ground truth values.'
    types:
    - <xref:bool>
  - name: text
    description: The text to be vectorized to perform a vector search query.
    types:
    - <xref:str>
variables:
