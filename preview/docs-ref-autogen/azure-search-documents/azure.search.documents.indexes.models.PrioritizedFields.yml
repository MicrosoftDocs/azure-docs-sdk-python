### YamlMime:PythonClass
uid: azure.search.documents.indexes.models.PrioritizedFields
name: PrioritizedFields
fullName: azure.search.documents.indexes.models.PrioritizedFields
module: azure.search.documents.indexes.models
inheritances:
- azure.search.documents.indexes._generated._serialization.Model
summary: 'Describes the title, content, and keywords fields to be used for semantic
  ranking, captions,

  highlights, and answers.'
constructor:
  syntax: 'PrioritizedFields(*, title_field: _models.SemanticField | None = None,
    prioritized_content_fields: List[_models.SemanticField] | None = None, prioritized_keywords_fields:
    List[_models.SemanticField] | None = None, **kwargs: Any)'
  parameters:
  - name: title_field
    description: 'Defines the title field to be used for semantic ranking, captions,

      highlights, and answers. If you don''t have a title field in your index, leave
      this blank.'
    types:
    - <xref:search_service_client.models.SemanticField>
  - name: prioritized_content_fields
    description: 'Defines the content fields to be used for semantic

      ranking, captions, highlights, and answers. For the best result, the selected
      fields should

      contain text in natural language form. The order of the fields in the array
      represents their

      priority. Fields with lower priority may get truncated if the content is long.'
    types:
    - <xref:list>[<xref:search_service_client.models.SemanticField>]
  - name: prioritized_keywords_fields
    description: 'Defines the keyword fields to be used for semantic

      ranking, captions, highlights, and answers. For the best result, the selected
      fields should

      contain a list of keywords. The order of the fields in the array represents
      their priority.

      Fields with lower priority may get truncated if the content is long.'
    types:
    - <xref:list>[<xref:search_service_client.models.SemanticField>]
variables:
- description: 'Defines the title field to be used for semantic ranking, captions,

    highlights, and answers. If you don''t have a title field in your index, leave
    this blank.'
  name: title_field
  types:
  - <xref:search_service_client.models.SemanticField>
- description: 'Defines the content fields to be used for semantic ranking,

    captions, highlights, and answers. For the best result, the selected fields should
    contain text

    in natural language form. The order of the fields in the array represents their
    priority.

    Fields with lower priority may get truncated if the content is long.'
  name: prioritized_content_fields
  types:
  - <xref:list>[<xref:search_service_client.models.SemanticField>]
- description: 'Defines the keyword fields to be used for semantic ranking,

    captions, highlights, and answers. For the best result, the selected fields should
    contain a

    list of keywords. The order of the fields in the array represents their priority.
    Fields with

    lower priority may get truncated if the content is long.'
  name: prioritized_keywords_fields
  types:
  - <xref:list>[<xref:search_service_client.models.SemanticField>]
