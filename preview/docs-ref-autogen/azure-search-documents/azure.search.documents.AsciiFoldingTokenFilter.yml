  summary: 'Converts alphabetic, numeric, and symbolic Unicode characters which are
    not in the first 127 ASCII characters (the "Basic Latin" Unicode block) into their
    ASCII equivalents, if such equivalents exist. This token filter is implemented
    using Apache Lucene.


    All required parameters must be populated in order to send to Azure.'
