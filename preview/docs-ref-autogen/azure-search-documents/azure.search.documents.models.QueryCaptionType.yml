### YamlMime:PythonEnum
uid: azure.search.documents.models.QueryCaptionType
name: QueryCaptionType
fullName: azure.search.documents.models.QueryCaptionType
summary: 'This parameter is only valid if the query type is `semantic`. If set, the
  query returns

  captions extracted from key passages in the highest ranked documents. When Captions
  is set to

  `extractive`, highlighting is enabled by default, and can be configured by appending
  the

  pipe character `|` followed by the `highlight-<true/false>` option, such as

  `extractive|highlight-true`. Defaults to `None`. The maximum character length of
  captions

  can be configured by appending the pipe character ''|'' followed by the ''count-`<number
  of

  maximum character length>`'', such as ''extractive|maxcharlength-600''.'
module: azure.search.documents.models
fields:
- name: EXTRACTIVE
  uid: azure.search.documents.models.QueryCaptionType.EXTRACTIVE
- name: NONE
  uid: azure.search.documents.models.QueryCaptionType.NONE
