uid: azure.search.documents.indexes.models.SnowballTokenFilter
name: SnowballTokenFilter
fullName: azure.search.documents.indexes.models.SnowballTokenFilter
module: azure.search.documents.indexes.models
inheritances:
- azure.search.documents.indexes._generated.models._models_py3.TokenFilter
summary: 'A filter that stems words using a Snowball-generated stemmer. This token
  filter is implemented

  using Apache Lucene.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'SnowballTokenFilter(*, name: str, language: str | _models.SnowballTokenFilterLanguage,
    **kwargs: Any)'
  parameters:
  - name: name
    description: 'The name of the token filter. It must only contain letters, digits,
      spaces,

      dashes or underscores, can only start and end with alphanumeric characters,
      and is limited to

      128 characters. Required.'
    types:
    - <xref:str>
  - name: language
    description: 'The language to use. Required. Known values are: "armenian", "basque",

      "catalan", "danish", "dutch", "english", "finnish", "french", "german", "german2",
      "hungarian",

      "italian", "kp", "lovins", "norwegian", "porter", "portuguese", "romanian",
      "russian",

      "spanish", "swedish", and "turkish".'
    types:
    - <xref:str>
    - <xref:search_service_client.models.SnowballTokenFilterLanguage>
variables:
- description: Identifies the concrete type of the token filter. Required.
  name: odata_type
  types:
  - <xref:str>
