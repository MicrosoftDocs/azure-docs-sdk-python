### YamlMime:PythonClass
uid: azure.search.documents.indexes.models.KeywordMarkerTokenFilter
name: KeywordMarkerTokenFilter
fullName: azure.search.documents.indexes.models.KeywordMarkerTokenFilter
module: azure.search.documents.indexes.models
inheritances:
- azure.search.documents.indexes._generated.models._models_py3.TokenFilter
summary: 'Marks terms as keywords. This token filter is implemented using Apache Lucene.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'KeywordMarkerTokenFilter(*, name: str, keywords: List[str], ignore_case:
    bool = False, **kwargs)'
variables:
- description: Identifies the concrete type of the token filter. Required.
  name: odata_type
  types:
  - <xref:azure.search.documents.indexes.models.str>
- description: 'The name of the token filter. It must only contain letters, digits,
    spaces, dashes

    or underscores, can only start and end with alphanumeric characters, and is limited
    to 128

    characters. Required.'
  name: name
  types:
  - <xref:azure.search.documents.indexes.models.str>
- description: A list of words to mark as keywords. Required.
  name: keywords
  types:
  - <xref:azure.search.documents.indexes.models.list>[<xref:azure.search.documents.indexes.models.str>]
- description: 'A value indicating whether to ignore case. If true, all words are
    converted

    to lower case first. Default is false.'
  name: ignore_case
  types:
  - <xref:azure.search.documents.indexes.models.bool>
