### YamlMime:PythonClass
uid: azure.search.documents.indexes.models.AzureMachineLearningSkill
name: AzureMachineLearningSkill
fullName: azure.search.documents.indexes.models.AzureMachineLearningSkill
module: azure.search.documents.indexes.models
inheritances:
- azure.search.documents.indexes._generated.models._models_py3.SearchIndexerSkill
summary: 'The AML skill allows you to extend AI enrichment with a custom Azure Machine
  Learning (AML)

  model. Once an AML model is trained and deployed, an AML skill integrates it into
  AI

  enrichment.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AzureMachineLearningSkill(*, inputs: List[_models.InputFieldMappingEntry],
    outputs: List[_models.OutputFieldMappingEntry], name: str | None = None, description:
    str | None = None, context: str | None = None, scoring_uri: str | None = None,
    authentication_key: str | None = None, resource_id: str | None = None, timeout:
    timedelta | None = None, region: str | None = None, degree_of_parallelism: int
    | None = None, **kwargs: Any)'
  parameters:
  - name: name
    description: 'The name of the skill which uniquely identifies it within the skillset.
      A skill

      with no name defined will be given a default name of its 1-based index in the
      skills array,

      prefixed with the character ''#''.'
    types:
    - <xref:str>
  - name: description
    description: 'The description of the skill which describes the inputs, outputs,
      and

      usage of the skill.'
    types:
    - <xref:str>
  - name: context
    description: 'Represents the level at which operations take place, such as the
      document

      root or document content (for example, /document or /document/content). The
      default is

      /document.'
    types:
    - <xref:str>
  - name: inputs
    description: 'Inputs of the skills could be a column in the source data set, or
      the output

      of an upstream skill. Required.'
    types:
    - <xref:list>[<xref:search_service_client.models.InputFieldMappingEntry>]
  - name: outputs
    description: 'The output of a skill is either a field in a search index, or a
      value that

      can be consumed as an input by another skill. Required.'
    types:
    - <xref:list>[<xref:search_service_client.models.OutputFieldMappingEntry>]
  - name: scoring_uri
    description: '(Required for no authentication or key authentication) The scoring
      URI of

      the AML service to which the JSON payload will be sent. Only the https URI scheme
      is allowed.'
    types:
    - <xref:str>
  - name: authentication_key
    description: (Required for key authentication) The key for the AML service.
    types:
    - <xref:str>
  - name: resource_id
    description: '(Required for token authentication). The Azure Resource Manager
      resource

      ID of the AML service. It should be in the format

      subscriptions/{guid}/resourceGroups/{resource-group-name}/Microsoft.MachineLearningServices/workspaces/{workspace-name}/services/{service_name}.'
    types:
    - <xref:str>
  - name: timeout
    description: '(Optional) When specified, indicates the timeout for the http client
      making

      the API call.'
    types:
    - <xref:datetime.timedelta>
  - name: region
    description: '(Optional for token authentication). The region the AML service
      is deployed

      in.'
    types:
    - <xref:str>
  - name: degree_of_parallelism
    description: '(Optional) When specified, indicates the number of calls the

      indexer will make in parallel to the endpoint you have provided. You can decrease
      this value if

      your endpoint is failing under too high of a request load, or raise it if your
      endpoint is able

      to accept more requests and you would like an increase in the performance of
      the indexer. If

      not set, a default value of 5 is used. The degreeOfParallelism can be set to
      a maximum of 10

      and a minimum of 1.'
    types:
    - <xref:int>
