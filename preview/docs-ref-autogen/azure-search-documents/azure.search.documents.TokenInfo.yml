  name: TokenInfo
  summary: 'Information about a token returned by an analyzer.


    Variables are only populated by the server, and will be ignored when sending a
    request.


    All required parameters must be populated in order to send to Azure.'
  syntax:
    content: TokenInfo(**kwargs)
    variables:
    - description: Required. The token returned by the analyzer.
      id: token
      type:
      - str
    - description: Required. The index of the first character of the token in the
        input text.
      id: start_offset
      type:
      - int
    - description: Required. The index of the last character of the token in the input
        text.
      id: end_offset
      type:
      - int
    - description: 'Required. The position of the token in the input text relative
        to other tokens.

        The first token in the input text has position 0, the next has position 1,
        and so on. Depending

        on the analyzer used, some tokens might have the same position, for example
        if they are

        synonyms of each other.'
      id: position
      type:
      - int
