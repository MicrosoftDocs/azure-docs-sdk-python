        "es.microsoft",

        "es.lucene", "sv.microsoft", "sv.lucene", "ta.microsoft", "te.microsoft",
        "th.microsoft",

        "th.lucene", "tr.microsoft", "tr.lucene", "uk.microsoft", "ur.microsoft",
        "vi.microsoft",

        "standard.lucene", "standardasciifolding.lucene", "keyword", "pattern", "simple",
        "stop",

        "whitespace".'
      id: search_analyzer_name
      type:
      - str
      - azure.search.documents.models.LexicalAnalyzerName
    - description: 'The name of the analyzer used at indexing time for the field.
        This

        option can be used only with searchable fields. It must be set together with
        searchAnalyzer and

        it cannot be set together with the analyzer option.  This property cannot
        be set to the name of

        a language analyzer; use the analyzer property instead if you need a language
        analyzer. Once

        the analyzer is chosen, it cannot be changed for the field. Must be null for
        complex fields.

        Possible values include: "ar.microsoft", "ar.lucene", "hy.lucene", "bn.microsoft",
        "eu.lucene",

        "bg.microsoft", "bg.lucene", "ca.microsoft", "ca.lucene", "zh-Hans.microsoft",
        "zh-

