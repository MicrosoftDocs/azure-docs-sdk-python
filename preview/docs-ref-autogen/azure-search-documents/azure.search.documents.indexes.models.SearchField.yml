        "cs.lucene", "da.microsoft", "da.lucene", "nl.microsoft", "nl.lucene", "en.microsoft",

        "en.lucene", "et.microsoft", "fi.microsoft", "fi.lucene", "fr.microsoft",
        "fr.lucene",

        "gl.lucene", "de.microsoft", "de.lucene", "el.microsoft", "el.lucene", "gu.microsoft",

