      id: index_analyzer_name
      type:
      - str
      - azure.search.documents.models.LexicalAnalyzerName
    - description: 'A list of the names of synonym maps to associate with this field.
        This

        option can be used only with searchable fields. Currently only one synonym
        map per field is

        supported. Assigning a synonym map to a field ensures that query terms targeting
        that field are

        expanded at query-time using the rules in the synonym map. This attribute
        can be changed on

        existing fields. Must be null or an empty collection for complex fields.'
      id: synonym_map_names
      type:
      - list[str]
    - description: 'A list of sub-fields if this is a field of type Edm.ComplexType
        or

        Collection(Edm.ComplexType). Must be null or empty for simple fields.'
      id: fields
      type:
      - list[azure.search.documents.models.SearchField]
