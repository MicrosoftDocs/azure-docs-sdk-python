### YamlMime:PythonClass
uid: azure.search.documents.indexes.models.StemmerOverrideTokenFilter
name: StemmerOverrideTokenFilter
fullName: azure.search.documents.indexes.models.StemmerOverrideTokenFilter
module: azure.search.documents.indexes.models
inheritances:
- azure.search.documents.indexes._generated.models._models_py3.TokenFilter
summary: 'Provides the ability to override other stemming filters with custom dictionary-based
  stemming.

  Any dictionary-stemmed terms will be marked as keywords so that they will not be
  stemmed with

  stemmers down the chain. Must be placed before any stemming filters. This token
  filter is

  implemented using Apache Lucene.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'StemmerOverrideTokenFilter(*, name: str, rules: List[str], **kwargs: Any)'
  parameters:
  - name: name
    description: 'The name of the token filter. It must only contain letters, digits,
      spaces,

      dashes or underscores, can only start and end with alphanumeric characters,
      and is limited to

      128 characters. Required.'
    types:
    - <xref:str>
  - name: rules
    description: 'A list of stemming rules in the following format: "word => stem",
      for example:

      "ran => run". Required.'
    types:
    - <xref:list>[<xref:str>]
variables:
- description: Identifies the concrete type of the token filter. Required.
  name: odata_type
  types:
  - <xref:str>
- description: 'The name of the token filter. It must only contain letters, digits,
    spaces, dashes

    or underscores, can only start and end with alphanumeric characters, and is limited
    to 128

    characters. Required.'
  name: name
  types:
  - <xref:str>
- description: 'A list of stemming rules in the following format: "word => stem",
    for example:

    "ran => run". Required.'
  name: rules
  types:
  - <xref:list>[<xref:str>]
