### YamlMime:PythonClass
uid: azure.search.documents.indexes.models.KnowledgeBase
name: KnowledgeBase
fullName: azure.search.documents.indexes.models.KnowledgeBase
module: azure.search.documents.indexes.models
summary: 'KnowledgeBase.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'KnowledgeBase(*, name: str, knowledge_sources: list[''_models.KnowledgeSourceReference''],
    models: list[''_models.KnowledgeBaseModel''] | None = None, retrieval_reasoning_effort:
    _models.KnowledgeRetrievalReasoningEffort | None = None, output_mode: str | _models.KnowledgeRetrievalOutputMode
    | None = None, e_tag: str | None = None, encryption_key: _models.SearchResourceEncryptionKey
    | None = None, description: str | None = None, retrieval_instructions: str | None
    = None, answer_instructions: str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: name
    description: The name of the knowledge knowledge base. Required.
    types:
    - <xref:str>
  - name: knowledge_sources
    description: Required.
    types:
    - <xref:list>[<xref:azure.search.documents.indexes.models.KnowledgeSourceReference>]
  - name: models
    description: Contains configuration options on how to connect to AI models.
    defaultValue: None
    types:
    - <xref:list>[<xref:azure.search.documents.indexes.models.KnowledgeBaseModel>]
  - name: retrieval_reasoning_effort
    defaultValue: None
    types:
    - <xref:azure.search.documents.indexes.models.KnowledgeRetrievalReasoningEffort>
  - name: output_mode
    description: 'The output configuration for this retrieval. Known values are:

      "extractiveData" and "answerSynthesis".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.search.documents.indexes.models.KnowledgeRetrievalOutputMode>
  - name: e_tag
    description: The ETag of the knowledge base.
    defaultValue: None
    types:
    - <xref:str>
  - name: encryption_key
    description: 'A description of an encryption key that you create in Azure Key
      Vault.

      This key is used to provide an additional level of encryption-at-rest for your
      knowledge base

      definition when you want full assurance that no one, not even Microsoft, can
      decrypt them. Once

      you have encrypted your knowledge base definition, it will always remain encrypted.
      The search

      service will ignore attempts to set this property to null. You can change this
      property as

      needed if you want to rotate your encryption key; Your knowledge base definition
      will be

      unaffected. Encryption with customer-managed keys is not available for free
      search services,

      and is only available for paid services created on or after January 1, 2019.'
    defaultValue: None
    types:
    - <xref:azure.search.documents.indexes.models.SearchResourceEncryptionKey>
  - name: description
    description: The description of the knowledge base.
    defaultValue: None
    types:
    - <xref:str>
  - name: retrieval_instructions
    description: 'Instructions considered by the knowledge knowledge base when

      developing query plan.'
    defaultValue: None
    types:
    - <xref:str>
  - name: answer_instructions
    description: 'Instructions considered by the knowledge knowledge base when

      generating answers.'
    defaultValue: None
    types:
    - <xref:str>
