    defaultValue: 'False'
    types:
    - <xref:bool>
  - name: ingestion_schedule
    description: Optional schedule for data ingestion.
    defaultValue: None
    types:
    - <xref:azure.search.documents.indexes.models.IndexingSchedule>
  - name: ingestion_permission_options
    description: 'Optional list of permission types to ingest together

      with document content. If specified, it will set the indexer permission options
      for the data

      source.'
    defaultValue: None
    types:
    - <xref:list>[<xref:str>
    - <xref:azure.search.documents.indexes.models.KnowledgeSourceIngestionPermissionOption>]
  - name: content_extraction_mode
    description: 'Optional content extraction mode. Default is ''minimal''. Known

      values are: "minimal" and "standard".'
    defaultValue: minimal
    types:
    - <xref:str>
    - <xref:azure.search.documents.indexes.models.KnowledgeSourceContentExtractionMode>
  - name: ai_services
    description: Optional AI Services configuration for content processing.
    defaultValue: None
    types:
    - <xref:azure.search.documents.indexes.models.AIServices>
