### YamlMime:PythonClass
uid: azure.search.documents.indexes.models.PatternCaptureTokenFilter
name: PatternCaptureTokenFilter
fullName: azure.search.documents.indexes.models.PatternCaptureTokenFilter
module: azure.search.documents.indexes.models
inheritances:
- azure.search.documents.indexes._generated.models._models_py3.TokenFilter
summary: 'Uses Java regexes to emit multiple tokens - one for each capture group in
  one or more patterns. This token filter is implemented using Apache Lucene.

  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'PatternCaptureTokenFilter(*, name: str, patterns: List[str], preserve_original:
    Optional[bool] = True, **kwargs)'
variables:
- description: 'Required. Identifies the concrete type of the token filter.Constant
    filled by

    server.'
  name: odata_type
  types:
  - <xref:str>
- description: 'Required. The name of the token filter. It must only contain letters,
    digits,

    spaces, dashes or underscores, can only start and end with alphanumeric characters,
    and is

    limited to 128 characters.'
  name: name
  types:
  - <xref:str>
- description: Required. A list of patterns to match against each token.
  name: patterns
  types:
  - <xref:list>[<xref:str>]
- description: 'A value indicating whether to return the original token even if one
    of

    the patterns matches. Default is true.'
  name: preserve_original
  types:
  - <xref:bool>
