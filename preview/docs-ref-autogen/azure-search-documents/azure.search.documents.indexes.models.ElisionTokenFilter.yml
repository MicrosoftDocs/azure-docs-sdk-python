summary: 'Removes elisions. For example, "l''avion" (the plane) will be converted
  to "avion" (plane). This token filter is implemented using Apache Lucene.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ElisionTokenFilter(*, name: str, articles: Optional[List[str]] = None,
    **kwargs)'
variables:
- description: 'Required. Identifies the concrete type of the token filter.Constant
    filled by

    server.'
  name: odata_type
  types:
  - <xref:str>
- description: 'Required. The name of the token filter. It must only contain letters,
    digits,

    spaces, dashes or underscores, can only start and end with alphanumeric characters,
    and is

    limited to 128 characters.'
  name: name
  types:
  - <xref:str>
- description: The set of articles to remove.
  name: articles
  types:
  - <xref:list>[<xref:str>]
