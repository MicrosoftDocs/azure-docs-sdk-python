summary: 'Removes elisions. For example, "l''avion" (the plane) will be converted
  to "avion" (plane). This token filter is implemented using Apache Lucene.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ElisionTokenFilter(*, name: str, articles: List[str] | None = None, **kwargs)'
variables:
- description: Identifies the concrete type of the token filter. Required.
  name: odata_type
  types:
  - <xref:azure.search.documents.indexes.models.str>
- description: 'The name of the token filter. It must only contain letters, digits,
    spaces, dashes

    or underscores, can only start and end with alphanumeric characters, and is limited
    to 128

    characters. Required.'
  name: name
  types:
  - <xref:azure.search.documents.indexes.models.str>
- description: The set of articles to remove.
  name: articles
  types:
  - <xref:azure.search.documents.indexes.models.list>[<xref:azure.search.documents.indexes.models.str>]
