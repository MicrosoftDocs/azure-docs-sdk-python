### YamlMime:PythonClass
uid: azure.search.documents.indexes.models.PatternReplaceCharFilter
name: PatternReplaceCharFilter
fullName: azure.search.documents.indexes.models.PatternReplaceCharFilter
module: azure.search.documents.indexes.models
inheritances:
- azure.search.documents.indexes._generated.models._models_py3.CharFilter
summary: 'A character filter that replaces characters in the input string. It uses
  a regular expression to identify character sequences to preserve and a replacement
  pattern to identify characters to replace. For example, given the input text "aa
  bb aa bb", pattern "(aa)s+(bb)", and replacement "$1#$2", the result would be "aa#bb
  aa#bb". This character filter is implemented using Apache Lucene.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'PatternReplaceCharFilter(*, name: str, pattern: str, replacement: str,
    **kwargs)'
variables:
- description: Identifies the concrete type of the char filter. Required.
  name: odata_type
  types:
  - <xref:azure.search.documents.indexes.models.str>
- description: 'The name of the char filter. It must only contain letters, digits,
    spaces, dashes

    or underscores, can only start and end with alphanumeric characters, and is limited
    to 128

    characters. Required.'
  name: name
  types:
  - <xref:azure.search.documents.indexes.models.str>
- description: A regular expression pattern. Required.
  name: pattern
  types:
  - <xref:azure.search.documents.indexes.models.str>
- description: The replacement text. Required.
  name: replacement
  types:
  - <xref:azure.search.documents.indexes.models.str>
