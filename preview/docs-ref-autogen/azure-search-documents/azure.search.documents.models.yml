name: models
fullName: azure.search.documents.models
type: import
functions:
- uid: azure.search.documents.models.odata
  name: odata
  summary: 'Escape an OData query string.


    The statement to prepare should include fields to substitute given inside

    braces, e.g. *{somevar}* and then pass the corresponding value as a keyword

    argument, e.g. *somevar=10*.'
  signature: 'odata(statement: str, **kwargs: Any) -> str'
  parameters:
  - name: statement
    description: An OData query string to prepare
    isRequired: true
    types:
    - <xref:str>
  return:
    description: The prepared OData query string
    types:
    - <xref:str>
  examples:
  - '

    ```


    >>> odata("name eq {name} and age eq {age}", name="O''Neil", age=37)

    "name eq ''O''''Neil'' and age eq 37"

    ```

    '
