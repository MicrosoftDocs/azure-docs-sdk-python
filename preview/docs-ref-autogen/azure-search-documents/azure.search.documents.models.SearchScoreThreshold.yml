  keywordOnlyParameters:
  - name: value
    description: 'The threshold will filter based on the ''@search.score'' value.
      Note this is the

      @search.score returned as part of the search response. The threshold direction
      will be chosen

      for higher @search.score. Required.'
    types:
    - <xref:float>
