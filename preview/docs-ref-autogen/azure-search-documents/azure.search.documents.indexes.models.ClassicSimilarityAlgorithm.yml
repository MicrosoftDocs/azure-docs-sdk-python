inheritances:
- azure.search.documents.indexes._generated.models._models_py3.SimilarityAlgorithm
summary: 'Legacy similarity algorithm which uses the Lucene TFIDFSimilarity implementation
  of TF-IDF.

  This variation of TF-IDF introduces static document length normalization as well
  as

  coordinating factors that penalize documents that only partially match the searched
  queries.


  All required parameters must be populated in order to send to server.'
