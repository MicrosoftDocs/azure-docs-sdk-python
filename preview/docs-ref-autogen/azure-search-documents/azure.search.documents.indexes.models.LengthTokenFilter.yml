uid: azure.search.documents.indexes.models.LengthTokenFilter
name: LengthTokenFilter
fullName: azure.search.documents.indexes.models.LengthTokenFilter
module: azure.search.documents.indexes.models
inheritances:
- azure.search.documents.indexes._generated.models._models_py3.TokenFilter
summary: 'Removes words that are too long or too short. This token filter is implemented
  using Apache

  Lucene.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'LengthTokenFilter(*, name: str, min_length: int = 0, max_length: int =
    300, **kwargs: Any)'
  parameters:
  - name: name
    description: 'The name of the token filter. It must only contain letters, digits,
      spaces,

      dashes or underscores, can only start and end with alphanumeric characters,
      and is limited to

      128 characters. Required.'
    types:
    - <xref:str>
  - name: min_length
    description: 'The minimum length in characters. Default is 0. Maximum is 300.
      Must be

      less than the value of max.'
    types:
    - <xref:int>
  - name: max_length
    description: The maximum length in characters. Default and maximum is 300.
    types:
    - <xref:int>
