### YamlMime:PythonEnum
uid: azure.search.documents.models.Captions
name: Captions
fullName: azure.search.documents.models.Captions
summary: 'This parameter is only valid if the query type is ''semantic''. If set,
  the query returns

  captions extracted from key passages in the highest ranked documents. When Captions
  is set to

  ''extractive'', highlighting is enabled by default, and can be configured by appending
  the pipe

  character ''|'' followed by the ''highlight-<true/false>'' option, such as

  ''extractive|highlight-true''. Defaults to ''None''.'
module: azure.search.documents.models
constructor:
  syntax: Captions(value)
inheritances:
- builtins.str
- enum.Enum
fields:
- name: EXTRACTIVE
  uid: azure.search.documents.models.Captions.EXTRACTIVE
- name: NONE
  uid: azure.search.documents.models.Captions.NONE
