module: azure.search.documents.knowledgebases.models
summary: 'Specifies runtime parameters for a search index knowledge source.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'SearchIndexKnowledgeSourceParams(*, knowledge_source_name: str, include_references:
    bool | None = None, include_reference_source_data: bool | None = None, always_query_source:
    bool | None = None, reranker_threshold: float | None = None, filter_add_on: str
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: knowledge_source_name
    description: The name of the index the params apply to. Required.
    types:
    - <xref:str>
  - name: include_references
    description: 'Indicates whether references should be included for data retrieved

      from this source.'
    defaultValue: None
    types:
    - <xref:bool>
  - name: include_reference_source_data
    description: 'Indicates whether references should include the

      structured data obtained during retrieval in their payload.'
    defaultValue: None
    types:
    - <xref:bool>
  - name: always_query_source
    description: 'Indicates that this knowledge source should bypass source

      selection and always be queried at retrieval time.'
    defaultValue: None
    types:
    - <xref:bool>
  - name: reranker_threshold
    description: 'The reranker threshold all retrieved documents must meet to be

      included in the response.'
    defaultValue: None
    types:
    - <xref:float>
  - name: filter_add_on
    description: A filter condition applied to the index (e.g., 'State eq VA').
    defaultValue: None
    types:
    - <xref:str>
