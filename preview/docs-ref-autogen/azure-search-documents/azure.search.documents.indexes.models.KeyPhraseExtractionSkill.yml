### YamlMime:PythonClass
uid: azure.search.documents.indexes.models.KeyPhraseExtractionSkill
name: KeyPhraseExtractionSkill
fullName: azure.search.documents.indexes.models.KeyPhraseExtractionSkill
module: azure.search.documents.indexes.models
inheritances:
- azure.search.documents.indexes._generated.models._models_py3.SearchIndexerSkill
summary: 'A skill that uses text analytics for key phrase extraction.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'KeyPhraseExtractionSkill(*, inputs: List[_models.InputFieldMappingEntry],
    outputs: List[_models.OutputFieldMappingEntry], name: str | None = None, description:
    str | None = None, context: str | None = None, default_language_code: str | _models.KeyPhraseExtractionSkillLanguage
    | None = None, max_key_phrase_count: int | None = None, model_version: str | None
    = None, **kwargs: Any)'
  parameters:
  - name: name
    description: 'The name of the skill which uniquely identifies it within the skillset.
      A skill

      with no name defined will be given a default name of its 1-based index in the
      skills array,

      prefixed with the character ''#''.'
    types:
    - <xref:str>
  - name: description
    description: 'The description of the skill which describes the inputs, outputs,
      and

      usage of the skill.'
    types:
    - <xref:str>
  - name: context
    description: 'Represents the level at which operations take place, such as the
      document

      root or document content (for example, /document or /document/content). The
      default is

      /document.'
    types:
    - <xref:str>
  - name: inputs
    description: 'Inputs of the skills could be a column in the source data set, or
      the output

      of an upstream skill. Required.'
    types:
    - <xref:list>[<xref:search_service_client.models.InputFieldMappingEntry>]
  - name: outputs
    description: 'The output of a skill is either a field in a search index, or a
      value that

      can be consumed as an input by another skill. Required.'
    types:
    - <xref:list>[<xref:search_service_client.models.OutputFieldMappingEntry>]
  - name: default_language_code
    description: 'A value indicating which language code to use. Default is en.

      Known values are: "da", "nl", "en", "fi", "fr", "de", "it", "ja", "ko", "no",
      "pl", "pt-PT",

      "pt-BR", "ru", "es", and "sv".'
    types:
    - <xref:str>
    - <xref:search_service_client.models.KeyPhraseExtractionSkillLanguage>
  - name: max_key_phrase_count
    description: 'A number indicating how many key phrases to return. If absent,

      all identified key phrases will be returned.'
    types:
    - <xref:int>
  - name: model_version
    description: 'The version of the model to use when calling the Text Analytics

      service. It will default to the latest available when not specified. We recommend
      you do not

      specify this value unless absolutely necessary.'
    types:
    - <xref:str>
