### YamlMime:PythonClass
uid: azure.search.documents.indexes.models.StemmerTokenFilter
name: StemmerTokenFilter
fullName: azure.search.documents.indexes.models.StemmerTokenFilter
module: azure.search.documents.indexes.models
inheritances:
- azure.search.documents.indexes._generated.models._models_py3.TokenFilter
summary: 'Language specific stemming filter. This token filter is implemented using
  Apache Lucene.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'StemmerTokenFilter(*, name: str, language: str, **kwargs)'
variables:
- description: 'Required. Identifies the concrete type of the token filter.Constant
    filled by

    server.'
  name: odata_type
  types:
  - <xref:str>
- description: 'Required. The name of the token filter. It must only contain letters,
    digits,

    spaces, dashes or underscores, can only start and end with alphanumeric characters,
    and is

    limited to 128 characters.'
  name: name
  types:
  - <xref:str>
- description: 'Required. The language to use. Possible values include: "arabic",
    "armenian",

    "basque", "brazilian", "bulgarian", "catalan", "czech", "danish", "dutch", "dutchKp",

    "english", "lightEnglish", "minimalEnglish", "possessiveEnglish", "porter2", "lovins",

    "finnish", "lightFinnish", "french", "lightFrench", "minimalFrench", "galician",

    "minimalGalician", "german", "german2", "lightGerman", "minimalGerman", "greek",
    "hindi",

    "hungarian", "lightHungarian", "indonesian", "irish", "italian", "lightItalian",
    "sorani",

    "latvian", "norwegian", "lightNorwegian", "minimalNorwegian", "lightNynorsk",
    "minimalNynorsk",

    "portuguese", "lightPortuguese", "minimalPortuguese", "portugueseRslp", "romanian",
    "russian",

    "lightRussian", "spanish", "lightSpanish", "swedish", "lightSwedish", "turkish".'
  name: language
  types:
  - <xref:str>
  - <xref:azure.search.documents.indexes.models.StemmerTokenFilterLanguage>
