### YamlMime:PythonClass
uid: azure.ai.projects.models.FileSearchTool
name: FileSearchTool
fullName: azure.ai.projects.models.FileSearchTool
module: azure.ai.projects.models
summary: A tool that searches for uploaded file information from the created vector
  stores.
constructor:
  syntax: 'FileSearchTool(vector_store_ids: List[str] | None = None)'
  parameters:
  - name: vector_store_ids
    description: A list of vector store IDs to search for files.
    defaultValue: None
    types:
    - <xref:list>[<xref:str>]
methods:
- uid: azure.ai.projects.models.FileSearchTool.add_vector_store
  name: add_vector_store
  summary: Add a vector store ID to the list of vector stores to search for files.
  signature: 'add_vector_store(store_id: str) -> None'
  parameters:
  - name: store_id
    description: The ID of the vector store to search for files.
    isRequired: true
    types:
    - <xref:str>
- uid: azure.ai.projects.models.FileSearchTool.execute
  name: execute
  signature: 'execute(tool_call: Any) -> Any'
  parameters:
  - name: tool_call
    isRequired: true
- uid: azure.ai.projects.models.FileSearchTool.remove_vector_store
  name: remove_vector_store
  summary: Remove a vector store ID from the list of vector stores to search for files.
  signature: 'remove_vector_store(store_id: str) -> None'
  parameters:
  - name: store_id
    description: The ID of the vector store to remove.
    isRequired: true
    types:
    - <xref:str>
attributes:
- uid: azure.ai.projects.models.FileSearchTool.definitions
  name: definitions
  summary: Get the file search tool definitions.
  return:
    types:
    - <xref:typing.List>[<xref:azure.ai.projects.models.ToolDefinition>]
- uid: azure.ai.projects.models.FileSearchTool.resources
  name: resources
  summary: Get the file search resources.
  return:
    types:
    - <xref:azure.ai.projects.models.ToolResources>
