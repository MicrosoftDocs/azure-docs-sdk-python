  signature: 'begin_update_memories(name: str, *, scope: str, content_type: str =
    ''application/json'', items: List[_models.ItemParam] | None = None, previous_update_id:
    str | None = None, update_delay: int | None = None, **kwargs: Any) -> UpdateMemoriesLROPoller'
