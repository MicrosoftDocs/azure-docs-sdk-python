### YamlMime:PythonEnum
uid: azure.ai.projects.models.ServiceTier
name: ServiceTier
fullName: azure.ai.projects.models.ServiceTier
summary: "Specifies the processing type used for serving the request.\n\n* If set\
  \ to 'auto', then the request will be processed with the service tier configured\
  \ in the Project settings. Unless otherwise configured, the Project will use 'default'.\
  \ \n\n* If set to 'default', then the request will be processed with the standard\
  \ pricing and performance for the selected model. \n\n* If set to '[flex](https://platform.openai.com/docs/guides/flex-processing)'\
  \ or 'priority', then the request will be processed with the corresponding service\
  \ tier. [Contact sales](https://openai.com/contact-sales) to learn more about Priority\
  \ processing. \n\n* When not set, the default behavior is 'auto'. \n\nWhen the `service_tier`\
  \ parameter is set, the response body will include the `service_tier`\nvalue based\
  \ on the processing mode actually used to serve the request. This response value\n\
  may be different from the value set in the parameter."
module: azure.ai.projects.models
