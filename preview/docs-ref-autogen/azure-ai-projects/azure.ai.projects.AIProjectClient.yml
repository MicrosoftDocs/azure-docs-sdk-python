uid: azure.ai.projects.AIProjectClient
name: AIProjectClient
fullName: azure.ai.projects.AIProjectClient
module: azure.ai.projects
summary: AIProjectClient.
constructor:
  syntax: 'AIProjectClient(endpoint: str, credential: TokenCredential, **kwargs: Any)'
  parameters:
  - name: endpoint
    description: 'Foundry Project endpoint in the form

      `https://{ai-services-account-name}.services.ai.azure.com/api/projects/{project-name}`.
      If

      you only have one Project in your Foundry Hub, or to target the default Project
      in your Hub,

      use the form

      `https://{ai-services-account-name}.services.ai.azure.com/api/projects/_project`.
      Required.'
    isRequired: true
    types:
    - <xref:str>
  - name: credential
    description: Credential used to authenticate requests to the service. Required.
    isRequired: true
    types:
    - <xref:azure.core.credentials.TokenCredential>
  keywordOnlyParameters:
  - name: api_version
    description: 'The API version to use for this operation. Default value is

      "2025-11-15-preview". Note that overriding this default value may result in
      unsupported

      behavior.'
    types:
    - <xref:str>
  - name: polling_interval
    description: 'Default waiting time between two polls for LRO operations if no

      Retry-After header is present.'
    types:
    - <xref:int>
  - name: user_agent
    description: Optional string identifying the caller. This string will show up
      at the front of the "User-Agent" HTTP request header in all network calls this
      client makes. If an OpenAI client was obtained by calling get_openai_client(),
      this string will also show up at the front of the "User-Agent" request header
      in network calls that OpenAI client makes.
