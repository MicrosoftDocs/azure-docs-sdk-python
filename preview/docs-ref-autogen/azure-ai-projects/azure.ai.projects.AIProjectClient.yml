- uid: azure.ai.projects.AIProjectClient.get_openai_client
  name: get_openai_client
  summary: "Get an authenticated OpenAI client from the *openai* package.\n\nKeyword\
    \ arguments are passed to the OpenAI client constructor.\n\nThe OpenAI client\
    \ constructor is called with:\n\n* `base_url` set to the endpoint provided to\
    \ the AIProjectClient constructor, with \"/openai\" appended. \n\n* `api-version`\
    \ set to \"2025-05-15-preview\" by default, unless overridden by the `api_version`\
    \ keyword argument. \n\n* `api_key` set to a get_bearer_token_provider() callable\
    \ that uses the TokenCredential provided to the AIProjectClient constructor, with\
    \ scope \"[https://ai.azure.com/.default](https://ai.azure.com/.default)\". \n\
    \n> [!NOTE]\n> The packages openai and azure.identity must be installed prior\
    \ to calling this method.\n>"
  signature: 'get_openai_client(**kwargs: Any) -> OpenAI'
  return:
    description: An authenticated OpenAI client
    types:
    - <xref:openai.OpenAI>
  exceptions:
  - type: azure.core.exceptions.ModuleNotFoundError
    description: 'if the `openai` package

      is not installed.'
  - type: azure.core.exceptions.HttpResponseError
