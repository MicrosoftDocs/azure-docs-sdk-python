- uid: azure.ai.projects.aio.operations.AgentsOperations.stream_agent_container_logs
  name: stream_agent_container_logs
  summary: "Container log entry streamed from the container as text chunks.\nEach\
    \ chunk is a UTF-8 string that may be either a plain text log line\nor a JSON-formatted\
    \ log entry, depending on the type of container log being streamed.\nClients should\
    \ treat each chunk as opaque text and, if needed, attempt\nto parse it as JSON\
    \ based on their logging requirements.\n\nFor system logs, the format is JSON\
    \ with the following structure:\n{\"TimeStamp\":\"2025-12-15T16:51:33Z\",\"Type\"\
    :\"Normal\",\"ContainerAppName\":null,\"RevisionName\":null,\"ReplicaName\":null,\"\
    Msg\":\"Connecting\nto the events\ncollector...\",\"Reason\":\"StartingGettingEvents\"\
    ,\"EventSource\":\"ContainerAppController\",\"Count\":1}\n{\"TimeStamp\":\"2025-12-15T16:51:34Z\"\
    ,\"Type\":\"Normal\",\"ContainerAppName\":null,\"RevisionName\":null,\"ReplicaName\"\
    :null,\"Msg\":\"Successfully\nconnected to events\nserver\",\"Reason\":\"ConnectedToEventsServer\"\
    ,\"EventSource\":\"ContainerAppController\",\"Count\":1}\n\nFor console logs,\
    \ the format is plain text as emitted by the container's stdout/stderr.\n2025-12-15T08:43:48.72656\
    \  Connecting to the container 'agent-container'...\n2025-12-15T08:43:48.75451\
    \  Successfully Connected to container: 'agent-container' [Revision:\n'je90fe655aa742ef9a188b9fd14d6764\u2013\
    7tca06b', Replica:\n'je90fe655aa742ef9a188b9fd14d6764\u20137tca06b-6898b9c89f-mpkjc']\n\
    2025-12-15T08:33:59.0671054Z stdout F INFO:     127.0.0.1:42588 - \"GET /readiness\
    \ HTTP/1.1\" 200\nOK\n2025-12-15T08:34:29.0649033Z stdout F INFO:     127.0.0.1:60246\
    \ - \"GET /readiness HTTP/1.1\" 200\nOK\n2025-12-15T08:34:59.0644467Z stdout F\
    \ INFO:     127.0.0.1:43994 - \"GET /readiness HTTP/1.1\" 200\nOK."
  signature: 'async stream_agent_container_logs(agent_name: str, agent_version: str,
    *, kind: str | ContainerLogKind | None = None, replica_name: str | None = None,
    tail: int | None = None, **kwargs: Any) -> None'
  parameters:
  - name: agent_name
    description: The name of the agent. Required.
    isRequired: true
    types:
    - <xref:str>
  - name: agent_version
    description: The version of the agent. Required.
    isRequired: true
    types:
    - <xref:str>
  keywordOnlyParameters:
  - name: kind
    description: 'console returns container stdout/stderr, system returns container
      app event

      stream. defaults to console. Known values are: "console" and "system". Default
      value is None.'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.ai.projects.models.ContainerLogKind>
  - name: replica_name
    description: 'When omitted, the server chooses the first replica for console logs.

      Required to target a specific replica. Default value is None.'
    defaultValue: None
    types:
    - <xref:str>
  - name: tail
    description: 'Number of trailing lines returned. Enforced to 1-300. Defaults to
      20. Default

      value is None.'
    defaultValue: None
    types:
    - <xref:int>
  return:
    description: None
    types:
    - <xref:None>
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
