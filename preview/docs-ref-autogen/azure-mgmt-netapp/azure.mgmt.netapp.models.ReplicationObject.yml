constructor:
  syntax: 'ReplicationObject(*args: Any, **kwargs: Any)'
variables:
- description: Id.
  name: replication_id
  types:
  - <xref:str>
- description: 'Indicates whether the local volume is the source or destination for
    the

    Volume Replication. Known values are: "src" and "dst".'
  name: endpoint_type
  types:
  - <xref:str>
  - <xref:azure.mgmt.netapp.models.EndpointType>
- description: 'Schedule. Known values are: "_10minutely", "hourly", and "daily".'
  name: replication_schedule
  types:
  - <xref:str>
  - <xref:azure.mgmt.netapp.models.ReplicationSchedule>
- description: 'The resource ID of the remote volume. Required for cross

    region and cross zone replication.'
  name: remote_volume_resource_id
  types:
  - <xref:str>
- description: 'The full path to a volume that is to be migrated into ANF. Required
    for

    Migration volumes.'
  name: remote_path
  types:
  - <xref:azure.mgmt.netapp.models.RemotePath>
- description: The remote region for the other end of the Volume Replication.
  name: remote_volume_region
  types:
  - <xref:str>
- description: A list of destination replications.
  name: destination_replications
  types:
  - <xref:list>[<xref:azure.mgmt.netapp.models.DestinationReplication>]
- description: 'Property that only applies to external replications.

    Provides a machine-readable value for the status of the external replication setup.
    Known

    values are: "ClusterPeerRequired", "ClusterPeerPending", "VServerPeerRequired",

    "ReplicationCreateRequired", and "NoActionRequired".'
  name: external_replication_setup_status
  types:
  - <xref:str>
  - <xref:azure.mgmt.netapp.models.ExternalReplicationSetupStatus>
- description: 'Contains human-readable instructions on what the next

    step is to finish the external replication setup.'
  name: external_replication_setup_info
  types:
  - <xref:str>
- description: 'The mirror state property describes the current status of data replication

    for a replication. It provides insight into whether the data is actively being
    mirrored, if the

    replication process has been paused, or if it has yet to be initialized. Known
    values are:

    "Uninitialized", "Mirrored", and "Broken".'
  name: mirror_state
  types:
  - <xref:str>
  - <xref:azure.mgmt.netapp.models.MirrorState>
- description: 'The status of the Volume Replication. Known values are: "Idle" and

    "Transferring".'
  name: relationship_status
  types:
  - <xref:str>
  - <xref:azure.mgmt.netapp.models.VolumeReplicationRelationshipStatus>
