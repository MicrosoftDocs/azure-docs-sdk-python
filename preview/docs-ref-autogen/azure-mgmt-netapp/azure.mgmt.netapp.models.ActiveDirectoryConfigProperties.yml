  - <xref:list>[<xref:str>]
- description: 'Users to be added to the Built-in Administrators active directory
    group.

    A list of unique usernames without domain specifier.'
  name: administrators
  types:
  - <xref:list>[<xref:str>]
- description: 'Domain Users in the Active directory to be given SecurityPrivilege

    privilege (Needed for SMB Continuously available shares for SQL). A list of unique
    usernames

    without domain specifier.'
  name: security_operators
  types:
  - <xref:list>[<xref:str>]
- description: 'Status of the Active Directory. Known values are: "Created",

    "InUse", "Deleted", "Error", and "Updating".'
  name: active_directory_status
  types:
  - <xref:str>
  - <xref:azure.mgmt.netapp.models.ActiveDirectoryStatus>
- description: 'Azure lifecycle management. Known values are: "Accepted", "Creating",

    "Patching", "Updating", "Deleting", "Moving", "Failed", and "Succeeded".'
  name: provisioning_state
  types:
  - <xref:str>
  - <xref:azure.mgmt.netapp.models.NetAppProvisioningState>
- description: Name of the Active Directory domain. Required.
  name: domain
  types:
  - <xref:str>
- description: 'Access password from Azure KeyVault Secrets to connect Active Directory.

    Required.'
  name: secret_password
  types:
  - <xref:azure.mgmt.netapp.models.SecretPassword>
