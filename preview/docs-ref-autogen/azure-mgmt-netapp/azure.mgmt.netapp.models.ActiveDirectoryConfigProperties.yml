uid: azure.mgmt.netapp.models.ActiveDirectoryConfigProperties
name: ActiveDirectoryConfigProperties
fullName: azure.mgmt.netapp.models.ActiveDirectoryConfigProperties
module: azure.mgmt.netapp.models
summary: Active Directory Configuration properties.
constructor:
  syntax: 'ActiveDirectoryConfigProperties(*args: Any, **kwargs: Any)'
variables:
- description: A domain user account with permission to create machine accounts.
  name: user_name
  types:
  - <xref:str>
- description: An array of DNS server IP addresses(IPv4 only) for the Active Directory.
  name: dns
  types:
  - <xref:list>[<xref:str>]
- description: 'NetBIOS name of the SMB server. This name will be registered as a

    computer account in the AD and used to mount volumes.'
  name: smb_server_name
  types:
  - <xref:str>
- description: The Organizational Unit (OU) within the Windows Active Directory.
  name: organizational_unit
  types:
  - <xref:str>
