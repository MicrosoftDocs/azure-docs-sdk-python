### YamlMime:PythonClass
uid: azure.mgmt.netapp.models.ElasticExportPolicyRule
name: ElasticExportPolicyRule
fullName: azure.mgmt.netapp.models.ElasticExportPolicyRule
module: azure.mgmt.netapp.models
summary: Elastic Volume Export Policy Rule.
constructor:
  syntax: 'ElasticExportPolicyRule(*args: Any, **kwargs: Any)'
variables:
- description: 'Controls the priority of the export policy rule. When connecting to
    the

    volume the rule with the lowest index that applies to the connecting client is
    used.'
  name: rule_index
  types:
  - <xref:int>
- description: 'Specifies the Unix file access level for the volume. It encompasses

    both read-only and read-write permissions. Additionally, NoAccess can be set to
    block all

    access to the volume. Known values are: "ReadOnly", "ReadWrite", and "NoAccess".'
  name: unix_access_rule
  types:
  - <xref:str>
  - <xref:azure.mgmt.netapp.models.ElasticUnixAccessRule>
- description: 'Allows clients to access the volume with the NFSv3 protocol. Enable
    only for NFSv3

    type volumes. Known values are: "Enabled" and "Disabled".'
  name: nfsv3
  types:
  - <xref:str>
  - <xref:azure.mgmt.netapp.models.ElasticNfsv3Access>
- description: 'Allows clients to access the volume with at least NFSv4.1 protocol.
    Known values

    are: "Enabled" and "Disabled".'
  name: nfsv4
  types:
  - <xref:str>
  - <xref:azure.mgmt.netapp.models.ElasticNfsv4Access>
- description: 'Client ingress specification for the export policy as list of IPv4

    CIDRs, IPv4 host addresses and host names.'
  name: allowed_clients
  types:
  - <xref:list>[<xref:str>]
- description: 'Indicates whether root access to the volume is granted to clients
    affected

    by this rule. Known values are: "Enabled" and "Disabled".'
  name: root_access
  types:
  - <xref:str>
  - <xref:azure.mgmt.netapp.models.ElasticRootAccess>
