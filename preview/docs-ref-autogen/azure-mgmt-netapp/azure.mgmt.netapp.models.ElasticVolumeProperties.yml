### YamlMime:PythonClass
uid: azure.mgmt.netapp.models.ElasticVolumeProperties
name: ElasticVolumeProperties
fullName: azure.mgmt.netapp.models.ElasticVolumeProperties
module: azure.mgmt.netapp.models
summary: Elastic Volume properties.
constructor:
  syntax: 'ElasticVolumeProperties(*args: Any, **kwargs: Any)'
variables:
- description: 'A unique file path for the volume. Used when creating mount targets.
    This

    needs to be unique within the elastic capacity pool. Required.'
  name: file_path
  types:
  - <xref:str>
- description: 'Maximum size allowed for a volume in bytes. Valid values are in the
    range 1GiB to

    16TiB. Values expressed in bytes as multiples of 1 GiB. Required.'
  name: size
  types:
  - <xref:int>
- description: Set of export policy rules.
  name: export_policy
  types:
  - <xref:azure.mgmt.netapp.models.ElasticExportPolicy>
- description: Set of support protocol types for the elastic volume. Required.
  name: protocol_types
  types:
  - <xref:list>[<xref:str>
  - <xref:azure.mgmt.netapp.models.ElasticProtocolType>]
- description: 'Azure lifecycle management. Known values are: "Accepted", "Creating",

    "Patching", "Updating", "Deleting", "Moving", "Failed", and "Succeeded".'
  name: provisioning_state
  types:
  - <xref:str>
  - <xref:azure.mgmt.netapp.models.NetAppProvisioningState>
- description: 'Current availability status of the resource. Known values are:

    "Online" and "Offline".'
  name: availability_status
  types:
  - <xref:str>
  - <xref:azure.mgmt.netapp.models.ElasticResourceAvailabilityStatus>
- description: Resource identifier used to identify the Elastic Snapshot.
  name: snapshot_resource_id
  types:
  - <xref:str>
- description: List of mount targets that can be used to mount this volume.
  name: mount_targets
  types:
  - <xref:list>[<xref:azure.mgmt.netapp.models.ElasticMountTargetProperties>]
- description: 'Data protection configuration option for the volume, including snapshot

    policies and backup.'
  name: data_protection
  types:
  - <xref:azure.mgmt.netapp.models.ElasticVolumeDataProtectionProperties>
- description: 'Controls the visibility of the volume''s read-only snapshot

    directory, which provides access to each of the volume''s snapshots. Known values
    are: "Hidden"

    and "Visible".'
  name: snapshot_directory_visibility
  types:
  - <xref:str>
  - <xref:azure.mgmt.netapp.models.SnapshotDirectoryVisibility>
- description: SMB Properties.
  name: smb_properties
  types:
  - <xref:azure.mgmt.netapp.models.ElasticSmbProperties>
- description: Resource identifier used to identify the Elastic Backup.
  name: backup_resource_id
  types:
  - <xref:str>
- description: 'The current state of the restoration process. Known values are:

    "Restoring", "Restored", and "Failed".'
  name: restoration_state
  types:
  - <xref:str>
  - <xref:azure.mgmt.netapp.models.ElasticVolumeRestorationState>
