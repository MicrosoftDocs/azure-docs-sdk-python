uid: azure.mgmt.netapp.models.CoolAccessRetrievalPolicy
name: CoolAccessRetrievalPolicy
fullName: azure.mgmt.netapp.models.CoolAccessRetrievalPolicy
summary: "coolAccessRetrievalPolicy determines the data retrieval behavior from the\
  \ cool tier to standard\n   storage based on the read pattern for cool access enabled\
  \ volumes. The possible values for this\n   field are:\n\nDefault - Data will be\
  \ pulled from cool tier to standard storage on random reads. This policy\n   is\
  \ the default.\n\nOnRead - All client-driven data read is pulled from cool tier\
  \ to standard storage on both\n   sequential and random reads.\n\nNever - No client-driven\
  \ data is pulled from cool tier to standard storage."
module: azure.mgmt.netapp.models
fields:
- name: DEFAULT
  uid: azure.mgmt.netapp.models.CoolAccessRetrievalPolicy.DEFAULT
- name: NEVER
  uid: azure.mgmt.netapp.models.CoolAccessRetrievalPolicy.NEVER
- name: ON_READ
  uid: azure.mgmt.netapp.models.CoolAccessRetrievalPolicy.ON_READ
