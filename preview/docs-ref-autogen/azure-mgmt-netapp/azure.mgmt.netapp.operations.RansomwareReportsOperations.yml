- uid: azure.mgmt.netapp.operations.RansomwareReportsOperations.get
  name: get
  summary: 'Get details of the specified ransomware report (ARP)

    ARP reports are created with a list of suspected files when it detects any combination
    of high

    data entropy, abnormal volume activity with data encryption, and unusual file
    extensions.

    ARP creates snapshots named Anti_ransomware_backup when it detects a potential
    ransomware

    threat. You can use one of these ARP snapshots or another snapshot of your volume
    to restore

    data.'
  signature: 'get(resource_group_name: str, account_name: str, pool_name: str, volume_name:
    str, ransomware_report_name: str, **kwargs: Any) -> RansomwareReport'
  parameters:
  - name: resource_group_name
    description: 'The name of the resource group. The name is case insensitive.

      Required.'
    isRequired: true
    types:
    - <xref:str>
  - name: account_name
    description: The name of the NetApp account. Required.
    isRequired: true
    types:
    - <xref:str>
  - name: pool_name
    description: The name of the capacity pool. Required.
    isRequired: true
    types:
    - <xref:str>
  - name: volume_name
    description: The name of the volume. Required.
    isRequired: true
    types:
    - <xref:str>
  - name: ransomware_report_name
    description: The name of the ransomware report. Required.
    isRequired: true
    types:
    - <xref:str>
  return:
    description: RansomwareReport. The RansomwareReport is compatible with MutableMapping
    types:
    - <xref:azure.mgmt.netapp.models.RansomwareReport>
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
- uid: azure.mgmt.netapp.operations.RansomwareReportsOperations.list
  name: list
  summary: 'List all ransomware reports for the volume

    Returns a list of the Advanced Ransomware Protection (ARP) reports for the volume.

    ARP reports are created with a list of suspected files when it detects any combination
    of high

    data entropy, abnormal volume activity with data encryption, and unusual file
    extensions.

    ARP creates snapshots named Anti_ransomware_backup when it detects a potential
    ransomware

    threat. You can use one of these ARP snapshots or another snapshot of your volume
    to restore

    data".'
  signature: 'list(resource_group_name: str, account_name: str, pool_name: str, volume_name:
    str, **kwargs: Any) -> ItemPaged[RansomwareReport]'
  parameters:
  - name: resource_group_name
    description: 'The name of the resource group. The name is case insensitive.

      Required.'
    isRequired: true
    types:
    - <xref:str>
  - name: account_name
    description: The name of the NetApp account. Required.
    isRequired: true
    types:
    - <xref:str>
  - name: pool_name
    description: The name of the capacity pool. Required.
    isRequired: true
    types:
    - <xref:str>
  - name: volume_name
    description: The name of the volume. Required.
    isRequired: true
    types:
    - <xref:str>
  return:
    description: An iterator like instance of RansomwareReport
    types:
    - <xref:azure.core.paging.ItemPaged>[<xref:azure.mgmt.netapp.models.RansomwareReport>]
  exceptions:
