- uid: azure.mgmt.netapp.operations.RansomwareReportsOperations.begin_clear_suspects
  name: begin_clear_suspects
  summary: '"Clear ransomware suspects for the given Advanced Ransomware Protection
    report. You should

    evaluate the report to determine whether the activity is acceptable (false positive)
    or whether

    an attack seems malicious.

    ARP creates snapshots named Anti_ransomware_backup when it detects a potential
    ransomware

    threat. You can use one of these ARP snapshots or another snapshot of your volume
    to restore

    data",.'
  signature: 'begin_clear_suspects(resource_group_name: str, account_name: str, pool_name:
    str, volume_name: str, ransomware_report_name: str, body: _models.RansomwareSuspectsClearRequest,
    *, content_type: str = ''application/json'', **kwargs: Any) -> LROPoller[None]'
  parameters:
  - name: resource_group_name
    description: 'The name of the resource group. The name is case insensitive.

