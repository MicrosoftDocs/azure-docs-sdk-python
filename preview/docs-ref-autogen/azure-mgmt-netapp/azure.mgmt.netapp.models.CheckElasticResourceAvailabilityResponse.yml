variables:
- description: 'True indicates name is valid and available. False indicates the name
    is

    invalid, unavailable, or both. Known values are: "True" and "False".'
  name: is_available
  types:
  - <xref:str>
  - <xref:azure.mgmt.netapp.models.CheckElasticResourceAvailabilityStatus>
