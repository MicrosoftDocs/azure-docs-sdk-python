uid: azure.mgmt.netapp.models.RansomwareReportProperties
name: RansomwareReportProperties
fullName: azure.mgmt.netapp.models.RansomwareReportProperties
module: azure.mgmt.netapp.models
summary: 'Advanced Ransomware Protection (ARP) report properties.


  Evaluate the report to determine whether the activity is acceptable (false positive)
  or whether

  an attack seems malicious using the ClearSuspects operation.


  Advanced Ransomware Protection (ARP) creates snapshots named Anti_ransomware_backup
  when it

  detects a potential ransomware threat. You can use one of the ARP snapshots or another
  snapshot

  of your volume to restore data.'
constructor:
  syntax: 'RansomwareReportProperties(*args: Any, **kwargs: Any)'
variables:
- description: The creation date and time of the report.
  name: event_time
  types:
  - <xref:datetime.datetime>
- description: 'State of the Advanced Ransomware Protection (ARP) report. Known values
    are:

    "Active" and "Resolved".'
  name: state
  types:
  - <xref:str>
  - <xref:azure.mgmt.netapp.models.RansomwareReportState>
- description: 'Severity of the Advanced Ransomware Protection (ARP) report. Known
    values are:

    "None", "Low", "Moderate", and "High".'
  name: severity
  types:
