summary: "Volume properties.\n\n   ivar file_system_id:\n      Unique FileSystem Identifier.\n\
  \n   vartype file_system_id:\n      str\n\n   ivar creation_token:\n      A unique\
  \ file path for the volume. Used when creating mount targets.\n      Required.\n\
  \n   vartype creation_token:\n      str\n\n   ivar service_level:\n      The service\
  \ level of the file system. Known values are: \"Standard\",\n      \"Premium\",\
  \ \"Ultra\", \"StandardZRS\", and \"Flexible\".\n\n   vartype service_level:\n \
  \     str or ~azure.mgmt.netapp.models.ServiceLevel\n\n   ivar usage_threshold:\n\
  \      Maximum storage quota allowed for a file system in bytes. This is a soft\n\
  \      quota used for alerting only. For regular volumes, valid values are in the\
  \ range 50GiB to\n      100TiB. For large volumes, valid values are in the range\
  \ 100TiB to 500TiB, and on an\n      exceptional basis, from to 2400GiB to 2400TiB.\
  \ Values expressed in bytes as multiples of 1 GiB.\n      Required.\n\n   vartype\
  \ usage_threshold:\n      int\n\n   ivar export_policy:\n      Set of export policy\
  \ rules.\n\n   vartype export_policy:\n      ~azure.mgmt.netapp.models.VolumePropertiesExportPolicy\n\
  \n   ivar protocol_types:\n      Set of protocol types, default NFSv3, CIFS for\
  \ SMB protocol.\n\n   vartype protocol_types:\n      list[str]\n\n   ivar provisioning_state:\n\
  \      Azure lifecycle management.\n\n   vartype provisioning_state:\n      str\n\
  \n   ivar snapshot_id:\n      Resource identifier used to identify the Snapshot.\n\
  \n   vartype snapshot_id:\n      str\n\n   ivar delete_base_snapshot:\n      If\
  \ enabled (true) the snapshot the volume was created from will be\n      automatically\
  \ deleted after the volume create operation has finished.  Defaults to false.\n\n\
  \   vartype delete_base_snapshot:\n      bool\n\n   ivar backup_id:\n      Resource\
  \ identifier used to identify the Backup.\n\n   vartype backup_id:\n      str\n\n\
  \   ivar baremetal_tenant_id:\n      Unique Baremetal Tenant Identifier.\n\n   vartype\
  \ baremetal_tenant_id:\n      str\n\n   ivar subnet_id:\n      The Azure Resource\
  \ URI for a delegated subnet. Must have the delegation\n      Microsoft.NetApp/volumes.\
  \ Required.\n\n   vartype subnet_id:\n      str\n\n   ivar network_features:\n \
  \     The original value of the network features type available to the volume\n\
  \      at the time it was created. Known values are: \"Basic\", \"Standard\", \"\
  Basic_Standard\", and\n      \"Standard_Basic\".\n\n   vartype network_features:\n\
  \      str or ~azure.mgmt.netapp.models.NetworkFeatures\n\n   ivar effective_network_features:\n\
  \      The effective value of the network features type available to\n      the\
  \ volume, or current effective state of update. Known values are: \"Basic\", \"\
  Standard\",\n      \"Basic_Standard\", and \"Standard_Basic\".\n\n   vartype effective_network_features:\n\
  \      str or ~azure.mgmt.netapp.models.NetworkFeatures\n\n   ivar network_sibling_set_id:\n\
  \      Network Sibling Set ID for the the group of volumes sharing\n      networking\
  \ resources.\n\n   vartype network_sibling_set_id:\n      str\n\n   ivar storage_to_network_proximity:\n\
  \      Provides storage to network proximity information for the\n      volume.\
  \ Known values are: \"Default\", \"T1\", \"T2\", and \"AcrossT2\".\n\n   vartype\
  \ storage_to_network_proximity:\n      str or\n      ~azure.mgmt.netapp.models.VolumeStorageToNetworkProximity\n\
  \n   ivar mount_targets:\n      List of mount targets.\n\n   vartype mount_targets:\n\
  \      list[~azure.mgmt.netapp.models.MountTargetProperties]\n\n   ivar volume_type:\n\
  \      What type of volume is this. For destination volumes in Cross Region\n  \
  \    Replication, set type to DataProtection. For creating clone volume, set type\
  \ to ShortTermClone.\n\n   vartype volume_type:\n      str\n\n   ivar data_protection:\n\
  \      DataProtection type volumes include an object containing details of the\n\
  \      replication.\n\n   vartype data_protection:\n      ~azure.mgmt.netapp.models.VolumePropertiesDataProtection\n\
  \n   ivar accept_grow_capacity_pool_for_short_term_clone_split:\n      While auto\
  \ splitting the short term\n      clone volume, if the parent pool does not have\
  \ enough space to accommodate the volume after\n      split, it will be automatically\
  \ resized, which will lead to increased billing. To accept\n      capacity pool\
  \ size auto grow and create a short term clone volume, set the property as\n   \
  \   accepted. Known values are: \"Accepted\" and \"Declined\".\n\n   vartype accept_grow_capacity_pool_for_short_term_clone_split:\n\
  \      str or\n      ~azure.mgmt.netapp.models.AcceptGrowCapacityPoolForShortTermCloneSplit\n\
  \n   ivar is_restoring:\n      Restoring.\n\n   vartype is_restoring:\n      bool\n\
  \n   ivar snapshot_directory_visible:\n      If enabled (true) the volume will contain\
  \ a read-only\n      snapshot directory which provides access to each of the volume's\
  \ snapshots (defaults to true).\n\n   vartype snapshot_directory_visible:\n    \
  \  bool\n\n   ivar kerberos_enabled:\n      Describe if a volume is KerberosEnabled.\
  \ To be use with swagger version\n      2020-05-01 or later.\n\n   vartype kerberos_enabled:\n\
  \      bool\n\n   ivar security_style:\n      The security style of volume, default\
  \ unix, defaults to ntfs for dual\n      protocol or CIFS protocol. Known values\
  \ are: \"ntfs\" and \"unix\".\n\n   vartype security_style:\n      str or ~azure.mgmt.netapp.models.SecurityStyle\n\
  \n   ivar smb_encryption:\n      Enables encryption for in-flight smb3 data. Only\
  \ applicable for\n      SMB/DualProtocol volume. To be used with swagger version\
  \ 2020-08-01 or later.\n\n   vartype smb_encryption:\n      bool\n\n   ivar smb_access_based_enumeration:\n\
  \      Enables access-based enumeration share property for SMB\n      Shares. Only\
  \ applicable for SMB/DualProtocol volume. Known values are: \"Disabled\" and\n \
  \     \"Enabled\".\n\n   vartype smb_access_based_enumeration:\n      str or\n \
  \     ~azure.mgmt.netapp.models.SmbAccessBasedEnumeration\n\n   ivar smb_non_browsable:\n\
  \      Enables non-browsable property for SMB Shares. Only applicable for\n    \
  \  SMB/DualProtocol volume. Known values are: \"Disabled\" and \"Enabled\".\n\n\
  \   vartype smb_non_browsable:\n      str or ~azure.mgmt.netapp.models.SmbNonBrowsable\n\
  \n   ivar smb_continuously_available:\n      Enables continuously available share\
  \ property for smb volume.\n      Only applicable for SMB volume.\n\n   vartype\
  \ smb_continuously_available:\n      bool\n\n   ivar throughput_mibps:\n      Maximum\
  \ throughput in MiB/s that can be achieved by this volume and\n      this will be\
  \ accepted as input only for manual qosType volume.\n\n   vartype throughput_mibps:\n\
  \      float\n\n   ivar actual_throughput_mibps:\n      Actual throughput in MiB/s\
  \ for auto qosType volumes calculated\n      based on size and serviceLevel.\n\n\
  \   vartype actual_throughput_mibps:\n      float\n\n   ivar encryption_key_source:\n\
  \      Source of key used to encrypt data in volume. Applicable if NetApp\n    \
  \  account has encryption.keySource = 'Microsoft.KeyVault'. Possible values (case-insensitive)\n\
  \      are: 'Microsoft.NetApp, Microsoft.KeyVault'. Known values are: \"Microsoft.NetApp\"\
  \ and\n      \"Microsoft.KeyVault\".\n\n   vartype encryption_key_source:\n    \
  \  str or ~azure.mgmt.netapp.models.EncryptionKeySource\n\n   ivar key_vault_private_endpoint_resource_id:\n\
  \      The resource ID of private endpoint for KeyVault.\n      It must reside in\
  \ the same VNET as the volume. Only applicable if encryptionKeySource =\n      'Microsoft.KeyVault'.\n\
  \n   vartype key_vault_private_endpoint_resource_id:\n      str\n\n   ivar ldap_enabled:\n\
  \      Specifies whether LDAP is enabled or not for a given NFS volume.\n\n   vartype\
  \ ldap_enabled:\n      bool\n\n   ivar ldap_server_type:\n      Specifies the type\
  \ of LDAP server for a given NFS volume. Known values\n      are: \"ActiveDirectory\"\
  \ and \"OpenLDAP\".\n\n   vartype ldap_server_type:\n      str or ~azure.mgmt.netapp.models.LdapServerType\n\
  \n   ivar cool_access:\n      Specifies whether Cool Access(tiering) is enabled\
  \ for the volume.\n\n   vartype cool_access:\n      bool\n\n   ivar coolness_period:\n\
  \      Specifies the number of days after which data that is not accessed by\n \
  \     clients will be tiered.\n\n   vartype coolness_period:\n      int\n\n   ivar\
  \ cool_access_retrieval_policy:\n      coolAccessRetrievalPolicy determines the\
  \ data retrieval\n      behavior from the cool tier to standard storage based on\
  \ the read pattern for cool access\n      enabled volumes. The possible values for\
  \ this field are:\n\nDefault - Data will be pulled from cool tier to standard storage\
  \ on random reads. This policy\n   is the default.\n\nOnRead - All client-driven\
  \ data read is pulled from cool tier to standard storage on both\n   sequential\
  \ and random reads.\n\nNever - No client-driven data is pulled from cool tier to\
  \ standard storage. Known values are:\n      \"Default\", \"OnRead\", and \"Never\"\
  .\n\n   vartype cool_access_retrieval_policy:\n      str or\n      ~azure.mgmt.netapp.models.CoolAccessRetrievalPolicy\n\
  \n   ivar cool_access_tiering_policy:\n      coolAccessTieringPolicy determines\
  \ which cold data blocks are\n      moved to cool tier. The possible values for\
  \ this field are: Auto - Moves cold user data blocks\n      in both the Snapshot\
  \ copies and the active file system to the cool tier tier. This policy is\n    \
  \  the default. SnapshotOnly - Moves user data blocks of the Volume Snapshot copies\
  \ that are not\n      associated with the active file system to the cool tier. Known\
  \ values are: \"Auto\" and\n      \"SnapshotOnly\".\n\n   vartype cool_access_tiering_policy:\n\
  \      str or ~azure.mgmt.netapp.models.CoolAccessTieringPolicy\n\n   ivar unix_permissions:\n\
  \      UNIX permissions for NFS volume accepted in octal 4 digit format. First\n\
  \      digit selects the set user ID(4), set group ID (2) and sticky (1) attributes.\
  \ Second digit\n      selects permission for the owner of the file: read (4), write\
  \ (2) and execute (1). Third\n      selects permissions for other users in the same\
  \ group. the fourth for other users not in the\n      group. 0755 - gives read/write/execute\
  \ permissions to owner and read/execute to group and other\n      users.\n\n   vartype\
  \ unix_permissions:\n      str\n\n   ivar clone_progress:\n      When a volume is\
  \ being restored from another volume's snapshot, will show\n      the percentage\
  \ completion of this cloning process. When this value is empty/null there is no\n\
  \      cloning process currently happening on this volume. This value will update\
  \ every 5 minutes\n      during cloning.\n\n   vartype clone_progress:\n      int\n\
  \n   ivar file_access_logs:\n      Flag indicating whether file access logs are\
  \ enabled for the volume,\n      based on active diagnostic settings present on\
  \ the volume. Known values are: \"Enabled\" and\n      \"Disabled\".\n\n   vartype\
  \ file_access_logs:\n      str or ~azure.mgmt.netapp.models.FileAccessLogs\n\n \
  \  ivar avs_data_store:\n      Specifies whether the volume is enabled for Azure\
  \ VMware Solution (AVS)\n      datastore purpose. Known values are: \"Enabled\"\
  \ and \"Disabled\".\n\n   vartype avs_data_store:\n      str or ~azure.mgmt.netapp.models.AvsDataStore\n\
  \n   ivar data_store_resource_id:\n      Data store resource unique identifier.\n\
  \n   vartype data_store_resource_id:\n      list[str]\n\n   ivar is_default_quota_enabled:\n\
  \      Specifies if default quota is enabled for the volume.\n\n   vartype is_default_quota_enabled:\n\
  \      bool\n\n   ivar default_user_quota_in_ki_bs:\n      Default user quota for\
  \ volume in KiBs. If\n      isDefaultQuotaEnabled is set, the minimum value of 4\
  \ KiBs applies .\n\n   vartype default_user_quota_in_ki_bs:\n      int\n\n   ivar\
  \ default_group_quota_in_ki_bs:\n      Default group quota for volume in KiBs. If\n\
  \      isDefaultQuotaEnabled is set, the minimum value of 4 KiBs applies.\n\n  \
  \ vartype default_group_quota_in_ki_bs:\n      int\n\n   ivar maximum_number_of_files:\n\
  \      Maximum number of files allowed. Needs a service request in\n      order\
  \ to be changed. Only allowed to be changed if volume quota is more than 4TiB.\n\
  \n   vartype maximum_number_of_files:\n      int\n\n   ivar volume_group_name:\n\
  \      Volume Group Name.\n\n   vartype volume_group_name:\n      str\n\n   ivar\
  \ capacity_pool_resource_id:\n      Pool Resource Id used in case of creating a\
  \ volume through\n      volume group.\n\n   vartype capacity_pool_resource_id:\n\
  \      str\n\n   ivar proximity_placement_group:\n      Proximity placement group\
  \ associated with the volume.\n\n   vartype proximity_placement_group:\n      str\n\
  \n   ivar t2_network:\n      T2 network information.\n\n   vartype t2_network:\n\
  \      str\n\n   ivar volume_spec_name:\n      Volume spec name is the application\
  \ specific designation or identifier\n      for the particular volume in a volume\
  \ group for e.g. data, log.\n\n   vartype volume_spec_name:\n      str\n\n   ivar\
  \ encrypted:\n      Specifies if the volume is encrypted or not. Only available\
  \ on volumes created\n      or updated after 2022-01-01.\n\n   vartype encrypted:\n\
  \      bool\n\n   ivar placement_rules:\n      Application specific placement rules\
  \ for the particular volume.\n\n   vartype placement_rules:\n      list[~azure.mgmt.netapp.models.PlacementKeyValuePairs]\n\
  \n   ivar enable_subvolumes:\n      Flag indicating whether subvolume operations\
  \ are enabled on the\n      volume. Known values are: \"Enabled\" and \"Disabled\"\
  .\n\n   vartype enable_subvolumes:\n      str or ~azure.mgmt.netapp.models.EnableSubvolumes\n\
  \n   ivar provisioned_availability_zone:\n      The availability zone where the\
  \ volume is provisioned.\n      This refers to the logical availability zone where\
  \ the volume resides.\n\n   vartype provisioned_availability_zone:\n      str\n\n\
  \   ivar is_large_volume:\n      Specifies whether volume is a Large Volume or Regular\
  \ Volume.\n\n   vartype is_large_volume:\n      bool\n\n   ivar originating_resource_id:\n\
  \      Id of the snapshot or backup that the volume is restored from.\n\n   vartype\
  \ originating_resource_id:\n      str\n\n   ivar inherited_size_in_bytes:\n    \
  \  Space shared by short term clone volume with parent volume in\n      bytes.\n\
  \n   vartype inherited_size_in_bytes:\n      int\n\n   ivar language:\n      Language\
  \ supported for volume. Known values are: \"c.utf-8\", \"utf8mb4\", \"ar\",\n  \
  \    \"ar.utf-8\", \"hr\", \"hr.utf-8\", \"cs\", \"cs.utf-8\", \"da\", \"da.utf-8\"\
  , \"nl\", \"nl.utf-8\", \"en\",\n      \"en.utf-8\", \"fi\", \"fi.utf-8\", \"fr\"\
  , \"fr.utf-8\", \"de\", \"de.utf-8\", \"he\", \"he.utf-8\", \"hu\",\n      \"hu.utf-8\"\
  , \"it\", \"it.utf-8\", \"ja\", \"ja.utf-8\", \"ja-v1\", \"ja-v1.utf-8\", \"ja-jp.pck\"\
  ,\n      \"ja-jp.pck.utf-8\", \"ja-jp.932\", \"ja-jp.932.utf-8\", \"ja-jp.pck-v2\"\
  , \"ja-jp.pck-v2.utf-8\", \"ko\",\n      \"ko.utf-8\", \"no\", \"no.utf-8\", \"\
  pl\", \"pl.utf-8\", \"pt\", \"pt.utf-8\", \"c\", \"ro\", \"ro.utf-8\", \"ru\",\n\
  \      \"ru.utf-8\", \"zh\", \"zh.utf-8\", \"zh.gbk\", \"zh.gbk.utf-8\", \"zh-tw.big5\"\
  , \"zh-tw.big5.utf-8\",\n      \"zh-tw\", \"zh-tw.utf-8\", \"sk\", \"sk.utf-8\"\
  , \"sl\", \"sl.utf-8\", \"es\", \"es.utf-8\", \"sv\", \"sv.utf-8\",\n      \"tr\"\
  , \"tr.utf-8\", \"en-us\", and \"en-us.utf-8\".\n\n   vartype language:\n      str\
  \ or ~azure.mgmt.netapp.models.VolumeLanguage"
