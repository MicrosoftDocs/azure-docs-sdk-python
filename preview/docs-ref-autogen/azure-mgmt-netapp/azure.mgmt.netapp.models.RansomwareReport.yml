name: RansomwareReport
fullName: azure.mgmt.netapp.models.RansomwareReport
module: azure.mgmt.netapp.models
summary: 'Advanced Ransomware Protection (ARP) report

  Get details of the specified Advanced Ransomware Protection report (ARP).

  ARP reports are created with a list of suspected files when it detects any combination
  of high

  data entropy, abnormal volume activity with data encryption, and unusual file extensions.

  ARP creates snapshots named Anti_ransomware_backup when it detects a potential ransomware

  threat. You can use one of these ARP snapshots or another snapshot of your volume
  to restore

  data.'
