summary: 'Restore payload for Single File Backup Restore.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'BackupRestoreFiles(*, file_list: List[str], destination_volume_id: str,
    restore_file_path: str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
