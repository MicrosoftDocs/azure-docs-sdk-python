    description: List of files to be restored. Required.
    types:
    - <xref:list>[<xref:str>]
  - name: restore_file_path
    description: 'Destination folder where the files will be restored. The path name

      should start with a forward slash. If it is omitted from request then restore
      is done at the

      root folder of the destination volume by default.'
    types:
    - <xref:str>
  - name: destination_volume_id
    description: 'Resource Id of the destination volume on which the files need

      to be restored. Required.'
    types:
    - <xref:str>
