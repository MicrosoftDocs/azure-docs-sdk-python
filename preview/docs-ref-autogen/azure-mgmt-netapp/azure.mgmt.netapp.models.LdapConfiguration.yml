### YamlMime:PythonClass
uid: azure.mgmt.netapp.models.LdapConfiguration
name: LdapConfiguration
fullName: azure.mgmt.netapp.models.LdapConfiguration
module: azure.mgmt.netapp.models
summary: LDAP configuration.
constructor:
  syntax: 'LdapConfiguration(*, domain: str | None = None, ldap_servers: list[str]
    | None = None, ldap_over_tls: bool | None = None, server_ca_certificate: str |
    None = None, certificate_cn_host: str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: domain
    description: Name of the LDAP configuration domain.
    defaultValue: None
    types:
    - <xref:str>
  - name: ldap_servers
    description: List of LDAP server IP addresses (IPv4 only) for the LDAP domain.
    defaultValue: None
    types:
    - <xref:list>[<xref:str>]
  - name: ldap_over_tls
    description: Specifies whether or not the LDAP traffic needs to be secured via
      TLS.
    defaultValue: None
    types:
    - <xref:bool>
  - name: server_ca_certificate
    description: 'When LDAP over SSL/TLS is enabled, the LDAP client is required

      to have base64 encoded ldap servers CA certificate.'
    defaultValue: None
    types:
    - <xref:str>
  - name: certificate_cn_host
    description: 'The CN host name used while generating the certificate, LDAP Over

      TLS requires the CN host name to create DNS host entry.'
    defaultValue: None
    types:
    - <xref:str>
variables:
- description: Name of the LDAP configuration domain.
  name: domain
  types:
  - <xref:str>
- description: List of LDAP server IP addresses (IPv4 only) for the LDAP domain.
