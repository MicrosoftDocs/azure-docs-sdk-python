fullName: azure.mgmt.netapp.models.LargeVolumeType
summary: 'Specifies the type of the Large Volume. When set to ''LargeVolume'', the
  large volume is created

  with standard configuration.

  If it is set to ''ExtraLargeVolume7Dot2PiB'', the extra large volume is created
  with higher

  capacity limit 7.2PiB with cool access enabled,

  delivering higher capacity limit with lower costs.'
