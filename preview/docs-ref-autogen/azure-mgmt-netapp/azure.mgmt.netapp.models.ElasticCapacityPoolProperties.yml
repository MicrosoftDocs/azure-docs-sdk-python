uid: azure.mgmt.netapp.models.ElasticCapacityPoolProperties
name: ElasticCapacityPoolProperties
fullName: azure.mgmt.netapp.models.ElasticCapacityPoolProperties
module: azure.mgmt.netapp.models
summary: Elastic capacity pool properties.
constructor:
  syntax: 'ElasticCapacityPoolProperties(*args: Any, **kwargs: Any)'
variables:
- description: 'Provisioned size of the pool (in bytes). For zoneRedundant service
    level pool,

    value must be in the range 1TiB to 16TiB or 1TiB to 128TiB for supported region.
    Values

    expressed in bytes as multiples of 1TiB till 16TiB and in multiples of 8TiB from
    24TiB to

    128TiB. Pool size can''t be shrunk once it is created. Required.'
  name: size
  types:
  - <xref:int>
- description: The service level of the elastic capacity pool. Required. "ZoneRedundant"
  name: service_level
  types:
  - <xref:str>
  - <xref:azure.mgmt.netapp.models.ElasticServiceLevel>
- description: 'Azure lifecycle management. Known values are: "Accepted", "Creating",

    "Patching", "Updating", "Deleting", "Moving", "Failed", and "Succeeded".'
  name: provisioning_state
  types:
  - <xref:str>
  - <xref:azure.mgmt.netapp.models.NetAppProvisioningState>
- description: Encryption settings.
  name: encryption
  types:
  - <xref:azure.mgmt.netapp.models.ElasticEncryptionConfiguration>
- description: Total throughput of the pool in MiB/s.
  name: total_throughput_mibps
  types:
  - <xref:float>
- description: 'The Azure Resource URI for a delegated subnet. Must have the

    delegation Microsoft.NetApp/elasticVolumes, this is used by all the volumes within
    the pool.

    Required.'
  name: subnet_resource_id
  types:
  - <xref:str>
- description: 'Indicates the current zone of the pool. This can be changed for

    zoneRedundant service level pool with the changeZone action.'
  name: current_zone
  types:
  - <xref:str>
- description: 'Current availability status of the resource. Known values are:

    "Online" and "Offline".'
  name: availability_status
  types:
  - <xref:str>
  - <xref:azure.mgmt.netapp.models.ElasticResourceAvailabilityStatus>
- description: 'The Azure Resource URI for an Active Directory

    configuration. This is used by all the SMB volumes within the pool.'
  name: active_directory_config_resource_id
  types:
  - <xref:str>
