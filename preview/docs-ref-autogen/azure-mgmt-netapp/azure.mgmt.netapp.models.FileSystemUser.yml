uid: azure.mgmt.netapp.models.FileSystemUser
name: FileSystemUser
fullName: azure.mgmt.netapp.models.FileSystemUser
module: azure.mgmt.netapp.models
summary: 'File System user having access to volume data. For Unix, this is the user''s
  uid and gid. For

  Windows, this is the user''s username. Note that the Unix and Windows user details
  are mutually

  exclusive, meaning one or other must be supplied, but not both.'
