uid: azure.mgmt.computefleet.models.DiffDiskSettings
name: DiffDiskSettings
fullName: azure.mgmt.computefleet.models.DiffDiskSettings
module: azure.mgmt.computefleet.models
summary: 'Describes the parameters of ephemeral disk settings that can be specified
  for

  operating system disk. **Note:** The ephemeral disk settings can only be

  specified for managed disk.'
constructor:
  syntax: 'DiffDiskSettings(*args: Any, **kwargs: Any)'
variables:
- description: Specifies the ephemeral disk settings for operating system disk. "Local"
  name: option
  types:
  - <xref:str>
  - <xref:azure.mgmt.computefleet.models.DiffDiskOptions>
- description: 'Specifies the ephemeral disk placement for operating system disk.
    Possible

    values are: **CacheDisk,** **ResourceDisk.** The defaulting behavior is:

    **CacheDisk** if one is configured for the VM size otherwise **ResourceDisk**

    is used. Refer to the VM size documentation for Windows VM at

    [https://learn.microsoft.com/azure/virtual-machines/windows/sizes](https://learn.microsoft.com/azure/virtual-machines/windows/sizes)
    and Linux VM at

    [https://learn.microsoft.com/azure/virtual-machines/linux/sizes](https://learn.microsoft.com/azure/virtual-machines/linux/sizes)
    to check which VM

    sizes exposes a cache disk. Known values are: "CacheDisk", "ResourceDisk", and
    "NvmeDisk".'
  name: placement
  types:
  - <xref:str>
  - <xref:azure.mgmt.computefleet.models.DiffDiskPlacement>
