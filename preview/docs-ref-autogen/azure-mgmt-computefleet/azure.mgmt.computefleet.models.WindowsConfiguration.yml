### YamlMime:PythonClass
uid: azure.mgmt.computefleet.models.WindowsConfiguration
name: WindowsConfiguration
fullName: azure.mgmt.computefleet.models.WindowsConfiguration
module: azure.mgmt.computefleet.models
summary: Specifies Windows operating system settings on the virtual machine.
constructor:
  syntax: 'WindowsConfiguration(*args: Any, **kwargs: Any)'
variables:
- description: 'Indicates whether virtual machine agent should be provisioned on the

    virtual

    machine. When this property is not specified in the request body, it is set to

    true by default. This will ensure that VM Agent is installed on the VM so that

    extensions can be added to the VM later.'
  name: provision_vm_agent
  types:
  - <xref:bool>
- description: 'Indicates whether Automatic Updates is enabled for the Windows

    virtual machine.

    Default value is true. For virtual machine scale sets, this property can be

    updated and updates will take effect on OS reprovisioning.'
  name: enable_automatic_updates
  types:
  - <xref:bool>
- description: 'Specifies the time zone of the virtual machine. e.g. "Pacific Standard
    Time".

    Possible values can be

    [TimeZoneInfo.Id](https://learn.microsoft.com/dotnet/api/system.timezoneinfo.id?#System_TimeZoneInfo_Id)

    value from time zones returned by

    [TimeZoneInfo.GetSystemTimeZones](https://learn.microsoft.com/dotnet/api/system.timezoneinfo.getsystemtimezones).'
  name: time_zone
  types:
  - <xref:str>
- description: 'Specifies additional base-64 encoded XML formatted

    information that can be

    included in the Unattend.xml file, which is used by Windows Setup.'
  name: additional_unattend_content
  types:
  - <xref:list>[<xref:azure.mgmt.computefleet.models.AdditionalUnattendContent>]
- description: '[Preview Feature] Specifies settings related to VM Guest Patching
    on

    Windows.'
  name: patch_settings
  types:
  - <xref:azure.mgmt.computefleet.models.PatchSettings>
- description: 'Specifies the Windows Remote Management listeners. This enables remote
    Windows

    PowerShell.'
  name: win_rm
  types:
  - <xref:azure.mgmt.computefleet.models.WinRMConfiguration>
- description: 'Indicates whether VMAgent Platform Updates is enabled

    for the Windows virtual

    machine. Default value is false.'
  name: enable_vm_agent_platform_updates
  types:
  - <xref:bool>
