uid: azure.mgmt.computefleet.models.VMSizeProperties
name: VMSizeProperties
fullName: azure.mgmt.computefleet.models.VMSizeProperties
module: azure.mgmt.computefleet.models
summary: Specifies VM Size Property settings on the virtual machine.
constructor:
  syntax: 'VMSizeProperties(*args: Any, **kwargs: Any)'
variables:
- description: 'Specifies the number of vCPUs available for the VM. When this property

    is not

    specified in the request body the default behavior is to set it to the value of

    vCPUs available for that VM size exposed in api response of [List all available

    virtual machine sizes in a

    region](https://learn.microsoft.com/en-us/rest/api/compute/resource-skus/list).'
  name: v_cpus_available
  types:
  - <xref:int>
- description: 'Specifies the vCPU to physical core ratio. When this property is not

    specified

    in the request body the default behavior is set to the value of vCPUsPerCore

    for the VM Size exposed in api response of [List all available virtual machine

    sizes in a

    region](https://learn.microsoft.com/en-us/rest/api/compute/resource-skus/list).

    **Setting this property to 1 also means that hyper-threading is disabled.**.'
  name: v_cpus_per_core
  types:
  - <xref:int>
