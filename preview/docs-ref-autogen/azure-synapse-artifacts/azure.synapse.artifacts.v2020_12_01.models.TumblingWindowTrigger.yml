### YamlMime:PythonClass
uid: azure.synapse.artifacts.v2020_12_01.models.TumblingWindowTrigger
name: TumblingWindowTrigger
fullName: azure.synapse.artifacts.v2020_12_01.models.TumblingWindowTrigger
module: azure.synapse.artifacts.v2020_12_01.models
inheritances:
- azure.synapse.artifacts.v2020_12_01.models._models_py3.Trigger
summary: 'Trigger that schedules pipeline runs for all fixed time interval windows
  from a start time without gaps and also supports backfill scenarios (when start
  time is in the past).


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'TumblingWindowTrigger(*, pipeline: azure.synapse.artifacts.v2020_12_01.models._models_py3.TriggerPipelineReference,
    frequency: str, interval: int, start_time: datetime.datetime, max_concurrency:
    int, additional_properties: Optional[Dict[str, Any]] = None, description: Optional[str]
    = None, annotations: Optional[List[Any]] = None, end_time: Optional[datetime.datetime]
    = None, delay: Optional[Any] = None, retry_policy: Optional[azure.synapse.artifacts.v2020_12_01.models._models_py3.RetryPolicy]
    = None, depends_on: Optional[List[azure.synapse.artifacts.v2020_12_01.models._models_py3.DependencyReference]]
    = None, **kwargs)'
  parameters:
  - name: additional_properties
    description: 'Unmatched properties from the message are deserialized to this

      collection.'
    isRequired: true
    types:
    - <xref:dict>[<xref:str>, <xref:any>]
  - name: type
    description: Required. Trigger type.Constant filled by server.
    isRequired: true
    types:
    - <xref:str>
  - name: description
    description: Trigger description.
    isRequired: true
    types:
    - <xref:str>
  - name: annotations
    description: List of tags that can be used for describing the trigger.
    isRequired: true
    types:
    - <xref:list>[<xref:any>]
  - name: pipeline
    description: 'Required. Pipeline for which runs are created when an event is fired
      for

      trigger window that is ready.'
    isRequired: true
    types:
    - <xref:azure.synapse.artifacts.v2020_12_01.models.TriggerPipelineReference>
  - name: frequency
    description: 'Required. The frequency of the time windows. Possible values include:

      "Minute", "Hour", "Month".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.synapse.artifacts.v2020_12_01.models.TumblingWindowFrequency>
  - name: interval
    description: 'Required. The interval of the time windows. The minimum interval
      allowed is 15

      Minutes.'
    isRequired: true
    types:
    - <xref:int>
  - name: start_time
    description: 'Required. The start time for the time period for the trigger during
      which

      events are fired for windows that are ready. Only UTC time is currently supported.'
    isRequired: true
    types:
    - <xref:datetime.datetime>
  - name: end_time
    description: 'The end time for the time period for the trigger during which events
      are fired

      for windows that are ready. Only UTC time is currently supported.'
    isRequired: true
    types:
    - <xref:datetime.datetime>
  - name: delay
    description: 'Specifies how long the trigger waits past due time before triggering
      new run. It

      doesn''t alter window start and end time. The default is 0. Type: string (or
      Expression with

      resultType string), pattern: ((d+).)?(dd):(60|([0-5][0-9])):(60|([0-5][0-9])).'
    isRequired: true
    types:
    - <xref:any>
  - name: max_concurrency
    description: 'Required. The max number of parallel time windows (ready for execution)

      for which a new run is triggered.'
    isRequired: true
    types:
    - <xref:int>
  - name: retry_policy
    description: Retry policy that will be applied for failed pipeline runs.
    isRequired: true
    types:
    - <xref:azure.synapse.artifacts.v2020_12_01.models.RetryPolicy>
  - name: depends_on
    description: 'Triggers that this trigger depends on. Only tumbling window triggers
      are

      supported.'
    isRequired: true
    types:
    - <xref:list>[<xref:azure.synapse.artifacts.v2020_12_01.models.DependencyReference>]
variables:
- description: 'Indicates if trigger is running or not. Updated when Start/Stop APIs
    are

    called on the Trigger. Possible values include: "Started", "Stopped", "Disabled".'
  name: runtime_state
  types:
  - <xref:str>
  - <xref:azure.synapse.artifacts.v2020_12_01.models.TriggerRuntimeState>
