### YamlMime:PythonClass
uid: azure.synapse.artifacts.v2021_06_01_preview.models.TabularSource
name: TabularSource
fullName: azure.synapse.artifacts.v2021_06_01_preview.models.TabularSource
module: azure.synapse.artifacts.v2021_06_01_preview.models
inheritances:
- azure.synapse.artifacts.v2021_06_01_preview.models._models_py3.CopySource
summary: 'Copy activity sources of tabular type.


  You probably want to use the sub-classes and not this class directly. Known

  sub-classes are: AmazonMWSSource, AmazonRedshiftSource, AzureMariaDBSource, AzureMySqlSource,
  AzurePostgreSqlSource, AzureSqlSource, AzureTableSource, CassandraSource, ConcurSource,
  CouchbaseSource, Db2Source, DrillSource, DynamicsAXSource, EloquaSource, GoogleAdWordsSource,
  GoogleBigQuerySource, GreenplumSource, HBaseSource, HiveSource, HubspotSource, ImpalaSource,
  InformixSource, JiraSource, MagentoSource, MariaDBSource, MarketoSource, MySqlSource,
  NetezzaSource, OdbcSource, OracleServiceCloudSource, PaypalSource, PhoenixSource,
  PostgreSqlSource, PrestoSource, QuickBooksSource, ResponsysSource, SalesforceMarketingCloudSource,
  SalesforceSource, SapBwSource, SapCloudForCustomerSource, SapEccSource, SapHanaSource,
  SapOpenHubSource, SapTableSource, ServiceNowSource, ShopifySource, SparkSource,
  SqlDWSource, SqlMISource, SqlServerSource, SqlSource, SquareSource, SybaseSource,
  TeradataSource, VerticaSource, XeroSource, ZohoSource.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'TabularSource(*, additional_properties: Optional[Dict[str, Any]] = None,
    source_retry_count: Optional[Any] = None, source_retry_wait: Optional[Any] = None,
    max_concurrent_connections: Optional[Any] = None, query_timeout: Optional[Any]
    = None, additional_columns: Optional[Any] = None, **kwargs)'
  parameters:
  - name: additional_properties
    description: 'Unmatched properties from the message are deserialized to this

      collection.'
    isRequired: true
    types:
    - <xref:dict>[<xref:str>, <xref:any>]
  - name: type
    description: Required. Copy source type.Constant filled by server.
    isRequired: true
    types:
    - <xref:str>
  - name: source_retry_count
    description: 'Source retry count. Type: integer (or Expression with resultType

      integer).'
    isRequired: true
    types:
    - <xref:any>
  - name: source_retry_wait
    description: 'Source retry wait. Type: string (or Expression with resultType

      string), pattern: ((d+).)?(dd):(60|([0-5][0-9])):(60|([0-5][0-9])).'
    isRequired: true
    types:
    - <xref:any>
  - name: max_concurrent_connections
    description: 'The maximum concurrent connection count for the source data

      store. Type: integer (or Expression with resultType integer).'
    isRequired: true
    types:
    - <xref:any>
  - name: query_timeout
    description: 'Query timeout. Type: string (or Expression with resultType string),

      pattern: ((d+).)?(dd):(60|([0-5][0-9])):(60|([0-5][0-9])).'
    isRequired: true
    types:
    - <xref:any>
  - name: additional_columns
    description: 'Specifies the additional columns to be added to source data. Type:

      array of objects(AdditionalColumns) (or Expression with resultType array of
      objects).'
    isRequired: true
    types:
    - <xref:any>
