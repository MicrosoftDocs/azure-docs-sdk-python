uid: azure.synapse.artifacts.v2021_06_01_preview.models.SSISLogLocation
name: SSISLogLocation
fullName: azure.synapse.artifacts.v2021_06_01_preview.models.SSISLogLocation
module: azure.synapse.artifacts.v2021_06_01_preview.models
inheritances:
