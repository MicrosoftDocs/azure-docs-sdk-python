summary: 'SSIS package execution log location.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'SSISLogLocation(*, log_path: Any, type: str, access_credential: Optional[azure.synapse.artifacts.v2021_06_01_preview.models._models_py3.SSISAccessCredential]
    = None, log_refresh_interval: Optional[Any] = None, **kwargs)'
  parameters:
  - name: log_path
    description: 'Required. The SSIS package execution log path. Type: string (or
      Expression

      with resultType string).'
    isRequired: true
    types:
    - <xref:any>
  - name: type
    description: 'Required. The type of SSIS log location. Possible values include:
      "File".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.synapse.artifacts.v2021_06_01_preview.models.SsisLogLocationType>
  - name: access_credential
    description: The package execution log access credential.
    isRequired: true
    types:
    - <xref:azure.synapse.artifacts.v2021_06_01_preview.models.SSISAccessCredential>
  - name: log_refresh_interval
    description: 'Specifies the interval to refresh log. The default interval is 5

      minutes. Type: string (or Expression with resultType string), pattern:

      ((d+).)?(dd):(60|([0-5][0-9])):(60|([0-5][0-9])).'
    isRequired: true
    types:
    - <xref:any>
