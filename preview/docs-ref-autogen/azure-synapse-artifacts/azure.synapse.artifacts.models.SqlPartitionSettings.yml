inheritances:
- azure.synapse.artifacts._serialization.Model
summary: The settings that will be leveraged for Sql source partitioning.
constructor:
  syntax: 'SqlPartitionSettings(*, partition_column_name: Optional[collections.abc.MutableMapping[str,
    Any]] = None, partition_upper_bound: Optional[collections.abc.MutableMapping[str,
    Any]] = None, partition_lower_bound: Optional[collections.abc.MutableMapping[str,
