- uid: azure.containerregistry.ContainerRegistryClient.upload_manifest
  name: upload_manifest
  summary: Upload a manifest for an OCI artifact.
  signature: 'upload_manifest(repository: str, manifest: OCIManifest | IO, *, tag:
    str | None = None, **kwargs: Any) -> str'
  parameters:
  - name: repository
    description: Name of the repository
    isRequired: true
    types:
    - <xref:str>
  - name: manifest
    description: 'The manifest to upload. Note: This must be a seekable stream.'
    isRequired: true
    types:
    - <xref:azure.containerregistry.models.OCIManifest>
    - <xref:IO>
  - name: tag
    description: Tag of the manifest.
    types:
    - <xref:str>
    - <xref:None>
  return:
    description: The digest of the uploaded manifest, calculated by the registry.
    types:
    - <xref:str>
  exceptions:
  - type: ValueError
    description: If the parameter repository or manifest is None.
  - type: azure.core.exceptions.HttpResponseError
    description: If the digest in the response does not match the digest of the uploaded
      manifest.
