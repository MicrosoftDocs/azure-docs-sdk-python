### YamlMime:PythonClass
uid: azure.mgmt.eventgrid.models.EventSubscriptionFilter
name: EventSubscriptionFilter
fullName: azure.mgmt.eventgrid.models.EventSubscriptionFilter
module: azure.mgmt.eventgrid.models
inheritances:
- azure.mgmt.eventgrid._serialization.Model
summary: Filter for the Event Subscription.
constructor:
  syntax: 'EventSubscriptionFilter(*, subject_begins_with: str | None = None, subject_ends_with:
    str | None = None, included_event_types: List[str] | None = None, is_subject_case_sensitive:
    bool = False, enable_advanced_filtering_on_arrays: bool | None = None, advanced_filters:
    List[_models.AdvancedFilter] | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: subject_begins_with
    description: 'An optional string to filter events for an event subscription

      based on a resource path prefix.

      The format of this depends on the publisher of the events.

      Wildcard characters are not supported in this path.'
    types:
    - <xref:str>
  - name: subject_ends_with
    description: 'An optional string to filter events for an event subscription based

      on a resource path suffix.

      Wildcard characters are not supported in this path.'
    types:
    - <xref:str>
  - name: included_event_types
    description: 'A list of applicable event types that need to be part of the

      event subscription. If it is desired to subscribe to all default event types,
      set the

      IncludedEventTypes to null.'
    types:
    - <xref:list>[<xref:str>]
  - name: is_subject_case_sensitive
    description: 'Specifies if the SubjectBeginsWith and SubjectEndsWith

      properties of the filter

      should be compared in a case sensitive manner.'
    types:
    - <xref:bool>
  - name: enable_advanced_filtering_on_arrays
    description: 'Allows advanced filters to be evaluated against

      an array of values instead of expecting a singular value.'
    types:
    - <xref:bool>
  - name: advanced_filters
    description: 'An array of advanced filters that are used for filtering event

      subscriptions.'
    types:
    - <xref:list>[<xref:azure.mgmt.eventgrid.models.AdvancedFilter>]
