### YamlMime:PythonClass
uid: azure.mgmt.eventgrid.models.InputSchemaMapping
name: InputSchemaMapping
fullName: azure.mgmt.eventgrid.models.InputSchemaMapping
module: azure.mgmt.eventgrid.models
inheritances:
- azure.mgmt.eventgrid._serialization.Model
summary: 'By default, Event Grid expects events to be in the Event Grid event schema.
  Specifying an input

  schema mapping enables publishing to Event Grid using a custom input schema. Currently,
  the

  only supported type of InputSchemaMapping is ''JsonInputSchemaMapping''.


  You probably want to use the sub-classes and not this class directly. Known sub-classes
  are:

  JsonInputSchemaMapping


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'InputSchemaMapping(**kwargs: Any)'
variables:
- description: Type of the custom mapping. Required. "Json"
  name: input_schema_mapping_type
  types:
  - <xref:str>
  - <xref:azure.mgmt.eventgrid.models.InputSchemaMappingType>
