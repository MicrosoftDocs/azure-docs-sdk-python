uid: azure.mgmt.eventgrid.models.WebhookAuthenticationSettings
name: WebhookAuthenticationSettings
fullName: azure.mgmt.eventgrid.models.WebhookAuthenticationSettings
module: azure.mgmt.eventgrid.models
summary: 'Authentication settings for a webhook endpoint within a Namespace resource.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'WebhookAuthenticationSettings(*, identity: _models.CustomWebhookAuthenticationManagedIdentity,
    endpoint_url: str, azure_active_directory_application_id_or_uri: str, azure_active_directory_tenant_id:
    str, endpoint_base_url: str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: identity
    description: 'The identity configuration required for authenticating a custom
      webhook.

      Required.'
    types:
    - <xref:azure.mgmt.eventgrid.models.CustomWebhookAuthenticationManagedIdentity>
  - name: endpoint_url
    description: 'The URL endpoint where the Event Grid service sends authenticated

      webhook requests using the specified managed identity. Required.'
    types:
    - <xref:str>
  - name: endpoint_base_url
    description: 'The base URL endpoint where the Event Grid service sends

      authenticated webhook requests using the specified managed identity.'
    defaultValue: None
    types:
    - <xref:str>
  - name: azure_active_directory_application_id_or_uri
    description: 'Microsoft Entra ID Application ID or URI

      to get the access token that will be included as the bearer token in delivery
      requests.

      Required.'
    types:
    - <xref:str>
  - name: azure_active_directory_tenant_id
    description: 'Microsoft Entra ID Tenant ID to get the access token

      that will be included as the bearer token in delivery requests. Required.'
    types:
    - <xref:str>
