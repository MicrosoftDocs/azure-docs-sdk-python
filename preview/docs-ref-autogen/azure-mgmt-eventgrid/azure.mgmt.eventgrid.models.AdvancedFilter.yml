### YamlMime:PythonClass
uid: azure.mgmt.eventgrid.models.AdvancedFilter
name: AdvancedFilter
fullName: azure.mgmt.eventgrid.models.AdvancedFilter
module: azure.mgmt.eventgrid.models
inheritances:
- azure.mgmt.eventgrid._serialization.Model
summary: 'This is the base type that represents an advanced filter. To configure an
  advanced filter, do

  not directly instantiate an object of this class. Instead, instantiate an object
  of a derived

  class such as BoolEqualsAdvancedFilter, NumberInAdvancedFilter, StringEqualsAdvancedFilter
  etc.

  depending on the type of the key based on which you want to filter.


  You probably want to use the sub-classes and not this class directly. Known sub-classes
  are:

  BoolEqualsAdvancedFilter, IsNotNullAdvancedFilter, IsNullOrUndefinedAdvancedFilter,

  NumberGreaterThanAdvancedFilter, NumberGreaterThanOrEqualsAdvancedFilter,

  NumberInAdvancedFilter, NumberInRangeAdvancedFilter, NumberLessThanAdvancedFilter,

  NumberLessThanOrEqualsAdvancedFilter, NumberNotInAdvancedFilter,

  NumberNotInRangeAdvancedFilter, StringBeginsWithAdvancedFilter, StringContainsAdvancedFilter,

  StringEndsWithAdvancedFilter, StringInAdvancedFilter, StringNotBeginsWithAdvancedFilter,

  StringNotContainsAdvancedFilter, StringNotEndsWithAdvancedFilter, StringNotInAdvancedFilter


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AdvancedFilter(*, key: str | None = None, **kwargs: Any)'
  parameters:
  - name: key
    description: The field/property in the event based on which you want to filter.
    types:
    - <xref:str>
variables:
- description: 'The operator type used for filtering, e.g., NumberIn, StringContains,

    BoolEquals and others. Required. Known values are: "NumberIn", "NumberNotIn",
    "NumberLessThan",

    "NumberGreaterThan", "NumberLessThanOrEquals", "NumberGreaterThanOrEquals", "BoolEquals",

    "StringIn", "StringNotIn", "StringBeginsWith", "StringEndsWith", "StringContains",

    "NumberInRange", "NumberNotInRange", "StringNotBeginsWith", "StringNotEndsWith",

    "StringNotContains", "IsNullOrUndefined", and "IsNotNull".'
  name: operator_type
  types:
  - <xref:str>
  - <xref:azure.mgmt.eventgrid.models.AdvancedFilterOperatorType>
- description: The field/property in the event based on which you want to filter.
  name: key
  types:
  - <xref:str>
