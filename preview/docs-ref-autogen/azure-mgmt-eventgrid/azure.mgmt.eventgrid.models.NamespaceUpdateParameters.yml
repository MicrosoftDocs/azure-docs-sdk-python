summary: Properties to update namespace.
constructor:
  syntax: 'NamespaceUpdateParameters(*, tags: Dict[str, str] | None = None, identity:
    _models.IdentityInfo | None = None, sku: _models.NamespaceSku | None = None, topic_spaces_configuration:
    _models.UpdateTopicSpacesConfigurationInfo | None = None, topics_configuration:
    _models.UpdateTopicsConfigurationInfo | None = None, public_network_access: str
    | _models.PublicNetworkAccess | None = None, inbound_ip_rules: List[_models.InboundIpRule]
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: tags
    description: Tags of the namespace resource.
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: identity
    description: Namespace resource identity information.
    types:
    - <xref:azure.mgmt.eventgrid.models.IdentityInfo>
  - name: sku
    description: Represents available Sku pricing tiers.
    types:
    - <xref:azure.mgmt.eventgrid.models.NamespaceSku>
  - name: topic_spaces_configuration
    description: Topic spaces configuration properties that can be updated.
    types:
    - <xref:azure.mgmt.eventgrid.models.UpdateTopicSpacesConfigurationInfo>
  - name: topics_configuration
    description: Topics configuration properties that can be updated.
    types:
    - <xref:azure.mgmt.eventgrid.models.UpdateTopicsConfigurationInfo>
  - name: public_network_access
    description: 'This determines if traffic is allowed over public network. By

      default it is enabled.

      You can further restrict to specific IPs by configuring `<seealso

      cref="P:Microsoft.Azure.Events.ResourceProvider.Common.Contracts.PubSub.NamespaceUpdateParameterProperties.InboundIpRules"  #
      pylint: disable=line-too-long

      />`. Known values are: "Enabled", "Disabled", and "SecuredByPerimeter".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.eventgrid.models.PublicNetworkAccess>
  - name: inbound_ip_rules
    description: 'This can be used to restrict traffic from specific IPs instead of

      all IPs. Note: These are considered only if PublicNetworkAccess is enabled.'
    types:
    - <xref:list>[<xref:azure.mgmt.eventgrid.models.InboundIpRule>]
