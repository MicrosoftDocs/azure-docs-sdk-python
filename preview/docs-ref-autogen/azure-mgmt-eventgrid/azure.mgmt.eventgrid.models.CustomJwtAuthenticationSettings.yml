uid: azure.mgmt.eventgrid.models.CustomJwtAuthenticationSettings
name: CustomJwtAuthenticationSettings
fullName: azure.mgmt.eventgrid.models.CustomJwtAuthenticationSettings
module: azure.mgmt.eventgrid.models
summary: Custom JWT authentication settings for namespace resource.
constructor:
  syntax: 'CustomJwtAuthenticationSettings(*, token_issuer: str | None = None, issuer_certificates:
    List[_models.IssuerCertificateInfo] | None = None, encoded_issuer_certificates:
    List[_models.EncodedIssuerCertificateInfo] | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: token_issuer
    description: Expected JWT token issuer.
    defaultValue: None
    types:
    - <xref:str>
  - name: issuer_certificates
    description: 'Information about the certificates that are used for token

      validation. We currently support maximum 2 certificates.'
    defaultValue: None
    types:
    - <xref:list>[<xref:azure.mgmt.eventgrid.models.IssuerCertificateInfo>]
  - name: encoded_issuer_certificates
    description: 'Information about the encoded public certificates that

      are used for custom authentication.'
    defaultValue: None
    types:
    - <xref:list>[<xref:azure.mgmt.eventgrid.models.EncodedIssuerCertificateInfo>]
