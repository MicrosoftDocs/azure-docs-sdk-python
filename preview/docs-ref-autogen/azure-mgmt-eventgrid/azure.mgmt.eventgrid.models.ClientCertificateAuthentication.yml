summary: The certificate authentication properties for the client.
constructor:
  syntax: 'ClientCertificateAuthentication(*, validation_scheme: str | _models.ClientCertificateValidationScheme
    | None = None, allowed_thumbprints: List[str] | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: validation_scheme
    description: 'The validation scheme used to authenticate the client. Default

      value is SubjectMatchesAuthenticationName. Known values are:

      "SubjectMatchesAuthenticationName", "DnsMatchesAuthenticationName",

      "UriMatchesAuthenticationName", "IpMatchesAuthenticationName",

      "EmailMatchesAuthenticationName", and "ThumbprintMatch".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.eventgrid.models.ClientCertificateValidationScheme>
  - name: allowed_thumbprints
    description: 'The list of thumbprints that are allowed during client

      authentication. This property is required only if the validationScheme is ''ThumbprintMatch''.'
    types:
    - <xref:list>[<xref:str>]
