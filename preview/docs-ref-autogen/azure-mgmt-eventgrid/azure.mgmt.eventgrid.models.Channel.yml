uid: azure.mgmt.eventgrid.models.Channel
name: Channel
fullName: azure.mgmt.eventgrid.models.Channel
module: azure.mgmt.eventgrid.models
inheritances:
- azure.mgmt.eventgrid.models._models_py3.Resource
summary: 'Channel info.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'Channel(*, channel_type: str | _models.ChannelType | None = None, partner_topic_info:
    _models.PartnerTopicInfo | None = None, partner_destination_info: _models.PartnerDestinationInfo
    | None = None, message_for_activation: str | None = None, provisioning_state:
    str | _models.ChannelProvisioningState | None = None, readiness_state: str | _models.ReadinessState
    | None = None, expiration_time_if_not_activated_utc: datetime | None = None, **kwargs:
    Any)'
  parameters:
  - name: channel_type
    description: 'The type of the event channel which represents the direction flow
      of

      events. Known values are: "PartnerTopic" and "PartnerDestination".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.eventgrid.models.ChannelType>
  - name: partner_topic_info
    description: 'This property should be populated when channelType is PartnerTopic

      and represents information about the partner topic resource corresponding to
      the channel.'
    types:
    - <xref:azure.mgmt.eventgrid.models.PartnerTopicInfo>
  - name: partner_destination_info
    description: 'This property should be populated when channelType is

      PartnerDestination and represents information about the partner destination
      resource

      corresponding to the channel.'
    types:
    - <xref:azure.mgmt.eventgrid.models.PartnerDestinationInfo>
  - name: message_for_activation
    description: 'Context or helpful message that can be used during the

      approval process by the subscriber.'
    types:
    - <xref:str>
  - name: provisioning_state
    description: 'Provisioning state of the channel. Known values are: "Creating",

      "Updating", "Deleting", "Succeeded", "Canceled", "Failed",

      "IdleDueToMirroredPartnerTopicDeletion", and "IdleDueToMirroredPartnerDestinationDeletion".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.eventgrid.models.ChannelProvisioningState>
  - name: readiness_state
    description: 'The readiness state of the corresponding partner topic. Known values

      are: "NeverActivated" and "Activated".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.eventgrid.models.ReadinessState>
  - name: expiration_time_if_not_activated_utc
    description: 'Expiration time of the channel. If this timer

      expires while the corresponding partner topic is never activated,

      the channel and corresponding partner topic are deleted.'
    types:
    - <xref:datetime.datetime>
