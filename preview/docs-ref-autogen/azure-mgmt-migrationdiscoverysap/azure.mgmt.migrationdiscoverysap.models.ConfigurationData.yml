### YamlMime:PythonClass
uid: azure.mgmt.migrationdiscoverysap.models.ConfigurationData
name: ConfigurationData
fullName: azure.mgmt.migrationdiscoverysap.models.ConfigurationData
module: azure.mgmt.migrationdiscoverysap.models
inheritances:
- azure.mgmt.migrationdiscoverysap._serialization.Model
summary: 'The SAP instance specific configuration data.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'ConfigurationData(**kwargs: Any)'
variables:
- description: 'Provide the SAPS for each server of the SAP system. This should be
    a non-zero

    value. For example, 1000.'
  name: saps
  types:
  - <xref:int>
- description: Provide the CPU value of the server. For example, 16, 32 etc.
  name: cpu
  types:
  - <xref:int>
- description: 'Provide the CPU architecture type of the server. For example, Xeon
    Platinum

    8171M, Xeon E5-2673 v3.'
  name: cpu_type
  types:
  - <xref:str>
- description: 'Provide the CPU clock speed of the server in MHz. This should be a
    non-zero

    value. For example, 2100.'
  name: cpu_in_mhz
  types:
  - <xref:int>
- description: Provide the RAM of the server. This should be a non-zero value. For
    example, 256.
  name: ram
  types:
  - <xref:int>
- description: 'Provide the HW manufacturer company of the server.  For example,

    Microsoft Corporation.'
  name: hardware_manufacturer
  types:
  - <xref:str>
- description: Specify if the Hardware is a physical server or virtual machine.
  name: model
  types:
  - <xref:str>
- description: 'Provide the total disk volume capacity in GB. Add the disk volume
    for

    each individual disks and provide the total sum in this field.'
  name: total_disk_size_gb
  types:
  - <xref:int>
- description: 'Provide the total disk IOPS capacity. Add the disk volume for each

    individual disk and provide the sum total in this field.'
  name: total_disk_iops
  types:
  - <xref:int>
- description: 'The database of this is a server instance. Applicable only if SAP
    instance

    type for this server instance is ''DB''. Known values are: "Adabas", "Oracle",
    "SAPMaxDB", "Db2",

    "SAPASE", "SQLServer", "Informix", "SAPDB", and "HANA".'
  name: database_type
  types:
  - <xref:str>
  - <xref:azure.mgmt.migrationdiscoverysap.models.DatabaseType>
- description: 'Provide the target HANA database size you need. Applicable only

    if SAP instance type for this server instance is ''DB'' and you are migrating
    an AnyDb database

    to SAP S/4HANA.'
  name: target_hana_ram_size_gb
  types:
  - <xref:int>
