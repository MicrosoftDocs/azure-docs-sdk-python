### YamlMime:PythonClass
uid: azure.ai.translation.text.models.TranslationTarget
name: TranslationTarget
fullName: azure.ai.translation.text.models.TranslationTarget
module: azure.ai.translation.text.models
summary: Target language and translation configuration parameters.
constructor:
  syntax: 'TranslationTarget(*args: Any, **kwargs: Any)'
variables:
- description: 'Specifies the language of the output text. The target language must
    be one of

    the supported languages included

    in the translation scope. It''s possible to translate to multiple languages simultaneously
    by

    including

    multiple string values in the targetsLanguage array. Required.'
  name: language
  types:
  - <xref:str>
- description: Specifies the script of the translated text.
  name: script
  types:
  - <xref:str>
- description: 'Specifies how profanities should be treated in translations.

    Possible values are: NoAction (default), Marked or Deleted. Known values are:
    "NoAction",

    "Marked", and "Deleted".'
  name: profanity_action
  types:
  - <xref:str>
  - <xref:azure.ai.translation.text.models.ProfanityAction>
- description: 'Specifies how profanities should be marked in translations.

    Possible values are: Asterisk (default) or Tag. Known values are: "Asterisk" and
    "Tag".'
  name: profanity_marker
  types:
  - <xref:str>
  - <xref:azure.ai.translation.text.models.ProfanityMarker>
- description: 'Default is ''general'', which uses NMT system.

    ''abc-inc-gpt-4o'', and ''abc-inc-gpt-4o-mini'' are examples of deployment names
    which use GPT-4o

    uses or

    GPT-4o-mini model. ''gpt-4o'' uses GPT-4o model.


    ''<custom model id>'' uses the custom NMT model tuned by customer.

    ''best'' system determines which is the best model to use for the request. This
    intelligence

    could be introduced

    in future. Customer should have deployed it in their resource.'
  name: deployment_name
  types:
  - <xref:str>
- description: "In the case where a custom system is being used, specifies that the\n\
    service is allowed to fall back to a\ngeneral system when a custom system doesn't\
    \ exist.\nIn the case where a Large Language Model is being used, specifies that\
    \ the service is allowed\nto fall\nback to a Small Language Model if an error\
    \ occurs.\nPossible values are: true (default) or false.\n\nallowFallback=false\
    \ specifies that the translation should only use systems trained for the\ncategory\
    \ specified\nby the request. If a translation for language X to language Y requires\
    \ chaining through a pivot\nlanguage E,\nthen all the systems in the chain (X\
    \ \u2192 E and E \u2192 Y) will need to be custom and have the same\ncategory.\n\
    If no system is found with the specific category, the request will return a 400\
    \ status code.\nallowFallback=true\nspecifies that the service is allowed to fall\
    \ back to a general system when a custom system\ndoesn't exist."
  name: allow_fallback
  types:
  - <xref:bool>
- description: Defines complexity of LLM prompts to provide high accuracy translation.
  name: grade
  types:
  - <xref:str>
- description: Desired tone of target translation.
  name: tone
  types:
  - <xref:str>
- description: Desired gender of target translation.
  name: gender
  types:
  - <xref:str>
- description: 'Reference dataset ID having sentence pair to generate adaptive

    customized translation.'
  name: adaptive_dataset_id
  types:
  - <xref:str>
- description: Reference text pairs to generate adaptive customized translation.
  name: reference_text_pairs
  types:
  - <xref:list>[<xref:azure.ai.translation.text.models.ReferenceTextPair>]
