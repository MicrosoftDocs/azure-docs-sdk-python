fullName: azure.ai.translation.text.models.TranslatedTextAlignment
module: azure.ai.translation.text.models
inheritances:
- azure.ai.translation.text._model_base.Model
summary: 'Alignment information object.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'TranslatedTextAlignment(*args: Any, **kwargs: Any)'
variables:
- description: "Maps input text to translated text. The alignment information is only\
    \ provided when\nthe request\nparameter includeAlignment is true. Alignment is\
    \ returned as a string value of the following\nformat: [[SourceTextStartIndex]:[SourceTextEndIndex]\u2013\
    [TgtTextStartIndex]:[TgtTextEndIndex]].\nThe colon separates start and end index,\
    \ the dash separates the languages, and space separates\nthe words.\nOne word\
    \ may align with zero, one, or multiple words in the other language, and the aligned\n\
    words may\nbe non-contiguous. When no alignment information is available, the\
    \ alignment element will be\nempty. Required."
  name: proj
  types:
  - <xref:str>
