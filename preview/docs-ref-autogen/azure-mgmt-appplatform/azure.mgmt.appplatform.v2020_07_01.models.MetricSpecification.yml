module: azure.mgmt.appplatform.v2020_07_01.models
inheritances:
- msrest.serialization.Model
summary: Specifications of the Metrics for Azure Monitoring.
constructor:
  syntax: 'MetricSpecification(*, name: typing.Union[str, NoneType] = None, display_name:
    typing.Union[str, NoneType] = None, display_description: typing.Union[str, NoneType]
    = None, unit: typing.Union[str, NoneType] = None, category: typing.Union[str,
    NoneType] = None, aggregation_type: typing.Union[str, NoneType] = None, supported_aggregation_types:
    typing.Union[typing.List[str], NoneType] = None, supported_time_grain_types: typing.Union[typing.List[str],
    NoneType] = None, fill_gap_with_zero: typing.Union[bool, NoneType] = None, dimensions:
    typing.Union[typing.List[_ForwardRef(''MetricDimension'')], NoneType] = None,
    **kwargs)'
  parameters:
  - name: name
    description: Name of the metric.
    types:
    - <xref:str>
  - name: display_name
    description: Localized friendly display name of the metric.
    types:
    - <xref:str>
  - name: display_description
    description: Localized friendly description of the metric.
    types:
    - <xref:str>
  - name: unit
    description: Unit that makes sense for the metric.
    types:
    - <xref:str>
  - name: category
    description: 'Name of the metric category that the metric belongs to. A metric
      can only

      belong to a single category.'
    types:
    - <xref:str>
  - name: aggregation_type
    description: 'Only provide one value for this field. Valid values: Average, Minimum,

      Maximum, Total, Count.'
    types:
    - <xref:str>
  - name: supported_aggregation_types
    description: Supported aggregation types.
    types:
    - <xref:list>[<xref:str>]
