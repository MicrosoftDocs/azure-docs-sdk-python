summary: Properties of a cost threshold item.
constructor:
  syntax: 'CostThresholdProperties(*, threshold_id: str | None = None, percentage_threshold:
    _models.PercentageCostThresholdProperties | None = None, display_on_chart: str
    | _models.CostThresholdStatus | None = None, send_notification_when_exceeded:
    str | _models.CostThresholdStatus | None = None, notification_sent: str | None
    = None, **kwargs)'
  parameters:
  - name: threshold_id
    description: The ID of the cost threshold item.
    types:
    - <xref:str>
  - name: percentage_threshold
    description: The value of the percentage cost threshold.
    types:
    - <xref:azure.mgmt.devtestlabs.models.PercentageCostThresholdProperties>
  - name: display_on_chart
    description: 'Indicates whether this threshold will be displayed on cost charts.

      Known values are: "Enabled" and "Disabled".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.devtestlabs.models.CostThresholdStatus>
  - name: send_notification_when_exceeded
    description: 'Indicates whether notifications will be sent when

      this threshold is exceeded. Known values are: "Enabled" and "Disabled".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.devtestlabs.models.CostThresholdStatus>
  - name: notification_sent
    description: 'Indicates the datetime when notifications were last sent for this

      threshold.'
    types:
    - <xref:str>
