  name: ManagedHsmProperties
  summary: 'Properties of the managed HSM Pool.


    Variables are only populated by the server, and will be ignored when sending a
    request.'
  syntax:
    content: 'ManagedHsmProperties(*, tenant_id: typing.Union[str, NoneType] = None,
      initial_admin_object_ids: typing.Union[typing.List[str], NoneType] = None, hsm_uri:
      typing.Union[str, NoneType] = None, enable_soft_delete: typing.Union[bool, NoneType]
      = True, soft_delete_retention_in_days: typing.Union[int, NoneType] = 90, enable_purge_protection:
      typing.Union[bool, NoneType] = None, create_mode: typing.Union[str, _ForwardRef(''CreateMode''),
      NoneType] = None, **kwargs)'
    parameters:
    - description: 'The Azure Active Directory tenant ID that should be used for authenticating

        requests to the managed HSM pool.'
      id: tenant_id
      type:
      - str
    - description: 'Array of initial administrators object ids for this managed

        hsm pool.'
      id: initial_admin_object_ids
      type:
      - list[str]
    - description: The URI of the managed hsm pool for performing operations on keys.
      id: hsm_uri
      type:
      - str
    - description: 'Property to specify whether the ''soft delete'' functionality
        is

        enabled for this managed HSM pool. If it''s not set to any value(true or false)
        when creating

        new managed HSM pool, it will be set to true by default. Once set to true,
        it cannot be

        reverted to false.'
      id: enable_soft_delete
      type:
      - bool
    - description: softDelete data retention days. It accepts >=7 and <=90.
      id: soft_delete_retention_in_days
      type:
      - int
    - description: 'Property specifying whether protection against purge is enabled

        for this managed HSM pool. Setting this property to true activates protection
        against purge for

        this managed HSM pool and its content - only the Managed HSM service may initiate
        a hard,

        irrecoverable deletion. The setting is effective only if soft delete is also
        enabled. Enabling

        this functionality is irreversible.'
      id: enable_purge_protection
      type:
      - bool
    - description: 'The create mode to indicate whether the resource is being created
        or is

        being recovered from a deleted resource. Possible values include: "recover",
        "default".'
      id: create_mode
      type:
      - str
      - azure.mgmt.keyvault.v2020_04_01_preview.models.CreateMode
