uid: azure.monitor.opentelemetry.exporter.statsbeat.StatsbeatConfig
name: StatsbeatConfig
fullName: azure.monitor.opentelemetry.exporter.statsbeat.StatsbeatConfig
module: azure.monitor.opentelemetry.exporter.statsbeat
summary: Configuration class for Statsbeat metrics collection.
constructor:
  syntax: 'StatsbeatConfig(endpoint: str, region: str, instrumentation_key: str, disable_offline_storage:
    bool = False, credential: Any | None = None, distro_version: str | None = None,
    connection_string: str | None = None)'
  parameters:
  - name: endpoint
    isRequired: true
  - name: region
    isRequired: true
  - name: instrumentation_key
    isRequired: true
  - name: disable_offline_storage
    defaultValue: 'False'
  - name: credential
    defaultValue: None
  - name: distro_version
    defaultValue: None
  - name: connection_string
    defaultValue: None
methods:
- uid: azure.monitor.opentelemetry.exporter.statsbeat.StatsbeatConfig.from_config
  name: from_config
  summary: 'Update configuration from a dictionary. Used in conjunction with OneSettings
    control plane.


    Creates a new StatsbeatConfig instance with the same base configuration but updated

    *connection_string* and *disable_offline_storage* from the provided dictionary.'
  signature: 'from_config(base_config: StatsbeatConfig, config_dict: Dict[str, str])
    -> StatsbeatConfig | None'
  parameters:
  - name: base_config
    description: Base configuration to update
    isRequired: true
    types:
    - <xref:azure.monitor.opentelemetry.exporter.statsbeat.StatsbeatConfig>
  - name: config_dict
    description: Dictionary containing configuration values
    isRequired: true
    types:
    - <xref:typing.Dict>[<xref:str>, <xref:str>]
  return:
    description: Updated StatsbeatConfig instance
    types:
    - <xref:azure.monitor.opentelemetry.exporter.statsbeat.StatsbeatConfig>
