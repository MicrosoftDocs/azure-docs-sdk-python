### YamlMime:PythonClass
uid: azure.media.analyticsedge.MediaGraphGrpcExtension
name: MediaGraphGrpcExtension
fullName: azure.media.analyticsedge.MediaGraphGrpcExtension
module: azure.media.analyticsedge
inheritances:
- azure.media.analyticsedge._generated.models._models_py3.MediaGraphExtensionProcessorBase
summary: 'A processor that allows the media graph to send video frames to an external
  inference container over a gRPC connection. This can be done using shared memory
  (for high frame rates), or over the network. Inference results are relayed to downstream
  nodes.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'MediaGraphGrpcExtension(*, name: str, inputs: List[MediaGraphNodeInput],
    endpoint: MediaGraphEndpoint, image: MediaGraphImage, data_transfer: MediaGraphGrpcExtensionDataTransfer,
    sampling_options: MediaGraphSamplingOptions | None = None, extension_configuration:
    str | None = None, **kwargs)'
  parameters:
  - name: type
    description: Required. The discriminator for derived types.Constant filled by
      server.
    isRequired: true
    types:
    - <xref:str>
  - name: name
    description: Required. The name for this processor node.
    isRequired: true
    types:
    - <xref:str>
  - name: inputs
    description: 'Required. An array of the names of the other nodes in the media
      graph, the

      outputs of which are used as input for this processor node.'
    isRequired: true
    types:
    - <xref:list>[<xref:azure.media.analyticsedge.models.MediaGraphNodeInput>]
  - name: endpoint
    description: Required. Endpoint to which this processor should connect.
    isRequired: true
    types:
    - <xref:azure.media.analyticsedge.models.MediaGraphEndpoint>
  - name: image
    description: 'Required. Describes the parameters of the image that is sent as
      input to the

      endpoint.'
    isRequired: true
    types:
    - <xref:azure.media.analyticsedge.models.MediaGraphImage>
  - name: sampling_options
    description: 'Describes the sampling options to be applied when forwarding samples

      to the extension.'
    isRequired: true
    types:
    - <xref:azure.media.analyticsedge.models.MediaGraphSamplingOptions>
  - name: data_transfer
    description: Required. How media should be transferred to the inference engine.
    isRequired: true
    types:
    - <xref:azure.media.analyticsedge.models.MediaGraphGrpcExtensionDataTransfer>
  - name: extension_configuration
    description: Optional configuration to pass to the gRPC extension.
    isRequired: true
    types:
    - <xref:str>
