inheritances:
- msrest.serialization.Model
summary: 'The declaration of a parameter in the media graph topology. A media graph
  topology can be authored with parameters. Then, during graph instance creation,
  the value for those parameters can be specified. This allows the same graph topology
  to be used as a blueprint for multiple graph instances with different values for
  the parameters.


  All required parameters must be populated in order to send to Azure.'
constructor:
