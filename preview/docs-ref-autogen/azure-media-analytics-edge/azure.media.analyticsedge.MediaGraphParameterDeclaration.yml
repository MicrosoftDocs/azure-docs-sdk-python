    = None, default: Optional[str] = None, **kwargs)'
  parameters:
  - name: name
    description: Required. The name of the parameter.
    isRequired: true
    types:
    - <xref:str>
  - name: type
    description: 'Required. The type of the parameter. Possible values include: "String",

      "SecretString", "Int", "Double", "Bool".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.media.analyticsedge.models.MediaGraphParameterType>
  - name: description
    description: Description of the parameter.
    isRequired: true
    types:
    - <xref:str>
  - name: default
    description: 'The default value for the parameter to be used if the media graph
      instance does

      not specify a value.'
    isRequired: true
    types:
    - <xref:str>
