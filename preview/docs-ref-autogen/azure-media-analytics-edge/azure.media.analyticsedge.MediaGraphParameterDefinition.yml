uid: azure.media.analyticsedge.MediaGraphParameterDefinition
name: MediaGraphParameterDefinition
fullName: azure.media.analyticsedge.MediaGraphParameterDefinition
module: azure.media.analyticsedge
inheritances:
- msrest.serialization.Model
summary: 'A key-value pair. A media graph topology allows certain values to be parameterized.
  When an instance is created, the parameters are supplied with arguments specific
  to that instance. This allows the same graph topology to be used as a blueprint
  for multiple graph instances with different values for the parameters.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'MediaGraphParameterDefinition(*, name: str, value: str, **kwargs)'
  parameters:
  - name: name
    description: Required. The name of the parameter defined in the media graph topology.
    isRequired: true
    types:
    - <xref:str>
  - name: value
    description: 'Required. The value to supply for the named parameter defined in
      the media graph

      topology.'
    isRequired: true
    types:
    - <xref:str>
