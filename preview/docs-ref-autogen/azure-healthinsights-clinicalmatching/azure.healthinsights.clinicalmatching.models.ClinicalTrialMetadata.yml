### YamlMime:PythonClass
uid: azure.healthinsights.clinicalmatching.models.ClinicalTrialMetadata
name: ClinicalTrialMetadata
fullName: azure.healthinsights.clinicalmatching.models.ClinicalTrialMetadata
module: azure.healthinsights.clinicalmatching.models
inheritances:
- azure.healthinsights.clinicalmatching._model_base.Model
summary: 'Trial data which is of interest to the potential participant.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ClinicalTrialMetadata(*args: Any, **kwargs: Any)'
variables:
- description: 'Phases which are relevant for the clinical trial.

    Each clinical trial can be in a certain phase or in multiple phases.'
  name: phases
  types:
  - <xref:list>[<xref:str>
  - <xref:azure.healthinsights.clinicalmatching.models.ClinicalTrialPhase>]
- description: 'Possible study types of a clinical trial. Known values are: "interventional",

    "observational", "expandedAccess", and "patientRegistries".'
  name: study_type
  types:
  - <xref:str>
  - <xref:azure.healthinsights.clinicalmatching.models.ClinicalTrialStudyType>
- description: 'Possible recruitment status of a clinical trial. Known values are:

    "unknownStatus", "notYetRecruiting", "recruiting", and "enrollingByInvitation".'
  name: recruitment_status
  types:
  - <xref:str>
  - <xref:azure.healthinsights.clinicalmatching.models.ClinicalTrialRecruitmentStatus>
- description: 'Medical conditions and their synonyms which are relevant for the clinical

    trial, given as strings. Required.'
  name: conditions
  types:
  - <xref:list>[<xref:str>]
- description: Sponsors/collaborators involved with the trial.
  name: sponsors
  types:
  - <xref:list>[<xref:str>]
- description: 'Contact details of the trial administrators, for patients that want
    to

    participate in the trial.'
  name: contacts
  types:
  - <xref:list>[<xref:azure.healthinsights.clinicalmatching.models.ContactDetails>]
- description: Research facilities where the clinical trial is conducted.
  name: facilities
  types:
  - <xref:list>[<xref:azure.healthinsights.clinicalmatching.models.ClinicalTrialResearchFacility>]
