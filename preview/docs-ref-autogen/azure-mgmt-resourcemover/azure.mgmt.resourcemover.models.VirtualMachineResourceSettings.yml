uid: azure.mgmt.resourcemover.models.VirtualMachineResourceSettings
name: VirtualMachineResourceSettings
fullName: azure.mgmt.resourcemover.models.VirtualMachineResourceSettings
module: azure.mgmt.resourcemover.models
inheritances:
- azure.mgmt.resourcemover.models._models_py3.ResourceSettings
summary: 'Gets or sets the virtual machine resource settings.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'VirtualMachineResourceSettings(*, target_resource_name: str, target_availability_zone:
    Optional[str] = None, target_vm_size: Optional[str] = None, target_availability_set_id:
    Optional[str] = None, **kwargs)'
  parameters:
  - name: resource_type
    description: 'Required. The resource type. For example, the value can be

      Microsoft.Compute/virtualMachines.Constant filled by server.'
    isRequired: true
    types:
    - <xref:str>
  - name: target_resource_name
    description: Required. Gets or sets the target Resource name.
    isRequired: true
    types:
    - <xref:str>
  - name: target_availability_zone
    description: 'Gets or sets the target availability zone. Possible values

      include: "1", "2", "3", "NA".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:resource_mover_service_api.models.TargetAvailabilityZone>
  - name: target_vm_size
    description: Gets or sets the target virtual machine size.
    isRequired: true
    types:
    - <xref:str>
  - name: target_availability_set_id
    description: 'Gets or sets the target availability set id for virtual

      machines not in an availability set at source.'
    isRequired: true
    types:
    - <xref:str>
