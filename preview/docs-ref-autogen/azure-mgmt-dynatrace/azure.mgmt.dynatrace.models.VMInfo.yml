### YamlMime:PythonClass
uid: azure.mgmt.dynatrace.models.VMInfo
name: VMInfo
fullName: azure.mgmt.dynatrace.models.VMInfo
module: azure.mgmt.dynatrace.models
inheritances:
- azure.mgmt.dynatrace._serialization.Model
summary: Details of VM Resource having Dynatrace OneAgent installed.
constructor:
  syntax: 'VMInfo(*, resource_id: str | None = None, version: str | None = None, monitoring_type:
    str | _models.MonitoringType | None = None, auto_update_setting: str | _models.AutoUpdateSetting
    | None = None, update_status: str | _models.UpdateStatus | None = None, availability_state:
    str | _models.AvailabilityState | None = None, log_module: str | _models.LogModule
    | None = None, host_group: str | None = None, host_name: str | None = None, **kwargs)'
  parameters:
  - name: resource_id
    description: Azure VM resource ID.
    types:
    - <xref:str>
  - name: version
    description: Version of the Dynatrace agent installed on the VM.
    types:
    - <xref:str>
  - name: monitoring_type
    description: 'The monitoring mode of OneAgent. Known values are:

      "CLOUD_INFRASTRUCTURE" and "FULL_STACK".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.dynatrace.models.MonitoringType>
  - name: auto_update_setting
    description: 'Update settings of OneAgent. Known values are: "ENABLED" and

      "DISABLED".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.dynatrace.models.AutoUpdateSetting>
  - name: update_status
    description: 'The current update status of OneAgent. Known values are:

      "INCOMPATIBLE", "OUTDATED", "SCHEDULED", "SUPPRESSED", "UNKNOWN", "UP2DATE",

      "UPDATE_IN_PROGRESS", "UPDATE_PENDING", and "UPDATE_PROBLEM".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.dynatrace.models.UpdateStatus>
  - name: availability_state
    description: 'The availability state of OneAgent. Known values are: "CRASHED",

      "LOST", "MONITORED", "PRE_MONITORED", "SHUTDOWN", "UNEXPECTED_SHUTDOWN", "UNKNOWN",
      and

      "UNMONITORED".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.dynatrace.models.AvailabilityState>
  - name: log_module
    description: 'Tells whether log modules are enabled or not. Known values are:
      "ENABLED"

      and "DISABLED".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.dynatrace.models.LogModule>
  - name: host_group
    description: The name of the host group.
    types:
    - <xref:str>
  - name: host_name
    description: The name of the host.
    types:
    - <xref:str>
