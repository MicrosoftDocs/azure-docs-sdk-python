### YamlMime:PythonClass
uid: azure.mgmt.dynatrace.models.AppServiceInfo
name: AppServiceInfo
fullName: azure.mgmt.dynatrace.models.AppServiceInfo
module: azure.mgmt.dynatrace.models
inheritances:
- azure.mgmt.dynatrace._serialization.Model
summary: Details of App Services having Dynatrace OneAgent installed.
constructor:
  syntax: 'AppServiceInfo(*, resource_id: Optional[str] = None, version: Optional[str]
    = None, monitoring_type: Optional[Union[str, _models.MonitoringType]] = None,
    auto_update_setting: Optional[Union[str, _models.AutoUpdateSetting]] = None, update_status:
    Optional[Union[str, _models.UpdateStatus]] = None, availability_state: Optional[Union[str,
    _models.AvailabilityState]] = None, log_module: Optional[Union[str, _models.LogModule]]
    = None, host_group: Optional[str] = None, host_name: Optional[str] = None, **kwargs)'
variables:
- description: App service resource ID.
  name: resource_id
  types:
  - <xref:str>
- description: Version of the Dynatrace agent installed on the App Service.
  name: version
  types:
  - <xref:str>
- description: 'The monitoring mode of OneAgent. Known values are:

    "CLOUD_INFRASTRUCTURE" and "FULL_STACK".'
  name: monitoring_type
  types:
  - <xref:str>
  - <xref:azure.mgmt.dynatrace.models.MonitoringType>
- description: 'Update settings of OneAgent. Known values are: "ENABLED" and

    "DISABLED".'
  name: auto_update_setting
  types:
  - <xref:str>
  - <xref:azure.mgmt.dynatrace.models.AutoUpdateSetting>
- description: 'The current update status of OneAgent. Known values are: "INCOMPATIBLE",

    "OUTDATED", "SCHEDULED", "SUPPRESSED", "UNKNOWN", "UP2DATE", "UPDATE_IN_PROGRESS",

    "UPDATE_PENDING", and "UPDATE_PROBLEM".'
  name: update_status
  types:
  - <xref:str>
  - <xref:azure.mgmt.dynatrace.models.UpdateStatus>
- description: 'The availability state of OneAgent. Known values are: "CRASHED",

    "LOST", "MONITORED", "PRE_MONITORED", "SHUTDOWN", "UNEXPECTED_SHUTDOWN", "UNKNOWN",
    and

    "UNMONITORED".'
  name: availability_state
  types:
  - <xref:str>
  - <xref:azure.mgmt.dynatrace.models.AvailabilityState>
- description: 'Tells whether log modules are enabled or not. Known values are: "ENABLED"
    and

    "DISABLED".'
  name: log_module
  types:
  - <xref:str>
  - <xref:azure.mgmt.dynatrace.models.LogModule>
- description: The name of the host group.
  name: host_group
  types:
  - <xref:str>
- description: The name of the host.
  name: host_name
  types:
  - <xref:str>
