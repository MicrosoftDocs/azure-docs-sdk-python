### YamlMime:PythonClass
uid: azure.mgmt.dynatrace.models.LogRules
name: LogRules
fullName: azure.mgmt.dynatrace.models.LogRules
module: azure.mgmt.dynatrace.models
inheritances:
- msrest.serialization.Model
summary: Set of rules for sending logs for the Monitor resource.
constructor:
  syntax: 'LogRules(*, send_aad_logs: Optional[Union[str, azure.mgmt.dynatrace.models._dynatrace_observability_enums.SendAadLogsStatus]]
    = None, send_subscription_logs: Optional[Union[str, azure.mgmt.dynatrace.models._dynatrace_observability_enums.SendSubscriptionLogsStatus]]
    = None, send_activity_logs: Optional[Union[str, azure.mgmt.dynatrace.models._dynatrace_observability_enums.SendActivityLogsStatus]]
    = None, filtering_tags: Optional[List[azure.mgmt.dynatrace.models._models_py3.FilteringTag]]
    = None, **kwargs)'
  parameters:
  - name: send_aad_logs
    description: 'Flag specifying if AAD logs should be sent for the Monitor resource.

      Possible values include: "Enabled", "Disabled".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.dynatrace.models.SendAadLogsStatus>
  - name: send_subscription_logs
    description: 'Flag specifying if subscription logs should be sent for the

      Monitor resource. Possible values include: "Enabled", "Disabled".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.dynatrace.models.SendSubscriptionLogsStatus>
  - name: send_activity_logs
    description: 'Flag specifying if activity logs from Azure resources should be

      sent for the Monitor resource. Possible values include: "Enabled", "Disabled".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.dynatrace.models.SendActivityLogsStatus>
  - name: filtering_tags
    description: 'List of filtering tags to be used for capturing logs. This only
      takes

      effect if SendActivityLogs flag is enabled. If empty, all resources will be
      captured.

      If only Exclude action is specified, the rules will apply to the list of all
      available

      resources. If Include actions are specified, the rules will only include resources
      with the

      associated tags.'
    types:
    - <xref:azure.mgmt.dynatrace.aio.operations.Operations.list>[<xref:azure.mgmt.dynatrace.models.FilteringTag>]
variables:
- description: 'Flag specifying if AAD logs should be sent for the Monitor resource.

