### YamlMime:PythonClass
uid: azure.mgmt.servicelinker.models.ConfigurationInfo
name: ConfigurationInfo
fullName: azure.mgmt.servicelinker.models.ConfigurationInfo
module: azure.mgmt.servicelinker.models
inheritances:
- azure.mgmt.servicelinker._serialization.Model
summary: The configuration information, used to generate configurations or save to
  applications.
constructor:
  syntax: 'ConfigurationInfo(*, delete_or_update_behavior: str | _models.DeleteOrUpdateBehavior
    | None = None, action: str | _models.ActionType | None = None, customized_keys:
    Dict[str, str] | None = None, dapr_properties: _models.DaprProperties | None =
    None, additional_configurations: Dict[str, str] | None = None, additional_connection_string_properties:
    Dict[str, str] | None = None, configuration_store: _models.ConfigurationStore
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: delete_or_update_behavior
    description: 'Indicates whether to clean up previous operation when

      Linker is updating or deleting. Known values are: "Default" and "ForcedCleanup".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.servicelinker.models.DeleteOrUpdateBehavior>
  - name: action
    description: 'Optional, indicate whether to apply configurations on source application.
      If

      enable, generate configurations and applied to the source application. Default
      is enable. If

      optOut, no configuration change will be made on source. Known values are: "Internal",
      "enable",

      and "optOut".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.servicelinker.models.ActionType>
  - name: customized_keys
    description: 'Optional. A dictionary of default key name and customized key name

      mapping. If not specified, default key name will be used for generate configurations.'
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: dapr_properties
    description: Indicates some additional properties for dapr client type.
    types:
    - <xref:azure.mgmt.servicelinker.models.DaprProperties>
  - name: additional_configurations
    description: 'A dictionary of additional configurations to be added.

      Service will auto generate a set of basic configurations and this property is
      to full fill more

      customized configurations.'
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: additional_connection_string_properties
    description: 'A dictionary of additional properties to be

      added in the end of connection string.'
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: configuration_store
    description: An option to store configuration into different place.
    types:
    - <xref:azure.mgmt.servicelinker.models.ConfigurationStore>
