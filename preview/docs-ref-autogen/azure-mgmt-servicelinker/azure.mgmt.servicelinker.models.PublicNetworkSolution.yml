    description: 'Indicates whether to clean up previous operation(such as

      firewall rules) when Linker is updating or deleting. Known values are: "Default"
      and

      "ForcedCleanup".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.servicelinker.models.DeleteOrUpdateBehavior>
  - name: action
    description: 'Optional. Indicates public network solution. If enable, enable public
      network

      access of target service with best try. Default is enable. If optOut, opt out
      public network

      access configuration. Known values are: "Internal", "enable", and "optOut".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.servicelinker.models.ActionType>
  - name: firewall_rules
    description: 'Describe firewall rules of target service to make sure source

      application could connect to the target.'
    types:
    - <xref:azure.mgmt.servicelinker.models.FirewallRules>
