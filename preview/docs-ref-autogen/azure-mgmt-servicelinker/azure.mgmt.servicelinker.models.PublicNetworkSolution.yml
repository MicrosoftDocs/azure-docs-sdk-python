    _models.FirewallRules | None = None, **kwargs)'
  parameters:
  - name: delete_or_update_behavior
    description: 'Indicates whether to clean up previous operation(such as

      firewall rules) when Linker is updating or deleting. Known values are: "Default"
      and

      "ForcedCleanup".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.servicelinker.models.DeleteOrUpdateBehavior>
  - name: action
    description: 'Optional. Indicates public network solution. If enable, enable public
      network

