- uid: azure.ai.formrecognizer.FormRecognizerClient.begin_recognize_id_documents
  name: begin_recognize_id_documents
  summary: 'Extract field text and semantic values from a given ID document.

    The input document must be of one of the supported content types - ''application/pdf'',

    ''image/jpeg'', ''image/png'', ''image/tiff'' or ''image/bmp''.


    See fields found on an ID document here:

    [https://aka.ms/formrecognizer/iddocumentfields](https://aka.ms/formrecognizer/iddocumentfields)


    New in version v2.1-preview: The *begin_recognize_id_documents* client method'
  signature: begin_recognize_id_documents(id_document, **kwargs)
  parameters:
  - name: id_document
    description: JPEG, PNG, PDF, TIFF, or BMP type file stream or bytes.
    isRequired: true
    types:
    - <xref:azure.ai.formrecognizer.bytes> or <xref:azure.ai.formrecognizer.IO>[<xref:azure.ai.formrecognizer.bytes>]
  return:
    description: 'An instance of an LROPoller. Call *result()* on the poller

      object to return a list[<xref:azure.ai.formrecognizer.RecognizedForm>].'
    types:
    - <xref:azure.core.polling.LROPoller>[<xref:azure.ai.formrecognizer.list>[<xref:azure.ai.formrecognizer.RecognizedForm>]]
  examples:
  - "Recognize ID document fields.<!--[!code-python[Main](les\\sample_recognize_id_documents.py\
    \ )]-->\n\n<!-- literal_block {\"ids\": [], \"classes\": [], \"names\": [], \"\
    dupnames\": [], \"backrefs\": [], \"source\": \"D:\\\\a\\\\1\\\\s\\\\dist_temp\\\
    \\5\\\\azure-ai-formrecognizer-3.1.0b4\\\\samples\\\\sample_recognize_id_documents.py\"\
    , \"xml:space\": \"preserve\", \"force\": false, \"language\": \"python\", \"\
    highlight_args\": {\"linenostart\": 1}, \"linenos\": false} -->\n\n````python\n\
    \n   from azure.core.credentials import AzureKeyCredential\n   from azure.ai.formrecognizer\
    \ import FormRecognizerClient\n\n   endpoint = os.environ[\"AZURE_FORM_RECOGNIZER_ENDPOINT\"\
    ]\n   key = os.environ[\"AZURE_FORM_RECOGNIZER_KEY\"]\n\n   form_recognizer_client\
    \ = FormRecognizerClient(\n       endpoint=endpoint, credential=AzureKeyCredential(key)\n\
    \   )\n   with open(path_to_sample_forms, \"rb\") as f:\n       poller = form_recognizer_client.begin_recognize_id_documents(id_document=f)\n\
    \   id_documents = poller.result()\n\n   for idx, id_document in enumerate(id_documents):\n\
    \       print(\"--------Recognizing ID document #{}--------\".format(idx+1))\n\
    \       first_name = id_document.fields.get(\"FirstName\")\n       if first_name:\n\
    \           print(\"First Name: {} has confidence: {}\".format(first_name.value,\
    \ first_name.confidence))\n       last_name = id_document.fields.get(\"LastName\"\
