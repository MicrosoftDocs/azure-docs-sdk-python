    .format(last_name.value, last_name.confidence))\n       document_number = id_document.fields.get(\"\
    DocumentNumber\")\n       if document_number:\n           print(\"Document Number:\
    \ {} has confidence: {}\".format(document_number.value, document_number.confidence))\n\
    \       dob = id_document.fields.get(\"DateOfBirth\")\n       if dob:\n      \
    \     print(\"Date of Birth: {} has confidence: {}\".format(dob.value, dob.confidence))\n\
    \       doe = id_document.fields.get(\"DateOfExpiration\")\n       if doe:\n \
    \          print(\"Date of Expiration: {} has confidence: {}\".format(doe.value,\
    \ doe.confidence))\n       sex = id_document.fields.get(\"Sex\")\n       if sex:\n\
    \           print(\"Sex: {} has confidence: {}\".format(sex.value, sex.confidence))\n\
    \       address = id_document.fields.get(\"Address\")\n       if address:\n  \
    \         print(\"Address: {} has confidence: {}\".format(address.value, address.confidence))\n\
    \       country = id_document.fields.get(\"Country\")\n       if country:\n  \
    \         print(\"Country: {} has confidence: {}\".format(country.value, country.confidence))\n\
    \       region = id_document.fields.get(\"Region\")\n       if region:\n     \
    \      print(\"Region: {} has confidence: {}\".format(region.value, region.confidence))\n\
    \n   ````\n"
