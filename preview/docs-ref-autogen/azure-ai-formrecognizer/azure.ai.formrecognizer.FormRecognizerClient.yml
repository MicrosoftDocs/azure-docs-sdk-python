- uid: azure.ai.formrecognizer.FormRecognizerClient.begin_recognize_content
  name: begin_recognize_content
  summary: 'Extract text and content/layout information from a given document.

    The input document must be of one of the supported content types - ''application/pdf'',

    ''image/jpeg'', ''image/png'', ''image/tiff'' or ''image/bmp''.


    New in version v2.1-preview: The *pages*, *language* and *reading_order* keyword
    arguments and support for image/bmp content'
  signature: begin_recognize_content(form, **kwargs)
  parameters:
  - name: form
    description: JPEG, PNG, PDF, TIFF, or BMP type file stream or bytes.
    isRequired: true
    types:
    - <xref:azure.ai.formrecognizer.bytes> or <xref:azure.ai.formrecognizer.IO>[<xref:azure.ai.formrecognizer.bytes>]
  return:
    description: 'An instance of an LROPoller. Call *result()* on the poller

      object to return a list[<xref:azure.ai.formrecognizer.FormPage>].'
    types:
    - <xref:azure.core.polling.LROPoller>[<xref:azure.ai.formrecognizer.list>[<xref:azure.ai.formrecognizer.FormPage>]]
  examples:
  - "Recognize text and content/layout information from a form.<!--[!code-python[Main](les\\\
    sample_recognize_content.py )]-->\n\n<!-- literal_block {\"ids\": [], \"classes\"\
    : [], \"names\": [], \"dupnames\": [], \"backrefs\": [], \"source\": \"D:\\\\\
    a\\\\1\\\\s\\\\dist_temp\\\\5\\\\azure-ai-formrecognizer-3.1.0b4\\\\samples\\\\\
    sample_recognize_content.py\", \"xml:space\": \"preserve\", \"force\": false,\
    \ \"language\": \"python\", \"highlight_args\": {\"linenostart\": 1}, \"linenos\"\
    : false} -->\n\n````python\n\n   from azure.core.credentials import AzureKeyCredential\n\
    \   from azure.ai.formrecognizer import FormRecognizerClient\n\n   endpoint =\
    \ os.environ[\"AZURE_FORM_RECOGNIZER_ENDPOINT\"]\n   key = os.environ[\"AZURE_FORM_RECOGNIZER_KEY\"\
    ]\n\n   form_recognizer_client = FormRecognizerClient(endpoint=endpoint, credential=AzureKeyCredential(key))\n\
    \   with open(path_to_sample_forms, \"rb\") as f:\n       poller = form_recognizer_client.begin_recognize_content(form=f)\n\
    \   form_pages = poller.result()\n\n   for idx, content in enumerate(form_pages):\n\
    \       print(\"----Recognizing content from page #{}----\".format(idx+1))\n \
    \      print(\"Page has width: {} and height: {}, measured with unit: {}\".format(\n\
    \           content.width,\n           content.height,\n           content.unit\n\
    \       ))\n       for table_idx, table in enumerate(content.tables):\n      \
    \     print(\"Table # {} has {} rows and {} columns\".format(table_idx, table.row_count,\
    \ table.column_count))\n           print(\"Table # {} location on page: {}\".format(table_idx,\
    \ format_bounding_box(table.bounding_box)))\n           for cell in table.cells:\n\
    \               print(\"...Cell[{}][{}] has text '{}' within bounding box '{}'\"\
    .format(\n                   cell.row_index,\n                   cell.column_index,\n\
    \                   cell.text,\n                   format_bounding_box(cell.bounding_box)\n\
    \               ))\n\n       for line_idx, line in enumerate(content.lines):\n\
    \           print(\"Line # {} has word count '{}' and text '{}' within bounding\
    \ box '{}'\".format(\n               line_idx,\n               len(line.words),\n\
    \               line.text,\n               format_bounding_box(line.bounding_box)\n\
    \           ))\n           if line.appearance:\n               if line.appearance.style.name\
    \ == \"handwriting\" and line.appearance.style.confidence > 0.8:\n           \
    \        print(\"Text line '{}' is handwritten and might be a signature.\".format(line.text))\n\
    \           for word in line.words:\n               print(\"...Word '{}' has a\
    \ confidence of {}\".format(word.text, word.confidence))\n\n       for selection_mark\
    \ in content.selection_marks:\n           print(\"Selection mark is '{}' within\
    \ bounding box '{}' and has a confidence of {}\".format(\n               selection_mark.state,\n\
    \               format_bounding_box(selection_mark.bounding_box),\n          \
    \     selection_mark.confidence\n           ))\n       print(\"----------------------------------------\"\
    )\n\n\n   ````\n"
