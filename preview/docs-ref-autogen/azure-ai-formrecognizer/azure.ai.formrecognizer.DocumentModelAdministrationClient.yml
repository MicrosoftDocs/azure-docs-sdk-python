methods:
- uid: azure.ai.formrecognizer.DocumentModelAdministrationClient.begin_build_model
  name: begin_build_model
  summary: 'Build a custom model.


    The request must include a *source* parameter that is an

    externally accessible Azure storage blob container URI (preferably a Shared Access
    Signature URI).

    Models are built using documents that are of the following content type - ''application/pdf'',

    ''image/jpeg'', ''image/png'', ''image/tiff'', or ''image/bmp''. Other types of
    content in the container is ignored.


    New in version v2022-01-30-preview: The required *build_mode* parameter and *tags*
    keyword argument'
  signature: 'begin_build_model(source: str, build_mode: Union[str, azure.ai.formrecognizer._models.DocumentBuildMode],
    **kwargs: Any) -> azure.ai.formrecognizer._polling.DocumentModelAdministrationLROPoller[azure.ai.formrecognizer._models.DocumentModel]'
  parameters:
  - name: source
    description: 'An Azure Storage blob container''s SAS URI. A container URI (without
      SAS)

      can be used if the container is public. For more information on setting up a
      training data set, see:

      [https://aka.ms/azsdk/formrecognizer/buildtrainingset](https://aka.ms/azsdk/formrecognizer/buildtrainingset)'
    isRequired: true
    types:
    - <xref:str>
  - name: build_mode
    description: 'The custom model build mode. Possible values include: "template",
      "neural".

      For more information about build modes, see: [https://aka.ms/azsdk/formrecognizer/buildmode](https://aka.ms/azsdk/formrecognizer/buildmode).'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.ai.formrecognizer.DocumentBuildMode>
  - name: model_id
    description: A unique ID for your model. If not specified, a model ID will be
      created for you.
    types:
    - <xref:str>
  - name: description
    description: An optional description to add to the model.
    types:
    - <xref:str>
  - name: prefix
    description: 'A case-sensitive prefix string to filter documents in the source
      path.

      For example, when using an Azure storage blob URI, use the prefix to restrict
      sub folders.

      *prefix* should end in ''/'' to avoid cases where filenames share the same prefix.'
    types:
    - <xref:str>
  - name: tags
    description: List of user defined key-value tag attributes associated with the
      model.
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: continuation_token
    description: A continuation token to restart a poller from a saved state.
    types:
    - <xref:str>
  return:
    description: 'An instance of an DocumentModelAdministrationLROPoller. Call *result()*
      on the poller

      object to return a <xref:azure.ai.formrecognizer.DocumentModel>.'
    types:
    - <xref:azure.ai.formrecognizer.DocumentModelAdministrationLROPoller>[<xref:azure.ai.formrecognizer.DocumentModel>]
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
  examples:
  - "Building a model from training files.<!--[!code-python[Main](les\\v3.2-beta\\\
    sample_build_model.py )]-->\n\n<!-- literal_block {\"ids\": [], \"classes\": [],\
    \ \"names\": [], \"dupnames\": [], \"backrefs\": [], \"source\": \"D:\\\\a\\\\\
    1\\\\s\\\\dist_temp\\\\63\\\\azure-ai-formrecognizer-3.2.0b3\\\\samples\\\\v3.2-beta\\\
    \\sample_build_model.py\", \"xml:space\": \"preserve\", \"force\": false, \"language\"\
    : \"python\", \"highlight_args\": {\"linenostart\": 1}, \"linenos\": false} -->\n\
    \n````python\n\n   from azure.ai.formrecognizer import DocumentModelAdministrationClient,\
    \ DocumentBuildMode\n   from azure.core.credentials import AzureKeyCredential\n\
    \n   endpoint = os.environ[\"AZURE_FORM_RECOGNIZER_ENDPOINT\"]\n   key = os.environ[\"\
    AZURE_FORM_RECOGNIZER_KEY\"]\n   container_sas_url = os.environ[\"CONTAINER_SAS_URL\"\
    ]\n\n   document_model_admin_client = DocumentModelAdministrationClient(endpoint,\
    \ AzureKeyCredential(key))\n   poller = document_model_admin_client.begin_build_model(\n\
    \       container_sas_url, DocumentBuildMode.TEMPLATE, description=\"my model\
    \ description\"\n   )\n   model = poller.result()\n\n   print(\"Model ID: {}\"\
    .format(model.model_id))\n   print(\"Description: {}\".format(model.description))\n\
    \   print(\"Model created on: {}\\n\".format(model.created_on))\n   print(\"Doc\
    \ types the model can recognize:\")\n   for name, doc_type in model.doc_types.items():\n\
    \       print(\"\\nDoc Type: '{}' built with '{}' mode which has the following\
    \ fields:\".format(name, doc_type.build_mode))\n       for field_name, field in\
    \ doc_type.field_schema.items():\n           print(\"Field: '{}' has type '{}'\
    \ and confidence score {}\".format(\n               field_name, field[\"type\"\
    ], doc_type.field_confidence[field_name]\n           ))\n\n   ````\n"
- uid: azure.ai.formrecognizer.DocumentModelAdministrationClient.begin_copy_model
  name: begin_copy_model
  summary: 'Copy a model stored in this resource (the source) to the user specified

    target Form Recognizer resource.


    This should be called with the source Form Recognizer resource

    (with the model that is intended to be copied). The *target* parameter should
    be supplied from the

    target resource''s output from calling the <xref:azure.ai.formrecognizer.DocumentModelAdministrationClient.get_copy_authorization>
    method.'
  signature: 'begin_copy_model(model_id: str, target: Dict, **kwargs: Any) -> azure.ai.formrecognizer._polling.DocumentModelAdministrationLROPoller[azure.ai.formrecognizer._models.DocumentModel]'
  parameters:
  - name: model_id
    description: Model identifier of the model to copy to target resource.
    isRequired: true
    types:
    - <xref:str>
  - name: target
    description: 'The copy authorization generated from the target resource''s call
      to

      <xref:azure.ai.formrecognizer.DocumentModelAdministrationClient.get_copy_authorization>.'
    isRequired: true
    types:
    - <xref:dict>
  - name: continuation_token
    description: A continuation token to restart a poller from a saved state.
    types:
    - <xref:str>
  return:
    description: 'An instance of a DocumentModelAdministrationLROPoller. Call *result()*
      on the poller

      object to return a <xref:azure.ai.formrecognizer.DocumentModel>.'
    types:
    - <xref:azure.ai.formrecognizer.DocumentModelAdministrationLROPoller>[<xref:azure.ai.formrecognizer.DocumentModel>]
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
  examples:
  - "Copy a model from the source resource to the target resource<!--[!code-python[Main](les\\\
    v3.2-beta\\sample_copy_model.py )]-->\n\n<!-- literal_block {\"ids\": [], \"classes\"\
    : [], \"names\": [], \"dupnames\": [], \"backrefs\": [], \"source\": \"D:\\\\\
    a\\\\1\\\\s\\\\dist_temp\\\\63\\\\azure-ai-formrecognizer-3.2.0b3\\\\samples\\\
    \\v3.2-beta\\\\sample_copy_model.py\", \"xml:space\": \"preserve\", \"force\"\
    : false, \"language\": \"python\", \"highlight_args\": {\"linenostart\": 1}, \"\
    linenos\": false} -->\n\n````python\n\n   from azure.core.credentials import AzureKeyCredential\n\
    \   from azure.ai.formrecognizer import DocumentModelAdministrationClient\n\n\
    \   source_endpoint = os.environ[\"AZURE_FORM_RECOGNIZER_SOURCE_ENDPOINT\"]\n\
    \   source_key = os.environ[\"AZURE_FORM_RECOGNIZER_SOURCE_KEY\"]\n   target_endpoint\
    \ = os.environ[\"AZURE_FORM_RECOGNIZER_TARGET_ENDPOINT\"]\n   target_key = os.environ[\"\
    AZURE_FORM_RECOGNIZER_TARGET_KEY\"]\n   source_model_id = os.getenv(\"AZURE_SOURCE_MODEL_ID\"\
    , custom_model_id)\n\n   target_client = DocumentModelAdministrationClient(endpoint=target_endpoint,\
    \ credential=AzureKeyCredential(target_key))\n\n   target = target_client.get_copy_authorization(\n\
    \       description=\"model copied from other resource\"\n   )\n\n   source_client\
    \ = DocumentModelAdministrationClient(endpoint=source_endpoint, credential=AzureKeyCredential(source_key))\n\
    \   poller = source_client.begin_copy_model(\n       model_id=source_model_id,\n\
    \       target=target  # output from target client's call to get_copy_authorization()\n\
    \   )\n   copied_over_model = poller.result()\n\n   print(\"Model ID: {}\".format(model.model_id))\n\
    \   print(\"Description: {}\".format(model.description))\n   print(\"Model created\
    \ on: {}\\n\".format(model.created_on))\n   print(\"Doc types the model can recognize:\"\
    )\n   for name, doc_type in model.doc_types.items():\n       print(\"\\nDoc Type:\
    \ '{}' which has the following fields:\".format(name))\n       for field_name,\
    \ field in doc_type.field_schema.items():\n           print(\"Field: '{}' has\
    \ type '{}' and confidence score {}\".format(\n               field_name, field[\"\
    type\"], doc_type.field_confidence[field_name]\n           ))\n\n   ````\n"
- uid: azure.ai.formrecognizer.DocumentModelAdministrationClient.begin_create_composed_model
  name: begin_create_composed_model
  summary: 'Creates a composed model from a collection of existing models.


    A composed model allows multiple models to be called with a single model ID. When
    a document is

    submitted to be analyzed with a composed model ID, a classification step is first
    performed to

    route it to the correct custom model.


    New in version v2022-01-30-preview: The *tags* keyword argument'
  signature: 'begin_create_composed_model(model_ids: List[str], **kwargs: Any) ->
    azure.ai.formrecognizer._polling.DocumentModelAdministrationLROPoller[azure.ai.formrecognizer._models.DocumentModel]'
  parameters:
  - name: model_ids
    description: List of model IDs to use in the composed model.
    isRequired: true
    types:
    - <xref:list>[<xref:str>]
  - name: model_id
    description: 'A unique ID for your composed model.

      If not specified, a model ID will be created for you.'
    types:
    - <xref:str>
  - name: description
    description: An optional description to add to the model.
    types:
    - <xref:str>
  - name: tags
    description: List of user defined key-value tag attributes associated with the
      model.
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: continuation_token
    description: A continuation token to restart a poller from a saved state.
    types:
    - <xref:str>
  return:
    description: 'An instance of an DocumentModelAdministrationLROPoller. Call *result()*
      on the poller

      object to return a <xref:azure.ai.formrecognizer.DocumentModel>.'
    types:
    - <xref:azure.ai.formrecognizer.DocumentModelAdministrationLROPoller>[<xref:azure.ai.formrecognizer.DocumentModel>]
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
  examples:
  - "Creating a composed model with existing models.<!--[!code-python[Main](les\\\
    v3.2-beta\\sample_create_composed_model.py )]-->\n\n<!-- literal_block {\"ids\"\
    : [], \"classes\": [], \"names\": [], \"dupnames\": [], \"backrefs\": [], \"source\"\
    : \"D:\\\\a\\\\1\\\\s\\\\dist_temp\\\\63\\\\azure-ai-formrecognizer-3.2.0b3\\\\\
    samples\\\\v3.2-beta\\\\sample_create_composed_model.py\", \"xml:space\": \"preserve\"\
    , \"force\": false, \"language\": \"python\", \"highlight_args\": {\"linenostart\"\
    : 1}, \"linenos\": false} -->\n\n````python\n\n   from azure.core.credentials\
    \ import AzureKeyCredential\n   from azure.ai.formrecognizer import DocumentModelAdministrationClient,\
    \ DocumentBuildMode\n\n   endpoint = os.environ[\"AZURE_FORM_RECOGNIZER_ENDPOINT\"\
    ]\n   key = os.environ[\"AZURE_FORM_RECOGNIZER_KEY\"]\n   po_supplies = os.environ['PURCHASE_ORDER_OFFICE_SUPPLIES_SAS_URL']\n\
    \   po_equipment = os.environ['PURCHASE_ORDER_OFFICE_EQUIPMENT_SAS_URL']\n   po_furniture\
    \ = os.environ['PURCHASE_ORDER_OFFICE_FURNITURE_SAS_URL']\n   po_cleaning_supplies\
    \ = os.environ['PURCHASE_ORDER_OFFICE_CLEANING_SUPPLIES_SAS_URL']\n\n   document_model_admin_client\
    \ = DocumentModelAdministrationClient(endpoint=endpoint, credential=AzureKeyCredential(key))\n\
    \   supplies_poller = document_model_admin_client.begin_build_model(\n       po_supplies,\
    \ DocumentBuildMode.TEMPLATE, description=\"Purchase order-Office supplies\"\n\
    \   )\n   equipment_poller = document_model_admin_client.begin_build_model(\n\
    \       po_equipment, DocumentBuildMode.TEMPLATE, description=\"Purchase order-Office\
    \ Equipment\"\n   )\n   furniture_poller = document_model_admin_client.begin_build_model(\n\
    \       po_furniture, DocumentBuildMode.TEMPLATE, description=\"Purchase order-Furniture\"\
    \n   )\n   cleaning_supplies_poller = document_model_admin_client.begin_build_model(\n\
    \       po_cleaning_supplies, DocumentBuildMode.TEMPLATE, description=\"Purchase\
    \ order-Cleaning Supplies\"\n   )\n   supplies_model = supplies_poller.result()\n\
    \   equipment_model = equipment_poller.result()\n   furniture_model = furniture_poller.result()\n\
    \   cleaning_supplies_model = cleaning_supplies_poller.result()\n\n   purchase_order_models\
    \ = [\n       supplies_model.model_id,\n       equipment_model.model_id,\n   \
    \    furniture_model.model_id,\n       cleaning_supplies_model.model_id\n   ]\n\
    \n   poller = document_model_admin_client.begin_create_composed_model(\n     \
    \  purchase_order_models, description=\"Office Supplies Composed Model\"\n   )\n\
    \   model = poller.result()\n\n   print(\"Office Supplies Composed Model Info:\"\
    )\n   print(\"Model ID: {}\".format(model.model_id))\n   print(\"Description:\
    \ {}\".format(model.description))\n   print(\"Model created on: {}\\n\".format(model.created_on))\n\
    \   print(\"Doc types the model can recognize:\")\n   for name, doc_type in model.doc_types.items():\n\
    \       print(\"\\nDoc Type: '{}' which has the following fields:\".format(name))\n\
    \       for field_name, field in doc_type.field_schema.items():\n           print(\"\
    Field: '{}' has type '{}' and confidence score {}\".format(\n               field_name,\
    \ field[\"type\"], doc_type.field_confidence[field_name]\n           ))\n\n  \
    \ ````\n"
