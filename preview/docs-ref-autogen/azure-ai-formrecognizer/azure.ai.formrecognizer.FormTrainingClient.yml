### YamlMime:PythonClass
uid: azure.ai.formrecognizer.FormTrainingClient
name: FormTrainingClient
fullName: azure.ai.formrecognizer.FormTrainingClient
module: azure.ai.formrecognizer
inheritances:
- azure.ai.formrecognizer._form_base_client.FormRecognizerClientBase
summary: 'FormTrainingClient is the Form Recognizer interface to use for creating

  and managing custom models. It provides methods for training models on the forms

  you provide, as well as methods for viewing and deleting models, accessing

  account properties, copying models to another Form Recognizer resource, and

  composing models from a collection of existing models trained with labels.


  > [!NOTE]

  > FormTrainingClient should be used with API versions <=v2.1.

  >

  > To use API versions 2021-09-30-preview and up, instantiate a DocumentModelAdministrationClient.

  >'
constructor:
  syntax: 'FormTrainingClient(endpoint: str, credential: Union[AzureKeyCredential,
    TokenCredential], **kwargs: Any)'
  parameters:
  - name: endpoint
    description: 'Supported Cognitive Services endpoints (protocol and hostname,

      for example: [https://westus2.api.cognitive.microsoft.com](https://westus2.api.cognitive.microsoft.com)).'
    isRequired: true
    types:
    - <xref:str>
  - name: credential
    description: 'Credentials needed for the client to connect to Azure.

      This is an instance of AzureKeyCredential if using an API key or a token

      credential from <xref:azure.identity>.'
    isRequired: true
    types:
    - <xref:azure.core.credentials.AzureKeyCredential>
    - <xref:azure.core.credentials.TokenCredential>
  - name: api_version
    description: 'The API version of the service to use for requests. It defaults
      to API version v2.1.

      Setting to an older version may result in reduced feature compatibility. To
      use the

      latest supported API version and features, instantiate a DocumentModelAdministrationClient
      instead.'
    types:
    - <xref:str>
    - <xref:azure.ai.formrecognizer.FormRecognizerApiVersion>
examples:
- "Creating the FormTrainingClient with an endpoint and API key.<!--[!code-python[Main](les\\\
  v3.1\\sample_authentication.py )]-->\n\n<!-- literal_block {\"ids\": [], \"classes\"\
  : [], \"names\": [], \"dupnames\": [], \"backrefs\": [], \"source\": \"D:\\\\a\\\
  \\1\\\\s\\\\dist_temp\\\\62\\\\azure-ai-formrecognizer-3.2.0b3\\\\samples\\\\v3.1\\\
  \\sample_authentication.py\", \"xml:space\": \"preserve\", \"force\": false, \"\
  language\": \"python\", \"highlight_args\": {\"linenostart\": 1}, \"linenos\": false}\
  \ -->\n\n````python\n\n   from azure.core.credentials import AzureKeyCredential\n\
  \   from azure.ai.formrecognizer import FormTrainingClient\n   endpoint = os.environ[\"\
  AZURE_FORM_RECOGNIZER_ENDPOINT\"]\n   key = os.environ[\"AZURE_FORM_RECOGNIZER_KEY\"\
  ]\n\n   form_training_client = FormTrainingClient(endpoint, AzureKeyCredential(key))\n\
  \n   ````\n\nCreating the FormTrainingClient with a token credential.<!--[!code-python[Main](les\\\
  v3.1\\sample_authentication.py )]-->\n\n<!-- literal_block {\"ids\": [], \"classes\"\
  : [], \"names\": [], \"dupnames\": [], \"backrefs\": [], \"source\": \"D:\\\\a\\\
  \\1\\\\s\\\\dist_temp\\\\62\\\\azure-ai-formrecognizer-3.2.0b3\\\\samples\\\\v3.1\\\
  \\sample_authentication.py\", \"xml:space\": \"preserve\", \"force\": false, \"\
  language\": \"python\", \"highlight_args\": {\"linenostart\": 1}, \"linenos\": false}\
  \ -->\n\n````python\n\n   \"\"\"DefaultAzureCredential will use the values from\
  \ these environment\n   variables: AZURE_CLIENT_ID, AZURE_TENANT_ID, AZURE_CLIENT_SECRET\n\
  \   \"\"\"\n   from azure.ai.formrecognizer import FormTrainingClient\n   from azure.identity\
  \ import DefaultAzureCredential\n\n   endpoint = os.environ[\"AZURE_FORM_RECOGNIZER_ENDPOINT\"\
  ]\n   credential = DefaultAzureCredential()\n\n   form_training_client = FormTrainingClient(endpoint,\
