  module: azure.ai.formrecognizer
  name: FormTableCell
  summary: Represents a cell contained in a table recognized from the input document.
  syntax:
    content: FormTableCell(**kwargs)
    variables:
    - description: Text content of the cell.
      id: text
      type:
      - str
    - description: Row index of the cell.
      id: row_index
      type:
      - int
    - description: Column index of the cell.
      id: column_index
      type:
      - int
    - description: Number of rows spanned by this cell.
      id: row_span
      type:
      - int
    - description: Number of columns spanned by this cell.
      id: column_span
      type:
      - int
    - description: 'A list of 4 points representing the quadrilateral bounding box

        that outlines the text. The points are listed in clockwise

        order: top-left, top-right, bottom-right, bottom-left.

        Units are in pixels for images and inches for PDF.'
      id: bounding_box
      type:
      - list[azure.ai.formrecognizer.Point]
    - description: Measures the degree of certainty of the recognition result. Value
        is between [0.0, 1.0].
      id: confidence
      type:
      - float
    - description: Whether the current cell is a header cell.
      id: is_header
      type:
      - bool
    - description: Whether the current cell is a footer cell.
      id: is_footer
      type:
      - bool
    - description: The 1-based number of the page in which this content is present.
      id: page_number
      type:
      - int
    - description: 'When *include_text_content* is set to true, a list of text

        elements constituting this cell is returned.

        For calls to recognize content, this list is always populated.'
      id: text_content
      type:
      - list[azure.ai.formrecognizer.FormWord, azure.ai.formrecognizer.FormLine]
