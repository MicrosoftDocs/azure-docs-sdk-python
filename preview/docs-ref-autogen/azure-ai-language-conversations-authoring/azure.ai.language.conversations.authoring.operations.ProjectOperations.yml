- uid: azure.ai.language.conversations.authoring.operations.ProjectOperations.begin_export
  name: begin_export
  summary: Triggers a job to export a project's data.
  signature: 'begin_export(*, string_index_type: str | StringIndexType, exported_project_format:
    str | ExportedProjectFormat | None = None, asset_kind: str | None = None, trained_model_label:
    str | None = None, **kwargs: Any) -> LROPoller[None]'
  keywordOnlyParameters:
  - name: string_index_type
    description: 'Specifies the method used to interpret string offsets. For

      additional information see [https://aka.ms/text-analytics-offsets](https://aka.ms/text-analytics-offsets).
      Known values are: "Utf16CodeUnit", "Utf8CodeUnit",

      and "Utf32CodeUnit". Required.'
    types:
    - <xref:str>
    - <xref:azure.ai.language.conversations.authoring.models.StringIndexType>
  - name: exported_project_format
    description: 'The format of the exported project file to use. Known values

      are: "Conversation" and "Luis". Default value is None.'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.ai.language.conversations.authoring.models.ExportedProjectFormat>
  - name: asset_kind
    description: Kind of asset to export. Default value is None.
    defaultValue: None
    types:
    - <xref:str>
  - name: trained_model_label
    description: 'Trained model label to export. If the trainedModelLabel is null,

      the default behavior is to export the current working copy. Default value is
      None.'
    defaultValue: None
    types:
    - <xref:str>
  return:
    description: An instance of LROPoller that returns None
    types:
    - <xref:azure.core.polling.LROPoller>[<xref:None>]
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
