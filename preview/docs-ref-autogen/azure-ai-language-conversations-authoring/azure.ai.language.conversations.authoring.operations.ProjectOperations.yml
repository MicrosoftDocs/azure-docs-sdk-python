    description: 'The new project resources to be assigned. Is one of the following
      types:

      AssignProjectResourcesDetails, JSON, IO[bytes] Required.'
    isRequired: true
    types:
    - <xref:azure.ai.language.conversations.authoring.models.AssignProjectResourcesDetails>
