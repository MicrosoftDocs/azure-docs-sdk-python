### YamlMime:PythonClass
uid: azure.ai.language.conversations.authoring.operations.TrainedModelOperations
name: TrainedModelOperations
fullName: azure.ai.language.conversations.authoring.operations.TrainedModelOperations
module: azure.ai.language.conversations.authoring.operations
constructor:
  syntax: 'TrainedModelOperations(*args, project_name: str, **kwargs: Any)'
  keywordOnlyParameters:
  - name: project_name
    isRequired: true
methods:
- uid: azure.ai.language.conversations.authoring.operations.TrainedModelOperations.begin_evaluate_model
  name: begin_evaluate_model
  summary: Triggers evaluation operation on a trained model.
  signature: 'begin_evaluate_model(trained_model_label: str, body: EvaluationDetails,
    *, content_type: str = ''application/json'', **kwargs: Any) -> LROPoller[EvaluationJobResult]'
  parameters:
  - name: trained_model_label
    description: The trained model label. Required.
    isRequired: true
    types:
    - <xref:str>
  - name: body
    description: 'The training input parameters. Is one of the following types: EvaluationDetails,

      JSON, IO[bytes] Required.'
    isRequired: true
    types:
    - <xref:azure.ai.language.conversations.authoring.models.EvaluationDetails>
    - <xref:JSON>
    - <xref:typing.IO>[<xref:bytes>]
  return:
    description: 'An instance of LROPoller that returns EvaluationJobResult. The EvaluationJobResult
      is

      compatible with MutableMapping'
    types:
    - <xref:azure.core.polling.LROPoller>[<xref:azure.ai.language.conversations.authoring.models.EvaluationJobResult>]
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
- uid: azure.ai.language.conversations.authoring.operations.TrainedModelOperations.begin_load_snapshot
  name: begin_load_snapshot
  summary: Restores the snapshot of this trained model to be the current working directory
    of the project.
  signature: 'begin_load_snapshot(trained_model_label: str, **kwargs: Any) -> LROPoller[None]'
  parameters:
  - name: trained_model_label
    description: The trained model label. Required.
    isRequired: true
    types:
    - <xref:str>
  return:
    description: An instance of LROPoller that returns None.
    types:
    - <xref:azure.core.polling.LROPoller>[<xref:None>]
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
- uid: azure.ai.language.conversations.authoring.operations.TrainedModelOperations.delete_trained_model
  name: delete_trained_model
  summary: Deletes an existing trained model.
  signature: 'delete_trained_model(trained_model_label: str, **kwargs: Any) -> None'
  parameters:
  - name: trained_model_label
    description: The trained model label. Required.
    isRequired: true
    types:
    - <xref:str>
  return:
    description: None
    types:
    - <xref:None>
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
- uid: azure.ai.language.conversations.authoring.operations.TrainedModelOperations.get_model_evaluation_results
  name: get_model_evaluation_results
  summary: 'Gets the detailed results of the evaluation for a trained model. This
    includes the raw

    inference results for the data included in the evaluation process.'
  signature: 'get_model_evaluation_results(trained_model_label: str, *, skip: int
    | None = None, string_index_type: str | StringIndexType, top: int | None = None,
    **kwargs: Any) -> ItemPaged[UtteranceEvaluationResult]'
  parameters:
  - name: trained_model_label
    description: The trained model label. Required.
    isRequired: true
    types:
    - <xref:str>
  keywordOnlyParameters:
  - name: string_index_type
    description: 'Specifies the method used to interpret string offsets. For

      additional information see [https://aka.ms/text-analytics-offsets](https://aka.ms/text-analytics-offsets).
      Known values are: "Utf16CodeUnit", "Utf8CodeUnit",

      and "Utf32CodeUnit". Required.'
    types:
    - <xref:str>
    - <xref:azure.ai.language.conversations.authoring.models.StringIndexType>
  - name: top
    description: The number of result items to return. Default value is None.
    defaultValue: None
    types:
    - <xref:int>
  - name: skip
    description: The number of result items to skip. Default value is None.
    defaultValue: None
    types:
    - <xref:int>
  return:
    description: An iterator like instance of UtteranceEvaluationResult
    types:
    - <xref:azure.core.paging.ItemPaged>[<xref:azure.ai.language.conversations.authoring.models.UtteranceEvaluationResult>]
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
- uid: azure.ai.language.conversations.authoring.operations.TrainedModelOperations.get_model_evaluation_summary
  name: get_model_evaluation_summary
  summary: 'Gets the evaluation summary of a trained model. The summary includes high
    level performance

    measurements of the model e.g., F1, Precision, Recall, etc.'
  signature: 'get_model_evaluation_summary(trained_model_label: str, **kwargs: Any)
    -> EvalSummary'
  parameters:
  - name: trained_model_label
    description: The trained model label. Required.
    isRequired: true
    types:
    - <xref:str>
  return:
    description: EvalSummary. The EvalSummary is compatible with MutableMapping
    types:
    - <xref:azure.ai.language.conversations.authoring.models.EvalSummary>
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
- uid: azure.ai.language.conversations.authoring.operations.TrainedModelOperations.get_trained_model
  name: get_trained_model
  summary: Gets the details of a trained model.
  signature: 'get_trained_model(trained_model_label: str, **kwargs: Any) -> ProjectTrainedModel'
  parameters:
  - name: trained_model_label
    description: The trained model label. Required.
    isRequired: true
    types:
    - <xref:str>
  return:
    description: ProjectTrainedModel. The ProjectTrainedModel is compatible with MutableMapping
    types:
    - <xref:azure.ai.language.conversations.authoring.models.ProjectTrainedModel>
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
