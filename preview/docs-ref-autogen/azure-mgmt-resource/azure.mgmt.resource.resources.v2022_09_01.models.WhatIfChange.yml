### YamlMime:PythonClass
uid: azure.mgmt.resource.resources.v2022_09_01.models.WhatIfChange
name: WhatIfChange
fullName: azure.mgmt.resource.resources.v2022_09_01.models.WhatIfChange
module: azure.mgmt.resource.resources.v2022_09_01.models
inheritances:
- azure.mgmt.resource.resources._serialization.Model
summary: 'Information about a single resource change predicted by What-If operation.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'WhatIfChange(*, resource_id: str, change_type: Union[str, _models.ChangeType],
    unsupported_reason: Optional[str] = None, before: Optional[collections.abc.MutableMapping[str,
    Any]] = None, after: Optional[collections.abc.MutableMapping[str, Any]] = None,
    delta: Optional[List[_models.WhatIfPropertyChange]] = None, **kwargs: Any)'
variables:
- description: Resource ID. Required.
  name: resource_id
  types:
  - <xref:str>
- description: 'Type of change that will be made to the resource when the deployment
    is

    executed. Required. Known values are: "Create", "Delete", "Ignore", "Deploy",
    "NoChange",

    "Modify", and "Unsupported".'
  name: change_type
  types:
  - <xref:str>
  - <xref:azure.mgmt.resource.resources.v2022_09_01.models.ChangeType>
- description: The explanation about why the resource is unsupported by What-If.
  name: unsupported_reason
  types:
  - <xref:str>
- description: The snapshot of the resource before the deployment is executed.
  name: before
  types:
  - <xref:JSON>
- description: The predicted snapshot of the resource after the deployment is executed.
  name: after
  types:
  - <xref:JSON>
- description: The predicted changes to resource properties.
  name: delta
  types:
  - <xref:list>[<xref:azure.mgmt.resource.resources.v2022_09_01.models.WhatIfPropertyChange>]
