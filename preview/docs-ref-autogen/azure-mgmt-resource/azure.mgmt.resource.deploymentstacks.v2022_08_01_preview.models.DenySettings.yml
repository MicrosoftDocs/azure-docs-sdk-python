### YamlMime:PythonClass
uid: azure.mgmt.resource.deploymentstacks.v2022_08_01_preview.models.DenySettings
name: DenySettings
fullName: azure.mgmt.resource.deploymentstacks.v2022_08_01_preview.models.DenySettings
module: azure.mgmt.resource.deploymentstacks.v2022_08_01_preview.models
inheritances:
- azure.mgmt.resource.deploymentstacks._serialization.Model
summary: 'Defines how resources deployed by the deployment stack are locked.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'DenySettings(*, mode: str | _models.DenySettingsMode, excluded_principals:
    List[str] | None = None, excluded_actions: List[str] | None = None, apply_to_child_scopes:
    bool | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: mode
    description: 'denySettings Mode. Required. Known values are: "denyDelete",

      "denyWriteAndDelete", and "none".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.resource.deploymentstacks.v2022_08_01_preview.models.DenySettingsMode>
  - name: excluded_principals
    description: 'List of AAD principal IDs excluded from the lock. Up to 5

      principals are permitted.'
    types:
    - <xref:list>[<xref:str>]
  - name: excluded_actions
    description: 'List of role-based management operations that are excluded from
      the

      denySettings. Up to 200 actions are permitted. If the denySetting mode is set
      to

      ''denyWriteAndDelete'', then the following actions are automatically appended
      to

      ''excludedActions'': ''>>*<</read'' and ''Microsoft.Authorization/locks/delete''.
      If the denySetting mode

      is set to ''denyDelete'', then the following actions are automatically appended
      to

      ''excludedActions'': ''Microsoft.Authorization/locks/delete''. Duplicate actions
      will be removed.'
    types:
    - <xref:list>[<xref:str>]
  - name: apply_to_child_scopes
    description: DenySettings will be applied to child scopes.
    types:
    - <xref:bool>
