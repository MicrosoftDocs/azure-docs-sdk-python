summary: Settings to customize ACI container instance.
constructor:
  syntax: 'ContainerConfiguration(*, container_group_name: str | None = None, **kwargs:
    Any)'
  keywordOnlyParameters:
  - name: container_group_name
    description: 'Container group name, if not specified then the name will get

      auto-generated. Not specifying a ''containerGroupName'' indicates the system
      to generate a unique

      name which might end up flagging an Azure Policy as non-compliant. Use ''containerGroupName''

      when you have an Azure Policy that expects a specific naming convention or when
      you want to

      fully control the name. ''containerGroupName'' property must be between 1 and
      63 characters long,

      must contain only lowercase letters, numbers, and dashes and it cannot start
      or end with a dash

      and consecutive dashes are not allowed. To specify a ''containerGroupName'',
      add the following

      object to properties: { "containerSettings": { "containerGroupName": "contoso-container"
      } }.

      If you do not want to specify a ''containerGroupName'' then do not add ''containerSettings''

      property.'
    types:
    - <xref:str>
