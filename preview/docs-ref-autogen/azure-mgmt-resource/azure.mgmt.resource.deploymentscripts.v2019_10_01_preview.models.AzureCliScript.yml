### YamlMime:PythonClass
uid: azure.mgmt.resource.deploymentscripts.v2019_10_01_preview.models.AzureCliScript
name: AzureCliScript
fullName: azure.mgmt.resource.deploymentscripts.v2019_10_01_preview.models.AzureCliScript
module: azure.mgmt.resource.deploymentscripts.v2019_10_01_preview.models
inheritances:
- azure.mgmt.resource.deploymentscripts.v2019_10_01_preview.models._models_py3.DeploymentScript
summary: 'Object model for the Azure CLI script.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AzureCliScript(*, identity: _models.ManagedServiceIdentity, location: str,
    retention_interval: timedelta, az_cli_version: str, tags: Dict[str, str] | None
    = None, container_settings: _models.ContainerConfiguration | None = None, storage_account_settings:
    _models.StorageAccountConfiguration | None = None, cleanup_preference: str | _models.CleanupOptions
    = ''Always'', primary_script_uri: str | None = None, supporting_script_uris: List[str]
    | None = None, script_content: str | None = None, arguments: str | None = None,
    environment_variables: List[_models.EnvironmentVariable] | None = None, force_update_tag:
    str | None = None, timeout: timedelta = ''P1D'', **kwargs: Any)'
variables:
- description: String Id used to locate any resource on Azure.
  name: id
  types:
  - <xref:str>
- description: Name of this resource.
  name: name
  types:
  - <xref:str>
- description: Type of this resource.
  name: type
  types:
  - <xref:str>
- description: 'Managed identity to be used for this deployment script. Currently,
    only

    user-assigned MSI is supported. Required.'
  name: identity
  types:
  - <xref:azure.mgmt.resource.deploymentscripts.v2019_10_01_preview.models.ManagedServiceIdentity>
- description: 'The location of the ACI and the storage account for the deployment
    script.

    Required.'
  name: location
  types:
  - <xref:str>
- description: Resource tags.
  name: tags
  types:
  - <xref:dict>[<xref:str>, <xref:str>]
- description: 'Type of the script. Required. Known values are: "AzurePowerShell"
    and "AzureCLI".'
  name: kind
  types:
  - <xref:str>
  - <xref:azure.mgmt.resource.deploymentscripts.v2019_10_01_preview.models.ScriptType>
- description: The system metadata related to this resource.
  name: system_data
  types:
  - <xref:azure.mgmt.resource.deploymentscripts.v2019_10_01_preview.models.SystemData>
- description: Container settings.
  name: container_settings
  types:
  - <xref:azure.mgmt.resource.deploymentscripts.v2019_10_01_preview.models.ContainerConfiguration>
- description: Storage Account settings.
  name: storage_account_settings
  types:
  - <xref:azure.mgmt.resource.deploymentscripts.v2019_10_01_preview.models.StorageAccountConfiguration>
- description: 'The clean up preference when the script execution gets in a terminal

    state. Default setting is ''Always''. Known values are: "Always", "OnSuccess",
    and

    "OnExpiration".'
  name: cleanup_preference
  types:
  - <xref:str>
  - <xref:azure.mgmt.resource.deploymentscripts.v2019_10_01_preview.models.CleanupOptions>
- description: 'State of the script execution. This only appears in the response.

    Known values are: "Creating", "ProvisioningResources", "Running", "Succeeded",
    "Failed", and

    "Canceled".'
  name: provisioning_state
  types:
  - <xref:str>
  - <xref:azure.mgmt.resource.deploymentscripts.v2019_10_01_preview.models.ScriptProvisioningState>
- description: Contains the results of script execution.
  name: status
  types:
  - <xref:azure.mgmt.resource.deploymentscripts.v2019_10_01_preview.models.ScriptStatus>
- description: List of script outputs.
  name: outputs
  types:
  - <xref:dict>[<xref:str>, <xref:JSON>]
- description: Uri for the script. This is the entry point for the external script.
  name: primary_script_uri
  types:
  - <xref:str>
- description: Supporting files for the external script.
  name: supporting_script_uris
  types:
  - <xref:list>[<xref:str>]
- description: Script body.
  name: script_content
  types:
  - <xref:str>
- description: 'Command line arguments to pass to the script. Arguments are separated
    by

    spaces. ex: -Name blue* -Location ''West US 2''.'
  name: arguments
  types:
  - <xref:str>
- description: The environment variables to pass over to the script.
  name: environment_variables
  types:
  - <xref:list>[<xref:azure.mgmt.resource.deploymentscripts.v2019_10_01_preview.models.EnvironmentVariable>]
- description: 'Gets or sets how the deployment script should be forced to execute
    even

    if the script resource has not changed. Can be current time stamp or a GUID.'
  name: force_update_tag
  types:
  - <xref:str>
- description: 'Interval for which the service retains the script resource after it

    reaches a terminal state. Resource will be deleted when this duration expires.
    Duration is

    based on ISO 8601 pattern (for example P1D means one day). Required.'
  name: retention_interval
  types:
  - <xref:datetime.timedelta>
- description: 'Maximum allowed script execution time specified in ISO 8601 format.
    Default

    value is P1D.'
  name: timeout
  types:
  - <xref:datetime.timedelta>
- description: Azure CLI module version to be used. Required.
  name: az_cli_version
  types:
  - <xref:str>
