### YamlMime:PythonClass
uid: azure.mgmt.storageimportexport.models.DriveStatus
name: DriveStatus
fullName: azure.mgmt.storageimportexport.models.DriveStatus
module: azure.mgmt.storageimportexport.models
inheritances:
- azure.mgmt.storageimportexport._serialization.Model
summary: Provides information about the drive's status.
constructor:
  syntax: 'DriveStatus(*, drive_id: str | None = None, bit_locker_key: str | None
    = None, manifest_file: str | None = None, manifest_hash: str | None = None, drive_header_hash:
    str | None = None, state: str | _models.DriveState = ''Specified'', copy_status:
    str | None = None, percent_complete: int | None = None, verbose_log_uri: str |
    None = None, error_log_uri: str | None = None, manifest_uri: str | None = None,
    bytes_succeeded: int | None = None, **kwargs)'
variables:
- description: The drive's hardware serial number, without spaces.
  name: drive_id
  types:
  - <xref:str>
- description: The BitLocker key used to encrypt the drive.
  name: bit_locker_key
  types:
  - <xref:str>
- description: The relative path of the manifest file on the drive.
  name: manifest_file
  types:
  - <xref:str>
- description: The Base16-encoded MD5 hash of the manifest file on the drive.
  name: manifest_hash
  types:
  - <xref:str>
- description: The drive header hash value.
  name: drive_header_hash
  types:
  - <xref:str>
- description: 'The drive''s current state. Known values are: "Specified", "Received",

    "NeverReceived", "Transferring", "Completed", "CompletedMoreInfo", and "ShippedBack".'
  name: state
  types:
  - <xref:str>
  - <xref:azure.mgmt.storageimportexport.models.DriveState>
- description: 'Detailed status about the data transfer process. This field is not
    returned

    in the response until the drive is in the Transferring state.'
  name: copy_status
  types:
  - <xref:str>
- description: Percentage completed for the drive.
  name: percent_complete
  types:
  - <xref:int>
- description: 'A URI that points to the blob containing the verbose log for the data

    transfer operation.'
  name: verbose_log_uri
  types:
  - <xref:str>
- description: 'A URI that points to the blob containing the error log for the data

    transfer operation.'
  name: error_log_uri
  types:
  - <xref:str>
- description: A URI that points to the blob containing the drive manifest file.
  name: manifest_uri
  types:
  - <xref:str>
- description: Bytes successfully transferred for the drive.
  name: bytes_succeeded
  types:
  - <xref:int>
