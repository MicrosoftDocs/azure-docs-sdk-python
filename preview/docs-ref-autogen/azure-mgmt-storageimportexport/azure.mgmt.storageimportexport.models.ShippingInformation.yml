### YamlMime:PythonClass
uid: azure.mgmt.storageimportexport.models.ShippingInformation
name: ShippingInformation
fullName: azure.mgmt.storageimportexport.models.ShippingInformation
module: azure.mgmt.storageimportexport.models
inheritances:
- msrest.serialization.Model
summary: 'Contains information about the Microsoft datacenter to which the drives
  should be shipped.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'ShippingInformation(*, recipient_name: Optional[str] = None, street_address1:
    Optional[str] = None, street_address2: Optional[str] = None, city: Optional[str]
    = None, state_or_province: Optional[str] = None, postal_code: Optional[str] =
    None, country_or_region: Optional[str] = None, phone: Optional[str] = None, **kwargs)'
  parameters:
  - name: recipient_name
    description: 'The name of the recipient who will receive the hard drives when
      they are

      returned.'
    isRequired: true
    types:
    - <xref:str>
  - name: street_address1
    description: The first line of the street address to use when returning the drives.
    isRequired: true
    types:
    - <xref:str>
  - name: street_address2
    description: The second line of the street address to use when returning the drives.
    isRequired: true
    types:
    - <xref:str>
  - name: city
    description: The city name to use when returning the drives.
    isRequired: true
    types:
    - <xref:str>
  - name: state_or_province
    description: The state or province to use when returning the drives.
    isRequired: true
    types:
    - <xref:str>
  - name: postal_code
    description: The postal code to use when returning the drives.
    isRequired: true
    types:
    - <xref:str>
  - name: country_or_region
    description: The country or region to use when returning the drives.
    isRequired: true
    types:
    - <xref:str>
  - name: phone
    description: Phone number of the recipient of the returned drives.
    isRequired: true
    types:
    - <xref:str>
variables:
- description: 'Additional shipping information for customer, specific to

    datacenter to which customer should send their disks.'
  name: additional_information
  types:
  - <xref:str>
