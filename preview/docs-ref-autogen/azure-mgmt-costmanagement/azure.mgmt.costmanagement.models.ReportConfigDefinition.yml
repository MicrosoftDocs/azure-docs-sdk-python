### YamlMime:PythonClass
uid: azure.mgmt.costmanagement.models.ReportConfigDefinition
name: ReportConfigDefinition
fullName: azure.mgmt.costmanagement.models.ReportConfigDefinition
module: azure.mgmt.costmanagement.models
inheritances:
- msrest.serialization.Model
summary: 'The definition of a report config.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ReportConfigDefinition(*, type: typing.Union[str, _ForwardRef(''ReportType'')],
    timeframe: typing.Union[str, _ForwardRef(''ReportTimeframeType'')], time_period:
    typing.Union[_ForwardRef(''ReportConfigTimePeriod''), NoneType] = None, dataset:
    typing.Union[_ForwardRef(''ReportConfigDatasetAutoGenerated''), NoneType] = None,
    **kwargs)'
  parameters:
  - name: type
    description: 'Required. The type of the report. Usage represents actual usage,
      forecast

      represents forecasted data and UsageAndForecast represents both usage and forecasted
      data.

      Actual usage and forecasted data can be differentiated based on dates. Possible
      values include:

      "Usage".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.costmanagement.models.ReportType>
  - name: timeframe
    description: 'Required. The time frame for pulling data for the report. If custom,
      then a

      specific time period must be provided. Possible values include: "WeekToDate",
      "MonthToDate",

      "YearToDate", "Custom".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.costmanagement.models.ReportTimeframeType>
  - name: time_period
    description: Has time period for pulling data for the report.
    types:
    - <xref:azure.mgmt.costmanagement.models.ReportConfigTimePeriod>
  - name: dataset
    description: Has definition for data in this report config.
    types:
    - <xref:azure.mgmt.costmanagement.models.ReportConfigDatasetAutoGenerated>
