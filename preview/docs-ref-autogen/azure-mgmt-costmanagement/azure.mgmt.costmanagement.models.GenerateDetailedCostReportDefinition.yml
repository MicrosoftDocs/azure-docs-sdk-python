name: GenerateDetailedCostReportDefinition
fullName: azure.mgmt.costmanagement.models.GenerateDetailedCostReportDefinition
module: azure.mgmt.costmanagement.models
inheritances:
- azure.mgmt.costmanagement._serialization.Model
summary: The definition of a cost detailed report.
constructor:
  syntax: 'GenerateDetailedCostReportDefinition(*, metric: str | _models.GenerateDetailedCostReportMetricType
    | None = None, time_period: _models.GenerateDetailedCostReportTimePeriod | None
    = None, billing_period: str | None = None, invoice_id: str | None = None, customer_id:
    str | None = None, **kwargs)'
  parameters:
  - name: metric
    description: 'The type of the detailed report. By default ActualCost is provided.
      Known

      values are: "ActualCost" and "AmortizedCost".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.costmanagement.models.GenerateDetailedCostReportMetricType>
  - name: time_period
    description: 'Has time period for pulling data for the cost detailed report. Can
      only

      have one of either timePeriod or invoiceId or billingPeriod parameters. If none
      provided

      current month cost is provided.'
    types:
    - <xref:azure.mgmt.costmanagement.models.GenerateDetailedCostReportTimePeriod>
  - name: billing_period
    description: 'Billing period in YearMonth(e.g. 202008) format. Only for legacy

      enterprise customers can use this. Can only have one of either timePeriod or
      invoiceId or

      billingPeriod parameters. If none provided current month cost is provided.'
    types:
    - <xref:str>
  - name: invoice_id
    description: 'Invoice ID for Pay-as-you-go and Microsoft Customer Agreement scopes.
      Can

      only have one of either timePeriod or invoiceId or billingPeriod parameters.
      If none provided

      current month cost is provided.'
    types:
    - <xref:str>
  - name: customer_id
    description: 'Customer ID for Microsoft Customer Agreement scopes (Invoice Id
      is also

      required for this).'
    types:
    - <xref:str>
