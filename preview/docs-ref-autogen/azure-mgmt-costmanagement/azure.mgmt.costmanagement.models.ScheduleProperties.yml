### YamlMime:PythonClass
uid: azure.mgmt.costmanagement.models.ScheduleProperties
name: ScheduleProperties
fullName: azure.mgmt.costmanagement.models.ScheduleProperties
module: azure.mgmt.costmanagement.models
inheritances:
- azure.mgmt.costmanagement._serialization.Model
summary: 'The properties of the schedule.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ScheduleProperties(*, frequency: str | _models.ScheduleFrequency, start_date:
    datetime, end_date: datetime, hour_of_day: int | None = None, days_of_week: List[str
    | _models.DaysOfWeek] | None = None, weeks_of_month: List[str | _models.WeeksOfMonth]
    | None = None, day_of_month: int | None = None, **kwargs)'
variables:
- description: 'Frequency of the schedule. Required. Known values are: "Daily", "Weekly",
    and

    "Monthly".'
  name: frequency
  types:
  - <xref:azure.mgmt.costmanagement.models.str>
  - <xref:azure.mgmt.costmanagement.models.ScheduleFrequency>
- description: UTC time at which cost analysis data will be emailed.
  name: hour_of_day
  types:
  - <xref:azure.mgmt.costmanagement.models.int>
- description: 'Day names in english on which cost analysis data will be emailed.
    This

    property is applicable when frequency is Weekly or Monthly.'
  name: days_of_week
  types:
  - <xref:azure.mgmt.costmanagement.models.list>[<xref:azure.mgmt.costmanagement.models.str>
  - <xref:azure.mgmt.costmanagement.models.DaysOfWeek>]
- description: 'Weeks in which cost analysis data will be emailed. This property is

    applicable when frequency is Monthly and used in combination with daysOfWeek.'
  name: weeks_of_month
  types:
  - <xref:azure.mgmt.costmanagement.models.list>[<xref:azure.mgmt.costmanagement.models.str>
  - <xref:azure.mgmt.costmanagement.models.WeeksOfMonth>]
- description: 'UTC day on which cost analysis data will be emailed. Must be between
    1 and

    31. This property is applicable when frequency is Monthly and overrides weeksOfMonth
    or

    daysOfWeek.'
  name: day_of_month
  types:
  - <xref:azure.mgmt.costmanagement.models.int>
- description: The start date and time of the scheduled action (UTC). Required.
  name: start_date
  types:
  - <xref:datetime.datetime>
- description: The end date and time of the scheduled action (UTC). Required.
  name: end_date
  types:
  - <xref:datetime.datetime>
