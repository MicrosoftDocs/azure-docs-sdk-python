### YamlMime:PythonClass
uid: azure.mgmt.costmanagement.models.ForecastDataset
name: ForecastDataset
fullName: azure.mgmt.costmanagement.models.ForecastDataset
module: azure.mgmt.costmanagement.models
inheritances:
- azure.mgmt.costmanagement._serialization.Model
summary: 'The definition of data present in the forecast.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ForecastDataset(*, aggregation: Dict[str, _models.ForecastAggregation],
    granularity: str | _models.GranularityType | None = None, configuration: _models.ForecastDatasetConfiguration
    | None = None, filter: _models.ForecastFilter | None = None, **kwargs)'
variables:
- description: The granularity of rows in the forecast. "Daily"
  name: granularity
  types:
  - <xref:azure.mgmt.costmanagement.models.str>
  - <xref:azure.mgmt.costmanagement.models.GranularityType>
- description: 'Has configuration information for the data in the export. The

    configuration will be ignored if aggregation and grouping are provided.'
  name: configuration
  types:
  - <xref:azure.mgmt.costmanagement.models.ForecastDatasetConfiguration>
- description: 'Dictionary of aggregation expression to use in the forecast. The key
    of each

    item in the dictionary is the alias for the aggregated column. forecast can have
    up to 2

    aggregation clauses. Required.'
  name: aggregation
  types:
  - <xref:azure.mgmt.costmanagement.models.dict>[<xref:azure.mgmt.costmanagement.models.str>,
    <xref:azure.mgmt.costmanagement.models.ForecastAggregation>]
- description: Has filter expression to use in the forecast.
  name: filter
  types:
  - <xref:azure.mgmt.costmanagement.models.ForecastFilter>
