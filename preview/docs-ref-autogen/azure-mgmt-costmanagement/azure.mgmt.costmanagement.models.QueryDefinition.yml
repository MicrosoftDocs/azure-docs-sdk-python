### YamlMime:PythonClass
uid: azure.mgmt.costmanagement.models.QueryDefinition
name: QueryDefinition
fullName: azure.mgmt.costmanagement.models.QueryDefinition
module: azure.mgmt.costmanagement.models
inheritances:
- azure.mgmt.costmanagement._serialization.Model
summary: 'The definition of a query.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'QueryDefinition(*, type: Union[str, _models.ExportType], timeframe: Union[str,
    _models.TimeframeType], dataset: _models.QueryDataset, time_period: Optional[_models.QueryTimePeriod]
    = None, **kwargs)'
variables:
- description: 'The type of the query. Required. Known values are: "Usage", "ActualCost",
    and

    "AmortizedCost".'
  name: type
  types:
  - <xref:str>
  - <xref:azure.mgmt.costmanagement.models.ExportType>
- description: 'The time frame for pulling data for the query. If custom, then a specific
    time

    period must be provided. Required. Known values are: "MonthToDate", "BillingMonthToDate",

    "TheLastMonth", "TheLastBillingMonth", "WeekToDate", and "Custom".'
  name: timeframe
  types:
  - <xref:str>
  - <xref:azure.mgmt.costmanagement.models.TimeframeType>
- description: Has time period for pulling data for the query.
  name: time_period
  types:
  - <xref:azure.mgmt.costmanagement.models.QueryTimePeriod>
- description: Has definition for data in this query. Required.
  name: dataset
  types:
  - <xref:azure.mgmt.costmanagement.models.QueryDataset>
