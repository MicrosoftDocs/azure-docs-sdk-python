  - name: default_action
    description: 'Specifies the default action of allow or deny when no other rules

      match. Known values are: "Allow" and "Deny".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.storage.v2018_03_01_preview.models.DefaultAction>
