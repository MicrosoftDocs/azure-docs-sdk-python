uid: azure.mgmt.storage.v2019_06_01.models.EncryptionService
name: EncryptionService
fullName: azure.mgmt.storage.v2019_06_01.models.EncryptionService
module: azure.mgmt.storage.v2019_06_01.models
inheritances:
- msrest.serialization.Model
summary: 'A service that allows server-side encryption to be used.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'EncryptionService(*, enabled: bool | None = None, key_type: str | KeyType
    | None = None, **kwargs)'
variables:
- description: 'A boolean indicating whether or not the service encrypts the data
    as it is

    stored.'
  name: enabled
  types:
  - <xref:azure.mgmt.storage.v2019_06_01.models.bool>
- description: 'Gets a rough estimate of the date/time when the encryption was last

    enabled by the user. Only returned when encryption is enabled. There might be
    some unencrypted

    blobs which were written after this time, as it is just a rough estimate.'
  name: last_enabled_time
  types:
  - <xref:datetime.datetime>
- description: 'Encryption key type to be used for the encryption service. ''Account''
    key type

    implies that an account-scoped encryption key will be used. ''Service'' key type
    implies that a

    default service key is used. Possible values include: "Service", "Account".'
  name: key_type
  types:
  - <xref:azure.mgmt.storage.v2019_06_01.models.str>
  - <xref:azure.mgmt.storage.v2019_06_01.models.KeyType>
