    - <xref:str>
    - <xref:azure.mgmt.storage.v2022_05_01.models.AllowedCopyScope>
  - name: public_network_access
    description: 'Allow or disallow public network access to Storage Account.

      Value is optional but if passed in, must be ''Enabled'' or ''Disabled''. Known
      values are:

      "Enabled" and "Disabled".'
