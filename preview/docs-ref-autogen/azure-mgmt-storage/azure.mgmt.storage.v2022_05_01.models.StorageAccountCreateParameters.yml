    - <xref:azure.mgmt.storage.v2022_05_01.models.SasPolicy>
  - name: key_policy
    description: KeyPolicy assigned to the storage account.
    types:
    - <xref:azure.mgmt.storage.v2022_05_01.models.KeyPolicy>
