  name: Sku
  summary: 'The SKU of the storage account.


    Variables are only populated by the server, and will be ignored when sending a
    request.


    All required parameters must be populated in order to send to Azure.'
  syntax:
    content: 'Sku(*, name: typing.Union[str, _ForwardRef(''SkuName'')], restrictions:
      typing.Union[typing.List[_ForwardRef(''Restriction'')], NoneType] = None, **kwargs)'
    parameters:
    - description: 'Required. Gets or sets the sku name. Required for account creation;
        optional for

        update. Note that in older versions, sku name was called accountType. Possible
        values include:

        "Standard_LRS", "Standard_GRS", "Standard_RAGRS", "Standard_ZRS", "Premium_LRS".'
      id: name
      type:
      - str
      - azure.mgmt.storage.v2017_06_01.models.SkuName
    - description: 'The restrictions because of which SKU cannot be used. This is
        empty if

        there are no restrictions.'
      id: restrictions
      type:
      - list[azure.mgmt.storage.v2017_06_01.models.Restriction]
    variables:
    - description: 'Gets the sku tier. This is based on the SKU name. Possible values
        include:

        "Standard", "Premium".'
      id: tier
      type:
      - str
      - azure.mgmt.storage.v2017_06_01.models.SkuTier
    - description: The type of the resource, usually it is 'storageAccounts'.
      id: resource_type
      type:
      - str
    - description: 'Indicates the type of storage account. Possible values include:
        "Storage",

        "BlobStorage".'
      id: kind
      type:
      - str
      - azure.mgmt.storage.v2017_06_01.models.Kind
    - description: 'The set of locations that the SKU is available. This will be supported
        and

        registered Azure Geo Regions (e.g. West US, East US, Southeast Asia, etc.).'
      id: locations
      type:
      - list[str]
    - description: 'The capability information in the specified sku, including file
        encryption,

        network acls, change notification, etc.'
      id: capabilities
      type:
      - list[azure.mgmt.storage.v2017_06_01.models.SKUCapability]
