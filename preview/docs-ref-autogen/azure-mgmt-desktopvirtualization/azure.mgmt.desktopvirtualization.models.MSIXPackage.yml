uid: azure.mgmt.desktopvirtualization.models.MSIXPackage
name: MSIXPackage
fullName: azure.mgmt.desktopvirtualization.models.MSIXPackage
module: azure.mgmt.desktopvirtualization.models
inheritances:
- azure.mgmt.desktopvirtualization.models._models_py3.Resource
summary: 'Schema for MSIX Package properties.

  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'MSIXPackage(*, image_path: Optional[str] = None, package_name: Optional[str]
    = None, package_family_name: Optional[str] = None, display_name: Optional[str]
    = None, package_relative_path: Optional[str] = None, is_regular_registration:
    Optional[bool] = None, is_active: Optional[bool] = None, package_dependencies:
    Optional[List[azure.mgmt.desktopvirtualization.models._models_py3.MsixPackageDependencies]]
    = None, version: Optional[str] = None, last_updated: Optional[datetime.datetime]
    = None, package_applications: Optional[List[azure.mgmt.desktopvirtualization.models._models_py3.MsixPackageApplications]]
    = None, **kwargs)'
  parameters:
  - name: image_path
    description: VHD/CIM image path on Network Share.
    isRequired: true
    types:
    - <xref:str>
  - name: package_name
    description: Package Name from appxmanifest.xml.
    isRequired: true
    types:
    - <xref:str>
  - name: package_family_name
    description: 'Package Family Name from appxmanifest.xml. Contains Package Name

      and Publisher name.'
    isRequired: true
    types:
    - <xref:str>
  - name: display_name
    description: User friendly Name to be displayed in the portal.
    isRequired: true
    types:
    - <xref:str>
  - name: package_relative_path
    description: Relative Path to the package inside the image.
    isRequired: true
    types:
    - <xref:str>
  - name: is_regular_registration
    description: Specifies how to register Package in feed.
    isRequired: true
    types:
    - <xref:bool>
  - name: is_active
    description: Make this version of the package the active one across the hostpool.
    isRequired: true
    types:
    - <xref:bool>
  - name: package_dependencies
    description: List of package dependencies.
    isRequired: true
    types:
    - <xref:list>[<xref:desktop_virtualization_api_client.models.MsixPackageDependencies>]
  - name: version
    description: Package Version found in the appxmanifest.xml.
    isRequired: true
    types:
    - <xref:str>
  - name: last_updated
    description: Date Package was last updated, found in the appxmanifest.xml.
    isRequired: true
    types:
    - <xref:datetime.datetime>
  - name: package_applications
    description: List of package applications.
    isRequired: true
    types:
    - <xref:list>[<xref:desktop_virtualization_api_client.models.MsixPackageApplications>]
