uid: azure.mgmt.batchai.models.MountVolumes
name: MountVolumes
fullName: azure.mgmt.batchai.models.MountVolumes
module: azure.mgmt.batchai.models
inheritances:
- msrest.serialization.Model
summary: Details of volumes to mount on the cluster.
constructor:
  syntax: 'MountVolumes(*, azure_file_shares: List[AzureFileShareReference] | None
    = None, azure_blob_file_systems: List[AzureBlobFileSystemReference] | None = None,
    file_servers: List[FileServerReference] | None = None, unmanaged_file_systems:
    List[UnmanagedFileSystemReference] | None = None, **kwargs)'
  parameters:
  - name: azure_file_shares
    description: 'A collection of Azure File Shares that are to be mounted to the

      cluster nodes.'
    isRequired: true
    types:
    - <xref:azure.mgmt.batchai.models.list>[<xref:batch_ai.models.AzureFileShareReference>]
  - name: azure_blob_file_systems
    description: 'A collection of Azure Blob Containers that are to be mounted to

      the cluster nodes.'
    isRequired: true
    types:
    - <xref:azure.mgmt.batchai.models.list>[<xref:batch_ai.models.AzureBlobFileSystemReference>]
  - name: file_servers
    description: 'A collection of Batch AI File Servers that are to be mounted to
      the

      cluster nodes.'
    isRequired: true
    types:
    - <xref:azure.mgmt.batchai.models.list>[<xref:batch_ai.models.FileServerReference>]
  - name: unmanaged_file_systems
    description: 'A collection of unmanaged file systems that are to be mounted to

      the cluster nodes.'
    isRequired: true
    types:
    - <xref:azure.mgmt.batchai.models.list>[<xref:batch_ai.models.UnmanagedFileSystemReference>]
