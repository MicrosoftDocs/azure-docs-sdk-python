### YamlMime:PythonClass
uid: azure.mgmt.batchai.models.UserAccountSettings
name: UserAccountSettings
fullName: azure.mgmt.batchai.models.UserAccountSettings
module: azure.mgmt.batchai.models
inheritances:
- msrest.serialization.Model
summary: 'Settings for user account that gets created on each on the nodes of a cluster.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'UserAccountSettings(*, admin_user_name: str, admin_user_ssh_public_key:
    str | None = None, admin_user_password: str | None = None, **kwargs)'
  parameters:
  - name: admin_user_name
    description: 'Required. Name of the administrator user account which can be used
      to

      SSH to nodes.'
    isRequired: true
    types:
    - <xref:azure.mgmt.batchai.models.str>
  - name: admin_user_ssh_public_key
    description: SSH public key of the administrator user account.
    isRequired: true
    types:
    - <xref:azure.mgmt.batchai.models.str>
  - name: admin_user_password
    description: Password of the administrator user account.
    isRequired: true
    types:
    - <xref:azure.mgmt.batchai.models.str>
