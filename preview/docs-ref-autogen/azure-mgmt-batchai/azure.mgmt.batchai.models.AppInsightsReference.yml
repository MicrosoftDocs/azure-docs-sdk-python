### YamlMime:PythonClass
uid: azure.mgmt.batchai.models.AppInsightsReference
name: AppInsightsReference
fullName: azure.mgmt.batchai.models.AppInsightsReference
module: azure.mgmt.batchai.models
inheritances:
- msrest.serialization.Model
summary: 'Azure Application Insights information for performance counters reporting.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AppInsightsReference(*, component: ResourceId, instrumentation_key: str
    | None = None, instrumentation_key_secret_reference: KeyVaultSecretReference |
    None = None, **kwargs)'
  parameters:
  - name: component
    description: Required. Azure Application Insights component resource ID.
    isRequired: true
    types:
    - <xref:batch_ai.models.ResourceId>
  - name: instrumentation_key
    description: Value of the Azure Application Insights instrumentation key.
    isRequired: true
    types:
    - <xref:azure.mgmt.batchai.models.str>
  - name: instrumentation_key_secret_reference
    description: 'KeyVault Store and Secret which contains Azure

      Application Insights instrumentation key. One of instrumentationKey or

      instrumentationKeySecretReference must be specified.'
    isRequired: true
    types:
    - <xref:batch_ai.models.KeyVaultSecretReference>
