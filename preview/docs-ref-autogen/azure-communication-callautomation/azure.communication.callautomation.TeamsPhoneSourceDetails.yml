### YamlMime:PythonClass
uid: azure.communication.callautomation.TeamsPhoneSourceDetails
name: TeamsPhoneSourceDetails
fullName: azure.communication.callautomation.TeamsPhoneSourceDetails
module: azure.communication.callautomation
summary: 'Container for details relating to the entity responsible for the creation
  of these call

  details.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'TeamsPhoneSourceDetails(*, source: CommunicationIdentifier, language: str,
    status: str, intended_targets: Dict[str, CommunicationIdentifier] | None = None)'
  keywordOnlyParameters:
  - name: source
    description: 'ID of the source entity passing along the call details (ex. Application
      Instance

      ID of - CQ/AA). Required.'
    types:
    - <xref:azure.communication.callautomation.CommunicationIdentifier>
  - name: language
    description: 'Language of the source entity passing along the call details, passed
      in the

      ISO-639 standard. Required.'
    types:
    - <xref:str>
  - name: status
    description: Status of the source entity passing along the call details. Required.
    types:
    - <xref:str>
  - name: intended_targets
    description: Intended targets of the source entity passing along the call details.
    defaultValue: None
    types:
    - <xref:dict>[<xref:str>, <xref:azure.communication.callautomation.CommunicationIdentifier>]
