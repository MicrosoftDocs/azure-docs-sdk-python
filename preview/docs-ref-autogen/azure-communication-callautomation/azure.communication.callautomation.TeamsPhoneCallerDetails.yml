### YamlMime:PythonClass
uid: azure.communication.callautomation.TeamsPhoneCallerDetails
name: TeamsPhoneCallerDetails
fullName: azure.communication.callautomation.TeamsPhoneCallerDetails
module: azure.communication.callautomation
summary: 'Container for details relating to the original caller of the call.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'TeamsPhoneCallerDetails(*, caller: CommunicationIdentifier, name: str,
    phone_number: str, record_id: str | None = None, screen_pop_url: str | None =
    None, is_authenticated: bool | None = None, additional_caller_information: Dict[str,
    str] | None = None)'
  keywordOnlyParameters:
  - name: caller
    description: Caller's ID. Required.
    types:
    - <xref:azure.communication.callautomation.models.CommunicationIdentifierModel>
  - name: name
    description: Caller's name. Required.
    types:
    - <xref:str>
  - name: phone_number
    description: Caller's phone number. Required.
    types:
    - <xref:str>
  - name: record_id
    description: Caller's record ID (ex in CRM).
    defaultValue: None
    types:
    - <xref:str>
  - name: screen_pop_url
    description: Caller's screen pop URL.
    defaultValue: None
    types:
    - <xref:str>
  - name: is_authenticated
    description: Flag indicating whether the caller was authenticated.
    defaultValue: None
    types:
    - <xref:bool>
  - name: additional_caller_information
    description: 'A set of key value pairs (max 10, any additional entries

      would be ignored) which a bot author wants to pass to the Teams Client for display
      to the

      agent.'
    defaultValue: None
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
