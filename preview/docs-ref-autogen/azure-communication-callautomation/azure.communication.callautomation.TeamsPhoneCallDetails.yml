### YamlMime:PythonClass
uid: azure.communication.callautomation.TeamsPhoneCallDetails
name: TeamsPhoneCallDetails
fullName: azure.communication.callautomation.TeamsPhoneCallDetails
module: azure.communication.callautomation
summary: The call details which will be sent to the target.
constructor:
  syntax: 'TeamsPhoneCallDetails(*, teams_phone_caller: TeamsPhoneCallerDetails |
    None = None, teams_phone_source: TeamsPhoneSourceDetails | None = None, session_id:
    str | None = None, intent: str | None = None, call_topic: str | None = None, call_context:
    str | None = None, transcript_url: str | None = None, call_sentiment: str | None
    = None, suggested_actions: str | None = None)'
  keywordOnlyParameters:
  - name: teams_phone_caller
    description: 'Container for details relating to the original caller of the

      call.'
    defaultValue: None
    types:
    - <xref:azure.communication.callautomation.models.TeamsPhoneCallerDetails>
  - name: teams_phone_source
    description: 'Container for details relating to the entity responsible for

      the creation of these call details.'
    defaultValue: None
    types:
    - <xref:azure.communication.callautomation.models.TeamsPhoneSourceDetails>
  - name: session_id
    description: 'Id to exclusively identify this call session. IVR will use this
      for their

      telemetry/reporting.'
    defaultValue: None
    types:
    - <xref:str>
  - name: intent
    description: The intent of the call.
    defaultValue: None
    types:
    - <xref:str>
  - name: call_topic
    description: 'A very short description (max 48 chars) of the reason for the call.
      To be

      displayed in Teams CallNotification.'
    defaultValue: None
    types:
    - <xref:str>
  - name: call_context
    description: 'A summary of the call thus far. It will be displayed on a side panel
      in the

      Teams UI.'
    defaultValue: None
    types:
    - <xref:str>
  - name: transcript_url
    description: Url for fetching the transcript of the call.
    defaultValue: None
    types:
    - <xref:str>
  - name: call_sentiment
    description: Sentiment of the call thus far.
    defaultValue: None
    types:
    - <xref:str>
  - name: suggested_actions
    description: 'Recommendations for resolving the issue based on the customer''s
      intent

      and interaction history.'
    defaultValue: None
    types:
    - <xref:str>
