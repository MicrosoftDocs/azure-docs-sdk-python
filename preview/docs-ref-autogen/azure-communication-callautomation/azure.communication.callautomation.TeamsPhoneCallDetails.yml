  summary: Gets or sets the session id.
  signature: 'session_id: str | None'
- uid: azure.communication.callautomation.TeamsPhoneCallDetails.suggested_actions
  name: suggested_actions
  summary: Gets or sets the suggested actions.
  signature: 'suggested_actions: str | None'
