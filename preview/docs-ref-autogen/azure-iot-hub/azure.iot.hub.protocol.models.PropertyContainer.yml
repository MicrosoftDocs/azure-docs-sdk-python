uid: azure.iot.hub.protocol.models.PropertyContainer
name: PropertyContainer
fullName: azure.iot.hub.protocol.models.PropertyContainer
module: azure.iot.hub.protocol.models
inheritances:
- msrest.serialization.Model
summary: Represents Twin properties.
constructor:
  syntax: PropertyContainer(*, desired=None, reported=None, **kwargs)
  parameters:
  - name: desired
    description: 'Used in conjunction with reported properties to

      synchronize device configuration or condition. Desired properties can only

      be set by the solution back end and can be read by the device app. The

      device app can also be notified in real time of changes on the desired

      properties.'
    isRequired: true
    types:
    - <xref:dict>[<xref:str>, <xref:object>]
  - name: reported
    description: 'Used in conjunction with desired properties to

      synchronize device configuration or condition. Reported properties can

      only be set by the device app and can be read and queried by the solution

      back end.'
    isRequired: true
    types:
    - <xref:dict>[<xref:str>, <xref:object>]
