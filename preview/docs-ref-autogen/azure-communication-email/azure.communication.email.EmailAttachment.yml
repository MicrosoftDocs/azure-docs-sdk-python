### YamlMime:PythonClass
uid: azure.communication.email.EmailAttachment
name: EmailAttachment
fullName: azure.communication.email.EmailAttachment
module: azure.communication.email
inheritances:
- msrest.serialization.Model
summary: 'Attachment to the email.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'EmailAttachment(*, name: str, attachment_type: str | _models.EmailAttachmentType,
    content_bytes_base64: str, **kwargs)'
variables:
- description: Name of the attachment. Required.
  name: name
  types:
  - <xref:azure.communication.email.str>
- description: 'The type of attachment file. Required. Known values are: "avi", "bmp",

    "doc", "docm", "docx", "gif", "jpeg", "mp3", "one", "pdf", "png", "ppsm", "ppsx",
    "ppt",

    "pptm", "pptx", "pub", "rpmsg", "rtf", "tif", "txt", "vsd", "wav", "wma", "xls",
    "xlsb",

    "xlsm", and "xlsx".'
  name: attachment_type
  types:
  - <xref:azure.communication.email.str>
  - <xref:azure.communication.email.models.EmailAttachmentType>
- description: Base64 encoded contents of the attachment. Required.
  name: content_bytes_base64
  types:
  - <xref:azure.communication.email.str>
