### YamlMime:PythonClass
uid: azure.communication.phonenumbers.siprouting.SipTrunk
name: SipTrunk
fullName: azure.communication.phonenumbers.siprouting.SipTrunk
module: azure.communication.phonenumbers.siprouting
summary: Represents a SIP trunk for routing calls. See RFC 4904.
constructor:
  syntax: SipTrunk(**kwargs)
  keywordOnlyParameters:
  - name: fqdn
    description: FQDN of the trunk.
    types:
    - <xref:str>
  - name: sip_signaling_port
    description: Gets or sets SIP signaling port of the trunk.
    types:
    - <xref:int>
  - name: enabled
    description: Enabled flag.
    types:
    - <xref:bool>
  - name: health
    description: Represents health state of a SIP trunk for routing calls.
    types:
    - <xref:azure.communication.phonenumbers.siprouting.models.TrunkHealth>
  - name: direct_transfer
    description: 'When enabled, removes Azure Communication Services from the signaling

      path on call transfer and sets the SIP Refer-To header to the trunk''s FQDN.
      By default false.'
    types:
    - <xref:bool>
  - name: privacy_header
    description: 'SIP Privacy header. Default value is id. Known values are: "id"
      and

      "none".'
    types:
    - <xref:str>
    - <xref:azure.communication.phonenumbers.siprouting.models.PrivacyHeader>
  - name: ip_address_version
    description: 'IP address version used by the trunk. Default value is ipv4. Known

      values are: "ipv4" and "ipv6".'
    types:
    - <xref:str>
    - <xref:azure.communication.phonenumbers.siprouting.models.IpAddressVersion>
