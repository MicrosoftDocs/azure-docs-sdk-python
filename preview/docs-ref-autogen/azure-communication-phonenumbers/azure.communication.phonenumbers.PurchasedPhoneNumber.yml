constructor:
  syntax: 'PurchasedPhoneNumber(*, id: str, phone_number: str, country_code: str,
    phone_number_type: Union[str, azure.communication.phonenumbers._generated.models._phone_numbers_client_enums.PhoneNumberType],
    capabilities: azure.communication.phonenumbers._generated.models._models_py3.PhoneNumberCapabilities,
    assignment_type: Union[str, azure.communication.phonenumbers._generated.models._phone_numbers_client_enums.PhoneNumberAssignmentType],
    purchase_date: datetime.datetime, cost: azure.communication.phonenumbers._generated.models._models_py3.PhoneNumberCost,
    **kwargs)'
variables:
- description: Required. The id of the phone number, e.g. 11234567890.
  name: id
  types:
  - <xref:str>
- description: 'Required. String of the E.164 format of the phone number, e.g.

    +11234567890.'
  name: phone_number
  types:
  - <xref:str>
- description: Required. The ISO 3166-2 code of the phone number's country, e.g. US.
  name: country_code
  types:
  - <xref:str>
- description: 'Required. The phone number''s type, e.g. Geographic, TollFree. Possible

    values include: "geographic", "tollFree".'
