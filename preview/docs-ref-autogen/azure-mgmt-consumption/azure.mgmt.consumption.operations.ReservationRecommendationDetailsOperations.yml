  - name: region
    description: Used to select the region the recommendation should be generated
      for. Required.
    isRequired: true
    types:
    - <xref:str>
  - name: term
    description: 'Specify length of reservation recommendation term. Known values
      are: "P1Y" and

      "P3Y". Required.'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.consumption.models.Term>
  - name: look_back_period
