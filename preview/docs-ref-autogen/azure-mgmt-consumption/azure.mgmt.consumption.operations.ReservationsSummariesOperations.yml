    - <xref:str>
  - name: end_date
    description: 'End date. Only applicable when querying with billing profile. Default
      value is

      None.'
    isRequired: true
    types:
    - <xref:str>
  - name: filter
    description: 'Required only for daily grain. The properties/UsageDate for start
