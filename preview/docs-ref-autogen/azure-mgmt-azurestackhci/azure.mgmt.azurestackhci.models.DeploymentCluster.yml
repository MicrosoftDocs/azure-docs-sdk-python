uid: azure.mgmt.azurestackhci.models.DeploymentCluster
name: DeploymentCluster
fullName: azure.mgmt.azurestackhci.models.DeploymentCluster
module: azure.mgmt.azurestackhci.models
summary: AzureStackHCI Cluster deployment properties.
constructor:
  syntax: 'DeploymentCluster(*, name: str | None = None, witness_type: str | None
    = None, witness_path: str | None = None, cloud_account_name: str | None = None,
    azure_service_endpoint: str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: name
    description: The cluster name provided when preparing Active Directory.
    types:
    - <xref:str>
  - name: witness_type
    description: 'Use a cloud witness if you have internet access and if you use an
      Azure

      Storage account to provide a vote on cluster quorum. A cloud witness uses Azure
      Blob Storage to

      read or write a blob file and then uses it to arbitrate in split-brain resolution.
      Only allowed

      values are ''Cloud'', ''FileShare''.'
    types:
    - <xref:str>
  - name: witness_path
    description: 'Specify the fileshare path for the local witness for your Azure
      Stack

      HCI cluster.'
    types:
    - <xref:str>
  - name: cloud_account_name
    description: 'Specify the Azure Storage account name for cloud witness for your

      Azure Stack HCI cluster.'
    types:
    - <xref:str>
  - name: azure_service_endpoint
    description: 'For Azure blob service endpoint type, select either Default or

      Custom domain. If you selected >>**<<Custom domain, enter the domain for the
      blob service in this

      format core.windows.net.'
    types:
    - <xref:str>
