### YamlMime:PythonClass
uid: azure.mgmt.azurestackhci.models.Step
name: Step
fullName: azure.mgmt.azurestackhci.models.Step
module: azure.mgmt.azurestackhci.models
summary: Progress representation of the update run steps.
constructor:
  syntax: 'Step(*, name: str | None = None, description: str | None = None, error_message:
    str | None = None, status: str | None = None, start_time_utc: datetime | None
    = None, end_time_utc: datetime | None = None, last_updated_time_utc: datetime
    | None = None, expected_execution_time: str | None = None, steps: List[_models.Step]
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: name
    description: Name of the step.
    defaultValue: None
    types:
    - <xref:str>
  - name: description
    description: More detailed description of the step.
    defaultValue: None
    types:
    - <xref:str>
  - name: error_message
    description: Error message, specified if the step is in a failed state.
    defaultValue: None
    types:
    - <xref:str>
  - name: status
    description: 'Status of the step, bubbled up from the ECE action plan for installation

      attempts. Values are: ''Success'', ''Error'', ''InProgress'', and ''Unknown
      status''.'
    defaultValue: None
    types:
    - <xref:str>
  - name: start_time_utc
    description: When the step started, or empty if it has not started executing.
    defaultValue: None
    types:
    - <xref:datetime.datetime>
  - name: end_time_utc
    description: When the step reached a terminal state.
    defaultValue: None
    types:
    - <xref:datetime.datetime>
  - name: last_updated_time_utc
    description: Completion time of this step or the last completed sub-step.
    defaultValue: None
    types:
    - <xref:datetime.datetime>
  - name: expected_execution_time
    description: 'Expected execution time of a given step. This is optionally

      authored in the update action plan and can be empty.'
    defaultValue: None
    types:
    - <xref:str>
  - name: steps
    description: Recursive model for child steps of this step.
    defaultValue: None
    types:
    - <xref:list>[<xref:azure.mgmt.azurestackhci.models.Step>]
