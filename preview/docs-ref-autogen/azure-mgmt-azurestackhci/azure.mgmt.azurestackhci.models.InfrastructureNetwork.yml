summary: The InfrastructureNetwork of a AzureStackHCI Cluster.
constructor:
  syntax: 'InfrastructureNetwork(*, subnet_mask: str | None = None, gateway: str |
    None = None, ip_pools: List[_models.IpPools] | None = None, dns_servers: List[str]
    | None = None, use_dhcp: bool | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: subnet_mask
    description: Subnet mask that matches the provided IP address space.
    defaultValue: None
    types:
    - <xref:str>
  - name: gateway
    description: Default gateway that should be used for the provided IP address space.
    defaultValue: None
    types:
    - <xref:str>
  - name: ip_pools
    description: 'Range of IP addresses from which addresses are allocated for nodes
      within a

      subnet.'
    defaultValue: None
    types:
    - <xref:list>[<xref:azure.mgmt.azurestackhci.models.IpPools>]
  - name: dns_servers
    description: IPv4 address of the DNS servers in your environment.
    defaultValue: None
    types:
    - <xref:list>[<xref:str>]
  - name: use_dhcp
    description: 'Allows customers to use DHCP for Hosts and Cluster IPs. If not declared,
      the

      deployment will default to static IPs. When true, GW and DNS servers are not
      required.'
    defaultValue: None
    types:
    - <xref:bool>
