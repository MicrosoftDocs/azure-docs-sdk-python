uid: azure.mgmt.azurestackhci.models.DeploymentSecuritySettings
name: DeploymentSecuritySettings
fullName: azure.mgmt.azurestackhci.models.DeploymentSecuritySettings
module: azure.mgmt.azurestackhci.models
summary: The SecuritySettings of AzureStackHCI Cluster.
constructor:
  syntax: 'DeploymentSecuritySettings(*, hvci_protection: bool = True, drtm_protection:
    bool = True, drift_control_enforced: bool = True, credential_guard_enforced: bool
    = False, smb_signing_enforced: bool = True, smb_cluster_encryption: bool = False,
    side_channel_mitigation_enforced: bool = True, bitlocker_boot_volume: bool = True,
    bitlocker_data_volumes: bool = True, wdac_enforced: bool = True, **kwargs: Any)'
  keywordOnlyParameters:
  - name: hvci_protection
    description: 'By default, Hypervisor-protected Code Integrity is enabled on your

      Azure HCI cluster.'
    defaultValue: 'True'
    types:
    - <xref:bool>
  - name: drtm_protection
    description: 'By default, Secure Boot is enabled on your Azure HCI cluster. This

      setting is hardware dependent.'
    defaultValue: 'True'
    types:
    - <xref:bool>
  - name: drift_control_enforced
    description: 'When set to true, the security baseline is re-applied

      regularly.'
    defaultValue: 'True'
    types:
    - <xref:bool>
  - name: credential_guard_enforced
    description: When set to true, Credential Guard is enabled.
    defaultValue: 'False'
    types:
    - <xref:bool>
  - name: smb_signing_enforced
    description: 'When set to true, the SMB default instance requires sign in for

      the client and server services.'
    defaultValue: 'True'
    types:
    - <xref:bool>
  - name: smb_cluster_encryption
    description: When set to true, cluster east-west traffic is encrypted.
    defaultValue: 'False'
    types:
    - <xref:bool>
  - name: side_channel_mitigation_enforced
    description: 'When set to true, all the side channel mitigations

      are enabled.'
    defaultValue: 'True'
    types:
    - <xref:bool>
  - name: bitlocker_boot_volume
    description: 'When set to true, BitLocker XTS_AES 256-bit encryption is

      enabled for all data-at-rest on the OS volume of your Azure Stack HCI cluster.
      This setting is

      TPM-hardware dependent.'
    defaultValue: 'True'
    types:
    - <xref:bool>
  - name: bitlocker_data_volumes
    description: 'When set to true, BitLocker XTS-AES 256-bit encryption is

      enabled for all data-at-rest on your Azure Stack HCI cluster shared volumes.'
    defaultValue: 'True'
    types:
    - <xref:bool>
  - name: wdac_enforced
    description: 'WDAC is enabled by default and limits the applications and the code

      that you can run on your Azure Stack HCI cluster.'
    defaultValue: 'True'
    types:
    - <xref:bool>
