uid: azure.mgmt.azurestackhci.models.Observability
name: Observability
fullName: azure.mgmt.azurestackhci.models.Observability
module: azure.mgmt.azurestackhci.models
summary: The Observability of AzureStackHCI Cluster.
constructor:
  syntax: 'Observability(*, streaming_data_client: bool = True, eu_location: bool
    = False, episodic_data_upload: bool = True, **kwargs: Any)'
  keywordOnlyParameters:
  - name: streaming_data_client
    description: Enables telemetry data to be sent to Microsoft.
    defaultValue: 'True'
    types:
    - <xref:bool>
  - name: eu_location
    description: 'Location of your cluster. The log and diagnostic data is sent to
      the

      appropriate diagnostics servers depending upon where your cluster resides. Setting
      this to

      false results in all data sent to Microsoft to be stored outside of the EU.'
    types:
    - <xref:bool>
  - name: episodic_data_upload
    description: 'When set to true, collects log data to facilitate quicker issue

      resolution.'
    defaultValue: 'True'
    types:
    - <xref:bool>
