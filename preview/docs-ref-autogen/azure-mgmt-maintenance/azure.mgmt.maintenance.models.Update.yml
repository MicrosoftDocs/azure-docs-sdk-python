summary: Maintenance update on a resource.
constructor:
  syntax: 'Update(*, maintenance_scope: str | _models.MaintenanceScope | None = None,
    impact_type: str | _models.ImpactType | None = None, status: str | _models.UpdateStatus
    | None = None, impact_duration_in_sec: int | None = None, not_before: datetime
    | None = None, resource_id: str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: maintenance_scope
    description: 'The impact area. Known values are: "Host", "Resource", "OSImage",

      "Extension", "InGuestPatch", "SQLDB", and "SQLManagedInstance".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.maintenance.models.MaintenanceScope>
  - name: impact_type
    description: 'The impact type. Known values are: "None", "Freeze", "Restart",
      and

      "Redeploy".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.maintenance.models.ImpactType>
  - name: status
    description: 'The status. Known values are: "Pending", "InProgress", "Completed",

      "RetryNow", "RetryLater", "NoUpdatesPending", "Cancel", and "Cancelled".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.maintenance.models.UpdateStatus>
  - name: impact_duration_in_sec
    description: Duration of impact in seconds.
    types:
    - <xref:int>
  - name: not_before
    description: 'Time when Azure will start force updates if not self-updated by
      customer

      before this time.'
    types:
    - <xref:datetime.datetime>
  - name: resource_id
    description: The resourceId.
    types:
    - <xref:str>
