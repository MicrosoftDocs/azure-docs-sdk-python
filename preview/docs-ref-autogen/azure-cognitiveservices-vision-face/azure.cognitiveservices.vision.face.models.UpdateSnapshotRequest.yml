### YamlMime:PythonClass
uid: azure.cognitiveservices.vision.face.models.UpdateSnapshotRequest
name: UpdateSnapshotRequest
fullName: azure.cognitiveservices.vision.face.models.UpdateSnapshotRequest
module: azure.cognitiveservices.vision.face.models
inheritances:
- msrest.serialization.Model
summary: 'Request body for updating a snapshot, with a combination of user defined

  apply scope and user specified data.'
constructor:
  syntax: 'UpdateSnapshotRequest(*, apply_scope=None, user_data: Optional[str] = None,
    **kwargs)'
  parameters:
  - name: apply_scope
    description: 'Array of the target Face subscription ids for the

      snapshot, specified by the user who created the snapshot when calling

      Snapshot - Take. For each snapshot, only subscriptions included in the

      applyScope of Snapshot - Take can apply it.'
    isRequired: true
    types:
    - <xref:list>[<xref:str>]
  - name: user_data
    description: 'User specified data about the snapshot for any purpose.

      Length should not exceed 16KB.'
    isRequired: true
    types:
    - <xref:str>
