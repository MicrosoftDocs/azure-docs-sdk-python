methods:
- uid: azure.cognitiveservices.vision.face.operations.LargePersonGroupPersonOperations.add_face_from_stream
  name: add_face_from_stream
  summary: 'Add a face to a person into a large person group for face

    identification or verification. To deal with an image contains multiple

    faces, input face can be specified as an image with a targetFace

    rectangle. It returns a persistedFaceId representing the added face. No

    image will be stored. Only the extracted face feature will be stored on

    server until [LargePersonGroup PersonFace -

    Delete]([https://docs.microsoft.com/rest/api/faceapi/largepersongroupperson/deleteface](https://docs.microsoft.com/rest/api/faceapi/largepersongroupperson/deleteface)),

    [LargePersonGroup Person -

    Delete]([https://docs.microsoft.com/rest/api/faceapi/largepersongroupperson/delete](https://docs.microsoft.com/rest/api/faceapi/largepersongroupperson/delete))

    or [LargePersonGroup -

    Delete]([https://docs.microsoft.com/rest/api/faceapi/largepersongroup/delete](https://docs.microsoft.com/rest/api/faceapi/largepersongroup/delete))

    is called.

    <br /> Note persistedFaceId is different from faceId generated by [Face

    -

    Detect]([https://docs.microsoft.com/rest/api/faceapi/face/detectwithurl](https://docs.microsoft.com/rest/api/faceapi/face/detectwithurl)).

    * Higher face image quality means better recognition precision. Please

    consider high-quality faces: frontal, clear, and face size is 200x200

    pixels (100 pixels between eyes) or bigger.

    * Each person entry can hold up to 248 faces.

    * JPEG, PNG, GIF (the first frame), and BMP format are supported. The

    allowed image file size is from 1KB to 6MB.

    * "targetFace" rectangle should contain one face. Zero or multiple

    faces will be regarded as an error. If the provided "targetFace"

    rectangle is not returned from [Face -

    Detect]([https://docs.microsoft.com/rest/api/faceapi/face/detectwithurl](https://docs.microsoft.com/rest/api/faceapi/face/detectwithurl)),

    there''s no guarantee to detect and add the face successfully.

    * Out of detectable face size (36x36 - 4096x4096 pixels), large

    head-pose, or large occlusions will cause failures.

    * Adding/deleting faces to/from a same person will be processed

    sequentially. Adding/deleting faces to/from different persons are

    processed in parallel.

    * The minimum detectable face size is 36x36 pixels in an image no

    larger than 1920x1080 pixels. Images with dimensions higher than

    1920x1080 pixels will need a proportionally larger minimum face size.

    * Different ''detectionModel'' values can be provided. To use and compare

    different detection models, please refer to [How to specify a detection

    model]([https://docs.microsoft.com/azure/cognitive-services/face/face-api-how-to-topics/specify-detection-model](https://docs.microsoft.com/azure/cognitive-services/face/face-api-how-to-topics/specify-detection-model)).'
  signature: add_face_from_stream(large_person_group_id, person_id, image, user_data=None,
    target_face=None, detection_model='detection_01', custom_headers=None, raw=False,
    callback=None, **operation_config)
  parameters:
  - name: large_person_group_id
    description: 'Id referencing a particular large person

      group.'
    isRequired: true
    types:
    - <xref:str>
  - name: person_id
    description: Id referencing a particular person.
    isRequired: true
    types:
    - <xref:str>
  - name: image
    description: An image stream.
    isRequired: true
    types:
    - <xref:Generator>
  - name: user_data
    description: 'User-specified data about the face for any purpose.

      The maximum length is 1KB.'
    defaultValue: None
    types:
    - <xref:str>
  - name: target_face
    description: 'A face rectangle to specify the target face to be

      added to a person in the format of "targetFace=left,top,width,height".

      E.g. "targetFace=10,10,100,100". If there is more than one face in the

      image, targetFace is required to specify which face to add. No

      targetFace means there is only one face detected in the entire image.'
    defaultValue: None
    types:
    - <xref:list>[<xref:int>]
  - name: detection_model
    description: 'Name of detection model. Detection model is

      used to detect faces in the submitted image. A detection model name

      can be provided when performing Face - Detect or (Large)FaceList - Add

      Face or (Large)PersonGroup - Add Face. The default value is

      ''detection_01'', if another model is needed, please explicitly specify

      it. Possible values include: ''detection_01'', ''detection_02'',

      ''detection_03'''
    defaultValue: detection_01
    types:
    - <xref:str>
    - <xref:azure.cognitiveservices.vision.face.models.DetectionModel>
  - name: custom_headers
    description: headers that will be added to the request
    defaultValue: None
    types:
    - <xref:dict>
  - name: raw
    description: 'returns the direct response alongside the

      deserialized response'
    defaultValue: 'False'
    types:
    - <xref:bool>
  - name: callback
    description: 'When specified, will be called with each chunk of

      data that is streamed. The callback should take two arguments, the

      bytes of the current chunk of data and the response object. If the

      data is uploading, response will be None.'
    defaultValue: None
    types:
    - <xref:Callable>[<xref:Bytes>, <xref:response=None>]
  - name: operation_config
    description: '*Operation configuration

      overrides*.'
    isRequired: true
  return:
    description: PersistedFace or ClientRawResponse if raw=true
    types:
    - <xref:azure.cognitiveservices.vision.face.models.PersistedFace>
    - <xref:msrest.pipeline.ClientRawResponse>
  exceptions:
  - type: azure.cognitiveservices.vision.face.models.APIErrorException
