summary: 'Databox Job Details.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'DataBoxJobDetails(*, contact_details: _models.ContactDetails, shipping_address:
    Optional[_models.ShippingAddress] = None, data_import_details: Optional[List[_models.DataImportDetails]]
    = None, data_export_details: Optional[List[_models.DataExportDetails]] = None,
    preferences: Optional[_models.Preferences] = None, expected_data_size_in_tera_bytes:
    Optional[int] = None, device_password: Optional[str] = None, **kwargs: Any)'
  parameters:
  - name: contact_details
    description: Contact details for notification and shipping. Required.
    types:
    - <xref:azure.mgmt.databox.v2020_04_01.models.ContactDetails>
  - name: shipping_address
    description: Shipping address of the customer.
    types:
    - <xref:azure.mgmt.databox.v2020_04_01.models.ShippingAddress>
  - name: data_import_details
    description: Details of the data to be imported into azure.
    types:
    - <xref:azure.mgmt.databox.v2018_01_01.aio.operations.JobsOperations.list>[<xref:azure.mgmt.databox.v2020_04_01.models.DataImportDetails>]
  - name: data_export_details
    description: Details of the data to be exported from azure.
    types:
    - <xref:azure.mgmt.databox.v2018_01_01.aio.operations.JobsOperations.list>[<xref:azure.mgmt.databox.v2020_04_01.models.DataExportDetails>]
  - name: preferences
    description: Preferences for the order.
    types:
    - <xref:azure.mgmt.databox.v2020_04_01.models.Preferences>
  - name: expected_data_size_in_tera_bytes
    description: 'The expected size of the data, which needs to be

      transferred in this job, in terabytes.'
    types:
    - <xref:int>
  - name: device_password
    description: 'Set Device password for unlocking Databox. Should not be passed
      for

      TransferType:ExportFromAzure jobs. If this is not passed, the service will generate
      password

      itself. This will not be returned in Get Call. Password Requirements :  Password
      must be

      minimum of 12 and maximum of 64 characters. Password must have at least one
      uppercase alphabet,

      one number and one special character. Password cannot have the following characters
      : IilLoO0

      Password can have only alphabets, numbers and these characters : @#-$%^!+=;:_()]+.'
    types:
    - <xref:str>
