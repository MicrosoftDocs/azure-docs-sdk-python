### YamlMime:PythonClass
uid: azure.mgmt.containerregistry.models.Credentials
name: Credentials
fullName: azure.mgmt.containerregistry.models.Credentials
module: azure.mgmt.containerregistry.models
summary: The parameters that describes a set of credentials that will be used when
  a run is invoked.
constructor:
  syntax: 'Credentials(*, source_registry: _models.SourceRegistryCredentials | None
    = None, custom_registries: dict[str, ''_models.CustomRegistryCredentials''] |
    None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: source_registry
    description: 'Describes the credential parameters for accessing the source

      registry.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.containerregistry.models.SourceRegistryCredentials>
  - name: custom_registries
    description: 'Describes the credential parameters for accessing other custom

      registries. The key

      for the dictionary item will be the registry login server (myregistry.azurecr.io)
      and

      the value of the item will be the registry credentials for accessing the registry.'
    defaultValue: None
    types:
    - <xref:dict>[<xref:str>, <xref:azure.mgmt.containerregistry.models.CustomRegistryCredentials>]
variables:
- description: Describes the credential parameters for accessing the source registry.
  name: source_registry
  types:
  - <xref:azure.mgmt.containerregistry.models.SourceRegistryCredentials>
- description: 'Describes the credential parameters for accessing other custom

