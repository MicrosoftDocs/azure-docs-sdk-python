uid: azure.mgmt.containerregistry.models.Webhook
name: Webhook
fullName: azure.mgmt.containerregistry.models.Webhook
module: azure.mgmt.containerregistry.models
summary: 'An object that represents a webhook for a container registry.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'Webhook(*, location: str, tags: dict[str, str] | None = None, status: str
    | _models.WebhookStatus | None = None, scope: str | None = None, actions: list[typing.Union[str,
    ForwardRef(''_models.WebhookAction'')]] | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: tags
    description: Resource tags.
    defaultValue: None
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: location
    description: The geo-location where the resource lives. Required.
    types:
    - <xref:str>
  - name: status
    description: 'The status of the webhook at the time the operation was called.
      Known values

      are: "enabled" and "disabled".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerregistry.models.WebhookStatus>
  - name: scope
    description: 'The scope of repositories where the event can be triggered. For
      example,

      ''foo:>>*<<'' means events for all tags under repository ''foo''. ''foo:bar''
      means events for ''foo:bar''

      only. ''foo'' is equivalent to ''foo:latest''. Empty means all events.'
    defaultValue: None
    types:
    - <xref:str>
  - name: actions
    description: The list of actions that trigger the webhook to post notifications.
    defaultValue: None
    types:
    - <xref:list>[<xref:str>
    - <xref:azure.mgmt.containerregistry.models.WebhookAction>]
