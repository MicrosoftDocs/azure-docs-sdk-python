uid: azure.mgmt.containerregistry.models.SourceRegistryCredentials
name: SourceRegistryCredentials
fullName: azure.mgmt.containerregistry.models.SourceRegistryCredentials
module: azure.mgmt.containerregistry.models
summary: Describes the credential parameters for accessing the source registry.
constructor:
  syntax: 'SourceRegistryCredentials(*, identity: str | None = None, login_mode: str
    | _models.SourceRegistryLoginMode | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: identity
    description: 'The Entra identity used for source registry login.

      The value is `[system]` for system-assigned managed identity, `[caller]` for
      caller

      identity,

      and client ID for user-assigned managed identity.'
    defaultValue: None
    types:
    - <xref:str>
  - name: login_mode
    description: 'The authentication mode which determines the source registry login
      scope.

      The credentials for the source registry

      will be generated using the given scope. These credentials will be used to login
      to

      the source registry during the run. Known values are: "None" and "Default".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerregistry.models.SourceRegistryLoginMode>
