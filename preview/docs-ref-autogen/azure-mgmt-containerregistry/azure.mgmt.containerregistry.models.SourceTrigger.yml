    description: 'The properties that describes the source(code) for the task.

      Required.'
    types:
    - <xref:azure.mgmt.containerregistry.models.SourceProperties>
  - name: source_trigger_events
    description: The source event corresponding to the trigger. Required.
    types:
    - <xref:list>[<xref:str>
    - <xref:azure.mgmt.containerregistry.models.SourceTriggerEvent>]
  - name: status
    description: 'The current status of trigger. Known values are: "Disabled" and
      "Enabled".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerregistry.models.TriggerStatus>
  - name: name
    description: The name of the trigger. Required.
    types:
    - <xref:str>
