summary: "The task that has the ARM resource and task properties.\nThe task will have\
  \ all information to schedule a run against it.\n\n   Variables are only populated\
  \ by the server, and will be ignored when sending a request.\n\n   All required\
  \ parameters must be populated in order to send to Azure.\n\n   ivar id:\n     \
  \ The resource ID.\n\n   vartype id:\n      str\n\n   ivar name:\n      The name\
  \ of the resource.\n\n   vartype name:\n      str\n\n   ivar type:\n      The type\
  \ of the resource.\n\n   vartype type:\n      str\n\n   param location:\n      Required.\
  \ The location of the resource. This cannot be changed after the\n      resource\
  \ is created.\n\n   type location:\n      str\n\n   param tags:\n      A set of\
  \ tags. The tags of the resource.\n\n   type tags:\n      dict[str, str]\n\n   ivar\
  \ provisioning_state:\n      The provisioning state of the task. Possible values\
  \ include:\n      \"Creating\", \"Updating\", \"Deleting\", \"Succeeded\", \"Failed\"\
  , \"Canceled\".\n\n   vartype provisioning_state:\n      str or\n      ~azure.mgmt.containerregistry.v2018_09_01.models.ProvisioningState\n\
  \n   ivar creation_date:\n      The creation date of task.\n\n   vartype creation_date:\n\
  \      ~datetime.datetime\n\n   param status:\n      The current status of task.\
  \ Possible values include: \"Disabled\", \"Enabled\".\n\n   type status:\n     \
  \ str or ~azure.mgmt.containerregistry.v2018_09_01.models.TaskStatus\n\n   param\
  \ platform:\n      The platform properties against which the run has to happen.\n\
  \n   type platform:\n      ~azure.mgmt.containerregistry.v2018_09_01.models.PlatformProperties\n\
  \n   param agent_configuration:\n      The machine configuration of the run agent.\n\
  \n   type agent_configuration:\n      ~azure.mgmt.containerregistry.v2018_09_01.models.AgentProperties\n\
  \n   param timeout:\n      Run timeout in seconds.\n\n   type timeout:\n      int\n\
  \n   param step:\n      The properties of a task step.\n\n   type step:\n      ~azure.mgmt.containerregistry.v2018_09_01.models.TaskStepProperties\n\
  \n   param trigger:\n      The properties that describe all triggers for the task.\n\
  \n   type trigger:\n      ~azure.mgmt.containerregistry.v2018_09_01.models.TriggerProperties\n\
  \n   param credentials:\n      The properties that describes a set of credentials\
