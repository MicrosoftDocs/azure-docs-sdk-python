    str | _models.AutoGeneratedDomainNameLabelScope | None = None, role_assignment_mode:
    str | _models.RoleAssignmentMode | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: location
    description: 'The location of the resource. This cannot be changed after the resource
      is

      created. Required.'
    types:
    - <xref:str>
  - name: tags
    description: The tags of the resource.
    defaultValue: None
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: sku
    description: The SKU of the container registry. Required.
    types:
    - <xref:azure.mgmt.containerregistry.models.Sku>
  - name: identity
    description: The identity of the container registry.
    defaultValue: None
    types:
    - <xref:azure.mgmt.containerregistry.models.IdentityProperties>
  - name: admin_user_enabled
    description: The value that indicates whether the admin user is enabled.
    defaultValue: 'False'
    types:
    - <xref:bool>
  - name: network_rule_set
    description: The network rule set for a container registry.
    defaultValue: None
    types:
    - <xref:azure.mgmt.containerregistry.models.NetworkRuleSet>
  - name: policies
    description: The policies for a container registry.
    defaultValue: None
    types:
    - <xref:azure.mgmt.containerregistry.models.Policies>
  - name: encryption
    description: The encryption settings of container registry.
    defaultValue: None
    types:
    - <xref:azure.mgmt.containerregistry.models.EncryptionProperty>
  - name: data_endpoint_enabled
    description: Enable a single data endpoint per region for serving data.
    defaultValue: None
    types:
    - <xref:bool>
  - name: public_network_access
    description: 'Whether or not public network access is allowed for the

      container registry. Known values are: "Enabled" and "Disabled".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerregistry.models.PublicNetworkAccess>
  - name: network_rule_bypass_options
    description: 'Whether to allow trusted Azure services to access a

      network restricted registry. Known values are: "AzureServices" and "None".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerregistry.models.NetworkRuleBypassOptions>
  - name: network_rule_bypass_allowed_for_tasks
    description: 'Whether or not Tasks allowed to bypass the

      network rules for this container registry.'
    defaultValue: 'False'
    types:
    - <xref:bool>
  - name: zone_redundancy
    description: 'Whether or not zone redundancy is enabled for this container

      registry. Known values are: "Enabled" and "Disabled".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerregistry.models.ZoneRedundancy>
  - name: anonymous_pull_enabled
    description: Enables registry-wide pull from unauthenticated clients.
    defaultValue: 'False'
    types:
    - <xref:bool>
  - name: metadata_search
    description: 'Determines whether registry artifacts are indexed for metadata

      search. Known values are: "Enabled" and "Disabled".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerregistry.models.MetadataSearch>
  - name: auto_generated_domain_name_label_scope
    description: 'Determines the domain name label reuse scope.

      Known values are: "Unsecure", "TenantReuse", "SubscriptionReuse", "ResourceGroupReuse",
      and

      "NoReuse".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerregistry.models.AutoGeneratedDomainNameLabelScope>
  - name: role_assignment_mode
    description: 'Determines registry role assignment mode. Known values are:

      "AbacRepositoryPermissions" and "LegacyRegistryPermissions".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerregistry.models.RoleAssignmentMode>
