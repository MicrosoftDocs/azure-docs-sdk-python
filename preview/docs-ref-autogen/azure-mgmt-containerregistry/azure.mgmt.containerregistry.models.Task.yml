    str | None = None, timeout: int = 3600, step: _models.TaskStepProperties | None
    = None, trigger: _models.TriggerProperties | None = None, credentials: _models.Credentials
    | None = None, log_template: str | None = None, is_system_task: bool = False,
    **kwargs: Any)'
