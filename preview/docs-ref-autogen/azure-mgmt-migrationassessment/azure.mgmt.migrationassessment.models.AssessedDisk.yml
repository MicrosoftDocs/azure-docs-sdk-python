    description: 'Gets the recommended disk size. Known values are: "Unknown",

      "Standard_S4", "Standard_S6", "Standard_S10", "Standard_S15", "Standard_S20",
      "Standard_S30",

      "Standard_S40", "Standard_S50", "Standard_S60", "Standard_S70", "Standard_S80",
      "Premium_P4",

      "Premium_P6", "Premium_P10", "Premium_P15", "Premium_P20", "Premium_P30", "Premium_P40",

      "Premium_P50", "Premium_P60", "Premium_P70", "Premium_P80", "StandardSSD_E10",

      "StandardSSD_E15", "StandardSSD_E20", "StandardSSD_E30", "StandardSSD_E40",
      "StandardSSD_E50",

      "StandardSSD_E60", "StandardSSD_E70", "StandardSSD_E80", "StandardSSD_E4", "StandardSSD_E6",

      "StandardSSD_E1", "StandardSSD_E2", "StandardSSD_E3", "Premium_P1", "Premium_P2",
      "Premium_P3",

      "Ultra", and "PremiumV2".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.migrationassessment.models.AzureDiskSize>
