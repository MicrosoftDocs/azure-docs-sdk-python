uid: azure.mgmt.migrationassessment.models.SqlDbSettings
name: SqlDbSettings
fullName: azure.mgmt.migrationassessment.models.SqlDbSettings
module: azure.mgmt.migrationassessment.models
summary: SQL database assessment settings.
constructor:
  syntax: 'SqlDbSettings(*, azure_sql_service_tier: str | _models.AzureSqlServiceTier
    | None = None, azure_sql_data_base_type: str | _models.AzureSqlDataBaseType |
    None = None, azure_sql_compute_tier: str | _models.ComputeTier | None = None,
    azure_sql_purchase_model: str | _models.AzureSqlPurchaseModel | None = None, **kwargs:
    Any)'
  keywordOnlyParameters:
  - name: azure_sql_service_tier
    description: 'Gets or sets the azure SQL service tier. Known values are:

      "Unknown", "Automatic", "GeneralPurpose", "BusinessCritical", and "HyperScale".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.migrationassessment.models.AzureSqlServiceTier>
  - name: azure_sql_data_base_type
    description: 'Gets or sets the azure PAAS SQL instance type. Known values

      are: "Unknown", "Automatic", "SingleDatabase", and "ElasticPool".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.migrationassessment.models.AzureSqlDataBaseType>
  - name: azure_sql_compute_tier
    description: 'Gets or sets the azure SQL compute tier. Known values are:

      "Unknown", "Automatic", "Provisioned", and "Serverless".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.migrationassessment.models.ComputeTier>
  - name: azure_sql_purchase_model
    description: 'Gets or sets the azure SQL purchase model. Known values are:

      "Unknown", "VCore", and "DTU".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.migrationassessment.models.AzureSqlPurchaseModel>
