uid: azure.mgmt.migrationassessment.models.SqlPaaSTargetOptions
name: SqlPaaSTargetOptions
fullName: azure.mgmt.migrationassessment.models.SqlPaaSTargetOptions
module: azure.mgmt.migrationassessment.models
summary: SQL target options.
constructor:
  syntax: 'SqlPaaSTargetOptions(*, compute_tier: str | _models.ComputeTier | None
    = None, hardware_generation: str | _models.HardwareGeneration | None = None, target_type:
    str | _models.TargetType | None = None, service_tier: str | _models.AzureSqlServiceTier
    | None = None, target_locations: List[str | _models.AzureLocation] | None = None,
    **kwargs: Any)'
  keywordOnlyParameters:
  - name: compute_tier
    description: 'Gets or sets the Azure SQL compute tier. Known values are: "Unknown",

      "Automatic", "Provisioned", and "Serverless".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.migrationassessment.models.ComputeTier>
  - name: hardware_generation
    description: 'Gets or sets the Azure SQL hardware generation. Known values are:

      "Unknown", "Automatic", "Gen5", "Fsv2_series", "M_series", and "DC_series".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.migrationassessment.models.HardwareGeneration>
  - name: target_type
    description: 'Gets or sets the Azure SQL target type. Known values are: "Unknown",

      "Recommended", "AzureSqlDatabase", "AzureSqlManagedInstance", "AzureSqlVirtualMachine",
      and

      "AzureVirtualMachine".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.migrationassessment.models.TargetType>
  - name: service_tier
    description: 'Gets or sets the Azure SQL service tier. Known values are: "Unknown",

      "Automatic", "GeneralPurpose", "BusinessCritical", and "HyperScale".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.migrationassessment.models.AzureSqlServiceTier>
  - name: target_locations
    description: Gets or sets the target location.
    defaultValue: None
    types:
    - <xref:list>[<xref:str>
    - <xref:azure.mgmt.migrationassessment.models.AzureLocation>]
