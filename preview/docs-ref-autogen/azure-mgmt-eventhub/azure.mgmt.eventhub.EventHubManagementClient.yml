  module: azure.mgmt.eventhub
  name: EventHubManagementClient
  summary: 'Azure Event Hubs client.


    This ready contains multiple API versions, to help you deal with all of the Azure
    clouds

    (Azure Stack, Azure Government, Azure China, etc.).

    By default, it uses the latest API version available on public Azure.

    For production, you should stick to a particular api-version and/or profile.

    The profile sets a mapping between an operation group and its API version.

    The api-version parameter sets the default API version if the operation

    group is not described in the profile.'
  syntax:
    content: 'EventHubManagementClient(credential, subscription_id, api_version=None,
      base_url=None, profile=<KnownProfiles.default: <azure.profiles.DefaultProfile
      object>>, **kwargs)'
    parameters:
    - description: Credential needed for the client to connect to Azure.
      id: credential
      type:
      - azure.core.credentials.TokenCredential
    - description: Subscription credentials that uniquely identify a Microsoft Azure
        subscription. The subscription ID forms part of the URI for every service
        call.
      id: subscription_id
      type:
      - str
    - description: 'API version to use if no profile is provided, or if

        missing in profile.'
      id: api_version
      type:
      - str
    - description: Service URL
      id: base_url
      type:
      - str
    - description: A profile definition, from KnownProfiles to dict.
      id: profile
      type:
      - azure.profiles.KnownProfiles
    - description: Default waiting time between two polls for LRO operations if no
        Retry-After header is present.
      id: polling_interval
      type:
      - int
  type: class
  uid: azure.mgmt.eventhub.EventHubManagementClient
