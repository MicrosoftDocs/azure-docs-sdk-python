fullName: azure.communication.messages.models.MessageContent
module: azure.communication.messages.models
summary: 'The message content object used to create interactive messages components.


  You probably want to use the sub-classes and not this class directly. Known sub-classes
  are:

  ButtonSetContent, DocumentMessageContent, ActionGroupContent, ImageMessageContent,

  TextMessageContent, LinkContent, VideoMessageContent


  All required parameters must be populated in order to send to server.'
