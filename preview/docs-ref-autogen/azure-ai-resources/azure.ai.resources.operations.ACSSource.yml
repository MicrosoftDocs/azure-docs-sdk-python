### YamlMime:PythonClass
uid: azure.ai.resources.operations.ACSSource
name: ACSSource
fullName: azure.ai.resources.operations.ACSSource
module: azure.ai.resources.operations
inheritances:
- azure.ai.resources.operations._index_data_source.IndexDataSource
summary: Config class for creating an ML index from an OpenAI <thing>.
constructor:
  syntax: 'ACSSource(*, acs_index_name: str, acs_content_key: str, acs_embedding_key:
    str, acs_title_key: str, acs_metadata_key: str, acs_connection_id: str, num_docs_to_import:
    int = 50)'
  parameters:
  - name: acs_index_name
    description: The name of the ACS index to use as the source.
    isRequired: true
    types:
    - <xref:str>
  - name: acs_content_key
    description: The key for the content field in the ACS index.
    isRequired: true
    types:
    - <xref:str>
  - name: acs_embedding_key
    description: The key for the embedding field in the ACS index.
    isRequired: true
    types:
    - <xref:str>
  - name: acs_title_key
    description: The key for the title field in the ACS index.
    isRequired: true
    types:
    - <xref:str>
  - name: acs_metadata_key
    description: The key for the metadata field in the ACS index.
    isRequired: true
    types:
    - <xref:str>
  - name: acs_connection_id
    description: The connection ID for the ACS index.
    isRequired: true
    types:
    - <xref:str>
  - name: num_docs_to_import
    description: Number of documents to import from the existing ACS index. Defaults
      to 50.
    isRequired: true
    types:
    - <xref:int>
  keywordOnlyParameters:
  - name: acs_index_name
    isRequired: true
  - name: acs_content_key
    isRequired: true
  - name: acs_embedding_key
    isRequired: true
  - name: acs_title_key
    isRequired: true
  - name: acs_metadata_key
    isRequired: true
  - name: acs_connection_id
    isRequired: true
  - name: num_docs_to_import
    defaultValue: '50'
