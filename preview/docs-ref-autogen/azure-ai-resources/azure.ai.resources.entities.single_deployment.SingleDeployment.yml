### YamlMime:PythonClass
uid: azure.ai.resources.entities.single_deployment.SingleDeployment
name: SingleDeployment
fullName: azure.ai.resources.entities.single_deployment.SingleDeployment
module: azure.ai.resources.entities.single_deployment
inheritances:
- builtins.object
summary: A model deployment.
constructor:
  syntax: 'SingleDeployment(name: str, model: str | Model | PromptflowModel, app_insights_enabled:
    bool = True, data_collector_enabled: bool = True, endpoint_name: str | None =
    None, environment_variables: Dict[str, str] | None = None, instance_type: str
    | None = None, instance_count: str = ''1'', scoring_uri: str | None = None, properties:
    Dict[str, str] | None = None, tags: Dict[str, str] | None = None)'
  parameters:
  - name: name
    description: The name of the deployment.
    isRequired: true
    types:
    - <xref:str>
  - name: model
    description: The model to be deployed. This can be a model ID, a Model object,
      or a promptflow model.
    isRequired: true
    types:
    - <xref:typing.Union>[<xref:str>, <xref:azure.ai.resources.entities.models.Model>,
      <xref:azure.ai.resources.entities.models.PromptflowModel>]
  - name: app_insights_enabled
    description: Whether to enable application insights. Defaults to True.
    defaultValue: 'True'
    types:
    - <xref:bool>
  - name: data_collector_enabled
    description: Whether to enable data collection. Defaults to True.
    defaultValue: 'True'
    types:
    - <xref:bool>
  - name: endpoint_name
    description: The name of the endpoint to deploy to.
    defaultValue: None
    types:
    - <xref:typing.Optional>[<xref:str>]
  - name: environment_variables
    description: The environment variables for the deployment.
    defaultValue: None
    types:
    - <xref:typing.Optional>[<xref:typing.Dict>[<xref:str>, <xref:str>]]
  - name: instance_type
    description: The instance type for the deployment.
    defaultValue: None
    types:
    - <xref:typing.Optional>[<xref:str>]
  - name: instance_count
    description: The number of instances for the deployment. Defaults to "1".
    defaultValue: '1'
    types:
    - <xref:str>
  - name: scoring_uri
    description: The scoring URI for the deployment.
    defaultValue: None
    types:
    - <xref:typing.Optional>[<xref:str>]
  - name: properties
    description: The properties of the deployment.
    defaultValue: None
    types:
    - <xref:typing.Optional>[<xref:typing.Dict>[<xref:str>, <xref:str>]]
  - name: tags
    description: The tags of the deployment.
    defaultValue: None
    types:
    - <xref:typing.Optional>[<xref:typing.Dict>[<xref:str>, <xref:str>]]
