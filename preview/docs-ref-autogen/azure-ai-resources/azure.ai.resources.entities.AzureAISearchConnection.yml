### YamlMime:PythonClass
uid: azure.ai.resources.entities.AzureAISearchConnection
name: AzureAISearchConnection
fullName: azure.ai.resources.entities.AzureAISearchConnection
module: azure.ai.resources.entities
inheritances:
- azure.ai.resources.entities.base_connection.BaseConnection
summary: A Connection for Azure AI Search
constructor:
  syntax: 'AzureAISearchConnection(*, target: str, credentials: ApiKeyConfiguration,
    api_version: str | None = None, **kwargs)'
  parameters:
  - name: name
    description: Name of the connection.
    isRequired: true
    types:
    - <xref:str>
  - name: target
    description: The URL or ARM resource ID of the external resource.
    isRequired: true
    types:
    - <xref:str>
  - name: credentials
    description: The credentials for authenticating the external resource.
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.ApiKeyConfiguration>
  - name: api_version
    description: The api version that this connection was created for. Only applies
      to certain connection types.
    isRequired: true
    types:
    - <xref:typing.Optional>[<xref:str>]
  - name: is_shared
    description: 'For connections created for a project, this determines if the connection

      is shared amongst other connections with that project''s parent AI resource.
      Defaults to True.'
    isRequired: true
    types:
    - <xref:bool>
  - name: tags
    description: Tag dictionary. Tags can be added, removed, and updated.
    isRequired: true
    types:
    - <xref:dict>
  keywordOnlyParameters:
  - name: target
    isRequired: true
  - name: credentials
    isRequired: true
  - name: api_version
    isRequired: true
methods:
- uid: azure.ai.resources.entities.AzureAISearchConnection.set_current_environment
  name: set_current_environment
  summary: 'Sets the current environment to use the connection. To use AAD auth for
    AzureOpenAI connetion, pass in a credential object.

    As a Cognitive Search Connection, this sets two environment variables: AZURE_AI_SEARCH_(ENDPOINT|KEY).'
  signature: 'set_current_environment(credential: TokenCredential | None = None)'
  parameters:
  - name: credential
    description: Optional credential to use for the connection. If not provided, the
      connection's credentials will be used.
    defaultValue: None
    types:
    - <xref:azure.core.credentials.TokenCredential>
attributes:
- uid: azure.ai.resources.entities.AzureAISearchConnection.api_version
  name: api_version
  summary: The API version of the connection.
  return:
    description: the API version of the connection.
    types:
    - <xref:typing.Optional>[<xref:str>]
- uid: azure.ai.resources.entities.AzureAISearchConnection.credentials
  name: credentials
  summary: Get the credentials for the connection.
  return:
    description: This connection's credentials.
    types:
    - <xref:azure.ai.ml.entities.ApiKeyConfiguration>
- uid: azure.ai.resources.entities.AzureAISearchConnection.id
  name: id
  summary: The resource ID.
  return:
    description: The global ID of the resource, an Azure Resource Manager (ARM) ID.
    types:
    - <xref:typing.Optional>[<xref:str>]
- uid: azure.ai.resources.entities.AzureAISearchConnection.is_shared
  name: is_shared
  summary: 'Get the Boolean describing if this connection is shared amongst its cohort
    within a workspace hub.

    Only applicable for connections that are project-scoped on creation.'
  return:
    types:
    - <xref:bool>
- uid: azure.ai.resources.entities.AzureAISearchConnection.metadata
  name: metadata
  summary: Deprecated. Use tags.
  return:
    description: This connection's tags/metadata.
    types:
    - <xref:typing.Dict>[<xref:str>, <xref:typing.Any>]
- uid: azure.ai.resources.entities.AzureAISearchConnection.name
  name: name
  summary: The name of the connection.
  return:
    description: Name of the connection.
    types:
    - <xref:str>
- uid: azure.ai.resources.entities.AzureAISearchConnection.tags
  name: tags
  summary: Tags for the connection.
  return:
    description: This connection's tags.
    types:
    - <xref:typing.Dict>[<xref:str>, <xref:typing.Any>]
- uid: azure.ai.resources.entities.AzureAISearchConnection.target
  name: target
  summary: Target url for the connection.
  return:
    description: The target of the connection.
    types:
    - <xref:str>
- uid: azure.ai.resources.entities.AzureAISearchConnection.type
  name: type
  summary: Get the type of the connection.
  return:
    description: Type of the connection.
    types:
    - <xref:str>
