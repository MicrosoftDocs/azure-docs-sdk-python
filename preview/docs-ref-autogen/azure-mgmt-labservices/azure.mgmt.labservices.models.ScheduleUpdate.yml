    Optional[datetime.datetime] = None, recurrence_pattern: Optional[azure.mgmt.labservices.models._models_py3.RecurrencePattern]
    = None, time_zone_id: Optional[str] = None, notes: Optional[str] = None, **kwargs)'
  parameters:
