  - name: stop_at
    description: 'When lab user virtual machines will be stopped. Timestamp offsets
      will be

      ignored and timeZoneId is used instead.'
    types:
    - <xref:datetime.datetime>
  - name: recurrence_pattern
    description: The recurrence pattern of the scheduled actions.
    types:
    - <xref:azure.mgmt.labservices.models.RecurrencePattern>
  - name: time_zone_id
    description: The IANA timezone id for the schedule.
    types:
    - <xref:str>
