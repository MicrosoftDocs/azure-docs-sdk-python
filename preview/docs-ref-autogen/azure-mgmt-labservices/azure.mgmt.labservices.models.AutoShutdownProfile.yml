uid: azure.mgmt.labservices.models.AutoShutdownProfile
name: AutoShutdownProfile
fullName: azure.mgmt.labservices.models.AutoShutdownProfile
module: azure.mgmt.labservices.models
inheritances:
- msrest.serialization.Model
summary: Profile for how to handle shutting down virtual machines.
constructor:
  syntax: 'AutoShutdownProfile(*, shutdown_on_disconnect: Optional[Union[str, azure.mgmt.labservices.models._lab_services_client_enums.EnableState]]
    = None, shutdown_when_not_connected: Optional[Union[str, azure.mgmt.labservices.models._lab_services_client_enums.EnableState]]
    = None, shutdown_on_idle: Optional[Union[str, azure.mgmt.labservices.models._lab_services_client_enums.ShutdownOnIdleMode]]
    = None, disconnect_delay: Optional[datetime.timedelta] = None, no_connect_delay:
    Optional[datetime.timedelta] = None, idle_delay: Optional[datetime.timedelta]
    = None, **kwargs)'
  parameters:
  - name: shutdown_on_disconnect
    description: 'Whether shutdown on disconnect is enabled. Possible values

      include: "Enabled", "Disabled".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.labservices.models.EnableState>
  - name: shutdown_when_not_connected
    description: 'Whether a VM will get shutdown when it hasn''t been

      connected to after a period of time. Possible values include: "Enabled", "Disabled".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.labservices.models.EnableState>
  - name: shutdown_on_idle
    description: 'Whether a VM will get shutdown when it has idled for a period of

      time. Possible values include: "None", "UserAbsence", "LowUsage".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.labservices.models.ShutdownOnIdleMode>
  - name: disconnect_delay
    description: 'The amount of time a VM will stay running after a user disconnects

      if this behavior is enabled.'
    types:
    - <xref:datetime.timedelta>
  - name: no_connect_delay
    description: 'The amount of time a VM will stay running before it is shutdown
      if

      no connection is made and this behavior is enabled.'
    types:
    - <xref:datetime.timedelta>
  - name: idle_delay
    description: 'The amount of time a VM will idle before it is shutdown if this
      behavior

      is enabled.'
    types:
    - <xref:datetime.timedelta>
