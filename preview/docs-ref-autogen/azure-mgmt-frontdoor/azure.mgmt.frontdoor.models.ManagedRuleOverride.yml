### YamlMime:PythonClass
uid: azure.mgmt.frontdoor.models.ManagedRuleOverride
name: ManagedRuleOverride
fullName: azure.mgmt.frontdoor.models.ManagedRuleOverride
module: azure.mgmt.frontdoor.models
inheritances:
- azure.mgmt.frontdoor._serialization.Model
summary: 'Defines a managed rule group override setting.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ManagedRuleOverride(*, rule_id: str, enabled_state: str | _models.ManagedRuleEnabledState
    | None = None, action: str | _models.ActionType | None = None, exclusions: List[_models.ManagedRuleExclusion]
    | None = None, **kwargs)'
variables:
- description: Identifier for the managed rule. Required.
  name: rule_id
  types:
  - <xref:str>
- description: 'Describes if the managed rule is in enabled or disabled state. Defaults
    to

    Disabled if not specified. Known values are: "Disabled" and "Enabled".'
  name: enabled_state
  types:
  - <xref:str>
  - <xref:azure.mgmt.frontdoor.models.ManagedRuleEnabledState>
- description: 'Describes the override action to be applied when rule matches. Known
    values are:

    "Allow", "Block", "Log", and "Redirect".'
  name: action
  types:
  - <xref:str>
  - <xref:azure.mgmt.frontdoor.models.ActionType>
- description: Describes the exclusions that are applied to this specific rule.
  name: exclusions
  types:
  - <xref:list>[<xref:azure.mgmt.frontdoor.models.ManagedRuleExclusion>]
