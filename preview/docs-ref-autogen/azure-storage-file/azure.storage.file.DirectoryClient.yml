  langs:
  - python
  module: azure.storage.file
  name: set_http_headers(file_attributes='none', file_creation_time='preserve', file_last_write_time='preserve',
    file_permission=None, file_permission_key=None, timeout=None, **kwargs)
  summary: Sets HTTP headers on the directory.
  syntax:
    content: set_http_headers(file_attributes='none', file_creation_time='preserve',
      file_last_write_time='preserve', file_permission=None, file_permission_key=None,
      timeout=None, **kwargs)
    parameters:
    - description: The timeout parameter is expressed in seconds.
      id: timeout
      type:
      - int
    - description: 'The file system attributes for files and directories.

        If not set, indicates preservation of existing values.

        Here is an example for when the var type is str: ''Temporary|Archive'''
      id: file_attributes
      type:
      - str
      - azure.storage.file.NTFSAttributes
    - description: 'Creation time for the file

        Default value: Now.'
      id: file_creation_time
      type:
      - str
      - datetime
    - description: 'Last write time for the file

        Default value: Now.'
      id: file_last_write_time
      type:
      - str
      - datetime
    - description: 'If specified the permission (security

        descriptor) shall be set for the directory/file. This header can be

        used if Permission size is <= 8KB, else x-ms-file-permission-key

        header shall be used. Default value: Inherit. If SDDL is specified as

        input, it must have owner, group and dacl. Note: Only one of the

        x-ms-file-permission or x-ms-file-permission-key should be specified.'
      id: file_permission
      type:
      - str
    - description: 'Key of the permission to be set for the

        directory/file. Note: Only one of the x-ms-file-permission or

        x-ms-file-permission-key should be specified.'
      id: file_permission_key
      type:
      - str
    return:
      description: File-updated property dict (Etag and last modified).
      type:
      - dict(str, Any)
  type: method
  uid: azure.storage.file.DirectoryClient.set_http_headers
- class: azure.storage.file.DirectoryClient
  fullName: azure.storage.file.DirectoryClient.upload_file
  langs:
  - python
  module: azure.storage.file
  name: upload_file(file_name, data, length=None, metadata=None, content_settings=None,
    validate_content=False, max_concurrency=1, timeout=None, encoding='UTF-8', **kwargs)
  summary: 'Creates a new file in the directory and returns a FileClient

    to interact with the file.'
  syntax:
    content: upload_file(file_name, data, length=None, metadata=None, content_settings=None,
      validate_content=False, max_concurrency=1, timeout=None, encoding='UTF-8', **kwargs)
    parameters:
    - description: The name of the file.
      id: file_name
      type:
      - str
    - description: Content of the file.
      id: data
      type:
      - Any
    - description: Length of the file in bytes. Specify its maximum size, up to 1
        TiB.
      id: length
      type:
      - int
    - description: Name-value pairs associated with the file as metadata.
      id: metadata
      type:
      - dict(str, str)
    - description: ContentSettings object used to set file properties.
      id: content_settings
      type:
      - azure.storage.file.ContentSettings
    - description: 'If true, calculates an MD5 hash for each range of the file. The
        storage

        service checks the hash of the content that has arrived with the hash

        that was sent. This is primarily valuable for detecting bitflips on

        the wire if using http instead of https as https (the default) will

        already validate. Note that this MD5 hash is not stored with the

        file.'
      id: validate_content
      type:
      - bool
    - description: Maximum number of parallel connections to use.
      id: max_concurrency
      type:
      - int
    - description: The timeout parameter is expressed in seconds.
      id: timeout
      type:
      - int
    - description: Defaults to UTF-8.
      id: encoding
      type:
      - str
    return:
      description: FileClient
      type:
      - azure.storage.file.FileClient
  type: method
  uid: azure.storage.file.DirectoryClient.upload_file
