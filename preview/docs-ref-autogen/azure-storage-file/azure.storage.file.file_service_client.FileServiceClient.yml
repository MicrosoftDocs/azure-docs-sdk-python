      type:
      - bool
    - description: The timeout parameter is expressed in seconds.
      id: timeout
      type:
      - int
    return:
      description: An iterable (auto-paging) of ShareProperties.
      type:
      - azure.core.paging.ItemPaged[azure.storage.file.ShareProperties]
  type: method
