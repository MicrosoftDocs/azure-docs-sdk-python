    - description: Quota in bytes.
      id: quota
      type:
      - int
    - description: The timeout parameter is expressed in seconds.
      id: timeout
      type:
      - int
    return:
      type:
      - azure.storage.file.ShareClient
  type: method
  uid: azure.storage.file.file_service_client.FileServiceClient.create_share
