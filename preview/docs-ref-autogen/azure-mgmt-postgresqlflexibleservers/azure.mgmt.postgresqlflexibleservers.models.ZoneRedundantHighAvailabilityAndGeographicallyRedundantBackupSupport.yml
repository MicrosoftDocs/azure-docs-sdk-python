summary: 'Indicates if high availability with zone redundancy is supported in conjunction
  with

  geographically redundant backups in this location. ''Enabled'' means high availability
  with zone

  redundancy is supported in conjunction with geographically redundant backups is
  supported.

  ''Disabled'' stands for high availability with zone redundancy is supported in conjunction
  with

  geographically redundant backups is not supported. Will be deprecated in the future.
  Look to

  Supported Features for ''ZoneRedundantHaAndGeoBackup''.'
