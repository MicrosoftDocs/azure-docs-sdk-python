### YamlMime:PythonClass
uid: azure.mgmt.postgresqlflexibleservers.models.Server
name: Server
fullName: azure.mgmt.postgresqlflexibleservers.models.Server
module: azure.mgmt.postgresqlflexibleservers.models
summary: 'Properties of a server.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'Server(*, location: str, tags: dict[str, str] | None = None, sku: _models.Sku
    | None = None, identity: _models.UserAssignedIdentity | None = None, administrator_login:
    str | None = None, administrator_login_password: str | None = None, version: str
    | _models.PostgresMajorVersion | None = None, storage: _models.Storage | None
    = None, auth_config: _models.AuthConfig | None = None, data_encryption: _models.DataEncryption
    | None = None, backup: _models.Backup | None = None, network: _models.Network
    | None = None, high_availability: _models.HighAvailability | None = None, maintenance_window:
    _models.MaintenanceWindow | None = None, source_server_resource_id: str | None
    = None, point_in_time_utc: datetime | None = None, availability_zone: str = '''',
    replication_role: str | _models.ReplicationRole | None = None, replica: _models.Replica
    | None = None, create_mode: str | _models.CreateMode | None = None, cluster: _models.Cluster
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: tags
    description: Resource tags.
    defaultValue: None
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: location
    description: The geo-location where the resource lives. Required.
    types:
    - <xref:str>
  - name: sku
    description: Compute tier and size of a server.
    defaultValue: None
    types:
    - <xref:azure.mgmt.postgresqlflexibleservers.models.Sku>
  - name: identity
    description: User assigned managed identities assigned to the server.
    defaultValue: None
    types:
    - <xref:azure.mgmt.postgresqlflexibleservers.models.UserAssignedIdentity>
  - name: administrator_login
    description: 'Name of the login designated as the first password based

      administrator assigned to your instance of PostgreSQL. Must be specified the
      first time that

      you enable password based authentication on a server. Once set to a given value,
      it cannot be

      changed for the rest of the life of a server. If you disable password based
      authentication on a

      server which had it enabled, this password based role isn''t deleted.'
    defaultValue: None
    types:
    - <xref:str>
  - name: administrator_login_password
    description: 'Password assigned to the administrator login. As long as

      password authentication is enabled, this password can be changed at any time.'
    defaultValue: None
    types:
    - <xref:str>
  - name: version
    description: 'Major version of PostgreSQL database engine. Known values are: "18",
      "17",

      "16", "15", "14", "13", "12", and "11".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.postgresqlflexibleservers.models.PostgresMajorVersion>
  - name: storage
    description: Storage properties of a server.
    defaultValue: None
    types:
    - <xref:azure.mgmt.postgresqlflexibleservers.models.Storage>
  - name: auth_config
    description: Authentication configuration properties of a server.
    defaultValue: None
    types:
    - <xref:azure.mgmt.postgresqlflexibleservers.models.AuthConfig>
  - name: data_encryption
    description: Data encryption properties of a server.
    defaultValue: None
    types:
    - <xref:azure.mgmt.postgresqlflexibleservers.models.DataEncryption>
  - name: backup
    description: Backup properties of a server.
    defaultValue: None
    types:
    - <xref:azure.mgmt.postgresqlflexibleservers.models.Backup>
  - name: network
    description: 'Network properties of a server. Only required if you want your server
      to be

      integrated into a virtual network provided by customer.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.postgresqlflexibleservers.models.Network>
  - name: high_availability
    description: High availability properties of a server.
    defaultValue: None
    types:
    - <xref:azure.mgmt.postgresqlflexibleservers.models.HighAvailability>
  - name: maintenance_window
    description: Maintenance window properties of a server.
    defaultValue: None
    types:
    - <xref:azure.mgmt.postgresqlflexibleservers.models.MaintenanceWindow>
  - name: source_server_resource_id
    description: 'Identifier of the server to be used as the source of the

      new server. Required when ''createMode'' is ''PointInTimeRestore'', ''GeoRestore'',
      ''Replica'', or

      ''ReviveDropped''. This property is returned only when the target server is
      a read replica.'
    defaultValue: None
    types:
    - <xref:str>
  - name: point_in_time_utc
    description: 'Creation time (in ISO8601 format) of the backup which you want to

      restore in the new server. It''s required when ''createMode'' is ''PointInTimeRestore'',

      ''GeoRestore'', or ''ReviveDropped''.'
    defaultValue: None
    types:
    - <xref:datetime.datetime>
  - name: availability_zone
    description: Availability zone of a server.
    types:
    - <xref:str>
  - name: replication_role
    description: 'Role of the server in a replication set. Known values are: "None",

      "Primary", "AsyncReplica", and "GeoAsyncReplica".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.postgresqlflexibleservers.models.ReplicationRole>
  - name: replica
    description: 'Read replica properties of a server. Required only in case that
      you want to

      promote a server.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.postgresqlflexibleservers.models.Replica>
  - name: create_mode
    description: 'Creation mode of a new server. Known values are: "Default", "Create",

      "Update", "PointInTimeRestore", "GeoRestore", "Replica", and "ReviveDropped".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.postgresqlflexibleservers.models.CreateMode>
  - name: cluster
    description: Cluster properties of a server.
    defaultValue: None
    types:
    - <xref:azure.mgmt.postgresqlflexibleservers.models.Cluster>
