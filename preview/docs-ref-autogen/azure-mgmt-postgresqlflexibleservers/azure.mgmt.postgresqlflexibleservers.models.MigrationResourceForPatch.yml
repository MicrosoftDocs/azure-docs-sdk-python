uid: azure.mgmt.postgresqlflexibleservers.models.MigrationResourceForPatch
name: MigrationResourceForPatch
fullName: azure.mgmt.postgresqlflexibleservers.models.MigrationResourceForPatch
module: azure.mgmt.postgresqlflexibleservers.models
summary: Migration.
constructor:
  syntax: 'MigrationResourceForPatch(*, tags: dict[str, str] | None = None, source_db_server_resource_id:
    str | None = None, source_db_server_fully_qualified_domain_name: str | None =
    None, target_db_server_fully_qualified_domain_name: str | None = None, secret_parameters:
    _models.MigrationSecretParametersForPatch | None = None, dbs_to_migrate: list[str]
    | None = None, setup_logical_replication_on_source_db_if_needed: str | _models.LogicalReplicationOnSourceServer
    | None = None, overwrite_dbs_in_target: str | _models.OverwriteDatabasesOnTargetServer
    | None = None, migration_window_start_time_in_utc: datetime | None = None, migrate_roles:
    str | _models.MigrateRolesAndPermissions | None = None, start_data_migration:
    str | _models.StartDataMigration | None = None, trigger_cutover: str | _models.TriggerCutover
    | None = None, dbs_to_trigger_cutover_on: list[str] | None = None, cancel: str
    | _models.Cancel | None = None, dbs_to_cancel_migration_on: list[str] | None =
    None, migration_mode: str | _models.MigrationMode | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: tags
    description: Application-specific metadata in the form of key-value pairs.
    defaultValue: None
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: source_db_server_resource_id
    description: 'Identifier of the source database server resource, when

      ''sourceType'' is ''PostgreSQLSingleServer''. For other source types this must
      be set to

      ipaddress:port@username or hostname:port@username.'
    defaultValue: None
    types:
    - <xref:str>
  - name: source_db_server_fully_qualified_domain_name
    description: 'Fully qualified domain name (FQDN) or IP

      address of the source server. This property is optional. When provided, the
      migration service

      will always use it to connect to the source server.'
    defaultValue: None
    types:
    - <xref:str>
  - name: target_db_server_fully_qualified_domain_name
    description: 'Fully qualified domain name (FQDN) or IP

      address of the target server. This property is optional. When provided, the
      migration service

      will always use it to connect to the target server.'
    defaultValue: None
    types:
    - <xref:str>
  - name: secret_parameters
    description: Migration secret parameters.
    defaultValue: None
    types:
    - <xref:azure.mgmt.postgresqlflexibleservers.models.MigrationSecretParametersForPatch>
  - name: dbs_to_migrate
    description: Names of databases to migrate.
    defaultValue: None
    types:
    - <xref:list>[<xref:str>]
  - name: setup_logical_replication_on_source_db_if_needed
    description: 'Indicates whether to setup logical

      replication on source server, if needed. Known values are: "True" and "False".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.postgresqlflexibleservers.models.LogicalReplicationOnSourceServer>
  - name: overwrite_dbs_in_target
    description: 'Indicates if databases on the target server can be

      overwritten when already present. If set to ''False'', when the migration workflow
      detects that

      the database already exists on the target server, it will wait for a confirmation.
      Known values

      are: "True" and "False".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.postgresqlflexibleservers.models.OverwriteDatabasesOnTargetServer>
  - name: migration_window_start_time_in_utc
    description: Start time (UTC) for migration window.
    defaultValue: None
    types:
    - <xref:datetime.datetime>
  - name: migrate_roles
    description: 'Indicates if roles and permissions must be migrated. Known values
      are:

      "True" and "False".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.postgresqlflexibleservers.models.MigrateRolesAndPermissions>
  - name: start_data_migration
    description: 'Indicates if data migration must start right away. Known values

      are: "True" and "False".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.postgresqlflexibleservers.models.StartDataMigration>
  - name: trigger_cutover
    description: 'Indicates if cutover must be triggered for the entire migration.

      Known values are: "True" and "False".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.postgresqlflexibleservers.models.TriggerCutover>
  - name: dbs_to_trigger_cutover_on
    description: 'When you want to trigger cutover for specific databases set

      ''triggerCutover'' to ''True'' and the names of the specific databases in this
      array.'
    defaultValue: None
    types:
    - <xref:list>[<xref:str>]
  - name: cancel
    description: 'Indicates if cancel must be triggered for the entire migration.
      Known values

      are: "True" and "False".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.postgresqlflexibleservers.models.Cancel>
  - name: dbs_to_cancel_migration_on
    description: 'When you want to trigger cancel for specific databases set

      ''triggerCutover'' to ''True'' and the names of the specific databases in this
      array.'
    defaultValue: None
    types:
    - <xref:list>[<xref:str>]
  - name: migration_mode
    description: 'Mode used to perform the migration: Online or Offline. Known values

      are: "Offline" and "Online".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.postgresqlflexibleservers.models.MigrationMode>
