### YamlMime:PythonClass
uid: azure.mgmt.postgresqlflexibleservers.models.Network
name: Network
fullName: azure.mgmt.postgresqlflexibleservers.models.Network
module: azure.mgmt.postgresqlflexibleservers.models
summary: Network properties of a server.
constructor:
  syntax: 'Network(*, public_network_access: str | _models.ServerPublicNetworkAccessState
    | None = None, delegated_subnet_resource_id: str | None = None, private_dns_zone_arm_resource_id:
    str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: public_network_access
    description: 'Indicates if public network access is enabled or not. This is

      only supported for servers that are not integrated into a virtual network which
      is owned and

      provided by customer when server is deployed. Known values are: "Enabled" and
      "Disabled".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.postgresqlflexibleservers.models.ServerPublicNetworkAccessState>
  - name: delegated_subnet_resource_id
    description: 'Resource identifier of the delegated subnet. Required

      during creation of a new server, in case you want the server to be integrated
      into your own

      virtual network. For an update operation, you only have to provide this property
      if you want to

      change the value assigned for the private DNS zone.'
    defaultValue: None
    types:
    - <xref:str>
  - name: private_dns_zone_arm_resource_id
    description: 'Identifier of the private DNS zone. Required during

      creation of a new server, in case you want the server to be integrated into
      your own virtual

      network. For an update operation, you only have to provide this property if
      you want to change

      the value assigned for the private DNS zone.'
    defaultValue: None
    types:
    - <xref:str>
