### YamlMime:PythonClass
uid: azure.mgmt.postgresqlflexibleservers.models.Replica
name: Replica
fullName: azure.mgmt.postgresqlflexibleservers.models.Replica
module: azure.mgmt.postgresqlflexibleservers.models
summary: 'Replica properties of a server.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'Replica(*, role: str | _models.ReplicationRole | None = None, promote_mode:
    str | _models.ReadReplicaPromoteMode | None = None, promote_option: str | _models.ReplicationPromoteOption
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: role
    description: 'Used to indicate role of the server in replication set. Known values
      are:

      "None", "Primary", "AsyncReplica", and "GeoAsyncReplica".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.postgresqlflexibleservers.models.ReplicationRole>
  - name: promote_mode
    description: 'Sets the promote mode for a replica server. This is a write only

      property. Known values are: "standalone" and "switchover".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.postgresqlflexibleservers.models.ReadReplicaPromoteMode>
  - name: promote_option
    description: 'Sets the promote options for a replica server. This is a write only

      property. Known values are: "planned" and "forced".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.postgresqlflexibleservers.models.ReplicationPromoteOption>
variables:
- description: 'Used to indicate role of the server in replication set. Known values
    are: "None",

    "Primary", "AsyncReplica", and "GeoAsyncReplica".'
  name: role
  types:
  - <xref:str>
  - <xref:azure.mgmt.postgresqlflexibleservers.models.ReplicationRole>
- description: Replicas allowed for a server.
  name: capacity
  types:
  - <xref:int>
- description: 'Gets the replication state of a replica server. This property is

    returned only for replicas api call. Supported values are Active, Catchup, Provisioning,

    Updating, Broken, Reconfiguring. Known values are: "Active", "Catchup", "Provisioning",

    "Updating", "Broken", and "Reconfiguring".'
  name: replication_state
  types:
  - <xref:str>
  - <xref:azure.mgmt.postgresqlflexibleservers.models.ReplicationState>
- description: 'Sets the promote mode for a replica server. This is a write only property.

    Known values are: "standalone" and "switchover".'
  name: promote_mode
  types:
  - <xref:str>
  - <xref:azure.mgmt.postgresqlflexibleservers.models.ReadReplicaPromoteMode>
- description: 'Sets the promote options for a replica server. This is a write only

    property. Known values are: "planned" and "forced".'
  name: promote_option
  types:
  - <xref:str>
  - <xref:azure.mgmt.postgresqlflexibleservers.models.ReplicationPromoteOption>
