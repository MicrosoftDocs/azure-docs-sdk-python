  types:
  - <xref:str>
  - <xref:azure.mgmt.postgresqlflexibleservers.models.ZoneRedundantHaAndGeoBackupSupportedEnum>
- description: 'A value indicating whether storage auto-grow is supported

    in this region. "Enabled" means storage auto-grow is supported. "Disabled" stands
    for storage

    auto-grow is not supported. Will be deprecated in future, please look to Supported
    Features for

    "StorageAutoGrowth". Known values are: "Enabled" and "Disabled".'
  name: storage_auto_growth_supported
  types:
  - <xref:str>
  - <xref:azure.mgmt.postgresqlflexibleservers.models.StorageAutoGrowthSupportedEnum>
- description: 'A value indicating whether online resize is supported in this

    region for the given subscription. "Enabled" means storage online resize is supported.

    "Disabled" means storage online resize is not supported. Will be deprecated in
    future, please

    look to Supported Features for "OnlineResize". Known values are: "Enabled" and
    "Disabled".'
  name: online_resize_supported
  types:
  - <xref:str>
  - <xref:azure.mgmt.postgresqlflexibleservers.models.OnlineResizeSupportedEnum>
- description: 'A value indicating whether this region is restricted. "Enabled" means
    region

    is restricted. "Disabled" stands for region is not restricted. Will be deprecated
    in future,

    please look to Supported Features for "Restricted". Known values are: "Enabled"
    and "Disabled".'
  name: restricted
  types:
  - <xref:str>
  - <xref:azure.mgmt.postgresqlflexibleservers.models.RestrictedEnum>
