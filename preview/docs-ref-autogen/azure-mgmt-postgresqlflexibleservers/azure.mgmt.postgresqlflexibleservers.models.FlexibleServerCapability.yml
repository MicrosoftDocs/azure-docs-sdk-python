    Features

    for "ZoneRedundantHa". Known values are: "Enabled" and "Disabled".'
  name: zone_redundant_ha_supported
  types:
  - <xref:str>
  - <xref:azure.mgmt.postgresqlflexibleservers.models.ZoneRedundantHaSupportedEnum>
- description: 'A value indicating whether Zone Redundant HA

    and Geo-backup is supported in this region. "Enabled" means zone redundant HA
    and geo-backup is

