- description: 'Gets a value indicating whether fast provisioning is

    supported. "Enabled" means fast provisioning is supported. "Disabled" stands for
    fast

    provisioning is not supported. Will be deprecated in future, please look to Supported
    Features

    for "FastProvisioning". Known values are: "Enabled" and "Disabled".'
  name: fast_provisioning_supported
  types:
  - <xref:str>
  - <xref:azure.mgmt.postgresqlflexibleservers.models.FastProvisioningSupportedEnum>
- description: 'List of supported server editions for fast

    provisioning.'
  name: supported_fast_provisioning_editions
  types:
  - <xref:list>[<xref:azure.mgmt.postgresqlflexibleservers.models.FastProvisioningEditionCapability>]
- description: 'Determines if geo-backup is supported in this region. "Enabled"

    means geo-backup is supported. "Disabled" stands for geo-back is not supported.
    Will be

    deprecated in future, please look to Supported Features for "GeoBackup". Known
    values are:

    "Enabled" and "Disabled".'
  name: geo_backup_supported
  types:
  - <xref:str>
  - <xref:azure.mgmt.postgresqlflexibleservers.models.GeoBackupSupportedEnum>
- description: 'A value indicating whether Zone Redundant HA is supported in

    this region. "Enabled" means zone redundant HA is supported. "Disabled" stands
    for zone

