### YamlMime:PythonClass
uid: azure.mgmt.postgresqlflexibleservers.models.Capability
name: Capability
fullName: azure.mgmt.postgresqlflexibleservers.models.Capability
module: azure.mgmt.postgresqlflexibleservers.models
summary: 'Capability for the Azure Database for PostgreSQL flexible server.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'Capability(*, name: str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: name
    description: Name of flexible servers capabilities.
    defaultValue: None
    types:
    - <xref:str>
variables:
- description: 'The status of the capability. Known values are: "Visible", "Available",

    "Default", and "Disabled".'
  name: status
  types:
  - <xref:str>
  - <xref:azure.mgmt.postgresqlflexibleservers.models.CapabilityStatus>
- description: The reason for the capability not being available.
  name: reason
  types:
  - <xref:str>
- description: Name of flexible servers capabilities.
  name: name
  types:
  - <xref:str>
- description: List of supported compute tiers.
  name: supported_server_editions
  types:
  - <xref:list>[<xref:azure.mgmt.postgresqlflexibleservers.models.ServerEditionCapability>]
- description: 'List of supported major versions of PostgreSQL database

    engine.'
  name: supported_server_versions
  types:
  - <xref:list>[<xref:azure.mgmt.postgresqlflexibleservers.models.ServerVersionCapability>]
- description: Features supported.
  name: supported_features
  types:
  - <xref:list>[<xref:azure.mgmt.postgresqlflexibleservers.models.SupportedFeature>]
- description: 'Indicates if fast provisioning is supported. ''Enabled'' means

    fast provisioning is supported. ''Disabled'' stands for fast provisioning is not
    supported. Will

    be deprecated in the future. Look to Supported Features for ''FastProvisioning''.
    Known values

    are: "Enabled" and "Disabled".'
  name: fast_provisioning_supported
  types:
  - <xref:str>
  - <xref:azure.mgmt.postgresqlflexibleservers.models.FastProvisioningSupport>
- description: List of compute tiers supporting fast provisioning.
  name: supported_fast_provisioning_editions
  types:
  - <xref:list>[<xref:azure.mgmt.postgresqlflexibleservers.models.FastProvisioningEditionCapability>]
- description: 'Indicates if geographically redundant backups are supported in this

    location. ''Enabled'' means geographically redundant backups are supported. ''Disabled''
    stands for

    geographically redundant backup is not supported. Will be deprecated in the future.
    Look to

    Supported Features for ''GeoBackup''. Known values are: "Enabled" and "Disabled".'
  name: geo_backup_supported
  types:
  - <xref:str>
  - <xref:azure.mgmt.postgresqlflexibleservers.models.GeographicallyRedundantBackupSupport>
- description: 'Indicates if high availability with zone redundancy is

    supported in this location. ''Enabled'' means high availability with zone redundancy
    is

    supported. ''Disabled'' stands for high availability with zone redundancy is not
    supported. Will

    be deprecated in the future. Look to Supported Features for  ''ZoneRedundantHa''.
    Known values

    are: "Enabled" and "Disabled".'
  name: zone_redundant_ha_supported
  types:
  - <xref:str>
  - <xref:azure.mgmt.postgresqlflexibleservers.models.ZoneRedundantHighAvailabilitySupport>
- description: 'Indicates if high availability with zone

    redundancy is supported in conjunction with geographically redundant backups in
    this location.

    ''Enabled'' means high availability with zone redundancy is supported in conjunction
    with

    geographically redundant backups is supported. ''Disabled'' stands for high availability
    with

    zone redundancy is supported in conjunction with geographically redundant backups
    is not

    supported. Will be deprecated in the future. Look to Supported Features for

    ''ZoneRedundantHaAndGeoBackup''. Known values are: "Enabled" and "Disabled".'
  name: zone_redundant_ha_and_geo_backup_supported
  types:
  - <xref:str>
  - <xref:azure.mgmt.postgresqlflexibleservers.models.ZoneRedundantHighAvailabilityAndGeographicallyRedundantBackupSupport>
- description: 'Indicates if storage autogrow is supported in this

    location. ''Enabled'' means storage autogrow is supported. ''Disabled'' stands
    for storage autogrow

    is not supported. Will be deprecated in the future. Look to Supported Features
    for

    ''StorageAutoGrowth''. Known values are: "Enabled" and "Disabled".'
  name: storage_auto_growth_supported
  types:
  - <xref:str>
  - <xref:azure.mgmt.postgresqlflexibleservers.models.StorageAutoGrowthSupport>
- description: 'Indicates if resizing the storage, without interrupting the

    operation of the database engine, is supported in this location for the given
    subscription.

    ''Enabled'' means resizing the storage without interrupting the operation of the
    database engine

    is supported. ''Disabled'' means resizing the storage without interrupting the
    operation of the

    database engine is not supported. Will be deprecated in the future. Look to Supported
    Features

    for ''OnlineResize''. Known values are: "Enabled" and "Disabled".'
  name: online_resize_supported
  types:
  - <xref:str>
  - <xref:azure.mgmt.postgresqlflexibleservers.models.OnlineStorageResizeSupport>
- description: 'Indicates if this location is restricted. ''Enabled'' means location
    is

    restricted. ''Disabled'' stands for location is not restricted. Will be deprecated
    in the future.

    Look to Supported Features for ''Restricted''. Known values are: "Enabled" and
    "Disabled".'
  name: restricted
  types:
  - <xref:str>
  - <xref:azure.mgmt.postgresqlflexibleservers.models.LocationRestricted>
