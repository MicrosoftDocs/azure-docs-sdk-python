### YamlMime:PythonClass
uid: azure.mgmt.postgresqlflexibleservers.models.DataEncryption
name: DataEncryption
fullName: azure.mgmt.postgresqlflexibleservers.models.DataEncryption
module: azure.mgmt.postgresqlflexibleservers.models
summary: Data encryption properties of a server.
constructor:
  syntax: 'DataEncryption(*, primary_key_uri: str | None = None, primary_user_assigned_identity_id:
    str | None = None, geo_backup_key_uri: str | None = None, geo_backup_user_assigned_identity_id:
    str | None = None, type: str | _models.DataEncryptionType | None = None, primary_encryption_key_status:
    str | _models.EncryptionKeyStatus | None = None, geo_backup_encryption_key_status:
    str | _models.EncryptionKeyStatus | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: primary_key_uri
    description: 'URI of the key in Azure Key Vault used for data encryption of the

      primary storage associated to a server.'
    defaultValue: None
    types:
    - <xref:str>
  - name: primary_user_assigned_identity_id
    description: 'Identifier of the user assigned managed identity

      used to access the key in Azure Key Vault for data encryption of the primary
      storage associated

      to a server.'
    defaultValue: None
    types:
    - <xref:str>
  - name: geo_backup_key_uri
    description: 'Identifier of the user assigned managed identity used to access

      the key in Azure Key Vault for data encryption of the geographically redundant
      storage

      associated to a server that is configured to support geographically redundant
      backups.'
    defaultValue: None
    types:
    - <xref:str>
  - name: geo_backup_user_assigned_identity_id
    description: 'Identifier of the user assigned managed identity

      used to access the key in Azure Key Vault for data encryption of the geographically
      redundant

      storage associated to a server that is configured to support geographically
      redundant backups.'
    defaultValue: None
    types:
    - <xref:str>
  - name: type
    description: 'Data encryption type used by a server. Known values are: "SystemManaged"
      and

      "AzureKeyVault".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.postgresqlflexibleservers.models.DataEncryptionType>
  - name: primary_encryption_key_status
    description: 'Status of key used by a server configured with data

      encryption based on customer managed key, to encrypt the primary storage associated
      to the

      server. Known values are: "Valid" and "Invalid".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.postgresqlflexibleservers.models.EncryptionKeyStatus>
  - name: geo_backup_encryption_key_status
    description: 'Status of key used by a server configured with data

      encryption based on customer managed key, to encrypt the geographically redundant
      storage

      associated to the server when it is configured to support geographically redundant
      backups.

      Known values are: "Valid" and "Invalid".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.postgresqlflexibleservers.models.EncryptionKeyStatus>
