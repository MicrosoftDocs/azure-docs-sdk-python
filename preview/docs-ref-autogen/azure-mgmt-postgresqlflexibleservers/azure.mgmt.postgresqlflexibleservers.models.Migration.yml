### YamlMime:PythonClass
uid: azure.mgmt.postgresqlflexibleservers.models.Migration
name: Migration
fullName: azure.mgmt.postgresqlflexibleservers.models.Migration
module: azure.mgmt.postgresqlflexibleservers.models
summary: 'Properties of a migration.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'Migration(*, location: str, tags: dict[str, str] | None = None, migration_instance_resource_id:
    str | None = None, migration_mode: str | _models.MigrationMode | None = None,
    migration_option: str | _models.MigrationOption | None = None, source_type: str
    | _models.SourceType | None = None, ssl_mode: str | _models.SslMode | None = None,
    source_db_server_resource_id: str | None = None, source_db_server_fully_qualified_domain_name:
    str | None = None, target_db_server_fully_qualified_domain_name: str | None =
    None, secret_parameters: _models.MigrationSecretParameters | None = None, dbs_to_migrate:
    list[str] | None = None, setup_logical_replication_on_source_db_if_needed: str
    | _models.LogicalReplicationOnSourceServer | None = None, overwrite_dbs_in_target:
    str | _models.OverwriteDatabasesOnTargetServer | None = None, migration_window_start_time_in_utc:
    datetime | None = None, migration_window_end_time_in_utc: datetime | None = None,
    migrate_roles: str | _models.MigrateRolesAndPermissions | None = None, start_data_migration:
    str | _models.StartDataMigration | None = None, trigger_cutover: str | _models.TriggerCutover
    | None = None, dbs_to_trigger_cutover_on: list[str] | None = None, cancel: str
    | _models.Cancel | None = None, dbs_to_cancel_migration_on: list[str] | None =
    None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: tags
    description: Resource tags.
    defaultValue: None
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: location
    description: The geo-location where the resource lives. Required.
    types:
    - <xref:str>
  - name: migration_instance_resource_id
    description: Identifier of the private endpoint migration instance.
    defaultValue: None
    types:
    - <xref:str>
  - name: migration_mode
    description: 'Mode used to perform the migration: Online or Offline. Known values

      are: "Offline" and "Online".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.postgresqlflexibleservers.models.MigrationMode>
  - name: migration_option
    description: 'Supported option for a migration. Known values are: "Validate",

      "Migrate", and "ValidateAndMigrate".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.postgresqlflexibleservers.models.MigrationOption>
  - name: source_type
    description: 'Source server type used for the migration: ApsaraDB_RDS, AWS, AWS_AURORA,

      AWS_EC2, AWS_RDS, AzureVM, Crunchy_PostgreSQL, Digital_Ocean_Droplets,

      Digital_Ocean_PostgreSQL, EDB, EDB_Oracle_Server, EDB_PostgreSQL, GCP, GCP_AlloyDB,

      GCP_CloudSQL, GCP_Compute, Heroku_PostgreSQL, Huawei_Compute, Huawei_RDS, OnPremises,

      PostgreSQLCosmosDB, PostgreSQLFlexibleServer, PostgreSQLSingleServer, or Supabase_PostgreSQL.

      Known values are: "OnPremises", "AWS", "GCP", "AzureVM", "PostgreSQLSingleServer",
      "AWS_RDS",

      "AWS_AURORA", "AWS_EC2", "GCP_CloudSQL", "GCP_AlloyDB", "GCP_Compute", "EDB",

      "EDB_Oracle_Server", "EDB_PostgreSQL", "PostgreSQLFlexibleServer", "PostgreSQLCosmosDB",

      "Huawei_RDS", "Huawei_Compute", "Heroku_PostgreSQL", "Crunchy_PostgreSQL", "ApsaraDB_RDS",

      "Digital_Ocean_Droplets", "Digital_Ocean_PostgreSQL", and "Supabase_PostgreSQL".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.postgresqlflexibleservers.models.SourceType>
  - name: ssl_mode
    description: 'SSL mode used by a migration. Default SSL mode for ''PostgreSQLSingleServer''

      is ''VerifyFull''. Default SSL mode for other source types is ''Prefer''. Known
      values are:

      "Prefer", "Require", "VerifyCA", and "VerifyFull".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.postgresqlflexibleservers.models.SslMode>
  - name: source_db_server_resource_id
    description: 'Identifier of the source database server resource, when

      ''sourceType'' is ''PostgreSQLSingleServer''. For other source types this must
      be set to

      ipaddress:port@username or hostname:port@username.'
    defaultValue: None
    types:
    - <xref:str>
  - name: source_db_server_fully_qualified_domain_name
    description: 'Fully qualified domain name (FQDN) or IP

      address of the source server. This property is optional. When provided, the
      migration service

      will always use it to connect to the source server.'
    defaultValue: None
    types:
    - <xref:str>
  - name: target_db_server_fully_qualified_domain_name
    description: 'Fully qualified domain name (FQDN) or IP

      address of the target server. This property is optional. When provided, the
      migration service

      will always use it to connect to the target server.'
    defaultValue: None
    types:
    - <xref:str>
  - name: secret_parameters
    description: Migration secret parameters.
    defaultValue: None
    types:
    - <xref:azure.mgmt.postgresqlflexibleservers.models.MigrationSecretParameters>
  - name: dbs_to_migrate
    description: Names of databases to migrate.
    defaultValue: None
    types:
    - <xref:list>[<xref:str>]
  - name: setup_logical_replication_on_source_db_if_needed
    description: 'Indicates whether to setup logical

      replication on source server, if needed. Known values are: "True" and "False".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.postgresqlflexibleservers.models.LogicalReplicationOnSourceServer>
  - name: overwrite_dbs_in_target
    description: 'Indicates if databases on the target server can be

      overwritten when already present. If set to ''False'', when the migration workflow
      detects that

      the database already exists on the target server, it will wait for a confirmation.
      Known values

      are: "True" and "False".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.postgresqlflexibleservers.models.OverwriteDatabasesOnTargetServer>
  - name: migration_window_start_time_in_utc
    description: Start time (UTC) for migration window.
    defaultValue: None
    types:
    - <xref:datetime.datetime>
  - name: migration_window_end_time_in_utc
    description: End time (UTC) for migration window.
    defaultValue: None
    types:
    - <xref:datetime.datetime>
  - name: migrate_roles
    description: 'Indicates if roles and permissions must be migrated. Known values
      are:

      "True" and "False".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.postgresqlflexibleservers.models.MigrateRolesAndPermissions>
  - name: start_data_migration
    description: 'Indicates if data migration must start right away. Known values

      are: "True" and "False".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.postgresqlflexibleservers.models.StartDataMigration>
  - name: trigger_cutover
    description: 'Indicates if cutover must be triggered for the entire migration.

      Known values are: "True" and "False".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.postgresqlflexibleservers.models.TriggerCutover>
  - name: dbs_to_trigger_cutover_on
    description: 'When you want to trigger cutover for specific databases set

      ''triggerCutover'' to ''True'' and the names of the specific databases in this
      array.'
    defaultValue: None
    types:
    - <xref:list>[<xref:str>]
  - name: cancel
    description: 'Indicates if cancel must be triggered for the entire migration.
      Known values

      are: "True" and "False".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.postgresqlflexibleservers.models.Cancel>
  - name: dbs_to_cancel_migration_on
    description: 'When you want to trigger cancel for specific databases set

      ''triggerCutover'' to ''True'' and the names of the specific databases in this
      array.'
    defaultValue: None
    types:
    - <xref:list>[<xref:str>]
