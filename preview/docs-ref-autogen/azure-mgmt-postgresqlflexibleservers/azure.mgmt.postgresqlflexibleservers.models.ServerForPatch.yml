    description: Compute tier and size of a server.
    defaultValue: None
    types:
    - <xref:azure.mgmt.postgresqlflexibleservers.models.SkuForPatch>
  - name: identity
    description: Describes the identity of the application.
    defaultValue: None
    types:
    - <xref:azure.mgmt.postgresqlflexibleservers.models.UserAssignedIdentity>
  - name: tags
    description: Application-specific metadata in the form of key-value pairs.
    defaultValue: None
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: administrator_login
    description: 'Name of the login designated as the first password based

      administrator assigned to your instance of PostgreSQL. Must be specified the
      first time that

      you enable password based authentication on a server. Once set to a given value,
      it cannot be

      changed for the rest of the life of a server. If you disable password based
      authentication on a

      server which had it enabled, this password based role isn''t deleted.'
    defaultValue: None
    types:
    - <xref:str>
  - name: administrator_login_password
    description: 'Password assigned to the administrator login. As long as

      password authentication is enabled, this password can be changed at any time.'
    defaultValue: None
    types:
    - <xref:str>
  - name: version
    description: 'Major version of PostgreSQL database engine. Known values are: "18",
      "17",

      "16", "15", "14", "13", "12", and "11".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.postgresqlflexibleservers.models.PostgresMajorVersion>
  - name: storage
    description: Storage properties of a server.
    defaultValue: None
    types:
    - <xref:azure.mgmt.postgresqlflexibleservers.models.Storage>
  - name: backup
    description: Backup properties of a server.
    defaultValue: None
    types:
    - <xref:azure.mgmt.postgresqlflexibleservers.models.BackupForPatch>
  - name: high_availability
    description: High availability properties of a server.
    defaultValue: None
    types:
    - <xref:azure.mgmt.postgresqlflexibleservers.models.HighAvailabilityForPatch>
  - name: maintenance_window
    description: Maintenance window properties of a server.
    defaultValue: None
    types:
    - <xref:azure.mgmt.postgresqlflexibleservers.models.MaintenanceWindowForPatch>
  - name: auth_config
    description: Authentication configuration properties of a server.
    defaultValue: None
    types:
    - <xref:azure.mgmt.postgresqlflexibleservers.models.AuthConfigForPatch>
  - name: data_encryption
    description: Data encryption properties of a server.
    defaultValue: None
    types:
    - <xref:azure.mgmt.postgresqlflexibleservers.models.DataEncryption>
  - name: availability_zone
    description: Availability zone of a server.
    types:
    - <xref:str>
  - name: create_mode
    description: 'Update mode of an existing server. Known values are: "Default" and

      "Update".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.postgresqlflexibleservers.models.CreateModeForPatch>
  - name: replication_role
    description: 'Role of the server in a replication set. Known values are: "None",

      "Primary", "AsyncReplica", and "GeoAsyncReplica".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.postgresqlflexibleservers.models.ReplicationRole>
  - name: replica
    description: 'Read replica properties of a server. Required only in case that
      you want to

      promote a server.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.postgresqlflexibleservers.models.Replica>
  - name: network
    description: 'Network properties of a server. Only required if you want your server
      to be

      integrated into a virtual network provided by customer.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.postgresqlflexibleservers.models.Network>
  - name: cluster
    description: Cluster properties of a server.
    defaultValue: None
    types:
    - <xref:azure.mgmt.postgresqlflexibleservers.models.Cluster>
