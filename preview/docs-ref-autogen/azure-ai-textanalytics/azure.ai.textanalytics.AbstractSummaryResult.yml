### YamlMime:PythonClass
uid: azure.ai.textanalytics.AbstractSummaryResult
name: AbstractSummaryResult
fullName: azure.ai.textanalytics.AbstractSummaryResult
module: azure.ai.textanalytics
inheritances:
- azure.ai.textanalytics._dict_mixin.DictMixin
summary: 'AbstractSummaryResult is a result object which contains

  the summary generated for a particular document.


  New in version 2022-10-01-preview: The *AbstractSummaryResult* model.'
constructor:
  syntax: AbstractSummaryResult(**kwargs)
variables:
- description: Unique, non-empty document identifier. Required.
  name: id
  types:
  - <xref:str>
- description: 'If ''language'' is set to ''auto'' for the document in the request
    this

    field will contain the DetectedLanguage for the document.'
  name: detected_language
  types:
  - <xref:Optional>[<xref:azure.ai.textanalytics.DetectedLanguage>]
- description: 'Warnings encountered while processing document. Results will still
    be returned

    if there are warnings, but they may not be fully accurate.'
  name: warnings
  types:
  - <xref:list>[<xref:azure.ai.textanalytics.TextAnalyticsWarning>]
- description: 'If *show_stats=True* was specified in the request this

    field will contain information about the document payload.'
  name: statistics
  types:
  - <xref:Optional>[<xref:azure.ai.textanalytics.TextDocumentStatistics>]
- description: A list of abstractive summaries. Required.
  name: summaries
  types:
  - <xref:list>[<xref:azure.ai.textanalytics.AbstractiveSummary>]
- description: 'Boolean check for error item when iterating over list of

    results. Always False for an instance of a AbstractSummaryResult.'
  name: is_error
  types:
  - <xref:bool>
- description: The text analysis kind - "AbstractiveSummarization".
  name: kind
  types:
  - <xref:str>
