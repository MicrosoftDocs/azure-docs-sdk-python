### YamlMime:PythonClass
uid: azure.ai.textanalytics.ClassifyDocumentResult
name: ClassifyDocumentResult
fullName: azure.ai.textanalytics.ClassifyDocumentResult
module: azure.ai.textanalytics
inheritances:
- azure.ai.textanalytics._dict_mixin.DictMixin
summary: 'ClassifyDocumentResult is a result object which contains

  the classifications for a particular document.


  New in version 2022-10-01-preview: The *detected_language* property.'
constructor:
  syntax: ClassifyDocumentResult(**kwargs)
variables:
- description: Unique, non-empty document identifier.
  name: id
  types:
  - <xref:str>
- description: Recognized classification results in the document.
  name: classifications
  types:
  - <xref:list>[<xref:azure.ai.textanalytics.ClassificationCategory>]
- description: Warnings encountered while processing document.
  name: warnings
  types:
  - <xref:list>[<xref:azure.ai.textanalytics.TextAnalyticsWarning>]
- description: 'If *show_stats=True* was specified in the request this

    field will contain information about the document payload.'
  name: statistics
  types:
  - <xref:Optional>[<xref:azure.ai.textanalytics.TextDocumentStatistics>]
- description: 'If ''language'' is set to ''auto'' for the document in the request
    this

    field will contain the DetectedLanguage for the document.'
  name: detected_language
  types:
  - <xref:Optional>[<xref:azure.ai.textanalytics.DetectedLanguage>]
- description: 'Boolean check for error item when iterating over list of

    results. Always False for an instance of a ClassifyDocumentResult.'
  name: is_error
  types:
  - <xref:bool>
- description: The text analysis kind - "CustomDocumentClassification".
  name: kind
  types:
  - <xref:str>
