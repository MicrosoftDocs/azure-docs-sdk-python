summary: 'A model representing a role in a relation.


  For example, in "The subject took 100 mg of ibuprofen",

  "100 mg" is a dosage entity fulfilling the role "Dosage"

  in the extracted relation "DosageofMedication".'
constructor:
  syntax: HealthcareRelationRole(**kwargs)
variables:
- description: 'The role of the entity in the relationship. I.e., in the relation

    "The subject took 100 mg of ibuprofen", the dosage entity "100 mg" has role

    "Dosage".'
  name: name
  types:
  - <xref:str>
- description: 'The entity that is present in the relationship. For example, in

    "The subject took 100 mg of ibuprofen", this property holds the dosage entity

    of "100 mg".'
  name: entity
  types:
