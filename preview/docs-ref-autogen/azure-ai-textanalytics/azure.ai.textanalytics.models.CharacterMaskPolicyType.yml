- description: 'Optional parameter to indicate the length of unmasked characters at
    the

    end of the redacted PII entity. Default is 0.'
  name: unmask_length
  types:
  - <xref:int>
- description: 'Optional parameter to indicate whether to unmask characters from the
    end

    of the redacted PII entity. Default is true.'
