### YamlMime:PythonClass
uid: azure.ai.textanalytics.CategorizedEntity
name: CategorizedEntity
fullName: azure.ai.textanalytics.CategorizedEntity
module: azure.ai.textanalytics
inheritances:
- azure.ai.textanalytics._dict_mixin.DictMixin
summary: 'CategorizedEntity contains information about a particular

  entity found in text.


  New in version v3.1: The *offset* and *length* properties.


  New in version 2022-10-01-preview: The *resolutions* property.'
constructor:
  syntax: CategorizedEntity(**kwargs)
variables:
- description: Entity text as appears in the request.
  name: text
  types:
  - <xref:azure.ai.textanalytics.str>
- description: Entity category, such as Person/Location/Org/SSN etc
  name: category
  types:
  - <xref:azure.ai.textanalytics.str>
- description: Entity subcategory, such as Age/Year/TimeRange etc
  name: subcategory
  types:
  - <xref:azure.ai.textanalytics.Optional>[<xref:azure.ai.textanalytics.str>]
- description: 'The entity text length.  This value depends on the value of the

    *string_index_type* parameter set in the original request, which is UnicodeCodePoints

    by default.'
  name: length
  types:
  - <xref:azure.ai.textanalytics.int>
- description: 'The entity text offset from the start of the document.

    The value depends on the value of the *string_index_type* parameter

    set in the original request, which is UnicodeCodePoints by default.'
  name: offset
  types:
  - <xref:azure.ai.textanalytics.int>
- description: 'Confidence score between 0 and 1 of the extracted

    entity.'
  name: confidence_score
  types:
  - <xref:azure.ai.textanalytics.float>
- description: 'The collection of entity resolution objects. More information can
    be found here:

    [https://aka.ms/azsdk/language/ner-resolutions](https://aka.ms/azsdk/language/ner-resolutions)'
  name: resolutions
  types:
  - <xref:azure.ai.textanalytics.Optional>[<xref:azure.ai.textanalytics.list>[<xref:azure.ai.textanalytics.AgeResolution>
  - <xref:azure.ai.textanalytics.AreaResolution>
  - <xref:azure.ai.textanalytics.BooleanResolution>
  - <xref:azure.ai.textanalytics.CurrencyResolution>
  - <xref:azure.ai.textanalytics.DateTimeResolution>
  - <xref:azure.ai.textanalytics.InformationResolution>
  - <xref:azure.ai.textanalytics.LengthResolution>
  - <xref:azure.ai.textanalytics.NumberResolution>
  - <xref:azure.ai.textanalytics.NumericRangeResolution>
  - <xref:azure.ai.textanalytics.OrdinalResolution>
  - <xref:azure.ai.textanalytics.SpeedResolution>
  - <xref:azure.ai.textanalytics.TemperatureResolution>
  - <xref:azure.ai.textanalytics.TemporalSpanResolution>
  - <xref:azure.ai.textanalytics.VolumeResolution>
  - <xref:azure.ai.textanalytics.WeightResolution>]]
