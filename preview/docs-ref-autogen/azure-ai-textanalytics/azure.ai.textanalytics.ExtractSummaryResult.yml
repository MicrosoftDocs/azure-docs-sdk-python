### YamlMime:PythonClass
uid: azure.ai.textanalytics.ExtractSummaryResult
name: ExtractSummaryResult
fullName: azure.ai.textanalytics.ExtractSummaryResult
module: azure.ai.textanalytics
inheritances:
- azure.ai.textanalytics._dict_mixin.DictMixin
summary: 'ExtractSummaryResult is a result object which contains

  the extractive text summarization from a particular document.


  New in version 2022-10-01-preview: The *ExtractSummaryResult* model.'
constructor:
  syntax: ExtractSummaryResult(**kwargs)
variables:
- description: Unique, non-empty document identifier.
  name: id
  types:
  - <xref:azure.ai.textanalytics.str>
- description: A ranked list of sentences representing the extracted summary.
  name: sentences
  types:
  - <xref:azure.ai.textanalytics.list>[<xref:azure.ai.textanalytics.SummarySentence>]
- description: Warnings encountered while processing document.
  name: warnings
  types:
  - <xref:azure.ai.textanalytics.list>[<xref:azure.ai.textanalytics.TextAnalyticsWarning>]
- description: 'If *show_stats=True* was specified in the request this

    field will contain information about the document payload.'
  name: statistics
  types:
  - <xref:azure.ai.textanalytics.Optional>[<xref:azure.ai.textanalytics.TextDocumentStatistics>]
- description: 'If ''language'' is set to ''auto'' for the document in the request
    this

    field will contain the DetectedLanguage for the document.'
  name: detected_language
  types:
  - <xref:azure.ai.textanalytics.Optional>[<xref:azure.ai.textanalytics.DetectedLanguage>]
- description: 'Boolean check for error item when iterating over list of

    results. Always False for an instance of an ExtractSummaryResult.'
  name: is_error
  types:
  - <xref:azure.ai.textanalytics.bool>
- description: The text analysis kind - "ExtractiveSummarization".
  name: kind
  types:
  - <xref:azure.ai.textanalytics.str>
