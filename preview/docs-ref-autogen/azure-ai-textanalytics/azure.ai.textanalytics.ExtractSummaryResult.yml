### YamlMime:PythonClass
uid: azure.ai.textanalytics.ExtractSummaryResult
name: ExtractSummaryResult
fullName: azure.ai.textanalytics.ExtractSummaryResult
module: azure.ai.textanalytics
inheritances:
- azure.ai.textanalytics._models.DictMixin
summary: 'ExtractSummaryResult is a result object which contains

  the extractive text summarization from a particular document.'
constructor:
  syntax: ExtractSummaryResult(**kwargs)
variables:
- description: Unique, non-empty document identifier.
  name: id
  types:
  - <xref:str>
- description: A ranked list of sentences representing the extracted summary.
  name: sentences
  types:
  - <xref:list>[<xref:azure.ai.textanalytics.SummarySentence>]
- description: Warnings encountered while processing document.
  name: warnings
  types:
  - <xref:list>[<xref:azure.ai.textanalytics.TextAnalyticsWarning>]
- description: 'If *show_stats=True* was specified in the request this

    field will contain information about the document payload.'
  name: statistics
  types:
  - <xref:azure.ai.textanalytics.TextDocumentStatistics>
- description: 'Boolean check for error item when iterating over list of

    results. Always False for an instance of an ExtractSummaryResult.'
  name: is_error
  types:
  - <xref:bool>
