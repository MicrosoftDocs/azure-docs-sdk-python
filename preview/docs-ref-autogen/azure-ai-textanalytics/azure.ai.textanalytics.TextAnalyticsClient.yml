  example:
  - "Detecting language in a batch of documents.<!--[!code-python[Main](les\\sample_detect_language.py\
    \ )]-->\n\n<!-- literal_block {\"ids\": [], \"classes\": [], \"names\": [], \"\
    dupnames\": [], \"backrefs\": [], \"source\": \"D:\\\\a\\\\1\\\\s\\\\source_code\\\
    \\2\\\\azure-ai-textanalytics-1.0.0b4\\\\samples\\\\sample_detect_language.py\"\
    , \"xml:space\": \"preserve\", \"language\": \"python\", \"linenos\": false, \"\
    highlight_args\": {\"linenostart\": 1}} -->\n\n````python\n\n   from azure.core.credentials\
    \ import AzureKeyCredential\n   from azure.ai.textanalytics import TextAnalyticsClient\n\
    \   text_analytics_client = TextAnalyticsClient(endpoint=self.endpoint, credential=AzureKeyCredential(self.key))\n\
    \   documents = [\n       \"This document is written in English.\",\n       \"\
    Este es un document escrito en Espa\xF1ol.\",\n       \"\u8FD9\u662F\u4E00\u4E2A\
    \u7528\u4E2D\u6587\u5199\u7684\u6587\u4EF6\",\n       \"Dies ist ein Dokument\
    \ in deutsche Sprache.\",\n       \"Detta \xE4r ett dokument skrivet p\xE5 engelska.\"\
    \n   ]\n\n   result = text_analytics_client.detect_language(documents)\n\n   for\
    \ idx, doc in enumerate(result):\n       if not doc.is_error:\n           print(\"\
    Document text: {}\".format(documents[idx]))\n           print(\"Language detected:\
    \ {}\".format(doc.primary_language.name))\n           print(\"ISO6391 name: {}\"\
    .format(doc.primary_language.iso6391_name))\n           print(\"Confidence score:\
    \ {}\\n\".format(doc.primary_language.score))\n       if doc.is_error:\n     \
    \      print(doc.id, doc.error)\n\n   ````\n"
  exceptions:
  - description: ''
    type: ~azure.core.exceptions.HttpResponseError or TypeError or ValueError
