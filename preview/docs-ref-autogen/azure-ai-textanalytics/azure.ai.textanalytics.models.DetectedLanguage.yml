uid: azure.ai.textanalytics.models.DetectedLanguage
name: DetectedLanguage
fullName: azure.ai.textanalytics.models.DetectedLanguage
module: azure.ai.textanalytics.models
summary: Contains the details of the detected language for the text.
constructor:
  syntax: 'DetectedLanguage(*args: Any, **kwargs: Any)'
variables:
- description: Long name of a detected language (e.g. English, French). Required.
  name: name
  types:
  - <xref:str>
- description: 'A two letter representation of the detected language according to
    the ISO

    639-1 standard (e.g. en, fr). Required.'
  name: iso6391_name
  types:
  - <xref:str>
- description: 'A confidence score between 0 and 1. Scores close to 1 indicate 100%

    certainty that the identified language is true. Required.'
  name: confidence_score
  types:
  - <xref:float>
- description: 'Identifies the script name of the input document according to the
    ISO 15924

    standard. Known values are: "Arabic", "Armenian", "Bangla",

    "UnifiedCanadianAboriginalSyllabics", "Cyrillic", "Devanagari", "Ethiopic", "Georgian",

    "Greek", "Gujarati", "Gurmukhi", "Hangul", "HanLiteral", "HanSimplified", "HanTraditional",

    "Hebrew", "Japanese", "Khmer", "Kannada", "Lao", "Latin", "Malayalam", "Meitei",
    "Mongolian",

    "Myanmar", "Odia", "Santali", "Sharada", "Sinhala", "Tamil", "Telugu", "Thaana",
    "Thai", and

    "Tibetan".'
  name: script_name
  types:
  - <xref:str>
  - <xref:azure.ai.textanalytics.models.ScriptKind>
- description: 'Identifies the script code of the input document according to the

    ISO 15924 standard. Known values are: "Arab", "Armn", "Beng", "Cans", "Cyrl",
    "Deva", "Ethi",

    "Geor", "Grek", "Gujr", "Guru", "Hang", "Hani", "Hans", "Hant", "Hebr", "Jpan",
    "Khmr", "Knda",

    "Laoo", "Latn", "Mlym", "Mong", "Mtei", "Mymr", "Olck", "Orya", "Sinh", "Shrd",
    "Taml", "Telu",

    "Thaa", "Thai", and "Tibt".'
  name: script_iso15924_code
  types:
  - <xref:str>
  - <xref:azure.ai.textanalytics.models.ScriptCode>
