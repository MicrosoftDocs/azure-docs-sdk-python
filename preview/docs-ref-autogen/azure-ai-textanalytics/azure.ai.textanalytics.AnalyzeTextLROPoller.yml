### YamlMime:PythonClass
uid: azure.ai.textanalytics.AnalyzeTextLROPoller
name: AnalyzeTextLROPoller
fullName: azure.ai.textanalytics.AnalyzeTextLROPoller
module: azure.ai.textanalytics
summary: Custom poller that returns PollingReturnType_co and exposes operation metadata.
constructor:
  syntax: 'AnalyzeTextLROPoller(*args: Any, **kwargs: Any)'
methods:
- uid: azure.ai.textanalytics.AnalyzeTextLROPoller.add_done_callback
  name: add_done_callback
  summary: 'Add callback function to be run once the long running operation

    has completed - regardless of the status of the operation.'
  signature: 'add_done_callback(func: Callable) -> None'
  parameters:
  - name: func
    description: 'Callback function that takes at least one

      argument, a completed LongRunningOperation.'
    isRequired: true
    types:
    - <xref:callable>
- uid: azure.ai.textanalytics.AnalyzeTextLROPoller.continuation_token
  name: continuation_token
  summary: Return a continuation token that allows to restart the poller later.
  signature: continuation_token() -> str
  return:
    description: An opaque continuation token
    types:
    - <xref:str>
- uid: azure.ai.textanalytics.AnalyzeTextLROPoller.done
  name: done
  summary: Check status of the long running operation.
  signature: done() -> bool
  return:
    description: '''True'' if the process has completed, else ''False''.'
    types:
    - <xref:bool>
- uid: azure.ai.textanalytics.AnalyzeTextLROPoller.from_continuation_token
  name: from_continuation_token
  signature: 'from_continuation_token(polling_method: PollingMethod[PollingReturnType_co],
    continuation_token: str, **kwargs: Any) -> AnalyzeTextLROPoller[PollingReturnType_co]'
  parameters:
  - name: polling_method
    isRequired: true
  - name: continuation_token
    isRequired: true
- uid: azure.ai.textanalytics.AnalyzeTextLROPoller.polling_method
  name: polling_method
  summary: Return the polling method associated to this poller.
  signature: polling_method() -> PollingMethod[PollingReturnType_co]
  return:
    description: The polling method
    types:
    - <xref:azure.core.polling.PollingMethod>
- uid: azure.ai.textanalytics.AnalyzeTextLROPoller.remove_done_callback
  name: remove_done_callback
  summary: Remove a callback from the long running operation.
  signature: 'remove_done_callback(func: Callable) -> None'
  parameters:
  - name: func
    description: The function to be removed from the callbacks.
    isRequired: true
    types:
    - <xref:callable>
  exceptions:
  - type: ValueError
    description: if the long running operation has already completed.
- uid: azure.ai.textanalytics.AnalyzeTextLROPoller.result
  name: result
  summary: 'Return the result of the long running operation, or

    the result available after the specified timeout.'
  signature: 'result(timeout: float | None = None) -> PollingReturnType_co'
  parameters:
  - name: timeout
    description: Period of time to wait before getting back control.
    defaultValue: None
    types:
    - <xref:float>
  return:
    description: The deserialized resource of the long running operation, if one is
      available.
    types:
    - <xref:any>
    - <xref:None>
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
    description: Server problem with the query.
- uid: azure.ai.textanalytics.AnalyzeTextLROPoller.status
  name: status
  summary: Returns the current status string.
  signature: status() -> str
  return:
    description: The current status string
    types:
    - <xref:str>
- uid: azure.ai.textanalytics.AnalyzeTextLROPoller.wait
  name: wait
  summary: 'Wait on the long running operation for a specified length

    of time. You can check if this call as ended with timeout with the

    "done()" method.'
  signature: 'wait(timeout: float | None = None) -> None'
  parameters:
  - name: timeout
    description: 'Period of time to wait for the long running

      operation to complete (in seconds).'
    defaultValue: None
    types:
    - <xref:float>
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
    description: Server problem with the query.
attributes:
- uid: azure.ai.textanalytics.AnalyzeTextLROPoller.details
  name: details
  summary: Metadata associated with the long-running operation.
  return:
    description: 'A mapping with keys like `operation_id` and, when available,

      `status`, `job_id`, `display_name`, `created_at`,

      `last_updated_at`, `expires_on`, `statistics`,

      `errors`, and `next_link`.'
    types:
    - <xref:typing.Mapping>[<xref:str>, <xref:typing.Any>]
