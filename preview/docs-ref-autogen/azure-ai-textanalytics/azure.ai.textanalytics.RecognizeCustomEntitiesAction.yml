### YamlMime:PythonClass
uid: azure.ai.textanalytics.RecognizeCustomEntitiesAction
name: RecognizeCustomEntitiesAction
fullName: azure.ai.textanalytics.RecognizeCustomEntitiesAction
module: azure.ai.textanalytics
inheritances:
- azure.ai.textanalytics._models.DictMixin
summary: 'RecognizeCustomEntitiesAction encapsulates the parameters for starting a
  long-running custom entity

  recognition operation. For information on regional support of custom features and
  how to train a model to

  recognize custom entities, see [https://aka.ms/azsdk/textanalytics/customentityrecognition](https://aka.ms/azsdk/textanalytics/customentityrecognition)'
constructor:
  syntax: RecognizeCustomEntitiesAction(project_name, deployment_name, **kwargs)
  parameters:
  - name: project_name
    description: Required. This field indicates the project name for the model.
    isRequired: true
    types:
    - <xref:str>
  - name: deployment_name
    description: This field indicates the deployment name for the model.
    isRequired: true
    types:
    - <xref:str>
  - name: string_index_type
    description: 'Specifies the method used to interpret string offsets.

      *UnicodeCodePoint*, the Python encoding, is the default. To override the Python
      default,

      you can also pass in *Utf16CodePoint* or TextElement_v8`. For additional information

      see [https://aka.ms/text-analytics-offsets](https://aka.ms/text-analytics-offsets)'
    types:
    - <xref:str>
  - name: disable_service_logs
    description: 'If set to true, you opt-out of having your text input

      logged on the service side for troubleshooting. By default, Text Analytics logs
      your

      input text for 48 hours, solely to allow for troubleshooting issues in providing
      you with

      the Text Analytics natural language processing functions. Setting this parameter
      to true,

      disables input logging and may limit our ability to remediate issues that occur.
      Please see

      Cognitive Services Compliance and Privacy notes at [https://aka.ms/cs-compliance](https://aka.ms/cs-compliance)
      for

      additional details, and Microsoft Responsible AI principles at

      [https://www.microsoft.com/ai/responsible-ai](https://www.microsoft.com/ai/responsible-ai).'
    types:
    - <xref:bool>
variables:
- description: This field indicates the project name for the model.
