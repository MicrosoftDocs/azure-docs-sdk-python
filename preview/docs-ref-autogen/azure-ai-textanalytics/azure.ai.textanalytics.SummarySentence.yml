uid: azure.ai.textanalytics.SummarySentence
name: SummarySentence
fullName: azure.ai.textanalytics.SummarySentence
module: azure.ai.textanalytics
inheritances:
- azure.ai.textanalytics._models.DictMixin
summary: Represents a single sentence from the extractive text summarization.
constructor:
  syntax: SummarySentence(**kwargs)
variables:
- description: The extracted sentence text.
  name: text
  types:
  - <xref:str>
- description: 'A float value representing the relevance of the sentence within

    the summary. Higher values indicate higher importance.'
  name: rank_score
  types:
  - <xref:float>
- description: 'The sentence offset from the start of the document.

    The value depends on the value of the *string_index_type* parameter

    set in the original request, which is UnicodeCodePoint by default.'
  name: offset
  types:
  - <xref:int>
- description: 'The length of the sentence. This value depends on the value of the

    *string_index_type* parameter set in the original request, which is UnicodeCodePoint

    by default.'
  name: length
  types:
  - <xref:int>
