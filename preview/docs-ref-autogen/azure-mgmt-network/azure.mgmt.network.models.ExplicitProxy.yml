    description: 'Port number for explicit proxy https protocol, cannot be greater
      than

      64000.'
    types:
    - <xref:int>
  - name: enable_pac_file
    description: When set to true, pac file port and url needs to be provided.
    types:
    - <xref:bool>
  - name: pac_file_port
    description: Port number for firewall to serve PAC file.
    types:
    - <xref:int>
  - name: pac_file
    description: SAS URL for PAC file.
    types:
    - <xref:str>
