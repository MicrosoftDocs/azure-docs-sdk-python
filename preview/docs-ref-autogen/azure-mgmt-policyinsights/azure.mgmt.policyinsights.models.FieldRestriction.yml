uid: azure.mgmt.policyinsights.models.FieldRestriction
name: FieldRestriction
fullName: azure.mgmt.policyinsights.models.FieldRestriction
module: azure.mgmt.policyinsights.models
summary: 'The restrictions on a field imposed by a specific policy.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'FieldRestriction(**kwargs: Any)'
variables:
- description: 'The type of restriction that is imposed on the field. Known values
    are:

    "Required", "Removed", "Deny", and "Audit".'
  name: result
  types:
  - <xref:str>
  - <xref:azure.mgmt.policyinsights.models.FieldRestrictionResult>
- description: 'The value that policy will set for the field if the user does not
    provide

    a value.'
  name: default_value
  types:
  - <xref:str>
- description: The values that policy either requires or denies for the field.
  name: values
  types:
  - <xref:list>[<xref:str>]
- description: The details of the policy that is causing the field restriction.
  name: policy
  types:
  - <xref:azure.mgmt.policyinsights.models.PolicyReference>
- description: 'The effect of the policy that is causing the field restriction.

    [http://aka.ms/policyeffects](http://aka.ms/policyeffects).'
  name: policy_effect
  types:
  - <xref:str>
- description: The reason for the restriction.
  name: reason
  types:
  - <xref:str>
