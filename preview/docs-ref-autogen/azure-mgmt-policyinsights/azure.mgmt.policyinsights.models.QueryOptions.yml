    str | None = None, select: str | None = None, from_property: datetime | None =
    None, to: datetime | None = None, apply: str | None = None, skip_token: str |
    None = None, expand: str | None = None, **kwargs)'
  keywordOnlyParameters:
  - name: top
    description: Maximum number of records to return.
    types:
    - <xref:int>
  - name: filter
    description: OData filter expression.
    types:
    - <xref:str>
  - name: order_by
    description: 'Ordering expression using OData notation. One or more comma-separated
      column

      names with an optional "desc" (the default) or "asc", e.g. "$orderby=PolicyAssignmentId,

      ResourceId asc".'
    types:
    - <xref:str>
  - name: select
    description: 'Select expression using OData notation. Limits the columns on each
      record to

      just those requested, e.g. "$select=PolicyAssignmentId, ResourceId".'
    types:
    - <xref:str>
  - name: from_property
    description: 'ISO 8601 formatted timestamp specifying the start time of the interval

      to query. When not specified, the service uses ($to - 1-day).'
    types:
    - <xref:datetime.datetime>
  - name: to
    description: 'ISO 8601 formatted timestamp specifying the end time of the interval
      to query.

      When not specified, the service uses request time.'
    types:
    - <xref:datetime.datetime>
  - name: apply
    description: OData apply expression for aggregations.
    types:
    - <xref:str>
  - name: skip_token
    description: 'Skiptoken is only provided if a previous response returned a partial

      result as a part of nextLink element.'
    types:
    - <xref:str>
  - name: expand
    description: 'The $expand query parameter. For example, to expand components use

      $expand=components.'
    types:
    - <xref:str>
