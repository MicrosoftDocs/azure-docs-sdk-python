  syntax: 'AccessReviewHistoryDefinition(*, display_name: Optional[str] = None, decisions:
    Optional[List[Union[str, _models.AccessReviewResult]]] = None, scopes: Optional[List[_models.AccessReviewScope]]
    = None, instances: Optional[List[_models.AccessReviewHistoryInstance]] = None,
    type_properties_settings_range_type: Optional[Union[str, _models.AccessReviewRecurrenceRangeType]]
    = None, number_of_occurrences: Optional[int] = None, start_date: Optional[datetime.datetime]
