### YamlMime:PythonClass
uid: azure.mgmt.authorization.AuthorizationManagementClient
name: AuthorizationManagementClient
fullName: azure.mgmt.authorization.AuthorizationManagementClient
module: azure.mgmt.authorization
summary: 'Role based access control provides you a way to apply granular level policy
  administration down

  to individual resources or resource groups. These operations enable you to manage
  role

  definitions and role assignments. A role definition describes the set of actions
  that can be

  performed on resources. A role assignment grants access to Azure Active Directory
  users.'
constructor:
  syntax: 'AuthorizationManagementClient(credential: TokenCredential, subscription_id:
    str, base_url: str | None = None, **kwargs: Any)'
  parameters:
  - name: credential
    description: Credential needed for the client to connect to Azure. Required.
    isRequired: true
    types:
    - <xref:azure.core.credentials.TokenCredential>
  - name: subscription_id
    description: The ID of the target subscription. Required.
    isRequired: true
    types:
    - <xref:str>
  - name: base_url
    description: Service URL. Default value is None.
    defaultValue: None
    types:
    - <xref:str>
  keywordOnlyParameters:
  - name: polling_interval
    description: 'Default waiting time between two polls for LRO operations if no

      Retry-After header is present.'
    types:
    - <xref:int>
