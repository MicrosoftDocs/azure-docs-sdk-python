### YamlMime:PythonClass
uid: azure.mgmt.servicefabricmanagedclusters.models.VmssDataDisk
name: VmssDataDisk
fullName: azure.mgmt.servicefabricmanagedclusters.models.VmssDataDisk
module: azure.mgmt.servicefabricmanagedclusters.models
inheritances:
- azure.mgmt.servicefabricmanagedclusters._serialization.Model
summary: 'Managed data disk description.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'VmssDataDisk(*, lun: int, disk_size_gb: int, disk_type: str | _models.DiskType
    = ''StandardSSD_LRS'', disk_letter: str, **kwargs: Any)'
  keywordOnlyParameters:
  - name: lun
    description: 'Specifies the logical unit number of the data disk. This value is
      used to

      identify data disks within the VM and therefore must be unique for each data
      disk attached to a

      VM. Lun 0 is reserved for the service fabric data disk. Required.'
    types:
    - <xref:int>
  - name: disk_size_gb
    description: Disk size for each vm in the node type in GBs. Required.
    types:
    - <xref:int>
  - name: disk_type
    description: 'Managed data disk type. Specifies the storage account type for the
      managed

      disk. Known values are: "Standard_LRS", "StandardSSD_LRS", and "Premium_LRS".'
    defaultValue: StandardSSD_LRS
    types:
    - <xref:str>
    - <xref:azure.mgmt.servicefabricmanagedclusters.models.DiskType>
  - name: disk_letter
    description: 'Managed data disk letter. It can not use the reserved letter C or
      D and

      it can not change after created. Required.'
    types:
    - <xref:str>
