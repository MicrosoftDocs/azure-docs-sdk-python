### YamlMime:PythonClass
uid: azure.mgmt.servicefabricmanagedclusters.models.RuntimeRollingUpgradeUpdateMonitoringPolicy
name: RuntimeRollingUpgradeUpdateMonitoringPolicy
fullName: azure.mgmt.servicefabricmanagedclusters.models.RuntimeRollingUpgradeUpdateMonitoringPolicy
module: azure.mgmt.servicefabricmanagedclusters.models
summary: Describes the parameters for updating a rolling upgrade of application or
  cluster.
constructor:
  syntax: 'RuntimeRollingUpgradeUpdateMonitoringPolicy(*args: Any, **kwargs: Any)'
variables:
- description: 'The mode used to monitor health during a rolling upgrade. Required.

    Known values are: "UnmonitoredAuto", "UnmonitoredManual", and "Monitored".'
  name: rolling_upgrade_mode
  types:
  - <xref:str>
  - <xref:azure.mgmt.servicefabricmanagedclusters.models.RuntimeRollingUpgradeMode>
- description: 'If true, then processes are forcefully restarted during upgrade even
    when

    the code version has not changed (the upgrade only changes configuration or data).'
  name: force_restart
  types:
  - <xref:bool>
- description: 'The maximum amount of time to block processing

    of an upgrade domain and prevent loss of availability when there are unexpected
    issues. When

    this timeout expires, processing of the upgrade domain will proceed regardless
    of availability

    loss issues. The timeout is reset at the start of each upgrade domain. Valid values
    are between

    0 and 42949672925 inclusive. (unsigned 32-bit integer).'
  name: replica_set_check_timeout_in_milliseconds
  types:
  - <xref:int>
- description: 'The compensating action to perform when a Monitored upgrade encounters

    monitoring policy or health policy violations. Invalid indicates the failure action
    is invalid.

    Rollback specifies that the upgrade will start rolling back automatically. Manual
    indicates

    that the upgrade will switch to UnmonitoredManual upgrade mode. Known values are:
    "Rollback"

    and "Manual".'
  name: failure_action
  types:
  - <xref:str>
  - <xref:azure.mgmt.servicefabricmanagedclusters.models.RuntimeFailureAction>
- description: 'The amount of time to wait after completing

    an upgrade domain before applying health policies. It is first interpreted as
    a string

    representing an ISO 8601 duration. If that fails, then it is interpreted as a
    number

    representing the total number of milliseconds.'
  name: health_check_wait_duration_in_milliseconds
  types:
  - <xref:str>
- description: 'The amount of time that the application or

    cluster must remain healthy before the upgrade proceeds to the next upgrade domain.
    It is first

    interpreted as a string representing an ISO 8601 duration. If that fails, then
    it is

    interpreted as a number representing the total number of milliseconds.'
  name: health_check_stable_duration_in_milliseconds
  types:
  - <xref:str>
- description: 'The amount of time to retry health evaluation

    when the application or cluster is unhealthy before FailureAction is executed.
    It is first

    interpreted as a string representing an ISO 8601 duration. If that fails, then
    it is

    interpreted as a number representing the total number of milliseconds.'
  name: health_check_retry_timeout_in_milliseconds
  types:
  - <xref:str>
- description: 'The amount of time the overall upgrade has to complete

    before FailureAction is executed. It is first interpreted as a string representing
    an ISO 8601

    duration. If that fails, then it is interpreted as a number representing the total
    number of

    milliseconds.'
  name: upgrade_timeout_in_milliseconds
  types:
  - <xref:str>
- description: 'The amount of time each upgrade domain has to

    complete before FailureAction is executed. It is first interpreted as a string
    representing an

    ISO 8601 duration. If that fails, then it is interpreted as a number representing
    the total

    number of milliseconds.'
  name: upgrade_domain_timeout_in_milliseconds
  types:
  - <xref:str>
- description: 'Duration in seconds, to wait before a stateless

    instance is closed, to allow the active requests to drain gracefully. This would
    be effective

    when the instance is closing during the application/cluster upgrade, only for
    those instances

    which have a non-zero delay duration configured in the service description.'
  name: instance_close_delay_duration_in_seconds
  types:
  - <xref:int>
attributes:
