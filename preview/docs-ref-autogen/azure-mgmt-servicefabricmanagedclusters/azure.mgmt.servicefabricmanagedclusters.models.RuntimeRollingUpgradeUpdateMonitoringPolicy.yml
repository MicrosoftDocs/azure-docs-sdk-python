  signature: 'health_check_wait_duration_in_milliseconds: str | None'
- uid: azure.mgmt.servicefabricmanagedclusters.models.RuntimeRollingUpgradeUpdateMonitoringPolicy.instance_close_delay_duration_in_seconds
  name: instance_close_delay_duration_in_seconds
  summary: 'Duration in seconds, to wait before a stateless instance is closed, to
