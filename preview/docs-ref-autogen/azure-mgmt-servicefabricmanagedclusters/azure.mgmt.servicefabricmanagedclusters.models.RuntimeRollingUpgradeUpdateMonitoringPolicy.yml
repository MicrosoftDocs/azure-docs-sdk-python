- uid: azure.mgmt.servicefabricmanagedclusters.models.RuntimeRollingUpgradeUpdateMonitoringPolicy.upgrade_timeout_in_milliseconds
  name: upgrade_timeout_in_milliseconds
  summary: 'The amount of time the overall upgrade has to complete before FailureAction
