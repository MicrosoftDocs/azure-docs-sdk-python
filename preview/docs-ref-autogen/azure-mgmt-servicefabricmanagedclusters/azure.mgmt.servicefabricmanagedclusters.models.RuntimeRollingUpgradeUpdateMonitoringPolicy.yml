- uid: azure.mgmt.servicefabricmanagedclusters.models.RuntimeRollingUpgradeUpdateMonitoringPolicy.health_check_stable_duration_in_milliseconds
  name: health_check_stable_duration_in_milliseconds
  summary: 'The amount of time that the application or cluster must remain healthy
