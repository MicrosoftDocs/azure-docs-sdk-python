variables:
- description: 'Allows filtering of the health events returned in the

    response based on health state. Known values are: "Default", "None", "Ok", "Warning",
    "Error",

    and "All".'
  name: events_health_state_filter
  types:
  - <xref:str>
  - <xref:azure.mgmt.servicefabricmanagedclusters.models.HealthFilter>
- description: 'Allows filtering of the deployed applications

    health state objects returned in the result of application health query based
    on their health

    state. Known values are: "Default", "None", "Ok", "Warning", "Error", and "All".'
  name: deployed_applications_health_state_filter
  types:
  - <xref:str>
  - <xref:azure.mgmt.servicefabricmanagedclusters.models.HealthFilter>
- description: 'Allows filtering of the services health state objects

    returned in the result of services health query based on their health state. Known
    values are:

    "Default", "None", "Ok", "Warning", "Error", and "All".'
  name: services_health_state_filter
  types:
  - <xref:str>
  - <xref:azure.mgmt.servicefabricmanagedclusters.models.HealthFilter>
- description: 'Indicates whether the health statistics should be returned as

    part of the query result. False by default. The statistics show the number of
    children entities

    in health state Ok, Warning, and Error.'
  name: exclude_health_statistics
  types:
  - <xref:bool>
- description: 'Request timeout for the health query in seconds. The default value
    is 60

    seconds.'
  name: timeout
  types:
  - <xref:int>
