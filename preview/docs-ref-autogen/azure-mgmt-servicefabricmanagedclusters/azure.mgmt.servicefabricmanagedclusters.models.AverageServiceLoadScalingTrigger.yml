uid: azure.mgmt.servicefabricmanagedclusters.models.AverageServiceLoadScalingTrigger
name: AverageServiceLoadScalingTrigger
fullName: azure.mgmt.servicefabricmanagedclusters.models.AverageServiceLoadScalingTrigger
module: azure.mgmt.servicefabricmanagedclusters.models
inheritances:
- azure.mgmt.servicefabricmanagedclusters.models._models_py3.ScalingTrigger
summary: 'Represents a scaling policy related to an average load of a metric/resource
  of a service.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AverageServiceLoadScalingTrigger(*, metric_name: str, lower_load_threshold:
    float, upper_load_threshold: float, scale_interval: str, use_only_primary_load:
    bool, **kwargs: Any)'
  keywordOnlyParameters:
  - name: metric_name
    description: The name of the metric for which usage should be tracked. Required.
    types:
    - <xref:str>
  - name: lower_load_threshold
    description: 'The lower limit of the load below which a scale in operation

      should be performed. Required.'
    types:
    - <xref:float>
  - name: upper_load_threshold
    description: 'The upper limit of the load beyond which a scale out operation

      should be performed. Required.'
    types:
    - <xref:float>
  - name: scale_interval
    description: 'The period in seconds on which a decision is made whether to scale
      or

      not. This property should come in ISO 8601 format "hh:mm:ss". Required.'
    types:
    - <xref:str>
  - name: use_only_primary_load
    description: 'Flag determines whether only the load of primary replica should

      be considered for scaling. If set to true, then trigger will only consider the
      load of primary

      replicas of stateful service. If set to false, trigger will consider load of
      all replicas. This

      parameter cannot be set to true for stateless service. Required.'
    types:
    - <xref:bool>
