### YamlMime:PythonClass
uid: azure.mgmt.servicefabricmanagedclusters.models.RestartDeployedCodePackageRequest
name: RestartDeployedCodePackageRequest
fullName: azure.mgmt.servicefabricmanagedclusters.models.RestartDeployedCodePackageRequest
module: azure.mgmt.servicefabricmanagedclusters.models
summary: Parameters for restarting a deployed code package.
constructor:
  syntax: 'RestartDeployedCodePackageRequest(*args: Any, **kwargs: Any)'
variables:
- description: 'The name of the node where the code package needs to be restarted.
    Use ''*'' to

    restart on all nodes where the code package is running. Required.'
  name: node_name
  types:
  - <xref:str>
- description: 'The name of the service manifest as specified in the code package.

    Required.'
  name: service_manifest_name
  types:
  - <xref:str>
- description: 'The name of the code package as specified in the service manifest.

    Required.'
  name: code_package_name
  types:
  - <xref:str>
- description: 'The instance ID for currently running entry point. For a code

    package setup entry point (if specified) runs first and after it finishes main
    entry point is

    started. Each time entry point executable is run, its instance ID will change.
    If 0 is passed

    in as the code package instance ID, the API will restart the code package with
    whatever

    instance ID it is currently running. If an instance ID other than 0 is passed
    in, the API will

    restart the code package only if the current Instance ID matches the passed in
    instance ID.

    Note, passing in the exact instance ID (not 0) in the API is safer, because if
    ensures at most

    one restart of the code package. Required.'
  name: code_package_instance_id
  types:
  - <xref:str>
- description: 'The activation id of a deployed service package. If

    ServicePackageActivationMode specified at the time of creating the service is
    ''SharedProcess''

    (or if it is not specified, in which case it defaults to ''SharedProcess''), then
    value of

    ServicePackageActivationId is always an empty string.'
  name: service_package_activation_id
  types:
  - <xref:str>
