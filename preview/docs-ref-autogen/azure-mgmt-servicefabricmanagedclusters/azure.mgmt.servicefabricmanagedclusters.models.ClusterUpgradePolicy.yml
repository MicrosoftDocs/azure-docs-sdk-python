### YamlMime:PythonClass
uid: azure.mgmt.servicefabricmanagedclusters.models.ClusterUpgradePolicy
name: ClusterUpgradePolicy
fullName: azure.mgmt.servicefabricmanagedclusters.models.ClusterUpgradePolicy
module: azure.mgmt.servicefabricmanagedclusters.models
inheritances:
- azure.mgmt.servicefabricmanagedclusters._serialization.Model
summary: Describes the policy used when upgrading the cluster.
constructor:
  syntax: 'ClusterUpgradePolicy(*, force_restart: bool | None = None, health_policy:
    _models.ClusterHealthPolicy | None = None, delta_health_policy: _models.ClusterUpgradeDeltaHealthPolicy
    | None = None, monitoring_policy: _models.ClusterMonitoringPolicy | None = None,
    upgrade_replica_set_check_timeout: str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: force_restart
    description: 'If true, then processes are forcefully restarted during upgrade
      even

      when the code version has not changed (the upgrade only changes configuration
      or data).'
    types:
    - <xref:bool>
  - name: health_policy
    description: 'The cluster health policy defines a health policy used to evaluate
      the

      health of the cluster during a cluster upgrade.'
    types:
    - <xref:azure.mgmt.servicefabricmanagedclusters.models.ClusterHealthPolicy>
  - name: delta_health_policy
    description: 'The cluster delta health policy defines a health policy used to

      evaluate the health of the cluster during a cluster upgrade.'
    types:
    - <xref:azure.mgmt.servicefabricmanagedclusters.models.ClusterUpgradeDeltaHealthPolicy>
  - name: monitoring_policy
    description: 'The cluster monitoring policy describes the parameters for

      monitoring an upgrade in Monitored mode.'
    types:
    - <xref:azure.mgmt.servicefabricmanagedclusters.models.ClusterMonitoringPolicy>
  - name: upgrade_replica_set_check_timeout
    description: 'The maximum amount of time to block processing of

      an upgrade domain and prevent loss of availability when there are unexpected
      issues.

      When this timeout expires, processing of the upgrade domain will proceed regardless
      of

      availability loss issues.

      The timeout is reset at the start of each upgrade domain. The timeout can be
      in either

      hh:mm:ss or in d.hh:mm:ss.ms format.

      This value must be between 00:00:00 and 49710.06:28:15 (unsigned 32 bit integer
      for seconds).'
    types:
    - <xref:str>
