### YamlMime:PythonClass
uid: azure.mgmt.servicefabricmanagedclusters.models.ServiceLoadMetric
name: ServiceLoadMetric
fullName: azure.mgmt.servicefabricmanagedclusters.models.ServiceLoadMetric
module: azure.mgmt.servicefabricmanagedclusters.models
inheritances:
- azure.mgmt.servicefabricmanagedclusters._serialization.Model
summary: 'Specifies a metric to load balance a service during runtime.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ServiceLoadMetric(*, name: str, weight: str | _models.ServiceLoadMetricWeight
    | None = None, primary_default_load: int | None = None, secondary_default_load:
    int | None = None, default_load: int | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: name
    description: 'The name of the metric. If the service chooses to report load during
      runtime,

      the load metric name should match the name that is specified in Name exactly.
      Note that metric

      names are case sensitive. Required.'
    types:
    - <xref:str>
  - name: weight
    description: 'The service load metric relative weight, compared to other metrics
      configured

      for this service, as a number. Known values are: "Zero", "Low", "Medium", and
      "High".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.servicefabricmanagedclusters.models.ServiceLoadMetricWeight>
  - name: primary_default_load
    description: 'Used only for Stateful services. The default amount of load, as

      a number, that this service creates for this metric when it is a Primary replica.'
    types:
    - <xref:int>
  - name: secondary_default_load
    description: 'Used only for Stateful services. The default amount of load,

      as a number, that this service creates for this metric when it is a Secondary
      replica.'
    types:
    - <xref:int>
  - name: default_load
    description: 'Used only for Stateless services. The default amount of load, as
      a

      number, that this service creates for this metric.'
    types:
    - <xref:int>
