uid: azure.mgmt.servicefabricmanagedclusters.models.VMSSExtension
name: VMSSExtension
fullName: azure.mgmt.servicefabricmanagedclusters.models.VMSSExtension
module: azure.mgmt.servicefabricmanagedclusters.models
inheritances:
- azure.mgmt.servicefabricmanagedclusters._serialization.Model
summary: 'Specifies set of extensions that should be installed onto the virtual machines.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'VMSSExtension(*, name: str, publisher: str, type: str, type_handler_version:
    str, auto_upgrade_minor_version: bool | None = None, settings: MutableMapping[str,
    Any] | None = None, protected_settings: MutableMapping[str, Any] | None = None,
    force_update_tag: str | None = None, provision_after_extensions: List[str] | None
    = None, enable_automatic_upgrade: bool | None = None, setup_order: List[str |
    _models.VmssExtensionSetupOrder] | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: name
    description: The name of the extension. Required.
    types:
    - <xref:str>
  - name: publisher
    description: The name of the extension handler publisher. Required.
    types:
    - <xref:str>
  - name: type
    description: 'Specifies the type of the extension; an example is "CustomScriptExtension".

      Required.'
    types:
    - <xref:str>
  - name: type_handler_version
    description: Specifies the version of the script handler. Required.
    types:
    - <xref:str>
  - name: auto_upgrade_minor_version
    description: 'Indicates whether the extension should use a newer minor

      version if one is available at deployment time. Once deployed, however, the
      extension will not

      upgrade minor versions unless redeployed, even with this property set to true.'
    types:
    - <xref:bool>
  - name: settings
    description: Json formatted public settings for the extension.
    types:
    - <xref:JSON>
  - name: protected_settings
    description: 'The extension can contain either protectedSettings or

      protectedSettingsFromKeyVault or no protected settings at all.'
    types:
    - <xref:JSON>
  - name: force_update_tag
    description: 'If a value is provided and is different from the previous value,
      the

      extension handler will be forced to update even if the extension configuration
      has not changed.'
    types:
    - <xref:str>
  - name: provision_after_extensions
    description: 'Collection of extension names after which this extension

      needs to be provisioned.'
    types:
    - <xref:list>[<xref:str>]
  - name: enable_automatic_upgrade
    description: 'Indicates whether the extension should be automatically

      upgraded by the platform if there is a newer version of the extension available.'
    types:
    - <xref:bool>
  - name: setup_order
    description: Indicates the setup order for the extension.
    types:
    - <xref:list>[<xref:str>
    - <xref:azure.mgmt.servicefabricmanagedclusters.models.VmssExtensionSetupOrder>]
