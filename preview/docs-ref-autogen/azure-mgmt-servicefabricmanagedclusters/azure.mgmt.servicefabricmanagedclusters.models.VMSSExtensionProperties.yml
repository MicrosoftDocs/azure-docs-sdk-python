### YamlMime:PythonClass
uid: azure.mgmt.servicefabricmanagedclusters.models.VMSSExtensionProperties
name: VMSSExtensionProperties
fullName: azure.mgmt.servicefabricmanagedclusters.models.VMSSExtensionProperties
module: azure.mgmt.servicefabricmanagedclusters.models
summary: Describes the properties of a Virtual Machine Scale Set Extension.
constructor:
  syntax: 'VMSSExtensionProperties(*args: Any, **kwargs: Any)'
variables:
- description: The name of the extension handler publisher. Required.
  name: publisher
  types:
  - <xref:str>
- description: 'Specifies the type of the extension; an example is "CustomScriptExtension".

    Required.'
  name: type
  types:
  - <xref:str>
- description: Specifies the version of the script handler. Required.
  name: type_handler_version
  types:
  - <xref:str>
- description: 'Indicates whether the extension should use a newer minor

    version if one is available at deployment time. Once deployed, however, the extension
    will not

    upgrade minor versions unless redeployed, even with this property set to true.'
  name: auto_upgrade_minor_version
  types:
  - <xref:bool>
- description: Json formatted public settings for the extension.
  name: settings
  types:
  - <xref:any>
- description: 'The extension can contain either protectedSettings or

    protectedSettingsFromKeyVault or no protected settings at all.'
  name: protected_settings
  types:
  - <xref:any>
- description: 'If a value is provided and is different from the previous value, the

    extension handler will be forced to update even if the extension configuration
    has not changed.'
  name: force_update_tag
  types:
  - <xref:str>
- description: 'Collection of extension names after which this extension

    needs to be provisioned.'
  name: provision_after_extensions
  types:
  - <xref:list>[<xref:str>]
- description: The provisioning state, which only appears in the response.
  name: provisioning_state
  types:
  - <xref:str>
- description: 'Indicates whether the extension should be automatically

    upgraded by the platform if there is a newer version of the extension available.'
  name: enable_automatic_upgrade
  types:
  - <xref:bool>
- description: Indicates the setup order for the extension.
  name: setup_order
  types:
  - <xref:list>[<xref:str>
  - <xref:azure.mgmt.servicefabricmanagedclusters.models.VmssExtensionSetupOrder>]
