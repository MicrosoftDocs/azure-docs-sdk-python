### YamlMime:PythonClass
uid: azure.ai.vision.FrameWriter
name: FrameWriter
fullName: azure.ai.vision.FrameWriter
module: azure.ai.vision
inheritances:
- builtins.object
summary: Represents the ability to write image frame data, for use as input with Vision
  AI scenario operations.
constructor:
  syntax: 'FrameWriter(handle: ctypes.c_void_p)'
  parameters:
  - name: handle
methods:
- uid: azure.ai.vision.FrameWriter.write_bytes
  name: write_bytes
  summary: Writes a single frame of image data to the underlying FrameSource.
  signature: 'write_bytes(buffer: bytes)'
  parameters:
  - name: buffer
    description: The data buffer as bytes.
    isRequired: true
- uid: azure.ai.vision.FrameWriter.write_frame
  name: write_frame
  summary: Writes a single frame of image data to the underlying FrameSource.
  signature: 'write_frame(frame: azure.ai.vision.Frame)'
  parameters:
  - name: frame
    description: The frame containing the data buffer.
    isRequired: true
