summary: Represents a source of image frame data, used as input (or output) to (or
  from) Vision AI scenario operations.
constructor:
  syntax: 'FrameSource(format: azure.ai.vision.FrameFormat, frame_callback: Optional[azure.ai.vision.FrameSourceCallback]
    = None)'
  parameters:
  - name: format
    description: Specifies the frame format
    isRequired: true
  - name: frame_callback
    description: The object containing the callback function for the pulling the frame
      data
    defaultValue: None
methods:
