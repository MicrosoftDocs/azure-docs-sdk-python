### YamlMime:PythonClass
uid: azure.ai.vision.FrameFormat
name: FrameFormat
fullName: azure.ai.vision.FrameFormat
module: azure.ai.vision
inheritances:
- builtins.object
summary: Represents a collection of image format properties (e.g. FOURCC, width, height,
  stride, ...)
constructor:
  syntax: 'FrameFormat(fourcc: str, bits_per_pixel: int = 0, width: int = 0, height:
    int = 0, stride: int = 0)'
  parameters:
  - name: fourcc
    description: Specifies the FOURCC character string.
    isRequired: true
  - name: bits_per_pixel
    description: The image format's bits per pixel (e.g. 8, 16, 24, 32, ...).
    defaultValue: '0'
  - name: width
    description: The image format's pixel width.
    defaultValue: '0'
  - name: height
    description: The image format's pixel height.
    defaultValue: '0'
  - name: stride
    description: The image format's pixel stride.
    defaultValue: '0'
attributes:
- uid: azure.ai.vision.FrameFormat.bits_per_pixel
  name: bits_per_pixel
  summary: Gets the image format's bits per pixel value.
- uid: azure.ai.vision.FrameFormat.fourcc
  name: fourcc
  summary: Gets the image format's FOURCC value
- uid: azure.ai.vision.FrameFormat.height
  name: height
  summary: Gets the image format's pixel height.
- uid: azure.ai.vision.FrameFormat.properties
  name: properties
  summary: A collection of properties and their values defined for this FrameFormat.
- uid: azure.ai.vision.FrameFormat.stride
  name: stride
  summary: Gets the image format's pixel stride.
- uid: azure.ai.vision.FrameFormat.width
  name: width
  summary: Gets the image format's pixel width.
