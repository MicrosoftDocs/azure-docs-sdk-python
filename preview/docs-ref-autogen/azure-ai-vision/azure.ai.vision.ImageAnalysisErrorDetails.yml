### YamlMime:PythonClass
uid: azure.ai.vision.ImageAnalysisErrorDetails
name: ImageAnalysisErrorDetails
fullName: azure.ai.vision.ImageAnalysisErrorDetails
module: azure.ai.vision
inheritances:
- builtins.object
summary: A representation of an error associated with an image analysis result.
constructor:
  syntax: ImageAnalysisErrorDetails()
methods:
- uid: azure.ai.vision.ImageAnalysisErrorDetails.from_result
  name: from_result
  summary: 'Creates an object that contains additional error information for a failed
    ImageAnalysisResult.


    ImageAnalysisErrorDetail objects can only be created from ImageAnalysisResults
    that stopped due to an

    error. This corresponds to a value of ImageAnalysisResultReason.ERROR for ImageAnalysisResult.reason.

    Attempting to create an ImageAnalysisErrorDetails from a result that did not stop
    due to an error will

    return None.'
  signature: 'static from_result(result: azure.ai.vision.ImageAnalysisResult)'
  parameters:
  - name: result
    description: The result object from a failed image analysis operation.
    isRequired: true
attributes:
- uid: azure.ai.vision.ImageAnalysisErrorDetails.error_code
  name: error_code
  summary: The standardized code for the error.
- uid: azure.ai.vision.ImageAnalysisErrorDetails.message
  name: message
  summary: The detailed error message.
- uid: azure.ai.vision.ImageAnalysisErrorDetails.properties
  name: properties
  summary: A collection of advanced properties on the error details.
- uid: azure.ai.vision.ImageAnalysisErrorDetails.reason
  name: reason
  summary: The category of the error.
