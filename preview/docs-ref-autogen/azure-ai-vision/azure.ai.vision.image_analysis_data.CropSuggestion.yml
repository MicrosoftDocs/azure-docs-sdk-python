### YamlMime:PythonClass
uid: azure.ai.vision.image_analysis_data.CropSuggestion
name: CropSuggestion
fullName: azure.ai.vision.image_analysis_data.CropSuggestion
module: azure.ai.vision.image_analysis_data
inheritances:
- builtins.object
summary: Represents a suggested image cropping that preserves much of the image content.
constructor:
  syntax: 'CropSuggestion(bounding_box: azure.ai.vision.image_analysis_data.Rectangle,
    aspect_ratio: float = 0.0)'
  parameters:
  - name: bounding_box
  - name: aspect_ratio
    defaultValue: '0.0'
attributes:
- uid: azure.ai.vision.image_analysis_data.CropSuggestion.aspect_ratio
  name: aspect_ratio
  summary: 'The aspect ratio of this crop suggestion.


    Aspect ratios are calculated by dividing the width of the cropped region by its
    height.


    You can request particular aspect ration by calling setting ImageAnalysisOptions.cropping_aspect_ratios.'
  signature: 'aspect_ratio: float = 0.0'
- uid: azure.ai.vision.image_analysis_data.CropSuggestion.bounding_box
  name: bounding_box
  summary: 'A rectangular boundary of the crop suggestion.


    Coordinates are are in pixels, with (0,0) being the top-left of the source image.'
  signature: 'bounding_box: azure.ai.vision.image_analysis_data.Rectangle'
