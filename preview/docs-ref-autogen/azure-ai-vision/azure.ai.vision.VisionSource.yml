### YamlMime:PythonClass
uid: azure.ai.vision.VisionSource
name: VisionSource
fullName: azure.ai.vision.VisionSource
module: azure.ai.vision
inheritances:
- builtins.object
summary: Represents a source of vision data, used as input to a Computer Vision operation.
constructor:
  syntax: 'VisionSource(device_attributes: Optional[str] = None, filename: Optional[str]
    = None, url: Optional[str] = None, frame_source: Optional[azure.ai.vision.FrameSource]
    = None)'
  parameters:
  - name: device_attributes
    description: A string that specifies the attributes of the device (e.g. "front=true;",
      ...).
    defaultValue: None
  - name: filename
    description: Specifies the locally accessible image of video file.
    defaultValue: None
  - name: url
    description: Specifies the internet accessible URL.
    defaultValue: None
  - name: frame_source
    description: A FrameSource
    defaultValue: None
