### YamlMime:PythonClass
uid: azure.ai.vision.ImageAnalysisOptions
name: ImageAnalysisOptions
fullName: azure.ai.vision.ImageAnalysisOptions
module: azure.ai.vision
inheritances:
- builtins.object
summary: Represents the configuration options that control the function of the ImageAnalyzer
constructor:
  syntax: ImageAnalysisOptions()
attributes:
- uid: azure.ai.vision.ImageAnalysisOptions.cropping_aspect_ratios
  name: cropping_aspect_ratios
  summary: 'Get the list of aspect ratios to be used for cropping.

    This list will be empty if aspect ratios have not been set before.

    An aspect ratio is calculated by dividing the target crop width by the height.

    Supported values are between 0.75 and 1.8 (inclusive).'
- uid: azure.ai.vision.ImageAnalysisOptions.features
  name: features
  summary: Gets the list of one or more visual features to extract from the image.
- uid: azure.ai.vision.ImageAnalysisOptions.gender_neutral_captions
  name: gender_neutral_captions
  summary: 'Gets the gender neutrality of the Image Analysis captions result.

    Only relevant when ImageAnalysisFeature.CAPTIONS is set in the features property.

    The default is False.'
- uid: azure.ai.vision.ImageAnalysisOptions.language
  name: language
  summary: 'Gets the language that Image Analysis should use in the results.

    The language is in format ISO 639-1, e.g. "en" for English or "fr" for French.

    If this value is not set, the default value is "en" for English.

    See [https://aka.ms/cv-languages](https://aka.ms/cv-languages) for a list of supported
    language codes and which

    visual features are supported for each language.'
- uid: azure.ai.vision.ImageAnalysisOptions.model_version
  name: model_version
  summary: Gets the model version that the Image Analysis Service should use.
- uid: azure.ai.vision.ImageAnalysisOptions.properties
  name: properties
  summary: A collection of properties used for advanced settings.
