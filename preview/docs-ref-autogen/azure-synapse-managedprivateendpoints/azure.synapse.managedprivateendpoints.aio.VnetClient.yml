    <azure.profiles.DefaultProfile object>>, **kwargs)'
  parameters:
  - name: credential
    description: Credential needed for the client to connect to Azure.
    isRequired: true
    types:
    - <xref:azure.core.credentials_async.AsyncTokenCredential>
  - name: endpoint
    description: The workspace development endpoint, for example [https://myworkspace.dev.azuresynapse.net](https://myworkspace.dev.azuresynapse.net).
    isRequired: true
    types:
    - <xref:str>
  - name: api_version
    description: API version to use if no profile is provided, or if missing in profile.
    isRequired: true
    types:
    - <xref:str>
  - name: profile
    description: A profile definition, from KnownProfiles to dict.
    isRequired: true
    types:
    - <xref:azure.profiles.KnownProfiles>
