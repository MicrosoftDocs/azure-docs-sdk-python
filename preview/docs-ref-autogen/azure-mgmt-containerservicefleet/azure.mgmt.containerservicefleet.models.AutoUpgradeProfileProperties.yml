### YamlMime:PythonClass
uid: azure.mgmt.containerservicefleet.models.AutoUpgradeProfileProperties
name: AutoUpgradeProfileProperties
fullName: azure.mgmt.containerservicefleet.models.AutoUpgradeProfileProperties
module: azure.mgmt.containerservicefleet.models
summary: The properties of the AutoUpgradeProfile.
constructor:
  syntax: 'AutoUpgradeProfileProperties(*args: Any, **kwargs: Any)'
variables:
- description: 'The provisioning state of the AutoUpgradeProfile resource. Known

    values are: "Succeeded", "Failed", and "Canceled".'
  name: provisioning_state
  types:
  - <xref:str>
  - <xref:azure.mgmt.containerservicefleet.models.AutoUpgradeProfileProvisioningState>
- description: 'The resource id of the UpdateStrategy resource to reference. If not

    specified, the auto upgrade will run on all clusters which are members of the
    fleet.'
  name: update_strategy_id
  types:
  - <xref:str>
- description: 'Configures how auto-upgrade will be run. Required. Known values are:
    "Stable",

    "Rapid", "NodeImage", and "TargetKubernetesVersion".'
  name: channel
  types:
  - <xref:str>
  - <xref:azure.mgmt.containerservicefleet.models.UpgradeChannel>
- description: 'The node image upgrade to be applied to the target clusters in auto

    upgrade.'
  name: node_image_selection
  types:
  - <xref:azure.mgmt.containerservicefleet.models.AutoUpgradeNodeImageSelection>
- description: 'If set to False: the auto upgrade has effect - target managed clusters
    will be

    upgraded on schedule.

    If set to True: the auto upgrade has no effect - no upgrade will be run on the
    target managed

    clusters.

    This is a boolean and not an enum because enabled/disabled are all available states
    of the auto

    upgrade profile.

    By default, this is set to False.'
  name: disabled
  types:
  - <xref:bool>
- description: The status of the auto upgrade profile.
  name: auto_upgrade_profile_status
  types:
  - <xref:azure.mgmt.containerservicefleet.models.AutoUpgradeProfileStatus>
- description: "This is the target Kubernetes version for auto-upgrade. The\nformat\
    \ must be `{major version}.{minor version}`. For example, \"1.30\".\n\n   By default,\
    \ this is empty.\n   If upgrade channel is set to TargetKubernetesVersion, this\
    \ field must not be empty.\n   If upgrade channel is Rapid, Stable or NodeImage,\
    \ this field must be empty."
  name: target_kubernetes_version
  types:
  - <xref:str>
- description: "If upgrade channel is not TargetKubernetesVersion, this field must\n\
    be False.\n\n   If set to True: Fleet auto upgrade will continue generate update\
    \ runs for patches of minor\n\nversions earlier than N-2\n   (where N is the latest\
    \ supported minor version) if those minor versions support Long-Term\n\nSupport\
    \ (LTS).\n   By default, this is set to False.\n   For more information on AKS\
    \ LTS, please see\n\n[https://learn.microsoft.com/en-us/azure/aks/long-term-support](https://learn.microsoft.com/en-us/azure/aks/long-term-support)."
  name: long_term_support
  types:
  - <xref:bool>
attributes:
- uid: azure.mgmt.containerservicefleet.models.AutoUpgradeProfileProperties.auto_upgrade_profile_status
  name: auto_upgrade_profile_status
  summary: The status of the auto upgrade profile.
  signature: 'auto_upgrade_profile_status: _models.AutoUpgradeProfileStatus | None'
- uid: azure.mgmt.containerservicefleet.models.AutoUpgradeProfileProperties.channel
  name: channel
  summary: '"Stable", "Rapid",

    "NodeImage", and "TargetKubernetesVersion".'
  signature: 'channel: str | _models.UpgradeChannel'
- uid: azure.mgmt.containerservicefleet.models.AutoUpgradeProfileProperties.disabled
  name: disabled
  summary: 'the auto upgrade has effect - target managed clusters will be upgraded
    on

    schedule.

    If set to True: the auto upgrade has no effect - no upgrade will be run on the
    target managed

    clusters.

    This is a boolean and not an enum because enabled/disabled are all available states
    of the auto

    upgrade profile.

    By default, this is set to False.'
  signature: 'disabled: bool | None'
- uid: azure.mgmt.containerservicefleet.models.AutoUpgradeProfileProperties.long_term_support
  name: long_term_support
  summary: "If upgrade channel is not TargetKubernetesVersion, this field must be\
    \ False.\n   If set to True: Fleet auto upgrade will continue generate update\
    \ runs for patches of minor\n\nversions earlier than N-2\n   (where N is the latest\
    \ supported minor version) if those minor versions support Long-Term\n\nSupport\
    \ (LTS).\n   By default, this is set to False.\n   For more information on AKS\
    \ LTS, please see\n\n[https://learn.microsoft.com/en-us/azure/aks/long-term-support](https://learn.microsoft.com/en-us/azure/aks/long-term-support)."
  signature: 'long_term_support: bool | None'
- uid: azure.mgmt.containerservicefleet.models.AutoUpgradeProfileProperties.node_image_selection
  name: node_image_selection
  summary: The node image upgrade to be applied to the target clusters in auto upgrade.
  signature: 'node_image_selection: _models.AutoUpgradeNodeImageSelection | None'
- uid: azure.mgmt.containerservicefleet.models.AutoUpgradeProfileProperties.provisioning_state
  name: provisioning_state
  summary: '"Succeeded",

    "Failed", and "Canceled".'
  signature: 'provisioning_state: str | _models.AutoUpgradeProfileProvisioningState
    | None'
- uid: azure.mgmt.containerservicefleet.models.AutoUpgradeProfileProperties.target_kubernetes_version
  name: target_kubernetes_version
  summary: "This is the target Kubernetes version for auto-upgrade. The format must\
    \ be `{major\nversion}.{minor version}`. For example, \"1.30\".\n\n   By default,\
    \ this is empty.\n   If upgrade channel is set to TargetKubernetesVersion, this\
    \ field must not be empty.\n   If upgrade channel is Rapid, Stable or NodeImage,\
    \ this field must be empty."
  signature: 'target_kubernetes_version: str | None'
- uid: azure.mgmt.containerservicefleet.models.AutoUpgradeProfileProperties.update_strategy_id
  name: update_strategy_id
  summary: 'The resource id of the UpdateStrategy resource to reference. If not specified,
    the auto upgrade

    will run on all clusters which are members of the fleet.'
  signature: 'update_strategy_id: str | None'
