  name: custom_node_image_versions
  summary: 'Custom node image versions to upgrade the nodes to. This field is required
    if node image

    selection type is Custom. Otherwise, it must be empty. For each node image family
    (e.g.,

    ''AKSUbuntu-1804gen2containerd''), this field can contain at most one version
