uid: azure.mgmt.containerservicefleet.models.PlacementPolicy
name: PlacementPolicy
fullName: azure.mgmt.containerservicefleet.models.PlacementPolicy
module: azure.mgmt.containerservicefleet.models
summary: 'PlacementPolicy contains the rules to select target member clusters to place
  the selected

  resources. Note that only clusters that are both joined and satisfying the rules
  will be

  selected. You can only specify at most one of the two fields: ClusterNames and Affinity.
  If

  none is specified, all the joined clusters are selected.'
constructor:
  syntax: 'PlacementPolicy(*args: Any, **kwargs: Any)'
variables:
- description: 'Type of placement. Can be "PickAll", "PickN" or "PickFixed". Default
    is

    PickAll. Known values are: "PickAll" and "PickFixed".'
  name: placement_type
  types:
  - <xref:str>
  - <xref:azure.mgmt.containerservicefleet.models.PlacementType>
- description: 'ClusterNames contains a list of names of MemberCluster to place the

    selected resources. Only valid if the placement type is "PickFixed".'
  name: cluster_names
  types:
  - <xref:list>[<xref:str>]
- description: 'Affinity contains cluster affinity scheduling rules. Defines which
    member

    clusters to place the selected resources. Only valid if the placement type is
    "PickAll" or

    "PickN".'
  name: affinity
  types:
  - <xref:azure.mgmt.containerservicefleet.models.Affinity>
- description: 'If specified, the ClusterResourcePlacement''s Tolerations. Tolerations
    cannot

    be updated or deleted. This field is beta-level and is for the taints and tolerations
    feature.'
  name: tolerations
  types:
  - <xref:list>[<xref:azure.mgmt.containerservicefleet.models.Toleration>]
