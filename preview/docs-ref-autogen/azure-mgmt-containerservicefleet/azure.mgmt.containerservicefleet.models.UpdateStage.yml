uid: azure.mgmt.containerservicefleet.models.UpdateStage
name: UpdateStage
fullName: azure.mgmt.containerservicefleet.models.UpdateStage
module: azure.mgmt.containerservicefleet.models
summary: 'Defines a stage which contains the groups to update and the steps to take
  (e.g., wait for a

  time period) before starting the next stage.'
constructor:
  syntax: 'UpdateStage(*args: Any, **kwargs: Any)'
variables:
- description: The name of the stage. Must be unique within the UpdateRun. Required.
  name: name
  types:
  - <xref:str>
- description: 'Defines the groups to be executed in parallel in this stage. Duplicate
    groups are

    not allowed. Min size: 1.'
  name: groups
  types:
  - <xref:list>[<xref:azure.mgmt.containerservicefleet.models.UpdateGroup>]
- description: 'The time in seconds to wait at the end of this stage before

    starting the next one. Defaults to 0 seconds if unspecified.'
  name: after_stage_wait_in_seconds
  types:
  - <xref:int>
- description: A list of Gates that will be created before this Stage is executed.
  name: before_gates
  types:
  - <xref:list>[<xref:azure.mgmt.containerservicefleet.models.GateConfiguration>]
- description: A list of Gates that will be created after this Stage is executed.
  name: after_gates
  types:
  - <xref:list>[<xref:azure.mgmt.containerservicefleet.models.GateConfiguration>]
