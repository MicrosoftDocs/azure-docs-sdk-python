### YamlMime:PythonClass
uid: azure.mgmt.containerservicefleet.models.Toleration
name: Toleration
fullName: azure.mgmt.containerservicefleet.models.Toleration
module: azure.mgmt.containerservicefleet.models
summary: 'Toleration allows ClusterResourcePlacement to tolerate any taint that matches
  the triple

  <key,value,effect> using the matching operator <operator>.'
constructor:
  syntax: 'Toleration(*args: Any, **kwargs: Any)'
variables:
- description: 'Key is the taint key that the toleration applies to. Empty means match
    all taint

    keys. If the key is empty, operator must be Exists; this combination means to
    match all values

    and all keys.'
  name: key
  types:
  - <xref:str>
- description: 'Operator represents a key''s relationship to the value. Valid operators
    are

    Exists and Equal. Defaults to Equal. Exists is equivalent to wildcard for value,
    so that a

    ClusterResourcePlacement can tolerate all taints of a particular category. Known
    values are:

    "Exists" and "Equal".'
  name: operator
  types:
  - <xref:str>
  - <xref:azure.mgmt.containerservicefleet.models.TolerationOperator>
- description: 'Value is the taint value the toleration matches to. If the operator
    is Exists, the

    value should be empty, otherwise just a regular string.'
  name: value
  types:
  - <xref:str>
- description: 'Effect indicates the taint effect to match. Empty means match all
    taint effects.

    When specified, only allowed value is NoSchedule. "NoSchedule"'
  name: effect
  types:
  - <xref:str>
  - <xref:azure.mgmt.containerservicefleet.models.TaintEffect>
attributes:
- uid: azure.mgmt.containerservicefleet.models.Toleration.effect
  name: effect
  summary: 'Effect indicates the taint effect to match. Empty means match all taint
    effects. When

    specified, only allowed value is NoSchedule. "NoSchedule"'
  signature: 'effect: str | _models.TaintEffect | None'
- uid: azure.mgmt.containerservicefleet.models.Toleration.key
  name: key
  summary: 'Key is the taint key that the toleration applies to. Empty means match
    all taint keys. If the

    key is empty, operator must be Exists; this combination means to match all values
    and all keys.'
  signature: 'key: str | None'
- uid: azure.mgmt.containerservicefleet.models.Toleration.operator
  name: operator
  summary: 'Operator represents a key''s relationship to the value. Valid operators
    are Exists and Equal.

    Defaults to Equal. Exists is equivalent to wildcard for value, so that a

    ClusterResourcePlacement can tolerate all taints of a particular category. Known
    values are:

    "Exists" and "Equal".'
  signature: 'operator: str | _models.TolerationOperator | None'
- uid: azure.mgmt.containerservicefleet.models.Toleration.value
  name: value
  summary: 'Value is the taint value the toleration matches to. If the operator is
    Exists, the value should

    be empty, otherwise just a regular string.'
  signature: 'value: str | None'
