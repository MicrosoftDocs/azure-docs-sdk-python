### YamlMime:PythonClass
uid: azure.mgmt.containerservicefleet.models.PropertySelectorRequirement
name: PropertySelectorRequirement
fullName: azure.mgmt.containerservicefleet.models.PropertySelectorRequirement
module: azure.mgmt.containerservicefleet.models
summary: 'PropertySelectorRequirement is a specific property requirement when picking
  clusters for

  resource placement.'
constructor:
  syntax: 'PropertySelectorRequirement(*args: Any, **kwargs: Any)'
variables:
- description: Name is the name of the property; it should be a Kubernetes label name.
    Required.
  name: name
  types:
  - <xref:str>
- description: 'Operator specifies the relationship between a cluster''s observed
    value of the

    specified property and the values given in the requirement. Required. Known values
    are: "Gt",

    "Ge", "Eq", "Ne", "Lt", and "Le".'
  name: operator
  types:
  - <xref:str>
  - <xref:azure.mgmt.containerservicefleet.models.PropertySelectorOperator>
- description: 'Values are a list of values of the specified property which Fleet
    will

    compare against the observed values of individual member clusters in accordance
    with the given

    operator. At this moment, each value should be a Kubernetes quantity. For more
    information, see

    [https://pkg.go.dev/k8s.io/apimachinery/pkg/api/resource#Quantity](https://pkg.go.dev/k8s.io/apimachinery/pkg/api/resource#Quantity).
    If the operator is Gt

    (greater than), Ge (greater than or equal to), Lt (less than), or `Le` (less than
    or equal

    to), Eq (equal to), or Ne (ne), exactly one value must be specified in the list.
    Required.'
  name: values_property
  types:
  - <xref:list>[<xref:str>]
