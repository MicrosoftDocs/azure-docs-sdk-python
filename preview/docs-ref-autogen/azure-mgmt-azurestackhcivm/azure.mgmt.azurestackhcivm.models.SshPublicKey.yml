uid: azure.mgmt.azurestackhcivm.models.SshPublicKey
name: SshPublicKey
fullName: azure.mgmt.azurestackhcivm.models.SshPublicKey
module: azure.mgmt.azurestackhcivm.models
summary: 'Contains information about SSH certificate public key and the path on the
  Linux VM where the

  public key is placed.'
constructor:
  syntax: 'SshPublicKey(*args: Any, **kwargs: Any)'
variables:
- description: 'Specifies the full path on the created VM where ssh public key is
    stored. If the

    file already exists, the specified key is appended to the file. Example:

    /home/user/.ssh/authorized_keys.'
  name: path
  types:
  - <xref:str>
- description: 'SSH public key certificate used to authenticate with the VM through
    ssh. The

    key needs to be at least 2048-bit and in ssh-rsa format. <br><br> For creating
    ssh keys, see

    [Create SSH keys on Linux and Mac for Linux VMs in

    Azure]`https://learn.microsoft.com/azure/virtual-machines/linux/create-ssh-keys-detailed

    <[https://learn.microsoft.com/azure/virtual-machines/linux/create-ssh-keys-detailed](https://learn.microsoft.com/azure/virtual-machines/linux/create-ssh-keys-detailed)>`_).'
  name: key_data
  types:
  - <xref:str>
attributes:
- uid: azure.mgmt.azurestackhcivm.models.SshPublicKey.key_data
  name: key_data
  summary: 'SSH public key certificate used to authenticate with the VM through ssh.
    The key needs to be at

    least 2048-bit and in ssh-rsa format. <br><br> For creating ssh keys, see [Create
    SSH keys on

    Linux and Mac for Linux VMs in

    Azure]`https://learn.microsoft.com/azure/virtual-machines/linux/create-ssh-keys-detailed

    <[https://learn.microsoft.com/azure/virtual-machines/linux/create-ssh-keys-detailed](https://learn.microsoft.com/azure/virtual-machines/linux/create-ssh-keys-detailed)>`_).'
  signature: 'key_data: str | None'
