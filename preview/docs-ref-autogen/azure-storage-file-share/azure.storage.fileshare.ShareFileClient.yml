    types:
    - <xref:str>
    - <xref:azure.storage.fileshare.NTFSAttributes>
  - name: file_creation_time
    description: 'Creation time for the file

      Default value: Now.'
    isRequired: true
    types:
    - <xref:str>
    - <xref:datetime.datetime>
