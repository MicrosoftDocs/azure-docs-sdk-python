### YamlMime:PythonClass
uid: azure.ai.contentunderstanding.ContentUnderstandingClient
name: ContentUnderstandingClient
fullName: azure.ai.contentunderstanding.ContentUnderstandingClient
module: azure.ai.contentunderstanding
summary: 'Custom ContentUnderstandingClient with static patches for analyze operations.


  This wrapper:

  - Hides the string_encoding parameter (always uses "codePoint" for Python)

  - Returns AnalyzeLROPoller with .operation_id property

  - Fixes content_type default for begin_analyze_binary'
constructor:
  syntax: 'ContentUnderstandingClient(endpoint: str, credential: AzureKeyCredential
    | TokenCredential, **kwargs: Any)'
  parameters:
  - name: endpoint
    description: Content Understanding service endpoint. Required.
    isRequired: true
    types:
    - <xref:str>
  - name: credential
    description: 'Credential used to authenticate requests to the service. Is either
      a key

      credential type or a token credential type. Required.'
    isRequired: true
    types:
    - <xref:azure.core.credentials.AzureKeyCredential>
    - <xref:azure.core.credentials.TokenCredential>
  keywordOnlyParameters:
  - name: api_version
    description: 'The API version to use for this operation. Default value is "2025-11-01".

      Note that overriding this default value may result in unsupported behavior.'
    types:
    - <xref:str>
  - name: polling_interval
    description: 'Default waiting time between two polls for LRO operations if no

      Retry-After header is present.'
    types:
    - <xref:int>
methods:
- uid: azure.ai.contentunderstanding.ContentUnderstandingClient.begin_analyze
  name: begin_analyze
  summary: 'Extract content and fields from input.


    > [!NOTE]

    > The string_encoding parameter is automatically set to "codePoint" for Python
    as it

    >

    > matches Python''s native string indexing behavior (len() and str[i] use code
    points).

    >

    > This ensures ContentSpan offsets work correctly with Python string slicing.

    >'
  signature: 'begin_analyze(analyzer_id: str, *, processing_location: str | _models.ProcessingLocation
    | None = None, content_type: str = ''application/json'', inputs: list[_models.AnalyzeInput]
    | None = None, model_deployments: dict[str, str] | None = None, **kwargs: Any)
    -> AnalyzeLROPoller[_models.AnalyzeResult]'
  parameters:
  - name: analyzer_id
    description: The unique identifier of the analyzer. Required.
    isRequired: true
    types:
    - <xref:str>
  - name: body
    description: Is either a JSON type or a IO[bytes] type. Default value is None.
    types:
    - <xref:JSON>
    - <xref:typing.IO>[<xref:bytes>]
  keywordOnlyParameters:
  - name: processing_location
    description: 'The location where the data may be processed. Defaults to

      global. Known values are: "geography", "dataZone", and "global". Default value
      is None.'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.ai.contentunderstanding.models.ProcessingLocation>
  - name: content_type
    description: Body Parameter content-type. Default value is "application/json".
    defaultValue: None
    types:
    - <xref:str>
  - name: inputs
    description: 'Inputs to analyze. Currently, only pro mode supports multiple inputs.

      Default value is None.'
    defaultValue: None
    types:
    - <xref:list>[<xref:azure.ai.contentunderstanding.models.AnalyzeInput>]
  - name: model_deployments
    description: 'Override default mapping of model names to deployments.

      Ex. { "gpt-4.1": "myGpt41Deployment", "text-embedding-3-large":

      "myTextEmbedding3LargeDeployment" }. Default value is None.'
    defaultValue: None
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  return:
    description: 'An instance of AnalyzeLROPoller that returns AnalyzeResult. The
      AnalyzeResult is

      compatible with MutableMapping. The poller includes an .operation_id property.'
    types:
    - <xref:azure.ai.contentunderstanding.models.AnalyzeLROPoller>[<xref:azure.ai.contentunderstanding.models.AnalyzeResult>]
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
