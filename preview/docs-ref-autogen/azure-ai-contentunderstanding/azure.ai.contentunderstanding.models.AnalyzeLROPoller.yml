### YamlMime:PythonClass
uid: azure.ai.contentunderstanding.models.AnalyzeLROPoller
name: AnalyzeLROPoller
fullName: azure.ai.contentunderstanding.models.AnalyzeLROPoller
module: azure.ai.contentunderstanding.models
summary: 'Custom LROPoller for Content Understanding analyze operations.


  Provides access to the operation ID for tracking and diagnostics.'
constructor:
  syntax: 'AnalyzeLROPoller(client: Any, initial_response: Any, deserialization_callback:
    Callable[[Any], PollingReturnType_co], polling_method: PollingMethod[PollingReturnType_co])'
  parameters:
  - name: client
    isRequired: true
  - name: initial_response
    isRequired: true
  - name: deserialization_callback
    isRequired: true
  - name: polling_method
    isRequired: true
methods:
- uid: azure.ai.contentunderstanding.models.AnalyzeLROPoller.add_done_callback
  name: add_done_callback
  summary: 'Add callback function to be run once the long running operation

    has completed - regardless of the status of the operation.'
  signature: 'add_done_callback(func: Callable) -> None'
  parameters:
  - name: func
    description: 'Callback function that takes at least one

      argument, a completed LongRunningOperation.'
    isRequired: true
    types:
    - <xref:callable>
- uid: azure.ai.contentunderstanding.models.AnalyzeLROPoller.continuation_token
  name: continuation_token
  summary: Return a continuation token that allows to restart the poller later.
  signature: continuation_token() -> str
  return:
    description: An opaque continuation token
    types:
    - <xref:str>
- uid: azure.ai.contentunderstanding.models.AnalyzeLROPoller.done
  name: done
  summary: Check status of the long running operation.
  signature: done() -> bool
  return:
    description: '''True'' if the process has completed, else ''False''.'
    types:
    - <xref:bool>
- uid: azure.ai.contentunderstanding.models.AnalyzeLROPoller.from_continuation_token
  name: from_continuation_token
  summary: Create a poller from a continuation token.
  signature: 'from_continuation_token(polling_method: PollingMethod[PollingReturnType_co],
    continuation_token: str, **kwargs: Any) -> AnalyzeLROPoller'
  parameters:
  - name: polling_method
    description: The polling strategy to adopt
    isRequired: true
    types:
    - <xref:azure.core.polling.PollingMethod>
  - name: continuation_token
    description: An opaque continuation token
    isRequired: true
    types:
    - <xref:str>
  return:
    description: An instance of AnalyzeLROPoller
    types:
    - <xref:azure.ai.contentunderstanding.models.AnalyzeLROPoller>
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
    description: If the continuation token is invalid.
- uid: azure.ai.contentunderstanding.models.AnalyzeLROPoller.from_poller
  name: from_poller
  summary: 'Wrap an existing LROPoller without re-initializing the polling method.


    This avoids duplicate HTTP requests that would occur if we created a new

    LROPoller instance (which calls polling_method.initialize() again).'
  signature: 'from_poller(poller: LROPoller[PollingReturnType_co]) -> AnalyzeLROPoller[PollingReturnType_co]'
  parameters:
  - name: poller
    description: The existing LROPoller to wrap
    isRequired: true
    types:
    - <xref:azure.core.polling.LROPoller>
  return:
    description: An AnalyzeLROPoller wrapping the same polling state
    types:
    - <xref:azure.ai.contentunderstanding.models.AnalyzeLROPoller>
- uid: azure.ai.contentunderstanding.models.AnalyzeLROPoller.polling_method
  name: polling_method
  summary: Return the polling method associated to this poller.
  signature: polling_method() -> PollingMethod[PollingReturnType_co]
  return:
    description: The polling method
    types:
    - <xref:azure.core.polling.PollingMethod>
- uid: azure.ai.contentunderstanding.models.AnalyzeLROPoller.remove_done_callback
  name: remove_done_callback
  summary: Remove a callback from the long running operation.
  signature: 'remove_done_callback(func: Callable) -> None'
  parameters:
  - name: func
    description: The function to be removed from the callbacks.
    isRequired: true
    types:
    - <xref:callable>
  exceptions:
  - type: ValueError
    description: if the long running operation has already completed.
- uid: azure.ai.contentunderstanding.models.AnalyzeLROPoller.result
  name: result
  summary: 'Return the result of the long running operation, or

    the result available after the specified timeout.'
  signature: 'result(timeout: float | None = None) -> PollingReturnType_co'
  parameters:
  - name: timeout
    description: Period of time to wait before getting back control.
    defaultValue: None
    types:
    - <xref:float>
  return:
    description: The deserialized resource of the long running operation, if one is
      available.
    types:
    - <xref:any>
    - <xref:None>
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
    description: Server problem with the query.
- uid: azure.ai.contentunderstanding.models.AnalyzeLROPoller.status
  name: status
  summary: Returns the current status string.
  signature: status() -> str
  return:
    description: The current status string
    types:
    - <xref:str>
- uid: azure.ai.contentunderstanding.models.AnalyzeLROPoller.wait
  name: wait
  summary: 'Wait on the long running operation for a specified length

    of time. You can check if this call as ended with timeout with the

    "done()" method.'
  signature: 'wait(timeout: float | None = None) -> None'
  parameters:
  - name: timeout
    description: 'Period of time to wait for the long running

      operation to complete (in seconds).'
    defaultValue: None
    types:
    - <xref:float>
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
    description: Server problem with the query.
attributes:
- uid: azure.ai.contentunderstanding.models.AnalyzeLROPoller.operation_id
  name: operation_id
  summary: 'Returns the operation ID for this long-running operation.


    The operation ID can be used with get_result_file() to retrieve

    intermediate or final result files from the service.'
  return:
    description: The operation ID
    types:
    - <xref:str>
  exceptions:
  - type: ValueError
    description: If the operation ID cannot be extracted
