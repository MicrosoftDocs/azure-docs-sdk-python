### YamlMime:PythonClass
uid: azure.maps.search.models.SearchSummary
name: SearchSummary
fullName: azure.maps.search.models.SearchSummary
module: azure.maps.search.models
inheritances:
- builtins.object
summary: Summary object for a Search API response.
constructor:
  syntax: 'SearchSummary(*, query: str = None, query_type: str = None, query_time:
    int = None, num_results: int = None, top: int = None, skip: int = None, total_results:
    int = None, fuzzy_level: int = None, geo_bias: LatLon = None)'
  keywordOnlyParameters:
  - name: query
    description: The query parameter that was used to produce these search results.
    types:
    - <xref:str>
  - name: query_type
    description: 'The type of query being returned: NEARBY or NON_NEAR. Possible values

      include: "NEARBY", "NON_NEAR".'
    types:
    - <xref:str>
    - <xref:azure.maps.search.models.QueryType>
  - name: query_time
    description: Time spent resolving the query, in milliseconds.
    types:
    - <xref:int>
  - name: num_results
    description: Number of results in the response.
    types:
    - <xref:int>
  - name: top
    description: Maximum number of responses that will be returned.
    types:
    - <xref:int>
  - name: skip
    description: The starting offset of the returned Results within the full Result
      set.
    types:
    - <xref:int>
  - name: total_results
    description: The total number of Results found.
    types:
    - <xref:int>
  - name: fuzzy_level
    description: The maximum fuzzy level required to provide Results.
    types:
    - <xref:int>
  - name: geo_bias
    description: 'Indication when the internal search engine has applied a geospatial
      bias to

      improve the ranking of results.'
    types:
    - <xref:azure.maps.search.models.LatLongPairAbbreviated>
