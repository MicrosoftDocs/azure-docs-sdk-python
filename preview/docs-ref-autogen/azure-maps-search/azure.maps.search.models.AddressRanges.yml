### YamlMime:PythonClass
uid: azure.maps.search.models.AddressRanges
name: AddressRanges
fullName: azure.maps.search.models.AddressRanges
module: azure.maps.search.models
inheritances:
- builtins.object
summary: 'Describes the address range on both sides of the street for a search result.

  Coordinates for the start and end locations of the address range are included.'
constructor:
  syntax: 'AddressRanges(*, range_start: str = None, range_end: str = None, range_from:
    LatLon = None, range_to: LatLon = None)'
  parameters:
  - name: range_start
    description: Address range on the left(start) side of the street.
    types:
    - <xref:str>
  - name: range_end
    description: Address range on the right(end) side of the street.
    types:
    - <xref:str>
  - name: range_from
    description: 'A location represented as a latitude and longitude using short names

      ''lat'' & ''lon''.'
    types:
    - <xref:azure.maps.search.models.LatLon>
  - name: range_to
    description: A location represented as a latitude and longitude using short names
      'lat' & 'lon'.
    types:
    - <xref:azure.maps.search.models.LatLon>
