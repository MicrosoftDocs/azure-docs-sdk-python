### YamlMime:PythonClass
uid: azure.mgmt.recoveryservicessiterecovery.models.InMageVolumeExclusionOptions
name: InMageVolumeExclusionOptions
fullName: azure.mgmt.recoveryservicessiterecovery.models.InMageVolumeExclusionOptions
module: azure.mgmt.recoveryservicessiterecovery.models
inheritances:
- msrest.serialization.Model
summary: Guest disk signature based disk exclusion option when doing enable protection
  of virtual machine in InMage provider.
constructor:
  syntax: 'InMageVolumeExclusionOptions(*, volume_label: Optional[str] = None, only_exclude_if_single_volume:
    Optional[str] = None, **kwargs)'
  parameters:
  - name: volume_label
    description: 'The volume label. The disk having any volume with this label will
      be

      excluded from replication.'
    isRequired: true
    types:
    - <xref:str>
  - name: only_exclude_if_single_volume
    description: 'The value indicating whether to exclude multi volume disk

      or not. If a disk has multiple volumes and one of the volume has label matching
      with

      VolumeLabel this disk will be excluded from replication if OnlyExcludeIfSingleVolume
      is false.'
    isRequired: true
    types:
    - <xref:str>
