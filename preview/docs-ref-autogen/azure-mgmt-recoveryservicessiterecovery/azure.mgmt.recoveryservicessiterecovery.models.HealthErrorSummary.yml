summary: class to define the summary of the health error details.
constructor:
  syntax: 'HealthErrorSummary(*, summary_code: str | None = None, category: str |
    _models.HealthErrorCategory | None = None, severity: str | _models.Severity |
    None = None, summary_message: str | None = None, affected_resource_type: str |
    None = None, affected_resource_subtype: str | None = None, affected_resource_correlation_ids:
    List[str] | None = None, **kwargs)'
  parameters:
  - name: summary_code
    description: The code of the health error.
    types:
    - <xref:str>
  - name: category
    description: 'The category of the health error. Known values are: "None", "Replication",

      "TestFailover", "Configuration", "FabricInfrastructure", "VersionExpiry",

      "AgentAutoUpdateInfra", "AgentAutoUpdateArtifactDeleted", "AgentAutoUpdateRunAsAccount",

      "AgentAutoUpdateRunAsAccountExpiry", and "AgentAutoUpdateRunAsAccountExpired".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicessiterecovery.models.HealthErrorCategory>
  - name: severity
    description: 'Severity of error. Known values are: "NONE", "Warning", "Error",
      and "Info".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicessiterecovery.models.Severity>
  - name: summary_message
    description: The summary message of the health error.
    types:
    - <xref:str>
  - name: affected_resource_type
    description: The type of affected ARM resource.
    types:
    - <xref:str>
  - name: affected_resource_subtype
    description: 'The sub type of any subcomponent within the ARM resource

      that this might be applicable. Value remains null if not applicable.'
    types:
    - <xref:str>
  - name: affected_resource_correlation_ids
    description: 'The list of affected resource correlation Ids. This

      can be used to uniquely identify the count of items affected by a specific category
      and

      severity as well as count of item affected by an specific issue.'
    types:
    - <xref:list>[<xref:str>]
