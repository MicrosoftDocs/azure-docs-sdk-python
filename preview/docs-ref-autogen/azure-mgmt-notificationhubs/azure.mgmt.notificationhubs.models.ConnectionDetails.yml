### YamlMime:PythonClass
uid: azure.mgmt.notificationhubs.models.ConnectionDetails
name: ConnectionDetails
fullName: azure.mgmt.notificationhubs.models.ConnectionDetails
module: azure.mgmt.notificationhubs.models
inheritances:
- azure.mgmt.notificationhubs._serialization.Model
summary: 'Part of Private Endpoint description that stores information about a connection
  between Private

  Endpoint and Notification Hubs namespace.

  This is internal class, not visible to customers, and we use it only to discover
  the link

  identifier.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'ConnectionDetails(**kwargs: Any)'
variables:
- description: 'A unique ID of the connection. This is not the ARM id, but rather
    an internal

    identifier set by the Networking RP. Notification Hubs code

    does not analyze it.'
  name: id
  types:
  - <xref:str>
- description: 'IP address of the Private Endpoint. This is not used by Notification

    Hubs.'
  name: private_ip_address
  types:
  - <xref:str>
- description: 'Link identifier. This is a string representation of an integer that
    is

    also encoded in every IPv6 frame received by Front Door,

    and we use it to create implicit authorization rule that allows connection from
    the associated

    Private Endpoint.'
  name: link_identifier
  types:
  - <xref:str>
- description: Group name. Always "namespace" for Notification Hubs.
  name: group_id
  types:
  - <xref:str>
- description: Member name. Always "namespace" for Notification Hubs.
  name: member_name
  types:
  - <xref:str>
