### YamlMime:PythonClass
uid: azure.mgmt.notificationhubs.models.GroupConnectivityInformation
name: GroupConnectivityInformation
fullName: azure.mgmt.notificationhubs.models.GroupConnectivityInformation
module: azure.mgmt.notificationhubs.models
inheritances:
- azure.mgmt.notificationhubs._serialization.Model
summary: 'Represents a connectivity information to Notification Hubs namespace. This
  is part of

  PrivateLinkService proxy that tell

  the Networking RP how to connect to the Notification Hubs namespace.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'GroupConnectivityInformation(**kwargs: Any)'
variables:
- description: Group id. Always set to "namespace".
  name: group_id
  types:
  - <xref:str>
- description: Member name. Always set to "namespace".
  name: member_name
  types:
  - <xref:str>
- description: 'List of customer-visible domain names that point to a

    Notification Hubs namespace.'
  name: customer_visible_fqdns
  types:
  - <xref:list>[<xref:str>]
- description: 'One of the domain name from the customer-visible names; this is used

    internally by Private Link service to make connection to Notification Hubs

    namespace.'
  name: internal_fqdn
  types:
  - <xref:str>
- description: Not used by Notification Hubs.
  name: redirect_map_id
  types:
  - <xref:str>
- description: 'ARM region for Private Link Service. We use the region

    that contains the connected Notification Hubs namespace.'
  name: private_link_service_arm_region
  types:
  - <xref:str>
