### YamlMime:PythonClass
uid: azure.agrifood.farming.models.OAuthConnectRequest
name: OAuthConnectRequest
fullName: azure.agrifood.farming.models.OAuthConnectRequest
module: azure.agrifood.farming.models
inheritances:
- msrest.serialization.Model
summary: 'Get OAuth config query parameters.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'OAuthConnectRequest(*, farmer_id: str, o_auth_provider_id: str, user_redirect_link:
    str, user_redirect_state: Optional[str] = None, **kwargs)'
  parameters:
  - name: farmer_id
    description: Required. ID of the farmer.
    isRequired: true
    types:
    - <xref:str>
  - name: o_auth_provider_id
    description: Required. ID of the OAuthProvider.
    isRequired: true
    types:
    - <xref:str>
  - name: user_redirect_link
    description: 'Required. Link to redirect the user to, at the end of the oauth

      flow.'
    isRequired: true
    types:
    - <xref:str>
  - name: user_redirect_state
    description: 'State to provide back when redirecting the user, at the end of the

      oauth flow.'
    isRequired: true
    types:
    - <xref:str>
