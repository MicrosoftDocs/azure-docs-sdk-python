### YamlMime:PythonClass
uid: azure.mgmt.azurearcdata.models.PostgresInstanceSku
name: PostgresInstanceSku
fullName: azure.mgmt.azurearcdata.models.PostgresInstanceSku
module: azure.mgmt.azurearcdata.models
inheritances:
- azure.mgmt.azurearcdata.models._models_py3.CommonSku
summary: 'The resource model definition representing SKU for Azure Database for PostgresSQL
  - Azure Arc.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'PostgresInstanceSku(*, name: str, dev: bool = True, size: str | None =
    None, family: str | None = None, capacity: int | None = None, tier: Literal[''Hyperscale'']
    = ''Hyperscale'', **kwargs)'
variables:
- description: The name of the SKU.  It is typically a letter+number code. Required.
  name: name
  types:
  - <xref:azure.mgmt.azurearcdata.models.str>
- description: 'Whether dev/test is enabled. When the dev field is set to true, the
    resource is used

    for dev/test purpose.'
  name: dev
  types:
  - <xref:azure.mgmt.azurearcdata.models.bool>
- description: 'The SKU size. When the name field is the combination of tier and some
    other value,

    this would be the standalone code.'
  name: size
  types:
  - <xref:azure.mgmt.azurearcdata.models.str>
- description: 'If the service has different generations of hardware, for the same
    SKU, then that

    can be captured here.'
  name: family
  types:
  - <xref:azure.mgmt.azurearcdata.models.str>
- description: 'If the SKU supports scale out/in then the capacity integer should
    be included.

    If scale out/in is not possible for the resource this may be omitted.'
  name: capacity
  types:
  - <xref:azure.mgmt.azurearcdata.models.int>
- description: 'This field is required to be implemented by the Resource Provider
    if the service

    has more than one tier. Default value is "Hyperscale".'
  name: tier
  types:
  - <xref:azure.mgmt.azurearcdata.models.str>
