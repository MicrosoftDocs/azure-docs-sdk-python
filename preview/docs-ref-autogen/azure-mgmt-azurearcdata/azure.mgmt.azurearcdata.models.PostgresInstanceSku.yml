summary: 'The resource model definition representing SKU for Azure Database for PostgresSQL
  - Azure Arc.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'PostgresInstanceSku(*, name: str, dev: bool = True, size: str | None =
    None, family: str | None = None, capacity: int | None = None, tier: Literal[''Hyperscale'']
    = ''Hyperscale'', **kwargs)'
  parameters:
  - name: name
    description: The name of the SKU.  It is typically a letter+number code. Required.
    types:
    - <xref:str>
  - name: dev
    description: 'Whether dev/test is enabled. When the dev field is set to true,
      the resource is

      used for dev/test purpose.'
    types:
    - <xref:bool>
  - name: size
    description: 'The SKU size. When the name field is the combination of tier and
      some other

      value, this would be the standalone code.'
    types:
    - <xref:str>
  - name: family
    description: 'If the service has different generations of hardware, for the same
      SKU, then

      that can be captured here.'
    types:
    - <xref:str>
  - name: capacity
    description: 'If the SKU supports scale out/in then the capacity integer should
      be

      included. If scale out/in is not possible for the resource this may be omitted.'
    types:
    - <xref:int>
  - name: tier
    description: 'This field is required to be implemented by the Resource Provider
      if the service

      has more than one tier. Default value is "Hyperscale".'
    types:
    - <xref:str>
