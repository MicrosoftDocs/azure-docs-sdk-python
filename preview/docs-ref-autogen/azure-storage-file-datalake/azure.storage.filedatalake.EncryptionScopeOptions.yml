uid: azure.storage.filedatalake.EncryptionScopeOptions
name: EncryptionScopeOptions
fullName: azure.storage.filedatalake.EncryptionScopeOptions
module: azure.storage.filedatalake
inheritances:
- azure.storage.blob._models.ContainerEncryptionScope
summary: 'The default encryption scope configuration for a file system.


  This scope is used implicitly for all future writes within the file system,

  but can be overridden per blob operation.


  *New in version 12.9.0.*'
constructor:
  syntax: 'EncryptionScopeOptions(default_encryption_scope: str, **kwargs: Any)'
  parameters:
  - name: default_encryption_scope
    description: 'Specifies the default encryption scope to set on the file system
      and use for

      all future writes.'
    isRequired: true
    types:
    - <xref:str>
  - name: prevent_encryption_scope_override
    description: 'If true, prevents any request from specifying a different encryption
      scope than the scope

      set on the file system. Default value is false.'
    isRequired: true
    types:
    - <xref:bool>
attributes:
- uid: azure.storage.filedatalake.EncryptionScopeOptions.default_encryption_scope
  name: default_encryption_scope
  summary: 'Specifies the default encryption scope to set on the container and use
    for

    all future writes.'
  signature: 'default_encryption_scope: str'
- uid: azure.storage.filedatalake.EncryptionScopeOptions.prevent_encryption_scope_override
  name: prevent_encryption_scope_override
  summary: 'If true, prevents any request from specifying a different encryption scope
    than the scope

    set on the container.'
  signature: 'prevent_encryption_scope_override: bool'
