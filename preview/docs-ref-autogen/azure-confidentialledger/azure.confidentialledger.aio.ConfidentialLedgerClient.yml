- uid: azure.confidentialledger.aio.ConfidentialLedgerClient.begin_get_ledger_entry
  name: begin_get_ledger_entry
  summary: 'Returns a poller to fetch the ledger entry at the specified transaction
    id.


    A collection id may optionally be specified to indicate the collection from which
    to fetch

    the value.


    To return older ledger entries, the relevant sections of the ledger must be

    read from disk and validated. To prevent blocking within the enclave, the

    response will indicate whether the entry is ready and part of the response, or

    if the loading is still ongoing.'
  signature: 'async begin_get_ledger_entry(transaction_id: str, *, collection_id:
    str | None = None, **kwargs: Any) -> AsyncLROPoller[LedgerQueryResult]'
  parameters:
  - name: transaction_id
    description: Identifies a write transaction. Required.
    isRequired: true
    types:
    - <xref:str>
  keywordOnlyParameters:
  - name: collection_id
    description: The collection id. Default value is None.
    defaultValue: None
    types:
    - <xref:str>
  return:
    description: An instance of AsyncLROPoller that returns a LedgerQueryResult for
      the ledger entry.
    types:
    - <xref:azure.core.polling.AsyncLROPoller>[<xref:azure.confidentialledger.models.LedgerQueryResult>]
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
