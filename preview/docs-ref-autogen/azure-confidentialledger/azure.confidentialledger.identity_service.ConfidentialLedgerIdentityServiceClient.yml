### YamlMime:PythonClass
uid: azure.confidentialledger.identity_service.ConfidentialLedgerIdentityServiceClient
name: ConfidentialLedgerIdentityServiceClient
fullName: azure.confidentialledger.identity_service.ConfidentialLedgerIdentityServiceClient
module: azure.confidentialledger.identity_service
inheritances:
- builtins.object
summary: 'Client for communicating with the Confidential Ledger Identity Service,

  which is used for retrieving identity information about a particular Confidential

  Ledger instance.'
constructor:
  syntax: ConfidentialLedgerIdentityServiceClient(identity_service_url, **kwargs)
  parameters:
  - name: identity_service_url
    description: Base URL for the Identity Service.
    isRequired: true
    types:
    - <xref:str>
  - name: credential
    description: 'Credential for connecting to the service. May be None, because no
      credential

      is currently required.'
    isRequired: true
    types:
    - <xref:azure.core.credentials.TokenCredential>
methods:
- uid: azure.confidentialledger.identity_service.ConfidentialLedgerIdentityServiceClient.get_ledger_identity
  name: get_ledger_identity
  summary: Gets the network information for a Confidential Ledger instance.
  signature: get_ledger_identity(ledger_id, **kwargs)
  parameters:
  - name: ledger_id
    description: Id for the Confidential Ledger instance to get information for.
    isRequired: true
    types:
    - <xref:str>
  return:
    description: The ledger identity.
    types:
    - <xref:azure.confidentialledger.LedgerIdentity>
  exceptions:
  - type: ~azure.core.exceptions.HttpResponseError
attributes:
- uid: azure.confidentialledger.identity_service.ConfidentialLedgerIdentityServiceClient.identity_service_url
  name: identity_service_url
  summary: The URL this client is connected to.
