### YamlMime:PythonClass
uid: azure.mgmt.customproviders.models.CustomRPActionRouteDefinition
name: CustomRPActionRouteDefinition
fullName: azure.mgmt.customproviders.models.CustomRPActionRouteDefinition
module: azure.mgmt.customproviders.models
inheritances:
- azure.mgmt.customproviders.models._models_py3.CustomRPRouteDefinition
summary: 'The route definition for an action implemented by the custom resource provider.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'CustomRPActionRouteDefinition(*, name: str, endpoint: str, routing_type:
    Optional[Union[str, _models.ActionRouting]] = None, **kwargs)'
variables:
- description: 'The name of the route definition. This becomes the name for the ARM
    extension (e.g.

    ''/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.CustomProviders/resourceProviders/{resourceProviderName}/{name}'').

    Required.'
  name: name
  types:
  - <xref:str>
- description: 'The route definition endpoint URI that the custom resource provider
    will proxy

    requests to. This can be in the form of a flat URI (e.g. ''[https://testendpoint/](https://testendpoint/)'')
    or can

    specify to route via a path (e.g. ''[https://testendpoint](https://testendpoint)/{requestPath}'').
    Required.'
  name: endpoint
  types:
  - <xref:str>
- description: The routing types that are supported for action requests. "Proxy"
  name: routing_type
  types:
  - <xref:str>
  - <xref:azure.mgmt.customproviders.models.ActionRouting>
