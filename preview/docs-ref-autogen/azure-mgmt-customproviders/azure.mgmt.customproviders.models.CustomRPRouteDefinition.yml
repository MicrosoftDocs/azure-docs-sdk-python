### YamlMime:PythonClass
uid: azure.mgmt.customproviders.models.CustomRPRouteDefinition
name: CustomRPRouteDefinition
fullName: azure.mgmt.customproviders.models.CustomRPRouteDefinition
module: azure.mgmt.customproviders.models
inheritances:
- azure.mgmt.customproviders._serialization.Model
summary: 'A route definition that defines an action or resource that can be interacted
  with through the custom resource provider.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'CustomRPRouteDefinition(*, name: str, endpoint: str, **kwargs)'
variables:
- description: 'The name of the route definition. This becomes the name for the ARM
    extension (e.g.

    ''/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.CustomProviders/resourceProviders/{resourceProviderName}/{name}'').

    Required.'
  name: name
  types:
  - <xref:str>
- description: 'The route definition endpoint URI that the custom resource provider
    will proxy

    requests to. This can be in the form of a flat URI (e.g. ''[https://testendpoint/](https://testendpoint/)'')
    or can

    specify to route via a path (e.g. ''[https://testendpoint](https://testendpoint)/{requestPath}'').
    Required.'
  name: endpoint
  types:
  - <xref:str>
