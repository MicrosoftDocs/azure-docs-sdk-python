  - name: signing_algorithm
    description: 'The signing algorithm. Known values are: "NotSpecified", "Default",

      "SHA1", "SHA2256", "SHA2384", and "SHA2512".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.logic.models.SigningAlgorithm>
