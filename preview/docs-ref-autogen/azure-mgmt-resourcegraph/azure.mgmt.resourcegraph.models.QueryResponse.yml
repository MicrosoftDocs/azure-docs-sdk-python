summary: 'Query result.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'QueryResponse(*, total_records: int, count: int, result_truncated: str
    | _models.ResultTruncated, data: MutableMapping[str, Any], skip_token: str | None
    = None, facets: List[_models.Facet] | None = None, **kwargs)'
  keywordOnlyParameters:
  - name: total_records
    description: Number of total records matching the query. Required.
    types:
    - <xref:int>
  - name: count
    description: 'Number of records returned in the current response. In the case
      of paging, this

      is the number of records in the current page. Required.'
    types:
    - <xref:int>
  - name: result_truncated
    description: 'Indicates whether the query results are truncated. Required. Known

      values are: "true" and "false".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.resourcegraph.models.ResultTruncated>
  - name: skip_token
    description: 'When present, the value can be passed to a subsequent query call
      (together

      with the same query and scopes used in the current request) to retrieve the
      next page of data.'
    types:
    - <xref:str>
  - name: data
    description: Query output in JObject array or Table format. Required.
    types:
    - <xref:JSON>
  - name: facets
    description: Query facets.
    types:
    - <xref:list>[<xref:azure.mgmt.resourcegraph.models.Facet>]
