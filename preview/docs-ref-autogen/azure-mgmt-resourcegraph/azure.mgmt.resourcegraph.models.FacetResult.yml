### YamlMime:PythonClass
uid: azure.mgmt.resourcegraph.models.FacetResult
name: FacetResult
fullName: azure.mgmt.resourcegraph.models.FacetResult
module: azure.mgmt.resourcegraph.models
inheritances:
- azure.mgmt.resourcegraph.models._models_py3.Facet
summary: 'Successfully executed facet containing additional statistics on the response
  of a query.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'FacetResult(*, expression: str, total_records: int, count: int, data: object,
    **kwargs)'
  parameters:
  - name: expression
    description: Required. Facet expression, same as in the corresponding facet request.
    types:
    - <xref:str>
  - name: result_type
    description: Required. Result type.Constant filled by server.
    types:
    - <xref:str>
  - name: total_records
    description: Required. Number of total records in the facet results.
    types:
    - <xref:long>
  - name: count
    description: Required. Number of records returned in the facet response.
    types:
    - <xref:int>
  - name: data
    description: 'Required. A table containing the desired facets. Only present if
      the facet is

      valid.'
    types:
    - <xref:object>
