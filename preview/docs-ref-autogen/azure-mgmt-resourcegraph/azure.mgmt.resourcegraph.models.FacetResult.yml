uid: azure.mgmt.resourcegraph.models.FacetResult
name: FacetResult
fullName: azure.mgmt.resourcegraph.models.FacetResult
module: azure.mgmt.resourcegraph.models
inheritances:
- azure.mgmt.resourcegraph.models._models_py3.Facet
summary: 'Successfully executed facet containing additional statistics on the response
  of a query.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'FacetResult(*, expression: str, total_records: int, count: int, data: MutableMapping[str,
    Any], **kwargs)'
variables:
- description: Facet expression, same as in the corresponding facet request. Required.
  name: expression
  types:
  - <xref:str>
- description: Result type. Required.
  name: result_type
  types:
  - <xref:str>
- description: Number of total records in the facet results. Required.
  name: total_records
  types:
  - <xref:int>
- description: Number of records returned in the facet response. Required.
  name: count
  types:
  - <xref:int>
- description: 'A JObject array or Table containing the desired facets. Only present
    if the facet

    is valid. Required.'
  name: data
  types:
  - <xref:JSON>
