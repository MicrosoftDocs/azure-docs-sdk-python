### YamlMime:PythonClass
uid: azure.mgmt.resourcegraph.models.QueryRequestOptions
name: QueryRequestOptions
fullName: azure.mgmt.resourcegraph.models.QueryRequestOptions
module: azure.mgmt.resourcegraph.models
inheritances:
- azure.mgmt.resourcegraph._serialization.Model
summary: The options for query evaluation.
constructor:
  syntax: 'QueryRequestOptions(*, skip_token: Optional[str] = None, top: Optional[int]
    = None, skip: Optional[int] = None, result_format: Optional[Union[str, _models.ResultFormat]]
    = None, allow_partial_scopes: bool = False, authorization_scope_filter: Union[str,
    _models.AuthorizationScopeFilter] = ''AtScopeAndBelow'', **kwargs)'
variables:
- description: 'Continuation token for pagination, capturing the next page size and
    offset,

    as well as the context of the query.'
  name: skip_token
  types:
  - <xref:str>
- description: 'The maximum number of rows that the query should return. Overrides
    the page size

    when $skipToken property is present.'
  name: top
  types:
  - <xref:int>
- description: 'The number of rows to skip from the beginning of the results. Overrides
    the next

    page offset when $skipToken property is present.'
  name: skip
  types:
  - <xref:int>
- description: 'Defines in which format query result returned. Known values are: "table"

    and "objectArray".'
  name: result_format
  types:
  - <xref:str>
  - <xref:azure.mgmt.resourcegraph.models.ResultFormat>
- description: 'Only applicable for tenant and management group level queries to

    decide whether to allow partial scopes for result in case the number of subscriptions
    exceed

    allowed limits.'
  name: allow_partial_scopes
  types:
  - <xref:bool>
- description: 'Defines what level of authorization resources should be

    returned based on the which subscriptions and management groups are passed as
    scopes. Known

    values are: "AtScopeAndBelow", "AtScopeAndAbove", "AtScopeExact", and "AtScopeAboveAndBelow".'
  name: authorization_scope_filter
  types:
  - <xref:str>
  - <xref:azure.mgmt.resourcegraph.models.AuthorizationScopeFilter>
