### YamlMime:PythonClass
uid: azure.mgmt.rdbms.mariadb.models.ServerPropertiesForReplica
name: ServerPropertiesForReplica
fullName: azure.mgmt.rdbms.mariadb.models.ServerPropertiesForReplica
module: azure.mgmt.rdbms.mariadb.models
inheritances:
- azure.mgmt.rdbms.mariadb.models._models_py3.ServerPropertiesForCreate
summary: 'The properties to create a new replica.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ServerPropertiesForReplica(*, source_server_id: str, version: str = None,
    ssl_enforcement: str = None, public_network_access: str = None, storage_profile:
    azure.mgmt.rdbms.mariadb.models._models_py3.StorageProfile = None, **kwargs)'
  parameters:
  - name: version
    description: 'Server version. Possible values include: "5.6", "5.7".'
    isRequired: true
    types:
    - <xref:azure.mgmt.rdbms.mariadb.models.str> or <xref:azure.mgmt.rdbms.mariadb.models.ServerVersion>
  - name: ssl_enforcement
    description: 'Enable ssl enforcement or not when connect to server. Possible values

      include: "Enabled", "Disabled".'
    isRequired: true
    types:
    - <xref:azure.mgmt.rdbms.mariadb.models.str> or <xref:azure.mgmt.rdbms.mariadb.models.SslEnforcementEnum>
  - name: public_network_access
    description: 'Whether or not public network access is allowed for this server.

      Value is optional but if passed in, must be ''Enabled'' or ''Disabled''. Possible
      values include:

      "Enabled", "Disabled".'
    isRequired: true
    types:
    - <xref:azure.mgmt.rdbms.mariadb.models.str> or <xref:azure.mgmt.rdbms.mariadb.models.PublicNetworkAccessEnum>
  - name: storage_profile
    description: Storage profile of a server.
    isRequired: true
    types:
    - <xref:azure.mgmt.rdbms.mariadb.models.StorageProfile>
  - name: create_mode
    description: 'Required. The mode to create a new server.Constant filled by server.

      Possible values include: "Default", "PointInTimeRestore", "GeoRestore", "Replica".'
    isRequired: true
    types:
    - <xref:azure.mgmt.rdbms.mariadb.models.str> or <xref:azure.mgmt.rdbms.mariadb.models.CreateMode>
  - name: source_server_id
    description: Required. The master server id to create replica from.
    isRequired: true
    types:
    - <xref:azure.mgmt.rdbms.mariadb.models.str>
