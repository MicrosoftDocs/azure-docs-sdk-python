- azure.mgmt.rdbms.mysql.models._models_py3.ServerPropertiesForCreate
summary: 'The properties used to create a new server.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ServerPropertiesForDefaultCreate(*, administrator_login: str, administrator_login_password:
    str, version: str | _models.ServerVersion | None = None, ssl_enforcement: str
    | _models.SslEnforcementEnum | None = None, minimal_tls_version: str | _models.MinimalTlsVersionEnum
    | None = None, infrastructure_encryption: str | _models.InfrastructureEncryption
    | None = None, public_network_access: str | _models.PublicNetworkAccessEnum |
    None = None, storage_profile: _models.StorageProfile | None = None, **kwargs)'
  parameters:
  - name: version
    description: 'Server version. Known values are: "5.6", "5.7", and "8.0".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.mysql.models.ServerVersion>
  - name: ssl_enforcement
    description: 'Enable ssl enforcement or not when connect to server. Known values

      are: "Enabled" and "Disabled".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.mysql.models.SslEnforcementEnum>
  - name: minimal_tls_version
    description: 'Enforce a minimal Tls version for the server. Known values are:

      "TLS1_0", "TLS1_1", "TLS1_2", and "TLSEnforcementDisabled".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.mysql.models.MinimalTlsVersionEnum>
  - name: infrastructure_encryption
    description: 'Status showing whether the server enabled infrastructure

      encryption. Known values are: "Enabled" and "Disabled".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.mysql.models.InfrastructureEncryption>
  - name: public_network_access
    description: 'Whether or not public network access is allowed for this

      server. Value is optional but if passed in, must be ''Enabled'' or ''Disabled''.
      Known values are:

      "Enabled" and "Disabled".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.mysql.models.PublicNetworkAccessEnum>
  - name: storage_profile
    description: Storage profile of a server.
    types:
    - <xref:azure.mgmt.rdbms.mysql.models.StorageProfile>
  - name: administrator_login
    description: 'The administrator''s login name of a server. Can only be specified

      when the server is being created (and is required for creation). The login name
      is required

      when updating password. Required.'
    types:
    - <xref:str>
  - name: administrator_login_password
    description: The password of the administrator login. Required.
    types:
    - <xref:str>
