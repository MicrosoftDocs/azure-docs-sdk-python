### YamlMime:PythonClass
uid: azure.mgmt.rdbms.mariadb.models.ServerPropertiesForRestore
name: ServerPropertiesForRestore
fullName: azure.mgmt.rdbms.mariadb.models.ServerPropertiesForRestore
module: azure.mgmt.rdbms.mariadb.models
inheritances:
- azure.mgmt.rdbms.mariadb.models._models_py3.ServerPropertiesForCreate
summary: 'The properties used to create a new server by restoring from a backup.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ServerPropertiesForRestore(*, source_server_id: str, restore_point_in_time:
    datetime, version: str | _models.ServerVersion | None = None, ssl_enforcement:
    str | _models.SslEnforcementEnum | None = None, minimal_tls_version: str | _models.MinimalTlsVersionEnum
    | None = None, public_network_access: str | _models.PublicNetworkAccessEnum |
    None = None, storage_profile: _models.StorageProfile | None = None, **kwargs:
    Any)'
  keywordOnlyParameters:
  - name: version
    description: 'Server version. Known values are: "10.2" and "10.3".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.mariadb.models.ServerVersion>
  - name: ssl_enforcement
    description: 'Enable ssl enforcement or not when connect to server. Known values

      are: "Enabled" and "Disabled".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.mariadb.models.SslEnforcementEnum>
  - name: minimal_tls_version
    description: 'Enforce a minimal Tls version for the server. Known values are:

      "TLS1_0", "TLS1_1", "TLS1_2", and "TLSEnforcementDisabled".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.mariadb.models.MinimalTlsVersionEnum>
  - name: public_network_access
    description: 'Whether or not public network access is allowed for this

      server. Value is optional but if passed in, must be ''Enabled'' or ''Disabled''.
      Known values are:

      "Enabled" and "Disabled".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.mariadb.models.PublicNetworkAccessEnum>
  - name: storage_profile
    description: Storage profile of a server.
    types:
    - <xref:azure.mgmt.rdbms.mariadb.models.StorageProfile>
  - name: source_server_id
    description: The source server id to restore from. Required.
    types:
    - <xref:str>
  - name: restore_point_in_time
    description: 'Restore point creation time (ISO8601 format), specifying the

      time to restore from. Required.'
    types:
    - <xref:datetime.datetime>
variables:
- description: 'Server version. Known values are: "10.2" and "10.3".'
  name: version
  types:
  - <xref:str>
  - <xref:azure.mgmt.rdbms.mariadb.models.ServerVersion>
- description: 'Enable ssl enforcement or not when connect to server. Known values
    are:

    "Enabled" and "Disabled".'
  name: ssl_enforcement
  types:
  - <xref:str>
  - <xref:azure.mgmt.rdbms.mariadb.models.SslEnforcementEnum>
- description: 'Enforce a minimal Tls version for the server. Known values are:

    "TLS1_0", "TLS1_1", "TLS1_2", and "TLSEnforcementDisabled".'
  name: minimal_tls_version
  types:
  - <xref:str>
  - <xref:azure.mgmt.rdbms.mariadb.models.MinimalTlsVersionEnum>
- description: 'Whether or not public network access is allowed for this server.

    Value is optional but if passed in, must be ''Enabled'' or ''Disabled''. Known
    values are:

    "Enabled" and "Disabled".'
  name: public_network_access
  types:
  - <xref:str>
  - <xref:azure.mgmt.rdbms.mariadb.models.PublicNetworkAccessEnum>
- description: Storage profile of a server.
  name: storage_profile
  types:
  - <xref:azure.mgmt.rdbms.mariadb.models.StorageProfile>
- description: 'The mode to create a new server. Required. Known values are: "Default",

    "PointInTimeRestore", "GeoRestore", and "Replica".'
  name: create_mode
  types:
  - <xref:str>
  - <xref:azure.mgmt.rdbms.mariadb.models.CreateMode>
- description: The source server id to restore from. Required.
  name: source_server_id
  types:
  - <xref:str>
- description: 'Restore point creation time (ISO8601 format), specifying the time

    to restore from. Required.'
  name: restore_point_in_time
  types:
  - <xref:datetime.datetime>
