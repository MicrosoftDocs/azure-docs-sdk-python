uid: azure.mgmt.rdbms.postgresql.models.Server
name: Server
fullName: azure.mgmt.rdbms.postgresql.models.Server
module: azure.mgmt.rdbms.postgresql.models
inheritances:
- azure.mgmt.rdbms.postgresql.models._models_py3.TrackedResource
summary: 'Represents a server.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'Server(*, location: str, tags: Optional[Dict[str, str]] = None, identity:
    Optional[_models.ResourceIdentity] = None, sku: Optional[_models.Sku] = None,
    administrator_login: Optional[str] = None, version: Optional[Union[str, _models.ServerVersion]]
    = None, ssl_enforcement: Optional[Union[str, _models.SslEnforcementEnum]] = None,
    minimal_tls_version: Optional[Union[str, _models.MinimalTlsVersionEnum]] = None,
    infrastructure_encryption: Optional[Union[str, _models.InfrastructureEncryption]]
    = None, user_visible_state: Optional[Union[str, _models.ServerState]] = None,
    fully_qualified_domain_name: Optional[str] = None, earliest_restore_date: Optional[datetime.datetime]
    = None, storage_profile: Optional[_models.StorageProfile] = None, replication_role:
    Optional[str] = None, master_server_id: Optional[str] = None, replica_capacity:
    Optional[int] = None, public_network_access: Optional[Union[str, _models.PublicNetworkAccessEnum]]
    = None, **kwargs)'
variables:
- description: 'Fully qualified resource ID for the resource. Ex -

    /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}.'
  name: id
  types:
  - <xref:str>
- description: The name of the resource.
  name: name
  types:
  - <xref:str>
- description: 'The type of the resource. E.g. "Microsoft.Compute/virtualMachines"
    or

    "Microsoft.Storage/storageAccounts".'
  name: type
  types:
  - <xref:str>
- description: Resource tags.
  name: tags
  types:
  - <xref:dict>[<xref:str>, <xref:str>]
- description: The geo-location where the resource lives. Required.
  name: location
  types:
  - <xref:str>
- description: The Azure Active Directory identity of the server.
  name: identity
  types:
  - <xref:azure.mgmt.rdbms.postgresql.models.ResourceIdentity>
- description: The SKU (pricing tier) of the server.
  name: sku
  types:
  - <xref:azure.mgmt.rdbms.postgresql.models.Sku>
- description: 'The administrator''s login name of a server. Can only be specified

    when the server is being created (and is required for creation).'
  name: administrator_login
  types:
  - <xref:str>
- description: 'Server version. Known values are: "9.5", "9.6", "10", "10.0", "10.2",
    and "11".'
  name: version
  types:
  - <xref:str>
  - <xref:azure.mgmt.rdbms.postgresql.models.ServerVersion>
- description: 'Enable ssl enforcement or not when connect to server. Known values
    are:

    "Enabled" and "Disabled".'
  name: ssl_enforcement
  types:
  - <xref:str>
  - <xref:azure.mgmt.rdbms.postgresql.models.SslEnforcementEnum>
- description: 'Enforce a minimal Tls version for the server. Known values are:

    "TLS1_0", "TLS1_1", "TLS1_2", and "TLSEnforcementDisabled".'
  name: minimal_tls_version
  types:
  - <xref:str>
  - <xref:azure.mgmt.rdbms.postgresql.models.MinimalTlsVersionEnum>
- description: 'Status showing whether the server data encryption is enabled with

    customer-managed keys.'
  name: byok_enforcement
  types:
  - <xref:str>
- description: 'Status showing whether the server enabled infrastructure

    encryption. Known values are: "Enabled" and "Disabled".'
  name: infrastructure_encryption
  types:
  - <xref:str>
  - <xref:azure.mgmt.rdbms.postgresql.models.InfrastructureEncryption>
- description: 'A state of a server that is visible to user. Known values are:

    "Ready", "Dropping", "Disabled", and "Inaccessible".'
  name: user_visible_state
  types:
  - <xref:str>
  - <xref:azure.mgmt.rdbms.postgresql.models.ServerState>
- description: The fully qualified domain name of a server.
  name: fully_qualified_domain_name
  types:
  - <xref:str>
- description: Earliest restore point creation time (ISO8601 format).
  name: earliest_restore_date
  types:
  - <xref:datetime.datetime>
- description: Storage profile of a server.
  name: storage_profile
  types:
  - <xref:azure.mgmt.rdbms.postgresql.models.StorageProfile>
- description: The replication role of the server.
  name: replication_role
  types:
  - <xref:str>
- description: The master server id of a replica server.
  name: master_server_id
  types:
  - <xref:str>
- description: The maximum number of replicas that a master server can have.
  name: replica_capacity
  types:
  - <xref:int>
- description: 'Whether or not public network access is allowed for this server.

    Value is optional but if passed in, must be ''Enabled'' or ''Disabled''. Known
    values are:

    "Enabled" and "Disabled".'
  name: public_network_access
  types:
  - <xref:str>
  - <xref:azure.mgmt.rdbms.postgresql.models.PublicNetworkAccessEnum>
- description: List of private endpoint connections on a server.
  name: private_endpoint_connections
  types:
  - <xref:list>[<xref:azure.mgmt.rdbms.postgresql.models.ServerPrivateEndpointConnection>]
