### YamlMime:PythonClass
uid: azure.mgmt.rdbms.mariadb.models.ServerPropertiesForCreate
name: ServerPropertiesForCreate
fullName: azure.mgmt.rdbms.mariadb.models.ServerPropertiesForCreate
module: azure.mgmt.rdbms.mariadb.models
inheritances:
- azure.mgmt.rdbms.mariadb._serialization.Model
summary: 'The properties used to create a new server.


  You probably want to use the sub-classes and not this class directly. Known sub-classes
  are:

  ServerPropertiesForDefaultCreate, ServerPropertiesForGeoRestore, ServerPropertiesForRestore,

  ServerPropertiesForReplica


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ServerPropertiesForCreate(*, version: str | _models.ServerVersion | None
    = None, ssl_enforcement: str | _models.SslEnforcementEnum | None = None, minimal_tls_version:
    str | _models.MinimalTlsVersionEnum | None = None, public_network_access: str
    | _models.PublicNetworkAccessEnum | None = None, storage_profile: _models.StorageProfile
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: version
    description: 'Server version. Known values are: "10.2" and "10.3".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.mariadb.models.ServerVersion>
  - name: ssl_enforcement
    description: 'Enable ssl enforcement or not when connect to server. Known values

      are: "Enabled" and "Disabled".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.mariadb.models.SslEnforcementEnum>
  - name: minimal_tls_version
    description: 'Enforce a minimal Tls version for the server. Known values are:

      "TLS1_0", "TLS1_1", "TLS1_2", and "TLSEnforcementDisabled".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.mariadb.models.MinimalTlsVersionEnum>
  - name: public_network_access
    description: 'Whether or not public network access is allowed for this

      server. Value is optional but if passed in, must be ''Enabled'' or ''Disabled''.
      Known values are:

      "Enabled" and "Disabled".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.mariadb.models.PublicNetworkAccessEnum>
  - name: storage_profile
    description: Storage profile of a server.
    types:
    - <xref:azure.mgmt.rdbms.mariadb.models.StorageProfile>
