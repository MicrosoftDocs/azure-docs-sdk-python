### YamlMime:PythonClass
uid: azure.mgmt.rdbms.postgresql_flexibleservers.models.Storage
name: Storage
fullName: azure.mgmt.rdbms.postgresql_flexibleservers.models.Storage
module: azure.mgmt.rdbms.postgresql_flexibleservers.models
inheritances:
- azure.mgmt.rdbms.postgresql_flexibleservers._serialization.Model
summary: Storage properties of a server.
constructor:
  syntax: 'Storage(*, storage_size_gb: int | None = None, auto_grow: str | _models.StorageAutoGrow
    | None = None, tier: str | _models.AzureManagedDiskPerformanceTiers | None = None,
    iops: int | None = None, throughput: int | None = None, type: str | _models.StorageType
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: storage_size_gb
    description: Max storage allowed for a server.
    types:
    - <xref:int>
  - name: auto_grow
    description: 'Flag to enable / disable Storage Auto grow for flexible server.
      Known

      values are: "Enabled" and "Disabled".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.postgresql_flexibleservers.models.StorageAutoGrow>
  - name: tier
    description: 'Name of storage tier for IOPS. Known values are: "P1", "P2", "P3",
      "P4", "P6",

      "P10", "P15", "P20", "P30", "P40", "P50", "P60", "P70", and "P80".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.postgresql_flexibleservers.models.AzureManagedDiskPerformanceTiers>
  - name: iops
    description: 'Storage tier IOPS quantity. This property is required to be set
      for storage Type

      PremiumV2_LRS.'
    types:
    - <xref:int>
  - name: throughput
    description: 'Storage throughput for the server. This is required to be set for
      storage

      Type PremiumV2_LRS.'
    types:
    - <xref:int>
  - name: type
    description: 'Storage type for the server. Allowed values are Premium_LRS and
      PremiumV2_LRS,

      and default is Premium_LRS if not specified. Known values are: "Premium_LRS"
      and

      "PremiumV2_LRS".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.postgresql_flexibleservers.models.StorageType>
