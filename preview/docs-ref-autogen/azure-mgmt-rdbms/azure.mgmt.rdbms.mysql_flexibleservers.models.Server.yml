    server.'
  name: fully_qualified_domain_name
  types:
  - <xref:str>
- description: 'Earliest restore point creation time (ISO8601

    format)'
  name: earliest_restore_date
  types:
  - <xref:datetime>
- description: 'The maximum number of replicas that a primary

    server can have.'
  name: replica_capacity
  types:
  - <xref:int>
