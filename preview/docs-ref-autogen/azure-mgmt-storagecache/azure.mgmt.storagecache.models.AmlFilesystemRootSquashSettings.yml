uid: azure.mgmt.storagecache.models.AmlFilesystemRootSquashSettings
name: AmlFilesystemRootSquashSettings
fullName: azure.mgmt.storagecache.models.AmlFilesystemRootSquashSettings
module: azure.mgmt.storagecache.models
inheritances:
- azure.mgmt.storagecache._serialization.Model
summary: 'AML file system squash settings.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'AmlFilesystemRootSquashSettings(*, mode: str | _models.AmlFilesystemSquashMode
    | None = None, no_squash_nid_lists: str | None = None, squash_uid: int | None
    = None, squash_gid: int | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: mode
    description: 'Squash mode of the AML file system. ''All'': User and Group IDs
      on files will be

      squashed to the provided values for all users on non-trusted systems. ''RootOnly'':
      User and

      Group IDs on files will be squashed to provided values for solely the root user
      on non-trusted

      systems. ''None'': No squashing of User and Group IDs is performed for any users
      on any systems.

      Known values are: "None", "RootOnly", and "All".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.storagecache.models.AmlFilesystemSquashMode>
  - name: no_squash_nid_lists
    description: 'Semicolon separated NID IP Address list(s) to be added to the

      TrustedSystems.'
    types:
    - <xref:str>
  - name: squash_uid
    description: User ID to squash to.
    types:
    - <xref:int>
  - name: squash_gid
    description: Group ID to squash to.
    types:
    - <xref:int>
