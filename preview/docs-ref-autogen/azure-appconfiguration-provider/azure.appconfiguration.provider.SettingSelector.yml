### YamlMime:PythonClass
uid: azure.appconfiguration.provider.SettingSelector
name: SettingSelector
fullName: azure.appconfiguration.provider.SettingSelector
module: azure.appconfiguration.provider
inheritances:
- builtins.object
summary: Selects a set of configuration settings from Azure App Configuration.
constructor:
  syntax: 'SettingSelector(key_filter: str, label_filter: str = ''\x00'')'
  parameters:
  - name: key_filter
    description: A filter to select configuration settings based on their keys.
    isRequired: true
    types:
    - <xref:azure.appconfiguration.provider.str>
  - name: label_filter
    description: A filter to select configuration settings based on their labels.
      Default is value is ''
    defaultValue: "\0"
    types:
    - <xref:azure.appconfiguration.provider.str>
