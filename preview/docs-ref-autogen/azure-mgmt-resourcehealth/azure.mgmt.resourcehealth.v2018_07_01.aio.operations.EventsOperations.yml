- uid: azure.mgmt.resourcehealth.v2018_07_01.aio.operations.EventsOperations.list_by_single_resource
  name: list_by_single_resource
  summary: Lists current service health events for given resource.
  signature: 'list_by_single_resource(resource_uri: str, filter: str | None = None,
    view: str | None = None, **kwargs: Any) -> AsyncIterable[Event]'
  parameters:
  - name: resource_uri
    description: 'The fully qualified ID of the resource, including the resource name
      and

      resource type. Currently the API support not nested and one nesting level resource
      types :

      /subscriptions/{subscriptionId}/resourceGroups/{resource-group-name}/providers/{resource-provider-name}/{resource-type}/{resource-name}

      and

      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resource-provider-name}/{parentResourceType}/{parentResourceName}/{resourceType}/{resourceName}.

      Required.'
    isRequired: true
    types:
    - <xref:str>
  - name: filter
    description: 'A valid odata query to limit the events returned. The logical operators
      and, or,

      equal, not equal, and top are supported. For example, $filter=Properties/EventType
      eq

      ''ServiceIssue'' or Properties/EventType eq ''PlannedMaintenance'' OR

      %24filter=Properties%2FEventType%20eq%20%27ServiceIssue%27%20or%20Properties%2FEventType%20eq%20%27PlannedMaintenance%27.

      Default value is None.'
    isRequired: true
    types:
    - <xref:str>
  - name: view
    description: setting view=full expands the article parameters. Default value is
      None.
    isRequired: true
    types:
    - <xref:str>
  - name: cls
