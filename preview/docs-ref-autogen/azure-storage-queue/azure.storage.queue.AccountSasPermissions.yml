  name: AccountSasPermissions
  summary: "<xref:azure.storage.queue.ResourceTypes> class to be used with generate_shared_access_signature\n\
    method and for the AccessPolicies used with set_*_acl. There are two types of\n\
    SAS which may be used to grant resource access. One is to grant access to a\n\
    specific resource (resource-specific). Another is to grant access to the\nentire\
    \ service for a specific account and allow certain operations based on\nperms\
    \ found here.\n:param bool read:\n\n\n   Valid for all signed resources types\
    \ (Service, Container, and Object).\n   Permits read permissions to the specified\
    \ resource type."
  syntax:
    content: AccountSasPermissions(read=False, write=False, delete=False, list=False,
      add=False, create=False, update=False, process=False)
    parameters:
    - description: 'Valid for all signed resources types (Service, Container, and
        Object).

        Permits write permissions to the specified resource type.'
      id: write
      type:
      - bool
    - description: Valid for Container and Object resource types, except for queue
        messages.
      id: delete
      type:
      - bool
    - description: Valid for Service and Container resource types only.
      id: list
      type:
      - bool
    - description: 'Valid for the following Object resource types only: queue messages,
        and append blobs.'
      id: add
      type:
      - bool
    - description: 'Valid for the following Object resource types only: blobs and
        files.

        Users can create new blobs or files, but may not overwrite existing

        blobs or files.'
      id: create
      type:
      - bool
    - description: 'Valid for the following Object resource types only: queue messages.'
      id: update
      type:
      - bool
    - description: 'Valid for the following Object resource type only: queue messages.'
      id: process
      type:
      - bool
