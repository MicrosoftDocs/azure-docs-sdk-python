### YamlMime:PythonClass
uid: azure.communication.rooms.CommunicationRoom
name: CommunicationRoom
fullName: azure.communication.rooms.CommunicationRoom
module: azure.communication.rooms
inheritances:
- builtins.object
summary: 'The meeting room.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'CommunicationRoom(*, valid_from: datetime | None = None, valid_until: datetime
    | None = None)'
variables:
- description: Unique identifier of a room. This id is server generated. Required.
  name: id
  types:
  - <xref:str>
- description: 'The timestamp when the room was created at the server. The timestamp
    is in

    RFC3339 format: `yyyy-MM-ddTHH:mm:ssZ`. Read-only.'
  name: created_at
  types:
  - <xref:datetime.datetime>
- description: 'The timestamp from when the room is open for joining. The timestamp
    is in

    RFC3339 format: `yyyy-MM-ddTHH:mm:ssZ`.'
  name: valid_from
  types:
  - <xref:datetime.datetime>
- description: 'The timestamp from when the room can no longer be joined. The timestamp
    is

    in RFC3339 format: `yyyy-MM-ddTHH:mm:ssZ`.'
  name: valid_until
  types:
  - <xref:datetime.datetime>
