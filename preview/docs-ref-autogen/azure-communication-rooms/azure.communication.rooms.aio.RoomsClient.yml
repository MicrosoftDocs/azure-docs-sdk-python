uid: azure.communication.rooms.aio.RoomsClient
name: RoomsClient
fullName: azure.communication.rooms.aio.RoomsClient
module: azure.communication.rooms.aio
inheritances:
- builtins.object
summary: 'A client to interact with the AzureCommunicationService Rooms gateway.


  This client provides operations to manage rooms.'
constructor:
  syntax: 'RoomsClient(endpoint: str, credential: AzureKeyCredential, **kwargs)'
  parameters:
  - name: endpoint
    description: The endpoint url for Azure Communication Service resource.
    isRequired: true
    types:
    - <xref:azure.communication.rooms.aio.str>
  - name: credential
    description: The access key we use to authenticate against the service.
    isRequired: true
    types:
    - <xref:azure.core.credentials.AzureKeyCredential>
methods:
- uid: azure.communication.rooms.aio.RoomsClient.add_participants
  name: add_participants
  summary: 'Add participants to a roomMaximum room size is 350 participants. Adding
    more participants

    will result in exceptions. Existing participants cannot be added again.'
  signature: 'async add_participants(*, room_id: str, participants: List[RoomParticipant],
    **kwargs) -> None'
  parameters:
  - name: room_id
    description: Required. Id of room to be updated
    isRequired: true
    types:
    - <xref:azure.communication.rooms.aio.str>
  - name: participants
    description: Required. Collection of identities invited to the room.
    isRequired: true
    types:
    - <xref:azure.communication.rooms.aio.List>[<xref:azure.communication.rooms.RoomParticipant>]
  return:
    description: None
  exceptions:
  - type: <xref:azure.core.exceptions.HttpResponseError>, <xref:ValueError>
- uid: azure.communication.rooms.aio.RoomsClient.close
  name: close
  summary: 'Close the :class:

    *~azure.communication.rooms.aio.RoomsClient* session.'
  signature: async close() -> None
- uid: azure.communication.rooms.aio.RoomsClient.create_room
  name: create_room
  summary: Create a new room.
  signature: 'async create_room(*, valid_from: datetime | None = None, valid_until:
    datetime | None = None, room_join_policy: RoomJoinPolicy | None = None, participants:
