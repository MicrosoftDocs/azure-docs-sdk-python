  name: delete_room
  summary: Delete room.
  signature: 'async delete_room(room_id: str, **kwargs) -> None'
  parameters:
  - name: room_id
    description: Required. Id of room to be deleted
    isRequired: true
    types:
    - <xref:azure.communication.rooms.aio.str>
  return:
    description: None.
    types:
    - <xref:azure.communication.rooms.aio.None>
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
