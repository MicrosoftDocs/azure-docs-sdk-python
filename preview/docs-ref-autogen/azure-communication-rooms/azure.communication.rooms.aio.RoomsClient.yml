  name: from_connection_string
  summary: Create RoomsClient from a Connection String.
  signature: 'from_connection_string(conn_str: str, **kwargs) -> RoomsClient'
  parameters:
  - name: conn_str
    description: A connection string to an Azure Communication Service resource.
    isRequired: true
    types:
    - <xref:azure.communication.rooms.aio.str>
  return:
    description: Instance of RoomsClient.
    types:
    - <xref:azure.communication.room.RoomsClient>
- uid: azure.communication.rooms.aio.RoomsClient.get_participants
  name: get_participants
  summary: 'Get participants of a room

    :param room_id: Required. Id of room whose participants to be fetched.

    :type room_id: str

    :returns: ParticipantsCollection containing all participants in the room.

    :rtype: ~azure.communication.rooms.ParticipantsCollection

    :raises: ~azure.core.exceptions.HttpResponseError'
  signature: 'async get_participants(room_id: str, **kwargs) -> ParticipantsCollection'
- uid: azure.communication.rooms.aio.RoomsClient.get_room
  name: get_room
  summary: Get a valid room
  signature: 'async get_room(room_id: str, **kwargs) -> CommunicationRoom'
  parameters:
  - name: room_id
    description: Required. Id of room to be fetched
    isRequired: true
    types:
    - <xref:azure.communication.rooms.aio.str>
  return:
    description: Room with current attributes.
    types:
    - <xref:azure.communication.rooms.CommunicationRoom>
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
- uid: azure.communication.rooms.aio.RoomsClient.remove_participants
  name: remove_participants
  summary: 'Remove participants from a room

    :param room_id: Required. Id of room to be updated

    :type room_id: str

    :param participants: Required. Collection of identities to be removed from the
    room.

    :type participants: List[~azure.communication.rooms._shared.models.CommunicationIdentifier]

    :return: None

    :raises: ~azure.core.exceptions.HttpResponseError, ValueError'
  signature: 'async remove_participants(*, room_id: str, communication_identifiers:
    List[CommunicationIdentifier], **kwargs) -> None'
- uid: azure.communication.rooms.aio.RoomsClient.update_participants
  name: update_participants
  summary: 'Update participants to a room. It looks for the room participants based
    on their

    communication identifier and replace those participants with the value passed
    in

    this API.

    :param room_id: Required. Id of room to be updated

    :type room_id: str

    :param participants: Required. Collection of identities to be updated

    :type participants: List[~azure.communication.rooms.RoomParticipant]

    :return: None

    :raises: ~azure.core.exceptions.HttpResponseError, ValueError'
  signature: 'async update_participants(*, room_id: str, participants: List[RoomParticipant],
    **kwargs) -> None'
- uid: azure.communication.rooms.aio.RoomsClient.update_room
  name: update_room
  summary: 'Update a valid room''s attributes. For any argument that is passed

    in, the corresponding room property will be replaced with the new value.'
  signature: 'async update_room(*, room_id: str, valid_from: datetime | None = None,
    valid_until: datetime | None = None, room_join_policy: RoomJoinPolicy | None =
    None, participants: List[RoomParticipant] | None = None, **kwargs) -> CommunicationRoom'
  parameters:
  - name: room_id
    description: Required. Id of room to be updated
    isRequired: true
    types:
    - <xref:azure.communication.rooms.aio.str>
  - name: valid_from
    description: The timestamp from when the room is open for joining. Optional.
    isRequired: true
    types:
    - <xref:datetime.datetime>
  - name: valid_until
    description: The timestamp from when the room can no longer be joined. Optional.
    isRequired: true
    types:
    - <xref:datetime.datetime>
  - name: room_join_policy
    description: The join policy of the room. Optional.
    isRequired: true
    types:
    - <xref:azure.communication.rooms.models.RoomJoinPolicy>
  - name: participants
    description: Collection of identities invited to the room. Optional.
    isRequired: true
    types:
    - <xref:azure.communication.rooms.aio.List>[<xref:azure.communication.rooms.RoomParticipant>]
  return:
    description: Updated room.
    types:
    - <xref:azure.communication.rooms.CommunicationRoom>
  exceptions:
  - type: <xref:azure.core.exceptions.HttpResponseError>, <xref:ValueError>
