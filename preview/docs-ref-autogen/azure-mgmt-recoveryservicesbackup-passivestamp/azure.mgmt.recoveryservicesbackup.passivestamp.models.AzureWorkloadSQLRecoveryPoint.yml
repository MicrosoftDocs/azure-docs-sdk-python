summary: "SQL specific recoverypoint, specifically encapsulates full/diff recoverypoint\
  \ along with\n   extended info.\n\n   You probably want to use the sub-classes and\
  \ not this class directly. Known sub-classes are:\n   AzureWorkloadSQLPointInTimeRecoveryPoint\n\
  \n   Variables are only populated by the server, and will be ignored when sending\
  \ a request.\n\n   All required parameters must be populated in order to send to\
  \ server.\n\n   ivar object_type:\n      This property will be used as the discriminator\
  \ for deciding the specific\n      types in the polymorphic chain of types. Required.\n\
  \n   vartype object_type:\n      str\n\n   ivar recovery_point_time_in_utc:\n  \
  \    UTC time at which recovery point was created.\n\n   vartype recovery_point_time_in_utc:\n\
  \      ~datetime.datetime\n\n   ivar type:\n      Type of restore point. Known values\
  \ are: \"Invalid\", \"Full\", \"Log\", \"Differential\",\n      and \"Incremental\"\
  .\n\n   vartype type:\n      str or ~azure.mgmt.recoveryservicesbackup.passivestamp.models.RestorePointType\n\
  \n   ivar recovery_point_tier_details:\n      Recovery point tier information.\n\
  \n   vartype recovery_point_tier_details:\n      list[~azure.mgmt.recoveryservicesbackup.passivestamp.models.RecoveryPointTierInformation]\n\
  \n   ivar recovery_point_move_readiness_info:\n      Eligibility of RP to be moved\
  \ to another tier.\n\n   vartype recovery_point_move_readiness_info:\n      dict[str,\n\
  \      ~azure.mgmt.recoveryservicesbackup.passivestamp.models.RecoveryPointMoveReadinessInfo]\n\
  \n   ivar extended_info:\n      Extended Info that provides data directory details.\
  \ Will be populated in\n      two cases:\n\nWhen a specific recovery point is accessed\
  \ using GetRecoveryPoint\nOr when ListRecoveryPoints is called for Log RP only with\
  \ ExtendedInfo query filter.\n\n   vartype extended_info:\n      ~azure.mgmt.recoveryservicesbackup.passivestamp.models.AzureWorkloadSQLRecoveryPointExtendedInfo\n\
  \n         keyword recovery_point_tier_details:\n            Recovery point tier\
  \ information.\n\n         paramtype recovery_point_tier_details:\n            list[~azure.mgmt.recoveryservicesbackup.passivestamp.models.RecoveryPointTierInformation]\n\
  \n         keyword recovery_point_move_readiness_info:\n            Eligibility\
  \ of RP to be moved to another tier.\n\n         paramtype recovery_point_move_readiness_info:\n\
  \            dict[str,\n            ~azure.mgmt.recoveryservicesbackup.passivestamp.models.RecoveryPointMoveReadinessInfo]\n\
  \n         keyword extended_info:\n            Extended Info that provides data\
  \ directory details. Will be populated\n            in two cases:\n\nWhen a specific\
  \ recovery point is accessed using GetRecoveryPoint\nOr when ListRecoveryPoints\
  \ is called for Log RP only with ExtendedInfo query filter.\n\n   paramtype extended_info:\n\
  \      ~azure.mgmt.recoveryservicesbackup.passivestamp.models.AzureWorkloadSQLRecoveryPointExtendedInfo"
