uid: azure.mgmt.machinelearningservices.models.StackMetaLearnerType
name: StackMetaLearnerType
fullName: azure.mgmt.machinelearningservices.models.StackMetaLearnerType
summary: 'The meta-learner is a model trained on the output of the individual heterogeneous
  models.

  Default meta-learners are LogisticRegression for classification tasks (or LogisticRegressionCV

  if cross-validation is enabled) and ElasticNet for regression/forecasting tasks
  (or

  ElasticNetCV if cross-validation is enabled).

  This parameter can be one of the following strings: LogisticRegression, LogisticRegressionCV,

  LightGBMClassifier, ElasticNet, ElasticNetCV, LightGBMRegressor, or LinearRegression.'
