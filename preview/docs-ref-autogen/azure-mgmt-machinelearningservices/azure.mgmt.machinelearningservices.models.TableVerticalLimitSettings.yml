  - name: max_concurrent_trials
    description: Maximum Concurrent iterations.
    defaultValue: '1'
    types:
    - <xref:int>
  - name: max_cores_per_trial
    description: Max cores per iteration.
    defaultValue: '-1'
    types:
    - <xref:int>
