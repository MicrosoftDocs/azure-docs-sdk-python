    description: Number of iterations.
    defaultValue: '1000'
    types:
    - <xref:int>
  - name: timeout
    description: AutoML job timeout.
    defaultValue: PT6H
    types:
    - <xref:datetime.timedelta>
  - name: trial_timeout
    description: Iteration timeout.
    defaultValue: PT30M
    types:
    - <xref:datetime.timedelta>
