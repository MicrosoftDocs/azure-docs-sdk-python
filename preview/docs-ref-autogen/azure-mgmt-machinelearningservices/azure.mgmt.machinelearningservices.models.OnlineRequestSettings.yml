summary: Online deployment scoring requests configuration.
constructor:
  syntax: 'OnlineRequestSettings(*, max_concurrent_requests_per_instance: int = 1,
    max_queue_wait: timedelta = ''PT0.5S'', request_timeout: timedelta = ''PT5S'',
    **kwargs)'
  parameters:
  - name: max_concurrent_requests_per_instance
    description: 'The number of maximum concurrent requests per

      node allowed per deployment. Defaults to 1.'
    types:
    - <xref:int>
  - name: max_queue_wait
    description: 'The maximum amount of time a request will stay in the queue in ISO

      8601 format.

      Defaults to 500ms.'
    types:
    - <xref:datetime.timedelta>
  - name: request_timeout
    description: 'The scoring timeout in ISO 8601 format.

      Defaults to 5000ms.'
    types:
    - <xref:datetime.timedelta>
