    description: 'The number of maximum concurrent requests per

      node allowed per deployment. Defaults to 1.'
    defaultValue: '1'
    types:
    - <xref:int>
  - name: max_queue_wait
    description: 'The maximum amount of time a request will stay in the queue in ISO

      8601 format.

      Defaults to 500ms.'
    defaultValue: PT0.5S
    types:
    - <xref:datetime.timedelta>
  - name: request_timeout
    description: 'The scoring timeout in ISO 8601 format.

      Defaults to 5000ms.'
    defaultValue: PT5S
    types:
    - <xref:datetime.timedelta>
