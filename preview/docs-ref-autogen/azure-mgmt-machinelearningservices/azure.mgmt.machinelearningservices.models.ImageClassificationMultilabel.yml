    = None, validation_data_size: Optional[float] = None, model_settings: Optional[_models.ImageModelSettingsClassification]
    = None, search_space: Optional[List[_models.ImageModelDistributionSettingsClassification]]
    = None, primary_metric: Optional[Union[str, _models.ClassificationMultilabelPrimaryMetrics]]
    = None, **kwargs)'
