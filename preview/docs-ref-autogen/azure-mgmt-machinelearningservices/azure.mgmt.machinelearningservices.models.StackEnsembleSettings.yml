### YamlMime:PythonClass
uid: azure.mgmt.machinelearningservices.models.StackEnsembleSettings
name: StackEnsembleSettings
fullName: azure.mgmt.machinelearningservices.models.StackEnsembleSettings
module: azure.mgmt.machinelearningservices.models
inheritances:
- azure.mgmt.machinelearningservices._serialization.Model
summary: Advances setting to customize StackEnsemble run.
constructor:
  syntax: 'StackEnsembleSettings(*, stack_meta_learner_k_wargs: Optional[collections.abc.MutableMapping[str,
    Any]] = None, stack_meta_learner_train_percentage: float = 0.2, stack_meta_learner_type:
    Optional[Union[str, _models.StackMetaLearnerType]] = None, **kwargs)'
variables:
- description: 'Optional parameters to pass to the initializer of the

    meta-learner.'
  name: stack_meta_learner_k_wargs
  types:
  - <xref:JSON>
- description: 'Specifies the proportion of the training set (when

    choosing train and validation type of training) to be reserved for training the
    meta-learner.

    Default value is 0.2.'
  name: stack_meta_learner_train_percentage
  types:
  - <xref:float>
- description: 'The meta-learner is a model trained on the output of the

    individual heterogeneous models. Known values are: "None", "LogisticRegression",

    "LogisticRegressionCV", "LightGBMClassifier", "ElasticNet", "ElasticNetCV",

    "LightGBMRegressor", and "LinearRegression".'
  name: stack_meta_learner_type
  types:
  - <xref:str>
  - <xref:azure.mgmt.machinelearningservices.models.StackMetaLearnerType>
