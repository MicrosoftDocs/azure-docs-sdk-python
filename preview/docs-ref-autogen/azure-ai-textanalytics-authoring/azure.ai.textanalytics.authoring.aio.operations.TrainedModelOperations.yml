### YamlMime:PythonClass
uid: azure.ai.textanalytics.authoring.aio.operations.TrainedModelOperations
name: TrainedModelOperations
fullName: azure.ai.textanalytics.authoring.aio.operations.TrainedModelOperations
module: azure.ai.textanalytics.authoring.aio.operations
summary: "> [!WARNING]\n> DO NOT instantiate this class directly.\n>\n> \n>\n> Instead,\
  \ you should access the following operations through\n>\n> <xref:azure.ai.textanalytics.authoring.aio.TextAuthoringProjectClient>'s\n\
  >\n> <xref:trained_model> attribute.\n>"
constructor:
  syntax: TrainedModelOperations(*args, **kwargs)
methods:
- uid: azure.ai.textanalytics.authoring.aio.operations.TrainedModelOperations.begin_evaluate_model
  name: begin_evaluate_model
  summary: Triggers evaluation operation on a trained model.
  signature: 'async begin_evaluate_model(trained_model_label: str, body: _models.EvaluationDetails,
    *, content_type: str = ''application/json'', **kwargs: Any) -> AsyncLROPoller[_models.EvaluationJobResult]'
  parameters:
  - name: trained_model_label
    description: The trained model label. Required.
    isRequired: true
    types:
    - <xref:str>
  - name: body
    description: 'The training input parameters. Is one of the following types: EvaluationDetails,

      JSON, IO[bytes] Required.'
    isRequired: true
    types:
    - <xref:azure.ai.textanalytics.authoring.models.EvaluationDetails>
    - <xref:JSON>
    - <xref:typing.IO>[<xref:bytes>]
  return:
    description: 'An instance of AsyncLROPoller that returns EvaluationJobResult.
      The

      EvaluationJobResult is compatible with MutableMapping'
    types:
    - <xref:azure.core.polling.AsyncLROPoller>[<xref:azure.ai.textanalytics.authoring.models.EvaluationJobResult>]
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
- uid: azure.ai.textanalytics.authoring.aio.operations.TrainedModelOperations.begin_load_snapshot
  name: begin_load_snapshot
  summary: Long-running operation.
  signature: 'async begin_load_snapshot(trained_model_label: str, **kwargs: Any) ->
    AsyncLROPoller[None]'
  parameters:
  - name: trained_model_label
    description: The trained model label. Required.
    isRequired: true
    types:
    - <xref:str>
  return:
    description: An instance of AsyncLROPoller that returns None
    types:
    - <xref:azure.core.polling.AsyncLROPoller>[<xref:None>]
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
- uid: azure.ai.textanalytics.authoring.aio.operations.TrainedModelOperations.delete_trained_model
  name: delete_trained_model
  summary: Deletes an existing trained model.
  signature: 'async delete_trained_model(trained_model_label: str, **kwargs: Any)
    -> None'
  parameters:
  - name: trained_model_label
    description: The trained model label. Required.
    isRequired: true
    types:
    - <xref:str>
  return:
    description: None
    types:
    - <xref:None>
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
- uid: azure.ai.textanalytics.authoring.aio.operations.TrainedModelOperations.get_model_evaluation_summary
  name: get_model_evaluation_summary
  summary: 'Gets the evaluation summary of a trained model. The summary includes high
    level performance

    measurements of the model e.g., F1, Precision, Recall, etc.'
  signature: 'async get_model_evaluation_summary(trained_model_label: str, **kwargs:
    Any) -> EvalSummary'
  parameters:
  - name: trained_model_label
    description: The trained model label. Required.
    isRequired: true
    types:
    - <xref:str>
  return:
    description: EvalSummary. The EvalSummary is compatible with MutableMapping
    types:
    - <xref:azure.ai.textanalytics.authoring.models.EvalSummary>
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
- uid: azure.ai.textanalytics.authoring.aio.operations.TrainedModelOperations.get_trained_model
  name: get_trained_model
  summary: Gets the details of a trained model.
  signature: 'async get_trained_model(trained_model_label: str, **kwargs: Any) ->
    ProjectTrainedModel'
  parameters:
  - name: trained_model_label
    description: The trained model label. Required.
    isRequired: true
    types:
    - <xref:str>
  return:
    description: ProjectTrainedModel. The ProjectTrainedModel is compatible with MutableMapping
    types:
    - <xref:azure.ai.textanalytics.authoring.models.ProjectTrainedModel>
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
- uid: azure.ai.textanalytics.authoring.aio.operations.TrainedModelOperations.list_model_evaluation_results
  name: list_model_evaluation_results
  summary: 'Gets the detailed results of the evaluation for a trained model. This
    includes the raw

    inference results for the data included in the evaluation process.'
  signature: 'list_model_evaluation_results(trained_model_label: str, *, string_index_type:
    str | StringIndexType, top: int | None = None, skip: int | None = None, **kwargs:
    Any) -> AsyncItemPaged[DocumentEvalResult]'
  parameters:
  - name: trained_model_label
    description: The trained model label. Required.
    isRequired: true
    types:
    - <xref:str>
  keywordOnlyParameters:
  - name: string_index_type
    description: 'Specifies the method used to interpret string offsets. For

      additional information see [https://aka.ms/text-analytics-offsets](https://aka.ms/text-analytics-offsets).
      "Utf16CodeUnit" Required.'
    types:
    - <xref:str>
    - <xref:azure.ai.textanalytics.authoring.models.StringIndexType>
  - name: top
    description: The number of result items to return. Default value is None.
    defaultValue: None
    types:
    - <xref:int>
  - name: skip
    description: The number of result items to skip. Default value is None.
    defaultValue: None
    types:
    - <xref:int>
  return:
    description: An iterator like instance of DocumentEvalResult
    types:
    - <xref:azure.core.async_paging.AsyncItemPaged>[<xref:azure.ai.textanalytics.authoring.models.DocumentEvalResult>]
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
