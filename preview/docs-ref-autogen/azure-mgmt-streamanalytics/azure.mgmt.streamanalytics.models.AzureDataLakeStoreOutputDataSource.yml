### YamlMime:PythonClass
uid: azure.mgmt.streamanalytics.models.AzureDataLakeStoreOutputDataSource
name: AzureDataLakeStoreOutputDataSource
fullName: azure.mgmt.streamanalytics.models.AzureDataLakeStoreOutputDataSource
module: azure.mgmt.streamanalytics.models
inheritances:
- azure.mgmt.streamanalytics.models._models_py3.OutputDataSource
summary: 'Describes an Azure Data Lake Store output data source.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AzureDataLakeStoreOutputDataSource(*, refresh_token: str | None = None,
    token_user_principal_name: str | None = None, token_user_display_name: str | None
    = None, account_name: str | None = None, tenant_id: str | None = None, file_path_prefix:
    str | None = None, date_format: str | None = None, time_format: str | None = None,
    authentication_mode: str | _models.AuthenticationMode = ''ConnectionString'',
    **kwargs: Any)'
  keywordOnlyParameters:
  - name: refresh_token
    description: 'A refresh token that can be used to obtain a valid access token
      that

      can then be used to authenticate with the data source. A valid refresh token
      is currently only

      obtainable via the Azure Portal. It is recommended to put a dummy string value
      here when

      creating the data source and then going to the Azure Portal to authenticate
      the data source

      which will update this property with a valid refresh token. Required on PUT
      (CreateOrReplace)

      requests.'
    types:
    - <xref:str>
  - name: token_user_principal_name
    description: 'The user principal name (UPN) of the user that was used to

      obtain the refresh token. Use this property to help remember which user was
      used to obtain the

      refresh token.'
    types:
    - <xref:str>
  - name: token_user_display_name
    description: 'The user display name of the user that was used to obtain the

      refresh token. Use this property to help remember which user was used to obtain
      the refresh

      token.'
    types:
    - <xref:str>
  - name: account_name
    description: 'The name of the Azure Data Lake Store account. Required on PUT

      (CreateOrReplace) requests.'
    types:
    - <xref:str>
  - name: tenant_id
    description: 'The tenant id of the user used to obtain the refresh token. Required
      on PUT

      (CreateOrReplace) requests.'
    types:
    - <xref:str>
  - name: file_path_prefix
    description: 'The location of the file to which the output should be written to.

      Required on PUT (CreateOrReplace) requests.'
    types:
    - <xref:str>
  - name: date_format
    description: 'The date format. Wherever {date} appears in filePathPrefix, the
      value of

      this property is used as the date format instead.'
    types:
    - <xref:str>
  - name: time_format
    description: 'The time format. Wherever {time} appears in filePathPrefix, the
      value of

      this property is used as the time format instead.'
    types:
    - <xref:str>
  - name: authentication_mode
    description: 'Authentication Mode. Known values are: "Msi", "UserToken", and

      "ConnectionString".'
    defaultValue: ConnectionString
    types:
    - <xref:str>
    - <xref:azure.mgmt.streamanalytics.models.AuthenticationMode>
