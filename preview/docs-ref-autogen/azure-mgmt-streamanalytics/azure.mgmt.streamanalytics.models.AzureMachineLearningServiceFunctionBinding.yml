summary: 'The binding to an Azure Machine Learning web service.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AzureMachineLearningServiceFunctionBinding(*, endpoint: str | None = None,
    api_key: str | None = None, inputs: List[_models.AzureMachineLearningServiceInputColumn]
    | None = None, outputs: List[_models.AzureMachineLearningServiceOutputColumn]
    | None = None, batch_size: int | None = None, number_of_parallel_requests: int
    | None = None, input_request_name: str | None = None, output_response_name: str
    | None = None, **kwargs)'
  keywordOnlyParameters:
  - name: endpoint
    description: 'The Request-Response execute endpoint of the Azure Machine Learning
      web

      service.'
    types:
    - <xref:str>
  - name: api_key
    description: The API key used to authenticate with Request-Response endpoint.
    types:
    - <xref:str>
  - name: inputs
    description: The inputs for the Azure Machine Learning web service endpoint.
    types:
    - <xref:list>[<xref:azure.mgmt.streamanalytics.models.AzureMachineLearningServiceInputColumn>]
  - name: outputs
    description: 'A list of outputs from the Azure Machine Learning web service endpoint

      execution.'
    types:
    - <xref:list>[<xref:azure.mgmt.streamanalytics.models.AzureMachineLearningServiceOutputColumn>]
  - name: batch_size
    description: 'Number between 1 and 10000 describing maximum number of rows for
      every

      Azure ML RRS execute request. Default is 1000.'
    types:
    - <xref:int>
  - name: number_of_parallel_requests
    description: 'The number of parallel requests that will be sent per

      partition of your job to the machine learning service. Default is 1.'
    types:
    - <xref:int>
  - name: input_request_name
    description: Label for the input request object.
    types:
    - <xref:str>
  - name: output_response_name
    description: Label for the output request object.
    types:
    - <xref:str>
