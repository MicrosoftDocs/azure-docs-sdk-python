uid: azure.mgmt.streamanalytics.models.AzureSynapseDataSourceProperties
name: AzureSynapseDataSourceProperties
fullName: azure.mgmt.streamanalytics.models.AzureSynapseDataSourceProperties
module: azure.mgmt.streamanalytics.models
inheritances:
- msrest.serialization.Model
summary: The properties that are associated with an Azure SQL database data source.
constructor:
  syntax: 'AzureSynapseDataSourceProperties(*, server: str | None = None, database:
    str | None = None, table: str | None = None, user: str | None = None, password:
    str | None = None, **kwargs)'
  parameters:
  - name: server
    description: 'The name of the SQL server containing the Azure SQL database. Required
      on PUT

      (CreateOrReplace) requests.'
    isRequired: true
    types:
    - <xref:str>
  - name: database
    description: 'The name of the Azure SQL database. Required on PUT (CreateOrReplace)

      requests.'
    isRequired: true
    types:
    - <xref:str>
  - name: table
    description: 'The name of the table in the Azure SQL database. Required on PUT

      (CreateOrReplace) requests.'
    isRequired: true
    types:
    - <xref:str>
  - name: user
    description: 'The user name that will be used to connect to the Azure SQL database.
      Required on

      PUT (CreateOrReplace) requests.'
    isRequired: true
    types:
    - <xref:str>
  - name: password
