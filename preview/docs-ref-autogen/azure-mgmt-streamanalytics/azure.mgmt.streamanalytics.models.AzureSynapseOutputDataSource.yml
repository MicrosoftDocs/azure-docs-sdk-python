### YamlMime:PythonClass
uid: azure.mgmt.streamanalytics.models.AzureSynapseOutputDataSource
name: AzureSynapseOutputDataSource
fullName: azure.mgmt.streamanalytics.models.AzureSynapseOutputDataSource
module: azure.mgmt.streamanalytics.models
inheritances:
- azure.mgmt.streamanalytics.models._models_py3.OutputDataSource
summary: 'Describes an Azure Synapse output data source.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AzureSynapseOutputDataSource(*, server: Optional[str] = None, database:
    Optional[str] = None, table: Optional[str] = None, user: Optional[str] = None,
    password: Optional[str] = None, **kwargs)'
  parameters:
  - name: type
    description: 'Required. Indicates the type of data source output will be written
      to. Required on

      PUT (CreateOrReplace) requests.Constant filled by server.'
    isRequired: true
    types:
    - <xref:str>
  - name: server
    description: 'The name of the SQL server containing the Azure SQL database. Required
      on PUT

      (CreateOrReplace) requests.'
    isRequired: true
    types:
    - <xref:str>
  - name: database
    description: 'The name of the Azure SQL database. Required on PUT (CreateOrReplace)

      requests.'
    isRequired: true
    types:
    - <xref:str>
  - name: table
    description: 'The name of the table in the Azure SQL database. Required on PUT

      (CreateOrReplace) requests.'
    isRequired: true
    types:
    - <xref:str>
  - name: user
    description: 'The user name that will be used to connect to the Azure SQL database.
      Required on

      PUT (CreateOrReplace) requests.'
    isRequired: true
    types:
    - <xref:str>
  - name: password
    description: 'The password that will be used to connect to the Azure SQL database.
      Required

      on PUT (CreateOrReplace) requests.'
    isRequired: true
    types:
    - <xref:str>
