### YamlMime:PythonClass
uid: azure.mgmt.streamanalytics.models.AzureSqlReferenceInputDataSourceProperties
name: AzureSqlReferenceInputDataSourceProperties
fullName: azure.mgmt.streamanalytics.models.AzureSqlReferenceInputDataSourceProperties
module: azure.mgmt.streamanalytics.models
inheritances:
- msrest.serialization.Model
summary: AzureSqlReferenceInputDataSourceProperties.
constructor:
  syntax: 'AzureSqlReferenceInputDataSourceProperties(*, server: str | None = None,
    database: str | None = None, user: str | None = None, password: str | None = None,
    table: str | None = None, refresh_type: str | None = None, refresh_rate: str |
    None = None, full_snapshot_query: str | None = None, delta_snapshot_query: str
    | None = None, **kwargs)'
  parameters:
  - name: server
    description: 'This element is associated with the datasource element. This is
      the name of the

      server that contains the database that will be written to.'
    isRequired: true
    types:
    - <xref:azure.mgmt.streamanalytics.models.str>
  - name: database
    description: 'This element is associated with the datasource element. This is
      the name of

      the database that output will be written to.'
    isRequired: true
    types:
    - <xref:azure.mgmt.streamanalytics.models.str>
  - name: user
    description: 'This element is associated with the datasource element. This is
      the user name that

      will be used to connect to the SQL Database instance.'
    isRequired: true
    types:
    - <xref:azure.mgmt.streamanalytics.models.str>
  - name: password
    description: 'This element is associated with the datasource element. This is
      the password

      that will be used to connect to the SQL Database instance.'
    isRequired: true
    types:
    - <xref:azure.mgmt.streamanalytics.models.str>
  - name: table
    description: 'This element is associated with the datasource element. The name
      of the table in

      the Azure SQL database..'
    isRequired: true
    types:
    - <xref:azure.mgmt.streamanalytics.models.str>
  - name: refresh_type
    description: 'This element is associated with the datasource element. This element
      is of

      enum type. It indicates what kind of data refresh option do we want to

      use:Static/RefreshPeriodicallyWithFull/RefreshPeriodicallyWithDelta.'
    isRequired: true
    types:
    - <xref:azure.mgmt.streamanalytics.models.str>
  - name: refresh_rate
    description: 'This element is associated with the datasource element. This indicates
      how

      frequently the data will be fetched from the database. It is of DateTime format.'
    isRequired: true
    types:
    - <xref:azure.mgmt.streamanalytics.models.str>
  - name: full_snapshot_query
    description: 'This element is associated with the datasource element. This query

      is used to fetch data from the sql database.'
    isRequired: true
    types:
    - <xref:azure.mgmt.streamanalytics.models.str>
  - name: delta_snapshot_query
    description: 'This element is associated with the datasource element. This query

      is used to fetch incremental changes from the SQL database. To use this option,
      we recommend

      using temporal tables in Azure SQL Database.'
    isRequired: true
    types:
    - <xref:azure.mgmt.streamanalytics.models.str>
