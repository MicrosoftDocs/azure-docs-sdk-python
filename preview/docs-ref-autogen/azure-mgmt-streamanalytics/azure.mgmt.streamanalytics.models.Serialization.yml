uid: azure.mgmt.streamanalytics.models.Serialization
name: Serialization
fullName: azure.mgmt.streamanalytics.models.Serialization
module: azure.mgmt.streamanalytics.models
inheritances:
- azure.mgmt.streamanalytics._serialization.Model
summary: 'Describes how data from an input is serialized or how data is serialized
  when written to an output.


  You probably want to use the sub-classes and not this class directly. Known sub-classes
  are:

  AvroSerialization, CsvSerialization, CustomClrSerialization, JsonSerialization,

  ParquetSerialization


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: Serialization(**kwargs)
variables:
- description: 'Indicates the type of serialization that the input or output uses.
    Required on PUT

    (CreateOrReplace) requests. Required. Known values are: "Csv", "Avro", "Json",
    "CustomClr", and

    "Parquet".'
  name: type
  types:
  - <xref:str>
  - <xref:azure.mgmt.streamanalytics.models.EventSerializationType>
