      requests.'
    isRequired: true
    types:
    - <xref:str>
  - name: shared_access_policy_name
    description: 'The shared access policy name for the Event Hub, Service Bus

      Queue, Service Bus Topic, etc. Required on PUT (CreateOrReplace) requests.'
