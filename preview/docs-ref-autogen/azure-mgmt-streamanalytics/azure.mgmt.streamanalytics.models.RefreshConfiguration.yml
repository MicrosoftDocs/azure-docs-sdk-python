### YamlMime:PythonClass
uid: azure.mgmt.streamanalytics.models.RefreshConfiguration
name: RefreshConfiguration
fullName: azure.mgmt.streamanalytics.models.RefreshConfiguration
module: azure.mgmt.streamanalytics.models
inheritances:
- azure.mgmt.streamanalytics._serialization.Model
summary: The refresh parameters for any/all updatable user defined functions present
  in the job config.
constructor:
  syntax: 'RefreshConfiguration(*, path_pattern: str | None = None, date_format: str
    | None = None, time_format: str | None = None, refresh_interval: str | None =
    None, refresh_type: str | _models.UpdatableUdfRefreshType | None = None, **kwargs:
    Any)'
  keywordOnlyParameters:
  - name: path_pattern
    description: 'The blob path pattern. Not a regular expression. It represents a
      pattern

      against which blob names will be matched to determine whether or not they should
      be included as

      input or output to the job. See

      [https://docs.microsoft.com/en-us/rest/api/streamanalytics/stream-analytics-input](https://docs.microsoft.com/en-us/rest/api/streamanalytics/stream-analytics-input)
      or

      [https://docs.microsoft.com/en-us/rest/api/streamanalytics/stream-analytics-output](https://docs.microsoft.com/en-us/rest/api/streamanalytics/stream-analytics-output)
      for a more

      detailed explanation and example.'
    types:
    - <xref:str>
  - name: date_format
    description: 'The date format. Wherever {date} appears in pathPattern, the value
      of

      this property is used as the date format instead.'
    types:
    - <xref:str>
  - name: time_format
    description: 'The time format. Wherever {time} appears in pathPattern, the value
      of

      this property is used as the time format instead.'
    types:
    - <xref:str>
  - name: refresh_interval
    description: The refresh interval.
    types:
    - <xref:str>
  - name: refresh_type
    description: 'This property indicates which data refresh option to use, Blocking
      or

      Nonblocking. Known values are: "Blocking" and "Nonblocking".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.streamanalytics.models.UpdatableUdfRefreshType>
