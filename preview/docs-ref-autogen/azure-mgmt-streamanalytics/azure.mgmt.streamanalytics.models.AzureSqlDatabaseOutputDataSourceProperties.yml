### YamlMime:PythonClass
uid: azure.mgmt.streamanalytics.models.AzureSqlDatabaseOutputDataSourceProperties
name: AzureSqlDatabaseOutputDataSourceProperties
fullName: azure.mgmt.streamanalytics.models.AzureSqlDatabaseOutputDataSourceProperties
module: azure.mgmt.streamanalytics.models
inheritances:
- azure.mgmt.streamanalytics.models._models_py3.AzureSqlDatabaseDataSourceProperties
summary: The properties that are associated with an Azure SQL database output.
constructor:
  syntax: 'AzureSqlDatabaseOutputDataSourceProperties(*, server: str | None = None,
    database: str | None = None, user: str | None = None, password: str | None = None,
    table: str | None = None, max_batch_count: float | None = None, max_writer_count:
    float | None = None, authentication_mode: str | AuthenticationMode | None = None,
    **kwargs)'
  parameters:
  - name: server
    description: 'The name of the SQL server containing the Azure SQL database. Required
      on PUT

      (CreateOrReplace) requests.'
    isRequired: true
    types:
    - <xref:azure.mgmt.streamanalytics.models.str>
  - name: database
    description: 'The name of the Azure SQL database. Required on PUT (CreateOrReplace)

      requests.'
    isRequired: true
    types:
    - <xref:azure.mgmt.streamanalytics.models.str>
  - name: user
    description: 'The user name that will be used to connect to the Azure SQL database.
      Required on

      PUT (CreateOrReplace) requests.'
    isRequired: true
    types:
    - <xref:azure.mgmt.streamanalytics.models.str>
  - name: password
    description: 'The password that will be used to connect to the Azure SQL database.
      Required

      on PUT (CreateOrReplace) requests.'
    isRequired: true
    types:
    - <xref:azure.mgmt.streamanalytics.models.str>
  - name: table
    description: 'The name of the table in the Azure SQL database. Required on PUT

      (CreateOrReplace) requests.'
    isRequired: true
    types:
    - <xref:azure.mgmt.streamanalytics.models.str>
  - name: max_batch_count
    description: 'Max Batch count for write to Sql database, the default value is
      10,000.

      Optional on PUT requests.'
    isRequired: true
    types:
    - <xref:azure.mgmt.streamanalytics.models.float>
  - name: max_writer_count
    description: 'Max Write r count, currently only 1(single writer) and 0(based on

      query partition) are available. Optional on PUT requests.'
    isRequired: true
    types:
    - <xref:azure.mgmt.streamanalytics.models.float>
  - name: authentication_mode
    description: 'Authentication Mode. Possible values include: "Msi", "UserToken",

      "ConnectionString".'
    isRequired: true
    types:
    - <xref:azure.mgmt.streamanalytics.models.str>
    - <xref:stream_analytics_management_client.models.AuthenticationMode>
