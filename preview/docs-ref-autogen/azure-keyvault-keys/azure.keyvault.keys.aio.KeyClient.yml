uid: azure.keyvault.keys.aio.KeyClient
name: KeyClient
fullName: azure.keyvault.keys.aio.KeyClient
module: azure.keyvault.keys.aio
inheritances:
- azure.keyvault.keys._shared.async_client_base.AsyncKeyVaultClientBase
summary: A high-level asynchronous interface for managing a vault's keys.
constructor:
  syntax: 'KeyClient(vault_url: str, credential: AsyncTokenCredential, **kwargs)'
  parameters:
  - name: vault_url
    description: 'URL of the vault the client will access. This is also called the
      vault''s "DNS Name".

      You should validate that this URL references a valid Key Vault or Managed HSM
      resource.

      See [https://aka.ms/azsdk/blog/vault-uri](https://aka.ms/azsdk/blog/vault-uri)
      for details.'
    isRequired: true
    types:
    - <xref:str>
  - name: credential
    description: 'An object which can provide an access token for the vault, such
      as a credential from

      <xref:azure.identity.aio>'
    isRequired: true
    types:
    - <xref:azure.core.credentials_async.AsyncTokenCredential>
  - name: api_version
    description: Version of the service API to use. Defaults to the most recent.
    types:
    - <xref:azure.keyvault.keys.ApiVersion>
  - name: verify_challenge_resource
    description: 'Whether to verify the authentication challenge resource matches
      the Key

      Vault or Managed HSM domain. Defaults to True.'
    types:
    - <xref:bool>
examples:
- "Create a new `KeyClient`<!--[!code-python[Main](s\\test_samples_keys_async.py )]-->\n\
  \n<!-- literal_block {\"ids\": [], \"classes\": [], \"names\": [], \"dupnames\"\
  : [], \"backrefs\": [], \"source\": \"D:\\\\a\\\\_work\\\\1\\\\s\\\\dist_temp\\\\\
  44\\\\azure-keyvault-keys-4.9.0b1\\\\tests\\\\test_samples_keys_async.py\", \"xml:space\"\
  : \"preserve\", \"force\": false, \"language\": \"python\", \"highlight_args\":\
  \ {\"linenostart\": 1}, \"linenos\": false} -->\n\n````python\n\n   from azure.identity.aio\
  \ import DefaultAzureCredential\n   from azure.keyvault.keys.aio import KeyClient\n\
  \n   # Create a KeyClient using default Azure credentials\n   credential = DefaultAzureCredential()\n\
  \   key_client = KeyClient(vault_url, credential)\n\n   # the client and credential\
  \ should be closed when no longer needed\n   # (both are also async context managers)\n\
  \   await key_client.close()\n   await credential.close()\n\n   ````\n"
methods:
- uid: azure.keyvault.keys.aio.KeyClient.backup_key
  name: backup_key
  summary: 'Back up a key in a protected form useable only by Azure Key Vault.


    Requires key/backup permission. This is intended to allow copying a key from one
    vault to another. Both vaults

    must be owned by the same Azure subscription. Also, backup / restore cannot be
    performed across geopolitical

    boundaries. For example, a backup from a vault in a USA region cannot be restored
    to a vault in an EU region.'
  signature: 'async backup_key(name: str, **kwargs) -> bytes'
  parameters:
  - name: name
    description: The name of the key to back up
    isRequired: true
    types:
    - <xref:str>
  return:
    types:
    - <xref:bytes>
  exceptions:
  - type: azure.core.exceptions.ResourceNotFoundError
    description: if the key doesn't exist,
  - type: azure.core.exceptions.HttpResponseError
    description: for other errors
  examples:
  - "Get a key backup<!--[!code-python[Main](s\\test_samples_keys_async.py )]-->\n\
    \n<!-- literal_block {\"ids\": [], \"classes\": [], \"names\": [], \"dupnames\"\
    : [], \"backrefs\": [], \"source\": \"D:\\\\a\\\\_work\\\\1\\\\s\\\\dist_temp\\\
    \\44\\\\azure-keyvault-keys-4.9.0b1\\\\tests\\\\test_samples_keys_async.py\",\
    \ \"xml:space\": \"preserve\", \"force\": false, \"language\": \"python\", \"\
    highlight_args\": {\"linenostart\": 1}, \"linenos\": false} -->\n\n````python\n\
    \n   # backup key\n   key_backup = await key_client.backup_key(key_name)\n\n \
    \  # returns the raw bytes of the backup\n   print(key_backup)\n\n   ````\n"
- uid: azure.keyvault.keys.aio.KeyClient.create_ec_key
  name: create_ec_key
  summary: 'Create a new elliptic curve key or, if `name` is already in use, create
    a new version of the key.


    Requires the keys/create permission.'
  signature: 'async create_ec_key(name: str, **kwargs) -> KeyVaultKey'
  parameters:
  - name: name
    description: The name for the new key.
    isRequired: true
    types:
    - <xref:str>
  - name: curve
    description: Elliptic curve name. Defaults to the NIST P-256 elliptic curve.
    types:
    - <xref:azure.keyvault.keys.KeyCurveName>
    - <xref:str>
    - <xref:None>
  - name: key_operations
    description: Allowed key operations
    types:
    - <xref:list>[<xref:azure.keyvault.keys.KeyOperation>
    - <xref:str>]
    - <xref:None>
  - name: hardware_protected
    description: 'Whether the key should be created in a hardware security module.

      Defaults to `False`.'
    types:
    - <xref:bool>
    - <xref:None>
  - name: enabled
    description: Whether the key is enabled for use.
    types:
    - <xref:bool>
    - <xref:None>
  - name: tags
    description: Application specific metadata in the form of key-value pairs.
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
    - <xref:None>
  - name: not_before
    description: Not before date of the key in UTC
    types:
    - <xref:datetime.datetime>
    - <xref:None>
  - name: expires_on
    description: Expiry date of the key in UTC
    types:
    - <xref:datetime.datetime>
    - <xref:None>
  - name: exportable
    description: Whether the private key can be exported.
    types:
    - <xref:bool>
    - <xref:None>
  - name: release_policy
    description: The policy rules under which the key can be exported.
    types:
    - <xref:azure.keyvault.keys.KeyReleasePolicy>
    - <xref:None>
  return:
    description: The created key
    types:
    - <xref:azure.keyvault.keys.KeyVaultKey>
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
  examples:
  - "Create an elliptic curve key<!--[!code-python[Main](s\\test_samples_keys_async.py\
    \ )]-->\n\n<!-- literal_block {\"ids\": [], \"classes\": [], \"names\": [], \"\
    dupnames\": [], \"backrefs\": [], \"source\": \"D:\\\\a\\\\_work\\\\1\\\\s\\\\\
    dist_temp\\\\44\\\\azure-keyvault-keys-4.9.0b1\\\\tests\\\\test_samples_keys_async.py\"\
    , \"xml:space\": \"preserve\", \"force\": false, \"language\": \"python\", \"\
    highlight_args\": {\"linenostart\": 1}, \"linenos\": false} -->\n\n````python\n\
    \n   # create an elliptic curve (ec) key\n   key_curve = \"P-256\"\n   ec_key\
    \ = await key_client.create_ec_key(key_name, curve=key_curve)\n\n   print(ec_key.id)\n\
    \   print(ec_key.name)\n   print(ec_key.key_type)\n   print(ec_key.key.crv)\n\n\
    \   ````\n"
