### YamlMime:PythonClass
uid: azure.keyvault.keys.crypto.CryptographyClient
name: CryptographyClient
fullName: azure.keyvault.keys.crypto.CryptographyClient
module: azure.keyvault.keys.crypto
inheritances:
- azure.keyvault.keys._shared.client_base.KeyVaultClientBase
summary: "Performs cryptographic operations using Azure Key Vault keys.\nThis client\
  \ will perform operations locally when it's intialized with the necessary key material\
  \ or is able to get\nthat material from Key Vault. When the required key material\
  \ is unavailable, cryptographic operations are performed\nby the Key Vault service.\n\
  Create a CryptographyClient<!--[!code-python[Main](s\\test_examples_crypto.py )]-->\n\
  \n<!-- literal_block {\"ids\": [], \"classes\": [], \"names\": [], \"dupnames\"\
  : [], \"backrefs\": [], \"source\": \"D:\\\\a\\\\1\\\\s\\\\dist_temp\\\\51\\\\azure-keyvault-keys-4.5.0b6\\\
  \\tests\\\\test_examples_crypto.py\", \"xml:space\": \"preserve\", \"force\": false,\
  \ \"language\": \"python\", \"highlight_args\": {\"linenostart\": 1}, \"linenos\"\
  : false} -->\n\n````python\n\n   # create a CryptographyClient using a KeyVaultKey\
  \ instance\n   key = key_client.get_key(key_name)\n   crypto_client = CryptographyClient(key,\
  \ credential)\n\n   # or a key's id, which must include a version\n   key_id = \"\
  https://<your vault>.vault.azure.net/keys/<key name>/fe4fdcab688c479a9aa80f01ffeac26\"\
  \n   crypto_client = CryptographyClient(key_id, credential)\n\n   ````"
constructor:
  syntax: 'CryptographyClient(key: Union[KeyVaultKey, str], credential: TokenCredential,
    **kwargs: Any)'
  parameters:
  - name: key
    description: 'Either a <xref:azure.keyvault.keys.KeyVaultKey> instance as returned
      by

      <xref:azure.keyvault.keys.KeyClient.get_key>, or a string.

      If a string, the value must be the identifier of an Azure Key Vault key. Including
      a version is recommended.'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.keyvault.keys.KeyVaultKey>
  - name: credential
    description: 'An object which can provide an access token for the vault, such
      as a credential from

      <xref:azure.identity>'
    isRequired: true
  - name: api_version
    description: version of the Key Vault API to use. Defaults to the most recent.
    types:
    - <xref:azure.keyvault.keys.ApiVersion>
  - name: transport
    description: transport to use. Defaults to <xref:azure.core.pipeline.transport.RequestsTransport>.
    types:
    - <xref:azure.core.pipeline.transport.HttpTransport>
methods:
- uid: azure.keyvault.keys.crypto.CryptographyClient.decrypt
  name: decrypt
  summary: "Decrypt a single block of encrypted data using the client's key.\nRequires\
    \ the keys/decrypt permission. This method decrypts only a single block of data,\
    \ whose size depends on\nthe key and encryption algorithm.\nDecrypt bytes<!--[!code-python[Main](s\\\
    test_examples_crypto.py )]-->\n\n<!-- literal_block {\"ids\": [], \"classes\"\
    : [], \"names\": [], \"dupnames\": [], \"backrefs\": [], \"source\": \"D:\\\\\
    a\\\\1\\\\s\\\\dist_temp\\\\51\\\\azure-keyvault-keys-4.5.0b6\\\\tests\\\\test_examples_crypto.py\"\
    , \"xml:space\": \"preserve\", \"force\": false, \"language\": \"python\", \"\
    highlight_args\": {\"linenostart\": 1}, \"linenos\": false} -->\n\n````python\n\
    \n   from azure.keyvault.keys.crypto import EncryptionAlgorithm\n\n   result =\
    \ client.decrypt(EncryptionAlgorithm.rsa_oaep, ciphertext)\n   print(result.plaintext)\n\
    \n   ````"
  signature: 'decrypt(algorithm: EncryptionAlgorithm, ciphertext: bytes, **kwargs:
    Any) -> DecryptResult'
  parameters:
  - name: algorithm
    description: encryption algorithm to use
    isRequired: true
    types:
    - <xref:azure.keyvault.keys.crypto.EncryptionAlgorithm>
  - name: ciphertext
    description: encrypted bytes to decrypt
    isRequired: true
    types:
    - <xref:bytes>
  - name: iv
    description: the initialization vector used during encryption. Required for AES
      decryption.
    types:
    - <xref:bytes>
  - name: authentication_tag
    description: 'the authentication tag generated during encryption. Required for
      only AES-GCM

      decryption.'
    types:
    - <xref:bytes>
  - name: additional_authenticated_data
    description: 'optional data that is authenticated but not encrypted. For use

      with AES-GCM decryption.'
    types:
    - <xref:bytes>
  return:
    types:
    - <xref:azure.keyvault.keys.crypto.DecryptResult>
  exceptions:
  - type: ValueError
    description: if parameters that are incompatible with the specified algorithm
      are provided.
- uid: azure.keyvault.keys.crypto.CryptographyClient.encrypt
  name: encrypt
  summary: "Encrypt bytes using the client's key.\nRequires the keys/encrypt permission.\
    \ This method encrypts only a single block of data, whose size depends on\nthe\
    \ key and encryption algorithm.\nEncrypt bytes<!--[!code-python[Main](s\\test_examples_crypto.py\
    \ )]-->\n\n<!-- literal_block {\"ids\": [], \"classes\": [], \"names\": [], \"\
    dupnames\": [], \"backrefs\": [], \"source\": \"D:\\\\a\\\\1\\\\s\\\\dist_temp\\\
    \\51\\\\azure-keyvault-keys-4.5.0b6\\\\tests\\\\test_examples_crypto.py\", \"\
    xml:space\": \"preserve\", \"force\": false, \"language\": \"python\", \"highlight_args\"\
    : {\"linenostart\": 1}, \"linenos\": false} -->\n\n````python\n\n   from azure.keyvault.keys.crypto\
    \ import EncryptionAlgorithm\n\n   # the result holds the ciphertext and identifies\
    \ the encryption key and algorithm used\n   result = client.encrypt(EncryptionAlgorithm.rsa_oaep,\
    \ b\"plaintext\")\n   ciphertext = result.ciphertext\n   print(result.key_id)\n\
    \   print(result.algorithm)\n\n   ````"
  signature: 'encrypt(algorithm: EncryptionAlgorithm, plaintext: bytes, **kwargs:
    Any) -> EncryptResult'
  parameters:
  - name: algorithm
    description: encryption algorithm to use
    isRequired: true
    types:
    - <xref:azure.keyvault.keys.crypto.EncryptionAlgorithm>
  - name: plaintext
    description: bytes to encrypt
    isRequired: true
    types:
    - <xref:bytes>
  - name: iv
    description: initialization vector. Required for only AES-CBC(PAD) encryption.
    types:
    - <xref:bytes>
  - name: additional_authenticated_data
    description: 'optional data that is authenticated but not encrypted. For use

      with AES-GCM encryption.'
    types:
    - <xref:bytes>
  return:
    types:
    - <xref:azure.keyvault.keys.crypto.EncryptResult>
  exceptions:
  - type: ValueError
    description: if parameters that are incompatible with the specified algorithm
      are provided.
- uid: azure.keyvault.keys.crypto.CryptographyClient.from_jwk
  name: from_jwk
  summary: Creates a client that can only perform cryptographic operations locally.
  signature: 'from_jwk(jwk: Union[JsonWebKey, dict]) -> CryptographyClient'
  parameters:
  - name: jwk
    description: the key's cryptographic material, as a JsonWebKey or dictionary.
    isRequired: true
    types:
    - <xref:azure.keyvault.keys.JsonWebKey>
    - <xref:dict>
  - name: jwk
    isRequired: true
  return:
    types:
    - <xref:azure.keyvault.keys.crypto.CryptographyClient>
- uid: azure.keyvault.keys.crypto.CryptographyClient.sign
  name: sign
  summary: "Create a signature from a digest using the client's key.\nRequires the\
    \ keys/sign permission.\nSign bytes<!--[!code-python[Main](s\\test_examples_crypto.py\
    \ )]-->\n\n<!-- literal_block {\"ids\": [], \"classes\": [], \"names\": [], \"\
    dupnames\": [], \"backrefs\": [], \"source\": \"D:\\\\a\\\\1\\\\s\\\\dist_temp\\\
    \\51\\\\azure-keyvault-keys-4.5.0b6\\\\tests\\\\test_examples_crypto.py\", \"\
    xml:space\": \"preserve\", \"force\": false, \"language\": \"python\", \"highlight_args\"\
    : {\"linenostart\": 1}, \"linenos\": false} -->\n\n````python\n\n   import hashlib\n\
    \   from azure.keyvault.keys.crypto import SignatureAlgorithm\n\n   digest = hashlib.sha256(b\"\
    plaintext\").digest()\n\n   # sign returns the signature and the metadata required\
    \ to verify it\n   result = client.sign(SignatureAlgorithm.rs256, digest)\n  \
    \ print(result.key_id)\n   print(result.algorithm)\n   signature = result.signature\n\
    \n   ````"
  signature: 'sign(algorithm: SignatureAlgorithm, digest: bytes, **kwargs: Any) ->
    SignResult'
  parameters:
  - name: algorithm
    description: signing algorithm
    isRequired: true
    types:
    - <xref:azure.keyvault.keys.crypto.SignatureAlgorithm>
  - name: digest
    description: hashed bytes to sign
    isRequired: true
    types:
    - <xref:bytes>
  return:
    types:
    - <xref:azure.keyvault.keys.crypto.SignResult>
- uid: azure.keyvault.keys.crypto.CryptographyClient.unwrap_key
  name: unwrap_key
  summary: "Unwrap a key previously wrapped with the client's key.\nRequires the keys/unwrapKey\
    \ permission.\nUnwrap a key<!--[!code-python[Main](s\\test_examples_crypto.py\
    \ )]-->\n\n<!-- literal_block {\"ids\": [], \"classes\": [], \"names\": [], \"\
    dupnames\": [], \"backrefs\": [], \"source\": \"D:\\\\a\\\\1\\\\s\\\\dist_temp\\\
    \\51\\\\azure-keyvault-keys-4.5.0b6\\\\tests\\\\test_examples_crypto.py\", \"\
    xml:space\": \"preserve\", \"force\": false, \"language\": \"python\", \"highlight_args\"\
    : {\"linenostart\": 1}, \"linenos\": false} -->\n\n````python\n\n   from azure.keyvault.keys.crypto\
    \ import KeyWrapAlgorithm\n\n   result = client.unwrap_key(KeyWrapAlgorithm.rsa_oaep,\
    \ encrypted_key)\n   key = result.key\n\n   ````"
  signature: 'unwrap_key(algorithm: KeyWrapAlgorithm, encrypted_key: bytes, **kwargs:
    Any) -> UnwrapResult'
  parameters:
  - name: algorithm
    description: wrapping algorithm to use
    isRequired: true
    types:
    - <xref:azure.keyvault.keys.crypto.KeyWrapAlgorithm>
  - name: encrypted_key
    description: the wrapped key
    isRequired: true
    types:
    - <xref:bytes>
  return:
    types:
    - <xref:azure.keyvault.keys.crypto.UnwrapResult>
- uid: azure.keyvault.keys.crypto.CryptographyClient.verify
  name: verify
  summary: "Verify a signature using the client's key.\nRequires the keys/verify permission.\n\
    Verify a signature<!--[!code-python[Main](s\\test_examples_crypto.py )]-->\n\n\
    <!-- literal_block {\"ids\": [], \"classes\": [], \"names\": [], \"dupnames\"\
    : [], \"backrefs\": [], \"source\": \"D:\\\\a\\\\1\\\\s\\\\dist_temp\\\\51\\\\\
    azure-keyvault-keys-4.5.0b6\\\\tests\\\\test_examples_crypto.py\", \"xml:space\"\
    : \"preserve\", \"force\": false, \"language\": \"python\", \"highlight_args\"\
    : {\"linenostart\": 1}, \"linenos\": false} -->\n\n````python\n\n   from azure.keyvault.keys.crypto\
    \ import SignatureAlgorithm\n\n   result = client.verify(SignatureAlgorithm.rs256,\
    \ digest, signature)\n   assert result.is_valid\n\n   ````"
  signature: 'verify(algorithm: SignatureAlgorithm, digest: bytes, signature: bytes,
    **kwargs: Any) -> VerifyResult'
  parameters:
  - name: algorithm
    description: verification algorithm
    isRequired: true
    types:
    - <xref:azure.keyvault.keys.crypto.SignatureAlgorithm>
  - name: digest
    description: 'Pre-hashed digest corresponding to **signature**. The hash algorithm
      used must be

      compatible with **algorithm**.'
    isRequired: true
    types:
    - <xref:bytes>
  - name: signature
    description: signature to verify
    isRequired: true
    types:
    - <xref:bytes>
  return:
    types:
    - <xref:azure.keyvault.keys.crypto.VerifyResult>
- uid: azure.keyvault.keys.crypto.CryptographyClient.wrap_key
  name: wrap_key
  summary: "Wrap a key with the client's key.\nRequires the keys/wrapKey permission.\n\
    Wrap a key<!--[!code-python[Main](s\\test_examples_crypto.py )]-->\n\n<!-- literal_block\
    \ {\"ids\": [], \"classes\": [], \"names\": [], \"dupnames\": [], \"backrefs\"\
    : [], \"source\": \"D:\\\\a\\\\1\\\\s\\\\dist_temp\\\\51\\\\azure-keyvault-keys-4.5.0b6\\\
    \\tests\\\\test_examples_crypto.py\", \"xml:space\": \"preserve\", \"force\":\
    \ false, \"language\": \"python\", \"highlight_args\": {\"linenostart\": 1}, \"\
    linenos\": false} -->\n\n````python\n\n   from azure.keyvault.keys.crypto import\
    \ KeyWrapAlgorithm\n\n   # the result holds the encrypted key and identifies the\
    \ encryption key and algorithm used\n   result = client.wrap_key(KeyWrapAlgorithm.rsa_oaep,\
    \ key_bytes)\n   encrypted_key = result.encrypted_key\n   print(result.key_id)\n\
    \   print(result.algorithm)\n\n   ````"
  signature: 'wrap_key(algorithm: KeyWrapAlgorithm, key: bytes, **kwargs: Any) ->
    WrapResult'
  parameters:
  - name: algorithm
    description: wrapping algorithm to use
    isRequired: true
    types:
    - <xref:azure.keyvault.keys.crypto.KeyWrapAlgorithm>
  - name: key
    description: key to wrap
    isRequired: true
    types:
    - <xref:bytes>
  return:
    types:
    - <xref:azure.keyvault.keys.crypto.WrapResult>
attributes:
- uid: azure.keyvault.keys.crypto.CryptographyClient.key_id
  name: key_id
  summary: 'The full identifier of the client''s key.

    This property may be None when a client is constructed with <xref:azure.keyvault.keys.crypto.CryptographyClient.from_jwk>.'
  return:
    types:
    - <xref:str>
    - <xref:None>
- uid: azure.keyvault.keys.crypto.CryptographyClient.vault_url
  name: vault_url
  summary: 'The base vault URL of the client''s key.

    This property may be None when a client is constructed with <xref:azure.keyvault.keys.crypto.CryptographyClient.from_jwk>.'
  return:
    types:
    - <xref:str>
    - <xref:None>
