    types:
    - <xref:azure.mgmt.app.aio.operations.CertificatesOperations.list>[<xref:container_apps_api_client.models.CustomDomain>]
  - name: allow_insecure
    description: 'Bool indicating if HTTP connections to is allowed. If set to false

      HTTP connections are automatically redirected to HTTPS connections.'
    types:
    - <xref:bool>
