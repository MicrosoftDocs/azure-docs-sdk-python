uid: azure.mgmt.app.models.AzureActiveDirectoryRegistration
name: AzureActiveDirectoryRegistration
fullName: azure.mgmt.app.models.AzureActiveDirectoryRegistration
module: azure.mgmt.app.models
inheritances:
- msrest.serialization.Model
summary: The configuration settings of the Azure Active Directory app registration.
constructor:
  syntax: 'AzureActiveDirectoryRegistration(*, open_id_issuer: str | None = None,
    client_id: str | None = None, client_secret_setting_name: str | None = None, client_secret_certificate_thumbprint:
    str | None = None, client_secret_certificate_subject_alternative_name: str | None
    = None, client_secret_certificate_issuer: str | None = None, **kwargs)'
  parameters:
  - name: open_id_issuer
    description: 'The OpenID Connect Issuer URI that represents the entity which issues

      access tokens for this application.

      When using Azure Active Directory, this value is the URI of the directory tenant,
      e.g.

      [https://login.microsoftonline.com/v2.0](https://login.microsoftonline.com/v2.0)/{tenant-guid}/.

      This URI is a case-sensitive identifier for the token issuer.

      More information on OpenID Connect Discovery:

      [http://openid.net/specs/openid-connect-discovery-1_0.html](http://openid.net/specs/openid-connect-discovery-1_0.html).'
    types:
    - <xref:str>
  - name: client_id
    description: 'The Client ID of this relying party application, known as the client_id.

      This setting is required for enabling OpenID Connection authentication with
      Azure Active

      Directory or

      other 3rd party OpenID Connect providers.

      More information on OpenID Connect: [http://openid.net/specs/openid-connect-core-1_0.html](http://openid.net/specs/openid-connect-core-1_0.html).'
    types:
    - <xref:str>
  - name: client_secret_setting_name
    description: 'The app setting name that contains the client secret of

      the relying party application.'
    types:
    - <xref:str>
  - name: client_secret_certificate_thumbprint
    description: 'An alternative to the client secret, that is the

      thumbprint of a certificate used for signing purposes. This property acts as

      a replacement for the Client Secret. It is also optional.'
    types:
    - <xref:str>
  - name: client_secret_certificate_subject_alternative_name
    description: 'An alternative to the client

      secret thumbprint, that is the subject alternative name of a certificate used
      for signing

      purposes. This property acts as

      a replacement for the Client Secret Certificate Thumbprint. It is also optional.'
    types:
    - <xref:str>
  - name: client_secret_certificate_issuer
    description: 'An alternative to the client secret thumbprint, that

      is the issuer of a certificate used for signing purposes. This property acts
      as

      a replacement for the Client Secret Certificate Thumbprint. It is also optional.'
    types:
    - <xref:str>
