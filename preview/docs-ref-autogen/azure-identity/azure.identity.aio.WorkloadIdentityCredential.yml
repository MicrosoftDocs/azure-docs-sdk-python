### YamlMime:PythonClass
uid: azure.identity.aio.WorkloadIdentityCredential
name: WorkloadIdentityCredential
fullName: azure.identity.aio.WorkloadIdentityCredential
module: azure.identity.aio
inheritances:
- azure.identity.aio._credentials.client_assertion.ClientAssertionCredential
- azure.identity._credentials.workload_identity.TokenFileMixin
summary: 'WorkloadIdentityCredential supports Azure workload identity on Kubernetes.

  See the [workload identity overview](https://learn.microsoft.com/azure/aks/workload-identity-overview)

  for more information.'
constructor:
  syntax: 'WorkloadIdentityCredential(tenant_id: str, client_id: str, file: str, **kwargs:
    Any)'
  parameters:
  - name: tenant_id
    description: ID of the application's Azure Active Directory tenant. Also called
      its "directory" ID.
    isRequired: true
    types:
    - <xref:str>
  - name: client_id
    description: The client ID of an Azure AD app registration.
    isRequired: true
    types:
    - <xref:str>
  - name: file
    description: The path to a file containing a Kubernetes service account token
      that authenticates the identity.
    isRequired: true
    types:
    - <xref:str>
inheritedMethods:
- uid: azure.identity.aio.WorkloadIdentityCredential.close
  name: close
  summary: Close the credential's transport session.
  signature: async close() -> None
- uid: azure.identity.aio.WorkloadIdentityCredential.get_service_account_token
  name: get_service_account_token
  signature: get_service_account_token() -> str
- uid: azure.identity.aio.WorkloadIdentityCredential.get_token
  name: get_token
  summary: 'Request an access token for *scopes*.


    This method is called automatically by Azure SDK clients.'
  signature: 'async get_token(*scopes: str, **kwargs) -> AccessToken'
  parameters:
  - name: scopes
    description: 'desired scopes for the access token. This method requires at least
      one scope.

      For more information about scopes, see

      [https://learn.microsoft.com/azure/active-directory/develop/scopes-oidc](https://learn.microsoft.com/azure/active-directory/develop/scopes-oidc).'
    isRequired: true
    types:
    - <xref:str>
  - name: tenant_id
    description: optional tenant to include in the token request.
    types:
    - <xref:str>
  return:
    types:
    - <xref:azure.core.credentials.AccessToken>
  exceptions:
  - type: azure.identity.CredentialUnavailableError
    description: 'the credential is unable to attempt authentication because it lacks

      required data, state, or platform support'
  - type: azure.core.exceptions.ClientAuthenticationError
    description: authentication failed. The error's `message` attribute gives a reason.
