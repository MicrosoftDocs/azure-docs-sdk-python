methods:
- uid: azure.identity.aio.ManagedIdentityCredential.close
  name: close
  summary: Close the credential's transport session.
  signature: async close() -> None
- uid: azure.identity.aio.ManagedIdentityCredential.get_token
  name: get_token
  summary: 'Asynchronously request an access token for *scopes*.


    This method is called automatically by Azure SDK clients.'
  signature: 'async get_token(*scopes: str, **kwargs: Any) -> AccessToken'
  parameters:
  - name: scopes
    description: 'desired scope for the access token. This credential allows only
      one scope per request.

      For more information about scopes, see

      [https://learn.microsoft.com/azure/active-directory/develop/scopes-oidc](https://learn.microsoft.com/azure/active-directory/develop/scopes-oidc).'
    isRequired: true
    types:
    - <xref:str>
  return:
    description: An access token with the desired scopes.
    types:
    - <xref:azure.core.credentials.AccessToken>
  exceptions:
