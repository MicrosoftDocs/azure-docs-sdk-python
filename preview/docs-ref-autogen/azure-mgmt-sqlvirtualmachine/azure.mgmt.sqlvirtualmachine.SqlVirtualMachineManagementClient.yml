uid: azure.mgmt.sqlvirtualmachine.SqlVirtualMachineManagementClient
name: SqlVirtualMachineManagementClient
fullName: azure.mgmt.sqlvirtualmachine.SqlVirtualMachineManagementClient
module: azure.mgmt.sqlvirtualmachine
inheritances:
- builtins.object
summary: 'The SQL virtual machine management API provides a RESTful set of web APIs
  that interact with

  Azure Compute, Network & Storage services to manage your SQL Server virtual machine.
  The API

  enables users to create, delete and retrieve a SQL virtual machine, SQL virtual
  machine group

  or availability group listener.'
constructor:
  syntax: 'SqlVirtualMachineManagementClient(credential: TokenCredential, subscription_id:
    str, base_url: str = ''https://management.azure.com'', **kwargs: Any)'
  parameters:
  - name: credential
    description: Credential needed for the client to connect to Azure. Required.
    isRequired: true
    types:
    - <xref:azure.core.credentials.TokenCredential>
  - name: subscription_id
    description: Subscription ID that identifies an Azure subscription. Required.
    isRequired: true
    types:
    - <xref:str>
  - name: base_url
    description: Service URL. Default value is "https://management.azure.com".
    defaultValue: https://management.azure.com
    types:
    - <xref:str>
  - name: api_version
    description: 'Api Version. Default value is "2022-08-01-preview". Note that overriding

      this default value may result in unsupported behavior.'
    types:
    - <xref:str>
  - name: polling_interval
    description: 'Default waiting time between two polls for LRO operations if no

      Retry-After header is present.'
