### YamlMime:PythonClass
uid: azure.mgmt.sqlvirtualmachine.models.Schedule
name: Schedule
fullName: azure.mgmt.sqlvirtualmachine.models.Schedule
module: azure.mgmt.sqlvirtualmachine.models
inheritances:
- azure.mgmt.sqlvirtualmachine._serialization.Model
summary: Set assessment schedule for SQL Server.
constructor:
  syntax: 'Schedule(*, enable: bool | None = None, weekly_interval: int | None = None,
    monthly_occurrence: int | None = None, day_of_week: str | _models.AssessmentDayOfWeek
    | None = None, start_time: str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: enable
    description: Enable or disable assessment schedule on SQL virtual machine.
    types:
    - <xref:bool>
  - name: weekly_interval
    description: 'Number of weeks to schedule between 2 assessment runs. Takes value

      from 1-6.'
    types:
    - <xref:int>
  - name: monthly_occurrence
    description: 'Occurrence of the DayOfWeek day within a month to schedule

      assessment. Takes values: 1,2,3,4 and -1. Use -1 for last DayOfWeek day of the
      month.'
    types:
    - <xref:int>
  - name: day_of_week
    description: 'Day of the week to run assessment. Known values are: "Monday", "Tuesday",

      "Wednesday", "Thursday", "Friday", "Saturday", and "Sunday".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.sqlvirtualmachine.models.AssessmentDayOfWeek>
  - name: start_time
    description: Time of the day in HH:mm format. Eg. 17:30.
    types:
    - <xref:str>
variables:
