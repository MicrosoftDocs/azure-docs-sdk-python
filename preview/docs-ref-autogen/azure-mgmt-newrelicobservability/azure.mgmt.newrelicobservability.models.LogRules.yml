summary: "Set of rules for sending logs for the Monitor resource.\n\n   ivar send_aad_logs:\n\
  \      Flag specifying if AAD logs should be sent for the Monitor resource. Known\n\
  \      values are: \"Enabled\" and \"Disabled\".\n\n   vartype send_aad_logs:\n\
  \      str or ~azure.mgmt.newrelicobservability.models.SendAadLogsStatus\n\n   ivar\
  \ send_subscription_logs:\n      Flag specifying if subscription logs should be\
  \ sent for the\n      Monitor resource. Known values are: \"Enabled\" and \"Disabled\"\
  .\n\n   vartype send_subscription_logs:\n      str or\n      ~azure.mgmt.newrelicobservability.models.SendSubscriptionLogsStatus\n\
  \n   ivar send_activity_logs:\n      Flag specifying if activity logs from Azure\
  \ resources should be sent\n      for the Monitor resource. Known values are: \"\
  Enabled\" and \"Disabled\".\n\n   vartype send_activity_logs:\n      str or\n  \
  \    ~azure.mgmt.newrelicobservability.models.SendActivityLogsStatus\n\n   ivar\
  \ filtering_tags:\n      List of filtering tags to be used for capturing logs. This\
  \ only takes\n      effect if SendActivityLogs flag is enabled. If empty, all resources\
  \ will be captured.\n\nIf only Exclude action is specified, the rules will apply\
  \ to the list of all available\n      resources. If Include actions are specified,\
  \ the rules will only include resources with the\n      associated tags.\n\n   vartype\
  \ filtering_tags:\n      list[~azure.mgmt.newrelicobservability.models.FilteringTag]\n\
  \n      keyword send_aad_logs:\n         Flag specifying if AAD logs should be sent\
  \ for the Monitor resource.\n         Known values are: \"Enabled\" and \"Disabled\"\
  .\n\n      paramtype send_aad_logs:\n         str or ~azure.mgmt.newrelicobservability.models.SendAadLogsStatus\n\
  \n      keyword send_subscription_logs:\n         Flag specifying if subscription\
  \ logs should be sent for the\n         Monitor resource. Known values are: \"Enabled\"\
  \ and \"Disabled\".\n\n      paramtype send_subscription_logs:\n         str or\n\
  \         ~azure.mgmt.newrelicobservability.models.SendSubscriptionLogsStatus\n\n\
  \      keyword send_activity_logs:\n         Flag specifying if activity logs from\
  \ Azure resources should be\n         sent for the Monitor resource. Known values\
  \ are: \"Enabled\" and \"Disabled\".\n\n      paramtype send_activity_logs:\n  \
  \       str or\n         ~azure.mgmt.newrelicobservability.models.SendActivityLogsStatus\n\
  \n      keyword filtering_tags:\n         List of filtering tags to be used for\
