  name: DedicatedHostGroup
  summary: 'Specifies information about the dedicated host group that the dedicated
    hosts should be assigned to. `<br>``<br>` Currently, a dedicated host can only
    be added to a dedicated host group at creation time. An existing dedicated host
    cannot be added to another dedicated host group.


    Variables are only populated by the server, and will be ignored when sending a
    request.


    All required parameters must be populated in order to send to Azure.'
  syntax:
    content: 'DedicatedHostGroup(*, location: str, tags: typing.Union[typing.Dict[str,
      str], NoneType] = None, zones: typing.Union[typing.List[str], NoneType] = None,
      platform_fault_domain_count: typing.Union[int, NoneType] = None, **kwargs)'
