  module: azure.mgmt.compute.v2018_04_01.models
  name: AdditionalUnattendContent
  summary: 'Specifies additional XML formatted information that can be included in
    the Unattend.xml file, which is used by Windows Setup. Contents are defined by
    setting name, component name, and the pass in which the content is applied.


    Variables are only populated by the server, and will be ignored when sending a
    request.'
  syntax:
    content: 'AdditionalUnattendContent(*, setting_name: typing.Union[str, _ForwardRef(''SettingNames''),
      NoneType] = None, content: typing.Union[str, NoneType] = None, **kwargs)'
    parameters:
    - description: 'Specifies the name of the setting to which the content applies.
        Possible

        values are: FirstLogonCommands and AutoLogon. Possible values include: "AutoLogon",

        "FirstLogonCommands".'
      id: setting_name
      type:
      - str
      - azure.mgmt.compute.v2018_04_01.models.SettingNames
    - description: 'Specifies the XML formatted content that is added to the unattend.xml
        file for

        the specified path and component. The XML must be less than 4KB and must include
        the root

        element for the setting or feature that is being inserted.'
      id: content
      type:
      - str
    variables:
    - description: 'The pass name. Currently, the only allowable value is OobeSystem.
        Default

        value: "OobeSystem".'
      id: pass_name
      type:
      - str
    - description: 'The component name. Currently, the only allowable value is Microsoft-

        Windows-Shell-Setup. Default value: "Microsoft-Windows-Shell-Setup".'
      id: component_name
      type:
      - str
