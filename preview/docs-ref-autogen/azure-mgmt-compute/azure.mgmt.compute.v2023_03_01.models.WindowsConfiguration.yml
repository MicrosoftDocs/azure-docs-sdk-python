### YamlMime:PythonClass
uid: azure.mgmt.compute.v2023_03_01.models.WindowsConfiguration
name: WindowsConfiguration
fullName: azure.mgmt.compute.v2023_03_01.models.WindowsConfiguration
module: azure.mgmt.compute.v2023_03_01.models
inheritances:
- azure.mgmt.compute._serialization.Model
summary: Specifies Windows operating system settings on the virtual machine.
constructor:
  syntax: 'WindowsConfiguration(*, provision_vm_agent: bool | None = None, enable_automatic_updates:
    bool | None = None, time_zone: str | None = None, additional_unattend_content:
    List[_models.AdditionalUnattendContent] | None = None, patch_settings: _models.PatchSettings
    | None = None, win_rm: _models.WinRMConfiguration | None = None, enable_vm_agent_platform_updates:
    bool | None = None, **kwargs: Any)'
  parameters:
  - name: provision_vm_agent
    description: 'Indicates whether virtual machine agent should be provisioned on

      the virtual machine. When this property is not specified in the request body,
      it is set to true

      by default. This will ensure that VM Agent is installed on the VM so that extensions
      can be

      added to the VM later.'
    types:
    - <xref:bool>
  - name: enable_automatic_updates
    description: 'Indicates whether Automatic Updates is enabled for the

      Windows virtual machine. Default value is true. For virtual machine scale sets,
      this property

      can be updated and updates will take effect on OS reprovisioning.'
    types:
    - <xref:bool>
  - name: time_zone
    description: 'Specifies the time zone of the virtual machine. e.g. "Pacific Standard

      Time". Possible values can be [TimeZoneInfo.Id](https://docs.microsoft.com/dotnet/api/system.timezoneinfo.id?#System_TimeZoneInfo_Id)
      value

      from time zones returned by [TimeZoneInfo.GetSystemTimeZones](https://docs.microsoft.com/dotnet/api/system.timezoneinfo.getsystemtimezones).'
    types:
    - <xref:str>
  - name: additional_unattend_content
    description: 'Specifies additional base-64 encoded XML formatted

      information that can be included in the Unattend.xml file, which is used by
      Windows Setup.'
    types:
    - <xref:list>[<xref:azure.mgmt.compute.v2023_03_01.models.AdditionalUnattendContent>]
  - name: patch_settings
    description: '[Preview Feature] Specifies settings related to VM Guest Patching
      on

      Windows.'
    types:
    - <xref:azure.mgmt.compute.v2023_03_01.models.PatchSettings>
  - name: win_rm
    description: 'Specifies the Windows Remote Management listeners. This enables
      remote Windows

      PowerShell.'
    types:
    - <xref:azure.mgmt.compute.v2023_03_01.models.WinRMConfiguration>
  - name: enable_vm_agent_platform_updates
    description: 'Indicates whether VMAgent Platform Updates is

      enabled for the Windows virtual machine. Default value is false.'
    types:
    - <xref:bool>
