    host should be assigned to. Only tags may be updated.


    Variables are only populated by the server, and will be ignored when sending a
    request.'
  syntax:
    content: 'DedicatedHostGroupUpdate(*, tags: typing.Union[typing.Dict[str, str],
      NoneType] = None, zones: typing.Union[typing.List[str], NoneType] = None, platform_fault_domain_count:
      typing.Union[int, NoneType] = None, **kwargs)'
    parameters:
    - description: A set of tags. Resource tags.
      id: tags
      type:
      - dict[str, str]
    - description: 'Availability Zone to use for this host group. Only single zone
        is supported. The

        zone can be assigned only during creation. If not provided, the group supports
        all zones in the

        region. If provided, enforces each host in the group to be in the same zone.'
      id: zones
      type:
      - list[str]
    - description: Number of fault domains that the host group can span.
      id: platform_fault_domain_count
      type:
      - int
    variables:
    - description: A list of references to all dedicated hosts in the dedicated host
        group.
      id: hosts
