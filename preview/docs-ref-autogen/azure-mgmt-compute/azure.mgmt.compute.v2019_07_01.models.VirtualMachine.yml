      id: location
      type:
      - str
    - description: A set of tags. Resource tags.
      id: tags
      type:
      - dict[str, str]
    - description: 'Specifies information about the marketplace image used to create
        the virtual

        machine. This element is only used for marketplace images. Before you can
        use a marketplace

        image from an API, you must enable the image for programmatic use.  In the
        Azure portal, find

        the marketplace image that you want to use and then click **Want to deploy
        programmatically,

        Get Started ->**. Enter any required information and then click **Save**.'
      id: plan
      type:
      - azure.mgmt.compute.v2019_07_01.models.Plan
    - description: The identity of the virtual machine, if configured.
      id: identity
      type:
      - azure.mgmt.compute.v2019_07_01.models.VirtualMachineIdentity
    - description: The virtual machine zones.
      id: zones
      type:
      - list[str]
    - description: Specifies the hardware settings for the virtual machine.
      id: hardware_profile
      type:
      - azure.mgmt.compute.v2019_07_01.models.HardwareProfile
    - description: Specifies the storage settings for the virtual machine disks.
      id: storage_profile
      type:
      - azure.mgmt.compute.v2019_07_01.models.StorageProfile
    - description: 'Specifies additional capabilities enabled or disabled on the

        virtual machine.'
      id: additional_capabilities
      type:
      - azure.mgmt.compute.v2019_07_01.models.AdditionalCapabilities
    - description: 'Specifies the operating system settings used while creating the
        virtual

        machine. Some of the settings cannot be changed once VM is provisioned.'
      id: os_profile
      type:
      - azure.mgmt.compute.v2019_07_01.models.OSProfile
    - description: Specifies the network interfaces of the virtual machine.
      id: network_profile
      type:
      - azure.mgmt.compute.v2019_07_01.models.NetworkProfile
    - description: 'Specifies the boot diagnostic settings state.

        `<br>`:code:>>`<<<br>`Minimum api-version: 2015-06-15.'
      id: diagnostics_profile
      type:
      - azure.mgmt.compute.v2019_07_01.models.DiagnosticsProfile
    - description: 'Specifies information about the availability set that the virtual

        machine should be assigned to. Virtual machines specified in the same availability
        set are

        allocated to different nodes to maximize availability. For more information
        about availability

        sets, see [Manage the availability of virtual machines](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-manage-availability?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json).
        `<br>``<br>`

        For more information on Azure planned maintenance, see [Planned maintenance
        for virtual

        machines in Azure](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-planned-maintenance?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)

        `<br>``<br>` Currently, a VM can only be added to availability set at creation

        time. The availability set to which the VM is being added should be under
        the same resource

        group as the availability set resource. An existing VM cannot be added to
        an availability set.

        `<br>`:code:>>`<<<br>`This property cannot exist along with a non-null

        properties.virtualMachineScaleSet reference.'
      id: availability_set
      type:
      - azure.mgmt.compute.v2019_07_01.models.SubResource
    - description: "Specifies information about the virtual machine scale set\nthat\
        \ the virtual machine should be assigned to. Virtual machines specified in\
        \ the same virtual\nmachine scale set are allocated to different nodes to\
        \ maximize availability. Currently, a VM\ncan only be added to virtual machine\
        \ scale set at creation time. An existing VM cannot be added\nto a virtual\
        \ machine scale set. `<br>``<br>`This property cannot exist along with a\n\
        non-null properties.availabilitySet reference. :code:`<br>`:code:>>`<<<br>`Minimum\
        \ api\u2010version:\n2019\u201003\u201001."
      id: virtual_machine_scale_set
      type:
      - azure.mgmt.compute.v2019_07_01.models.SubResource
    - description: 'Specifies information about the proximity placement group

        that the virtual machine should be assigned to. `<br>`:code:>>`<<<br>`Minimum
        api-version:

        2018-04-01.'
      id: proximity_placement_group
      type:
      - azure.mgmt.compute.v2019_07_01.models.SubResource
    - description: 'Specifies the priority for the virtual machine.

        `<br>`:code:>>`<<<br>`Minimum api-version: 2019-03-01. Possible values include:
        "Regular",

        "Low", "Spot".'
      id: priority
      type:
      - str
      - azure.mgmt.compute.v2019_07_01.models.VirtualMachinePriorityTypes
    - description: 'Specifies the eviction policy for the Azure Spot virtual machine
        and

        Azure Spot scale set. `<br>``<br>`For Azure Spot virtual machines, the only

        supported value is ''Deallocate'' and the minimum api-version is 2019-03-01.

        :code:`<br>`:code:>>`<<<br>`For Azure Spot scale sets, both ''Deallocate''
        and ''Delete'' are supported

        and the minimum api-version is 2017-10-30-preview. Possible values include:
        "Deallocate",

        "Delete".'
      id: eviction_policy
      type:
      - str
      - azure.mgmt.compute.v2019_07_01.models.VirtualMachineEvictionPolicyTypes
    - description: 'Specifies the billing related details of a Azure Spot virtual
        machine.

        `<br>`:code:>>`<<<br>`Minimum api-version: 2019-03-01.'
      id: billing_profile
      type:
      - azure.mgmt.compute.v2019_07_01.models.BillingProfile
    - description: 'Specifies information about the dedicated host that the virtual
        machine resides

        in. `<br>`:code:>>`<<<br>`Minimum api-version: 2018-10-01.'
      id: host
      type:
      - azure.mgmt.compute.v2019_07_01.models.SubResource
    - description: 'Specifies that the image or disk that is being used was licensed
        on-

        premises. This element is only used for images that contain the Windows Server
        operating

        system. `<br>``<br>` Possible values are: `<br>``<br>` Windows_Client

        `<br>``<br>` Windows_Server `<br>``<br>` If this element is included in

        a request for an update, the value must match the initial value. This value
        cannot be updated.

        `<br>``<br>` For more information, see [Azure Hybrid Use Benefit for Windows
        Server](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-hybrid-use-benefit-licensing?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)
        `<br>``<br>`

        Minimum api-version: 2015-06-15.'
      id: license_type
      type:
      - str
