  name: RollingUpgradePolicy
  summary: The configuration parameters used while performing a rolling upgrade.
  syntax:
    content: 'RollingUpgradePolicy(*, max_batch_instance_percent: typing.Union[int,
      NoneType] = None, max_unhealthy_instance_percent: typing.Union[int, NoneType]
      = None, max_unhealthy_upgraded_instance_percent: typing.Union[int, NoneType]
      = None, pause_time_between_batches: typing.Union[str, NoneType] = None, **kwargs)'
    parameters:
    - description: 'The maximum percent of total virtual machine instances that

        will be upgraded simultaneously by the rolling upgrade in one batch. As this
        is a maximum,

        unhealthy instances in previous or future batches can cause the percentage
        of instances in a

        batch to decrease to ensure higher reliability. The default value for this
        parameter is 20%.'
      id: max_batch_instance_percent
      type:
      - int
    - description: 'The maximum percentage of the total virtual machine

        instances in the scale set that can be simultaneously unhealthy, either as
        a result of being

        upgraded, or by being found in an unhealthy state by the virtual machine health
        checks before

        the rolling upgrade aborts. This constraint will be checked prior to starting
        any batch. The

        default value for this parameter is 20%.'
      id: max_unhealthy_instance_percent
      type:
      - int
    - description: 'The maximum percentage of upgraded virtual

        machine instances that can be found to be in an unhealthy state. This check
        will happen after

        each batch is upgraded. If this percentage is ever exceeded, the rolling update
        aborts. The

        default value for this parameter is 20%.'
      id: max_unhealthy_upgraded_instance_percent
      type:
      - int
    - description: 'The wait time between completing the update for all virtual

        machines in one batch and starting the next batch. The time duration should
        be specified in ISO

        8601 format. The default value is 0 seconds (PT0S).'
      id: pause_time_between_batches
      type:
      - str
