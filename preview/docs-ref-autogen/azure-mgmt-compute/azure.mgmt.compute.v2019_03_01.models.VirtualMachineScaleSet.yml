      id: sku
      type:
      - azure.mgmt.compute.v2019_03_01.models.Sku
    - description: 'Specifies information about the marketplace image used to create
        the virtual

        machine. This element is only used for marketplace images. Before you can
        use a marketplace

        image from an API, you must enable the image for programmatic use.  In the
        Azure portal, find

        the marketplace image that you want to use and then click **Want to deploy
        programmatically,

        Get Started ->**. Enter any required information and then click **Save**.'
      id: plan
      type:
      - azure.mgmt.compute.v2019_03_01.models.Plan
    - description: The identity of the virtual machine scale set, if configured.
      id: identity
      type:
      - azure.mgmt.compute.v2019_03_01.models.VirtualMachineScaleSetIdentity
    - description: 'The virtual machine scale set zones. NOTE: Availability zones
        can only be set

        when you create the scale set.'
      id: zones
      type:
      - list[str]
    - description: The upgrade policy.
      id: upgrade_policy
      type:
      - azure.mgmt.compute.v2019_03_01.models.UpgradePolicy
    - description: Policy for automatic repairs.
      id: automatic_repairs_policy
      type:
      - azure.mgmt.compute.v2019_03_01.models.AutomaticRepairsPolicy
    - description: The virtual machine profile.
      id: virtual_machine_profile
      type:
      - azure.mgmt.compute.v2019_03_01.models.VirtualMachineScaleSetVMProfile
    - description: 'Specifies whether the Virtual Machine Scale Set should be

        overprovisioned.'
      id: overprovision
      type:
      - bool
    - description: 'When Overprovision is enabled, extensions

        are launched only on the requested number of VMs which are finally kept. This
        property will

        hence ensure that the extensions do not run on the extra overprovisioned VMs.'
      id: do_not_run_extensions_on_overprovisioned_v_ms
      type:
      - bool
    - description: 'When true this limits the scale set to a single placement group,

        of max size 100 virtual machines.'
      id: single_placement_group
      type:
      - bool
    - description: 'Whether to force strictly even Virtual Machine distribution cross
        x-zones

        in case there is zone outage.'
      id: zone_balance
      type:
      - bool
    - description: Fault Domain count for each placement group.
      id: platform_fault_domain_count
      type:
      - int
    - description: 'Specifies information about the proximity placement group

        that the virtual machine scale set should be assigned to. `<br>`:code:>>`<<<br>`Minimum
        api-

        version: 2018-04-01.'
      id: proximity_placement_group
      type:
      - azure.mgmt.compute.v2019_03_01.models.SubResource
    - description: 'Specifies additional capabilities enabled or disabled on the

        Virtual Machines in the Virtual Machine Scale Set. For instance: whether the
        Virtual Machines

        have the capability to support attaching managed data disks with UltraSSD_LRS
        storage account

        type.'
      id: additional_capabilities
      type:
      - azure.mgmt.compute.v2019_03_01.models.AdditionalCapabilities
    - description: 'Specifies the scale-in policy that decides which virtual machines
        are

        chosen for removal when a Virtual Machine Scale Set is scaled-in.'
      id: scale_in_policy
      type:
      - azure.mgmt.compute.v2019_03_01.models.ScaleInPolicy
