- azure.mgmt.compute.v2022_03_03.models._models_py3.GalleryArtifactPublishingProfileBase
summary: 'The publishing profile of a gallery image version.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'GalleryApplicationVersionPublishingProfile(*, source: _models.UserArtifactSource,
    target_regions: List[_models.TargetRegion] | None = None, replica_count: int |
    None = None, exclude_from_latest: bool | None = None, end_of_life_date: datetime
    | None = None, storage_account_type: str | _models.StorageAccountType | None =
    None, replication_mode: str | _models.ReplicationMode | None = None, target_extended_locations:
    List[_models.GalleryTargetExtendedLocation] | None = None, manage_actions: _models.UserArtifactManage
    | None = None, settings: _models.UserArtifactSettings | None = None, advanced_settings:
    Dict[str, str] | None = None, enable_health_check: bool | None = None, custom_actions:
    List[_models.GalleryApplicationCustomAction] | None = None, **kwargs: Any)'
  parameters:
  - name: target_regions
    description: 'The target regions where the Image Version is going to be replicated

      to. This property is updatable.'
    types:
    - <xref:list>[<xref:azure.mgmt.compute.v2022_03_03.models.TargetRegion>]
  - name: replica_count
    description: 'The number of replicas of the Image Version to be created per region.

      This property would take effect for a region when regionalReplicaCount is not
      specified. This

      property is updatable.'
    types:
    - <xref:int>
  - name: exclude_from_latest
    description: 'If set to true, Virtual Machines deployed from the latest version

      of the Image Definition won''t use this Image Version.'
    types:
    - <xref:bool>
  - name: end_of_life_date
    description: 'The end of life date of the gallery image version. This property
      can

      be used for decommissioning purposes. This property is updatable.'
    types:
    - <xref:datetime.datetime>
  - name: storage_account_type
    description: 'Specifies the storage account type to be used to store the

      image. This property is not updatable. Known values are: "Standard_LRS", "Standard_ZRS",
      and

      "Premium_LRS".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2022_03_03.models.StorageAccountType>
  - name: replication_mode
    description: 'Optional parameter which specifies the mode to be used for

      replication. This property is not updatable. Known values are: "Full" and "Shallow".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2022_03_03.models.ReplicationMode>
  - name: target_extended_locations
    description: 'The target extended locations where the Image Version is

      going to be replicated to. This property is updatable.'
    types:
    - <xref:list>[<xref:azure.mgmt.compute.v2022_03_03.models.GalleryTargetExtendedLocation>]
  - name: source
    description: 'The source image from which the Image Version is going to be created.

      Required.'
    types:
    - <xref:azure.mgmt.compute.v2022_03_03.models.UserArtifactSource>
  - name: manage_actions
    types:
    - <xref:azure.mgmt.compute.v2022_03_03.models.UserArtifactManage>
  - name: settings
    description: 'Additional settings for the VM app that contains the target package
      and

      config file name when it is deployed to target VM or VM scale set.'
    types:
    - <xref:azure.mgmt.compute.v2022_03_03.models.UserArtifactSettings>
  - name: advanced_settings
    description: 'Optional. Additional settings to pass to the vm-application-manager

      extension. For advanced use only.'
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: enable_health_check
    description: Optional. Whether or not this application reports health.
    types:
    - <xref:bool>
  - name: custom_actions
    description: 'A list of custom actions that can be performed with this Gallery

      Application Version.'
    types:
    - <xref:list>[<xref:azure.mgmt.compute.v2022_03_03.models.GalleryApplicationCustomAction>]
