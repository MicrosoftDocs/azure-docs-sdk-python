uid: azure.mgmt.databoxedge.v2020_09_01_preview.models.AsymmetricEncryptedSecret
name: AsymmetricEncryptedSecret
fullName: azure.mgmt.databoxedge.v2020_09_01_preview.models.AsymmetricEncryptedSecret
module: azure.mgmt.databoxedge.v2020_09_01_preview.models
inheritances:
- azure.mgmt.databoxedge._serialization.Model
summary: 'Represent the secrets intended for encryption with asymmetric key pair.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AsymmetricEncryptedSecret(*, value: str, encryption_algorithm: Union[str,
    _models.EncryptionAlgorithm], encryption_cert_thumbprint: Optional[str] = None,
    **kwargs: Any)'
variables:
- description: The value of the secret. Required.
  name: value
  types:
  - <xref:str>
- description: 'Thumbprint certificate used to encrypt "Value". If the

    value is unencrypted, it will be null.'
  name: encryption_cert_thumbprint
  types:
  - <xref:str>
- description: 'The algorithm used to encrypt "Value". Required. Known values are:

    "None", "AES256", and "RSAES_PKCS1_v_1_5".'
  name: encryption_algorithm
  types:
  - <xref:str>
  - <xref:azure.mgmt.databoxedge.v2020_09_01_preview.models.EncryptionAlgorithm>
