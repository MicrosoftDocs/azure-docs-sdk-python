name: ClientAccessRight
fullName: azure.mgmt.databoxedge.models.ClientAccessRight
module: azure.mgmt.databoxedge.models
summary: 'The mapping between a particular client IP and the type of access client
  has on the NFS share.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'ClientAccessRight(*, client: str, access_permission: str | _models.ClientPermissionType,
    **kwargs: Any)'
  keywordOnlyParameters:
  - name: client
    description: IP of the client. Required.
    types:
    - <xref:str>
  - name: access_permission
    description: 'Type of access to be allowed for the client. Required. Known values

      are: "NoAccess", "ReadOnly", and "ReadWrite".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.databoxedge.models.ClientPermissionType>
