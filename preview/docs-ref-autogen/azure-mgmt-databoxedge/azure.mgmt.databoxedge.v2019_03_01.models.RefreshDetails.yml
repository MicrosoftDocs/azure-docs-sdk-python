### YamlMime:PythonClass
uid: azure.mgmt.databoxedge.v2019_03_01.models.RefreshDetails
name: RefreshDetails
fullName: azure.mgmt.databoxedge.v2019_03_01.models.RefreshDetails
module: azure.mgmt.databoxedge.v2019_03_01.models
inheritances:
- msrest.serialization.Model
summary: Fields for tracking refresh job on the share.
constructor:
  syntax: 'RefreshDetails(*, in_progress_refresh_job_id: typing.Union[str, NoneType]
    = None, last_completed_refresh_job_time_in_utc: typing.Union[datetime.datetime,
    NoneType] = None, error_manifest_file: typing.Union[str, NoneType] = None, last_job:
    typing.Union[str, NoneType] = None, **kwargs)'
  parameters:
  - name: in_progress_refresh_job_id
    description: 'If a refresh share job is currently in progress on this

      share, this field indicates the ARM resource ID of that job. The field is empty
      if no job is in

      progress.'
    types:
    - <xref:str>
  - name: last_completed_refresh_job_time_in_utc
    description: 'Indicates the completed time for the last

      refresh job on this particular share, if any.This could be a failed job or a
      successful job.'
    types:
    - <xref:datetime.datetime>
  - name: error_manifest_file
    description: 'Indicates the relative path of the error xml for the last refresh

      job on this particular share, if any. This could be a failed job or a successful
      job.'
    types:
    - <xref:str>
  - name: last_job
    description: 'Indicates the id of the last refresh job on this particular share,if
      any. This

      could be a failed job or a successful job.'
    types:
    - <xref:str>
