### YamlMime:PythonClass
uid: azure.mgmt.monitor.models.DynamicPromQLCriteria
name: DynamicPromQLCriteria
fullName: azure.mgmt.monitor.models.DynamicPromQLCriteria
module: azure.mgmt.monitor.models
summary: 'The criterion for dynamic prom query.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'DynamicPromQLCriteria(*, name: str, query: str, operator: str | _models.DynamicThresholdOperator,
    alert_sensitivity: str | _models.DynamicThresholdSensitivity, ignore_data_before:
    datetime | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: name
    description: Name of the criteria. Required.
    types:
    - <xref:str>
  - name: query
    description: The query used to evaluate the alert rule. Required.
    types:
    - <xref:str>
  - name: operator
    description: 'The operator used to compare the metric value against the threshold.

      Previously undocumented values might be returned. Required. Known values are:
      "GreaterThan",

      "LessThan", and "GreaterOrLessThan".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.monitor.models.DynamicThresholdOperator>
  - name: alert_sensitivity
    description: 'The extent of deviation required to trigger an alert. This will

      affect how tight the threshold is to the metric series pattern. Previously undocumented
      values

      might be returned. Required. Known values are: "Low", "Medium", and "High".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.monitor.models.DynamicThresholdSensitivity>
  - name: ignore_data_before
    description: 'Use this option to set the date from which to start learning the

      metric historical data and calculate the dynamic thresholds (in ISO8601 format).'
    defaultValue: None
    types:
    - <xref:datetime.datetime>
variables:
- description: 'Specifies the type of threshold criteria. Previously undocumented
    values

    might be returned. Required. Known values are: "StaticThresholdCriterion" and

    "DynamicThresholdCriterion".'
  name: criterion_type
  types:
