uid: azure.mgmt.monitor.models.SyslogDataSource
name: SyslogDataSource
fullName: azure.mgmt.monitor.models.SyslogDataSource
module: azure.mgmt.monitor.models
summary: 'Definition of which syslog data will be collected and how it will be collected.

  Only collected from Linux machines.'
constructor:
  syntax: 'SyslogDataSource(*, streams: list[typing.Union[str, ForwardRef(''_models.KnownSyslogDataSourceStreams'')]]
    | None = None, facility_names: list[typing.Union[str, ForwardRef(''_models.KnownSyslogDataSourceFacilityNames'')]]
    | None = None, log_levels: list[typing.Union[str, ForwardRef(''_models.KnownSyslogDataSourceLogLevels'')]]
    | None = None, transform_kql: str | None = None, name: str | None = None, **kwargs:
    Any)'
  keywordOnlyParameters:
  - name: streams
    description: 'List of streams that this data source will be sent to.

      A stream indicates what schema will be used for this data and usually what table
      in Log

      Analytics the data will be sent to.'
    defaultValue: None
    types:
    - <xref:list>[<xref:str>
    - <xref:azure.mgmt.monitor.models.KnownSyslogDataSourceStreams>]
  - name: facility_names
    description: The list of facility names.
    defaultValue: None
    types:
    - <xref:list>[<xref:str>
    - <xref:azure.mgmt.monitor.models.KnownSyslogDataSourceFacilityNames>]
  - name: log_levels
    description: The log levels to collect.
    defaultValue: None
    types:
    - <xref:list>[<xref:str>
    - <xref:azure.mgmt.monitor.models.KnownSyslogDataSourceLogLevels>]
  - name: transform_kql
    description: The KQL query to transform the data source.
    defaultValue: None
    types:
    - <xref:str>
  - name: name
    description: 'A friendly name for the data source.

      This name should be unique across all data sources (regardless of type) within
      the data

      collection rule.'
    defaultValue: None
    types:
    - <xref:str>
