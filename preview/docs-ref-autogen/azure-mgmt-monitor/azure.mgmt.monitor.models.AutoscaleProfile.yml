### YamlMime:PythonClass
uid: azure.mgmt.monitor.models.AutoscaleProfile
name: AutoscaleProfile
fullName: azure.mgmt.monitor.models.AutoscaleProfile
module: azure.mgmt.monitor.models
summary: 'Autoscale profile.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'AutoscaleProfile(*, name: str, capacity: _models.ScaleCapacity, rules:
    List[_models.ScaleRule], fixed_date: _models.TimeWindow | None = None, recurrence:
    _models.Recurrence | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: name
    description: the name of the profile. Required.
    types:
    - <xref:str>
  - name: capacity
    description: the number of instances that can be used during this profile. Required.
    types:
    - <xref:azure.mgmt.monitor.models.ScaleCapacity>
  - name: rules
    description: 'the collection of rules that provide the triggers and parameters
      for the

      scaling action. A maximum of 10 rules can be specified. Required.'
    types:
    - <xref:list>[<xref:azure.mgmt.monitor.models.ScaleRule>]
  - name: fixed_date
    description: 'the specific date-time for the profile. This element is not used
      if the

      Recurrence element is used.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.monitor.models.TimeWindow>
  - name: recurrence
    description: 'the repeating times at which this profile begins. This element is
      not used

      if the FixedDate element is used.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.monitor.models.Recurrence>
variables:
- description: the name of the profile. Required.
