uid: azure.mgmt.monitor.models.ActivityLogAlertResource
name: ActivityLogAlertResource
fullName: azure.mgmt.monitor.models.ActivityLogAlertResource
module: azure.mgmt.monitor.models
summary: 'An Activity Log Alert rule resource.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'ActivityLogAlertResource(*, location: str = ''global'', tags: dict[str,
    str] | None = None, scopes: list[str] | None = None, condition: _models.AlertRuleAllOfCondition
    | None = None, actions: _models.ActionList | None = None, enabled: bool = True,
    description: str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: location
    description: 'The location of the resource. Azure Activity Log Alert rules are
      supported

      on Global, West Europe and North Europe regions.'
    defaultValue: global
    types:
    - <xref:str>
  - name: tags
    description: The tags of the resource.
    defaultValue: None
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: scopes
    description: 'A list of resource IDs that will be used as prefixes. The alert
      will only

      apply to Activity Log events with resource IDs that fall under one of these
      prefixes. This list

      must include at least one item.'
    defaultValue: None
    types:
    - <xref:list>[<xref:str>]
  - name: condition
    description: The condition that will cause this alert to activate.
    defaultValue: None
    types:
    - <xref:azure.mgmt.monitor.models.AlertRuleAllOfCondition>
  - name: actions
    description: The actions that will activate when the condition is met.
    defaultValue: None
    types:
    - <xref:azure.mgmt.monitor.models.ActionList>
  - name: enabled
    description: 'Indicates whether this Activity Log Alert rule is enabled. If an
      Activity Log

      Alert rule is not enabled, then none of its actions will be activated.'
    defaultValue: 'True'
    types:
    - <xref:bool>
  - name: description
    description: A description of this Activity Log Alert rule.
    defaultValue: None
    types:
    - <xref:str>
