- description: The annotations of managed namespace.
  name: annotations
  types:
  - <xref:dict>[<xref:str>, <xref:str>]
- description: 'The special FQDN used by the Azure Portal to access the Managed Cluster.

    This FQDN is for use only by the Azure Portal and should not be used by other
    clients. The

    Azure Portal requires certain Cross-Origin Resource Sharing (CORS) headers to
    be sent in some

    responses, which Kubernetes APIServer doesn''t handle by default. This special
    FQDN supports

    CORS, allowing the Azure Portal to function properly.'
  name: portal_fqdn
  types:
  - <xref:str>
- description: 'The default resource quota enforced upon the namespace. Customers

    can have other Kubernetes resource quota objects under the namespace. Resource
    quotas are

    additive; if multiple resource quotas are applied to a given namespace, then the
    effective

    limit will be one such that all quotas on the namespace can be satisfied.'
  name: default_resource_quota
  types:
  - <xref:azure.mgmt.containerservice.models.ResourceQuota>
- description: 'The default network policy enforced upon the namespace. Customers

    can have other Kubernetes network policy objects under the namespace. Network
    policies are

    additive; if a policy or policies apply to a given pod for a given direction,
    the connections

    allowed in that direction for the pod is the union of what all applicable policies
    allow.'
  name: default_network_policy
  types:
  - <xref:azure.mgmt.containerservice.models.NetworkPolicies>
- description: 'Action if Kubernetes namespace with same name already exists. Known

    values are: "Never", "IfIdentical", and "Always".'
  name: adoption_policy
  types:
  - <xref:str>
  - <xref:azure.mgmt.containerservice.models.AdoptionPolicy>
- description: 'Delete options of a namespace. Known values are: "Keep" and "Delete".'
  name: delete_policy
  types:
  - <xref:str>
  - <xref:azure.mgmt.containerservice.models.DeletePolicy>
