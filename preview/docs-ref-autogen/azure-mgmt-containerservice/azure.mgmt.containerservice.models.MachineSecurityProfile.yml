### YamlMime:PythonClass
uid: azure.mgmt.containerservice.models.MachineSecurityProfile
name: MachineSecurityProfile
fullName: azure.mgmt.containerservice.models.MachineSecurityProfile
module: azure.mgmt.containerservice.models
summary: The security settings of the machine.
constructor:
  syntax: 'MachineSecurityProfile(*, ssh_access: str | _models.AgentPoolSSHAccess
    | None = None, enable_vtpm: bool | None = None, enable_secure_boot: bool | None
    = None, enable_encryption_at_host: bool | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: ssh_access
    description: 'SSH access method of an agent pool. Known values are: "LocalUser",

      "Disabled", and "EntraId".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.models.AgentPoolSSHAccess>
  - name: enable_vtpm
    description: 'vTPM is a Trusted Launch feature for configuring a dedicated secure
      vault

      for keys and measurements held locally on the node. For more details, see

      aka.ms/aks/trustedlaunch. If not specified, the default is false.'
    defaultValue: None
    types:
    - <xref:bool>
  - name: enable_secure_boot
    description: 'Secure Boot is a feature of Trusted Launch which ensures that only

      signed operating systems and drivers can boot. For more details, see aka.ms/aks/trustedlaunch.

      If not specified, the default is false.'
    defaultValue: None
    types:
    - <xref:bool>
  - name: enable_encryption_at_host
    description: 'Whether to enable host based OS and data drive encryption.

      This is only supported on certain VM sizes and in certain Azure regions. For
      more information,

      see: [https://docs.microsoft.com/azure/aks/enable-host-encryption](https://docs.microsoft.com/azure/aks/enable-host-encryption).'
    defaultValue: None
    types:
    - <xref:bool>
