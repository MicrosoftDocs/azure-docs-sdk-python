  acceleration using

  BPF host routing. This can be enabled only with Cilium dataplane. If not specified,
  the default

  value is None (no acceleration). The acceleration mode can be changed on a pre-existing

  cluster. See [https://aka.ms/acnsperformance](https://aka.ms/acnsperformance) for
  a detailed explanation.'
