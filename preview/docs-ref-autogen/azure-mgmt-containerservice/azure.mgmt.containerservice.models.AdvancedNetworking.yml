### YamlMime:PythonClass
uid: azure.mgmt.containerservice.models.AdvancedNetworking
name: AdvancedNetworking
fullName: azure.mgmt.containerservice.models.AdvancedNetworking
module: azure.mgmt.containerservice.models
summary: 'Advanced Networking profile for enabling observability and security feature
  suite on a cluster.

  For more information see aka.ms/aksadvancednetworking.'
constructor:
  syntax: 'AdvancedNetworking(*, enabled: bool | None = None, observability: _models.AdvancedNetworkingObservability
    | None = None, security: _models.AdvancedNetworkingSecurity | None = None, performance:
    _models.AdvancedNetworkingPerformance | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: enabled
    description: 'Indicates the enablement of Advanced Networking functionalities
      of

      observability and security on AKS clusters. When this is set to true, all observability
      and

      security features will be set to enabled unless explicitly disabled. If not
      specified, the

      default is false.'
    defaultValue: None
    types:
    - <xref:bool>
  - name: observability
    description: 'Observability profile to enable advanced network metrics and flow
      logs

      with historical contexts.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.containerservice.models.AdvancedNetworkingObservability>
  - name: security
    description: Security profile to enable security features on cilium-based cluster.
    defaultValue: None
    types:
    - <xref:azure.mgmt.containerservice.models.AdvancedNetworkingSecurity>
  - name: performance
    description: 'Profile to enable performance-enhancing features on clusters that
      use

      Azure CNI powered by Cilium.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.containerservice.models.AdvancedNetworkingPerformance>
