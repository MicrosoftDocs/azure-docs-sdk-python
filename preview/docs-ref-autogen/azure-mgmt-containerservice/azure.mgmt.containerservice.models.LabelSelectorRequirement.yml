uid: azure.mgmt.containerservice.models.LabelSelectorRequirement
name: LabelSelectorRequirement
fullName: azure.mgmt.containerservice.models.LabelSelectorRequirement
module: azure.mgmt.containerservice.models
summary: 'A label selector requirement is a selector that contains values, a key,
  and an operator that

  relates the key and values.'
constructor:
  syntax: 'LabelSelectorRequirement(*, key: str | None = None, operator: str | _models.Operator
    | None = None, values: list[str] | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: key
    description: key is the label key that the selector applies to.
    defaultValue: None
    types:
    - <xref:str>
  - name: operator
    description: 'operator represents a key''s relationship to a set of values. Valid
      operators

      are In and NotIn. Known values are: "In", "NotIn", "Exists", "DoesNotExist",
      and "In".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.models.Operator>
  - name: values
    description: values is an array of string values, the values array must be non-empty.
    defaultValue: None
    types:
    - <xref:list>[<xref:str>]
