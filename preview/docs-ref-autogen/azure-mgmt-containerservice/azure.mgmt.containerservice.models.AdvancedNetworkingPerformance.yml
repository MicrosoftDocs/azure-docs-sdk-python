### YamlMime:PythonClass
uid: azure.mgmt.containerservice.models.AdvancedNetworkingPerformance
name: AdvancedNetworkingPerformance
fullName: azure.mgmt.containerservice.models.AdvancedNetworkingPerformance
module: azure.mgmt.containerservice.models
summary: 'Profile to enable performance-enhancing features on clusters that use Azure
  CNI powered by

  Cilium.'
constructor:
  syntax: 'AdvancedNetworkingPerformance(*, acceleration_mode: str | _models.AccelerationMode
    = ''None'', **kwargs: Any)'
  keywordOnlyParameters:
  - name: acceleration_mode
    description: 'Enable advanced network acceleration options. This allows users
      to

      configure acceleration using BPF host routing. This can be enabled only with
      Cilium dataplane.

      If not specified, the default value is None (no acceleration). The acceleration
      mode can be

      changed on a pre-existing cluster. See [https://aka.ms/acnsperformance](https://aka.ms/acnsperformance)
      for a detailed

      explanation. Known values are: "BpfVeth" and "None".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.models.AccelerationMode>
variables:
- description: 'Enable advanced network acceleration options. This allows users to

    configure acceleration using BPF host routing. This can be enabled only with Cilium
    dataplane.

    If not specified, the default value is None (no acceleration). The acceleration
    mode can be

    changed on a pre-existing cluster. See [https://aka.ms/acnsperformance](https://aka.ms/acnsperformance)
    for a detailed

    explanation. Known values are: "BpfVeth" and "None".'
  name: acceleration_mode
  types:
  - <xref:str>
  - <xref:azure.mgmt.containerservice.models.AccelerationMode>
