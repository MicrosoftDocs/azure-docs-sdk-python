uid: azure.ai.vision.imageanalysis.models.CropRegion
name: CropRegion
fullName: azure.ai.vision.imageanalysis.models.CropRegion
module: azure.ai.vision.imageanalysis.models
inheritances:
- azure.ai.vision.imageanalysis._model_base.Model
summary: 'A region at the desired aspect ratio that can be used as image thumbnail.

  The region preserves as much content as possible from the analyzed image, with priority
  given

  to detected faces.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'CropRegion(*args: Any, **kwargs: Any)'
variables:
- description: 'The aspect ratio of the crop region.

    Aspect ratio is calculated by dividing the width of the region in pixels by its
    height in

    pixels.

    The aspect ratio will be in the range 0.75 to 1.8 (inclusive) if provided by the
    developer

    during the analyze call.

    Otherwise, it will be in the range 0.5 to 2.0 (inclusive). Required.'
  name: aspect_ratio
  types:
  - <xref:float>
- description: The bounding box of the region. Required.
  name: bounding_box
  types:
  - <xref:azure.ai.vision.imageanalysis.models.ImageBoundingBox>
