summary: 'The language service API is a suite of natural language processing (NLP)
  skills built with

  best-in-class Microsoft machine learning algorithms.  The API can be used to analyze

  unstructured text for tasks such as sentiment analysis, key phrase extraction, language

  detection and question answering. Further documentation can be found in

  [https://learn.microsoft.com/azure/cognitive-services/language-service/overview](https://learn.microsoft.com/azure/cognitive-services/language-service/overview)'
