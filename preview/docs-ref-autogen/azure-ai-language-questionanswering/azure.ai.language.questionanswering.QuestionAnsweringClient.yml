- uid: azure.ai.language.questionanswering.QuestionAnsweringClient.get_answers_from_text
  name: get_answers_from_text
  summary: Answers the specified question using the provided text in the body.
  signature: 'get_answers_from_text(*args: AnswersFromTextOptions, **kwargs: Any)
    -> AnswersFromTextResult'
  parameters:
  - name: options
    description: 'Positional only. POST body of the request. Provide either *options*,
      OR

      individual keyword arguments. If both are provided, only the options object
      will be used.'
    isRequired: true
    types:
    - <xref:azure.ai.language.questionanswering.models.AnswersFromTextOptions>
  keywordOnlyParameters:
  - name: question
    description: User question to query against the given text records.
    types:
    - <xref:str>
  - name: text_documents
    description: Text records to be searched for given question.
    types:
    - <xref:list>[<xref:str>
    - <xref:azure.ai.language.questionanswering.models.TextDocument>]
  - name: language
    description: 'Language of the text records. This is BCP-47 representation of a
      language.

      For example, use "en" for English; "es" for Spanish etc. If not set, use "en"
      for English as

      default.'
    types:
    - <xref:str>
  return:
    description: AnswersFromTextResult
    types:
    - <xref:azure.ai.language.questionanswering.models.AnswersFromTextResult>
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
  examples:
  - "Answers the specified question using the provided text.<!--[!code-python[Main](les\\\
    sample_query_text.py )]-->\n\n<!-- literal_block {\"ids\": [], \"classes\": [],\
    \ \"names\": [], \"dupnames\": [], \"backrefs\": [], \"source\": \"C:\\\\ToolCache\\\
    \\Python\\\\3.12.10\\\\x64\\\\Lib\\\\site-packages\\\\py2docfx\\\\dist_temp\\\\\
    20\\\\azure_ai_language_questionanswering-2.0.0a20260121002\\\\samples\\\\sample_query_text.py\"\
    , \"xml:space\": \"preserve\", \"force\": false, \"language\": \"python\", \"\
    highlight_args\": {\"linenostart\": 1}, \"linenos\": false} -->\n\n````python\n\
    \n   import os\n   from azure.core.credentials import AzureKeyCredential\n   from\
    \ azure.ai.language.questionanswering import QuestionAnsweringClient\n   from\
    \ azure.ai.language.questionanswering.models import AnswersFromTextOptions, TextDocument\n\
    \n   endpoint = os.environ[\"AZURE_QUESTIONANSWERING_ENDPOINT\"]\n   key = os.environ[\"\
    AZURE_QUESTIONANSWERING_KEY\"]\n\n   client = QuestionAnsweringClient(endpoint,\
    \ AzureKeyCredential(key))\n   with client:\n       question = \"How long does\
    \ it take to charge a Surface?\"\n\n       # Options object call\n       options\
    \ = AnswersFromTextOptions(\n           question=question,\n           text_documents=[\n\
    \               TextDocument(\n                   id=\"doc1\",\n             \
    \      text=(\n                       \"Power and charging. It takes two to four\
    \ hours to charge the Surface Pro 4 battery fully \"\n                       \"\
    from an empty state. It can take longer if you're using your Surface for power-intensive\
    \ \"\n                       \"activities like gaming or video streaming while\
    \ you're charging it.\"\n                   ),\n               ),\n          \
    \     TextDocument(\n                   id=\"doc2\",\n                   text=(\n\
    \                       \"You can use the USB port on your Surface Pro 4 power\
    \ supply to charge other devices, like \"\n                       \"a phone, while\
    \ your Surface charges. The USB port on the power supply is only for charging,\
    \ \"\n                       \"not for data transfer.\"\n                   ),\n\
    \               ),\n           ],\n       )\n\n       output = client.get_answers_from_text(options)\n\
    \       best_answer = next(\n           (a for a in (output.answers or []) if\
    \ a.confidence and a.confidence > 0.9),\n           None,\n       )\n       if\
    \ best_answer:\n           print(f\"Q: {question}\")\n           print(f\"A: {best_answer.answer}\"\
    )\n       else:\n           print(f\"No answers for '{question}'\")\n\n\n   ````\n"
