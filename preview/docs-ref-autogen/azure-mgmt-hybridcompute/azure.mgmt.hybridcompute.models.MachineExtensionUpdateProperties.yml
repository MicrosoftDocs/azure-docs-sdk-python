summary: Describes the properties of a Machine Extension.
constructor:
  syntax: 'MachineExtensionUpdateProperties(*, force_update_tag: str | None = None,
    publisher: str | None = None, type: str | None = None, type_handler_version: str
    | None = None, auto_upgrade_minor_version: bool | None = None, settings: MutableMapping[str,
    Any] | None = None, protected_settings: MutableMapping[str, Any] | None = None,
    **kwargs: Any)'
  parameters:
  - name: force_update_tag
    description: 'How the extension handler should be forced to update even if the

      extension configuration has not changed.'
    types:
    - <xref:str>
  - name: publisher
    description: The name of the extension handler publisher.
    types:
    - <xref:str>
  - name: type
    description: Specifies the type of the extension; an example is "CustomScriptExtension".
    types:
    - <xref:str>
  - name: type_handler_version
    description: Specifies the version of the script handler.
    types:
    - <xref:str>
  - name: auto_upgrade_minor_version
    description: 'Indicates whether the extension should use a newer minor

      version if one is available at deployment time. Once deployed, however, the
      extension will not

      upgrade minor versions unless redeployed, even with this property set to true.'
    types:
    - <xref:bool>
  - name: settings
    description: Json formatted public settings for the extension.
    types:
    - <xref:JSON>
  - name: protected_settings
    description: 'The extension can contain either protectedSettings or

      protectedSettingsFromKeyVault or no protected settings at all.'
    types:
    - <xref:JSON>
