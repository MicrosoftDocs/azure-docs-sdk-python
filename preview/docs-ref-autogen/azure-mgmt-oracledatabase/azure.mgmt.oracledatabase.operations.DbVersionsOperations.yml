- uid: azure.mgmt.oracledatabase.operations.DbVersionsOperations.list_by_location
  name: list_by_location
  summary: List DbVersion resources by SubscriptionLocationResource.
  signature: 'list_by_location(location: str, *, db_system_shape: str | BaseDbSystemShapes
    | None = None, db_system_id: str | None = None, storage_management: str | StorageManagementType
    | None = None, is_upgrade_supported: bool | None = None, is_database_software_image_supported:
    bool | None = None, shape_family: str | ShapeFamilyType | None = None, **kwargs:
    Any) -> ItemPaged[DbVersion]'
  parameters:
  - name: location
    description: The name of the Azure region. Required.
    isRequired: true
    types:
    - <xref:str>
  keywordOnlyParameters:
  - name: db_system_shape
    description: 'If provided, filters the results to the set of database versions

      which are supported for the given shape. e.g., VM.Standard.E5.Flex. "VM.Standard.x86"
      Default

      value is None.'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.oracledatabase.models.BaseDbSystemShapes>
  - name: db_system_id
    description: 'The DB system AzureId. If provided, filters the results to the set
      of

      database versions which are supported for the DB system. Default value is None.'
    defaultValue: None
    types:
    - <xref:str>
  - name: storage_management
    description: 'The DB system storage management option. Used to list database

      versions available for that storage manager. Valid values are ASM and LVM. "LVM"
      Default value

      is None.'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.oracledatabase.models.StorageManagementType>
  - name: is_upgrade_supported
    description: 'If true, filters the results to the set of database versions

      which are supported for Upgrade. Default value is None.'
    defaultValue: None
    types:
    - <xref:bool>
  - name: is_database_software_image_supported
    description: 'If true, filters the results to the set of

      Oracle Database versions that are supported for the database software images.
      Default value is

      None.'
    defaultValue: None
    types:
    - <xref:bool>
  - name: shape_family
    description: 'If provided, filters the results to the set of database versions
      which

      are supported for the given shape family. Known values are: "EXADATA", "EXADB_XS",

      "SINGLENODE", and "VIRTUALMACHINE". Default value is None.'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.oracledatabase.models.ShapeFamilyType>
  return:
    description: An iterator like instance of DbVersion
    types:
    - <xref:azure.core.paging.ItemPaged>[<xref:azure.mgmt.oracledatabase.models.DbVersion>]
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
