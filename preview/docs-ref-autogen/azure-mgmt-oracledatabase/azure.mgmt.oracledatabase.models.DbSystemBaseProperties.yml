uid: azure.mgmt.oracledatabase.models.DbSystemBaseProperties
name: DbSystemBaseProperties
fullName: azure.mgmt.oracledatabase.models.DbSystemBaseProperties
module: azure.mgmt.oracledatabase.models
summary: 'DbSystem resource base model.


  You probably want to use the sub-classes and not this class directly. Known sub-classes
  are:

  DbSystemProperties'
constructor:
  syntax: 'DbSystemBaseProperties(*args: Any, **kwargs: Any)'
variables:
- description: 'The source of the database: Use `None` for creating a new database.
    The default

    is `None`. "None"'
  name: source
  types:
  - <xref:str>
  - <xref:azure.mgmt.oracledatabase.models.DbSystemSourceType>
- description: 'dbSystem provisioning state. Known values are: "Succeeded", "Failed",

    "Canceled", and "Provisioning".'
  name: provisioning_state
  types:
  - <xref:str>
  - <xref:azure.mgmt.oracledatabase.models.AzureResourceProvisioningState>
- description: HTTPS link to OCI resources exposed to Azure Customer via Azure Interface.
  name: oci_url
  types:
  - <xref:str>
- description: Azure Resource Anchor ID. Required.
  name: resource_anchor_id
  types:
  - <xref:str>
- description: Azure Network Anchor ID. Required.
  name: network_anchor_id
  types:
  - <xref:str>
- description: 'The cluster name for Exadata and 2-node RAC virtual machine DB systems.
    The

    cluster name must begin with an alphabetic character, and may contain hyphens
    (-). Underscores

    (_) are not permitted. The cluster name can be no longer than 11 characters and
    is not case

    sensitive.'
  name: cluster_name
  types:
  - <xref:str>
- description: 'The user-friendly name for the DB system. The name does not have to
    be

    unique.'
  name: display_name
  types:
  - <xref:str>
- description: 'Size in GB of the initial data volume that will be

    created and attached to a virtual machine DB system. You can scale up storage
    after

    provisioning, as needed. Note that the total storage size attached will be more
    than the amount

    you specify to allow for REDO/RECO space and software volume.'
  name: initial_data_storage_size_in_gb
  types:
  - <xref:int>
- description: 'The data storage size, in gigabytes, that is currently

    available to the DB system. Applies only for virtual machine DB systems.'
  name: data_storage_size_in_gbs
  types:
  - <xref:int>
- description: The DB system options.
  name: db_system_options
  types:
  - <xref:azure.mgmt.oracledatabase.models.DbSystemOptions>
- description: 'The type of redundancy configured for the DB system. NORMAL is 2-way

    redundancy. HIGH is 3-way redundancy. Known values are: "High" and "Normal".'
  name: disk_redundancy
  types:
  - <xref:str>
  - <xref:azure.mgmt.oracledatabase.models.DiskRedundancyType>
- description: The domain name for the DB system.
  name: domain_v2
  types:
  - <xref:str>
- description: 'The OCID of a grid infrastructure software image. This is a database

    software image of the type GRID_IMAGE.'
  name: grid_image_ocid
  types:
  - <xref:str>
- description: The hostname for the DB system. Required.
  name: hostname
  types:
  - <xref:str>
- description: The OCID of the DB system.
  name: ocid
  types:
  - <xref:str>
- description: 'The Oracle license model that applies to all the databases on the
    DB

    system. The default is LicenseIncluded. Known values are: "LicenseIncluded" and

    "BringYourOwnLicense".'
  name: license_model_v2
  types:
  - <xref:str>
  - <xref:azure.mgmt.oracledatabase.models.LicenseModel>
- description: Additional information about the current lifecycle state.
  name: lifecycle_details
  types:
  - <xref:str>
- description: 'The current state of the DB system. Known values are: "Provisioning",

    "Available", "Updating", "Terminating", "Terminated", "Failed", "Migrated",

    "MaintenanceInProgress", "NeedsAttention", and "Upgrading".'
  name: lifecycle_state
  types:
  - <xref:str>
  - <xref:azure.mgmt.oracledatabase.models.DbSystemLifecycleState>
- description: The port number configured for the listener on the DB system.
  name: listener_port
  types:
  - <xref:int>
- description: Memory allocated to the DB system, in gigabytes.
  name: memory_size_in_gbs
  types:
  - <xref:int>
- description: 'The number of nodes in the DB system. For RAC DB systems, the value
    is

    greater than 1.'
  name: node_count
  types:
  - <xref:int>
- description: 'The FQDN of the DNS record for the SCAN IP addresses that are associated

    with the DB system.'
  name: scan_dns_name
  types:
  - <xref:str>
- description: 'The list of Single Client Access Name (SCAN) IP addresses associated
    with the

    DB system. SCAN IP addresses are typically used for load balancing and are not
    assigned to any

    interface. Oracle Clusterware directs the requests to the appropriate nodes in
    the cluster.

    Note: For a single-node DB system, this list is empty.'
  name: scan_ips
  types:
  - <xref:list>[<xref:str>]
- description: 'The shape of the DB system. The shape determines resources to allocate
    to the DB

    system. For virtual machine shapes, the number of CPU cores and memory. For bare
    metal and

    Exadata shapes, the number of CPU cores, storage, and memory. Required.'
  name: shape
  types:
  - <xref:str>
- description: 'The public key portion of one or more key pairs used for SSH access
    to

    the DB system. Required.'
  name: ssh_public_keys
  types:
  - <xref:list>[<xref:str>]
- description: 'The block storage volume performance level. Valid values

    are Balanced and HighPerformance. See [Block Volume Performance](/Content/Block/Concepts/blockvolumeperformance.htm)
    for more information. Known values are:

    "Balanced" and "HighPerformance".'
  name: storage_volume_performance_mode
  types:
  - <xref:str>
  - <xref:azure.mgmt.oracledatabase.models.StorageVolumePerformanceMode>
- description: The time zone of the DB system, e.g., UTC, to set the timeZone as UTC.
  name: time_zone
  types:
  - <xref:str>
- description: The Oracle Database version of the DB system.
  name: version
  types:
  - <xref:str>
- description: 'The compute model for Base Database Service. This is required if using
    the

    `computeCount` parameter. If using `cpuCoreCount` then it is an error to specify

    `computeModel` to a non-null value. The ECPU compute model is the recommended
    model, and the

    OCPU compute model is legacy. Known values are: "ECPU" and "OCPU".'
  name: compute_model
  types:
  - <xref:str>
  - <xref:azure.mgmt.oracledatabase.models.ComputeModel>
- description: The number of compute servers for the DB system.
  name: compute_count
  types:
  - <xref:int>
