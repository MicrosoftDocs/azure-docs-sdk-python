### YamlMime:PythonClass
uid: azure.mgmt.oracledatabase.models.ExadataIormConfig
name: ExadataIormConfig
fullName: azure.mgmt.oracledatabase.models.ExadataIormConfig
module: azure.mgmt.oracledatabase.models
summary: ExadataIormConfig for cloud vm cluster.
constructor:
  syntax: 'ExadataIormConfig(*, db_plans: List[_models.DbIormConfig] | None = None,
    lifecycle_details: str | None = None, lifecycle_state: str | _models.IormLifecycleState
    | None = None, objective: str | _models.Objective | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: db_plans
    description: An array of IORM settings for all the database in the Exadata DB
      system.
    defaultValue: None
    types:
    - <xref:list>[<xref:azure.mgmt.oracledatabase.models.DbIormConfig>]
  - name: lifecycle_details
    description: Additional information about the current lifecycleState.
    defaultValue: None
    types:
    - <xref:str>
  - name: lifecycle_state
    description: 'The current state of IORM configuration for the Exadata DB system.

      Known values are: "BootStrapping", "Enabled", "Disabled", "Updating", and "Failed".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.oracledatabase.models.IormLifecycleState>
  - name: objective
    description: 'The current value for the IORM objective. The default is AUTO. Known
      values

      are: "LowLatency", "HighThroughput", "Balanced", "Auto", and "Basic".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.oracledatabase.models.Objective>
variables:
