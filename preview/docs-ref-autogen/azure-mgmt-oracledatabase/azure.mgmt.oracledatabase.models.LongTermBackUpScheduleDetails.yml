summary: Details for the long-term backup schedule.
constructor:
  syntax: 'LongTermBackUpScheduleDetails(*, repeat_cadence: str | _models.RepeatCadenceType
    | None = None, time_of_backup: datetime | None = None, retention_period_in_days:
    int | None = None, is_disabled: bool | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: repeat_cadence
    description: 'The frequency of the long-term backup schedule. Known values are:

      "OneTime", "Weekly", "Monthly", and "Yearly".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.oracledatabase.models.RepeatCadenceType>
  - name: time_of_backup
    description: 'The timestamp for the long-term backup schedule. For a MONTHLY

      cadence, months having fewer days than the provided date will have the backup
      taken on the last

      day of that month.'
    types:
    - <xref:datetime.datetime>
  - name: retention_period_in_days
    description: Retention period, in days, for backups.
    types:
    - <xref:int>
  - name: is_disabled
    description: 'Indicates if the long-term backup schedule should be deleted. The
      default

      value is `FALSE`.'
    types:
    - <xref:bool>
