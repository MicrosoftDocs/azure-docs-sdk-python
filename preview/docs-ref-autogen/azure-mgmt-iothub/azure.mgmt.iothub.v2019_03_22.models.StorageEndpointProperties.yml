### YamlMime:PythonClass
uid: azure.mgmt.iothub.v2019_03_22.models.StorageEndpointProperties
name: StorageEndpointProperties
fullName: azure.mgmt.iothub.v2019_03_22.models.StorageEndpointProperties
module: azure.mgmt.iothub.v2019_03_22.models
inheritances:
- msrest.serialization.Model
summary: 'The properties of the Azure Storage endpoint for file upload.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'StorageEndpointProperties(*, connection_string: str, container_name: str,
    sas_ttl_as_iso8601: typing.Union[datetime.timedelta, NoneType] = None, **kwargs)'
  parameters:
  - name: sas_ttl_as_iso8601
    description: 'The period of time for which the SAS URI generated by IoT Hub for

      file upload is valid. See: [https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-file](https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-file)-

      upload#file-upload-notification-configuration-options.'
    types:
    - <xref:datetime.timedelta>
  - name: connection_string
    description: 'Required. The connection string for the Azure Storage account to

      which files are uploaded.'
    types:
    - <xref:str>
  - name: container_name
    description: 'Required. The name of the root container where you upload files.
      The

      container need not exist but should be creatable using the connectionString
      specified.'
    types:
    - <xref:str>
