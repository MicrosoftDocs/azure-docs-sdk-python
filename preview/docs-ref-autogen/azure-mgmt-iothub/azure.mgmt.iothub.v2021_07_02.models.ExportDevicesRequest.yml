### YamlMime:PythonClass
uid: azure.mgmt.iothub.v2021_07_02.models.ExportDevicesRequest
name: ExportDevicesRequest
fullName: azure.mgmt.iothub.v2021_07_02.models.ExportDevicesRequest
module: azure.mgmt.iothub.v2021_07_02.models
inheritances:
- azure.mgmt.iothub._serialization.Model
summary: 'Use to provide parameters when requesting an export of all devices in the
  IoT hub.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ExportDevicesRequest(*, export_blob_container_uri: str, exclude_keys: bool,
    export_blob_name: Optional[str] = None, authentication_type: Optional[Union[str,
    _models.AuthenticationType]] = None, identity: Optional[_models.ManagedIdentity]
    = None, include_configurations: Optional[bool] = None, configurations_blob_name:
    Optional[str] = None, **kwargs: Any)'
variables:
- description: The export blob container URI. Required.
  name: export_blob_container_uri
  types:
  - <xref:str>
- description: 'The value indicating whether keys should be excluded during export.

    Required.'
  name: exclude_keys
  types:
  - <xref:bool>
- description: 'The name of the blob that will be created in the provided output blob

    container. This blob will contain the exported device registry information for
    the IoT Hub.'
  name: export_blob_name
  types:
  - <xref:str>
- description: 'Specifies authentication type being used for connecting to the

    storage account. Known values are: "keyBased" and "identityBased".'
  name: authentication_type
  types:
  - <xref:str>
  - <xref:azure.mgmt.iothub.v2021_07_02.models.AuthenticationType>
- description: Managed identity properties of storage endpoint for export devices.
  name: identity
  types:
  - <xref:azure.mgmt.iothub.v2021_07_02.models.ManagedIdentity>
- description: The value indicating whether configurations should be exported.
  name: include_configurations
  types:
  - <xref:bool>
- description: 'The name of the blob that will be created in the provided

    output blob container. This blob will contain the exported configurations for
    the Iot Hub.'
  name: configurations_blob_name
  types:
  - <xref:str>
