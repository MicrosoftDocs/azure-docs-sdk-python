inheritances:
- azure.ai.documentintelligence._model_base.Model
summary: 'Bounding polygon on a specific page of the input.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'BoundingRegion(*args: Any, **kwargs: Any)'
variables:
- description: 1-based page number of page containing the bounding region. Required.
  name: page_number
  types:
