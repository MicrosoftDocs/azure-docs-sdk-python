### YamlMime:PythonClass
uid: azure.mgmt.sql.models.JobStepExecutionOptions
name: JobStepExecutionOptions
fullName: azure.mgmt.sql.models.JobStepExecutionOptions
module: azure.mgmt.sql.models
inheritances:
- msrest.serialization.Model
summary: The execution options of a job step.
constructor:
  syntax: 'JobStepExecutionOptions(*, timeout_seconds: Optional[int] = 43200, retry_attempts:
    Optional[int] = 10, initial_retry_interval_seconds: Optional[int] = 1, maximum_retry_interval_seconds:
    Optional[int] = 120, retry_interval_backoff_multiplier: Optional[float] = 2, **kwargs)'
  parameters:
  - name: timeout_seconds
    description: Execution timeout for the job step.
    isRequired: true
    types:
    - <xref:int>
  - name: retry_attempts
    description: 'Maximum number of times the job step will be reattempted if the
      first

      attempt fails.'
    isRequired: true
    types:
    - <xref:int>
  - name: initial_retry_interval_seconds
    description: Initial delay between retries for job step execution.
    isRequired: true
    types:
    - <xref:int>
  - name: maximum_retry_interval_seconds
    description: 'The maximum amount of time to wait between retries for

      job step execution.'
    isRequired: true
    types:
    - <xref:int>
  - name: retry_interval_backoff_multiplier
    description: The backoff multiplier for the time between retries.
    isRequired: true
    types:
    - <xref:float>
