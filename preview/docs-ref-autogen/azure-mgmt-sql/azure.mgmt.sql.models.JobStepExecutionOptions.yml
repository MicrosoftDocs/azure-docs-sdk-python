constructor:
  syntax: 'JobStepExecutionOptions(*, timeout_seconds: int = 43200, retry_attempts:
    int = 10, initial_retry_interval_seconds: int = 1, maximum_retry_interval_seconds:
    int = 120, retry_interval_backoff_multiplier: float = 2, **kwargs: Any)'
  keywordOnlyParameters:
