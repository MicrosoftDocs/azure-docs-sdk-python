constructor:
  syntax: 'ElasticPoolUpdate(*, sku: _models.Sku | None = None, tags: Dict[str, str]
    | None = None, max_size_bytes: int | None = None, min_capacity: float | None =
    None, per_database_settings: _models.ElasticPoolPerDatabaseSettings | None = None,
    zone_redundant: bool | None = None, license_type: str | _models.ElasticPoolLicenseType
    | None = None, maintenance_configuration_id: str | None = None, high_availability_replica_count:
    int | None = None, preferred_enclave_type: str | _models.AlwaysEncryptedEnclaveType
