### YamlMime:PythonClass
uid: azure.mgmt.sql.models.Server
name: Server
fullName: azure.mgmt.sql.models.Server
module: azure.mgmt.sql.models
inheritances:
- azure.mgmt.sql.models._models_py3.TrackedResource
summary: 'An Azure SQL Database server.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'Server(*, location: str, tags: Optional[Dict[str, str]] = None, identity:
    Optional[_models.ResourceIdentity] = None, administrator_login: Optional[str]
    = None, administrator_login_password: Optional[str] = None, version: Optional[str]
    = None, minimal_tls_version: Optional[str] = None, public_network_access: Optional[Union[str,
    _models.ServerPublicNetworkAccessFlag]] = None, primary_user_assigned_identity_id:
    Optional[str] = None, federated_client_id: Optional[str] = None, key_id: Optional[str]
    = None, administrators: Optional[_models.ServerExternalAdministrator] = None,
    restrict_outbound_network_access: Optional[Union[str, _models.ServerNetworkAccessFlag]]
    = None, **kwargs: Any)'
  parameters:
  - name: location
    description: Resource location. Required.
    types:
    - <xref:str>
  - name: tags
    description: Resource tags.
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: identity
    description: The Azure Active Directory identity of the server.
    types:
    - <xref:azure.mgmt.sql.models.ResourceIdentity>
  - name: administrator_login
    description: 'Administrator username for the server. Once created it cannot be

      changed.'
    types:
    - <xref:str>
  - name: administrator_login_password
    description: 'The administrator login password (required for server

      creation).'
    types:
    - <xref:str>
  - name: version
    description: The version of the server.
    types:
    - <xref:str>
  - name: minimal_tls_version
    description: 'Minimal TLS version. Allowed values: ''1.0'', ''1.1'', ''1.2''.'
    types:
    - <xref:str>
  - name: public_network_access
    description: 'Whether or not public endpoint access is allowed for this

      server.  Value is optional but if passed in, must be ''Enabled'' or ''Disabled''
      or

      ''SecuredByPerimeter''. Known values are: "Enabled", "Disabled", and "SecuredByPerimeter".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.sql.models.ServerPublicNetworkAccessFlag>
  - name: primary_user_assigned_identity_id
    description: 'The resource id of a user assigned identity to be

      used by default.'
    types:
    - <xref:str>
  - name: federated_client_id
    description: The Client id used for cross tenant CMK scenario.
    types:
    - <xref:str>
  - name: key_id
    description: A CMK URI of the key to use for encryption.
    types:
    - <xref:str>
  - name: administrators
    description: 'The Azure Active Directory administrator of the server. This can
      only

      be used at server create time. If used for server update, it will be ignored
      or it will result

      in an error. For updates individual APIs will need to be used.'
    types:
    - <xref:azure.mgmt.sql.models.ServerExternalAdministrator>
  - name: restrict_outbound_network_access
    description: 'Whether or not to restrict outbound network access

      for this server.  Value is optional but if passed in, must be ''Enabled'' or
      ''Disabled''. Known

      values are: "Enabled" and "Disabled".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.sql.models.ServerNetworkAccessFlag>
