- description: 'Specifies whether DevOps audit events are sent to Azure

    Monitor.

    In order to send the events to Azure Monitor, specify ''State'' as ''Enabled''
    and

    ''IsAzureMonitorTargetEnabled'' as true.When using REST API to configure DevOps
    audit, Diagnostic Settings with

    ''DevOpsOperationsAudit'' diagnostic logs category on the master database should
    be also created.Diagnostic Settings URI format:

    PUT

    [https://management.azure.com/subscriptions](https://management.azure.com/subscriptions)/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Sql/servers/{serverName}/databases/master/providers/microsoft.insights/diagnosticSettings/{settingsName}?api-version=2017-05-01-previewFor
    more information, see [Diagnostic Settings REST API](https://go.microsoft.com/fwlink/?linkid=2033207)

    or [Diagnostic Settings PowerShell](https://go.microsoft.com/fwlink/?linkid=2033043).'
  name: is_azure_monitor_target_enabled
  types:
  - <xref:bool>
- description: 'Specifies whether Managed Identity is used to access blob

    storage.'
  name: is_managed_identity_in_use
  types:
  - <xref:bool>
- description: 'Specifies the state of the audit. If state is Enabled, storageEndpoint
    or

    isAzureMonitorTargetEnabled are required. Known values are: "Enabled" and "Disabled".'
  name: state
  types:
  - <xref:str> or <xref:azure.mgmt.sql.models.BlobAuditingPolicyState>
- description: 'Specifies the blob storage endpoint (e.g.[https://MyAccount.blob.core.windows.net](https://MyAccount.blob.core.windows.net)).
    If state is Enabled, storageEndpoint or

    isAzureMonitorTargetEnabled is required.'
  name: storage_endpoint
  types:
  - <xref:str>
- description: 'Specifies the identifier key of the auditing storage account.

    If state is Enabled and storageEndpoint is specified, not specifying the

    storageAccountAccessKey will use SQL server system-assigned managed identity to
    access the

    storage.

    Prerequisites for using managed identity authentication:1. Assign SQL Server a
    system-assigned managed identity in Azure Active Directory (AAD). #. Grant SQL
    Server identity access to the storage account by adding ''Storage Blob Data

    Contributor'' RBAC role to the server identity.   For more information, see >>`<<Auditing
    to storage using Managed Identity authentication<[https://go.microsoft.com/fwlink/?linkid=2114355](https://go.microsoft.com/fwlink/?linkid=2114355)>`_.'
  name: storage_account_access_key
  types:
  - <xref:str>
- description: Specifies the blob storage subscription Id.
  name: storage_account_subscription_id
  types:
  - <xref:str>
