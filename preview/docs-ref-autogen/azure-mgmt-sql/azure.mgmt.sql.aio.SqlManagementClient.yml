### YamlMime:PythonClass
uid: azure.mgmt.sql.aio.SqlManagementClient
name: SqlManagementClient
fullName: azure.mgmt.sql.aio.SqlManagementClient
module: azure.mgmt.sql.aio
inheritances:
- builtins.object
summary: 'The Azure SQL Database management API provides a RESTful set of web services
  that interact with

  Azure SQL Database services to manage your databases. The API enables you to create,
  retrieve,

  update, and delete databases.'
constructor:
  syntax: 'SqlManagementClient(credential: AsyncTokenCredential, subscription_id:
    str, base_url: str = ''https://management.azure.com'', **kwargs: Any)'
  parameters:
  - name: credential
    description: Credential needed for the client to connect to Azure. Required.
    isRequired: true
    types:
    - <xref:azure.core.credentials_async.AsyncTokenCredential>
  - name: subscription_id
    description: The subscription ID that identifies an Azure subscription. Required.
    isRequired: true
    types:
    - <xref:str>
  - name: base_url
    description: Service URL. Default value is "[https://management.azure.com](https://management.azure.com)".
    defaultValue: https://management.azure.com
    types:
    - <xref:str>
  keywordOnlyParameters:
  - name: polling_interval
    description: 'Default waiting time between two polls for LRO operations if no

      Retry-After header is present.'
    types:
    - <xref:int>
