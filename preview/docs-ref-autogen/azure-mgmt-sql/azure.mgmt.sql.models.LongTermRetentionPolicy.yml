### YamlMime:PythonClass
uid: azure.mgmt.sql.models.LongTermRetentionPolicy
name: LongTermRetentionPolicy
fullName: azure.mgmt.sql.models.LongTermRetentionPolicy
module: azure.mgmt.sql.models
summary: 'A long term retention policy.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'LongTermRetentionPolicy(*, time_based_immutability: str | _models.TimeBasedImmutability
    | None = None, time_based_immutability_mode: str | _models.TimeBasedImmutabilityMode
    | None = None, weekly_retention: str | None = None, monthly_retention: str | None
    = None, yearly_retention: str | None = None, week_of_year: int | None = None,
    **kwargs: Any)'
  keywordOnlyParameters:
  - name: time_based_immutability
    description: 'The setting for whether to enable time-based immutability for

      future backups. When set, future backups will have TimeBasedImmutability enabled.
      Known values

      are: "Enabled" and "Disabled".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.sql.models.TimeBasedImmutability>
  - name: time_based_immutability_mode
    description: 'The setting for time-based immutability mode for future

      backup (Value can be either Locked or UnLocked. Only effective if TimeBasedImmutability
      is

      enabled). Caution: Immutability of LTR backup cannot be removed if TimeBasedImmutabilityMode
      is

      Locked. Known values are: "Locked" and "Unlocked".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.sql.models.TimeBasedImmutabilityMode>
  - name: weekly_retention
    description: The weekly retention policy for an LTR backup in an ISO 8601 format.
    defaultValue: None
    types:
    - <xref:str>
  - name: monthly_retention
    description: 'The monthly retention policy for an LTR backup in an ISO 8601

      format.'
    defaultValue: None
    types:
    - <xref:str>
  - name: yearly_retention
    description: The yearly retention policy for an LTR backup in an ISO 8601 format.
    defaultValue: None
    types:
    - <xref:str>
  - name: week_of_year
    description: The week of year to take the yearly backup in an ISO 8601 format.
    defaultValue: None
    types:
    - <xref:int>
