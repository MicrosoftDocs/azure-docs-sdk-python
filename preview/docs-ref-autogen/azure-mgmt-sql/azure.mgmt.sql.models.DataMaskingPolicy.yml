uid: azure.mgmt.sql.models.DataMaskingPolicy
name: DataMaskingPolicy
fullName: azure.mgmt.sql.models.DataMaskingPolicy
module: azure.mgmt.sql.models
summary: 'A database data masking policy.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'DataMaskingPolicy(*, data_masking_state: str | _models.DataMaskingState
    | None = None, exempt_principals: str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: data_masking_state
    description: 'The state of the data masking policy. Known values are: "Enabled"

      and "Disabled".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.sql.models.DataMaskingState>
  - name: exempt_principals
    description: 'The list of the exempt principals. Specifies the

      semicolon-separated list of database users for which the data masking policy
      does not apply.

      The specified users receive data results without masking for all of the database
      queries.'
    defaultValue: None
    types:
    - <xref:str>
