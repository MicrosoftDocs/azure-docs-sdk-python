### YamlMime:PythonClass
uid: azure.mgmt.sql.models.ExportDatabaseDefinition
name: ExportDatabaseDefinition
fullName: azure.mgmt.sql.models.ExportDatabaseDefinition
module: azure.mgmt.sql.models
summary: 'Contains the information necessary to perform export database operation.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'ExportDatabaseDefinition(*, storage_key_type: str | _models.StorageKeyType,
    storage_key: str, storage_uri: str, administrator_login: str, administrator_login_password:
    str | None = None, authentication_type: str | None = None, network_isolation:
    _models.NetworkIsolationSettings | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: storage_key_type
    description: 'Storage key type: StorageAccessKey, SharedAccessKey, or

      ManagedIdentity. Required. Known values are: "SharedAccessKey", "StorageAccessKey",
      and

      "ManagedIdentity".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.sql.models.StorageKeyType>
  - name: storage_key
    description: 'Storage key for the storage account. If StorageKeyType is

      ManagedIdentity, this field should specify the Managed Identity''s resource
      ID. Required.'
    types:
    - <xref:str>
  - name: storage_uri
    description: Storage Uri. Required.
    types:
    - <xref:str>
  - name: administrator_login
    description: 'Administrator login name. If AuthenticationType is

      ManagedIdentity, this field should specify the Managed Identity''s resource
      ID. Required.'
    types:
    - <xref:str>
  - name: administrator_login_password
    description: 'Administrator login password. If AuthenticationType is

      ManagedIdentity, this field should not be specified.'
    defaultValue: None
    types:
    - <xref:str>
  - name: authentication_type
    description: 'Type of credentials provided for access to the target SQL server:

      SQL, ADPassword or ManagedIdentity.'
    defaultValue: None
    types:
    - <xref:str>
  - name: network_isolation
    description: 'Optional resource information to enable network isolation for

      request.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.sql.models.NetworkIsolationSettings>
