uid: azure.storage.blob.DelimitedTextDialect
name: DelimitedTextDialect
fullName: azure.storage.blob.DelimitedTextDialect
module: azure.storage.blob
inheritances:
- azure.storage.blob._shared.models.DictMixin
summary: Defines the input or output delimited (CSV) serialization for a blob query
  request.
constructor:
  syntax: DelimitedTextDialect(**kwargs)
  keywordOnlyParameters:
  - name: delimiter
    description: Column separator, defaults to ','.
    types:
    - <xref:str>
  - name: quotechar
    description: Field quote, defaults to '"'.
    types:
    - <xref:str>
  - name: lineterminator
    description: Record separator, defaults to '\n'.
    types:
    - <xref:str>
  - name: escapechar
    description: Escape char, defaults to empty.
    types:
    - <xref:str>
  - name: has_header
    description: 'Whether the blob data includes headers in the first line. The default
      value is False, meaning that the

      data will be returned inclusive of the first line. If set to True, the data
      will be returned exclusive

      of the first line.'
    types:
    - <xref:bool>
