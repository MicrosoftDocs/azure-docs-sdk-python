- uid: azure.storage.blob.aio.BlobServiceClient.get_blob_client
  name: get_blob_client
  summary: 'Get a client to interact with the specified blob.


    The blob need not already exist.'
  signature: 'get_blob_client(container: ContainerProperties | str, blob: str, snapshot:
    str | Dict[str, Any] | None = None, *, version_id: str | None = None) -> BlobClient'
  parameters:
  - name: container
    description: 'The container that the blob is in. This can either be the name of
      the container,

      or an instance of ContainerProperties.'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.storage.blob.ContainerProperties>
  - name: blob
    description: The blob with which to interact.
    isRequired: true
    types:
    - <xref:str>
  - name: snapshot
    description: 'The optional blob snapshot on which to operate. This can either
      be the ID of the snapshot,

      or a dictionary output returned by

      <xref:azure.storage.blob.aio.BlobClient.create_snapshot>.'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:dict>(<xref:str>, <xref:typing.Any>)
  keywordOnlyParameters:
  - name: version_id
    description: 'The version id parameter is an opaque DateTime value that, when
      present,

      specifies the version of the blob to operate on.'
    types:
    - <xref:str>
  return:
    description: A BlobClient.
    types:
    - <xref:azure.storage.blob.aio.BlobClient>
  examples:
  - "Getting the blob client to interact with a specific blob.<!--[!code-python[Main](les\\\
    blob_samples_service_async.py )]-->\n\n<!-- literal_block {\"ids\": [], \"classes\"\
    : [], \"names\": [], \"dupnames\": [], \"backrefs\": [], \"source\": \"C:\\\\\
    hostedtoolcache\\\\windows\\\\Python\\\\3.11.9\\\\x64\\\\Lib\\\\site-packages\\\
    \\py2docfx\\\\dist_temp\\\\213\\\\azure-storage-blob-12.21.0b1\\\\samples\\\\\
    blob_samples_service_async.py\", \"xml:space\": \"preserve\", \"force\": false,\
    \ \"language\": \"python\", \"highlight_args\": {\"linenostart\": 1}, \"linenos\"\
    : false} -->\n\n````python\n\n   blob_client = blob_service_client.get_blob_client(container=\"\
    containertestasync\", blob=\"my_blob\")\n   try:\n       stream = await blob_client.download_blob()\n\
    \   except ResourceNotFoundError:\n       print(\"No blob found.\")\n\n   ````\n"
