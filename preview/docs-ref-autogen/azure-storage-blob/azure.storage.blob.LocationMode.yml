summary: 'Specifies the location the request should be sent to. This mode only applies

  for RA-GRS accounts which allow secondary read access. All other account types

  must use PRIMARY.'
constructor:
  syntax: LocationMode()
attributes:
- uid: azure.storage.blob.LocationMode.PRIMARY
  name: PRIMARY
  summary: Requests should be sent to the primary location.
  signature: PRIMARY = 'primary'
- uid: azure.storage.blob.LocationMode.SECONDARY
  name: SECONDARY
  summary: Requests should be sent to the secondary location, if possible.
  signature: SECONDARY = 'secondary'
