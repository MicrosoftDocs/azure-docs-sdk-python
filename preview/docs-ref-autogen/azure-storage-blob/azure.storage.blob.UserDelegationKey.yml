### YamlMime:PythonClass
uid: azure.storage.blob.UserDelegationKey
name: UserDelegationKey
fullName: azure.storage.blob.UserDelegationKey
module: azure.storage.blob
inheritances:
- builtins.object
summary: 'Represents a user delegation key, provided to the user by Azure Storage

  based on their Azure Active Directory access token.


  The fields are saved as simple strings since the user does not have to interact
  with this object;

  to generate an identify SAS, the user can simply pass it to the right API.'
constructor:
  syntax: UserDelegationKey()
variables:
- description: Object ID of this token.
  name: signed_oid
  types:
  - <xref:str>
- description: Tenant ID of the tenant that issued this token.
  name: signed_tid
  types:
  - <xref:str>
- description: The datetime this token becomes valid.
  name: signed_start
  types:
  - <xref:str>
- description: The datetime this token expires.
  name: signed_expiry
  types:
  - <xref:str>
- description: What service this key is valid for.
  name: signed_service
  types:
  - <xref:str>
- description: The version identifier of the REST service that created this token.
  name: signed_version
  types:
  - <xref:str>
- description: The user delegation key.
  name: value
  types:
  - <xref:str>
