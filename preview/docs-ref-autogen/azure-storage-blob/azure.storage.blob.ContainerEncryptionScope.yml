### YamlMime:PythonClass
uid: azure.storage.blob.ContainerEncryptionScope
name: ContainerEncryptionScope
fullName: azure.storage.blob.ContainerEncryptionScope
module: azure.storage.blob
inheritances:
- builtins.object
summary: 'The default encryption scope configuration for a container.


  This scope is used implicitly for all future writes within the container,

  but can be overridden per blob operation.


  *New in version 12.2.0.*'
constructor:
  syntax: 'ContainerEncryptionScope(default_encryption_scope: str, **kwargs: Any)'
  parameters:
  - name: default_encryption_scope
    description: 'Specifies the default encryption scope to set on the container and
      use for

      all future writes.'
    isRequired: true
    types:
    - <xref:str>
  - name: prevent_encryption_scope_override
    description: 'If true, prevents any request from specifying a different encryption
      scope than the scope

      set on the container. Default value is false.'
    isRequired: true
    types:
    - <xref:bool>
attributes:
- uid: azure.storage.blob.ContainerEncryptionScope.default_encryption_scope
  name: default_encryption_scope
  summary: 'Specifies the default encryption scope to set on the container and use
    for

    all future writes.'
  signature: 'default_encryption_scope: str'
- uid: azure.storage.blob.ContainerEncryptionScope.prevent_encryption_scope_override
  name: prevent_encryption_scope_override
  summary: 'If true, prevents any request from specifying a different encryption scope
    than the scope

    set on the container.'
  signature: 'prevent_encryption_scope_override: bool'
