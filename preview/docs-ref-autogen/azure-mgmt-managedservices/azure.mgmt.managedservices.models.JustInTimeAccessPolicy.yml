uid: azure.mgmt.managedservices.models.JustInTimeAccessPolicy
name: JustInTimeAccessPolicy
fullName: azure.mgmt.managedservices.models.JustInTimeAccessPolicy
module: azure.mgmt.managedservices.models
inheritances:
- azure.mgmt.managedservices._serialization.Model
summary: 'Just-in-time access policy setting.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'JustInTimeAccessPolicy(*, multi_factor_auth_provider: str | _models.MultiFactorAuthProvider
    = ''None'', maximum_activation_duration: timedelta = ''PT8H'', managed_by_tenant_approvers:
    List[_models.EligibleApprover] | None = None, **kwargs)'
  parameters:
  - name: multi_factor_auth_provider
    description: 'The multi-factor authorization provider to be used for

      just-in-time access requests. Known values are: "Azure" and "None".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.managedservices.models.MultiFactorAuthProvider>
  - name: maximum_activation_duration
    description: 'The maximum access duration in ISO 8601 format for

      just-in-time access requests.'
    types:
    - <xref:datetime.timedelta>
  - name: managed_by_tenant_approvers
    description: 'The list of managedByTenant approvers for the eligible

      authorization.'
    types:
    - <xref:list>[<xref:azure.mgmt.managedservices.models.EligibleApprover>]
