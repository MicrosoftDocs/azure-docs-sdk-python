uid: azure.mgmt.hdinsight.models.NetworkProperties
name: NetworkProperties
fullName: azure.mgmt.hdinsight.models.NetworkProperties
module: azure.mgmt.hdinsight.models
summary: The network properties.
constructor:
  syntax: 'NetworkProperties(*, outbound_dependencies_managed_type: str | _models.OutboundDependenciesManagedType
    | None = None, resource_provider_connection: str | _models.ResourceProviderConnection
    | None = None, private_link: str | _models.PrivateLink | None = None, public_ip_tag:
    _models.IpTag | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: outbound_dependencies_managed_type
    description: 'A value to describe how the outbound dependencies

      of a HDInsight cluster are managed. ''Managed'' means that the outbound dependencies
      are managed

      by the HDInsight service. ''External'' means that the outbound dependencies
      are managed by a

      customer specific solution. Known values are: "Managed" and "External".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.hdinsight.models.OutboundDependenciesManagedType>
  - name: resource_provider_connection
    description: 'The direction for the resource provider connection.

      Known values are: "Inbound" and "Outbound".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.hdinsight.models.ResourceProviderConnection>
  - name: private_link
    description: 'Indicates whether or not private link is enabled. Known values are:

      "Disabled" and "Enabled".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.hdinsight.models.PrivateLink>
  - name: public_ip_tag
    description: 'Gets or sets the IP tag for the public IPs created along with the

      HDInsight Clusters.'
    types:
    - <xref:azure.mgmt.hdinsight.models.IpTag>
