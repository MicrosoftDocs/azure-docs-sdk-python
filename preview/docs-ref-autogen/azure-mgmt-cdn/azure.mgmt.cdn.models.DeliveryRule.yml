### YamlMime:PythonClass
uid: azure.mgmt.cdn.models.DeliveryRule
name: DeliveryRule
fullName: azure.mgmt.cdn.models.DeliveryRule
module: azure.mgmt.cdn.models
inheritances:
- msrest.serialization.Model
summary: 'A rule that specifies a set of actions and conditions.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'DeliveryRule(*, order: int, actions: typing.List[_ForwardRef(''DeliveryRuleAction'')],
    name: typing.Union[str, NoneType] = None, conditions: typing.Union[typing.List[_ForwardRef(''DeliveryRuleCondition'')],
    NoneType] = None, **kwargs)'
  parameters:
  - name: name
    description: Name of the rule.
    types:
    - <xref:str>
  - name: order
    description: "Required. The order in which the rules are applied for the endpoint.\
      \ Possible\nvalues {0,1,2,3,\u2026\u2026\u2026}. A rule with a lesser order\
      \ will be applied before a rule with a greater\norder. Rule with order 0 is\
      \ a special rule. It does not require any condition and actions\nlisted in it\
      \ will always be applied."
    types:
    - <xref:int>
  - name: conditions
    description: A list of conditions that must be matched for the actions to be executed.
    types:
    - <xref:list>[<xref:azure.mgmt.cdn.models.DeliveryRuleCondition>]
  - name: actions
    description: 'Required. A list of actions that are executed when all the conditions
      of a rule

      are satisfied.'
    types:
    - <xref:list>[<xref:azure.mgmt.cdn.models.DeliveryRuleAction>]
