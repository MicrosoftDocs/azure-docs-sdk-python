### YamlMime:PythonClass
uid: azure.mgmt.cdn.models.GeoFilter
name: GeoFilter
fullName: azure.mgmt.cdn.models.GeoFilter
module: azure.mgmt.cdn.models
inheritances:
- msrest.serialization.Model
summary: 'Rules defining user''s geo access within a CDN endpoint.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'GeoFilter(*, relative_path: str, action: typing.Union[str, _ForwardRef(''GeoFilterActions'')],
    country_codes: typing.List[str], **kwargs)'
  parameters:
  - name: relative_path
    description: 'Required. Relative path applicable to geo filter. (e.g. ''/mypictures'',

      ''/mypicture/kitty.jpg'', and etc.).'
    types:
    - <xref:str>
  - name: action
    description: 'Required. Action of the geo filter, i.e. allow or block access.
      Possible values

      include: "Block", "Allow".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.cdn.models.GeoFilterActions>
  - name: country_codes
    description: 'Required. Two letter country codes defining user country access
      in a geo

      filter, e.g. AU, MX, US.'
    types:
    - <xref:list>[<xref:str>]
