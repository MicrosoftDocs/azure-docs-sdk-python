### YamlMime:PythonClass
uid: azure.mgmt.cdn.models.GeoFilter
name: GeoFilter
fullName: azure.mgmt.cdn.models.GeoFilter
module: azure.mgmt.cdn.models
inheritances:
- azure.mgmt.cdn._serialization.Model
summary: 'Rules defining user''s geo access within a CDN endpoint.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'GeoFilter(*, relative_path: str, action: Union[str, _models.GeoFilterActions],
    country_codes: List[str], **kwargs)'
variables:
- description: 'Relative path applicable to geo filter. (e.g. ''/mypictures'',

    ''/mypicture/kitty.jpg'', and etc.). Required.'
  name: relative_path
  types:
  - <xref:str>
- description: 'Action of the geo filter, i.e. allow or block access. Required. Known
    values are:

    "Block" and "Allow".'
  name: action
  types:
  - <xref:str>
  - <xref:azure.mgmt.cdn.models.GeoFilterActions>
- description: 'Two letter country or region codes defining user country or region
    access

    in a geo filter, e.g. AU, MX, US. Required.'
  name: country_codes
  types:
  - <xref:list>[<xref:str>]
