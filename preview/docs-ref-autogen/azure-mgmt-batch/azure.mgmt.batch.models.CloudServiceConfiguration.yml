### YamlMime:PythonClass
uid: azure.mgmt.batch.models.CloudServiceConfiguration
name: CloudServiceConfiguration
fullName: azure.mgmt.batch.models.CloudServiceConfiguration
module: azure.mgmt.batch.models
inheritances:
- msrest.serialization.Model
summary: 'The configuration for nodes in a pool based on the Azure Cloud Services
  platform.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'CloudServiceConfiguration(*, os_family: str, os_version: typing.Union[str,
    NoneType] = None, **kwargs)'
  parameters:
  - name: os_family
    description: 'Required. Possible values are: 2 - OS Family 2, equivalent to Windows
      Server

      2008 R2 SP1. 3 - OS Family 3, equivalent to Windows Server 2012. 4 - OS Family
      4, equivalent to

      Windows Server 2012 R2. 5 - OS Family 5, equivalent to Windows Server 2016.
      6 - OS Family 6,

      equivalent to Windows Server 2019. For more information, see Azure Guest OS
      Releases

      ([https://azure.microsoft.com/documentation/articles/cloud-services-guestos-update](https://azure.microsoft.com/documentation/articles/cloud-services-guestos-update)-

      matrix/#releases).'
    types:
    - <xref:str>
  - name: os_version
    description: 'The default value is * which specifies the latest operating system
      version

      for the specified OS family.'
    types:
    - <xref:str>
