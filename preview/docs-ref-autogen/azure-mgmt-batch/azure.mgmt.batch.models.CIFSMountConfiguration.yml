### YamlMime:PythonClass
uid: azure.mgmt.batch.models.CIFSMountConfiguration
name: CIFSMountConfiguration
fullName: azure.mgmt.batch.models.CIFSMountConfiguration
module: azure.mgmt.batch.models
inheritances:
- msrest.serialization.Model
summary: 'Information used to connect to a CIFS file system.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'CIFSMountConfiguration(*, username: str, source: str, relative_mount_path:
    str, password: str, mount_options: typing.Union[str, NoneType] = None, **kwargs)'
  parameters:
  - name: username
    description: Required. The user to use for authentication against the CIFS file
      system.
    types:
    - <xref:str>
  - name: source
    description: Required. The URI of the file system to mount.
    types:
    - <xref:str>
  - name: relative_mount_path
    description: 'Required. All file systems are mounted relative to the Batch mounts

      directory, accessible via the AZ_BATCH_NODE_MOUNTS_DIR environment variable.'
    types:
    - <xref:str>
  - name: mount_options
    description: These are 'net use' options in Windows and 'mount' options in Linux.
    types:
    - <xref:str>
  - name: password
    description: Required. The password to use for authentication against the CIFS
      file system.
    types:
    - <xref:str>
