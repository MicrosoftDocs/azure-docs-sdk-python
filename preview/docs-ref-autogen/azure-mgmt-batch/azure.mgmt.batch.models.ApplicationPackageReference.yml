### YamlMime:PythonClass
uid: azure.mgmt.batch.models.ApplicationPackageReference
name: ApplicationPackageReference
fullName: azure.mgmt.batch.models.ApplicationPackageReference
module: azure.mgmt.batch.models
inheritances:
- msrest.serialization.Model
summary: 'Link to an application package inside the batch account.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ApplicationPackageReference(*, id: str, version: Optional[str] = None,
    **kwargs)'
  parameters:
  - name: id
    description: 'Required. The ID of the application package to install. This must
      be inside the same

      batch account as the pool. This can either be a reference to a specific version
      or the default

      version if one exists.'
    isRequired: true
    types:
    - <xref:str>
  - name: version
    description: 'If this is omitted, and no default version is specified for this
      application,

      the request fails with the error code InvalidApplicationPackageReferences. If
      you are calling

      the REST API directly, the HTTP status code is 409.'
    isRequired: true
    types:
    - <xref:str>
