uid: azure.mgmt.batch.models.AutoScaleRun
name: AutoScaleRun
fullName: azure.mgmt.batch.models.AutoScaleRun
module: azure.mgmt.batch.models
inheritances:
- msrest.serialization.Model
summary: 'The results and errors from an execution of a pool autoscale formula.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AutoScaleRun(*, evaluation_time: datetime.datetime, results: typing.Union[str,
    NoneType] = None, error: typing.Union[_ForwardRef(''AutoScaleRunError''), NoneType]
    = None, **kwargs)'
  parameters:
  - name: evaluation_time
    description: Required. The time at which the autoscale formula was last evaluated.
    types:
    - <xref:datetime.datetime>
  - name: results
    description: 'Each variable value is returned in the form $variable=value, and
      variables are

      separated by semicolons.'
    types:
    - <xref:str>
  - name: error
    description: An error that occurred when autoscaling a pool.
    types:
    - <xref:azure.mgmt.batch.models.AutoScaleRunError>
