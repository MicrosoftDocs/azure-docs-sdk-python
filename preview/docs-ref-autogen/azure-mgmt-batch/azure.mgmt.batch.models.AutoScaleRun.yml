    = None, **kwargs)'
  parameters:
  - name: evaluation_time
    description: Required. The time at which the autoscale formula was last evaluated.
    isRequired: true
    types:
    - <xref:datetime.datetime>
  - name: results
    description: 'Each variable value is returned in the form $variable=value, and
      variables are

      separated by semicolons.'
    isRequired: true
    types:
    - <xref:str>
  - name: error
    description: An error that occurred when autoscaling a pool.
    isRequired: true
    types:
    - <xref:azure.mgmt.batch.models.AutoScaleRunError>
