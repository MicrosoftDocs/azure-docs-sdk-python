### YamlMime:PythonClass
uid: azure.mgmt.batch.models.AzureFileShareConfiguration
name: AzureFileShareConfiguration
fullName: azure.mgmt.batch.models.AzureFileShareConfiguration
module: azure.mgmt.batch.models
inheritances:
- msrest.serialization.Model
summary: 'Information used to connect to an Azure Fileshare.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AzureFileShareConfiguration(*, account_name: str, azure_file_url: str,
    account_key: str, relative_mount_path: str, mount_options: typing.Union[str, NoneType]
    = None, **kwargs)'
  parameters:
  - name: account_name
    description: Required. The Azure Storage account name.
    types:
    - <xref:str>
  - name: azure_file_url
    description: 'Required. This is of the form

      ''[https:/](https:/)/{account}.file.core.windows.net/''.'
    types:
    - <xref:str>
  - name: account_key
    description: Required. The Azure Storage account key.
    types:
    - <xref:str>
  - name: relative_mount_path
    description: 'Required. All file systems are mounted relative to the Batch mounts

      directory, accessible via the AZ_BATCH_NODE_MOUNTS_DIR environment variable.'
    types:
    - <xref:str>
  - name: mount_options
    description: These are 'net use' options in Windows and 'mount' options in Linux.
    types:
    - <xref:str>
