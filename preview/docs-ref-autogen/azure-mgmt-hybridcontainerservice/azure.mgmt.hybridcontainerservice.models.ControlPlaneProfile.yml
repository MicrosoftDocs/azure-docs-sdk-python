summary: ControlPlaneProfile - The control plane properties for the provisioned cluster.
constructor:
  syntax: 'ControlPlaneProfile(*, linux_profile: _models.LinuxProfileProperties |
    None = None, control_plane_endpoint: _models.ControlPlaneEndpointProfileControlPlaneEndpoint
    | None = None, name: str | None = None, count: int = 1, vm_size: str | None =
    None, availability_zones: List[str] | None = None, os_type: str | _models.OsType
    | None = None, os_sku: str | _models.OSSKU | None = None, node_image_version:
    str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: linux_profile
    description: Profile for Linux VMs in the container service cluster.
    types:
    - <xref:azure.mgmt.hybridcontainerservice.models.LinuxProfileProperties>
  - name: control_plane_endpoint
    description: API server endpoint for the control plane.
    types:
    - <xref:azure.mgmt.hybridcontainerservice.models.ControlPlaneEndpointProfileControlPlaneEndpoint>
  - name: name
    description: 'Unique name of the agent pool profile in the context of the subscription
      and

      resource group.'
    types:
    - <xref:str>
  - name: count
    description: 'Count - Number of agents to host docker containers. Allowed values
      must be in

      the range of 1 to 100 (inclusive). The default value is 1.'
    defaultValue: '1'
    types:
    - <xref:int>
  - name: vm_size
    description: VmSize - The size of the agent pool VMs.
    types:
    - <xref:str>
  - name: availability_zones
    description: 'AvailabilityZones - The list of Availability zones to use for

      nodes. Datacenter racks modelled as zones.'
    types:
    - <xref:list>[<xref:str>]
  - name: os_type
    description: 'The particular KubernetesVersion''s Image''s OS Type (Linux, Windows).
      Known

      values are: "Windows" and "Linux".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.hybridcontainerservice.models.OsType>
  - name: os_sku
    description: 'Specifies the OS SKU used by the agent pool. The default is CBLMariner
      if

      OSType is Linux. The default is Windows2019 when OSType is Windows. Known values
      are:

      "CBLMariner", "Windows2019", and "Windows2022".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.hybridcontainerservice.models.OSSKU>
  - name: node_image_version
    description: The version of node image.
    types:
    - <xref:str>
