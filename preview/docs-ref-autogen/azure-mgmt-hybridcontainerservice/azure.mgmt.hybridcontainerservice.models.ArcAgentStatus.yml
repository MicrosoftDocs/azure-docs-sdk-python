  name: error_message
  types:
  - <xref:str>
- description: 'Onboarding public key for provisioning the Managed identity for

    the HybridAKS cluster. Will be used to create the hybridIdentityMetadata proxy
    resource and

    will not be persisted.'
  name: onboarding_public_key
  types:
  - <xref:str>
- description: 'Version of the Arc agents currently running on the Provisioned cluster

    resource.'
  name: agent_version
  types:
  - <xref:str>
- description: Number of CPU cores present in the Provisioned cluster resource.
  name: core_count
  types:
