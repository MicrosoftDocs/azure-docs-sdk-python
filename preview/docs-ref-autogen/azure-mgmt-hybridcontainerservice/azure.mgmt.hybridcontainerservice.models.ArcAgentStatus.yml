uid: azure.mgmt.hybridcontainerservice.models.ArcAgentStatus
name: ArcAgentStatus
fullName: azure.mgmt.hybridcontainerservice.models.ArcAgentStatus
module: azure.mgmt.hybridcontainerservice.models
inheritances:
- azure.mgmt.hybridcontainerservice._serialization.Model
summary: Defines the observed Arc Agent status that is resourceSynced back to the
  ARM resource.
constructor:
  syntax: 'ArcAgentStatus(*, deployment_state: str | _models.DeploymentState | None
    = None, error_message: str | None = None, onboarding_public_key: str | None =
    None, agent_version: str | None = None, core_count: int | None = None, managed_identity_certificate_expiration_time:
    datetime | None = None, last_connectivity_time: datetime | None = None, **kwargs:
    Any)'
variables:
- description: 'Observed deployment state of the Arc Agents on the target cluster.

    Possible values include: ''pending'', ''provisioning'', ''provisioned'', ''deleting'',
    ''failed'',

    ''upgrading''. Known values are: "pending", "provisioning", "provisioned", "deleting",
    "failed",

    and "upgrading".'
  name: deployment_state
  types:
  - <xref:str>
  - <xref:azure.mgmt.hybridcontainerservice.models.DeploymentState>
