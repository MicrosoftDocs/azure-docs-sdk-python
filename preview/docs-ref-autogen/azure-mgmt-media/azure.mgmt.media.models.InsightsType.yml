### YamlMime:PythonEnum
uid: azure.mgmt.media.models.InsightsType
name: InsightsType
fullName: azure.mgmt.media.models.InsightsType
summary: 'Defines the type of insights that you want the service to generate. The
  allowed values are

  ''AudioInsightsOnly'', ''VideoInsightsOnly'', and ''AllInsights''. The default is
  AllInsights. If you

  set this to AllInsights and the input is audio only, then only audio insights are
  generated.

  Similarly if the input is video only, then only video insights are generated. It
  is recommended

  that you not use AudioInsightsOnly if you expect some of your inputs to be video
  only; or use

  VideoInsightsOnly if you expect some of your inputs to be audio only. Your Jobs
  in such

  conditions would error out.'
module: azure.mgmt.media.models
constructor:
  syntax: InsightsType(value)
inheritances:
- builtins.str
- enum.Enum
fields:
- name: ALL_INSIGHTS
  uid: azure.mgmt.media.models.InsightsType.ALL_INSIGHTS
- name: AUDIO_INSIGHTS_ONLY
  uid: azure.mgmt.media.models.InsightsType.AUDIO_INSIGHTS_ONLY
- name: VIDEO_INSIGHTS_ONLY
  uid: azure.mgmt.media.models.InsightsType.VIDEO_INSIGHTS_ONLY
