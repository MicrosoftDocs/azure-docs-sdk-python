### YamlMime:PythonClass
uid: azure.mgmt.media.models.Rectangle
name: Rectangle
fullName: azure.mgmt.media.models.Rectangle
module: azure.mgmt.media.models
inheritances:
- msrest.serialization.Model
summary: Describes the properties of a rectangular window applied to the input media
  before processing it.
constructor:
  syntax: 'Rectangle(*, left: typing.Union[str, NoneType] = None, top: typing.Union[str,
    NoneType] = None, width: typing.Union[str, NoneType] = None, height: typing.Union[str,
    NoneType] = None, **kwargs)'
  parameters:
  - name: left
    description: 'The number of pixels from the left-margin. This can be absolute
      pixel value (e.g

      100), or relative to the size of the video (For example, 50%).'
    types:
    - <xref:str>
  - name: top
    description: 'The number of pixels from the top-margin. This can be absolute pixel
      value (e.g

      100), or relative to the size of the video (For example, 50%).'
    types:
    - <xref:str>
  - name: width
    description: 'The width of the rectangular region in pixels. This can be absolute
      pixel value

      (e.g 100), or relative to the size of the video (For example, 50%).'
    types:
    - <xref:str>
  - name: height
    description: 'The height of the rectangular region in pixels. This can be absolute
      pixel value

      (e.g 100), or relative to the size of the video (For example, 50%).'
    types:
    - <xref:str>
