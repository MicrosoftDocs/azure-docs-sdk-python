uid: azure.mgmt.media.models.OnErrorType
name: OnErrorType
fullName: azure.mgmt.media.models.OnErrorType
summary: 'A Transform can define more than one outputs. This property defines what
  the service should do

  when one output fails - either continue to produce other outputs, or, stop the other
  outputs.

  The overall Job state will not reflect failures of outputs that are specified with

  ''ContinueJob''. The default is ''StopProcessingJob''.'
