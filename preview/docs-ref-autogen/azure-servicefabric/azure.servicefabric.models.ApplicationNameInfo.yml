### YamlMime:PythonClass
uid: azure.servicefabric.models.ApplicationNameInfo
name: ApplicationNameInfo
fullName: azure.servicefabric.models.ApplicationNameInfo
module: azure.servicefabric.models
inheritances:
- msrest.serialization.Model
summary: Information about the application name.
constructor:
  syntax: 'ApplicationNameInfo(*, id: Optional[str] = None, name: Optional[str] =
    None, **kwargs) -> None'
  parameters:
  - name: id
    description: 'The identity of the application. This is an encoded

      representation of the application name. This is used in the REST APIs to

      identify the application resource.

      Starting in version 6.0, hierarchical names are delimited with the "~"

      character. For example, if the application name is "fabric:/myapp/app1",

      the application identity would be "myapp~app1" in 6.0+ and "myapp/app1"

      in previous versions.'
    isRequired: true
    types:
    - <xref:str>
  - name: name
    description: 'The name of the application, including the ''fabric:'' URI

      scheme.'
    isRequired: true
    types:
    - <xref:str>
