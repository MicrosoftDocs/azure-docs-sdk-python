- class: azure.servicebus.management.ServiceBusManagementClient
  fullName: azure.servicebus.management.ServiceBusManagementClient.update_queue
  langs:
  - python
  module: azure.servicebus.management
  name: update_queue(queue, **kwargs)
  namewithoutparameters: update_queue
  summary: 'Update a queue.


    Before calling this method, you should use *get_queue* to get a *QueueDescription*
    instance, then use the

    keyword arguments to update the properties you want to update.

    Only a portion of properties can be updated.

    Refer to [https://docs.microsoft.com/en-us/rest/api/servicebus/update-queue](https://docs.microsoft.com/en-us/rest/api/servicebus/update-queue).'
  syntax:
    content: update_queue(queue, **kwargs)
    parameters:
    - description: The queue to be updated.
      id: queue
      isRequired: true
      type:
      - azure.servicebus.management.QueueDescription
    - description: The value you want to update to.
      id: default_message_time_to_live
      isRequired: true
      type:
      - timedelta
    - description: The value you want to update to.
      id: lock_duration
      isRequired: true
      type:
      - timedelta
    - description: The value you want to update to.
      id: dead_lettering_on_message_expiration
      isRequired: true
      type:
      - bool
    - description: The value you want to update to.
      id: duplicate_detection_history_time_window
      isRequired: true
      type:
      - timedelta
    - description: The value you want to update to.
      id: max_delivery_count
      isRequired: true
      type:
      - int
    return:
      type:
      - None
  type: method
  uid: azure.servicebus.management.ServiceBusManagementClient.update_queue
