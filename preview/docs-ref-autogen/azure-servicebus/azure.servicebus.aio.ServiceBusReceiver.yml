  module: azure.servicebus.aio
  name: peek_messages(message_count=1, sequence_number=0)
  namewithoutparameters: peek_messages
  summary: 'Browse messages currently pending in the queue.


    Peeked messages are not removed from queue, nor are they locked. They cannot be
    completed,

    deferred or dead-lettered.'
  syntax:
    content: peek_messages(message_count=1, sequence_number=0)
    parameters:
    - defaultValue: '1'
      description: 'The maximum number of messages to try and peek. The default

        value is 1.'
      id: message_count
      type:
      - int
    - defaultValue: '0'
      description: A message sequence number from which to start browsing messages.
      id: sequence_number
      type:
      - int
    return:
      type:
      - list[azure.servicebus.PeekMessage]
  type: method
  uid: azure.servicebus.aio.ServiceBusReceiver.peek_messages
- class: azure.servicebus.aio.ServiceBusReceiver
  example:
  - "Receive deferred messages from ServiceBus.<!--[!code-python[Main](les\\async_samples\\\
    sample_code_servicebus_async.py )]-->\n\n<!-- literal_block {\"ids\": [], \"classes\"\
    : [], \"names\": [], \"dupnames\": [], \"backrefs\": [], \"source\": \"D:\\\\\
    a\\\\1\\\\s\\\\dist_temp\\\\8\\\\azure-servicebus-7.0.0b4\\\\samples\\\\async_samples\\\
    \\sample_code_servicebus_async.py\", \"xml:space\": \"preserve\", \"language\"\
    : \"python\", \"linenos\": false, \"highlight_args\": {\"linenostart\": 1}} -->\n\
    \n````python\n\n   async with servicebus_receiver:\n       deferred_sequenced_numbers\
    \ = []\n       messages = await servicebus_receiver.receive_messages(max_wait_time=5)\n\
    \       for message in messages:\n           deferred_sequenced_numbers.append(message.sequence_number)\n\
    \           print(message)\n           await message.defer()\n\n       received_deferred_msg\
    \ = await servicebus_receiver.receive_deferred_messages(\n           sequence_numbers=deferred_sequenced_numbers\n\
    \       )\n\n       for msg in received_deferred_msg:\n           await msg.complete()\n\
    \n   ````\n"
  fullName: azure.servicebus.aio.ServiceBusReceiver.receive_deferred_messages
