### YamlMime:PythonClass
uid: azure.ai.ml.automl.ForecastingSettings
name: ForecastingSettings
fullName: azure.ai.ml.automl.ForecastingSettings
module: azure.ai.ml.automl
inheritances:
- azure.ai.ml.entities._mixins.RestTranslatableMixin
summary: Forecasting settings for an AutoML Job.
constructor:
  syntax: 'ForecastingSettings(*, country_or_region_for_holidays: str = None, cv_step_size:
    int = None, forecast_horizon: str | int = None, target_lags: str | int | List[int]
    = None, target_rolling_window_size: str | int = None, frequency: str = None, feature_lags:
    str = None, seasonality: str | int = None, use_stl: str = None, short_series_handling_config:
    str = None, target_aggregate_function: str = None, time_column_name: str = None,
    time_series_id_column_names: str | List[str] = None)'
  parameters:
  - name: country_or_region_for_holidays
    description: 'The country/region used to generate holiday features. These should
      be ISO

      3166 two-letter country/region code, for example ''US'' or ''GB''.'
    isRequired: true
    types:
    - <xref:azure.ai.ml.automl.str>
  - name: forecast_horizon
    description: The desired maximum forecast horizon in units of time-series frequency.
    isRequired: true
    types:
    - <xref:azure.ai.ml.automl.int>
  - name: target_lags
    description: 'The number of past periods to lag from the target column. Use ''auto''
      to use the automatic

      heuristic based lag.'
    isRequired: true
    types:
    - <xref:azure.ai.ml.automl.Union>[<xref:azure.ai.ml.automl.str>, <xref:azure.ai.ml.automl.int>,
      <xref:azure.ai.ml.automl.List>[<xref:azure.ai.ml.automl.int>]]
  - name: target_rolling_window_size
    description: 'The number of past periods used to create a rolling window average
      of the

      target column.'
    isRequired: true
    types:
    - <xref:azure.ai.ml.automl.int>
  - name: frequency
    description: 'Forecast frequency. When forecasting, this parameter represents
      the period with which the

      forecast is desired, for example daily, weekly, yearly, etc.'
    isRequired: true
    types:
    - <xref:azure.ai.ml.automl.str>
  - name: feature_lags
    description: Flag for generating lags for the numeric features with 'auto'
    isRequired: true
    types:
    - <xref:azure.ai.ml.automl.str>
  - name: seasonality
    description: 'Set time series seasonality as an integer multiple of the series
      frequency. Use ''auto'' for

      automatic settings.'
    isRequired: true
    types:
    - <xref:azure.ai.ml.automl.Union>[<xref:azure.ai.ml.automl.str>, <xref:azure.ai.ml.automl.int>]
  - name: use_stl
    description: 'Configure STL Decomposition of the time-series target column. use_stl
      can take two values:

      ''season'' - only generate season component and ''season_trend'' - generate
      both season and trend components.'
    isRequired: true
    types:
    - <xref:azure.ai.ml.automl.str>
  - name: short_series_handling_config
    description: The parameter defining how if AutoML should handle short time series.
    isRequired: true
    types:
    - <xref:azure.ai.ml.automl.str>
  - name: target_aggregate_function
    description: 'The function to be used to aggregate the time series target column
      to conform

      to a user specified frequency. If the target_aggregation_function is set, but
      the freq parameter is not set,

      the error is raised. The possible target aggregation functions are: "sum", "max",
      "min" and "mean".'
    isRequired: true
    types:
    - <xref:azure.ai.ml.automl.str>
  - name: time_column_name
    description: The name of the time column.
    isRequired: true
    types:
    - <xref:azure.ai.ml.automl.str>
  - name: time_series_id_column_names
    description: The names of columns used to group a timeseries.
    isRequired: true
    types:
    - <xref:azure.ai.ml.automl.Union>[<xref:azure.ai.ml.automl.str>, <xref:azure.ai.ml.automl.List>[<xref:azure.ai.ml.automl.str>]]
