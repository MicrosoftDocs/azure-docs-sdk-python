    description: A poller to track the operation status.
    types:
    - <xref:LROPoller>
- uid: azure.ai.ml.operations.WorkspaceOperations.begin_diagnose
  name: begin_diagnose
  summary: 'Diagnose workspace setup problems


    If your workspace is not working as expected, you can run this diagnosis to check
    if the workspace has been broken.

    For private endpoint workspace, it will also help check out if the network setup
    to this workspace and its dependent resource

    has problem or not.'
  signature: 'begin_diagnose(name: str, **kwargs: Dict) -> azure.core.polling._poller.LROPoller'
  parameters:
  - name: name
    description: Name of the workspace
    isRequired: true
    types:
    - <xref:str>
  return:
    description: A poller to track the operation status.
    types:
    - <xref:LROPoller>
- uid: azure.ai.ml.operations.WorkspaceOperations.begin_sync_keys
  name: begin_sync_keys
  summary: 'Triggers the workspace to immediately synchronize keys.

    If keys for any resource in the workspace are changed, it can take around an hour
    for them to automatically be updated. This function enables keys to be updated
    upon request. An example scenario is needing immediate access to storage after
    regenerating storage keys.'
  signature: 'begin_sync_keys(name: str = None, **kwargs: Dict) -> azure.core.polling._poller.LROPoller'
  parameters:
  - name: name
    description: Name of the workspace.
    isRequired: true
    types:
    - <xref:str>
- uid: azure.ai.ml.operations.WorkspaceOperations.begin_update
  name: begin_update
  summary: Update friendly name, description or tags of a workspace.
  signature: 'begin_update(workspace: azure.ai.ml.entities._workspace.workspace.Workspace,
    *, update_dependent_resources: bool = False, **kwargs: Dict) -> Union[azure.core.polling._poller.LROPoller,
    azure.ai.ml.entities._workspace.workspace.Workspace]'
  parameters:
  - name: workspace
    description: Workspace resource.
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.Workspace>
  - name: update_dependent_resources
    description: gives your consent to update the workspace dependent resources. Note
      that updating the workspace-attached Azure Container Registry resource may break
      lineage of previous jobs or your ability to rerun earlier jobs in this workspace.
      Also, updating the workspace-attached Azure Application Insights resource may
      break lineage of deployed inference endpoints this workspace. Only set this
      argument if you are sure that you want to perform this operation. If this argument
      is not set, the command to update Azure Container Registry and Azure Application
      Insights will fail.
    isRequired: true
  - name: application_insights
    description: Application insights resource for workspace.
    isRequired: true
  - name: container_registry
    description: Container registry resource for workspace.
    isRequired: true
  return:
    description: A poller to track the operation status.
    types:
    - <xref:LROPoller>
