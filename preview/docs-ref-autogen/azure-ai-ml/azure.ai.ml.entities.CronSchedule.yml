### YamlMime:PythonClass
uid: azure.ai.ml.entities.CronSchedule
name: CronSchedule
fullName: azure.ai.ml.entities.CronSchedule
module: azure.ai.ml.entities
inheritances:
- azure.ai.ml._restclient.v2022_02_01_preview.models._models_py3.CronSchedule
- azure.ai.ml.entities._schedule.schedule.Schedule
summary: Cron schedule
constructor:
  syntax: 'CronSchedule(*, expression: str, status: Optional[str] = None, start_time:
    Optional[str] = None, end_time: Optional[str] = None, time_zone: azure.ai.ml.constants.TimeZone
    = <TimeZone.UTC: ''UTC''>)'
  parameters:
  - name: status
    description: 'Specifies the schedule''s status. Possible values include: "enabled",

      "disabled".'
    isRequired: true
    types:
    - <xref:str>
  - name: start_time
    description: 'Specifies start time of schedule in ISO 8601 format. If no time
      zone

      offset is specified in the start_time, it will default to UTC (+0:00)'
    isRequired: true
    types:
    - <xref:Union>[<xref:str>, <xref:datetime>]
  - name: end_time
    description: 'Specifies end time of schedule in ISO 8601 format. If no time zone

      offset is specified in the end_time, it will default to UTC (+0:00)'
    isRequired: true
    types:
    - <xref:Union>[<xref:str>, <xref:datetime>]
  - name: time_zone
    description: Time zone in which the schedule runs. This does not apply to the
      start_time and end_time.
    isRequired: true
    types:
    - <xref:Optional>[<xref:azure.ai.ml.constants.TimeZone>]
  - name: expression
    description: 'Specifies cron expression of schedule.

      The expression should follow NCronTab format.'
    isRequired: true
    types:
    - <xref:str>
