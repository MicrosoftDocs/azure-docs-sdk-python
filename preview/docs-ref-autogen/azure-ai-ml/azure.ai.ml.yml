- uid: azure.ai.ml.load_component
  name: load_component
  summary: "Load component from local or remote to a component function.\n\nFor example:\n\
    \n<!-- literal_block {\"ids\": [], \"classes\": [], \"names\": [], \"dupnames\"\
    : [], \"backrefs\": [], \"xml:space\": \"preserve\", \"force\": false, \"language\"\
    : \"python\", \"highlight_args\": {}, \"linenos\": false} -->\n\n````python\n\n\
    \   # Load a local component to a component function.\n   component_func = load_component(path=\"\
    custom_component/component_spec.yaml\")\n   # Load a remote component to a component\
    \ function.\n   component_func = load_component(client=ml_client, name=\"my_component\"\
    , version=1)\n\n   # Consuming the component func\n   component = component_func(param1=xxx,\
    \ param2=xxx)\n   ````"
  signature: 'load_component(path: Optional[Union[os.PathLike, str]] = None, **kwargs)
    -> Union[azure.ai.ml.entities._component.command_component.CommandComponent, azure.ai.ml.entities._component.parallel_component.ParallelComponent]'
  parameters:
  - name: path
    description: Local component yaml file.
    defaultValue: None
    types:
    - <xref:str>
  - name: params_override
    description: 'Fields to overwrite on top of the yaml file. Format is [{"field1":
      "value1"}, {"field2": "value2"}]'
    isRequired: true
    types:
    - <xref:List>[<xref:Dict>]
  - name: client
    description: An MLClient instance.
    isRequired: true
    types:
    - <xref:azure.ai.ml.MLClient>
  - name: name
    description: Name of the component.
    isRequired: true
    types:
    - <xref:str>
  - name: version
    description: Version of the component.
    isRequired: true
    types:
    - <xref:str>
  - name: kwargs
    description: A dictionary of additional configuration parameters.
    isRequired: true
    types:
    - <xref:dict>
  return:
    description: A function that can be called with parameters to get a *azure.ai.ml.entities.Component*
    types:
    - <xref:Union>[<xref:azure.ai.ml.entities.CommandComponent>, <xref:azure.ai.ml.entities.ParallelComponent>]
