### YamlMime:PythonClass
uid: azure.ai.ml.entities.BatchDeployment
name: BatchDeployment
fullName: azure.ai.ml.entities.BatchDeployment
module: azure.ai.ml.entities
inheritances:
- azure.ai.ml.entities._deployment.deployment.Deployment
summary: Batch endpoint deployment entity.
constructor:
  syntax: 'BatchDeployment(*, name: str, endpoint_name: str = None, description: str
    = None, tags: Dict[str, Any] = None, properties: Dict[str, str] = None, model:
    str | Model = None, code_configuration: CodeConfiguration = None, environment:
    str | Environment = None, compute: str = None, resources: ResourceConfiguration
    = None, output_file_name: str = None, output_action: BatchDeploymentOutputAction
    = None, error_threshold: int = None, retry_settings: BatchRetrySettings = None,
    logging_level: str = None, mini_batch_size: int = None, max_concurrency_per_instance:
    int = None, environment_variables: Dict[str, str] = None, code_path: str | PathLike
    = None, scoring_script: str | PathLike = None, instance_count: int = None, **kwargs)'
  parameters:
  - name: name
    description: the name of the batch deployment
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.str>
  - name: description
    description: Description of the resource.
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.str>, <xref:azure.ai.ml.entities.optional>
  - name: tags
    description: Tag dictionary. Tags can be added, removed, and updated.
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.dict>[<xref:azure.ai.ml.entities.str>, <xref:azure.ai.ml.entities.str>]
  - name: properties
    description: The asset property dictionary.
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.dict>[<xref:azure.ai.ml.entities.str>, <xref:azure.ai.ml.entities.str>]
  - name: model
    description: Model entity for the endpoint deployment, defaults to None
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.Union>[<xref:azure.ai.ml.entities.str>, <xref:azure.ai.ml.entities.Model>],
      <xref:azure.ai.ml.entities.optional>
  - name: code_configuration
    description: defaults to None
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.CodeConfiguration>, <xref:azure.ai.ml.entities.optional>
  - name: environment
    description: Environment entity for the endpoint deployment., defaults to None
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.Union>[<xref:azure.ai.ml.entities.str>, <xref:azure.ai.ml.entities.Environment>],
      <xref:azure.ai.ml.entities.optional>
  - name: compute
    description: Compute target for batch inference operation.
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.str>
  - name: output_action
    description: 'Indicates how the output will be organized. Possible values include:

      "summary_only", "append_row". Defaults to "append_row"'
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.str>
    - <xref:azure.ai.ml.constants.BatchDeploymentOutputAction>
  - name: output_file_name
    description: Customized output file name for append_row output action, defaults
      to "predictions.csv"
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.str>
  - name: max_concurrency_per_instance
    description: Indicates maximum number of parallelism per instance, defaults to
      1
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.int>
  - name: error_threshold
    description: 'Error threshold, if the error count for the entire input goes above

      this value,

      the batch inference will be aborted. Range is [-1, int.MaxValue]

      -1 value indicates, ignore all failures during batch inference

      For FileDataset count of file failures

      For TabularDataset, this is the count of record failures, defaults to -1'
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.int>, <xref:azure.ai.ml.entities.optional>
  - name: retry_settings
    description: Retry settings for a batch inference operation, defaults to None
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.BatchRetrySettings>, <xref:azure.ai.ml.entities.optional>
  - name: resources
    description: Indicates compute configuration for the job.
    isRequired: true
    types:
    - <xref:azure.mgmt.machinelearningservices.models.ResourceConfiguration>
  - name: logging_level
    description: Logging level for batch inference operation, defaults to "info"
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.str>, <xref:azure.ai.ml.entities.optional>
  - name: mini_batch_size
    description: Size of the mini-batch passed to each batch invocation, defaults
      to 10
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.int>, <xref:azure.ai.ml.entities.optional>
  - name: environment_variables
    description: Environment variables that will be set in deployment.
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.dict>, <xref:azure.ai.ml.entities.optional>
  - name: code_path
    description: Folder path to local code assets. Equivalent to code_configuration.code.
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.Union>[<xref:azure.ai.ml.entities.str>, <xref:azure.ai.ml.entities.PathLike>],
      <xref:azure.ai.ml.entities.optional>
  - name: scoring_script
    description: Scoring script name. Equivalent to code_configuration.code.scoring_script.
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.Union>[<xref:azure.ai.ml.entities.str>, <xref:azure.ai.ml.entities.PathLike>],
      <xref:azure.ai.ml.entities.optional>
  - name: instance_count
    description: Number of instances the interfering will run on. Equivalent to resources.instance_count.
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.int>, <xref:azure.ai.ml.entities.optional>
attributes:
- uid: azure.ai.ml.entities.BatchDeployment.instance_count
  name: instance_count
