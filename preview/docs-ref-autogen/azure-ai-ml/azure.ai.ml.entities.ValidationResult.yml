### YamlMime:PythonClass
uid: azure.ai.ml.entities.ValidationResult
name: ValidationResult
fullName: azure.ai.ml.entities.ValidationResult
module: azure.ai.ml.entities
inheritances:
- builtins.object
summary: 'Represents the result of job/asset validation.


  This class is used to organize and parse diagnostics from both

  client & server side before expose them to users. In this way, we

  may improve user experience without changing the validation logic &

  API.'
constructor:
  syntax: 'ValidationResult(diagnostics: Optional[List[azure.ai.ml.entities._validation.Diagnostic]]
    = None, data: Optional[Dict[str, Any]] = None, valid_data: Optional[Union[List[Dict[str,
    Any]], Dict[str, Any]]] = None)'
  parameters:
  - name: diagnostics
    defaultValue: None
  - name: data
    defaultValue: None
  - name: valid_data
    defaultValue: None
methods:
- uid: azure.ai.ml.entities.ValidationResult.append_error
  name: append_error
  signature: 'append_error(yaml_path: str = ''*'', message: Optional[str] = None,
    error_code: Optional[str] = None)'
  parameters:
  - name: yaml_path
    defaultValue: '*'
  - name: message
    defaultValue: None
  - name: error_code
    defaultValue: None
- uid: azure.ai.ml.entities.ValidationResult.append_warning
  name: append_warning
  signature: 'append_warning(yaml_path: str = ''*'', message: Optional[str] = None,
    error_code: Optional[str] = None)'
  parameters:
  - name: yaml_path
    defaultValue: '*'
  - name: message
    defaultValue: None
  - name: error_code
    defaultValue: None
- uid: azure.ai.ml.entities.ValidationResult.merge_with
  name: merge_with
  summary: 'Merge two validation results.


    Will update current validation result.'
  signature: 'merge_with(other: azure.ai.ml.entities._validation.ValidationResult,
    field_name: Optional[str] = None, condition_skip: Optional[Callable] = None)'
  parameters:
  - name: other
    isRequired: true
  - name: field_name
    defaultValue: None
  - name: condition_skip
    defaultValue: None
- uid: azure.ai.ml.entities.ValidationResult.resolve_location_for_diagnostics
  name: resolve_location_for_diagnostics
  summary: Resolve location for diagnostics.
  signature: 'resolve_location_for_diagnostics(source_path: str, resolve_value: bool
    = False)'
  parameters:
  - name: source_path
    isRequired: true
  - name: resolve_value
    defaultValue: 'False'
- uid: azure.ai.ml.entities.ValidationResult.try_raise
  name: try_raise
  summary: 'Try to raise an error from the validation result.


    If the validation is passed or raise_error is False, this method

    will return the validation result.'
  signature: 'try_raise(error_target: azure.ai.ml.exceptions.ErrorTarget, error_category:
    azure.ai.ml.exceptions.ErrorCategory = ''UserError'', raise_error: bool = True,
    schema: Optional[marshmallow.schema.Schema] = None, additional_message: str =
    '''', raise_mashmallow_error: bool = False) -> azure.ai.ml.entities._validation.ValidationResult'
  parameters:
  - name: error_target
    isRequired: true
  - name: error_category
    defaultValue: UserError
  - name: raise_error
    defaultValue: 'True'
  - name: schema
    defaultValue: None
  - name: additional_message
  - name: raise_mashmallow_error
    defaultValue: 'False'
attributes:
- uid: azure.ai.ml.entities.ValidationResult.invalid_fields
  name: invalid_fields
- uid: azure.ai.ml.entities.ValidationResult.messages
  name: messages
- uid: azure.ai.ml.entities.ValidationResult.passed
  name: passed
