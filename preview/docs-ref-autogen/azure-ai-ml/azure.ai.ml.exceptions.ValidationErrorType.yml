uid: azure.ai.ml.exceptions.ValidationErrorType
name: ValidationErrorType
fullName: azure.ai.ml.exceptions.ValidationErrorType
summary: "Error types to be specified when using ValidationException class. Types\
  \ are then used in raise_error.py to format\na detailed error message for users.\n\
  \nWhen using ValidationException, specify the type that best describes the nature\
  \ of the error being captured.\nIf no type fits, add a new enum here and update\
  \ raise_error.py to handle it.\n\nTypes of validation errors:\n\n* INVALID_VALUE\
  \ -> One or more schema fields are invalid (e.g. incorrect type or format) \n\n\
  * UNKNOWN_FIELD -> A least one unrecognized schema parameter is specified \n\n*\
  \ MISSING_FIELD -> At least one required schema parameter is missing \n\n* FILE_OR_FOLDER_NOT_FOUND\
  \ -> One or more files or folder paths do not exist \n\n* CANNOT_SERIALIZE -> Same\
  \ as \"Cannot dump\". One or more fields cannot be serialized by marshmallow. \n\
  \n* CANNOT_PARSE -> YAML file cannot be parsed \n\n* RESOURCE_NOT_FOUND -> Resource\
  \ could not be found \n\n* GENERIC -> Undefined placeholder. Avoid using."
module: azure.ai.ml.exceptions
