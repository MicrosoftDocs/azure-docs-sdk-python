    str, description: str = None, tags: Dict = None, endpoint: str = ''core.windows.net'',
    protocol: str = ''https'', properties: Dict = None, credentials: ServicePrincipalCredentials
    | CertificateCredentials = None, **kwargs)'
  parameters:
  - name: name
    description: Name of the datastore.
    isRequired: true
    types:
    - <xref:str>
