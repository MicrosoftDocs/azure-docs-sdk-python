uid: azure.ai.ml.entities.Model
name: Model
fullName: azure.ai.ml.entities.Model
module: azure.ai.ml.entities
inheritances:
- azure.ai.ml.entities._assets._artifacts.artifact.Artifact
summary: Model for training and scoring.
constructor:
  syntax: 'Model(*, name: str = None, version: str = None, type: str = None, path:
    str | PathLike = None, utc_time_created: str = None, flavors: Dict[str, Dict[str,
    Any]] = None, description: str = None, tags: Dict = None, properties: Dict = None,
    **kwargs)'
  parameters:
  - name: name
    description: Name of the resource.
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.str>
  - name: version
    description: Version of the resource.
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.str>
  - name: type
    description: 'The storage format for this entity. Used for NCD. Possible values
      include:

      "custom_model", "mlflow_model", "triton_model".'
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.str>
  - name: utc_time_created
    description: 'Date and time when the model was created, in

      UTC ISO 8601 format. (e.g. ''2020-10-19 17:44:02.096572'')'
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.str>
  - name: flavors
    description: 'The flavors in which the model can be interpreted.

      e.g. {sklearn: {sklearn_version: 0.23.2}, python_function: {loader_module: office.plrmodel,
      python_version: 3.6}'
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.Dict>[<xref:azure.ai.ml.entities.str>, <xref:azure.ai.ml.entities.Any>]
  - name: path
    description: 'A remote uri or a local path pointing at a model.

      Example: "azureml://subscriptions/{}/resourcegroups/{}/workspaces/{}/datastores/{}/paths/path_on_datastore/"'
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.str>
  - name: description
    description: Description of the resource.
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.str>
  - name: tags
    description: Tag dictionary. Tags can be added, removed, and updated.
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.dict>[<xref:azure.ai.ml.entities.str>, <xref:azure.ai.ml.entities.str>]
  - name: properties
    description: The asset property dictionary.
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.dict>[<xref:azure.ai.ml.entities.str>, <xref:azure.ai.ml.entities.str>]
  - name: kwargs
    description: A dictionary of additional configuration parameters.
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.dict>
