### YamlMime:PythonClass
uid: azure.ai.ml.entities.SetupScripts
name: SetupScripts
fullName: azure.ai.ml.entities.SetupScripts
module: azure.ai.ml.entities
summary: Customized setup scripts.
constructor:
  syntax: 'SetupScripts(*, startup_script: ScriptReference | None = None, creation_script:
    ScriptReference | None = None)'
  keywordOnlyParameters:
  - name: startup_script
    description: The script to be run every time the compute is started.
    defaultValue: None
    types:
    - <xref:typing.Optional>[<xref:azure.ai.ml.entities.ScriptReference>]
  - name: creation_script
    description: The script to be run only when the compute is created.
    defaultValue: None
    types:
    - <xref:typing.Optional>[<xref:azure.ai.ml.entities.ScriptReference>]
