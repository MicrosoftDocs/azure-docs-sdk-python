- uid: azure.ai.ml.operations.BatchEndpointOperations.invoke
  name: invoke
  summary: Invokes the batch endpoint with the provided payload.
  signature: 'invoke(endpoint_name: str, *, deployment_name: str = None, input: Input
    = None, params_override=None, **kwargs) -> BatchJobResource'
  parameters:
  - name: endpoint_name
    description: The endpoint name.
    isRequired: true
    types:
    - <xref:azure.ai.ml.operations.str>
  - name: deployment_name
    description: 'The name of a specific deployment to invoke. This is optional.

      By default requests are routed to any of the deployments according to the traffic
      rules.'
    isRequired: true
    types:
    - <xref:azure.ai.ml.operations.Optional>[<xref:azure.ai.ml.operations.str>]
  - name: input
    description: An existing data asset, public uri file or folder to use with the
      deployment
    isRequired: true
    types:
    - <xref:azure.ai.ml.operations.Optional>[<xref:azure.ai.ml.Input>]
  - name: params_override
    description: Parameters to overwrite deployment configurations, for batch endpoints
      only.
    isRequired: true
    types:
    - <xref:azure.ai.ml.operations.Dict>
  return:
