    description: 'Required. The platform where the assessed resource resides.Constant
      filled by

      server.  Possible values include: "Azure", "OnPremise", "OnPremiseSql".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.security.models.Source>
  - name: workspace_id
    description: Required. Azure resource Id of the workspace the machine is attached
      to.
    isRequired: true
    types:
    - <xref:str>
  - name: vmuuid
    description: Required. The unique Id of the machine.
    isRequired: true
    types:
    - <xref:str>
  - name: source_computer_id
    description: Required. The oms agent Id installed on the machine.
    isRequired: true
    types:
    - <xref:str>
  - name: machine_name
    description: Required. The name of the machine.
    isRequired: true
    types:
    - <xref:str>
