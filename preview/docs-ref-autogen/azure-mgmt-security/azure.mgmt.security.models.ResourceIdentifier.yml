### YamlMime:PythonClass
uid: azure.mgmt.security.models.ResourceIdentifier
name: ResourceIdentifier
fullName: azure.mgmt.security.models.ResourceIdentifier
module: azure.mgmt.security.models
summary: 'A resource identifier for an alert which can be used to direct the alert
  to the right product

  exposure group (tenant, workspace, subscription etc.).


  You probably want to use the sub-classes and not this class directly. Known sub-classes
  are:

  AzureResourceIdentifier, LogAnalyticsIdentifier


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'ResourceIdentifier(**kwargs: Any)'
variables:
- description: 'There can be multiple identifiers of different type per alert, this
    field specify

    the identifier type. Required. Known values are: "AzureResource" and "LogAnalytics".'
  name: type
  types:
  - <xref:str>
  - <xref:azure.mgmt.security.models.ResourceIdentifierType>
