### YamlMime:PythonClass
uid: azure.mgmt.security.models.ResourceIdentifier
name: ResourceIdentifier
fullName: azure.mgmt.security.models.ResourceIdentifier
module: azure.mgmt.security.models
inheritances:
- msrest.serialization.Model
summary: 'A resource identifier for an alert which can be used to direct the alert
  to the right product exposure group (tenant, workspace, subscription etc.).

  You probably want to use the sub-classes and not this class directly. Known

  sub-classes are: AzureResourceIdentifier, LogAnalyticsIdentifier.

  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: ResourceIdentifier(**kwargs)
  parameters:
  - name: type
    description: 'Required. There can be multiple identifiers of different type per
      alert, this

      field specify the identifier type.Constant filled by server.  Possible values
      include:

      "AzureResource", "LogAnalytics".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.security.models.ResourceIdentifierType>
