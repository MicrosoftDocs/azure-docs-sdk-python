### YamlMime:PythonClass
uid: azure.mgmt.security.models.Extension
name: Extension
fullName: azure.mgmt.security.models.Extension
module: azure.mgmt.security.models
summary: 'A plan''s extension properties.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'Extension(*, name: str, is_enabled: str | _models.IsEnabled, additional_extension_properties:
    Dict[str, Any] | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: name
    description: 'The extension name. Supported values are: `<br>``<br>`**AgentlessDiscoveryForKubernetes**
      - Provides zero footprint, API-based discovery of

      Kubernetes clusters, their configurations and deployments. The collected data
      is used to create

      a contextualized security graph for Kubernetes clusters, provide risk hunting
      capabilities, and

      visualize risks and threats to  Kubernetes environments and workloads.`<br>`Available

      for CloudPosture plan and Containers plan.:code:`<br>``<br>`**OnUploadMalwareScanning**
      - Limits the GB to be scanned per month for each storage account

      within the subscription. Once this limit reached on a given storage account,
      Blobs won''t be

      scanned during current calendar month.`<br>`Available for StorageAccounts plan

      (DefenderForStorageV2 sub plans).:code:`<br>``<br>`**SensitiveDataDiscovery**
      -

      Sensitive data discovery identifies Blob storage container with sensitive data
      such as

      credentials, credit cards, and more, to help prioritize and investigate security
      events.`<br>`Available for StorageAccounts plan (DefenderForStorageV2 sub plan)
      and CloudPosture

      plan.:code:`<br>``<br>`**ContainerRegistriesVulnerabilityAssessments** -

      Provides vulnerability management for images stored in your container registries.`<br>`Available
      for CloudPosture plan and Containers plan.:code:`<br>``<br>`**MdeDesignatedSubscription**
      - Direct onboarding is a seamless integration

      between Defender for Endpoint and Defender for Cloud that doesn''t require extra
      software

      deployment on your servers. The onboarded resources will be presented under
      a designated Azure

      Subscription you configure`<br>`Available for VirtualMachines plan (P1 and P2
      sub

      plans).:code:`<br>``<br>`**AgentlessVmScanning** - Scans your machines for

      installed software, vulnerabilities, malware and secret scanning without relying
      on agents or

      impacting machine performance. Learn more here

      [https://learn.microsoft.com/en-us/azure/defender-for-cloud/concept-agentless-data-collection](https://learn.microsoft.com/en-us/azure/defender-for-cloud/concept-agentless-data-collection).`<br>`Available
      for CloudPosture plan, VirtualMachines plan (P2 sub plan) and Containers

      plan.:code:`<br>``<br>`**EntraPermissionsManagement** - Permissions Management

      provides Cloud Infrastructure Entitlement Management (CIEM) capabilities that
      helps

      organizations to manage and control user access and entitlements in their cloud
      infrastructure

      - important attack vector for cloud environments.`<br>`Permissions Management
      analyzes

      all permissions and active usage, and suggests recommendations to reduce permissions
      to enforce

      the principle of least privilege. Learn more here

      https://learn.microsoft.com/en-us/azure/defender-for-cloud/permissions-management.:code:`<br>`Available
      for CloudPosture plan. :code:`<br>``<br>`**FileIntegrityMonitoring** - File
      integrity monitoring (FIM), examines operating system

      files.`<br>`Windows registries, Linux system files, in real time, for changes
      that

      might indicate an attack.:code:`<br>`Available for VirtualMachines plan (P2
      sub plan).

      :code:`<br>``<br>`**ContainerSensor** - The sensor is based on IG and provides
      a

      rich threat detection suite for Kubernetes clusters, nodes, and workloads, powered
      by Microsoft

      leading threat intelligence, provides mapping to MITRE ATT&CK framework.`<br>`Available
      for Containers plan. :code:`<br>``<br>`**AIPromptEvidence** -

      Exposes the prompts passed between the user and the AI model as alert evidence.
      This helps

      classify and triage the alerts with relevant user context. The prompt snippets
      will include

      only segments of the user prompt or model response that were deemed suspicious
      and relevant for

      security classifications. The prompt evidence will be available through Defender
      portal as part

      of each alert.`<br>`Available for AI plan. :code:`<br>``<br>`. Required.'
    types:
    - <xref:str>
  - name: is_enabled
    description: 'Indicates whether the extension is enabled. Required. Known values
      are:

      "True" and "False".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.security.models.IsEnabled>
  - name: additional_extension_properties
    description: Property values associated with the extension.
    defaultValue: None
    types:
    - <xref:dict>[<xref:str>, <xref:any>]
