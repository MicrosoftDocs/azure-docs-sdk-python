uid: azure.mgmt.security.models.Enforce
name: Enforce
fullName: azure.mgmt.security.models.Enforce
summary: 'If set to "False", it allows the descendants of this scope to override the
  pricing

  configuration set on this scope (allows setting inherited="False"). If set to "True",
  it

  prevents overrides and forces this pricing configuration on all the descendants
  of this scope.

  This field is only available for subscription-level pricing.'
module: azure.mgmt.security.models
fields:
- name: 'FALSE'
  uid: azure.mgmt.security.models.Enforce.FALSE
- name: 'TRUE'
  uid: azure.mgmt.security.models.Enforce.TRUE
