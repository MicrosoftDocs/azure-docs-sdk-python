uid: azure.mgmt.security.models.Inherited
name: Inherited
fullName: azure.mgmt.security.models.Inherited
summary: '"inherited" = "True" indicates that the current scope inherits its pricing
  configuration from

  its parent. The ID of the parent scope that provides the inherited configuration
  is displayed

  in the "inheritedFrom" field. On the other hand, "inherited" = "False" indicates
  that the

  current scope has its own pricing configuration explicitly set, and does not inherit
  from its

  parent. This field is read only and available only for resource-level pricing.'
module: azure.mgmt.security.models
fields:
- name: 'FALSE'
  uid: azure.mgmt.security.models.Inherited.FALSE
- name: 'TRUE'
  uid: azure.mgmt.security.models.Inherited.TRUE
