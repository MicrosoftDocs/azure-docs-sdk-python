### YamlMime:PythonClass
uid: azure.mgmt.security.models.AutomationActionWorkspace
name: AutomationActionWorkspace
fullName: azure.mgmt.security.models.AutomationActionWorkspace
module: azure.mgmt.security.models
summary: 'The Log Analytics Workspace to which event data will be exported. Security
  alerts data will

  reside in the ''SecurityAlert'' table and the assessments data will reside in the

  ''SecurityRecommendation'' table (under the ''Security''/''SecurityCenterFree''
  solutions). Note that

  in order to view the data in the workspace, the Security Center Log Analytics free/standard

  solution needs to be enabled on that workspace. To learn more about Microsoft Defender
  for

  Cloud continuous export capabilities, visit [https://aka.ms/ASCExportLearnMore](https://aka.ms/ASCExportLearnMore).


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'AutomationActionWorkspace(*, workspace_resource_id: str | None = None,
    **kwargs: Any)'
  keywordOnlyParameters:
  - name: workspace_resource_id
    description: The fully qualified Log Analytics Workspace Azure Resource ID.
    defaultValue: None
    types:
    - <xref:str>
variables:
- description: 'The type of the action that will be triggered by the Automation. Required.

    Known values are: "Internal", "LogicApp", "EventHub", and "Workspace".'
  name: action_type
  types:
  - <xref:str>
  - <xref:azure.mgmt.security.models.ActionType>
