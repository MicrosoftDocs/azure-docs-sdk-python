    defaultValue: Low
    types:
    - <xref:str>
    - <xref:azure.mgmt.security.models.SeverityEnum>
  - name: security_issue
    description: 'The severity to relate to the assessments generated by this

      Recommendation. Known values are: "Vulnerability", "ExcessivePermissions", "AnonymousAccess",

      "NetworkExposure", "TrafficEncryption", and "BestPractices".'
    defaultValue: BestPractices
    types:
    - <xref:str>
    - <xref:azure.mgmt.security.models.SecurityIssue>
  - name: display_name
    description: The display name of the assessments generated by this Recommendation.
