    | _models.RecommendationSupportedClouds] | None = None, severity: str | _models.SeverityEnum
    = ''Low'', security_issue: str | _models.SecurityIssue = ''BestPractices'', display_name:
    str | None = None, description: str | None = None, remediation_description: str
