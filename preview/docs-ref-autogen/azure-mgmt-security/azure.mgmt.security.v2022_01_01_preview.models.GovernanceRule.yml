variables:
- description: Resource Id.
  name: id
  types:
  - <xref:str>
- description: Resource name.
  name: name
  types:
  - <xref:str>
- description: Resource type.
  name: type
  types:
  - <xref:str>
- description: The tenantId (GUID).
  name: tenant_id
  types:
  - <xref:str>
- description: Display name of the governance rule.
  name: display_name
  types:
  - <xref:str>
