### YamlMime:PythonClass
uid: azure.mgmt.security.models.OnUploadFilters
name: OnUploadFilters
fullName: azure.mgmt.security.models.OnUploadFilters
module: azure.mgmt.security.models
summary: 'Optional. Determine which blobs get scanned by On Upload malware scanning.
  An Or operation is

  performed between each filter type.'
constructor:
  syntax: 'OnUploadFilters(*, exclude_blobs_with_prefix: List[str] | None = None,
    exclude_blobs_with_suffix: List[str] | None = None, exclude_blobs_larger_than:
    Any | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: exclude_blobs_with_prefix
    description: 'Optional. A list of prefixes to exclude from on-upload

      malware scanning.

      Format: `container-name/blob-name` (start with the container name; do not include
      the storage

      account name).

      Exclude entire containers: Use prefix of container names you want to exclude
      without a trailing

      `/`.

      Exclude a single container: Add a trailing slash `/` after the container name
      to avoid

      excluding other containers with similar prefixes.'
    defaultValue: None
    types:
    - <xref:list>[<xref:str>]
  - name: exclude_blobs_with_suffix
    description: 'Optional. A list of suffixes to exclude from on-upload

      malware scanning. Suffixes match only the end of blob names, and should be used
      for file

      extensions or blob name endings only.'
    defaultValue: None
    types:
    - <xref:list>[<xref:str>]
  - name: exclude_blobs_larger_than
    description: 'Optional. Specifies the maximum size in bytes for blobs to

      be scanned. This parameter accepts a single positive integer value. Blobs larger
      than this

      value will be excluded from scanning.'
    defaultValue: None
    types:
    - <xref:any>
