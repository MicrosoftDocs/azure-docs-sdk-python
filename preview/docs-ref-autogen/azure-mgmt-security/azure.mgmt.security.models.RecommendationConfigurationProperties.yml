uid: azure.mgmt.security.models.RecommendationConfigurationProperties
name: RecommendationConfigurationProperties
fullName: azure.mgmt.security.models.RecommendationConfigurationProperties
module: azure.mgmt.security.models
summary: 'The type of IoT Security recommendation.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'RecommendationConfigurationProperties(*, recommendation_type: str | _models.RecommendationType,
    status: str | _models.RecommendationConfigStatus = ''Enabled'', **kwargs: Any)'
  keywordOnlyParameters:
  - name: recommendation_type
    description: 'The type of IoT Security recommendation. Required. Known values

      are: "IoT_ACRAuthentication", "IoT_AgentSendsUnutilizedMessages", "IoT_Baseline",

      "IoT_EdgeHubMemOptimize", "IoT_EdgeLoggingOptions", "IoT_InconsistentModuleSettings",

      "IoT_InstallAgent", "IoT_IPFilter_DenyAll", "IoT_IPFilter_PermissiveRule", "IoT_OpenPorts",

      "IoT_PermissiveFirewallPolicy", "IoT_PermissiveInputFirewallRules",

      "IoT_PermissiveOutputFirewallRules", "IoT_PrivilegedDockerOptions", "IoT_SharedCredentials",

      and "IoT_VulnerableTLSCipherSuite".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.security.models.RecommendationType>
  - name: status
    description: 'Recommendation status. When the recommendation status is disabled

      recommendations are not generated. Known values are: "Disabled" and "Enabled".'
    defaultValue: Enabled
    types:
    - <xref:str>
    - <xref:azure.mgmt.security.models.RecommendationConfigStatus>
