    description: 'The collections on the source database to migrate to the target.
      The keys

      are the unqualified names of the collections. Required.'
    types:
    - <xref:dict>[<xref:str>, <xref:azure.mgmt.datamigration.models.MongoDbCollectionSettings>]
  - name: target_r_us
    description: 'The RUs that should be configured on a CosmosDB target, or null
      to use

      the default, or 0 if throughput should not be provisioned for the database.
      This has no effect

      on non-CosmosDB targets.'
