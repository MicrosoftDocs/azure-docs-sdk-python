### YamlMime:PythonClass
uid: azure.mgmt.datamigration.models.ConnectToSourceMySqlTaskInput
name: ConnectToSourceMySqlTaskInput
fullName: azure.mgmt.datamigration.models.ConnectToSourceMySqlTaskInput
module: azure.mgmt.datamigration.models
inheritances:
- azure.mgmt.datamigration._serialization.Model
summary: 'Input for the task that validates MySQL database connection.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ConnectToSourceMySqlTaskInput(*, source_connection_info: _models.MySqlConnectionInfo,
    target_platform: str | _models.MySqlTargetPlatformType | None = None, check_permissions_group:
    str | _models.ServerLevelPermissionsGroup | None = None, is_offline_migration:
    bool = False, **kwargs)'
  keywordOnlyParameters:
  - name: source_connection_info
    description: Information for connecting to MySQL source. Required.
    types:
    - <xref:azure.mgmt.datamigration.models.MySqlConnectionInfo>
  - name: target_platform
    description: 'Target Platform for the migration. Known values are: "SqlServer"
      and

      "AzureDbForMySQL".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.datamigration.models.MySqlTargetPlatformType>
  - name: check_permissions_group
    description: 'Permission group for validations. Known values are:

      "Default", "MigrationFromSqlServerToAzureDB", "MigrationFromSqlServerToAzureMI",

      "MigrationFromMySQLToAzureDBForMySQL", and "MigrationFromSqlServerToAzureVM".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.datamigration.models.ServerLevelPermissionsGroup>
  - name: is_offline_migration
    description: Flag for whether or not the migration is offline.
    types:
    - <xref:bool>
variables:
- description: Information for connecting to MySQL source. Required.
