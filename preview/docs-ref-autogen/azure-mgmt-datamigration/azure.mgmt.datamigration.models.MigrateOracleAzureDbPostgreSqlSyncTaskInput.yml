uid: azure.mgmt.datamigration.models.MigrateOracleAzureDbPostgreSqlSyncTaskInput
name: MigrateOracleAzureDbPostgreSqlSyncTaskInput
fullName: azure.mgmt.datamigration.models.MigrateOracleAzureDbPostgreSqlSyncTaskInput
module: azure.mgmt.datamigration.models
inheritances:
