    target_connection_info: _models.PostgreSqlConnectionInfo, source_connection_info:
    _models.OracleConnectionInfo, **kwargs)'
variables:
- description: Databases to migrate. Required.
  name: selected_databases
  types:
  - <xref:azure.mgmt.datamigration.models.list>[<xref:azure.mgmt.datamigration.models.MigrateOracleAzureDbPostgreSqlSyncDatabaseInput>]
- description: 'Connection information for target Azure Database for PostgreSQL.

    Required.'
  name: target_connection_info
  types:
  - <xref:azure.mgmt.datamigration.models.PostgreSqlConnectionInfo>
- description: Connection information for source Oracle. Required.
  name: source_connection_info
  types:
  - <xref:azure.mgmt.datamigration.models.OracleConnectionInfo>
