fullName: azure.ai.agentserver.langgraph.tools
type: import
functions:
- uid: azure.ai.agentserver.langgraph.tools.use_foundry_tools
  name: use_foundry_tools
  summary: Use foundry tools with a chat model or as middleware.
  signature: 'use_foundry_tools(model_or_tools: BaseChatModel | List[Dict[str, Any]
    | FoundryTool], tools: List[Dict[str, Any] | FoundryTool] | None = None, /) ->
    FoundryToolBindingMiddleware | FoundryToolLateBindingChatModel'
  positionalOnlyParameters:
  - name: model_or_tools
    isRequired: true
  - name: tools
    defaultValue: None
  parameters:
  - name: model_or_tools
    description: The chat model to bind the tools to, or a list of foundry tools to
      bind as middleware.
    isRequired: true
    types:
    - <xref:typing.Union>[<xref:BaseChatModel>, <xref:typing.List>[<xref:FoundryToolLike>]]
  - name: tools
    description: A list of foundry tools to bind (required if model_or_tools is a
      chat model).
    isRequired: true
    types:
    - <xref:typing.Optional>[<xref:typing.List>[<xref:FoundryToolLike>]]
  return:
    description: A FoundryToolLateBindingChatModel or FoundryToolBindingMiddleware
      that binds the given tools.
    types:
    - <xref:typing.Union>[<xref:azure.ai.agentserver.langgraph.tools.FoundryToolBindingMiddleware>,
      <xref:azure.ai.agentserver.langgraph.tools.FoundryToolLateBindingChatModel>]
