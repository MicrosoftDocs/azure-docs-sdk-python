name: HumanInTheLoopJsonHelper
fullName: azure.ai.agentserver.langgraph.models.human_in_the_loop_json_helper.HumanInTheLoopJsonHelper
module: azure.ai.agentserver.langgraph.models.human_in_the_loop_json_helper
summary: 'Helper class for managing human-in-the-loop interactions in LangGraph.

  Interrupts are converted to FunctionToolCallItemResource objects.

  Human feedback will be sent back as FunctionCallOutputItemParam.

  All values are serialized as JSON strings.'
