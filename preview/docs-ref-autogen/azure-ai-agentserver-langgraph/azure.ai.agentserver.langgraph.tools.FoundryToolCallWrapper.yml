uid: azure.ai.agentserver.langgraph.tools.FoundryToolCallWrapper
name: FoundryToolCallWrapper
fullName: azure.ai.agentserver.langgraph.tools.FoundryToolCallWrapper
module: azure.ai.agentserver.langgraph.tools
summary: A ToolCallWrapper that tries to resolve invokable foundry tools from context
  if tool is not resolved yet.
constructor:
  syntax: 'FoundryToolCallWrapper(foundry_tools: List[Dict[str, Any] | FoundryTool])'
  parameters:
  - name: foundry_tools
    isRequired: true
methods:
- uid: azure.ai.agentserver.langgraph.tools.FoundryToolCallWrapper.as_wrappers
  name: as_wrappers
  summary: Get the wrappers as a TypedDict.
  signature: as_wrappers() -> FoundryToolNodeWrappers
  return:
    description: The wrappers as a TypedDict.
    types:
    - <xref:azure.ai.agentserver.langgraph.tools.FoundryToolNodeWrappers>
- uid: azure.ai.agentserver.langgraph.tools.FoundryToolCallWrapper.call_tool
  name: call_tool
  summary: Call the tool, resolving foundry tools from context if necessary.
  signature: 'call_tool(request: ToolCallRequest, invocation: Callable[[ToolCallRequest],
    ToolMessage | Command]) -> ToolMessage | Command'
  parameters:
  - name: request
    description: The tool call request.
    isRequired: true
    types:
    - <xref:ToolCallRequest>
  - name: invocation
    description: The tool invocation function.
    isRequired: true
    types:
    - <xref:ToolInvocation>
  return:
    description: The result of the tool invocation.
    types:
    - <xref:ToolInvocationResult>
- uid: azure.ai.agentserver.langgraph.tools.FoundryToolCallWrapper.call_tool_async
  name: call_tool_async
  summary: Call the tool, resolving foundry tools from context if necessary.
  signature: 'async call_tool_async(request: ToolCallRequest, invocation: Callable[[ToolCallRequest],
    Awaitable[ToolMessage | Command]]) -> ToolMessage | Command'
  parameters:
  - name: request
    description: The tool call request.
    isRequired: true
    types:
    - <xref:ToolCallRequest>
  - name: invocation
    description: The tool invocation function.
    isRequired: true
    types:
    - <xref:AsyncToolInvocation>
  return:
    description: The result of the tool invocation.
    types:
    - <xref:ToolInvocationResult>
