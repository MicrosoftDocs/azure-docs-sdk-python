### YamlMime:PythonModule
uid: azure.ai.agentserver.langgraph.models.utils
name: utils
fullName: azure.ai.agentserver.langgraph.models.utils
functions:
- uid: azure.ai.agentserver.langgraph.models.utils.extract_function_call
  name: extract_function_call
  summary: Extract function call details from tool_call dict.
  signature: 'extract_function_call(tool_call: dict)'
  parameters:
  - name: tool_call
    description: The tool call dictionary containing function call details.
    isRequired: true
    types:
    - <xref:dict>
  return:
    description: A tuple of (name, call_id, argument).
    types:
    - <xref:tuple>[<xref:str> | <xref:None>, <xref:str> | <xref:None>, <xref:str>
      | <xref:None>]
- uid: azure.ai.agentserver.langgraph.models.utils.get_typeddict_fields
  name: get_typeddict_fields
  summary: Get all fields/attributes from a TypedDict class.
  signature: get_typeddict_fields(schema_class) -> dict
  parameters:
  - name: schema_class
    description: The TypedDict class to extract fields from
    isRequired: true
    types:
    - <xref:typing.TypedDict>
  return:
    description: Dictionary of field names and their types
    types:
    - <xref:dict>
  examples:
  - '

    ```


    >>> from typing_extensions import TypedDict

    >>> class MyState(TypedDict):

    ...     messages: list[str]

    ...     user_id: str

    >>> get_typeddict_fields(MyState)

    {''messages'': list[str], ''user_id'': str}

    ```

    '
- uid: azure.ai.agentserver.langgraph.models.utils.is_state_schema_valid
  name: is_state_schema_valid
  summary: Validate whether the state schema of a graph contains a field named messages
  signature: is_state_schema_valid(state_schema) -> bool
  parameters:
  - name: state_schema
    description: The state schema class from LangGraph
    isRequired: true
    types:
    - <xref:typing.TypedDict>
  return:
    description: True if the state schema contains a field named messages, False otherwise.
    types:
    - <xref:bool>
