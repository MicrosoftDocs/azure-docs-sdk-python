### YamlMime:PythonClass
uid: azure.ai.agentserver.langgraph.models.response_api_stream_response_converter.ResponseAPIStreamResponseConverter
name: ResponseAPIStreamResponseConverter
fullName: azure.ai.agentserver.langgraph.models.response_api_stream_response_converter.ResponseAPIStreamResponseConverter
module: azure.ai.agentserver.langgraph.models.response_api_stream_response_converter
summary: 'Abstract base class for converting Langgraph streamed output to ResponseStreamEvent
  objects.

  One converter instance handles one response stream.'
constructor:
  syntax: ResponseAPIStreamResponseConverter()
methods:
- uid: azure.ai.agentserver.langgraph.models.response_api_stream_response_converter.ResponseAPIStreamResponseConverter.convert
  name: convert
  summary: Convert the Langgraph streamed output to ResponseStreamEvent objects.
  signature: 'abstract convert(event: AIMessage | HumanMessage | ChatMessage | SystemMessage
    | FunctionMessage | ToolMessage | AIMessageChunk | HumanMessageChunk | ChatMessageChunk
    | SystemMessageChunk | FunctionMessageChunk | ToolMessageChunk | dict | Any |
    None)'
  parameters:
  - name: event
    description: The event to convert.
    isRequired: true
    types:
    - <xref:typing.Union>[<xref:AnyMessage>, <xref:dict>, <xref:typing.Any>, <xref:None>]
  return:
    description: An asynchronous generator yielding ResponseStreamEvent objects.
    types:
    - <xref:typing.AsyncGenerator>[<xref:ResponseStreamEvent>, <xref:None>]
- uid: azure.ai.agentserver.langgraph.models.response_api_stream_response_converter.ResponseAPIStreamResponseConverter.finalize
  name: finalize
  summary: Finalize the conversion process after the stream ends.
  signature: abstract finalize(graph_state=None)
  parameters:
  - name: graph_state
    description: The final graph state.
    defaultValue: None
    types:
    - <xref:typing.Any>
  return:
    description: An asynchronous generator yielding final ResponseStreamEvent objects.
    types:
    - <xref:typing.AsyncGenerator>[<xref:ResponseStreamEvent>, <xref:None>]
