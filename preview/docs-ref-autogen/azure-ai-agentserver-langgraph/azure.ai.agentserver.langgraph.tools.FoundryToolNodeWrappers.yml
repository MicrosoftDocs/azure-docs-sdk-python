### YamlMime:PythonClass
uid: azure.ai.agentserver.langgraph.tools.FoundryToolNodeWrappers
name: FoundryToolNodeWrappers
fullName: azure.ai.agentserver.langgraph.tools.FoundryToolNodeWrappers
module: azure.ai.agentserver.langgraph.tools
summary: "A TypedDict for Foundry tool node wrappers.\n\nExample::\n\n   ```\n\n \
  \  >>> from langgraph.prebuilt import ToolNode\n   >>> call_wrapper = FoundryToolCallWrapper(...)\n\
  \   >>> ToolNode([...], **call_wrapper.as_wrappers())\n   ```"
constructor:
  syntax: FoundryToolNodeWrappers()
  parameters:
  - name: wrap_tool_call
    description: The synchronous tool call wrapper.
    isRequired: true
    types:
    - <xref:ToolCallWrapper>
  - name: awrap_tool_call
    description: The asynchronous tool call wrapper.
    isRequired: true
    types:
    - <xref:AsyncToolCallWrapper>
methods:
