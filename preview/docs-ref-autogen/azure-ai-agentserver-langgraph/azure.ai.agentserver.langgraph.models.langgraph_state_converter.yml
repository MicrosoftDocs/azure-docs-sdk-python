### YamlMime:PythonModule
uid: azure.ai.agentserver.langgraph.models.langgraph_state_converter
name: langgraph_state_converter
fullName: azure.ai.agentserver.langgraph.models.langgraph_state_converter
summary: "Base interface for converting between LangGraph internal state and OpenAI-style\
  \ responses.\n\n\nA LanggraphStateConverter implementation bridges:\n  1. Incoming\
  \ CreateResponse (wrapped in AgentRunContext) -> initial graph state\n  2. Internal\
  \ graph state -> final non-streaming Response\n  3. Streaming graph state events\
  \ -> ResponseStreamEvent sequence\n  4. Declares which stream mode (if any) is supported\
  \ for a given run context\n\n\nConcrete implementations should:\n  * Decide and\
  \ document the shape of the state dict they return in request_to_state\n  * Handle\
  \ aggregation, error mapping, and metadata propagation in state_to_response\n  *\
  \ Incrementally translate async stream_state items in state_to_response_stream\n\
  \n\nDo NOT perform network I/O directly inside these methods (other than awaiting\
  \ the\nprovided async iterator). Keep them pure transformation layers so they are\
  \ testable."
classes:
- azure.ai.agentserver.langgraph.models.langgraph_state_converter.LanggraphMessageStateConverter
