summary: "Base interface for converting between LangGraph internal state and OpenAI-style\
  \ responses.\n\n\nA ResponseAPIConverter implementation bridges:\n  1. Incoming\
  \ CreateResponse (wrapped in AgentRunContext) -> GraphInputArguments to invoke graph\n\
  \  2. Graph output -> final non-streaming Response\n  3. Streaming graph output\
  \ events -> ResponseStreamEvent sequence\n\n\nConcrete implementations should:\n\
  \  * Decide and document the shape of input arguments they return in convert_request\n\
  \  * Handle aggregation, error mapping, and metadata propagation in convert_response_non_stream\n\
  \  * Incrementally translate async stream_state items in convert_response_stream\n\
  \n\nDo NOT perform network I/O directly inside these methods (other than awaiting\
  \ the\nprovided async iterator). Keep them pure transformation layers so they are\
  \ testable."
