### YamlMime:PythonClass
uid: azure.ai.translation.document.DocumentTranslationError
name: DocumentTranslationError
fullName: azure.ai.translation.document.DocumentTranslationError
module: azure.ai.translation.document
inheritances:
- builtins.object
summary: 'This contains the error code, message, and target with descriptive details
  on why

  a translation operation or particular document failed.'
constructor:
  syntax: 'DocumentTranslationError(**kwargs: Any)'
variables:
- description: 'The error code. Possible high level values include:

    "InvalidRequest", "InvalidArgument", "InternalServerError", "ServiceUnavailable",

    "ResourceNotFound", "Unauthorized", "RequestRateTooHigh".'
  name: code
  types:
  - <xref:azure.ai.translation.document.str>
- description: The error message associated with the failure.
  name: message
  types:
  - <xref:azure.ai.translation.document.str>
- description: 'The source of the error.

    For example it would be "documents" or "document id" in case of invalid document.'
  name: target
  types:
  - <xref:azure.ai.translation.document.str>
