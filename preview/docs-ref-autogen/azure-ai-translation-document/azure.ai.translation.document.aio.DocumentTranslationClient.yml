  name: get_job_status
  summary: 'Gets the status of a translation job.


    The status includes the overall job status, as well as a summary of

    the documents that are being translated as part of that translation job.'
  signature: get_job_status(job_id, **kwargs)
  parameters:
  - name: job_id
    description: The translation job ID.
    isRequired: true
    types:
    - <xref:str>
  return:
    description: A JobStatusResult with information on the status of the translation
      job.
    types:
    - <xref:azure.ai.translation.document.JobStatusResult>
- uid: azure.ai.translation.document.aio.DocumentTranslationClient.list_all_document_statuses
  name: list_all_document_statuses
  summary: List all the document statuses under a translation job.
  signature: list_all_document_statuses(job_id, **kwargs)
  parameters:
  - name: job_id
    description: The translation job ID.
    isRequired: true
    types:
    - <xref:str>
  return:
    description: ~azure.core.paging.AsyncItemPaged[<xref:azure.ai.translation.document.DocumentStatusResult>]
    types:
    - <xref:azure.core.paging.AsyncItemPaged>
  examples:
  - "List all the document statuses under the translation job.<!--[!code-python[Main](les\\\
    async_samples\\sample_create_translation_job_async.py )]-->\n\n<!-- literal_block\
    \ {\"ids\": [], \"classes\": [], \"names\": [], \"dupnames\": [], \"backrefs\"\
    : [], \"source\": \"D:\\\\a\\\\1\\\\s\\\\dist_temp\\\\78\\\\azure-ai-translation-document-1.0.0b1\\\
    \\samples\\\\async_samples\\\\sample_create_translation_job_async.py\", \"xml:space\"\
    : \"preserve\", \"force\": false, \"language\": \"python\", \"highlight_args\"\
    : {\"linenostart\": 1}, \"linenos\": false} -->\n\n````python\n\n   doc_results\
    \ = client.list_all_document_statuses(job_result.id)  # type: AsyncItemPaged[DocumentStatusResult]\n\
    \   async for document in doc_results:\n       print(\"Document ID: {}\".format(document.id))\n\
    \       print(\"Document status: {}\".format(document.status))\n       if document.status\
    \ == \"Succeeded\":\n           print(\"Source document location: {}\".format(document.source_document_url))\n\
    \           print(\"Translated document location: {}\".format(document.translated_document_url))\n\
    \           print(\"Translated to language: {}\\n\".format(document.translate_to))\n\
    \       else:\n           print(\"Error Code: {}, Message: {}\\n\".format(document.error.code,\
    \ document.error.message))\n\n   ````\n"
- uid: azure.ai.translation.document.aio.DocumentTranslationClient.list_submitted_jobs
  name: list_submitted_jobs
  summary: List all the submitted translation jobs under the Document Translation
    resource.
  signature: list_submitted_jobs(**kwargs)
  return:
    description: ~azure.core.paging.AsyncItemPaged[<xref:azure.ai.translation.document.JobStatusResult>]
    types:
    - <xref:azure.core.paging.AsyncItemPaged>
  examples:
  - "List all submitted jobs under the resource.<!--[!code-python[Main](les\\async_samples\\\
    sample_list_all_submitted_jobs_async.py )]-->\n\n<!-- literal_block {\"ids\":\
    \ [], \"classes\": [], \"names\": [], \"dupnames\": [], \"backrefs\": [], \"source\"\
    : \"D:\\\\a\\\\1\\\\s\\\\dist_temp\\\\78\\\\azure-ai-translation-document-1.0.0b1\\\
    \\samples\\\\async_samples\\\\sample_list_all_submitted_jobs_async.py\", \"xml:space\"\
    : \"preserve\", \"force\": false, \"language\": \"python\", \"highlight_args\"\
    : {\"linenostart\": 1}, \"linenos\": false} -->\n\n````python\n\n   from azure.core.credentials\
    \ import AzureKeyCredential\n   from azure.ai.translation.document.aio import\
    \ DocumentTranslationClient\n\n   endpoint = os.environ[\"AZURE_DOCUMENT_TRANSLATION_ENDPOINT\"\
    ]\n   key = os.environ[\"AZURE_DOCUMENT_TRANSLATION_KEY\"]\n\n   client = DocumentTranslationClient(endpoint,\
    \ AzureKeyCredential(key))\n   async with client:\n       translation_jobs = client.list_submitted_jobs()\
    \  # type: AsyncItemPaged[JobStatusResult]\n\n       async for job in translation_jobs:\n\
    \           if job.status == \"Running\":\n               job = await client.wait_until_done(job.id)\n\
    \n           print(\"Job ID: {}\".format(job.id))\n           print(\"Job status:\
    \ {}\".format(job.status))\n           print(\"Job created on: {}\".format(job.created_on))\n\
    \           print(\"Job last updated on: {}\".format(job.last_updated_on))\n \
    \          print(\"Total number of translations on documents: {}\".format(job.documents_total_count))\n\
    \           print(\"Total number of characters charged: {}\".format(job.total_characters_charged))\n\
    \n           print(\"\\nOf total documents...\")\n           print(\"{} failed\"\
    .format(job.documents_failed_count))\n           print(\"{} succeeded\".format(job.documents_succeeded_count))\n\
    \           print(\"{} cancelled\\n\".format(job.documents_cancelled_count))\n\
    \n   ````\n"
- uid: azure.ai.translation.document.aio.DocumentTranslationClient.wait_until_done
  name: wait_until_done
  summary: 'Wait until the translation job is done.


    A job is considered "done" when it reaches a terminal state like

    Succeeded, Failed, Cancelled.'
  signature: wait_until_done(job_id, **kwargs)
  parameters:
  - name: job_id
    description: The translation job ID.
    isRequired: true
    types:
    - <xref:str>
  return:
    description: A JobStatusResult with information on the status of the translation
      job.
    types:
    - <xref:azure.ai.translation.document.JobStatusResult>
  examples:
  - "Create a translation job and wait until it is done.<!--[!code-python[Main](les\\\
    async_samples\\sample_create_translation_job_async.py )]-->\n\n<!-- literal_block\
    \ {\"ids\": [], \"classes\": [], \"names\": [], \"dupnames\": [], \"backrefs\"\
    : [], \"source\": \"D:\\\\a\\\\1\\\\s\\\\dist_temp\\\\78\\\\azure-ai-translation-document-1.0.0b1\\\
    \\samples\\\\async_samples\\\\sample_create_translation_job_async.py\", \"xml:space\"\
    : \"preserve\", \"force\": false, \"language\": \"python\", \"highlight_args\"\
    : {\"linenostart\": 1}, \"linenos\": false} -->\n\n````python\n\n   from azure.core.credentials\
    \ import AzureKeyCredential\n   from azure.ai.translation.document.aio import\
    \ DocumentTranslationClient\n   from azure.ai.translation.document import (\n\
    \       DocumentTranslationInput,\n       TranslationTarget\n   )\n\n   endpoint\
    \ = os.environ[\"AZURE_DOCUMENT_TRANSLATION_ENDPOINT\"]\n   key = os.environ[\"\
    AZURE_DOCUMENT_TRANSLATION_KEY\"]\n   source_container_url = os.environ[\"AZURE_SOURCE_CONTAINER_URL\"\
    ]\n   target_container_url = os.environ[\"AZURE_TARGET_CONTAINER_URL\"]\n\n  \
    \ client = DocumentTranslationClient(endpoint, AzureKeyCredential(key))\n\n  \
    \ async with client:\n       job = await client.create_translation_job(inputs=[\n\
    \               DocumentTranslationInput(\n                   source_url=source_container_url,\n\
    \                   targets=[\n                       TranslationTarget(\n   \
    \                        target_url=target_container_url,\n                  \
    \         language_code=\"es\"\n                       )\n                   ]\n\
    \               )\n           ]\n       )  # type: JobStatusResult\n\n       job_result\
    \ = await client.wait_until_done(job.id)  # type: JobStatusResult\n\n       print(\"\
    Job status: {}\".format(job_result.status))\n       print(\"Job created on: {}\"\
    .format(job_result.created_on))\n       print(\"Job last updated on: {}\".format(job_result.last_updated_on))\n\
    \       print(\"Total number of translations on documents: {}\".format(job_result.documents_total_count))\n\
    \n       print(\"\\nOf total documents...\")\n       print(\"{} failed\".format(job_result.documents_failed_count))\n\
    \       print(\"{} succeeded\".format(job_result.documents_succeeded_count))\n\
    \n   ````\n"
