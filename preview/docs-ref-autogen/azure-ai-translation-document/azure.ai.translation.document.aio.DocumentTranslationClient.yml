uid: azure.ai.translation.document.aio.DocumentTranslationClient
name: DocumentTranslationClient
fullName: azure.ai.translation.document.aio.DocumentTranslationClient
module: azure.ai.translation.document.aio
inheritances:
- builtins.object
constructor:
  syntax: 'DocumentTranslationClient(endpoint: str, credential: azure.core.credentials.AzureKeyCredential,
    **kwargs: typing.Any) -> None'
methods:
- uid: azure.ai.translation.document.aio.DocumentTranslationClient.cancel_job
  name: cancel_job
  summary: 'Cancel a currently processing or queued job.


    A job will not be cancelled if it is already completed, failed, or cancelling.

    All documents that have completed translation will not be cancelled and will be
    charged.

    If possible, all pending documents will be cancelled.'
  signature: cancel_job(job_id, **kwargs)
  parameters:
  - name: job_id
    description: The translation job ID.
    isRequired: true
    types:
    - <xref:str>
  return:
    description: None
    types:
    - <xref:None>
- uid: azure.ai.translation.document.aio.DocumentTranslationClient.close
  name: close
  summary: Close the <xref:azure.ai.translation.document.aio.DocumentTranslationClient>
    session.
  signature: close() -> None
- uid: azure.ai.translation.document.aio.DocumentTranslationClient.create_translation_job
  name: create_translation_job
  summary: 'Create a document translation job which translates the document(s) in
    your source container

    to your TranslationTarget(s) in the given language.


    For supported languages and document formats, see the service documentation:

    [https://docs.microsoft.com/azure/cognitive-services/translator/document-translation/overview](https://docs.microsoft.com/azure/cognitive-services/translator/document-translation/overview)'
  signature: create_translation_job(inputs, **kwargs)
  parameters:
  - name: inputs
    description: 'A list of translation inputs. Each individual input has a single

      source URL to documents and can contain multiple TranslationTargets (one for
      each language)

      for the destination to write translated documents.'
    isRequired: true
    types:
    - <xref:azure.ai.translation.document.aio.List>[<xref:azure.ai.translation.document.DocumentTranslationInput>]
  return:
    description: A JobStatusResult with information on the status of the translation
      job.
    types:
    - <xref:azure.ai.translation.document.JobStatusResult>
  examples:
  - "Create a translation job.<!--[!code-python[Main](les\\async_samples\\sample_check_document_statuses_async.py\
    \ )]-->\n\n<!-- literal_block {\"ids\": [], \"classes\": [], \"names\": [], \"\
    dupnames\": [], \"backrefs\": [], \"source\": \"D:\\\\a\\\\1\\\\s\\\\dist_temp\\\
    \\78\\\\azure-ai-translation-document-1.0.0b1\\\\samples\\\\async_samples\\\\\
    sample_check_document_statuses_async.py\", \"xml:space\": \"preserve\", \"force\"\
    : false, \"language\": \"python\", \"highlight_args\": {\"linenostart\": 1}, \"\
    linenos\": false} -->\n\n````python\n\n   from azure.core.credentials import AzureKeyCredential\n\
    \   from azure.ai.translation.document.aio import DocumentTranslationClient\n\
    \   from azure.ai.translation.document import (\n       DocumentTranslationInput,\n\
    \       TranslationTarget\n   )\n\n   endpoint = os.environ[\"AZURE_DOCUMENT_TRANSLATION_ENDPOINT\"\
    ]\n   key = os.environ[\"AZURE_DOCUMENT_TRANSLATION_KEY\"]\n   source_container_url\
    \ = os.environ[\"AZURE_SOURCE_CONTAINER_URL\"]\n   target_container_url = os.environ[\"\
    AZURE_TARGET_CONTAINER_URL\"]\n\n   client = DocumentTranslationClient(endpoint,\
    \ AzureKeyCredential(key))\n   async with client:\n       job_result = await client.create_translation_job(inputs=[\n\
    \               DocumentTranslationInput(\n                   source_url=source_container_url,\n\
    \                   targets=[\n                       TranslationTarget(\n   \
    \                        target_url=target_container_url,\n                  \
    \         language_code=\"es\"\n                       )\n                   ]\n\
    \               )\n           ]\n       )  # type: JobStatusResult\n\n   ````\n"
