summary: "**o-series models only**\nConfiguration options for\n[reasoning models](https://platform.openai.com/docs/guides/reasoning).\n\
  \n      ivar effort:\n         Known values are: \"low\", \"medium\", and \"high\"\
  .\n\n      vartype effort:\n         str or ~azure.ai.projects.models.ReasoningEffort\n\
  \n      ivar summary:\n         A summary of the reasoning performed by the model.\
  \ This can be\n\n   useful for debugging and understanding the model's reasoning\
  \ process.\n   One of `auto`, `concise`, or `detailed`. Is one of the following\
  \ types: Literal[\"auto\"],\n\n         Literal[\"concise\"], Literal[\"detailed\"\
  ]\n\n      vartype summary:\n         str or str or str\n\n      ivar generate_summary:\n\
  \         **Deprecated:** use `summary` instead.\n\n   A summary of the reasoning\
  \ performed by the model. This can be\n   useful for debugging and understanding\
  \ the model's reasoning process.\n   One of `auto`, `concise`, or `detailed`. Is\
  \ one of the following types: Literal[\"auto\"],\n\n         Literal[\"concise\"\
  ], Literal[\"detailed\"]\n\n      vartype generate_summary:\n         str or str\
  \ or str"
