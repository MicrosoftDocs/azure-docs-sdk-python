### YamlMime:PythonClass
uid: azure.ai.agentserver.core.tools.utils.ToolNameResolver
name: ToolNameResolver
fullName: azure.ai.agentserver.core.tools.utils.ToolNameResolver
module: azure.ai.agentserver.core.tools.utils
summary: Utility class for resolving tool names to be registered to model.
constructor:
  syntax: ToolNameResolver()
methods:
- uid: azure.ai.agentserver.core.tools.utils.ToolNameResolver.resolve
  name: resolve
  summary: 'Resolve a stable name for the given tool.

    If the tool name has not been used before, use it as is.

    If it has been used, append an underscore and a count to make it unique.'
  signature: 'resolve(tool: ResolvedFoundryTool) -> str'
  parameters:
  - name: tool
    description: The tool to resolve the name for.
    isRequired: true
    types:
    - <xref:azure.ai.agentserver.core.tools.ResolvedFoundryTool>
  return:
    description: The resolved stable name for the tool.
    types:
    - <xref:str>
