functions:
- uid: azure.ai.agentserver.core.tools.create_tool_runtime
  name: create_tool_runtime
  summary: 'Create a Foundry tool runtime.

    Returns a DefaultFoundryToolRuntime if both project_endpoint and credential are
    provided,

    otherwise returns a ThrowingFoundryToolRuntime which raises errors on usage.'
  signature: 'create_tool_runtime(project_endpoint: str | None, credential: AsyncTokenCredential
    | None) -> FoundryToolRuntime'
  parameters:
  - name: project_endpoint
    description: The project endpoint.
    isRequired: true
    types:
    - <xref:str> | <xref:None>
  - name: credential
    description: The credential.
    isRequired: true
    types:
    - <xref:AsyncTokenCredential> | <xref:None>
  return:
    description: The Foundry tool runtime.
    types:
    - <xref:azure.ai.agentserver.core.tools.FoundryToolRuntime>
- uid: azure.ai.agentserver.core.tools.ensure_foundry_tool
  name: ensure_foundry_tool
  summary: Ensure the input is a FoundryTool instance.
  signature: 'ensure_foundry_tool(tool: Dict[str, Any] | FoundryTool) -> FoundryTool'
  parameters:
  - name: tool
    description: The tool descriptor, either as a FoundryToolFacade or FoundryTool.
    isRequired: true
    types:
    - <xref:FoundryToolLike>
  return:
    description: The corresponding FoundryTool instance.
    types:
    - <xref:azure.ai.agentserver.core.tools.FoundryTool>
