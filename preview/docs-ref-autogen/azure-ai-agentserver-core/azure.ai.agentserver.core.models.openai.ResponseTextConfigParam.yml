  name: clear
  signature: clear() -> None.  Remove all items from D.
- uid: azure.ai.agentserver.core.models.openai.ResponseTextConfigParam.copy
  name: copy
  signature: copy() -> a shallow copy of D
- uid: azure.ai.agentserver.core.models.openai.ResponseTextConfigParam.fromkeys
  name: fromkeys
  summary: Create a new dictionary with keys from iterable and values set to value.
  signature: fromkeys(value=None, /)
  positionalOnlyParameters:
  - name: iterable
    isRequired: true
  - name: value
    defaultValue: None
- uid: azure.ai.agentserver.core.models.openai.ResponseTextConfigParam.get
  name: get
  summary: Return the value for key if key is in the dictionary, else default.
  signature: get(key, default=None, /)
  positionalOnlyParameters:
  - name: key
    isRequired: true
  - name: default
    defaultValue: None
- uid: azure.ai.agentserver.core.models.openai.ResponseTextConfigParam.items
  name: items
  signature: items() -> a set-like object providing a view on D's items
- uid: azure.ai.agentserver.core.models.openai.ResponseTextConfigParam.keys
  name: keys
  signature: keys() -> a set-like object providing a view on D's keys
- uid: azure.ai.agentserver.core.models.openai.ResponseTextConfigParam.pop
  name: pop
  summary: 'If the key is not found, return the default if given; otherwise,

    raise a KeyError.'
  signature: pop(k, [d]) -> v, remove specified key and return the corresponding value.
- uid: azure.ai.agentserver.core.models.openai.ResponseTextConfigParam.popitem
  name: popitem
  summary: 'Remove and return a (key, value) pair as a 2-tuple.


    Pairs are returned in LIFO (last-in, first-out) order.

    Raises KeyError if the dict is empty.'
  signature: popitem()
- uid: azure.ai.agentserver.core.models.openai.ResponseTextConfigParam.setdefault
  name: setdefault
  summary: 'Insert key with a value of default if key is not in the dictionary.


    Return the value for key if key is in the dictionary, else default.'
  signature: setdefault(key, default=None, /)
  positionalOnlyParameters:
  - name: key
    isRequired: true
  - name: default
    defaultValue: None
- uid: azure.ai.agentserver.core.models.openai.ResponseTextConfigParam.update
  name: update
  summary: 'If E is present and has a .keys() method, then does:  for k in E: D[k]
    = E[k]

    If E is present and lacks a .keys() method, then does:  for k, v in E: D[k] =
    v

    In either case, this is followed by: for k in F:  D[k] = F[k]'
  signature: update([E], **F) -> None.  Update D from dict/iterable E and F.
- uid: azure.ai.agentserver.core.models.openai.ResponseTextConfigParam.values
  name: values
  signature: values() -> an object providing a view on D's values
attributes:
- uid: azure.ai.agentserver.core.models.openai.ResponseTextConfigParam.format
  name: format
  summary: 'An object specifying the format that the model must output.


    Configuring *{ "type": "json_schema" }* enables Structured Outputs, which

    ensures the model will match your supplied JSON schema. Learn more in the

    [Structured Outputs guide](https://platform.openai.com/docs/guides/structured-outputs).


    The default format is *{ "type": "text" }* with no additional options.


    **Not recommended for gpt-4o and newer models:**


    Setting to *{ "type": "json_object" }* enables the older JSON mode, which

    ensures the message the model generates is valid JSON. Using *json_schema* is

    preferred for models that support it.'
  signature: 'format: ResponseFormatText | ResponseFormatTextJSONSchemaConfigParam
    | ResponseFormatJSONObject'
- uid: azure.ai.agentserver.core.models.openai.ResponseTextConfigParam.verbosity
  name: verbosity
  summary: 'Constrains the verbosity of the model''s response.


    Lower values will result in more concise responses, while higher values will

    result in more verbose responses. Currently supported values are *low*,

    *medium*, and *high*.'
  signature: 'verbosity: Literal[''low'', ''medium'', ''high''] | None'
