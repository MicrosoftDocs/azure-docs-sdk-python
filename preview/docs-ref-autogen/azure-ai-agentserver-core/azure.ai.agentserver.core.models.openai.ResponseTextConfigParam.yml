uid: azure.ai.agentserver.core.models.openai.ResponseTextConfigParam
name: ResponseTextConfigParam
fullName: azure.ai.agentserver.core.models.openai.ResponseTextConfigParam
module: azure.ai.agentserver.core.models.openai
summary: 'Configuration options for a text response from the model.


  Can be plain

  text or structured JSON data. Learn more:

  - [Text inputs and outputs](https://platform.openai.com/docs/guides/text)

  - [Structured Outputs](https://platform.openai.com/docs/guides/structured-outputs)'
constructor:
  syntax: ResponseTextConfigParam()
