name: PromptAgentDefinition
fullName: azure.ai.agentserver.core.models.projects.PromptAgentDefinition
module: azure.ai.agentserver.core.models.projects
summary: "The prompt agent definition.\n\n   ivar rai_config:\n      Configuration\
  \ for Responsible AI (RAI) content filtering and safety features.\n\n   vartype\
  \ rai_config:\n      ~azure.ai.projects.models.RaiConfig\n\n   ivar kind:\n    \
  \  Required.\n\n   vartype kind:\n      str or ~azure.ai.projects.models.PROMPT\n\
  \n   ivar model:\n      The model deployment to use for this agent. Required.\n\n\
  \   vartype model:\n      str\n\n   ivar instructions:\n      A system (or developer)\
  \ message inserted into the model's context.\n\n   vartype instructions:\n     \
  \ str\n\n   ivar temperature:\n      What sampling temperature to use, between 0\
  \ and 2. Higher values like 0.8\n      will make the output more random, while lower\
  \ values like 0.2 will make it more focused and\n      deterministic.\n\nWe generally\
  \ recommend altering this or `top_p` but not both.\n   vartype temperature:\n  \
  \    float\n\n   ivar top_p:\n      An alternative to sampling with temperature,\
  \ called nucleus sampling,\n\nwhere the model considers the results of the tokens\
  \ with top_p probability\nmass. So 0.1 means only the tokens comprising the top\
  \ 10% probability mass\nare considered.\nWe generally recommend altering this or\
  \ `temperature` but not both.\n\n   vartype top_p:\n      float\n\n   ivar reasoning:\n\
  \   vartype reasoning:\n      ~azure.ai.projects.models.Reasoning\n\n   ivar tools:\n\
  \      An array of tools the model may call while generating a response. You\n\n\
  can specify which tool to use by setting the `tool_choice` parameter.\n   vartype\
  \ tools:\n      list[~azure.ai.projects.models.Tool]\n\n   ivar text:\n      Configuration\
  \ options for a text response from the model. Can be plain text or\n      structured\
  \ JSON data.\n\n   vartype text:\n      ~azure.ai.projects.models.PromptAgentDefinitionText\n\
  \n   ivar structured_inputs:\n      Set of structured inputs that can participate\
  \ in prompt template\n      substitution or tool argument bindings.\n\n   vartype\
  \ structured_inputs:\n      dict[str, ~azure.ai.projects.models.StructuredInputDefinition]"
