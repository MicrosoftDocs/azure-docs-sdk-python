name: FoundryIdGenerator
fullName: azure.ai.agentserver.core.server.common.id_generator.foundry_id_generator.FoundryIdGenerator
module: azure.ai.agentserver.core.server.common.id_generator.foundry_id_generator
summary: "Python port of the C# FoundryIdGenerator.\n\nNotable behaviors preserved:\n\
  \   * Secure, alphanumeric entropy via base64 filtering, retrying until exact length.\
  \ \n\n   * Watermark must be strictly alphanumeric; inserted mid-entropy. \n\n \
  \  * Only one delimiter (default \"_\") after the prefix; no delimiter between entropy\
  \ and partition key. \n\n   * Partition key is the last N characters of the second\
  \ ID segment (post-delimiter)."
