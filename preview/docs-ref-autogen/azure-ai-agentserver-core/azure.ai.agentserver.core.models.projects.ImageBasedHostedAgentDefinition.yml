name: ImageBasedHostedAgentDefinition
fullName: azure.ai.agentserver.core.models.projects.ImageBasedHostedAgentDefinition
module: azure.ai.agentserver.core.models.projects
summary: "The image-based deployment definition for a hosted agent.\n\n   ivar rai_config:\n\
  \      Configuration for Responsible AI (RAI) content filtering and safety features.\n\
  \n   vartype rai_config:\n      ~azure.ai.projects.models.RaiConfig\n\n   ivar tools:\n\
  \      An array of tools the hosted agent's model may call while generating a response.\n\
  \      You\n\ncan specify which tool to use by setting the `tool_choice` parameter.\n\
  \   vartype tools:\n      list[~azure.ai.projects.models.Tool]\n\n   ivar container_protocol_versions:\n\
  \      The protocols that the agent supports for ingress\n      communication of\
  \ the containers. Required.\n\n   vartype container_protocol_versions:\n      list[~azure.ai.projects.models.ProtocolVersionRecord]\n\
  \n   ivar cpu:\n      The CPU configuration for the hosted agent. Required.\n\n\
  \   vartype cpu:\n      str\n\n   ivar memory:\n      The memory configuration for\
  \ the hosted agent. Required.\n\n   vartype memory:\n      str\n\n   ivar environment_variables:\n\
  \      Environment variables to set in the hosted agent container.\n\n   vartype\
  \ environment_variables:\n      dict[str, str]\n\n   ivar kind:\n      Required.\n\
  \n   vartype kind:\n      str or ~azure.ai.projects.models.HOSTED\n\n   ivar image:\n\
  \      The image for the hosted agent. Required.\n\n   vartype image:\n      str"
