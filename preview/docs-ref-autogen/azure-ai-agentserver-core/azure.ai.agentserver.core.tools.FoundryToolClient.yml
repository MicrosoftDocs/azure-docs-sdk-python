### YamlMime:PythonClass
uid: azure.ai.agentserver.core.tools.FoundryToolClient
name: FoundryToolClient
fullName: azure.ai.agentserver.core.tools.FoundryToolClient
module: azure.ai.agentserver.core.tools
summary: 'Asynchronous client for aggregating tools from Azure AI MCP and Tools APIs.


  This client provides access to tools from both MCP (Model Context Protocol) servers

  and Azure AI Tools API endpoints, enabling unified tool discovery and invocation.


  Initialize the asynchronous Azure AI Tool Client.'
constructor:
  syntax: 'FoundryToolClient(endpoint: str, credential: AsyncTokenCredential)'
  parameters:
  - name: endpoint
    description: 'The fully qualified endpoint for the Azure AI Agents service.

      Example: "[https:/](https:/)/<resource-name>.api.azureml.ms"'
    isRequired: true
    types:
    - <xref:str>
  - name: credential
    description: 'Credential for authenticating requests to the service.

      Use credentials from azure-identity like DefaultAzureCredential.'
    isRequired: true
    types:
    - <xref:azure.core.credentials.TokenCredential>
  - name: api_version
    description: The API version to use for this operation.
    isRequired: true
    types:
    - <xref:str>
    - <xref:None>
  - name: endpoint
    description: The service endpoint URL.
    isRequired: true
    types:
    - <xref:str>
  - name: credential
    description: Credentials for authenticating requests.
    isRequired: true
    types:
    - <xref:azure.core.credentials.TokenCredential>
  - name: api_version
    description: The API version to use for this operation.
    isRequired: true
    types:
    - <xref:str>
    - <xref:None>
methods:
- uid: azure.ai.agentserver.core.tools.FoundryToolClient.close
  name: close
  summary: Close the underlying HTTP pipeline.
  signature: async close() -> None
- uid: azure.ai.agentserver.core.tools.FoundryToolClient.invoke_tool
  name: invoke_tool
  summary: Invoke a tool by instance, name, or descriptor.
  signature: 'async invoke_tool(tool: ResolvedFoundryTool, arguments: Dict[str, Any],
    agent_name: str, user: UserInfo | None = None, **kwargs: Any) -> Any'
  parameters:
  - name: tool
    description: 'Tool to invoke, specified as an AzureAITool instance,

      tool name string, or FoundryTool.'
    isRequired: true
    types:
    - <xref:azure.ai.agentserver.core.tools.ResolvedFoundryTool>
  - name: arguments
    description: Arguments to pass to the tool.
    isRequired: true
    types:
    - <xref:typing.Dict>[<xref:str>, <xref:typing.Any>]
  - name: user
    description: Information about the user invoking the tool.
    defaultValue: None
    types:
    - <xref:typing.Optional>[<xref:azure.ai.agentserver.core.tools.UserInfo>]
  - name: agent_name
    description: Name of the agent invoking the tool.
    isRequired: true
    types:
    - <xref:str>
  return:
    description: The result of invoking the tool.
    types:
    - <xref:typing.Any>
  exceptions:
  - type: OAuthConsentRequiredError
    description: Raised when the service requires user OAuth consent.
  - type: azure.core.exceptions.HttpResponseError
    description: Raised for HTTP communication failures.
  - type: ToolInvocationError
    description: Raised when the tool invocation fails or source is not supported.
- uid: azure.ai.agentserver.core.tools.FoundryToolClient.list_tools
  name: list_tools
  summary: 'List all available tools from configured sources.


    Retrieves tools from both MCP servers and Azure AI Tools API endpoints,

    returning them as ResolvedFoundryTool instances ready for invocation.'
  signature: 'async list_tools(tools: Collection[FoundryTool], agent_name: str, user:
    UserInfo | None = None, **kwargs: Any) -> List[ResolvedFoundryTool]'
  parameters:
  - name: tools
    description: Collection of FoundryTool instances to resolve.
    isRequired: true
    types:
    - <xref:typing.Collection>[<xref:FoundryTool>]
  - name: user
    description: Information about the user requesting the tools.
    defaultValue: None
    types:
    - <xref:typing.Optional>[<xref:azure.ai.agentserver.core.tools.UserInfo>]
  - name: agent_name
    description: Name of the agent requesting the tools.
    isRequired: true
    types:
    - <xref:str>
  return:
    description: List of resolved Foundry tools.
    types:
    - <xref:typing.List>[<xref:azure.ai.agentserver.core.tools.ResolvedFoundryTool>]
  exceptions:
  - type: azure.ai.agentserver.core.tools._exceptions.OAuthConsentRequiredError
    description: Raised when the service requires user OAuth consent.
  - type: azure.core.exceptions.HttpResponseError
    description: Raised for HTTP communication failures.
