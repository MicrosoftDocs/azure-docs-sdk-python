    description: Mapping of tool IDs to lists of FoundryToolDetails.
    types:
    - <xref:typing.Mapping>[<xref:str>, <xref:typing.List>[<xref:azure.ai.agentserver.core.tools.FoundryToolDetails>]]
  exceptions:
