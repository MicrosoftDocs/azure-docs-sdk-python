summary: "A response message resource item, representing a role and content, as provided\
  \ on service\n   responses.\n\n   You probably want to use the sub-classes and not\
  \ this class directly. Known sub-classes are:\n   ResponsesAssistantMessageItemResource,\
  \ ResponsesDeveloperMessageItemResource,\n   ResponsesSystemMessageItemResource,\
  \ ResponsesUserMessageItemResource\n\n   ivar id:\n      Required.\n\n   vartype\
  \ id:\n      str\n\n   ivar created_by:\n      The information about the creator\
  \ of the item.\n\n   vartype created_by:\n      ~azure.ai.projects.models.CreatedBy\n\
  \n   ivar type:\n      The type of the responses item, which is always 'message'.\
  \ Required.\n\n   vartype type:\n      str or ~azure.ai.projects.models.MESSAGE\n\
  \n   ivar status:\n      The status of the item. One of `in_progress`, `completed`,\
  \ or\n\n`incomplete`. Populated when items are returned via API. Required. Is one\
  \ of the following\n      types: Literal[\"in_progress\"], Literal[\"completed\"\
  ], Literal[\"incomplete\"]\n\n   vartype status:\n      str or str or str\n\n  \
  \ ivar role:\n      The role associated with the message. Required. Known values\
  \ are: \"system\",\n      \"developer\", \"user\", and \"assistant\".\n\n   vartype\
  \ role:\n      str or ~azure.ai.projects.models.ResponsesMessageRole"
