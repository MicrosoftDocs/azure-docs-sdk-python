summary: "A tool for integrating memories into the agent.\n\n   ivar type:\n     \
  \ The type of the tool. Always `memory_search`. Required.\n\n   vartype type:\n\
  \      str or ~azure.ai.projects.models.MEMORY_SEARCH\n\n   ivar memory_store_name:\n\
  \      The name of the memory store to use. Required.\n\n   vartype memory_store_name:\n\
  \      str\n\n   ivar scope:\n      The namespace used to group and isolate memories,\
  \ such as a user ID.\n\nLimits which memories can be retrieved or updated.\nUse\
  \ special variable `{{$userId}}` to scope memories to the current signed-in user.\
  \ Required.\n\n   vartype scope:\n      str\n\n   ivar search_options:\n      Options\
  \ for searching the memory store.\n\n   vartype search_options:\n      ~azure.ai.projects.models.MemorySearchOptions\n\
  \n   ivar update_delay:\n      The amount of time to wait after inactivity before\
  \ updating memories with\n      messages from the call (e.g., '0s', '5m'). Defaults\
  \ to '60s'.\n\n   vartype update_delay:\n      ~datetime.timedelta"
