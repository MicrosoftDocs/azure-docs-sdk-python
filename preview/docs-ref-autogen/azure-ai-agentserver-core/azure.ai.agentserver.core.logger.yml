- uid: azure.ai.agentserver.core.logger.configure
  name: configure
  summary: 'Configure logging based on the provided configuration dictionary.

    The dictionary should contain the logging configuration in a format compatible
    with *logging.config.dictConfig*.'
  signature: 'configure(log_config: dict = {''disable_existing_loggers'': False, ''formatters'':
    {''std_out'': {''format'': ''%(asctime)s - %(name)s - %(levelname)s - %(message)s''}},
    ''handlers'': {''console'': {''class'': ''logging.StreamHandler'', ''formatter'':
    ''std_out'', ''level'': ''INFO''}}, ''loggers'': {''azure.ai.agentserver'': {''handlers'':
    [''console''], ''level'': ''INFO'', ''propagate'': False}}, ''version'': 1})'
  parameters:
  - name: log_config
    description: A dictionary containing logging configuration.
    defaultValue: '{''version'': 1, ''disable_existing_loggers'': False, ''loggers'':
      {''azure.ai.agentserver'': {''handlers'': [''console''], ''level'': ''INFO'',
      ''propagate'': False}}, ''handlers'': {''console'': {''formatter'': ''std_out'',
      ''class'': ''logging.StreamHandler'', ''level'': ''INFO''}}, ''formatters'':
      {''std_out'': {''format'': ''%(asctime)s - %(name)s - %(levelname)s - %(message)s''}}}'
    types:
    - <xref:dict>
