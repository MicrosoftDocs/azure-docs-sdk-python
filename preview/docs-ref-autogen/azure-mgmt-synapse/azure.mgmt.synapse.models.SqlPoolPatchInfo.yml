      pool. Known values are: "GRS" and "LRS".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.synapse.models.StorageAccountType>
  - name: source_database_deletion_date
    description: Specifies the time that the sql pool was deleted.
    types:
