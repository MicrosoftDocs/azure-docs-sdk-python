inheritances:
- msrest.serialization.Model
summary: Live pipeline properties.
constructor:
  syntax: 'LivePipelineProperties(*, description: str | None = None, topology_name:
    str | None = None, parameters: List[ParameterDefinition] | None = None, state:
    str | LivePipelineState | None = None, **kwargs)'
variables:
- description: An optional description of the live pipeline.
  name: description
  types:
  - <xref:azure.media.videoanalyzeredge.str>
- description: 'The reference to an existing pipeline topology defined for real-time

    content processing. When activated, this live pipeline will process content according
    to the

    pipeline topology definition.'
