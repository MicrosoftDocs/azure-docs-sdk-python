uid: azure.mgmt.managednetworkfabric.models.Layer3IpPrefixProperties
name: Layer3IpPrefixProperties
fullName: azure.mgmt.managednetworkfabric.models.Layer3IpPrefixProperties
module: azure.mgmt.managednetworkfabric.models
inheritances:
- azure.mgmt.managednetworkfabric._serialization.Model
summary: Layer 3 primary and secondary ip address prefixes.
constructor:
  syntax: 'Layer3IpPrefixProperties(*, primary_ipv4_prefix: str | None = None, primary_ipv6_prefix:
    str | None = None, secondary_ipv4_prefix: str | None = None, secondary_ipv6_prefix:
    str | None = None, **kwargs: Any)'
  parameters:
  - name: primary_ipv4_prefix
    description: 'IPv4 Address Prefix of CE-PE interconnect links. Example:

      172.31.0.0/31. The values can be specified at the time of creation or can be
      updated

      afterwards. Any update to the values post-provisioning may disrupt traffic.
      The 1st and 3rd IPs

      are to be configured on CE1 and CE2 for Option B interfaces. The 2nd and 4th
      IPs are to be

      configured on PE1 and PE2 for Option B interfaces.'
    types:
    - <xref:str>
  - name: primary_ipv6_prefix
    description: 'IPv6 Address Prefix of CE-PE interconnect links. Example:

      3FFE:FFFF:0:CD30::a0/126. The values can be specified at the time of creation
      or can be updated

      afterwards. Any update to the values post-provisioning may disrupt traffic.
      The 1st and 3rd IPs

      are to be configured on CE1 and CE2 for Option B interfaces. The 2nd and 4th
      IPs are to be

      configured on PE1 and PE2 for Option B interfaces.'
    types:
    - <xref:str>
  - name: secondary_ipv4_prefix
    description: 'Secondary IPv4 Address Prefix of CE-PE interconnect links.

      Example: 172.31.0.20/31. The values can be specified at the time of creation
      or can be updated

      afterwards. Any update to the values post-provisioning may disrupt traffic.
      The 1st and 3rd IPs

      are to be configured on CE1 and CE2 for Option B interfaces. The 2nd and 4th
      IPs are to be

      configured on PE1 and PE2 for Option B interfaces.'
    types:
    - <xref:str>
  - name: secondary_ipv6_prefix
    description: 'Secondary IPv6 Address Prefix of CE-PE interconnect links.

      Example: 3FFE:FFFF:0:CD30::a4/126. The values can be specified at the time of
      creation or can

      be updated afterwards. Any update to the values post-provisioning may disrupt
      traffic. The 1st

      and 3rd IPs are to be configured on CE1 and CE2 for Option B interfaces. The
      2nd and 4th IPs

      are to be configured on PE1 and PE2 for Option B interfaces.'
    types:
    - <xref:str>
