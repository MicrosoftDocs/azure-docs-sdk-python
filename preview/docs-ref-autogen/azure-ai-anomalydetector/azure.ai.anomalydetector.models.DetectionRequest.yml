summary: 'Detection request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'DetectionRequest(*, source: str, start_time: datetime.datetime, end_time:
    datetime.datetime, **kwargs)'
  parameters:
  - name: source
    description: 'Required. Source link to the input variables. Each variable should
      be a csv

      with two columns, `timestamp` and `value`. The file name of the variable will
      be used as

      its name. The variables used in detection should be exactly the same with those
      used in the

      training phase.'
    types:
    - <xref:str>
  - name: start_time
    description: 'Required. A required field, indicating the start time of data for

      detection. Should be date-time.'
    types:
    - <xref:datetime.datetime>
  - name: end_time
    description: 'Required. A required field, indicating the end time of data for
      detection.

      Should be date-time.'
    types:
    - <xref:datetime.datetime>
