### YamlMime:PythonClass
uid: azure.ai.anomalydetector.models.MultivariateBatchDetectionOptions
name: MultivariateBatchDetectionOptions
fullName: azure.ai.anomalydetector.models.MultivariateBatchDetectionOptions
module: azure.ai.anomalydetector.models
inheritances:
- azure.ai.anomalydetector._model_base.Model
summary: 'Detection request for batch inference. This is an asynchronous inference
  which

  will need another API to get detection results.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'MultivariateBatchDetectionOptions(*args: Any, **kwargs: Any)'
variables:
- description: 'Source link to the input data to indicate an accessible Azure storage
    Uri,

    either pointed to an Azure blob storage folder, or pointed to a CSV file in

    Azure blob storage based on you data schema selection. The data schema should

    be exactly the same with those used in the training phase. Required.'
  name: data_source
  types:
  - <xref:str>
- description: 'An optional field, which is used to specify the number of top

    contributed

    variables for one anomalous timestamp in the response. The default number is

    10. Required.'
  name: top_contributor_count
  types:
  - <xref:int>
- description: 'A required field, indicating the start time of data for detection,
    which

    should

    be date-time of ISO 8601 format. Required.'
  name: start_time
  types:
  - <xref:datetime.datetime>
- description: 'A required field, indicating the end time of data for detection, which
    should

    be date-time of ISO 8601 format. Required.'
  name: end_time
  types:
  - <xref:datetime.datetime>
