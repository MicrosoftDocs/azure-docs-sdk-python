### YamlMime:PythonClass
uid: azure.mgmt.kubernetesconfiguration.v2021_11_01_preview.models.KustomizationDefinition
name: KustomizationDefinition
fullName: azure.mgmt.kubernetesconfiguration.v2021_11_01_preview.models.KustomizationDefinition
module: azure.mgmt.kubernetesconfiguration.v2021_11_01_preview.models
inheritances:
- azure.mgmt.kubernetesconfiguration._serialization.Model
summary: 'The Kustomization defining how to reconcile the artifact pulled by the source
  type on the

  cluster.'
constructor:
  syntax: 'KustomizationDefinition(*, path: str = '''', depends_on: List[_models.DependsOnDefinition]
    | None = None, timeout_in_seconds: int = 600, sync_interval_in_seconds: int =
    600, retry_interval_in_seconds: int | None = None, prune: bool = False, validation:
    str | _models.KustomizationValidationType = ''none'', force: bool = False, **kwargs:
    Any)'
variables:
- description: The path in the source reference to reconcile on the cluster.
  name: path
  types:
  - <xref:str>
- description: 'Specifies other Kustomizations that this Kustomization depends on.
    This

    Kustomization will not reconcile until all dependencies have completed their reconciliation.'
  name: depends_on
  types:
  - <xref:list>[<xref:azure.mgmt.kubernetesconfiguration.v2021_11_01_preview.models.DependsOnDefinition>]
- description: 'The maximum time to attempt to reconcile the Kustomization on the

    cluster.'
  name: timeout_in_seconds
  types:
  - <xref:int>
- description: 'The interval at which to re-reconcile the Kustomization on the

    cluster.'
  name: sync_interval_in_seconds
  types:
  - <xref:int>
- description: 'The interval at which to re-reconcile the Kustomization on the

    cluster in the event of failure on reconciliation.'
  name: retry_interval_in_seconds
  types:
  - <xref:int>
- description: 'Enable/disable garbage collections of Kubernetes objects created by
    this

    Kustomization.'
  name: prune
  types:
  - <xref:bool>
- description: 'Specify whether to validate the Kubernetes objects referenced in the

    Kustomization before applying them to the cluster. Known values are: "none", "client",
    and

    "server".'
  name: validation
  types:
  - <xref:str>
  - <xref:azure.mgmt.kubernetesconfiguration.v2021_11_01_preview.models.KustomizationValidationType>
- description: 'Enable/disable re-creating Kubernetes resources on the cluster when
    patching fails

    due to an immutable field change.'
  name: force
  types:
  - <xref:bool>
