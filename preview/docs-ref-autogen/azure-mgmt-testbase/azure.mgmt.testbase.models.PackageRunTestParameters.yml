### YamlMime:PythonClass
uid: azure.mgmt.testbase.models.PackageRunTestParameters
name: PackageRunTestParameters
fullName: azure.mgmt.testbase.models.PackageRunTestParameters
module: azure.mgmt.testbase.models
inheritances:
- azure.mgmt.testbase._serialization.Model
summary: 'The parameters supplied to the Test Base Package to start a Test Run.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'PackageRunTestParameters(*, test_type: Union[str, _models.TestType], os_name:
    str, os_update_type: Optional[Union[str, _models.OsUpdateType]] = None, release_name:
    Optional[str] = None, flighting_ring: Optional[str] = None, **kwargs)'
variables:
- description: 'The type of the test. Required. Known values are: "OutOfBoxTest" and

    "FunctionalTest".'
  name: test_type
  types:
  - <xref:str>
  - <xref:azure.mgmt.testbase.models.TestType>
- description: 'Specifies the OS update type to test against. Known values are:

    "SecurityUpdate" and "FeatureUpdate".'
  name: os_update_type
  types:
  - <xref:str>
  - <xref:azure.mgmt.testbase.models.OsUpdateType>
- description: The operating system name. e.g. Windows 10 1809. Required.
  name: os_name
  types:
  - <xref:str>
- description: The name of the tested release (OS update).
  name: release_name
  types:
  - <xref:str>
- description: The flighting ring, only for release of feature updates.
  name: flighting_ring
  types:
  - <xref:str>
