    - <xref:str>
    - <xref:azure.mgmt.testbase.models.Action>
  - name: content_type
    description: 'The type of command content. Required. Known values are: "Inline",

      "File", and "Path".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.testbase.models.ContentType>
  - name: content
    description: The content of the command. The content depends on source type. Required.
    types:
    - <xref:str>
  - name: run_elevated
    description: Specifies whether to run the command as administrator.
    types:
    - <xref:bool>
  - name: restart_after
    description: Specifies whether to restart the VM after the command executed.
    types:
    - <xref:bool>
  - name: max_run_time
    description: Specifies the max run time of the command.
    types:
    - <xref:int>
  - name: run_as_interactive
    description: Specifies whether to run the command in interactive mode.
    types:
    - <xref:bool>
  - name: always_run
    description: Specifies whether to run the command even if a previous command is
      failed.
    types:
    - <xref:bool>
  - name: apply_update_before
    description: Specifies whether to apply update before the command.
    types:
    - <xref:bool>
