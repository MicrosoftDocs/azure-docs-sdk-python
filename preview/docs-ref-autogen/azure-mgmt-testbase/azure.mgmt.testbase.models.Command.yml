### YamlMime:PythonClass
uid: azure.mgmt.testbase.models.Command
name: Command
fullName: azure.mgmt.testbase.models.Command
module: azure.mgmt.testbase.models
inheritances:
- azure.mgmt.testbase._serialization.Model
summary: 'The command used in the test.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'Command(*, name: str, action: str | _models.Action, content_type: str |
    _models.ContentType, content: str, run_elevated: bool | None = None, restart_after:
    bool | None = None, max_run_time: int | None = None, run_as_interactive: bool
    | None = None, always_run: bool | None = None, apply_update_before: bool | None
    = None, **kwargs)'
  keywordOnlyParameters:
  - name: name
    description: The name of the command. Required.
    types:
    - <xref:str>
  - name: action
    description: 'The action of the command. Required. Known values are: "Install",
      "Launch",

      "Close", "Uninstall", and "Custom".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.testbase.models.Action>
  - name: content_type
    description: 'The type of command content. Required. Known values are: "Inline",

      "File", and "Path".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.testbase.models.ContentType>
  - name: content
    description: The content of the command. The content depends on source type. Required.
    types:
    - <xref:str>
  - name: run_elevated
    description: Specifies whether to run the command as administrator.
    types:
    - <xref:bool>
  - name: restart_after
    description: Specifies whether to restart the VM after the command executed.
    types:
    - <xref:bool>
  - name: max_run_time
    description: Specifies the max run time of the command.
    types:
    - <xref:int>
  - name: run_as_interactive
    description: Specifies whether to run the command in interactive mode.
    types:
    - <xref:bool>
  - name: always_run
    description: Specifies whether to run the command even if a previous command is
      failed.
    types:
    - <xref:bool>
  - name: apply_update_before
    description: Specifies whether to apply update before the command.
    types:
    - <xref:bool>
