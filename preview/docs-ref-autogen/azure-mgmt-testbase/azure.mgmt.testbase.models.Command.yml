summary: 'The command used in the test.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'Command(*, name: str, action: str | _models.Action, content_type: str |
    _models.ContentType, content: str, run_elevated: bool | None = None, restart_after:
    bool | None = None, max_run_time: int | None = None, run_as_interactive: bool
    | None = None, always_run: bool | None = None, apply_update_before: bool | None
    = None, **kwargs)'
  parameters:
  - name: name
    description: The name of the command. Required.
    types:
    - <xref:str>
  - name: action
    description: 'The action of the command. Required. Known values are: "Install",
      "Launch",

      "Close", "Uninstall", and "Custom".'
