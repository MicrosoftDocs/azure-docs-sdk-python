name: SolutionPlan
fullName: azure.mgmt.operationsmanagement.models.SolutionPlan
module: azure.mgmt.operationsmanagement.models
inheritances:
- azure.mgmt.operationsmanagement._serialization.Model
summary: Plan for solution object supported by the OperationsManagement resource provider.
constructor:
  syntax: 'SolutionPlan(*, name: str | None = None, publisher: str | None = None,
    promotion_code: str | None = None, product: str | None = None, **kwargs)'
variables:
- description: 'name of the solution to be created. For Microsoft published solution
    it should be

    in the format of solutionType(workspaceName). SolutionType part is case sensitive.
    For third

    party solution, it can be anything.'
  name: name
  types:
  - <xref:azure.mgmt.operationsmanagement.models.str>
- description: Publisher name. For gallery solution, it is Microsoft.
  name: publisher
  types:
  - <xref:azure.mgmt.operationsmanagement.models.str>
- description: promotionCode, Not really used now, can you left as empty.
  name: promotion_code
  types:
  - <xref:azure.mgmt.operationsmanagement.models.str>
- description: 'name of the solution to enabled/add. For Microsoft published gallery
    solution it

    should be in the format of OMSGallery/`<solutionType>`. This is case sensitive.'
  name: product
  types:
  - <xref:azure.mgmt.operationsmanagement.models.str>
