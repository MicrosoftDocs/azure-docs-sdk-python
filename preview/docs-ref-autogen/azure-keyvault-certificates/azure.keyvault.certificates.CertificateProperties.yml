    - <xref:dict>[<xref:str>, <xref:str>]
    - <xref:None>
- uid: azure.keyvault.certificates.CertificateProperties.updated_on
  name: updated_on
  summary: The datetime when the certificate was last updated.
  return:
    description: A datetime representing the time of the certificate's most recent
      update.
    types:
    - <xref:datetime.datetime>
    - <xref:None>
- uid: azure.keyvault.certificates.CertificateProperties.vault_url
  name: vault_url
  summary: The URL of the vault containing the certificate.
  return:
    description: The URL of the vault containing the certificate.
    types:
    - <xref:str>
- uid: azure.keyvault.certificates.CertificateProperties.version
  name: version
  summary: The version of the certificate.
  return:
    description: The version of the certificate.
    types:
    - <xref:str>
    - <xref:None>
- uid: azure.keyvault.certificates.CertificateProperties.x509_thumbprint
  name: x509_thumbprint
  summary: The certificate's thumbprint, in bytes.
  return:
    description: The certificate's thumbprint, in bytes.
    types:
    - <xref:bytes>
- uid: azure.keyvault.certificates.CertificateProperties.x509_thumbprint_string
  name: x509_thumbprint_string
  summary: 'The certificate''s thumbprint, as a hexadecimal string.


    The thumbprint is formatted without colon delimiters; e.g. 76E1819FADF06A55EF4B126A2EF743C2BAE8A151.'
  return:
