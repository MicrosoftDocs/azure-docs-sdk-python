uid: azure.keyvault.certificates.CertificateProperties
name: CertificateProperties
fullName: azure.keyvault.certificates.CertificateProperties
module: azure.keyvault.certificates
inheritances:
- builtins.object
summary: Certificate properties consists of a certificates metadata.
constructor:
  syntax: CertificateProperties(**kwargs)
attributes:
- uid: azure.keyvault.certificates.CertificateProperties.created_on
  name: created_on
  summary: The datetime when the certificate is created.
  return:
    description: A datetime representing the certificate's creation time.
    types:
    - <xref:datetime.datetime>
    - <xref:None>
- uid: azure.keyvault.certificates.CertificateProperties.enabled
  name: enabled
  summary: Whether the certificate is enabled or not.
  return:
    description: True if the certificate is enabled; False otherwise.
    types:
    - <xref:bool>
    - <xref:None>
- uid: azure.keyvault.certificates.CertificateProperties.expires_on
  name: expires_on
  summary: The datetime when the certificate expires.
  return:
    description: A datetime representing the point in time when the certificate expires.
    types:
    - <xref:datetime.datetime>
    - <xref:None>
- uid: azure.keyvault.certificates.CertificateProperties.id
  name: id
  summary: The certificate identifier.
  return:
    description: The certificate identifier.
    types:
    - <xref:str>
- uid: azure.keyvault.certificates.CertificateProperties.name
  name: name
  summary: The name of the certificate.
  return:
    description: The name of the certificate.
    types:
    - <xref:str>
- uid: azure.keyvault.certificates.CertificateProperties.not_before
  name: not_before
  summary: The datetime before which the certificate is not valid.
  return:
    description: A datetime representing the point in time when the certificate becomes
      valid.
    types:
    - <xref:datetime.datetime>
    - <xref:None>
- uid: azure.keyvault.certificates.CertificateProperties.recoverable_days
  name: recoverable_days
  summary: The number of days the certificate is retained before being deleted from
    a soft-delete enabled Key Vault.
  return:
    description: The number of days remaining where the certificate can be restored.
    types:
    - <xref:int>
    - <xref:None>
- uid: azure.keyvault.certificates.CertificateProperties.recovery_level
  name: recovery_level
  summary: The deletion recovery level currently in effect for the certificate.
  return:
    description: The deletion recovery level currently in effect for the certificate.
    types:
    - <xref:models.DeletionRecoveryLevel>
    - <xref:None>
- uid: azure.keyvault.certificates.CertificateProperties.tags
  name: tags
  summary: Application specific metadata in the form of key-value pairs.
  return:
    description: A dictionary of tags attached to the certificate.
