- class: azure.keyvault.certificates.CertificateClient
  example:
  - "Create a certificate<!--[!code-python[Main](s\\test_examples_certificates.py\
    \ )]-->\n\n<!-- literal_block {\"ids\": [], \"classes\": [], \"names\": [], \"\
    dupnames\": [], \"backrefs\": [], \"source\": \"D:\\\\a\\\\1\\\\s\\\\dist_temp\\\
    \\6\\\\azure-keyvault-certificates-4.2.1\\\\tests\\\\test_examples_certificates.py\"\
    , \"xml:space\": \"preserve\", \"language\": \"python\", \"linenos\": false, \"\
    highlight_args\": {\"linenostart\": 1}} -->\n\n````python\n\n   from azure.keyvault.certificates\
    \ import CertificatePolicy, CertificateContentType, WellKnownIssuerNames\n\n \
    \  # specify the certificate policy\n   cert_policy = CertificatePolicy(\n   \
    \    issuer_name=WellKnownIssuerNames.self,\n       subject=\"CN=*.microsoft.com\"\
    ,\n       san_dns_names=[\"sdk.azure-int.net\"],\n       exportable=True,\n  \
    \     key_type=\"RSA\",\n       key_size=2048,\n       reuse_key=False,\n    \
    \   content_type=CertificateContentType.pkcs12,\n       validity_in_months=24,\n\
    \   )\n\n   cert_name = \"cert-name\"\n   # create a certificate with optional\
    \ arguments, returns a long running operation poller\n   certificate_operation_poller\
    \ = certificate_client.begin_create_certificate(\n       certificate_name=cert_name,\
    \ policy=cert_policy\n   )\n\n   # Here we are waiting for the certificate creation\
    \ operation to be completed\n   certificate = certificate_operation_poller.result()\n\
    \n   # You can get the final status of the certificate operation poller using\
    \ .result()\n   print(certificate_operation_poller.result())\n\n   print(certificate.id)\n\
    \   print(certificate.name)\n   print(certificate.policy.issuer_name)\n\n\n  \
    \ ````\n"
