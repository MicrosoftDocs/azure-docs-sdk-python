  exceptions:
  - type: azure.core.exceptions.HttpResponseError
  fullName: azure.keyvault.certificates.CertificateClient.begin_recover_deleted_certificate
  langs:
  - python
  module: azure.keyvault.certificates
  name: begin_recover_deleted_certificate(certificate_name, **kwargs)
  namewithoutparameters: begin_recover_deleted_certificate
  summary: 'Recover a deleted certificate to its latest version. Possible only in
    a vault with soft-delete enabled.


    Requires certificates/recover permission.


    When this method returns Key Vault has begun recovering the certificate. Recovery
    may take several seconds. This

    method therefore returns a poller enabling you to wait for recovery to complete.
    Waiting is only necessary when

    you want to use the recovered certificate in another operation immediately.'
  syntax:
    content: begin_recover_deleted_certificate(certificate_name, **kwargs)
    parameters:
    - description: The name of the deleted certificate to recover
      id: certificate_name
      isRequired: true
      type:
      - str
    return:
      description: 'A poller for the recovery operation. The poller''s *result* method
        returns the recovered

        <xref:azure.keyvault.certificates.KeyVaultCertificate> without waiting for
        recovery to complete. If you want

        to use the recovered certificate immediately, call the poller''s *wait* method,
        which blocks until the

        certificate is ready to use. The *wait* method requires certificate/get permission.'
      type:
      - azure.core.polling.LROPoller[azure.keyvault.certificates.KeyVaultCertificate]
  type: method
  uid: azure.keyvault.certificates.CertificateClient.begin_recover_deleted_certificate
