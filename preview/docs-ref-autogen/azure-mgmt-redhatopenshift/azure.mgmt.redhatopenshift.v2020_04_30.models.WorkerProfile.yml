uid: azure.mgmt.redhatopenshift.v2020_04_30.models.WorkerProfile
name: WorkerProfile
fullName: azure.mgmt.redhatopenshift.v2020_04_30.models.WorkerProfile
module: azure.mgmt.redhatopenshift.v2020_04_30.models
inheritances:
- msrest.serialization.Model
summary: WorkerProfile represents a worker profile.
constructor:
  syntax: 'WorkerProfile(*, name: str | None = None, vm_size: str | VMSize | None
    = None, disk_size_gb: int | None = None, subnet_id: str | None = None, count:
    int | None = None, **kwargs)'
  parameters:
  - name: name
    description: The worker profile name.  Must be "worker" (immutable).
    isRequired: true
    types:
    - <xref:azure.mgmt.redhatopenshift.v2020_04_30.models.str>
  - name: vm_size
    description: 'The size of the worker VMs (immutable). Possible values include:

      "Standard_D2s_v3", "Standard_D4s_v3", "Standard_D8s_v3".'
    isRequired: true
    types:
    - <xref:azure.mgmt.redhatopenshift.v2020_04_30.models.str>
    - <xref:azure.mgmt.redhatopenshift.v2020_04_30.models.VMSize>
  - name: disk_size_gb
    description: The disk size of the worker VMs.  Must be 128 or greater (immutable).
    isRequired: true
    types:
    - <xref:azure.mgmt.redhatopenshift.v2020_04_30.models.int>
  - name: subnet_id
    description: The Azure resource ID of the worker subnet (immutable).
    isRequired: true
    types:
    - <xref:azure.mgmt.redhatopenshift.v2020_04_30.models.str>
  - name: count
    description: The number of worker VMs.  Must be between 3 and 20 (immutable).
    isRequired: true
    types:
    - <xref:azure.mgmt.redhatopenshift.v2020_04_30.models.int>
