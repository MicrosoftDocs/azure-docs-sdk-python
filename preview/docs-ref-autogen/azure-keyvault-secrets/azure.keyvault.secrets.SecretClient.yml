    \   secret = secret_client.set_secret(secret_name, \"secret-value\", expires_on=expires_on)\n\
    \n   print(secret.name)\n   print(secret.properties.version)\n   print(secret.properties.expires_on)\n\
    \n   ````\n"
- uid: azure.keyvault.secrets.SecretClient.update_secret_properties
  name: update_secret_properties
  summary: 'Update properties of a secret other than its value. Requires secrets/set
    permission.


    This method updates properties of the secret, such as whether it''s enabled, but
    can''t change the secret''s

    value. Use <xref:azure.keyvault.secrets.SecretClient.set_secret> to change the
    secret''s value.'
  signature: 'update_secret_properties(name: str, version: str | None = None, **kwargs)
    -> SecretProperties'
  parameters:
  - name: name
    description: Name of the secret
    isRequired: true
    types:
    - <xref:str>
  - name: version
    description: (optional) Version of the secret to update. If unspecified, the latest
      version is updated.
    isRequired: true
    types:
    - <xref:str>
  - name: enabled
    description: Whether the secret is enabled for use.
    types:
    - <xref:bool>
  - name: tags
    description: Application specific metadata in the form of key-value pairs.
    types:
    - <xref:Dict>[<xref:str>, <xref:str>]
    - <xref:None>
  - name: content_type
    description: An arbitrary string indicating the type of the secret, e.g. 'password'
    types:
    - <xref:str>
  - name: not_before
    description: Not before date of the secret in UTC
    types:
    - <xref:datetime.datetime>
  - name: expires_on
    description: Expiry date of the secret in UTC
    types:
    - <xref:datetime.datetime>
  return:
    types:
    - <xref:azure.keyvault.secrets.SecretProperties>
  exceptions:
  - type: azure.core.exceptions.ResourceNotFoundError
    description: if the secret doesn't exist,
  - type: azure.core.exceptions.HttpResponseError
    description: for other errors
  examples:
  - "Update a secret's attributes<!--[!code-python[Main](s\\test_samples_secrets.py\
    \ )]-->\n\n<!-- literal_block {\"ids\": [], \"classes\": [], \"names\": [], \"\
    dupnames\": [], \"backrefs\": [], \"source\": \"D:\\\\a\\\\_work\\\\1\\\\s\\\\\
    dist_temp\\\\51\\\\azure-keyvault-secrets-4.8.0b1\\\\tests\\\\test_samples_secrets.py\"\
    , \"xml:space\": \"preserve\", \"force\": false, \"language\": \"python\", \"\
    highlight_args\": {\"linenostart\": 1}, \"linenos\": false} -->\n\n````python\n\
    \n   # update attributes of an existing secret\n\n   content_type = \"text/plain\"\
    \n   tags = {\"foo\": \"updated tag\"}\n   updated_secret_properties = secret_client.update_secret_properties(\n\
    \       secret_name, content_type=content_type, tags=tags\n   )\n\n   print(updated_secret_properties.version)\n\
    \   print(updated_secret_properties.updated_on)\n   print(updated_secret_properties.content_type)\n\
    \   print(updated_secret_properties.tags)\n\n   ````\n"
