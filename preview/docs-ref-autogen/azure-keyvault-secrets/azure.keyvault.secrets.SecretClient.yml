  example:
  - "Recover a deleted secret<!--[!code-python[Main](s\\test_samples_secrets.py )]-->\n\
    \n<!-- literal_block {\"ids\": [], \"classes\": [], \"names\": [], \"dupnames\"\
    : [], \"backrefs\": [], \"source\": \"D:\\\\a\\\\1\\\\s\\\\source_code\\\\5\\\\\
