uid: azure.mgmt.trustedsigning.models.CertificateProfileProperties
name: CertificateProfileProperties
fullName: azure.mgmt.trustedsigning.models.CertificateProfileProperties
module: azure.mgmt.trustedsigning.models
summary: Properties of the certificate profile.
constructor:
  syntax: 'CertificateProfileProperties(*args: Any, **kwargs: Any)'
variables:
- description: 'Profile type of the certificate. Required. Known values are: "PublicTrust",

    "PrivateTrust", "PrivateTrustCIPolicy", "VBSEnclave", and "PublicTrustTest".'
  name: profile_type
  types:
  - <xref:str>
  - <xref:azure.mgmt.trustedsigning.models.ProfileType>
- description: Whether to include STREET in the certificate subject name.
  name: include_street_address
  types:
  - <xref:bool>
- description: 'Whether to include L in the certificate subject name. Applicable only
    for

    private trust, private trust ci profile types.'
  name: include_city
  types:
  - <xref:bool>
- description: 'Whether to include S in the certificate subject name. Applicable only
    for

    private trust, private trust ci profile types.'
  name: include_state
