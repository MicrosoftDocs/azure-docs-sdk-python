  - <xref:bool>
- description: 'Whether to include C in the certificate subject name. Applicable only

    for private trust, private trust ci profile types.'
  name: include_country
  types:
  - <xref:bool>
- description: Whether to include PC in the certificate subject name.
  name: include_postal_code
  types:
  - <xref:bool>
- description: 'Identity validation id used for the certificate subject name.

    Required.'
  name: identity_validation_id
  types:
  - <xref:str>
- description: 'Status of the current operation on certificate profile. Known values

