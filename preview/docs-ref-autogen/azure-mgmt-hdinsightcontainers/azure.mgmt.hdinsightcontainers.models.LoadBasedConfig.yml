inheritances:
- azure.mgmt.hdinsightcontainers._serialization.Model
summary: 'Profile of load based Autoscale.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'LoadBasedConfig(*, min_nodes: int, max_nodes: int, scaling_rules: List[_models.ScalingRule],
    poll_interval: int | None = None, cooldown_period: int | None = None, **kwargs:
    Any)'
  keywordOnlyParameters:
  - name: min_nodes
    description: 'User needs to set the minimum number of nodes for load based scaling,
      the

      load based scaling will use this to scale up and scale down between minimum
      and maximum number

      of nodes. Required.'
    types:
    - <xref:int>
  - name: max_nodes
    description: 'User needs to set the maximum number of nodes for load based scaling,
      the

      load based scaling will use this to scale up and scale down between minimum
      and maximum number

      of nodes. Required.'
    types:
    - <xref:int>
  - name: poll_interval
    description: 'User can specify the poll interval, this is the time period (in

      seconds) after which scaling metrics are polled for triggering a scaling operation.'
    types:
    - <xref:int>
  - name: cooldown_period
    description: 'This is a cool down period, this is a time period in seconds, which

      determines the amount of time that must elapse between a scaling activity started
      by a rule and

      the start of the next scaling activity, regardless of the rule that triggers
      it. The default

      value is 300 seconds.'
    types:
    - <xref:int>
  - name: scaling_rules
    description: The scaling rules. Required.
    types:
    - <xref:list>[<xref:azure.mgmt.hdinsightcontainers.models.ScalingRule>]
