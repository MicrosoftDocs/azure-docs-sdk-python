    description: Type of the script action. Supported type is bash scripts. Required.
    types:
    - <xref:str>
  - name: name
    description: Script name. Required.
    types:
    - <xref:str>
  - name: url
    description: Url of the script file. Required.
    types:
    - <xref:str>
  - name: parameters
    description: 'Additional parameters for the script action. It should be space-separated

      list of arguments required for script execution.'
    types:
    - <xref:str>
  - name: services
    description: List of services to apply the script action. Required.
    types:
    - <xref:list>[<xref:str>]
  - name: timeout_in_minutes
    description: Timeout duration for the script action in minutes.
    types:
    - <xref:int>
  - name: should_persist
    description: Specify if the script should persist on the cluster.
    defaultValue: 'True'
    types:
    - <xref:bool>
