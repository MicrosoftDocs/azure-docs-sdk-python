### YamlMime:PythonClass
uid: azure.mgmt.hdinsightcontainers.models.HiveCatalogOption
name: HiveCatalogOption
fullName: azure.mgmt.hdinsightcontainers.models.HiveCatalogOption
module: azure.mgmt.hdinsightcontainers.models
inheritances:
- azure.mgmt.hdinsightcontainers._serialization.Model
summary: 'Hive Catalog Option.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'HiveCatalogOption(*, catalog_name: str, metastore_db_connection_url: str,
    metastore_warehouse_dir: str, metastore_db_connection_authentication_mode: str
    | _models.MetastoreDbConnectionAuthenticationMode | None = None, metastore_db_connection_password_secret:
    str | None = None, metastore_db_connection_user_name: str | None = None, **kwargs:
    Any)'
  keywordOnlyParameters:
  - name: catalog_name
    description: 'Name of trino catalog which should use specified hive metastore.

      Required.'
    types:
    - <xref:str>
  - name: metastore_db_connection_authentication_mode
    description: 'The authentication mode to connect to

      your Hive metastore database. More details:

      [https://learn.microsoft.com/en-us/azure/azure-sql/database/logins-create-manage?view=azuresql#authentication-and-authorization](https://learn.microsoft.com/en-us/azure/azure-sql/database/logins-create-manage?view=azuresql#authentication-and-authorization).  #
      pylint: disable=line-too-long

      Known values are: "SqlAuth" and "IdentityAuth".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.hdinsightcontainers.models.MetastoreDbConnectionAuthenticationMode>
  - name: metastore_db_connection_password_secret
    description: 'Secret reference name from

      secretsProfile.secrets containing password for database connection.'
    types:
    - <xref:str>
  - name: metastore_db_connection_url
    description: Connection string for hive metastore database. Required.
    types:
    - <xref:str>
  - name: metastore_db_connection_user_name
    description: User name for database connection.
    types:
    - <xref:str>
  - name: metastore_warehouse_dir
    description: 'Metastore root directory URI, format:

      abfs[s]://<container>@:code:*<account_name>*.dfs.core.windows.net/`<path>`.
      More details:

      [https://docs.microsoft.com/en-us/azure/storage/blobs/data-lake-storage-introduction-abfs-uri](https://docs.microsoft.com/en-us/azure/storage/blobs/data-lake-storage-introduction-abfs-uri).

      Required.'
    types:
    - <xref:str>
