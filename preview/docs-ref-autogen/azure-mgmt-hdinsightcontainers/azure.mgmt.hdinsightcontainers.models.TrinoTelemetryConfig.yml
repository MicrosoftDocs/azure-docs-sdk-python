### YamlMime:PythonClass
uid: azure.mgmt.hdinsightcontainers.models.TrinoTelemetryConfig
name: TrinoTelemetryConfig
fullName: azure.mgmt.hdinsightcontainers.models.TrinoTelemetryConfig
module: azure.mgmt.hdinsightcontainers.models
inheritances:
- azure.mgmt.hdinsightcontainers._serialization.Model
summary: Trino user telemetry definition.
constructor:
  syntax: 'TrinoTelemetryConfig(*, hivecatalog_name: str | None = None, hivecatalog_schema:
    str = ''trinologs'', partition_retention_in_days: int = 365, path: str | None
    = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: hivecatalog_name
    description: 'Hive Catalog name used to mount external tables on the logs written

      by trino, if not specified there tables are not created.'
    types:
    - <xref:str>
  - name: hivecatalog_schema
    description: 'Schema of the above catalog to use, to mount query logs as

      external tables, if not specified tables will be mounted under schema trinologs.'
    defaultValue: trinologs
    types:
    - <xref:str>
  - name: partition_retention_in_days
    description: 'Retention period for query log table partitions, this

      doesn''t have any affect on actual data.'
    defaultValue: '365'
    types:
    - <xref:int>
  - name: path
    description: Azure storage location of the blobs.
    types:
    - <xref:str>
