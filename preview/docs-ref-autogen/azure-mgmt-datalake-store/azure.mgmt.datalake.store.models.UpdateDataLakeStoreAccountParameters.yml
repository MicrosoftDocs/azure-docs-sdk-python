    typing.Union[_ForwardRef(''UpdateEncryptionConfig''), NoneType] = None, firewall_rules:
    typing.Union[typing.List[_ForwardRef(''UpdateFirewallRuleWithAccountParameters'')],
    NoneType] = None, virtual_network_rules: typing.Union[typing.List[_ForwardRef(''UpdateVirtualNetworkRuleWithAccountParameters'')],
    NoneType] = None, firewall_state: typing.Union[str, _ForwardRef(''FirewallState''),
