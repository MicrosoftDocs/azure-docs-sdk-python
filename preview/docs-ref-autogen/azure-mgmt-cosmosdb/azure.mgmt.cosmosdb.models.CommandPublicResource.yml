summary: resource representing a command.
constructor:
  syntax: 'CommandPublicResource(*, command: str | None = None, command_id: str |
    None = None, arguments: MutableMapping[str, Any] | None = None, host: str | None
    = None, is_admin: bool | None = None, cassandra_stop_start: bool | None = None,
    read_write: bool | None = None, result: str | None = None, status: str | _models.CommandStatus
    | None = None, output_file: str | None = None, **kwargs: Any)'
  parameters:
  - name: command
    description: The command which should be run.
    types:
    - <xref:str>
  - name: command_id
    description: The unique id of command.
    types:
    - <xref:str>
  - name: arguments
    description: The arguments for the command to be run.
    types:
    - <xref:JSON>
  - name: host
    description: IP address of the cassandra host to run the command on.
    types:
    - <xref:str>
  - name: is_admin
    description: Whether command has admin privileges.
    types:
    - <xref:bool>
  - name: cassandra_stop_start
    description: 'If true, stops cassandra before executing the command and then

      start it again.'
    types:
    - <xref:bool>
  - name: read_write
    description: 'If true, allows the command to *write* to the cassandra directory,

      otherwise read-only.'
    types:
    - <xref:bool>
  - name: result
    description: Result output of the command.
    types:
    - <xref:str>
  - name: status
    description: 'Status of the command. Known values are: "Done", "Running", "Enqueue",

      "Processing", "Finished", and "Failed".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.cosmosdb.models.CommandStatus>
  - name: output_file
    description: The name of the file where the result is written.
    types:
    - <xref:str>
