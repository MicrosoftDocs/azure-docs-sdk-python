summary: 'The CORS policy for the Cosmos DB database account.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'CorsPolicy(*, allowed_origins: str, allowed_methods: str | None = None,
    allowed_headers: str | None = None, exposed_headers: str | None = None, max_age_in_seconds:
    int | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: allowed_origins
    description: 'The origin domains that are permitted to make a request against
      the

      service via CORS. Required.'
    types:
    - <xref:str>
  - name: allowed_methods
    description: 'The methods (HTTP request verbs) that the origin domain may use
      for a

      CORS request.'
    types:
    - <xref:str>
  - name: allowed_headers
    description: 'The request headers that the origin domain may specify on the CORS

      request.'
    types:
    - <xref:str>
  - name: exposed_headers
    description: 'The response headers that may be sent in the response to the CORS

      request and exposed by the browser to the request issuer.'
    types:
    - <xref:str>
  - name: max_age_in_seconds
    description: 'The maximum amount time that a browser should cache the preflight

      OPTIONS request.'
    types:
    - <xref:int>
