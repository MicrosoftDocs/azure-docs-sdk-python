    description: Default time to live.
    types:
    - <xref:int>
  - name: unique_key_policy
    description: 'The unique key policy configuration for specifying uniqueness

      constraints on documents in the collection in the Azure Cosmos DB service.'
    types:
    - <xref:azure.mgmt.cosmosdb.models.UniqueKeyPolicy>
  - name: conflict_resolution_policy
    description: The conflict resolution policy for the graph.
    types:
    - <xref:azure.mgmt.cosmosdb.models.ConflictResolutionPolicy>
  - name: analytical_storage_ttl
    description: Analytical TTL.
    types:
    - <xref:int>
  - name: restore_parameters
    description: Parameters to indicate the information about the restore.
    types:
    - <xref:azure.mgmt.cosmosdb.models.ResourceRestoreParameters>
  - name: create_mode
    description: 'Enum to indicate the mode of resource creation. Known values are:

      "Default", "Restore", and "PointInTimeRestore".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.cosmosdb.models.CreateMode>
