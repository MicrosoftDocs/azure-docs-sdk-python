summary: Parameters for patching Azure Cosmos DB database account properties.
constructor:
  syntax: 'DatabaseAccountUpdateParameters(*, tags: Optional[Dict[str, str]] = None,
    location: Optional[str] = None, identity: Optional[azure.mgmt.cosmosdb.models._models_py3.ManagedServiceIdentity]
