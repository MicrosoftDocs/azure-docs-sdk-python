    description: The unique identifier of backup.
    types:
    - <xref:str>
  - name: backup_state
    description: 'The current state of the backup. Known values are: "Initiated",

      "InProgress", "Succeeded", and "Failed".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.cosmosdb.models.BackupState>
  - name: backup_start_timestamp
    description: The time at which the backup process begins.
    types:
    - <xref:datetime.datetime>
  - name: backup_stop_timestamp
    description: The time at which the backup process ends.
    types:
    - <xref:datetime.datetime>
  - name: backup_expiry_timestamp
    description: The time at which the backup will expire.
    types:
    - <xref:datetime.datetime>
