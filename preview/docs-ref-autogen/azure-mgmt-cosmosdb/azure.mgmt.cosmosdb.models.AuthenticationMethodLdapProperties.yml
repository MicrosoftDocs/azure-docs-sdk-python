uid: azure.mgmt.cosmosdb.models.AuthenticationMethodLdapProperties
name: AuthenticationMethodLdapProperties
fullName: azure.mgmt.cosmosdb.models.AuthenticationMethodLdapProperties
module: azure.mgmt.cosmosdb.models
inheritances:
- azure.mgmt.cosmosdb._serialization.Model
summary: Ldap authentication method properties. This feature is in preview.
constructor:
  syntax: 'AuthenticationMethodLdapProperties(*, server_hostname: str | None = None,
    server_port: int | None = None, service_user_distinguished_name: str | None =
    None, service_user_password: str | None = None, search_base_distinguished_name:
    str | None = None, search_filter_template: str | None = None, server_certificates:
    List[_models.Certificate] | None = None, connection_timeout_in_ms: int | None
    = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: server_hostname
    description: Hostname of the LDAP server.
    types:
    - <xref:str>
  - name: server_port
    description: Port of the LDAP server.
    types:
    - <xref:int>
  - name: service_user_distinguished_name
    description: 'Distinguished name of the look up user account, who

      can look up user details on authentication.'
    types:
    - <xref:str>
  - name: service_user_password
    description: Password of the look up user.
    types:
    - <xref:str>
  - name: search_base_distinguished_name
    description: 'Distinguished name of the object to start the

      recursive search of users from.'
    types:
    - <xref:str>
  - name: search_filter_template
    description: 'Template to use for searching. Defaults to (cn=%s) where %s

      will be replaced by the username used to login.'
    types:
    - <xref:str>
  - name: server_certificates
    types:
    - <xref:list>[<xref:azure.mgmt.cosmosdb.models.Certificate>]
  - name: connection_timeout_in_ms
    description: 'Timeout for connecting to the LDAP server in miliseconds.

      The default is 5000 ms.'
    types:
    - <xref:int>
