### YamlMime:PythonClass
uid: azure.maps.render.models.ImagePushpinStyle
name: ImagePushpinStyle
fullName: azure.maps.render.models.ImagePushpinStyle
module: azure.maps.render.models
inheritances:
- builtins.object
summary: Pushpin style including pin and label color, scale, rotation and position
  settings
constructor:
  syntax: ImagePushpinStyle()
  parameters:
  - name: pushpin_positions
    description: The list of Pushpin coordinate on the map.
  - name: pushpin_anchor_shift_in_pixels
    description: 'To override the anchor location of the pin image,

      user can designate how to shift or move the anchor location by pixels'
    types:
    - <xref:int>
  - name: pushpin_color
    description: Pushpin color including opacity information.
    types:
    - <xref:str>
  - name: pushpin_scale_ratio
    description: 'Pushpin scale ratio. Value should greater than zero. A value of
      1 is the standard scale.

      Values larger than 1 will make the pins larger, and values smaller than 1 will
      make them smaller.'
    types:
    - <xref:float>
  - name: custom_pushpin_image_uri
    description: Custom pushpin image, can only be 'ref="Uri"' format.
    types:
    - <xref:str>
  - name: label_anchor_shift_in_pixels
    description: 'The anchor location of label for built-in pushpins is at the top
      center of custom pushpins.

      To override the anchor location of the pin image,

      user can designate how to shift or move the anchor location by pixels'
    types:
    - <xref:azure.maps.render.models.LatLon>
  - name: label_color
    description: Label color information. Opacity value other than 1 be ignored.
    types:
    - <xref:str>
  - name: label_scale_ratio
    description: 'Label scale ratio. Should greater than 0. A value of 1 is the standard
      scale.

      Values larger than 1 will make the label larger.'
    types:
    - <xref:float>
  - name: rotation_in_degrees
    description: 'A number of degrees of clockwise rotation.

      Use a negative number to rotate counter-clockwise.

      Value can be -360 to 360.'
    types:
    - <xref:int>
attributes:
- uid: azure.maps.render.models.ImagePushpinStyle.custom_pushpin_image_uri
  name: custom_pushpin_image_uri
  signature: 'custom_pushpin_image_uri: str = None'
- uid: azure.maps.render.models.ImagePushpinStyle.label_anchor_shift_in_pixels
  name: label_anchor_shift_in_pixels
  signature: 'label_anchor_shift_in_pixels: azure.maps.render.models._models.LatLon
    = None'
- uid: azure.maps.render.models.ImagePushpinStyle.label_color
  name: label_color
  signature: 'label_color: str = None'
- uid: azure.maps.render.models.ImagePushpinStyle.label_scale_ratio
  name: label_scale_ratio
  signature: 'label_scale_ratio: float = 0.0'
- uid: azure.maps.render.models.ImagePushpinStyle.pushpin_anchor_shift_in_pixels
  name: pushpin_anchor_shift_in_pixels
  signature: 'pushpin_anchor_shift_in_pixels: int = 0'
- uid: azure.maps.render.models.ImagePushpinStyle.pushpin_color
  name: pushpin_color
  signature: 'pushpin_color: str = None'
- uid: azure.maps.render.models.ImagePushpinStyle.pushpin_positions
  name: pushpin_positions
  signature: 'pushpin_positions: azure.maps.render.models._models.LatLon = None'
- uid: azure.maps.render.models.ImagePushpinStyle.pushpin_scale_ratio
  name: pushpin_scale_ratio
  signature: 'pushpin_scale_ratio: float = 0.0'
- uid: azure.maps.render.models.ImagePushpinStyle.rotation_in_degrees
  name: rotation_in_degrees
  signature: 'rotation_in_degrees: int = 0'
