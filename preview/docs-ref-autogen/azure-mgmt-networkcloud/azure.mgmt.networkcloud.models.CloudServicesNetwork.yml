### YamlMime:PythonClass
uid: azure.mgmt.networkcloud.models.CloudServicesNetwork
name: CloudServicesNetwork
fullName: azure.mgmt.networkcloud.models.CloudServicesNetwork
module: azure.mgmt.networkcloud.models
summary: "Upon creation, the additional services that are provided by the platform\
  \ will be allocated and\nrepresented in the status of this resource. All resources\
  \ associated with this cloud services\n\n   network will be part\n\nof the same\
  \ layer 2 (L2) isolation domain. At least one service network must be created but\
  \ may\n   be reused across many\n\nvirtual machines and/or Hybrid AKS clusters.\n\
  \n   Variables are only populated by the server, and will be ignored when sending\
  \ a request.\n\n   All required parameters must be populated in order to send to\
  \ server.\n\n   ivar id:\n      Fully qualified resource ID for the resource. E.g.\n\
  \      \"/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}\"\
  .\n\n   vartype id:\n      str\n\n   ivar name:\n      The name of the resource.\n\
  \n   vartype name:\n      str\n\n   ivar type:\n      The type of the resource.\
  \ E.g. \"Microsoft.Compute/virtualMachines\" or\n      \"Microsoft.Storage/storageAccounts\"\
  .\n\n   vartype type:\n      str\n\n   ivar system_data:\n      Azure Resource Manager\
  \ metadata containing createdBy and modifiedBy\n      information.\n\n   vartype\
  \ system_data:\n      ~azure.mgmt.networkcloud.models.SystemData\n\n   ivar tags:\n\
  \      Resource tags.\n\n   vartype tags:\n      dict[str, str]\n\n   ivar location:\n\
  \      The geo-location where the resource lives. Required.\n\n   vartype location:\n\
  \      str\n\n   ivar etag:\n      Resource ETag.\n\n   vartype etag:\n      str\n\
  \n   ivar extended_location:\n      The extended location of the cluster associated\
  \ with the resource.\n      Required.\n\n   vartype extended_location:\n      ~azure.mgmt.networkcloud.models.ExtendedLocation\n\
  \n   ivar additional_egress_endpoints:\n      The list of egress endpoints. This\
  \ allows for connection\n      from a Hybrid AKS cluster to the specified endpoint.\n\
  \n   vartype additional_egress_endpoints:\n      list[~azure.mgmt.networkcloud.models.EgressEndpoint]\n\
  \n   ivar associated_resource_ids:\n      The list of resource IDs for the other\
  \ Microsoft.NetworkCloud\n      resources that have attached this network.\n\n \
  \  vartype associated_resource_ids:\n      list[str]\n\n   ivar cluster_id:\n  \
  \    The resource ID of the Network Cloud cluster this cloud services network is\n\
  \      associated with.\n\n   vartype cluster_id:\n      str\n\n   ivar detailed_status:\n\
  \      The more detailed status of the cloud services network. Known values\n  \
  \    are: \"Error\", \"Available\", and \"Provisioning\".\n\n   vartype detailed_status:\n\
  \      str or\n      ~azure.mgmt.networkcloud.models.CloudServicesNetworkDetailedStatus\n\
  \n   ivar detailed_status_message:\n      The descriptive message about the current\
  \ detailed status.\n\n   vartype detailed_status_message:\n      str\n\n   ivar\
  \ enable_default_egress_endpoints:\n      The indicator of whether the platform\
  \ default endpoints\n      are allowed for the egress traffic. Known values are:\
  \ \"True\" and \"False\".\n\n   vartype enable_default_egress_endpoints:\n     \
  \ str or\n      ~azure.mgmt.networkcloud.models.CloudServicesNetworkEnableDefaultEgressEndpoints\n\
  \n   ivar enabled_egress_endpoints:\n      The full list of additional and default\
  \ egress endpoints that\n      are currently enabled.\n\n   vartype enabled_egress_endpoints:\n\
  \      list[~azure.mgmt.networkcloud.models.EgressEndpoint]\n\n   ivar hybrid_aks_clusters_associated_ids:\n\
  \      Field Deprecated. These fields will be empty/omitted.\n      The list of\
  \ Hybrid AKS cluster resource IDs that are associated with this cloud services\n\
  \      network.\n\n   vartype hybrid_aks_clusters_associated_ids:\n      list[str]\n\
  \n   ivar interface_name:\n      The name of the interface that will be present\
  \ in the virtual machine to\n      represent this network.\n\n   vartype interface_name:\n\
  \      str\n\n   ivar provisioning_state:\n      The provisioning state of the cloud\
  \ services network. Known values\n      are: \"Succeeded\", \"Failed\", \"Canceled\"\
  , \"Provisioning\", and \"Accepted\".\n\n   vartype provisioning_state:\n      str\
  \ or\n      ~azure.mgmt.networkcloud.models.CloudServicesNetworkProvisioningState\n\
  \n   ivar storage_options:\n      The storage options for the cloud services network.\n\
  \n   vartype storage_options:\n      ~azure.mgmt.networkcloud.models.CloudServicesNetworkStorageOptions\n\
  \n   ivar storage_status:\n      The storage status for the cloud services network.\n\
  \n   vartype storage_status:\n      ~azure.mgmt.networkcloud.models.CloudServicesNetworkStorageStatus\n\
  \n   ivar virtual_machines_associated_ids:\n      Field Deprecated. These fields\
  \ will be empty/omitted.\n      The list of virtual machine resource IDs, excluding\
  \ any Hybrid AKS virtual machines, that are\n      currently using this cloud services\
  \ network.\n\n   vartype virtual_machines_associated_ids:\n      list[str]"
