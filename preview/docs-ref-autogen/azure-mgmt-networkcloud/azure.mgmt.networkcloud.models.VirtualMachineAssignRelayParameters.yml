name: VirtualMachineAssignRelayParameters
fullName: azure.mgmt.networkcloud.models.VirtualMachineAssignRelayParameters
module: azure.mgmt.networkcloud.models
summary: 'VirtualMachineAssignRelayParameters represents the body of the request to
  update the relay used

  for a Microsoft.HybridCompute machine associated with the virtual machine.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'VirtualMachineAssignRelayParameters(*, machine_id: str, relay_type: str
    | _models.RelayType = ''Platform'', **kwargs: Any)'
  keywordOnlyParameters:
  - name: machine_id
    description: 'The resourceId of the Microsoft.HybridCompute machine resource to
      assign

      relay usage. Required.'
    types:
    - <xref:str>
  - name: relay_type
    description: 'The indicator of which relay type the machine should be assigned
      to use.

      Platform indicates the use of a platform-dedicated relay. Public indicates the
      use of the

      standard public relay for Arc services. Known values are: "Platform" and "Public".'
    defaultValue: Platform
    types:
    - <xref:str>
    - <xref:azure.mgmt.networkcloud.models.RelayType>
