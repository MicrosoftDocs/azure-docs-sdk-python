summary: "L3Network represents a network that utilizes a single isolation domain set\
  \ up for layer-3\n   resources.\n\n   Variables are only populated by the server,\
  \ and will be ignored when sending a request.\n\n   All required parameters must\
  \ be populated in order to send to server.\n\n   ivar id:\n      Fully qualified\
  \ resource ID for the resource. E.g.\n      \"/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}\"\
  .\n\n   vartype id:\n      str\n\n   ivar name:\n      The name of the resource.\n\
  \n   vartype name:\n      str\n\n   ivar type:\n      The type of the resource.\
  \ E.g. \"Microsoft.Compute/virtualMachines\" or\n      \"Microsoft.Storage/storageAccounts\"\
  .\n\n   vartype type:\n      str\n\n   ivar system_data:\n      Azure Resource Manager\
  \ metadata containing createdBy and modifiedBy\n      information.\n\n   vartype\
  \ system_data:\n      ~azure.mgmt.networkcloud.models.SystemData\n\n   ivar tags:\n\
  \      Resource tags.\n\n   vartype tags:\n      dict[str, str]\n\n   ivar location:\n\
  \      The geo-location where the resource lives. Required.\n\n   vartype location:\n\
  \      str\n\n   ivar etag:\n      Resource ETag.\n\n   vartype etag:\n      str\n\
  \n   ivar extended_location:\n      The extended location of the cluster associated\
  \ with the resource.\n      Required.\n\n   vartype extended_location:\n      ~azure.mgmt.networkcloud.models.ExtendedLocation\n\
  \n   ivar associated_resource_ids:\n      The list of resource IDs for the other\
  \ Microsoft.NetworkCloud\n      resources that have attached this network.\n\n \
  \  vartype associated_resource_ids:\n      list[str]\n\n   ivar cluster_id:\n  \
  \    The resource ID of the Network Cloud cluster this L3 network is associated\n\
  \      with.\n\n   vartype cluster_id:\n      str\n\n   ivar detailed_status:\n\
  \      The more detailed status of the L3 network. Known values are: \"Error\",\n\
  \      \"Available\", and \"Provisioning\".\n\n   vartype detailed_status:\n   \
  \   str or ~azure.mgmt.networkcloud.models.L3NetworkDetailedStatus\n\n   ivar detailed_status_message:\n\
  \      The descriptive message about the current detailed status.\n\n   vartype\
  \ detailed_status_message:\n      str\n\n   ivar hybrid_aks_clusters_associated_ids:\n\
  \      Field Deprecated. These fields will be empty/omitted.\n      The list of\
  \ Hybrid AKS cluster resource IDs that are associated with this L3 network.\n\n\
  \   vartype hybrid_aks_clusters_associated_ids:\n      list[str]\n\n   ivar hybrid_aks_ipam_enabled:\n\
  \      Field Deprecated. The field was previously optional, now it will\n      have\
  \ no defined behavior and will be ignored. The indicator of whether or not to disable\
  \ IPAM\n      allocation on the network attachment definition injected into the\
  \ Hybrid AKS Cluster. Known\n      values are: \"True\" and \"False\".\n\n   vartype\
  \ hybrid_aks_ipam_enabled:\n      str or ~azure.mgmt.networkcloud.models.HybridAksIpamEnabled\n\
  \n   ivar hybrid_aks_plugin_type:\n      Field Deprecated. The field was previously\
  \ optional, now it will\n      have no defined behavior and will be ignored. The\
  \ network plugin type for Hybrid AKS. Known\n      values are: \"DPDK\", \"SRIOV\"\
  , and \"OSDevice\".\n\n   vartype hybrid_aks_plugin_type:\n      str or ~azure.mgmt.networkcloud.models.HybridAksPluginType\n\
  \n   ivar interface_name:\n      The default interface name for this L3 network\
  \ in the virtual machine.\n      This name can be overridden by the name supplied\
  \ in the network attachment configuration of\n      that virtual machine.\n\n  \
  \ vartype interface_name:\n      str\n\n   ivar ip_allocation_type:\n      The type\
  \ of the IP address allocation, defaulted to \"DualStack\".\n      Known values\
  \ are: \"IPV4\", \"IPV6\", and \"DualStack\".\n\n   vartype ip_allocation_type:\n\
  \      str or ~azure.mgmt.networkcloud.models.IpAllocationType\n\n   ivar ipv4_connected_prefix:\n\
  \      The IPV4 prefix (CIDR) assigned to this L3 network. Required when\n     \
  \ the IP allocation type\n\nis IPV4 or DualStack.\n   vartype ipv4_connected_prefix:\n\
  \      str\n\n   ivar ipv6_connected_prefix:\n      The IPV6 prefix (CIDR) assigned\
  \ to this L3 network. Required when\n      the IP allocation type\n\nis IPV6 or\
  \ DualStack.\n   vartype ipv6_connected_prefix:\n      str\n\n   ivar l3_isolation_domain_id:\n\
  \      The resource ID of the Network Fabric l3IsolationDomain.\n      Required.\n\
  \n   vartype l3_isolation_domain_id:\n      str\n\n   ivar provisioning_state:\n\
  \      The provisioning state of the L3 network. Known values are:\n      \"Succeeded\"\
  , \"Failed\", \"Canceled\", \"Provisioning\", and \"Accepted\".\n\n   vartype provisioning_state:\n\
  \      str or ~azure.mgmt.networkcloud.models.L3NetworkProvisioningState\n\n   ivar\
