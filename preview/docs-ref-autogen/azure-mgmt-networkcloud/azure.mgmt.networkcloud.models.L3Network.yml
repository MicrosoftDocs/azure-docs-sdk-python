  \n   vartype virtual_machines_associated_ids:\n      list[str]\n\n   ivar vlan:\n\
  \      The VLAN from the l3IsolationDomain that is used for this network. Required.\n\
  \n   vartype vlan:\n      int\n\n      keyword tags:\n         Resource tags.\n\n\
  \      paramtype tags:\n         dict[str, str]\n\n      keyword location:\n   \
  \      The geo-location where the resource lives. Required.\n\n      paramtype location:\n\
  \         str\n\n      keyword extended_location:\n         The extended location\
  \ of the cluster associated with the resource.\n         Required.\n\n      paramtype\
  \ extended_location:\n         ~azure.mgmt.networkcloud.models.ExtendedLocation\n\
  \n      keyword hybrid_aks_ipam_enabled:\n         Field Deprecated. The field was\
  \ previously optional, now it\n         will have no defined behavior and will be\
  \ ignored. The indicator of whether or not to disable\n         IPAM allocation\
  \ on the network attachment definition injected into the Hybrid AKS Cluster.\n \
  \        Known values are: \"True\" and \"False\".\n\n      paramtype hybrid_aks_ipam_enabled:\n\
  \         str or ~azure.mgmt.networkcloud.models.HybridAksIpamEnabled\n\n      keyword\
  \ hybrid_aks_plugin_type:\n         Field Deprecated. The field was previously optional,\
  \ now it\n         will have no defined behavior and will be ignored. The network\
  \ plugin type for Hybrid AKS.\n         Known values are: \"DPDK\", \"SRIOV\", and\
  \ \"OSDevice\".\n\n      paramtype hybrid_aks_plugin_type:\n         str or ~azure.mgmt.networkcloud.models.HybridAksPluginType\n\
  \n      keyword interface_name:\n         The default interface name for this L3\
  \ network in the virtual machine.\n         This name can be overridden by the name\
  \ supplied in the network attachment configuration of\n         that virtual machine.\n\
  \n      paramtype interface_name:\n         str\n\n      keyword ip_allocation_type:\n\
  \         The type of the IP address allocation, defaulted to \"DualStack\".\n \
  \        Known values are: \"IPV4\", \"IPV6\", and \"DualStack\".\n\n      paramtype\
  \ ip_allocation_type:\n         str or ~azure.mgmt.networkcloud.models.IpAllocationType\n\
  \n      keyword ipv4_connected_prefix:\n         The IPV4 prefix (CIDR) assigned\
  \ to this L3 network. Required\n         when the IP allocation type\n\nis IPV4\
  \ or DualStack.\n   paramtype ipv4_connected_prefix:\n      str\n\n   keyword ipv6_connected_prefix:\n\
  \      The IPV6 prefix (CIDR) assigned to this L3 network. Required\n      when\
  \ the IP allocation type\n\nis IPV6 or DualStack.\n   paramtype ipv6_connected_prefix:\n\
  \      str\n\n   keyword l3_isolation_domain_id:\n      The resource ID of the Network\
  \ Fabric l3IsolationDomain.\n      Required.\n\n   paramtype l3_isolation_domain_id:\n\
  \      str\n\n   keyword vlan:\n      The VLAN from the l3IsolationDomain that is\
  \ used for this network. Required.\n\n   paramtype vlan:\n      int"
