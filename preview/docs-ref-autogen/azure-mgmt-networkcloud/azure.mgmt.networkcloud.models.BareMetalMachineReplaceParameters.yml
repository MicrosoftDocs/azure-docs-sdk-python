### YamlMime:PythonClass
uid: azure.mgmt.networkcloud.models.BareMetalMachineReplaceParameters
name: BareMetalMachineReplaceParameters
fullName: azure.mgmt.networkcloud.models.BareMetalMachineReplaceParameters
module: azure.mgmt.networkcloud.models
summary: 'BareMetalMachineReplaceParameters represents the body of the request to
  physically swap a bare

  metal machine for another.'
constructor:
  syntax: 'BareMetalMachineReplaceParameters(*, bmc_credentials: _models.AdministrativeCredentials
    | None = None, bmc_mac_address: str | None = None, boot_mac_address: str | None
    = None, machine_name: str | None = None, safeguard_mode: str | _models.BareMetalMachineReplaceSafeguardMode
    = ''All'', serial_number: str | None = None, storage_policy: str | _models.BareMetalMachineReplaceStoragePolicy
    = ''DiscardAll'', **kwargs: Any)'
  keywordOnlyParameters:
  - name: bmc_credentials
    description: 'The credentials of the baseboard management controller on this bare

      metal machine. The password field is expected to be an Azure Key Vault key URL.
      Until the

      cluster is converted to utilize managed identity by setting the secret archive
      settings, the

      actual password value should be provided instead.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.networkcloud.models.AdministrativeCredentials>
  - name: bmc_mac_address
    description: The MAC address of the BMC device.
    defaultValue: None
    types:
    - <xref:str>
  - name: boot_mac_address
    description: The MAC address of a NIC connected to the PXE network.
    defaultValue: None
    types:
    - <xref:str>
  - name: machine_name
    description: The OS-level hostname assigned to this machine.
    defaultValue: None
    types:
    - <xref:str>
  - name: safeguard_mode
    description: 'The safeguard mode to use for the replace action, where None indicates

      to bypass safeguards and All indicates to utilize all safeguards. Known values
      are: "All" and

      "None".'
    defaultValue: All
    types:
    - <xref:str>
    - <xref:azure.mgmt.networkcloud.models.BareMetalMachineReplaceSafeguardMode>
  - name: serial_number
    description: The serial number of the bare metal machine.
    defaultValue: None
    types:
    - <xref:str>
  - name: storage_policy
    description: 'The indicator of whether to bypass clearing storage while replacing
      a

      bare metal machine. Known values are: "Preserve" and "DiscardAll".'
    defaultValue: DiscardAll
    types:
    - <xref:str>
    - <xref:azure.mgmt.networkcloud.models.BareMetalMachineReplaceStoragePolicy>
