### YamlMime:PythonClass
uid: azure.mgmt.networkcloud.models.CloudServicesNetworkStorageOptions
name: CloudServicesNetworkStorageOptions
fullName: azure.mgmt.networkcloud.models.CloudServicesNetworkStorageOptions
module: azure.mgmt.networkcloud.models
summary: 'CloudServicesNetworkStorageOptions represents the storage options for the
  cloud services

  network.'
constructor:
  syntax: 'CloudServicesNetworkStorageOptions(*, mode: str | _models.CloudServicesNetworkStorageMode
    | None = None, size_mi_b: int | None = None, storage_appliance_id: str | None
    = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: mode
    description: 'The indicator to enable shared storage on the cloud services network.
      If not

      specified, the allocation will align with the standard storage enablement. Known
      values are:

      "None" and "Standard".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.networkcloud.models.CloudServicesNetworkStorageMode>
  - name: size_mi_b
    description: The requested storage allocation for the volume in Mebibytes.
    defaultValue: None
    types:
    - <xref:int>
  - name: storage_appliance_id
    description: The resource ID of the storage appliance that hosts the storage.
    defaultValue: None
    types:
    - <xref:str>
