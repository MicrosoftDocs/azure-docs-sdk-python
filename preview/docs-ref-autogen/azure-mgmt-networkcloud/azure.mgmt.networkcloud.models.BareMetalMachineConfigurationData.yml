### YamlMime:PythonClass
uid: azure.mgmt.networkcloud.models.BareMetalMachineConfigurationData
name: BareMetalMachineConfigurationData
fullName: azure.mgmt.networkcloud.models.BareMetalMachineConfigurationData
module: azure.mgmt.networkcloud.models
summary: "BareMetalMachineConfigurationData represents configuration for the bare\
  \ metal machine.\n\n   Variables are only populated by the server, and will be ignored\
  \ when sending a request.\n\n   All required parameters must be populated in order\
  \ to send to server.\n\n   ivar bmc_connection_string:\n      The connection string\
  \ for the baseboard management controller\n      including IP address and protocol.\n\
  \n   vartype bmc_connection_string:\n      str\n\n   ivar bmc_credentials:\n   \
  \   The credentials of the baseboard management controller on this bare\n      metal\
  \ machine. The password field is expected to be an Azure Key Vault key URL. Until\
  \ the\n      cluster is converted to utilize managed identity by setting the secret\
  \ archive settings, the\n      actual password value should be provided instead.\
  \ Required.\n\n   vartype bmc_credentials:\n      ~azure.mgmt.networkcloud.models.AdministrativeCredentials\n\
  \n   ivar bmc_mac_address:\n      The MAC address of the BMC for this machine. Required.\n\
  \n   vartype bmc_mac_address:\n      str\n\n   ivar boot_mac_address:\n      The\
  \ MAC address associated with the PXE NIC card. Required.\n\n   vartype boot_mac_address:\n\
  \      str\n\n   ivar machine_details:\n      The free-form additional information\
  \ about the machine, e.g. an asset\n      tag.\n\n   vartype machine_details:\n\
  \      str\n\n   ivar machine_name:\n      The user-provided name for the bare metal\
  \ machine created from this\n      specification.\n\nIf not provided, the machine\
  \ name will be generated programmatically.\n   vartype machine_name:\n      str\n\
  \n   ivar rack_slot:\n      The slot the physical machine is in the rack based on\
  \ the BOM configuration.\n      Required.\n\n   vartype rack_slot:\n      int\n\n\
  \   ivar serial_number:\n      The serial number of the machine. Hardware suppliers\
  \ may use an alternate\n      value. For example, service tag. Required.\n\n   vartype\
  \ serial_number:\n      str\n\n      keyword bmc_credentials:\n         The credentials\
  \ of the baseboard management controller on this bare\n         metal machine. The\
  \ password field is expected to be an Azure Key Vault key URL. Until the\n     \
  \    cluster is converted to utilize managed identity by setting the secret archive\
  \ settings, the\n         actual password value should be provided instead. Required.\n\
  \n      paramtype bmc_credentials:\n         ~azure.mgmt.networkcloud.models.AdministrativeCredentials\n\
  \n      keyword bmc_mac_address:\n         The MAC address of the BMC for this machine.\
  \ Required.\n\n      paramtype bmc_mac_address:\n         str\n\n      keyword boot_mac_address:\n\
  \         The MAC address associated with the PXE NIC card. Required.\n\n      paramtype\
  \ boot_mac_address:\n         str\n\n      keyword machine_details:\n         The\
  \ free-form additional information about the machine, e.g. an asset\n         tag.\n\
  \n      paramtype machine_details:\n         str\n\n      keyword machine_name:\n\
  \         The user-provided name for the bare metal machine created from this\n\
  \         specification.\n\nIf not provided, the machine name will be generated\
  \ programmatically.\n   paramtype machine_name:\n      str\n\n   keyword rack_slot:\n\
  \      The slot the physical machine is in the rack based on the BOM\n      configuration.\
  \ Required.\n\n   paramtype rack_slot:\n      int\n\n   keyword serial_number:\n\
  \      The serial number of the machine. Hardware suppliers may use an\n      alternate\
  \ value. For example, service tag. Required.\n\n   paramtype serial_number:\n  \
  \    str"
