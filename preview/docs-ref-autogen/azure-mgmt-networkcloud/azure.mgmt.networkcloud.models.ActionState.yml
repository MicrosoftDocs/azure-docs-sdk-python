### YamlMime:PythonClass
uid: azure.mgmt.networkcloud.models.ActionState
name: ActionState
fullName: azure.mgmt.networkcloud.models.ActionState
module: azure.mgmt.networkcloud.models
summary: 'ActionState represents the state of an action taken against a resource.
  This can be used to

  represent both explicitly and implicitly defined action types.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'ActionState(**kwargs: Any)'
variables:
- description: 'The representation of the action for which this is a status. Matches
    ARM

    resource action format when the action is an ARM-based action.'
  name: action_type
  types:
  - <xref:str>
- description: 'The correlation ID for the original action request. Omitted if there
    is

    no related correlation ID.'
  name: correlation_id
  types:
  - <xref:str>
- description: 'The timestamp of when the action reached its final, terminal state.
    Uses ISO

    8601 format.'
  name: end_time
  types:
  - <xref:str>
- description: 'The description providing additional context for the status value.
    May be empty

    or contain guidance in the case of a failure.'
  name: message
  types:
  - <xref:str>
- description: The timestamp of when the action began, in ISO 8601 format.
  name: start_time
  types:
  - <xref:str>
- description: 'The status of the action. Known values are: "Completed", "InProgress",
    and

    "Failed".'
  name: status
  types:
  - <xref:str>
  - <xref:azure.mgmt.networkcloud.models.ActionStateStatus>
- description: The ordered list of the individual steps which make up the action.
  name: step_states
  types:
  - <xref:list>[<xref:azure.mgmt.networkcloud.models.StepState>]
