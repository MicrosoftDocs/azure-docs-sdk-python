### YamlMime:PythonClass
uid: azure.mgmt.networkcloud.models.NetworkAttachment
name: NetworkAttachment
fullName: azure.mgmt.networkcloud.models.NetworkAttachment
module: azure.mgmt.networkcloud.models
summary: "NetworkAttachment represents the single network attachment.\n\n   Variables\
  \ are only populated by the server, and will be ignored when sending a request.\n\
  \n   All required parameters must be populated in order to send to server.\n\n \
  \  ivar attached_network_id:\n      The resource ID of the associated network attached\
  \ to the virtual\n      machine.\n\nIt can be one of cloudServicesNetwork, l3Network,\
  \ l2Network or trunkedNetwork resources.\n      Required.\n\n   vartype attached_network_id:\n\
  \      str\n\n   ivar default_gateway:\n      The indicator of whether this is the\
  \ default gateway.\n\nOnly one of the attached networks (including the CloudServicesNetwork\
  \ attachment) for a single\n      machine may be specified as True. Known values\
  \ are: \"True\" and \"False\".\n\n   vartype default_gateway:\n      str or ~azure.mgmt.networkcloud.models.DefaultGateway\n\
  \n   ivar ip_allocation_method:\n      The IP allocation mechanism for the virtual\
  \ machine.\n\nDynamic and Static are only valid for l3Network which may also specify\
  \ Disabled.\nOtherwise, Disabled is the only permitted value. Required. Known values\
  \ are: \"Dynamic\",\n\n      \"Static\", and \"Disabled\".\n\n   vartype ip_allocation_method:\n\
  \      str or\n      ~azure.mgmt.networkcloud.models.VirtualMachineIPAllocationMethod\n\
  \n   ivar ipv4_address:\n      The IPv4 address of the virtual machine.\n\nThis\
  \ field is used only if the attached network has IPAllocationType of IPV4 or DualStack.\n\
  If IPAllocationMethod is:\nStatic - this field must contain a user specified IPv4\
  \ address from within the subnet specified\n\n   in the attached network.\n\nDynamic\
  \ - this field is read-only, but will be populated with an address from within the\
  \ subnet\n   specified in the attached network.\n\nDisabled - this field will be\
  \ empty.\n   vartype ipv4_address:\n      str\n\n   ivar ipv6_address:\n      The\
  \ IPv6 address of the virtual machine.\n\nThis field is used only if the attached\
  \ network has IPAllocationType of IPV6 or DualStack.\nIf IPAllocationMethod is:\n\
  Static - this field must contain an IPv6 address range from within the range specified\
  \ in the\n\n   attached network.\n\nDynamic - this field is read-only, but will\
  \ be populated with an range from within the subnet\n   specified in the attached\
  \ network.\n\nDisabled - this field will be empty.\n   vartype ipv6_address:\n \
  \     str\n\n   ivar mac_address:\n      The MAC address of the interface for the\
  \ virtual machine that corresponds to\n      this network attachment.\n\n   vartype\
  \ mac_address:\n      str\n\n   ivar network_attachment_name:\n      The associated\
  \ network's interface name.\n\nIf specified, the network attachment name has a maximum\
  \ length of 15 characters and must be\n   unique to this virtual machine.\n\nIf\
  \ the user doesn't specify this value, the default interface name of the network\
  \ resource will\n   be used.\n\nFor a CloudServicesNetwork resource, this name will\
  \ be ignored.\n   vartype network_attachment_name:\n      str\n\n      keyword attached_network_id:\n\
  \         The resource ID of the associated network attached to the virtual\n  \
  \       machine.\n\nIt can be one of cloudServicesNetwork, l3Network, l2Network\
  \ or trunkedNetwork resources.\n      Required.\n\n   paramtype attached_network_id:\n\
  \      str\n\n   keyword default_gateway:\n      The indicator of whether this is\
  \ the default gateway.\n\nOnly one of the attached networks (including the CloudServicesNetwork\
  \ attachment) for a single\n      machine may be specified as True. Known values\
  \ are: \"True\" and \"False\".\n\n   paramtype default_gateway:\n      str or ~azure.mgmt.networkcloud.models.DefaultGateway\n\
  \n   keyword ip_allocation_method:\n      The IP allocation mechanism for the virtual\
  \ machine.\n\nDynamic and Static are only valid for l3Network which may also specify\
  \ Disabled.\nOtherwise, Disabled is the only permitted value. Required. Known values\
  \ are: \"Dynamic\",\n\n      \"Static\", and \"Disabled\".\n\n   paramtype ip_allocation_method:\n\
  \      str or\n      ~azure.mgmt.networkcloud.models.VirtualMachineIPAllocationMethod\n\
  \n   keyword ipv4_address:\n      The IPv4 address of the virtual machine.\n\nThis\
  \ field is used only if the attached network has IPAllocationType of IPV4 or DualStack.\n\
  If IPAllocationMethod is:\nStatic - this field must contain a user specified IPv4\
  \ address from within the subnet specified\n\n   in the attached network.\n\nDynamic\
  \ - this field is read-only, but will be populated with an address from within the\
  \ subnet\n   specified in the attached network.\n\nDisabled - this field will be\
  \ empty.\n   paramtype ipv4_address:\n      str\n\n   keyword ipv6_address:\n  \
  \    The IPv6 address of the virtual machine.\n\nThis field is used only if the\
  \ attached network has IPAllocationType of IPV6 or DualStack.\nIf IPAllocationMethod\
  \ is:\nStatic - this field must contain an IPv6 address range from within the range\
  \ specified in the\n\n   attached network.\n\nDynamic - this field is read-only,\
  \ but will be populated with an range from within the subnet\n   specified in the\
  \ attached network.\n\nDisabled - this field will be empty.\n   paramtype ipv6_address:\n\
  \      str\n\n   keyword network_attachment_name:\n      The associated network's\
  \ interface name.\n\nIf specified, the network attachment name has a maximum length\
  \ of 15 characters and must be\n   unique to this virtual machine.\n\nIf the user\
  \ doesn't specify this value, the default interface name of the network resource\
  \ will\n   be used.\n\nFor a CloudServicesNetwork resource, this name will be ignored.\n\
  \   paramtype network_attachment_name:\n      str"
