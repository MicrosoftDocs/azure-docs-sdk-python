  \ to execute a script on\n   the bare metal machine.\n\n   All required parameters\
  \ must be populated in order to send to server.\n\n   ivar arguments:\n      The\
  \ list of string arguments that will be passed to the script in order as\n     \
  \ separate arguments.\n\n   vartype arguments:\n      list[str]\n\n   ivar limit_time_seconds:\n\
  \      The maximum time the script is allowed to run.\n\nIf the execution time exceeds\
  \ the maximum, the script will be stopped, any output produced\n      until then\
  \ will be captured, and the exit code matching a timeout will be returned (252).\n\
  \      Required.\n\n   vartype limit_time_seconds:\n      int\n\n   ivar script:\n\
  \      The base64 encoded script to execute on the bare metal machine. Required.\n\
  \n   vartype script:\n      str\n\n      keyword arguments:\n         The list of\
