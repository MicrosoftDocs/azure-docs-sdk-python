uid: azure.mgmt.networkcloud.models.ClusterPatchParameters
name: ClusterPatchParameters
fullName: azure.mgmt.networkcloud.models.ClusterPatchParameters
module: azure.mgmt.networkcloud.models
inheritances:
- azure.mgmt.networkcloud._serialization.Model
summary: ClusterPatchParameters represents the body of the request to patch the cluster
  properties.
constructor:
  syntax: 'ClusterPatchParameters(*, tags: Dict[str, str] | None = None, aggregator_or_single_rack_definition:
    _models.RackDefinition | None = None, cluster_location: str | None = None, cluster_service_principal:
    _models.ServicePrincipalInformation | None = None, compute_deployment_threshold:
    _models.ValidationThreshold | None = None, compute_rack_definitions: List[_models.RackDefinition]
    | None = None, **kwargs: Any)'
  parameters:
  - name: tags
    description: The Azure resource tags that will replace the existing ones.
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: aggregator_or_single_rack_definition
    description: 'The rack definition that is intended to reflect

      only a single rack in a single rack cluster, or an aggregator rack in a multi-rack
      cluster.'
    types:
    - <xref:azure.mgmt.networkcloud.models.RackDefinition>
  - name: cluster_location
    description: 'The customer-provided location information to identify where the

      cluster resides.'
    types:
    - <xref:str>
  - name: cluster_service_principal
    description: 'The service principal to be used by the cluster during Arc

      Appliance installation.'
    types:
    - <xref:azure.mgmt.networkcloud.models.ServicePrincipalInformation>
  - name: compute_deployment_threshold
    description: 'The validation threshold indicating the allowable

      failures of compute machines during environment validation and deployment.'
    types:
    - <xref:azure.mgmt.networkcloud.models.ValidationThreshold>
  - name: compute_rack_definitions
    description: 'The list of rack definitions for the compute racks in a

      multi-rack

      cluster, or an empty list in a single-rack cluster.'
    types:
    - <xref:azure.mgmt.networkcloud.aio.operations.Operations.list>[<xref:azure.mgmt.networkcloud.models.RackDefinition>]
