summary: 'BareMetalMachineRunDataExtractsParameters represents the body of request
  containing list of

  curated data extraction commands to run on the bare metal machine.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'BareMetalMachineRunDataExtractsParameters(*, commands: List[_models.BareMetalMachineCommandSpecification],
    limit_time_seconds: int, **kwargs: Any)'
  parameters:
  - name: commands
    description: 'The list of curated data extraction commands to be executed directly
      against

      the target machine. Required.'
    types:
