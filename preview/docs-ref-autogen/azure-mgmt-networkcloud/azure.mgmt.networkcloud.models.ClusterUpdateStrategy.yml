uid: azure.mgmt.networkcloud.models.ClusterUpdateStrategy
name: ClusterUpdateStrategy
fullName: azure.mgmt.networkcloud.models.ClusterUpdateStrategy
module: azure.mgmt.networkcloud.models
summary: "ClusterUpdateStrategy represents the strategy for updating the cluster.\n\
  \n   All required parameters must be populated in order to send to server.\n\n \
  \  ivar max_unavailable:\n      The maximum number of worker nodes that can be offline\
  \ within the\n      increment of update, e.g., rack-by-rack.\n\nLimited by the maximum\
  \ number of machines in the increment. Defaults to the whole increment\n      size.\n\
  \n   vartype max_unavailable:\n      int\n\n   ivar strategy_type:\n      The mode\
  \ of operation for runtime protection. Required. Known values are:\n      \"Rack\"\
  \ and \"PauseAfterRack\".\n\n   vartype strategy_type:\n      str or ~azure.mgmt.networkcloud.models.ClusterUpdateStrategyType\n\
  \n   ivar threshold_type:\n      Selection of how the threshold should be evaluated.\
  \ Required. Known\n      values are: \"CountSuccess\" and \"PercentSuccess\".\n\n\
  \   vartype threshold_type:\n      str or ~azure.mgmt.networkcloud.models.ValidationThresholdType\n\
  \n   ivar threshold_value:\n      The numeric threshold value. Required.\n\n   vartype\
  \ threshold_value:\n      int\n\n   ivar wait_time_minutes:\n      The time to wait\
  \ between the increments of update defined by the\n      strategy.\n\n   vartype\
  \ wait_time_minutes:\n      int\n\n      keyword max_unavailable:\n         The\
  \ maximum number of worker nodes that can be offline within the\n         increment\
  \ of update, e.g., rack-by-rack.\n\nLimited by the maximum number of machines in\
  \ the increment. Defaults to the whole increment\n      size.\n\n   paramtype max_unavailable:\n\
  \      int\n\n   keyword strategy_type:\n      The mode of operation for runtime\
  \ protection. Required. Known values\n      are: \"Rack\" and \"PauseAfterRack\"\
  .\n\n   paramtype strategy_type:\n      str or ~azure.mgmt.networkcloud.models.ClusterUpdateStrategyType\n\
  \n   keyword threshold_type:\n      Selection of how the threshold should be evaluated.\
  \ Required. Known\n      values are: \"CountSuccess\" and \"PercentSuccess\".\n\n\
  \   paramtype threshold_type:\n      str or ~azure.mgmt.networkcloud.models.ValidationThresholdType\n\
  \n   keyword threshold_value:\n      The numeric threshold value. Required.\n\n\
  \   paramtype threshold_value:\n      int\n\n   keyword wait_time_minutes:\n   \
  \   The time to wait between the increments of update defined by the\n      strategy.\n\
  \n   paramtype wait_time_minutes:\n      int"
