- uid: azure.ai.personalizer.aio.PersonalizerAdministrationClient.get_evaluation
  name: get_evaluation
  summary: 'Offline Evaluation.


    Get the Offline Evaluation associated with the Id.'
  signature: 'async get_evaluation(evaluation_id: str, *, start_time: datetime, end_time:
    datetime, interval_in_minutes: int | None = None, window: str | None = None, **kwargs:
    Any) -> MutableMapping[str, Any]'
  parameters:
  - name: evaluation_id
    description: Id of the Offline Evaluation. Required.
    isRequired: true
    types:
    - <xref:str>
  keywordOnlyParameters:
  - name: start_time
    description: Start of aggregation time interval. Required.
    types:
    - <xref:datetime.datetime>
  - name: end_time
    description: End of aggregation time interval. Required.
    types:
    - <xref:datetime.datetime>
  - name: interval_in_minutes
    description: '"Time interval for aggregation of events in minutes. Allowed

      intervals: 5 minutes, 60 minutes, 360 minutes, 720 minutes and 1440 minutes.
      Defaults to 5

      minutes. Default value is None.'
    types:
    - <xref:int>
  - name: window
    description: 'Rolling or Expanding time. Rolling compatible with 60 minutes, 360
      minutes,

      720 minutes and 1440 minutes intervals. Expanding compatible with 5 minute time
      interval only.

      Defaults to Expanding. Known values are: "Expanding" and "Rolling". Default
      value is None.'
    types:
    - <xref:str>
  return:
    description: JSON object
    types:
    - <xref:JSON>
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
  examples:
  - "<!-- literal_block {\"ids\": [], \"classes\": [], \"names\": [], \"dupnames\"\
    : [], \"backrefs\": [], \"xml:space\": \"preserve\", \"force\": false, \"language\"\
    : \"python\", \"highlight_args\": {}, \"linenos\": false} -->\n\n````python\n\n\
    \   # response body for status code(s): 200\n   response == {\n       \"creationTime\"\
    : \"2020-02-20 00:00:00\",  # The creation time of the\n         evaluation. Required.\n\
    \       \"endTime\": \"2020-02-20 00:00:00\",  # The end time of the evaluation.\n\
    \         Required.\n       \"evaluationType\": \"str\",  # The type of evaluation.\
    \ Required. Known values\n         are: \"Manual\" and \"Auto\".\n       \"id\"\
    : \"str\",  # The ID of the evaluation. Required.\n       \"name\": \"str\", \
    \ # The name of the evaluation. Required.\n       \"startTime\": \"2020-02-20\
    \ 00:00:00\",  # The start time of the evaluation.\n         Required.\n     \
    \  \"status\": \"str\",  # The status of the job processing the evaluation.\n\
    \         Required. Known values are: \"Succeeded\", \"Running\", \"Failed\",\
    \ \"NotSubmitted\",\n         \"Timeout\", \"OptimalPolicyApplied\", \"OnlinePolicyRetained\"\
    , and \"Canceled\".\n       \"content\": {\n           \"endTime\": \"2020-02-20\
    \ 00:00:00\",  # Optional. End time of the time\n             series.\n      \
    \     \"intervalInMinutes\": 0,  # Optional. Aggregation window.\n           \"\
    startTime\": \"2020-02-20 00:00:00\",  # Optional. Start time of the\n       \
    \      time series.\n           \"value\": [\n               {\n             \
    \      \"arguments\": \"str\",  # Optional. The arguments of the\n           \
    \          Learning Settings.\n                   \"name\": \"str\",  # Optional.\
    \ The name of the Learning\n                     Settings.\n                 \
    \  \"policySource\": \"str\",  # Optional. The source of the\n               \
    \      Learning Settings. Known values are: \"Online\", \"Baseline\", \"Random\"\
    ,\n                     \"Custom\", and \"OfflineExperimentation\".\n        \
    \           \"slotId\": \"str\",  # Optional. Slot id. Empty for\n           \
    \          overall results and single slot results.\n                   \"summary\"\
    : {\n                       \"confidenceInterval\": [\n                      \
    \     0.0  # Optional. Confidence interval.\n                       ],\n     \
    \                  \"expectedReward\": 0.0  # Optional. Average\n            \
    \             reward.\n                   },\n                   \"timeseries\"\
    : {\n                       \"data\": [\n                           {\n      \
    \                         \"confidenceInterval\": [\n                        \
    \           0.0  # Optional.\n                                     Confidence\
    \ interval.\n                               ],\n                             \
    \  \"expectedReward\": 0.0,  #\n                                 Optional. Average\
    \ reward.\n                               \"timeStamp\": \"2020-02-20\n      \
    \                           00:00:00\"  # Optional. Timestamp of the aggregation.\n\
    \                           }\n                       ]\n                   }\n\
    \               }\n           ]\n       },\n       \"description\": \"str\", \
    \ # Optional. Description of the evaluation job.\n       \"optimalPolicy\": \"\
    str\"  # Optional. Optimal policy found by the evaluation\n         job.\n   }\n\
    \   ````\n"
