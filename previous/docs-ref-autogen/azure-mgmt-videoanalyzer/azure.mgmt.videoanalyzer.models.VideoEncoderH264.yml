### YamlMime:PythonClass
uid: azure.mgmt.videoanalyzer.models.VideoEncoderH264
name: VideoEncoderH264
fullName: azure.mgmt.videoanalyzer.models.VideoEncoderH264
module: azure.mgmt.videoanalyzer.models
inheritances:
- azure.mgmt.videoanalyzer.models._models_py3.VideoEncoderBase
summary: 'A custom preset for encoding video with the H.264 (AVC) codec.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'VideoEncoderH264(*, bitrate_kbps: str | None = None, frame_rate: str |
    None = None, scale: VideoScale | None = None, **kwargs)'
  parameters:
  - name: type
    description: Required. The discriminator for derived types.Constant filled by
      server.
    isRequired: true
    types:
    - <xref:str>
  - name: bitrate_kbps
    description: 'The maximum bitrate, in kilobits per second or Kbps, at which video
      should

      be encoded. If omitted, encoder sets it automatically to try and match the quality
      of the input

      video.'
    isRequired: true
    types:
    - <xref:str>
  - name: frame_rate
    description: 'The frame rate (in frames per second) of the encoded video. The
      value must

      be greater than zero, and less than or equal to 300. If omitted, the encoder
      uses the average

      frame rate of the input video.'
    isRequired: true
    types:
    - <xref:str>
  - name: scale
    description: 'Describes the resolution of the encoded video. If omitted, the encoder
      uses the

      resolution of the input video.'
    isRequired: true
    types:
    - <xref:video_analyzer.models.VideoScale>
  keywordOnlyParameters:
  - name: bitrate_kbps
    isRequired: true
  - name: frame_rate
    isRequired: true
  - name: scale
    isRequired: true
