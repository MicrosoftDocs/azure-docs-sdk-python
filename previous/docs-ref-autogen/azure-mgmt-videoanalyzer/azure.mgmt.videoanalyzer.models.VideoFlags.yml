### YamlMime:PythonClass
uid: azure.mgmt.videoanalyzer.models.VideoFlags
name: VideoFlags
fullName: azure.mgmt.videoanalyzer.models.VideoFlags
module: azure.mgmt.videoanalyzer.models
inheritances:
- msrest.serialization.Model
summary: 'Video flags contain information about the available video actions and its
  dynamic properties based on the current video state.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'VideoFlags(*, can_stream: bool, has_data: bool, is_in_use: bool, **kwargs)'
  parameters:
  - name: can_stream
    description: 'Required. Value indicating whether or not the video can be streamed.
      Only

      "archive" type videos can be streamed.'
    isRequired: true
    types:
    - <xref:bool>
  - name: has_data
    description: 'Required. Value indicating whether or not there has ever been data
      recorded or

      uploaded into the video. Newly created videos have this value set to false.'
    isRequired: true
    types:
    - <xref:bool>
  - name: is_in_use
    description: 'Required. Value indicating whether or not the video is currently
      being

      referenced be an active pipeline. The fact that is being referenced, doesn''t
      necessarily

      indicate that data is being received. For example, video recording may be gated
      on events or

      camera may not be accessible at the time.'
    isRequired: true
    types:
    - <xref:bool>
