### YamlMime:PythonClass
uid: azure.mgmt.videoanalyzer.models.AudioEncoderBase
name: AudioEncoderBase
fullName: azure.mgmt.videoanalyzer.models.AudioEncoderBase
module: azure.mgmt.videoanalyzer.models
inheritances:
- msrest.serialization.Model
summary: 'Base type for all audio encoder presets, which define the recipe or instructions
  on how audio should be processed.


  You probably want to use the sub-classes and not this class directly. Known

  sub-classes are: AudioEncoderAac.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AudioEncoderBase(*, bitrate_kbps: str | None = None, **kwargs)'
  parameters:
  - name: type
    description: Required. The discriminator for derived types.Constant filled by
      server.
    isRequired: true
    types:
    - <xref:str>
  - name: bitrate_kbps
    description: 'Bitrate, in kilobits per second or Kbps, at which audio should be
      encoded

      (2-channel stereo audio at a sampling rate of 48 kHz). Allowed values are 96,
      112, 128, 160,

      192, 224, and 256. If omitted, the bitrate of the input audio is used.'
    isRequired: true
    types:
    - <xref:str>
  keywordOnlyParameters:
  - name: bitrate_kbps
    isRequired: true
