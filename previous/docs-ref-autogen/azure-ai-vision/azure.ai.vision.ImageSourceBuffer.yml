### YamlMime:PythonClass
uid: azure.ai.vision.ImageSourceBuffer
name: ImageSourceBuffer
fullName: azure.ai.vision.ImageSourceBuffer
module: azure.ai.vision
inheritances:
- builtins.object
summary: 'Represents a source of image data, used as input to or output from Vision
  AI operations.


  > [!NOTE]

  > When used with ImageAnalyzer, callback is not supported. Call this constructor
  without arguments.

  >

  > Then, using the image_writer property, get access to the ImageWriter object and
  write the image data to it.

  >'
constructor:
  syntax: 'ImageSourceBuffer(image_callback: ImageSourceBufferCallback | None = None)'
  parameters:
  - name: image_callback
    description: An optional callback function that will be invoked when a new image
      is needed.
    defaultValue: None
methods:
- uid: azure.ai.vision.ImageSourceBuffer.close
  name: close
  summary: Closes the image source buffer for writing.
  signature: close() -> None
attributes:
- uid: azure.ai.vision.ImageSourceBuffer.image_writer
  name: image_writer
