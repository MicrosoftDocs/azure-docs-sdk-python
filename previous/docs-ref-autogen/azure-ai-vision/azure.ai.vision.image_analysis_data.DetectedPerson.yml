### YamlMime:PythonClass
uid: azure.ai.vision.image_analysis_data.DetectedPerson
name: DetectedPerson
fullName: azure.ai.vision.image_analysis_data.DetectedPerson
module: azure.ai.vision.image_analysis_data
inheritances:
- builtins.object
summary: Represents a person detected in an image.
constructor:
  syntax: 'DetectedPerson(bounding_box: Rectangle, confidence: float = 0.0)'
  parameters:
  - name: bounding_box
    isRequired: true
  - name: confidence
    defaultValue: '0.0'
attributes:
- uid: azure.ai.vision.image_analysis_data.DetectedPerson.bounding_box
  name: bounding_box
  summary: 'A rectangular boundary within which the person was detected.


    Coordinates are are in pixels, with (0,0) being the top-left of the source image.'
  signature: 'bounding_box: Rectangle'
- uid: azure.ai.vision.image_analysis_data.DetectedPerson.confidence
  name: confidence
  summary: 'A score that represents the likelihood that this detection was accurate.


    Confidence scores span the range of 0.0 to 1.0 (inclusive), with higher values
    indicating higher probability.'
  signature: 'confidence: float = 0.0'
