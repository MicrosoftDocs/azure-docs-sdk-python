### YamlMime:PythonClass
uid: azure.ai.vision.VisionSource
name: VisionSource
fullName: azure.ai.vision.VisionSource
module: azure.ai.vision
inheritances:
- builtins.object
summary: Represents a source of vision data, used as input to a Computer Vision operation.
constructor:
  syntax: 'VisionSource(filename: str | None = None, url: str | None = None, image_source_buffer:
    ImageSourceBuffer | None = None, frame_source: FrameSource | None = None, device_attributes:
    str | None = None)'
  parameters:
  - name: filename
    description: Specifies the locally accessible image or video file.
    defaultValue: None
  - name: url
    description: Specifies a publicly accessible image or video URL.
    defaultValue: None
  - name: image_source_buffer
    description: Specifies a source image buffer.
    defaultValue: None
  - name: frame_source
    description: Specifies a frame source.
    defaultValue: None
  - name: device_attributes
    description: A string that specifies the attributes of the device (e.g. "front=true;",
      ...).
    defaultValue: None
attributes:
- uid: azure.ai.vision.VisionSource.properties
  name: properties
  summary: A collection of properties and their values defined for this VisionSource.
