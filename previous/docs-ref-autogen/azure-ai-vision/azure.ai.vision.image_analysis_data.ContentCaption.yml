### YamlMime:PythonClass
uid: azure.ai.vision.image_analysis_data.ContentCaption
name: ContentCaption
fullName: azure.ai.vision.image_analysis_data.ContentCaption
module: azure.ai.vision.image_analysis_data
inheritances:
- builtins.object
summary: Represents a generated phrase that describes the content of the image.
constructor:
  syntax: 'ContentCaption(bounding_box: Rectangle, content: str = '''', confidence:
    float = 0.0)'
  parameters:
  - name: bounding_box
    isRequired: true
  - name: content
  - name: confidence
    defaultValue: '0.0'
attributes:
- uid: azure.ai.vision.image_analysis_data.ContentCaption.bounding_box
  name: bounding_box
  summary: 'A rectangular boundary to which the caption applies.


    Coordinates are are in pixels, with (0,0) being the top-left of the source image.

    For the ImageAnalysisFeature.CAPTION result, this will be the whole image.

    For the ImageAnalysisFeature.DENSE_CAPTIONS results, this will either be the whole
    image

    or a region within the image.'
  signature: 'bounding_box: Rectangle'
- uid: azure.ai.vision.image_analysis_data.ContentCaption.confidence
  name: confidence
  summary: 'A score, in the range of 0 to 1, representing the confidence that this
    caption is accurate.


    Confidence scores span the range of 0.0 to 1.0 (inclusive), with higher values
    indicating higher probability.'
  signature: 'confidence: float = 0.0'
- uid: azure.ai.vision.image_analysis_data.ContentCaption.content
  name: content
  summary: A generated phrase that describes the content of the image.
  signature: 'content: str = '''''
