### YamlMime:PythonClass
uid: azure.ai.vision.ImageWriter
name: ImageWriter
fullName: azure.ai.vision.ImageWriter
module: azure.ai.vision
inheritances:
- builtins.object
summary: Represents the ability to write image data, for use as input to Vision AI
  operations.
constructor:
  syntax: 'ImageWriter(handle: c_void_p)'
  parameters:
  - name: handle
    isRequired: true
methods:
- uid: azure.ai.vision.ImageWriter.write
  name: write
  summary: 'Writes a single image to the internal buffer.


    > [!NOTE]

    > When used with ImageAnalyzer, the image needs to be in a format that''s supported
    by the Image Analysis service,

    >

    > such as JPEG, PNG or BMP. See full list of supported formats here: [https://aka.ms/ia-input](https://aka.ms/ia-input).

    >

    > The SDK sends the image buffer as-is to the service. It does not do any format
    conversion or other modifications.

    >'
  signature: 'write(buffer: bytes)'
  parameters:
  - name: buffer
    description: The image buffer as a bytes object.
    isRequired: true
