### YamlMime:PythonClass
uid: azure.ai.vision.image_analysis_data.DetectedObject
name: DetectedObject
fullName: azure.ai.vision.image_analysis_data.DetectedObject
module: azure.ai.vision.image_analysis_data
inheritances:
- builtins.object
summary: Represents a physical object detected in an image.
constructor:
  syntax: 'DetectedObject(bounding_box: Rectangle, name: str = '''', confidence: float
    = 0.0)'
  parameters:
  - name: bounding_box
    isRequired: true
  - name: name
  - name: confidence
    defaultValue: '0.0'
attributes:
- uid: azure.ai.vision.image_analysis_data.DetectedObject.bounding_box
  name: bounding_box
  summary: 'A rectangular boundary within which the object was detected.


    Coordinates are are in pixels, with (0,0) being the top-left of the source image.'
  signature: 'bounding_box: Rectangle'
- uid: azure.ai.vision.image_analysis_data.DetectedObject.confidence
  name: confidence
  summary: 'A score that represents the likelihood that this detection was accurate.


    Confidence scores span the range of 0.0 to 1.0 (inclusive), with higher values
    indicating higher probability.'
  signature: 'confidence: float = 0.0'
- uid: azure.ai.vision.image_analysis_data.DetectedObject.name
  name: name
  summary: A label that briefly describes the detected object.
  signature: 'name: str = '''''
