### YamlMime:PythonClass
uid: azure.keyvault.v2016_10_01.models.certificate_import_parameters.CertificateImportParameters
name: CertificateImportParameters
fullName: azure.keyvault.v2016_10_01.models.certificate_import_parameters.CertificateImportParameters
module: azure.keyvault.v2016_10_01.models.certificate_import_parameters
inheritances:
- msrest.serialization.Model
summary: 'The certificate import parameters.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: CertificateImportParameters(**kwargs)
  parameters:
  - name: base64_encoded_certificate
    description: 'Required. Base64 encoded representation

      of the certificate object to import. This certificate needs to contain the

      private key.'
    isRequired: true
    types:
    - <xref:str>
  - name: password
    description: 'If the private key in base64EncodedCertificate is

      encrypted, the password used for encryption.'
    isRequired: true
    types:
    - <xref:str>
  - name: certificate_policy
    description: The management policy for the certificate.
    isRequired: true
    types:
    - <xref:azure.keyvault.v2016_10_01.models.CertificatePolicy>
  - name: certificate_attributes
    description: 'The attributes of the certificate

      (optional).'
    isRequired: true
    types:
    - <xref:azure.keyvault.v2016_10_01.models.CertificateAttributes>
  - name: tags
    description: Application specific metadata in the form of key-value pairs.
    isRequired: true
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
