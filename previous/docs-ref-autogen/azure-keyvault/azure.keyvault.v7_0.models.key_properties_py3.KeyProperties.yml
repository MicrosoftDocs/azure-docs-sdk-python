### YamlMime:PythonClass
uid: azure.keyvault.v7_0.models.key_properties_py3.KeyProperties
name: KeyProperties
fullName: azure.keyvault.v7_0.models.key_properties_py3.KeyProperties
module: azure.keyvault.v7_0.models.key_properties_py3
inheritances:
- msrest.serialization.Model
summary: Properties of the key pair backing a certificate.
constructor:
  syntax: 'KeyProperties(*, exportable: Optional[bool] = None, key_type=None, key_size:
    Optional[int] = None, reuse_key: Optional[bool] = None, curve=None, **kwargs)'
  parameters:
  - name: exportable
    description: Indicates if the private key can be exported.
    isRequired: true
    types:
    - <xref:bool>
  - name: key_type
    description: 'The type of key pair to be used for the certificate.

      Possible values include: ''EC'', ''EC-HSM'', ''RSA'', ''RSA-HSM'', ''oct'''
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.keyvault.v7_0.models.JsonWebKeyType>
  - name: key_size
    description: 'The key size in bits. For example: 2048, 3072, or 4096

      for RSA.'
    isRequired: true
    types:
    - <xref:int>
  - name: reuse_key
    description: 'Indicates if the same key pair will be used on

      certificate renewal.'
    isRequired: true
    types:
    - <xref:bool>
  - name: curve
    description: 'Elliptic curve name. For valid values, see

      JsonWebKeyCurveName. Possible values include: ''P-256'', ''P-384'', ''P-521'',

      ''P-256K'''
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.keyvault.v7_0.models.JsonWebKeyCurveName>
