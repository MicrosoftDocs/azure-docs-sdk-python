uid: azure.profiles.multiapiclient.MultiApiClientMixin
name: MultiApiClientMixin
fullName: azure.profiles.multiapiclient.MultiApiClientMixin
module: azure.profiles.multiapiclient
inheritances:
- builtins.object
summary: 'Mixin that contains multi-api version profile management.


  To use this mixin, a client must define two class attributes:

  - LATEST_PROFILE : a ProfileDefinition correspond to latest profile

  - _PROFILE_TAG : a tag that filter a full profile for this particular client


  This should not be used directly and will only provide private methods.'
constructor:
  syntax: MultiApiClientMixin(*args, **kwargs)
