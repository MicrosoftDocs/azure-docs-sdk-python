uid: azure.storage.queue.models.QueueMessageFormat
name: QueueMessageFormat
fullName: azure.storage.queue.models.QueueMessageFormat
module: azure.storage.queue.models
inheritances:
- builtins.object
summary: 'Encoding and decoding methods which can be used to modify how the queue
  service

  encodes and decodes queue messages. Set these to queueservice.encode_function

  and queueservice.decode_function to modify the behavior. The defaults are

  text_xmlencode and text_xmldecode, respectively.'
