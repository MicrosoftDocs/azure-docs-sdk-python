name: RetryOptions
fullName: azure.cosmos.retry_options.RetryOptions
module: azure.cosmos.retry_options
inheritances:
- builtins.object
summary: The retry options to be applied to all requests when retrying
constructor:
  syntax: RetryOptions(max_retry_attempt_count=9, fixed_retry_interval_in_milliseconds=None,
    max_wait_time_in_seconds=30)
variables:
- description: Max number of retries to be performed for a request. Default value
    9.
  name: MaxRetryAttemptCount
  types:
  - <xref:int>
- description: Fixed retry interval in milliseconds to wait between each retry ignoring
    the retryAfter returned as part of the response.
  name: FixedRetryIntervalInMilliseconds
  types:
  - <xref:int>
- description: Max wait time in seconds to wait for a request while the retries are
    happening. Default value 30 seconds.
  name: MaxWaitTimeInSeconds
  types:
  - <xref:int>
