    - <xref:str>
- uid: azure.cosmos.base.GetHeaders
  name: GetHeaders
  summary: Gets HTTP request headers.
  signature: GetHeaders(cosmos_client, default_headers, verb, path, resource_id, resource_type,
    options, partition_key_range_id=None)
  parameters:
  - name: cosmos_client
    isRequired: true
    types:
    - <xref:cosmos_client.CosmosClient>
  - name: default_headers
    isRequired: true
    types:
    - <xref:dict>
  - name: verb
    isRequired: true
    types:
    - <xref:str>
  - name: path
    isRequired: true
    types:
    - <xref:str>
  - name: resource_id
    isRequired: true
    types:
    - <xref:str>
  - name: resource_type
    isRequired: true
    types:
    - <xref:str>
  - name: options
    isRequired: true
    types:
    - <xref:dict>
  - name: partition_key_range_id
    defaultValue: None
    types:
    - <xref:str>
