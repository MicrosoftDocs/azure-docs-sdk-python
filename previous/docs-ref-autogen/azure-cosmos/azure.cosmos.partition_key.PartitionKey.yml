### YamlMime:PythonClass
uid: azure.cosmos.partition_key.PartitionKey
name: PartitionKey
fullName: azure.cosmos.partition_key.PartitionKey
module: azure.cosmos.partition_key
inheritances:
- builtins.dict
summary: 'Key used to partition a container into logical partitions.


  See [https://docs.microsoft.com/azure/cosmos-db/partitioning-overview#choose-partitionkey](https://docs.microsoft.com/azure/cosmos-db/partitioning-overview#choose-partitionkey)

  for information on how to choose partition keys.'
constructor:
  syntax: PartitionKey(path, kind='Hash', version=2)
  parameters:
  - name: path
  - name: kind
    defaultValue: Hash
  - name: version
    defaultValue: '2'
variables:
- description: The path of the partition key
  name: path
- description: 'What kind of partition key is being defined (default: "Hash")'
  name: kind
- description: 'The version of the partition key (default: 2)'
  name: version
methods:
- uid: azure.cosmos.partition_key.PartitionKey.clear
  name: clear
  signature: clear() -> None.  Remove all items from D.
- uid: azure.cosmos.partition_key.PartitionKey.copy
  name: copy
  signature: copy() -> a shallow copy of D
- uid: azure.cosmos.partition_key.PartitionKey.fromkeys
  name: fromkeys
  summary: Create a new dictionary with keys from iterable and values set to value.
  signature: fromkeys(value=None, /)
  parameters:
  - name: type
    isRequired: true
  - name: iterable
    isRequired: true
  - name: value
    defaultValue: None
- uid: azure.cosmos.partition_key.PartitionKey.get
  name: get
  summary: Return the value for key if key is in the dictionary, else default.
  signature: get(key, default=None, /)
  parameters:
  - name: key
    isRequired: true
  - name: default
    defaultValue: None
- uid: azure.cosmos.partition_key.PartitionKey.items
  name: items
  signature: items() -> a set-like object providing a view on D's items
- uid: azure.cosmos.partition_key.PartitionKey.keys
  name: keys
  signature: keys() -> a set-like object providing a view on D's keys
- uid: azure.cosmos.partition_key.PartitionKey.pop
  name: pop
  summary: 'If the key is not found, return the default if given; otherwise,

    raise a KeyError.'
  signature: pop(k, [d]) -> v, remove specified key and return the corresponding value.
- uid: azure.cosmos.partition_key.PartitionKey.popitem
  name: popitem
  summary: 'Remove and return a (key, value) pair as a 2-tuple.


    Pairs are returned in LIFO (last-in, first-out) order.

    Raises KeyError if the dict is empty.'
  signature: popitem()
- uid: azure.cosmos.partition_key.PartitionKey.setdefault
  name: setdefault
  summary: 'Insert key with a value of default if key is not in the dictionary.


    Return the value for key if key is in the dictionary, else default.'
  signature: setdefault(key, default=None, /)
  parameters:
  - name: key
    isRequired: true
  - name: default
    defaultValue: None
- uid: azure.cosmos.partition_key.PartitionKey.update
  name: update
  summary: 'If E is present and has a .keys() method, then does:  for k in E: D[k]
    = E[k]

    If E is present and lacks a .keys() method, then does:  for k, v in E: D[k] =
    v

    In either case, this is followed by: for k in F:  D[k] = F[k]'
  signature: update([E], **F) -> None.  Update D from dict/iterable E and F.
