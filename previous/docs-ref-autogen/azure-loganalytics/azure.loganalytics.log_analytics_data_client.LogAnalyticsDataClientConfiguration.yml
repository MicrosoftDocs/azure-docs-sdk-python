### YamlMime:PythonClass
uid: azure.loganalytics.log_analytics_data_client.LogAnalyticsDataClientConfiguration
name: LogAnalyticsDataClientConfiguration
fullName: azure.loganalytics.log_analytics_data_client.LogAnalyticsDataClientConfiguration
module: azure.loganalytics.log_analytics_data_client
inheritances:
- msrest.configuration.Configuration
summary: 'Configuration for LogAnalyticsDataClient

  Note that all parameters used to create this instance are saved as instance

  attributes.'
constructor:
  syntax: LogAnalyticsDataClientConfiguration(credentials, base_url=None)
  parameters:
  - name: credentials
    description: 'Subscription credentials which uniquely identify

      client subscription.'
    isRequired: true
    types:
    - <xref:None>
  - name: base_url
    description: Service URL
    defaultValue: None
    types:
    - <xref:str>
methods:
- uid: azure.loganalytics.log_analytics_data_client.LogAnalyticsDataClientConfiguration.add_user_agent
  name: add_user_agent
  summary: Add value to current user agent with a space.
  signature: 'add_user_agent(value: str) -> None'
  parameters:
  - name: value
    description: value to add to user agent.
    isRequired: true
    types:
    - <xref:str>
- uid: azure.loganalytics.log_analytics_data_client.LogAnalyticsDataClientConfiguration.load
  name: load
  signature: load(filepath)
  parameters:
  - name: filepath
    isRequired: true
- uid: azure.loganalytics.log_analytics_data_client.LogAnalyticsDataClientConfiguration.save
  name: save
  summary: Save current configuration to file.
  signature: save(filepath)
  parameters:
  - name: filepath
    description: Path to file where settings will be saved.
    isRequired: true
    types:
    - <xref:str>
  exceptions:
  - type: ValueError if supplied filepath cannot be written to.
attributes:
- uid: azure.loganalytics.log_analytics_data_client.LogAnalyticsDataClientConfiguration.enable_http_logger
  name: enable_http_logger
- uid: azure.loganalytics.log_analytics_data_client.LogAnalyticsDataClientConfiguration.user_agent
  name: user_agent
  summary: The current user agent value.
