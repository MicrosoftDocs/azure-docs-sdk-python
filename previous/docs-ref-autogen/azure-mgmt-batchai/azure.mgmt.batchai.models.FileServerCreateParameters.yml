### YamlMime:PythonClass
uid: azure.mgmt.batchai.models.FileServerCreateParameters
name: FileServerCreateParameters
fullName: azure.mgmt.batchai.models.FileServerCreateParameters
module: azure.mgmt.batchai.models
inheritances:
- msrest.serialization.Model
summary: File Server creation parameters.
constructor:
  syntax: 'FileServerCreateParameters(*, vm_size: str | None = None, ssh_configuration:
    SshConfiguration | None = None, data_disks: DataDisks | None = None, subnet: ResourceId
    | None = None, **kwargs)'
  parameters:
  - name: vm_size
    description: 'The size of the virtual machine for the File Server. For information
      about

      available VM sizes from the Virtual Machines Marketplace, see Sizes for Virtual
      Machines

      (Linux).'
    isRequired: true
    types:
    - <xref:str>
  - name: ssh_configuration
    description: SSH configuration for the File Server node.
    isRequired: true
    types:
    - <xref:batch_ai.models.SshConfiguration>
  - name: data_disks
    description: Settings for the data disks which will be created for the File Server.
    isRequired: true
    types:
    - <xref:batch_ai.models.DataDisks>
  - name: subnet
    description: 'Identifier of an existing virtual network subnet to put the File
      Server in. If

      not provided, a new virtual network and subnet will be created.'
    isRequired: true
    types:
    - <xref:batch_ai.models.ResourceId>
  keywordOnlyParameters:
  - name: vm_size
    isRequired: true
  - name: ssh_configuration
    isRequired: true
  - name: data_disks
    isRequired: true
  - name: subnet
    isRequired: true
