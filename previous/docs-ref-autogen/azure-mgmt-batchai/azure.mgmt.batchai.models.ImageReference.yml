uid: azure.mgmt.batchai.models.ImageReference
name: ImageReference
fullName: azure.mgmt.batchai.models.ImageReference
module: azure.mgmt.batchai.models
inheritances:
- msrest.serialization.Model
summary: 'The OS image reference.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ImageReference(*, publisher: str, offer: str, sku: str, version: str |
    None = None, virtual_machine_image_id: str | None = None, **kwargs)'
  parameters:
  - name: publisher
    description: Required. Publisher of the image.
    isRequired: true
    types:
    - <xref:str>
  - name: offer
    description: Required. Offer of the image.
    isRequired: true
    types:
    - <xref:str>
  - name: sku
    description: Required. SKU of the image.
    isRequired: true
    types:
    - <xref:str>
  - name: version
    description: Version of the image.
    isRequired: true
    types:
    - <xref:str>
  - name: virtual_machine_image_id
    description: 'The ARM resource identifier of the virtual machine image for

      the compute nodes. This is of the form

      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Compute/images/{imageName}.

      The virtual machine image must be in the same region and subscription as the
      cluster. For

      information about the firewall settings for the Batch node agent to communicate
      with the Batch

      service see

      [https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration](https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration).

      Note, you need to provide publisher, offer and sku of the base OS image of which
      the custom

      image has been derived from.'
    isRequired: true
    types:
    - <xref:str>
  keywordOnlyParameters:
  - name: publisher
    isRequired: true
  - name: offer
    isRequired: true
  - name: sku
    isRequired: true
  - name: version
    isRequired: true
  - name: virtual_machine_image_id
    isRequired: true
