### YamlMime:PythonClass
uid: azure.mgmt.batchai.models.MountSettings
name: MountSettings
fullName: azure.mgmt.batchai.models.MountSettings
module: azure.mgmt.batchai.models
inheritances:
- msrest.serialization.Model
summary: File Server mount Information.
constructor:
  syntax: 'MountSettings(*, mount_point: str | None = None, file_server_public_ip:
    str | None = None, file_server_internal_ip: str | None = None, **kwargs)'
  parameters:
  - name: mount_point
    description: Path where the data disks are mounted on the File Server.
    isRequired: true
    types:
    - <xref:str>
  - name: file_server_public_ip
    description: 'Public IP address of the File Server which can be used to SSH to

      the node from outside of the subnet.'
    isRequired: true
    types:
    - <xref:str>
  - name: file_server_internal_ip
    description: 'Internal IP address of the File Server which can be used to

      access the File Server from within the subnet.'
    isRequired: true
    types:
    - <xref:str>
  keywordOnlyParameters:
  - name: mount_point
    isRequired: true
  - name: file_server_public_ip
    isRequired: true
  - name: file_server_internal_ip
    isRequired: true
