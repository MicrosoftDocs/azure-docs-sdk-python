### YamlMime:PythonClass
uid: azure.mgmt.batchai.models.EnvironmentVariableWithSecretValue
name: EnvironmentVariableWithSecretValue
fullName: azure.mgmt.batchai.models.EnvironmentVariableWithSecretValue
module: azure.mgmt.batchai.models
inheritances:
- msrest.serialization.Model
summary: 'An environment variable with secret value definition.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'EnvironmentVariableWithSecretValue(*, name: str, value: str | None = None,
    value_secret_reference: KeyVaultSecretReference | None = None, **kwargs)'
  parameters:
  - name: name
    description: Required. The name of the environment variable to store the secret
      value.
    isRequired: true
    types:
    - <xref:str>
  - name: value
    description: 'The value of the environment variable. This value will never be
      reported back by

      Batch AI.'
    isRequired: true
    types:
    - <xref:str>
  - name: value_secret_reference
    description: 'KeyVault store and secret which contains the value for the

      environment variable. One of value or valueSecretReference must be provided.'
    isRequired: true
    types:
    - <xref:batch_ai.models.KeyVaultSecretReference>
  keywordOnlyParameters:
  - name: name
    isRequired: true
  - name: value
    isRequired: true
  - name: value_secret_reference
    isRequired: true
