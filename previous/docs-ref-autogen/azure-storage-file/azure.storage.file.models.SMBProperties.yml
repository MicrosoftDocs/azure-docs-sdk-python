### YamlMime:PythonClass
uid: azure.storage.file.models.SMBProperties
name: SMBProperties
fullName: azure.storage.file.models.SMBProperties
module: azure.storage.file.models
inheritances:
- builtins.object
summary: "SMB related properties to get/set for for file/directory\n:ivar str or <xref:azure.storage.file.models.NTFSAttributes>\
  \ ntfs_attributes:\n   The file system attributes for files and directories.\n \
  \  If not set, indicates preservation of existing values.\n   Here is an example\
  \ for when the var type is str: 'Temporary|Archive'"
constructor:
  syntax: SMBProperties(ntfs_attributes=None, creation_time=None, last_write_time=None,
    permission_key=None)
variables:
- description: 'When the File or Directory was created.

    If it is a string type, time should have 7 decimal digits, eg. ''2019-07-07T02:52:46.5540162Z'''
  name: or datetime creation_time
  types:
  - <xref:str>
- description: 'When the File or Directory was last modified. eg. ''2019-07-07T02:52:46.5540162Z''

    If it is a string type, time should have 7 decimal digits, eg. ''2019-07-07T02:52:46.5540162Z'''
  name: or datetime last_write_time
  types:
  - <xref:str>
- description: The file's File Permission Key
  name: permission_key
  types:
  - <xref:str>
- description: When the File was last changed. This is what will be returned by service.
    Users don't need to specify.
  name: change_time
  types:
  - <xref:str>
- description: The Id of this directory. This is what will be returned by service.
    Users don't need to specify.
  name: file_id
  types:
  - <xref:str>
- description: The Id of this directory's parent. This is what will be returned by
    service. Users don't need to specify.
  name: parent_id
  types:
  - <xref:str>
