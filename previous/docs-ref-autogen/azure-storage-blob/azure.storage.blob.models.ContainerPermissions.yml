constructor:
  syntax: ContainerPermissions(read=False, add=False, create=False, write=False, delete=False,
    list=False, _str=None)
  parameters:
  - name: read
    description: 'Read the content, properties, metadata or block list of any blob
      in the

      container. Use any blob in the container as the source of a copy operation.'
    defaultValue: 'False'
    types:
    - <xref:bool>
  - name: add
    description: Add a block to any append blob in the container.
    defaultValue: 'False'
    types:
    - <xref:bool>
  - name: create
    description: 'Write a new blob to the container, snapshot any blob in the container,
      or copy a blob to

      a new blob in the container. Note: You cannot grant permissions to create a
      container

      with a container SAS. Use an account SAS to create a container instead.'
    defaultValue: 'False'
    types:
    - <xref:bool>
  - name: write
    description: 'For any blob in the container, create or write content, properties,

      metadata, or block list. Snapshot or lease the blob. Resize the blob

      (page blob only). Use the blob as the destination of a copy operation

      within the same account. Note: You cannot grant permissions to read or

      write container properties or metadata, nor to lease a container, with

      a container SAS. Use an account SAS instead.'
    defaultValue: 'False'
    types:
    - <xref:bool>
  - name: delete
    description: 'Delete any blob in the container. Note: You cannot grant permissions
      to

      delete a container with a container SAS. Use an account SAS instead.'
    defaultValue: 'False'
    types:
    - <xref:bool>
  - name: list
    description: List blobs in the container.
    defaultValue: 'False'
    types:
    - <xref:bool>
  - name: _str
    description: A string representing the permissions.
    defaultValue: None
    types:
    - <xref:str>
