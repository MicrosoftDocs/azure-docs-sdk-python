inheritances:
- builtins.object
summary: 'ContainerPermissions class to be used with <xref:azure.storage.blob.baseblobservice.BaseBlobService.generate_container_shared_access_signature>

  API and for the AccessPolicies used with <xref:azure.storage.blob.baseblobservice.BaseBlobService.set_container_acl>.'
constructor:
  syntax: ContainerPermissions(read=False, write=False, delete=False, list=False,
