### YamlMime:PythonClass
uid: azure.storage.blob.pageblobservice.PageBlobService
name: PageBlobService
fullName: azure.storage.blob.pageblobservice.PageBlobService
module: azure.storage.blob.pageblobservice
inheritances:
- azure.storage.blob.baseblobservice.BaseBlobService
summary: 'Page blobs are a collection of 512-byte pages optimized for random read
  and

  write operations. To create a page blob, you initialize the page blob and

  specify the maximum size the page blob will grow. To add or update the

  contents of a page blob, you write a page or pages by specifying an offset

  and a range that align to 512-byte page boundaries. A write to a page blob

  can overwrite just one page, some pages, or up to 4 MB of the page blob.

  Writes to page blobs happen in-place and are immediately committed to the

  blob. The maximum size for a page blob is 8 TB.


  :type *~azure.storage.common.TokenCredential*'
constructor:
  syntax: PageBlobService(account_name=None, account_key=None, sas_token=None, is_emulated=False,
    protocol='https', endpoint_suffix='core.windows.net', custom_domain=None, request_session=None,
    connection_string=None, socket_timeout=None, token_credential=None)
  parameters:
  - name: account_name
    description: 'The storage account name. This is used to authenticate requests

      signed with an account key and to construct the storage endpoint. It

      is required unless a connection string is given, or if a custom

      domain is used with anonymous authentication.'
    defaultValue: None
    types:
    - <xref:str>
  - name: account_key
    description: 'The storage account key. This is used for shared key authentication.

      If neither account key or sas token is specified, anonymous access

      will be used.'
    defaultValue: None
    types:
    - <xref:str>
  - name: sas_token
    description: 'A shared access signature token to use to authenticate requests

      instead of the account key. If account key and sas token are both

      specified, account key will be used to sign. If neither are

      specified, anonymous access will be used.'
    defaultValue: None
    types:
    - <xref:str>
  - name: is_emulated
    description: 'Whether to use the emulator. Defaults to False. If specified, will

      override all other parameters besides connection string and request

      session.'
    defaultValue: 'False'
    types:
    - <xref:bool>
  - name: protocol
    description: The protocol to use for requests. Defaults to https.
    defaultValue: https
    types:
    - <xref:str>
  - name: endpoint_suffix
    description: 'The host base component of the url, minus the account name. Defaults

      to Azure (core.windows.net). Override this to use the China cloud

      (core.chinacloudapi.cn).'
    defaultValue: core.windows.net
    types:
    - <xref:str>
  - name: custom_domain
    description: 'The custom domain to use. This can be set in the Azure Portal. For

      example, ''www.mydomain.com''.'
    defaultValue: None
    types:
    - <xref:str>
  - name: request_session
    description: The session object to use for http requests.
    defaultValue: None
    types:
    - <xref:requests.Session>
  - name: connection_string
    description: 'If specified, this will override all other parameters besides

      request session. See

      [http://azure.microsoft.com/en-us/documentation/articles/storage-configure-connection-string/](http://azure.microsoft.com/en-us/documentation/articles/storage-configure-connection-string/)

      for the connection string format.'
    defaultValue: None
    types:
    - <xref:str>
  - name: socket_timeout
    description: 'If specified, this will override the default socket timeout. The
      timeout specified is in seconds.

      See DEFAULT_SOCKET_TIMEOUT in _constants.py for the default value.'
    defaultValue: None
    types:
    - <xref:int>
  - name: token_credential
    description: 'A token credential used to authenticate HTTPS requests. The token
      value

      should be updated before its expiration.'
    defaultValue: None
variables:
- description: 'The size of the pages put by create_blob_from_* methods. Smaller pages

    may be put if there is less data provided. The maximum page size the service

    supports is 4MB. When using the create_blob_from_* methods, empty pages are skipped.'
  name: MAX_PAGE_SIZE
  types:
  - <xref:int>
methods:
- uid: azure.storage.blob.pageblobservice.PageBlobService.clear_page
  name: clear_page
  summary: Clears a range of pages.
  signature: clear_page(container_name, blob_name, start_range, end_range, lease_id=None,
    if_sequence_number_lte=None, if_sequence_number_lt=None, if_sequence_number_eq=None,
    if_modified_since=None, if_unmodified_since=None, if_match=None, if_none_match=None,
    timeout=None)
  parameters:
  - name: container_name
    description: Name of existing container.
    isRequired: true
    types:
    - <xref:str>
  - name: blob_name
    description: Name of existing blob.
    isRequired: true
    types:
    - <xref:str>
  - name: start_range
    description: 'Start of byte range to use for writing to a section of the blob.

      Pages must be aligned with 512-byte boundaries, the start offset

      must be a modulus of 512 and the end offset must be a modulus of

      512-1. Examples of valid byte ranges are 0-511, 512-1023, etc.'
    isRequired: true
    types:
    - <xref:int>
  - name: end_range
    description: 'End of byte range to use for writing to a section of the blob.

      Pages must be aligned with 512-byte boundaries, the start offset

      must be a modulus of 512 and the end offset must be a modulus of

      512-1. Examples of valid byte ranges are 0-511, 512-1023, etc.'
    isRequired: true
    types:
    - <xref:int>
  - name: lease_id
    description: Required if the blob has an active lease.
    defaultValue: None
    types:
    - <xref:str>
  - name: if_sequence_number_lte
    description: 'If the blob''s sequence number is less than or equal to

      the specified value, the request proceeds; otherwise it fails.'
    defaultValue: None
    types:
    - <xref:int>
  - name: if_sequence_number_lt
    description: 'If the blob''s sequence number is less than the specified

      value, the request proceeds; otherwise it fails.'
    defaultValue: None
    types:
    - <xref:int>
  - name: if_sequence_number_eq
    description: 'If the blob''s sequence number is equal to the specified

      value, the request proceeds; otherwise it fails.'
    defaultValue: None
    types:
    - <xref:int>
  - name: if_modified_since
    description: 'A DateTime value. Azure expects the date value passed in to be UTC.

      If timezone is included, any non-UTC datetimes will be converted to UTC.

      If a date is passed in without timezone info, it is assumed to be UTC.

      Specify this header to perform the operation only

      if the resource has been modified since the specified time.'
    defaultValue: None
    types:
    - <xref:datetime>
  - name: if_unmodified_since
    description: 'A DateTime value. Azure expects the date value passed in to be UTC.

      If timezone is included, any non-UTC datetimes will be converted to UTC.

      If a date is passed in without timezone info, it is assumed to be UTC.

      Specify this header to perform the operation only if

      the resource has not been modified since the specified date/time.'
    defaultValue: None
    types:
    - <xref:datetime>
  - name: if_match
    description: 'An ETag value, or the wildcard character (*). Specify an ETag value
      for this conditional

      header to write the page only if the blob''s ETag value matches the

      value specified. If the values do not match, the Blob service fails.'
    defaultValue: None
    types:
    - <xref:str>
  - name: if_none_match
    description: 'An ETag value, or the wildcard character (*). Specify an ETag value
      for this conditional

      header to write the page only if the blob''s ETag value does not

      match the value specified. If the values are identical, the Blob

      service fails.'
    defaultValue: None
    types:
    - <xref:str>
  - name: timeout
    description: The timeout parameter is expressed in seconds.
    defaultValue: None
    types:
    - <xref:int>
  return:
    description: ETag and last modified properties for the updated Page Blob
    types:
    - <xref:azure.storage.blob.models.ResourceProperties>
- uid: azure.storage.blob.pageblobservice.PageBlobService.copy_blob
  name: copy_blob
  summary: 'Copies a blob asynchronously. This operation returns a copy operation

    properties object, including a copy ID you can use to check or abort the

    copy operation. The Blob service copies blobs on a best-effort basis.


    The source blob for a copy operation must be a page blob. If the destination

    blob already exists, it must be of the same blob type as the source blob.

    Any existing destination blob will be overwritten.

    The destination blob cannot be modified while a copy operation is in progress.


    When copying from a page blob, the Blob service creates a destination page

    blob of the source blob''s length, initially containing all zeroes. Then

    the source page ranges are enumerated, and non-empty ranges are copied.


    If the tier on the source blob is larger than the tier being passed to this

    copy operation or if the size of the blob exceeds the tier being passed to

    this copy operation then the operation will fail.


    You can call get_blob_properties on the destination

    blob to check the status of the copy operation. The final blob will be

    committed when the copy completes.'
  signature: copy_blob(container_name, blob_name, copy_source, metadata=None, source_if_modified_since=None,
    source_if_unmodified_since=None, source_if_match=None, source_if_none_match=None,
    destination_if_modified_since=None, destination_if_unmodified_since=None, destination_if_match=None,
    destination_if_none_match=None, destination_lease_id=None, source_lease_id=None,
    timeout=None, premium_page_blob_tier=None)
  parameters:
  - name: container_name
    description: Name of the destination container. The container must exist.
    isRequired: true
    types:
    - <xref:str>
  - name: blob_name
    description: 'Name of the destination blob. If the destination blob exists, it
      will

      be overwritten. Otherwise, it will be created.'
    isRequired: true
    types:
    - <xref:str>
  - name: copy_source
    description: 'A URL of up to 2 KB in length that specifies an Azure file or blob.

      The value should be URL-encoded as it would appear in a request URI.

      If the source is in another account, the source must either be public

      or must be authenticated via a shared access signature. If the source

      is public, no authentication is required.

      Examples:

      [https://myaccount.blob.core.windows.net/mycontainer/myblob](https://myaccount.blob.core.windows.net/mycontainer/myblob)

      [https://myaccount.blob.core.windows.net/mycontainer/myblob](https://myaccount.blob.core.windows.net/mycontainer/myblob)?snapshot=<DateTime>

      [https://otheraccount.blob.core.windows.net/mycontainer/myblob?sastoken](https://otheraccount.blob.core.windows.net/mycontainer/myblob?sastoken)'
    isRequired: true
    types:
    - <xref:str>
  - name: metadata
    description: 'Name-value pairs associated with the blob as metadata. If no name-value

      pairs are specified, the operation will copy the metadata from the

      source blob or file to the destination blob. If one or more name-value

      pairs are specified, the destination blob is created with the specified

      metadata, and metadata is not copied from the source blob or file.'
    defaultValue: None
    types:
    - <xref:dict>(<xref:str>, <xref:str>)
  - name: source_if_modified_since
    description: 'A DateTime value. Azure expects the date value passed in to be UTC.

      If timezone is included, any non-UTC datetimes will be converted to UTC.

      If a date is passed in without timezone info, it is assumed to be UTC.

      Specify this conditional header to copy the blob only if the source

      blob has been modified since the specified date/time.'
    defaultValue: None
    types:
    - <xref:datetime>
  - name: source_if_unmodified_since
    description: 'A DateTime value. Azure expects the date value passed in to be UTC.

      If timezone is included, any non-UTC datetimes will be converted to UTC.

      If a date is passed in without timezone info, it is assumed to be UTC.

      Specify this conditional header to copy the blob only if the source blob

      has not been modified since the specified date/time.'
    defaultValue: None
    types:
    - <xref:datetime>
  - name: source_if_match
    description: 'An ETag value, or the wildcard character (*). Specify this conditional

      header to copy the source blob only if its ETag matches the value

      specified. If the ETag values do not match, the Blob service returns

      status code 412 (Precondition Failed). This header cannot be specified

      if the source is an Azure File.'
    defaultValue: None
    types:
    - <xref:ETag>
  - name: source_if_none_match
    description: 'An ETag value, or the wildcard character (*). Specify this conditional

      header to copy the blob only if its ETag does not match the value

      specified. If the values are identical, the Blob service returns status

      code 412 (Precondition Failed). This header cannot be specified if the

      source is an Azure File.'
    defaultValue: None
    types:
    - <xref:ETag>
  - name: destination_if_modified_since
    description: 'A DateTime value. Azure expects the date value passed in to be UTC.

      If timezone is included, any non-UTC datetimes will be converted to UTC.

      If a date is passed in without timezone info, it is assumed to be UTC.

      Specify this conditional header to copy the blob only

      if the destination blob has been modified since the specified date/time.

      If the destination blob has not been modified, the Blob service returns

      status code 412 (Precondition Failed).'
    defaultValue: None
    types:
    - <xref:datetime>
  - name: destination_if_unmodified_since
    description: 'A DateTime value. Azure expects the date value passed in to be UTC.

      If timezone is included, any non-UTC datetimes will be converted to UTC.

      If a date is passed in without timezone info, it is assumed to be UTC.

      Specify this conditional header to copy the blob only

      if the destination blob has not been modified since the specified

      date/time. If the destination blob has been modified, the Blob service

      returns status code 412 (Precondition Failed).'
    defaultValue: None
    types:
    - <xref:datetime>
  - name: destination_if_match
    description: 'An ETag value, or the wildcard character (*). Specify an ETag value
      for

      this conditional header to copy the blob only if the specified ETag value

      matches the ETag value for an existing destination blob. If the ETag for

      the destination blob does not match the ETag specified for If-Match, the

      Blob service returns status code 412 (Precondition Failed).'
    defaultValue: None
    types:
    - <xref:ETag>
  - name: destination_if_none_match
    description: 'An ETag value, or the wildcard character (*). Specify an ETag value
      for

      this conditional header to copy the blob only if the specified ETag value

      does not match the ETag value for the destination blob. Specify the wildcard

      character (*) to perform the operation only if the destination blob does not

      exist. If the specified condition isn''t met, the Blob service returns status

      code 412 (Precondition Failed).'
    defaultValue: None
    types:
    - <xref:ETag>
  - name: destination_lease_id
    description: 'The lease ID specified for this header must match the lease ID of
      the

      destination blob. If the request does not include the lease ID or it is not

      valid, the operation fails with status code 412 (Precondition Failed).'
    defaultValue: None
    types:
    - <xref:str>
  - name: source_lease_id
    description: 'Specify this to perform the Copy Blob operation only if

      the lease ID given matches the active lease ID of the source blob.'
    defaultValue: None
    types:
    - <xref:str>
  - name: timeout
    description: The timeout parameter is expressed in seconds.
    defaultValue: None
    types:
    - <xref:int>
  - name: premium_page_blob_tier
    description: 'A page blob tier value to set on the destination blob. The tier
      correlates to

      the size of the blob and number of allowed IOPS. This is only applicable to

      page blobs on premium storage accounts.

      If the tier on the source blob is larger than the tier being passed to this

      copy operation or if the size of the blob exceeds the tier being passed to

      this copy operation then the operation will fail.'
    defaultValue: None
    types:
    - <xref:PageBlobTier>
  return:
    description: Copy operation properties such as status, source, and ID.
    types:
    - <xref:azure.storage.blob.models.CopyProperties>
- uid: azure.storage.blob.pageblobservice.PageBlobService.create_blob
  name: create_blob
  summary: 'Creates a new Page Blob.


    See create_blob_from_* for high level functions that handle the

    creation and upload of large blobs with automatic chunking and

    progress notifications.'
  signature: create_blob(container_name, blob_name, content_length, content_settings=None,
    sequence_number=None, metadata=None, lease_id=None, if_modified_since=None, if_unmodified_since=None,
    if_match=None, if_none_match=None, timeout=None, premium_page_blob_tier=None)
  parameters:
  - name: container_name
    description: Name of existing container.
    isRequired: true
    types:
    - <xref:str>
  - name: blob_name
    description: Name of blob to create or update.
    isRequired: true
    types:
    - <xref:str>
  - name: content_length
    description: 'Required. This header specifies the maximum size

      for the page blob, up to 1 TB. The page blob size must be aligned

      to a 512-byte boundary.'
    isRequired: true
    types:
    - <xref:int>
  - name: content_settings
    description: ContentSettings object used to set properties on the blob.
    defaultValue: None
    types:
    - <xref:azure.storage.blob.models.ContentSettings>
  - name: sequence_number
    description: 'The sequence number is a user-controlled value that you can use
      to

      track requests. The value of the sequence number must be between 0

      and 2^63 - 1.The default value is 0.'
    defaultValue: None
    types:
    - <xref:int>
  - name: metadata
    description: Name-value pairs associated with the blob as metadata.
    defaultValue: None
    types:
    - <xref:dict>(<xref:str>, <xref:str>)
  - name: lease_id
    description: Required if the blob has an active lease.
    defaultValue: None
    types:
    - <xref:str>
  - name: if_modified_since
    description: 'A DateTime value. Azure expects the date value passed in to be UTC.

      If timezone is included, any non-UTC datetimes will be converted to UTC.

      If a date is passed in without timezone info, it is assumed to be UTC.

      Specify this header to perform the operation only

      if the resource has been modified since the specified time.'
    defaultValue: None
    types:
    - <xref:datetime>
  - name: if_unmodified_since
    description: 'A DateTime value. Azure expects the date value passed in to be UTC.

      If timezone is included, any non-UTC datetimes will be converted to UTC.

      If a date is passed in without timezone info, it is assumed to be UTC.

      Specify this header to perform the operation only if

      the resource has not been modified since the specified date/time.'
    defaultValue: None
    types:
    - <xref:datetime>
  - name: if_match
    description: 'An ETag value, or the wildcard character (*). Specify this header
      to perform

      the operation only if the resource''s ETag matches the value specified.'
    defaultValue: None
    types:
    - <xref:str>
  - name: if_none_match
    description: 'An ETag value, or the wildcard character (*). Specify this header

      to perform the operation only if the resource''s ETag does not match

      the value specified. Specify the wildcard character (*) to perform

      the operation only if the resource does not exist, and fail the

      operation if it does exist.'
    defaultValue: None
    types:
    - <xref:str>
  - name: timeout
    description: The timeout parameter is expressed in seconds.
    defaultValue: None
    types:
    - <xref:int>
  - name: premium_page_blob_tier
    description: 'A page blob tier value to set the blob to. The tier correlates to
      the size of the

      blob and number of allowed IOPS. This is only applicable to page blobs on

      premium storage accounts.'
    defaultValue: None
    types:
    - <xref:azure.storage.blob.models.PremiumPageBlobTier>
  return:
    description: ETag and last modified properties for the new Page Blob
    types:
    - <xref:azure.storage.blob.models.ResourceProperties>
- uid: azure.storage.blob.pageblobservice.PageBlobService.create_blob_from_bytes
  name: create_blob_from_bytes
  summary: 'Creates a new blob from an array of bytes, or updates the content

    of an existing blob, with automatic chunking and progress

    notifications. Empty chunks are skipped, while non-emtpy ones(even if only partly
    filled) are uploaded.'
  signature: create_blob_from_bytes(container_name, blob_name, blob, index=0, count=None,
    content_settings=None, metadata=None, validate_content=False, progress_callback=None,
    max_connections=2, lease_id=None, if_modified_since=None, if_unmodified_since=None,
    if_match=None, if_none_match=None, timeout=None, premium_page_blob_tier=None)
  parameters:
  - name: container_name
    description: Name of existing container.
    isRequired: true
    types:
    - <xref:str>
  - name: blob_name
    description: Name of blob to create or update.
    isRequired: true
    types:
    - <xref:str>
  - name: blob
    description: Content of blob as an array of bytes.
    isRequired: true
    types:
    - <xref:bytes>
  - name: index
    description: Start index in the byte array.
    defaultValue: '0'
    types:
    - <xref:int>
  - name: count
    description: 'Number of bytes to upload. Set to None or negative value to upload

      all bytes starting from index.'
    defaultValue: None
    types:
    - <xref:int>
  - name: content_settings
    description: ContentSettings object used to set blob properties.
    defaultValue: None
    types:
    - <xref:azure.storage.blob.models.ContentSettings>
  - name: metadata
    description: Name-value pairs associated with the blob as metadata.
    defaultValue: None
    types:
    - <xref:dict>(<xref:str>, <xref:str>)
  - name: validate_content
    description: 'If true, calculates an MD5 hash for each page of the blob. The storage

      service checks the hash of the content that has arrived with the hash

      that was sent. This is primarily valuable for detecting bitflips on

      the wire if using http instead of https as https (the default) will

      already validate. Note that this MD5 hash is not stored with the

      blob.'
    defaultValue: 'False'
    types:
    - <xref:bool>
  - name: progress_callback
    description: 'Callback for progress with signature function(current, total) where

      current is the number of bytes transfered so far, and total is the

      size of the blob, or None if the total size is unknown.'
    defaultValue: None
    types:
    - <xref:func>(<xref:current>, <xref:total>)
  - name: max_connections
    description: Maximum number of parallel connections to use.
    defaultValue: '2'
    types:
    - <xref:int>
  - name: lease_id
    description: Required if the blob has an active lease.
    defaultValue: None
    types:
    - <xref:str>
  - name: if_modified_since
    description: 'A DateTime value. Azure expects the date value passed in to be UTC.

      If timezone is included, any non-UTC datetimes will be converted to UTC.

      If a date is passed in without timezone info, it is assumed to be UTC.

      Specify this header to perform the operation only

      if the resource has been modified since the specified time.'
    defaultValue: None
    types:
    - <xref:datetime>
  - name: if_unmodified_since
    description: 'A DateTime value. Azure expects the date value passed in to be UTC.

      If timezone is included, any non-UTC datetimes will be converted to UTC.

      If a date is passed in without timezone info, it is assumed to be UTC.

      Specify this header to perform the operation only if

      the resource has not been modified since the specified date/time.'
    defaultValue: None
    types:
    - <xref:datetime>
  - name: if_match
    description: 'An ETag value, or the wildcard character (*). Specify this header
      to perform

      the operation only if the resource''s ETag matches the value specified.'
    defaultValue: None
    types:
    - <xref:str>
  - name: if_none_match
    description: 'An ETag value, or the wildcard character (*). Specify this header

      to perform the operation only if the resource''s ETag does not match

      the value specified. Specify the wildcard character (*) to perform

      the operation only if the resource does not exist, and fail the

      operation if it does exist.'
    defaultValue: None
    types:
    - <xref:str>
  - name: timeout
    description: 'The timeout parameter is expressed in seconds. This method may make

      multiple calls to the Azure service and the timeout will apply to

      each call individually.'
    defaultValue: None
    types:
    - <xref:int>
  - name: premium_page_blob_tier
    description: 'A page blob tier value to set the blob to. The tier correlates to
      the size of the

      blob and number of allowed IOPS. This is only applicable to page blobs on

      premium storage accounts.'
    defaultValue: None
  return:
    description: ETag and last modified properties for the Page Blob
    types:
    - <xref:azure.storage.blob.models.ResourceProperties>
- uid: azure.storage.blob.pageblobservice.PageBlobService.create_blob_from_path
  name: create_blob_from_path
  summary: 'Creates a new blob from a file path, or updates the content of an

    existing blob, with automatic chunking and progress notifications.

    Empty chunks are skipped, while non-emtpy ones(even if only partly filled) are
    uploaded.'
  signature: create_blob_from_path(container_name, blob_name, file_path, content_settings=None,
    metadata=None, validate_content=False, progress_callback=None, max_connections=2,
    lease_id=None, if_modified_since=None, if_unmodified_since=None, if_match=None,
    if_none_match=None, timeout=None, premium_page_blob_tier=None)
  parameters:
  - name: container_name
    description: Name of existing container.
    isRequired: true
    types:
    - <xref:str>
  - name: blob_name
    description: Name of blob to create or update.
    isRequired: true
    types:
    - <xref:str>
  - name: file_path
    description: Path of the file to upload as the blob content.
    isRequired: true
    types:
    - <xref:str>
  - name: content_settings
    description: ContentSettings object used to set blob properties.
    defaultValue: None
    types:
    - <xref:azure.storage.blob.models.ContentSettings>
  - name: metadata
    description: Name-value pairs associated with the blob as metadata.
    defaultValue: None
    types:
