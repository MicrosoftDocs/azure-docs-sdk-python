### YamlMime:PythonClass
uid: azure.storage.blob.blockblobservice.BlockBlobService
name: BlockBlobService
fullName: azure.storage.blob.blockblobservice.BlockBlobService
module: azure.storage.blob.blockblobservice
inheritances:
- azure.storage.blob.baseblobservice.BaseBlobService
summary: 'Block blobs let you upload large blobs efficiently. Block blobs are comprised

  of blocks, each of which is identified by a block ID. You create or modify a

  block blob by writing a set of blocks and committing them by their block IDs.

  Each block can be a different size, up to a maximum of 100 MB, and a block blob

  can include up to 50,000 blocks. The maximum size of a block blob is therefore

  approximately 4.75 TB (100 MB X 50,000 blocks). If you are writing a block

  blob that is no more than 64 MB in size, you can upload it in its entirety with

  a single write operation; see create_blob_from_bytes.


  :type *~azure.storage.common.TokenCredential*'
constructor:
  syntax: BlockBlobService(account_name=None, account_key=None, sas_token=None, is_emulated=False,
    protocol='https', endpoint_suffix='core.windows.net', custom_domain=None, request_session=None,
    connection_string=None, socket_timeout=None, token_credential=None)
  parameters:
  - name: account_name
    description: 'The storage account name. This is used to authenticate requests

      signed with an account key and to construct the storage endpoint. It

      is required unless a connection string is given, or if a custom

      domain is used with anonymous authentication.'
    defaultValue: None
    types:
    - <xref:str>
  - name: account_key
    description: 'The storage account key. This is used for shared key authentication.

      If neither account key or sas token is specified, anonymous access

      will be used.'
    defaultValue: None
    types:
    - <xref:str>
  - name: sas_token
    description: 'A shared access signature token to use to authenticate requests

      instead of the account key. If account key and sas token are both

      specified, account key will be used to sign. If neither are

      specified, anonymous access will be used.'
    defaultValue: None
    types:
    - <xref:str>
  - name: is_emulated
    description: 'Whether to use the emulator. Defaults to False. If specified, will

      override all other parameters besides connection string and request

      session.'
    defaultValue: 'False'
    types:
    - <xref:bool>
  - name: protocol
    description: The protocol to use for requests. Defaults to https.
    defaultValue: https
    types:
    - <xref:str>
  - name: endpoint_suffix
    description: 'The host base component of the url, minus the account name. Defaults

      to Azure (core.windows.net). Override this to use the China cloud

      (core.chinacloudapi.cn).'
    defaultValue: core.windows.net
    types:
    - <xref:str>
  - name: custom_domain
    description: 'The custom domain to use. This can be set in the Azure Portal. For

      example, ''www.mydomain.com''.'
    defaultValue: None
    types:
    - <xref:str>
  - name: request_session
    description: The session object to use for http requests.
    defaultValue: None
    types:
    - <xref:requests.Session>
  - name: connection_string
    description: 'If specified, this will override all other parameters besides

      request session. See

      [http://azure.microsoft.com/en-us/documentation/articles/storage-configure-connection-string/](http://azure.microsoft.com/en-us/documentation/articles/storage-configure-connection-string/)

      for the connection string format.'
    defaultValue: None
    types:
    - <xref:str>
  - name: socket_timeout
    description: 'If specified, this will override the default socket timeout. The
      timeout specified is in seconds.

      See DEFAULT_SOCKET_TIMEOUT in _constants.py for the default value.'
    defaultValue: None
    types:
    - <xref:int>
  - name: token_credential
    description: 'A token credential used to authenticate HTTPS requests. The token
      value

      should be updated before its expiration.'
    defaultValue: None
variables:
- description: 'The largest size upload supported in a single put call. This is used
    by

    the create_blob_from_* methods if the content length is known and is less

    than this value.'
  name: MAX_SINGLE_PUT_SIZE
  types:
  - <xref:int>
- description: 'The size of the blocks put by create_blob_from_* methods if the content

    length is unknown or is larger than MAX_SINGLE_PUT_SIZE. Smaller blocks

    may be put. The maximum block size the service supports is 100MB.'
  name: MAX_BLOCK_SIZE
  types:
  - <xref:int>
- description: 'The minimum block size at which the the memory-optimized, block upload

    algorithm is considered. This algorithm is only applicable to the create_blob_from_file
    and

    create_blob_from_stream methods and will prevent the full buffering of blocks.

    In addition to the block size, ContentMD5 validation and Encryption must be disabled
    as

    these options require the blocks to be buffered.'
  name: MIN_LARGE_BLOCK_UPLOAD_THRESHOLD
  types:
  - <xref:int>
methods:
- uid: azure.storage.blob.blockblobservice.BlockBlobService.batch_set_standard_blob_tier
  name: batch_set_standard_blob_tier
  summary: 'Sends a batch of multiple set block blob tiers requests.

    This API is only supported for block blobs on standard storage accounts.'
  signature: batch_set_standard_blob_tier(batch_set_blob_tier_sub_requests, timeout=None)
  parameters:
