name: AlertPropertiesDefinition
fullName: azure.mgmt.costmanagement.models.AlertPropertiesDefinition
module: azure.mgmt.costmanagement.models
inheritances:
- msrest.serialization.Model
summary: defines the type of alert.
constructor:
  syntax: 'AlertPropertiesDefinition(*, type: str | AlertType | None = None, category:
    str | AlertCategory | None = None, criteria: str | AlertCriteria | None = None,
    **kwargs)'
  parameters:
  - name: type
    description: 'type of alert. Possible values include: "Budget", "Invoice", "Credit",
      "Quota",

      "General", "xCloud", "BudgetForecast".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.costmanagement.models.AlertType>
  - name: category
    description: 'Alert category. Possible values include: "Cost", "Usage", "Billing",
      "System".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.costmanagement.models.AlertCategory>
  - name: criteria
    description: 'Criteria that triggered alert. Possible values include:

      "CostThresholdExceeded", "UsageThresholdExceeded", "CreditThresholdApproaching",

      "CreditThresholdReached", "QuotaThresholdApproaching", "QuotaThresholdReached",

      "MultiCurrency", "ForecastCostThresholdExceeded", "ForecastUsageThresholdExceeded",

      "InvoiceDueDateApproaching", "InvoiceDueDateReached", "CrossCloudNewDataAvailable",

      "CrossCloudCollectionError", "GeneralThresholdError".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.costmanagement.models.AlertCriteria>
