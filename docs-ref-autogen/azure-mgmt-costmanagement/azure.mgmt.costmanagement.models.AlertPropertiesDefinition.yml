uid: azure.mgmt.costmanagement.models.AlertPropertiesDefinition
name: AlertPropertiesDefinition
fullName: azure.mgmt.costmanagement.models.AlertPropertiesDefinition
module: azure.mgmt.costmanagement.models
inheritances:
- azure.mgmt.costmanagement._serialization.Model
summary: defines the type of alert.
constructor:
  syntax: 'AlertPropertiesDefinition(*, type: str | _models.AlertType | None = None,
    category: str | _models.AlertCategory | None = None, criteria: str | _models.AlertCriteria
    | None = None, **kwargs: Any)'
  parameters:
  - name: type
    description: 'type of alert. Known values are: "Budget", "Invoice", "Credit",
      "Quota",

      "General", "xCloud", and "BudgetForecast".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.costmanagement.models.AlertType>
  - name: category
    description: 'Alert category. Known values are: "Cost", "Usage", "Billing", and
      "System".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.costmanagement.models.AlertCategory>
  - name: criteria
    description: 'Criteria that triggered alert. Known values are: "CostThresholdExceeded",

      "UsageThresholdExceeded", "CreditThresholdApproaching", "CreditThresholdReached",

      "QuotaThresholdApproaching", "QuotaThresholdReached", "MultiCurrency",

      "ForecastCostThresholdExceeded", "ForecastUsageThresholdExceeded", "InvoiceDueDateApproaching",

      "InvoiceDueDateReached", "CrossCloudNewDataAvailable", "CrossCloudCollectionError",
      and

      "GeneralThresholdError".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.costmanagement.models.AlertCriteria>
variables:
- description: 'type of alert. Known values are: "Budget", "Invoice", "Credit", "Quota",
    "General",

    "xCloud", and "BudgetForecast".'
