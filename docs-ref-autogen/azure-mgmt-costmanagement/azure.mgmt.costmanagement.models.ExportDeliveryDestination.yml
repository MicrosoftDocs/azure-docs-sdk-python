### YamlMime:PythonClass
uid: azure.mgmt.costmanagement.models.ExportDeliveryDestination
name: ExportDeliveryDestination
fullName: azure.mgmt.costmanagement.models.ExportDeliveryDestination
module: azure.mgmt.costmanagement.models
inheritances:
- msrest.serialization.Model
summary: 'The destination information for the delivery of the export. To allow access
  to a storage account, you must register the account''s subscription with the Microsoft.CostManagementExports
  resource provider. This is required once per subscription. When creating an export
  in the Azure portal, it is done automatically, however API users need to register
  the subscription. For more information see [https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-manager-supported-services](https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-manager-supported-services)
  .


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ExportDeliveryDestination(*, resource_id: str, container: str, root_folder_path:
    Optional[str] = None, **kwargs)'
  parameters:
  - name: resource_id
    description: 'Required. The resource id of the storage account where exports will
      be

      delivered.'
    isRequired: true
    types:
    - <xref:str>
  - name: container
    description: Required. The name of the container where exports will be uploaded.
    isRequired: true
    types:
    - <xref:str>
  - name: root_folder_path
    description: The name of the directory where exports will be uploaded.
    isRequired: true
    types:
    - <xref:str>
