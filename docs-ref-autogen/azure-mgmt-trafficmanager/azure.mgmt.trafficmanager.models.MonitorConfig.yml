### YamlMime:PythonClass
uid: azure.mgmt.trafficmanager.models.MonitorConfig
name: MonitorConfig
fullName: azure.mgmt.trafficmanager.models.MonitorConfig
module: azure.mgmt.trafficmanager.models
inheritances:
- msrest.serialization.Model
summary: Class containing endpoint monitoring settings in a Traffic Manager profile.
constructor:
  syntax: 'MonitorConfig(*, profile_monitor_status=None, protocol=None, port: Optional[int]
    = None, path: Optional[str] = None, interval_in_seconds: Optional[int] = None,
    timeout_in_seconds: Optional[int] = None, tolerated_number_of_failures: Optional[int]
    = None, custom_headers=None, expected_status_code_ranges=None, **kwargs) -> None'
  parameters:
  - name: profile_monitor_status
    description: 'The profile-level monitoring status of the

      Traffic Manager profile. Possible values include: ''CheckingEndpoints'',

      ''Online'', ''Degraded'', ''Disabled'', ''Inactive'''
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.trafficmanager.models.ProfileMonitorStatus>
  - name: protocol
    description: 'The protocol (HTTP, HTTPS or TCP) used to probe for

      endpoint health. Possible values include: ''HTTP'', ''HTTPS'', ''TCP'''
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.trafficmanager.models.MonitorProtocol>
  - name: port
    description: The TCP port used to probe for endpoint health.
    isRequired: true
    types:
    - <xref:long>
  - name: path
    description: 'The path relative to the endpoint domain name used to probe

      for endpoint health.'
    isRequired: true
    types:
    - <xref:str>
  - name: interval_in_seconds
    description: 'The monitor interval for endpoints in this

      profile. This is the interval at which Traffic Manager will check the

      health of each endpoint in this profile.'
    isRequired: true
    types:
    - <xref:long>
  - name: timeout_in_seconds
    description: 'The monitor timeout for endpoints in this

      profile. This is the time that Traffic Manager allows endpoints in this

      profile to response to the health check.'
    isRequired: true
    types:
    - <xref:long>
  - name: tolerated_number_of_failures
    description: 'The number of consecutive failed

      health check that Traffic Manager tolerates before declaring an endpoint

      in this profile Degraded after the next failed health check.'
    isRequired: true
    types:
    - <xref:long>
  - name: custom_headers
    description: List of custom headers.
    isRequired: true
    types:
    - <xref:list>[<xref:azure.mgmt.trafficmanager.models.MonitorConfigCustomHeadersItem>]
  - name: expected_status_code_ranges
    description: List of expected status code ranges.
    isRequired: true
    types:
    - <xref:list>[<xref:azure.mgmt.trafficmanager.models.MonitorConfigExpectedStatusCodeRangesItem>]
