  module: azure.mgmt.trafficmanager.models.monitor_config_py3
  name: MonitorConfig
  summary: Class containing endpoint monitoring settings in a Traffic Manager profile.
  syntax:
    content: 'MonitorConfig(*, profile_monitor_status=None, protocol=None, port: int
      = None, path: str = None, interval_in_seconds: int = None, timeout_in_seconds:
      int = None, tolerated_number_of_failures: int = None, custom_headers=None, expected_status_code_ranges=None,
      **kwargs) -> None'
    parameters:
    - description: 'The profile-level monitoring status of the

        Traffic Manager profile. Possible values include: ''CheckingEndpoints'',

        ''Online'', ''Degraded'', ''Disabled'', ''Inactive'''
      id: profile_monitor_status
      type:
      - str
      - azure.mgmt.trafficmanager.models.ProfileMonitorStatus
    - description: 'The protocol (HTTP, HTTPS or TCP) used to probe for

        endpoint health. Possible values include: ''HTTP'', ''HTTPS'', ''TCP'''
      id: protocol
      type:
      - str
      - azure.mgmt.trafficmanager.models.MonitorProtocol
    - description: The TCP port used to probe for endpoint health.
      id: port
      type:
      - long
    - description: 'The path relative to the endpoint domain name used to probe

        for endpoint health.'
      id: path
      type:
      - str
    - description: 'The monitor interval for endpoints in this

        profile. This is the interval at which Traffic Manager will check the

        health of each endpoint in this profile.'
      id: interval_in_seconds
      type:
      - long
    - description: 'The monitor timeout for endpoints in this

        profile. This is the time that Traffic Manager allows endpoints in this

        profile to response to the health check.'
      id: timeout_in_seconds
      type:
      - long
    - description: 'The number of consecutive failed

        health check that Traffic Manager tolerates before declaring an endpoint

        in this profile Degraded after the next failed health check.'
      id: tolerated_number_of_failures
      type:
      - long
    - description: List of custom headers.
      id: custom_headers
      type:
      - list[azure.mgmt.trafficmanager.models.MonitorConfigCustomHeadersItem]
    - description: List of expected status code ranges.
      id: expected_status_code_ranges
      type:
      - list[azure.mgmt.trafficmanager.models.MonitorConfigExpectedStatusCodeRangesItem]
