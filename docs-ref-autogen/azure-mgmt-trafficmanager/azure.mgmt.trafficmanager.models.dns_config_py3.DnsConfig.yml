### YamlMime:PythonClass
uid: azure.mgmt.trafficmanager.models.dns_config_py3.DnsConfig
name: DnsConfig
fullName: azure.mgmt.trafficmanager.models.dns_config_py3.DnsConfig
module: azure.mgmt.trafficmanager.models.dns_config_py3
inheritances:
- msrest.serialization.Model
summary: 'Class containing DNS settings in a Traffic Manager profile.


  Variables are only populated by the server, and will be ignored when

  sending a request.'
constructor:
  syntax: 'DnsConfig(*, relative_name: str = None, ttl: int = None, **kwargs) -> None'
  parameters:
  - name: relative_name
    description: 'The relative DNS name provided by this Traffic

      Manager profile. This value is combined with the DNS domain name used by

      Azure Traffic Manager to form the fully-qualified domain name (FQDN) of

      the profile.'
    isRequired: true
    types:
    - <xref:str>
  - name: ttl
    description: 'The DNS Time-To-Live (TTL), in seconds. This informs the local

      DNS resolvers and DNS clients how long to cache DNS responses provided by

      this Traffic Manager profile.'
    isRequired: true
    types:
    - <xref:long>
variables:
- description: 'The fully-qualified domain name (FQDN) of the Traffic Manager

    profile. This is formed from the concatenation of the RelativeName with

    the DNS domain used by Azure Traffic Manager.'
  name: fqdn
  types:
  - <xref:str>
