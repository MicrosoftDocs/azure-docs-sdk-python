### YamlMime:PythonModule
uid: azure.servicemanagement.publishsettings
name: publishsettings
fullName: azure.servicemanagement.publishsettings
functions:
- uid: azure.servicemanagement.publishsettings.get_certificate_from_publish_settings
  name: get_certificate_from_publish_settings
  summary: "Writes a certificate file to the specified location.  This can then be\
    \ used\nto instantiate ServiceManagementService.  Returns the subscription ID.\n\
    \npublish_settings_path:\n   Path to subscription file downloaded from\n   [http://go.microsoft.com/fwlink/?LinkID=301775](http://go.microsoft.com/fwlink/?LinkID=301775)\n\
    \npath_to_write_certificate:\n   Path to write the certificate file.\n\nsubscription_id:\n\
    \   (optional)  Provide a subscription id here if you wish to use a\n   specific\
    \ subscription under the publish settings file."
  signature: get_certificate_from_publish_settings(publish_settings_path, path_to_write_certificate,
    subscription_id=None)
  parameters:
  - name: publish_settings_path
  - name: path_to_write_certificate
  - name: subscription_id
    defaultValue: None
