uid: azure.servicemanagement.models.ConfigurationSetInputEndpoint
name: ConfigurationSetInputEndpoint
fullName: azure.servicemanagement.models.ConfigurationSetInputEndpoint
module: azure.servicemanagement.models
inheritances:
- azure.servicemanagement._common_models.WindowsAzureData
summary: "Initializes a network configuration input endpoint.\nname:\n   Specifies\
  \ the name for the external endpoint.\n\nprotocol:\n   Specifies the protocol to\
  \ use to inspect the virtual machine\n   availability status. Possible values are:\
  \ HTTP, TCP.\n\nport:\n   Specifies the external port to use for the endpoint.\n\
  \nlocal_port:\n   Specifies the internal port on which the virtual machine is listening\n\
  \   to serve the endpoint.\n\nload_balanced_endpoint_set_name:\n   Specifies a name\
  \ for a set of load-balanced endpoints. Specifying this\n   element for a given\
  \ endpoint adds it to the set. If you are setting an\n   endpoint to use to connect\
  \ to the virtual machine via the Remote\n   Desktop, do not set this property.\n\
  \nenable_direct_server_return:\n   Specifies whether direct server return load balancing\
  \ is enabled."
constructor:
  syntax: ConfigurationSetInputEndpoint(name='', protocol='', port='', local_port='',
    load_balanced_endpoint_set_name='', enable_direct_server_return=False, idle_timeout_in_minutes=4)
