  langs:
  - python
  module: azure.servicemanagement.servicemanagementservice
  name: update_vm_image(vm_image_name, vm_image)
  namewithoutparameters: update_vm_image
  summary: "Updates a VM Image in the image repository that is associated with the\n\
    specified subscription.\n\nvm_image_name:\n   Name of image to update.\n\nvm_image:\n\
    \   An instance of VMImage class.\n\n\nvm_image.label: Optional. Specifies an\
    \ identifier for the image.\nvm_image.os_disk_configuration:\n\n\n   Required.\
    \ Specifies configuration information for the operating\n   system disk that is\
    \ associated with the image.\n\n\nvm_image.os_disk_configuration.host_caching:\n\
    \   Optional. Specifies the caching behavior of the operating system disk.\n \
    \  Possible values are: None, ReadOnly, ReadWrite\n\nvm_image.data_disk_configurations:\n\
    \   Optional. Specifies configuration information for the data disks\n   that\
    \ are associated with the image. A VM Image might not have data\n   disks associated\
    \ with it.\n\nvm_image.data_disk_configurations[].name:\n   Required. Specifies\
    \ the name of the data disk.\n\nvm_image.data_disk_configurations[].host_caching:\n\
    \   Optional. Specifies the caching behavior of the data disk.\n   Possible values\
    \ are: None, ReadOnly, ReadWrite\n\nvm_image.data_disk_configurations[].lun:\n\
    \   Optional if the lun for the disk is 0. Specifies the Logical Unit\n   Number\
    \ (LUN) for the data disk.\n\n\nvm_image.description: Optional. Specifies the\
    \ description of the image.\nvm_image.language: Optional. Specifies the language\
    \ of the image.\nvm_image.image_family:\n\n\n   Optional. Specifies a value that\
    \ can be used to group VM Images.\n\n\nvm_image.recommended_vm_size:\n   Optional.\
    \ Specifies the size to use for the Virtual Machine that\n   is created from the\
    \ VM Image.\n\nvm_image.eula:\n   Optional. Specifies the End User License Agreement\
    \ that is\n   associated with the image. The value for this element is a string,\n\
    \   but it is recommended that the value be a URL that points to a EULA.\n\nvm_image.icon_uri:\n\
    \   Optional. Specifies the URI to the icon that is displayed for the\n   image\
    \ in the Management Portal.\n\nvm_image.small_icon_uri:\n   Optional. Specifies\
    \ the URI to the small icon that is displayed for\n   the image in the Management\
    \ Portal.\n\nvm_image.privacy_uri:\n   Optional. Specifies the URI that points\
    \ to a document that contains\n   the privacy policy related to the image.\n\n\
    vm_image.published_date:\n   Optional. Specifies the date when the image was added\
    \ to the image\n   repository.\n\nvm_image.show_in_gui:\n   Optional. Indicates\
    \ whether the VM Images should be listed in the\n   portal."
