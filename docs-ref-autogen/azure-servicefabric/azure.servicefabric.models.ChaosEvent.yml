### YamlMime:PythonClass
uid: azure.servicefabric.models.ChaosEvent
name: ChaosEvent
fullName: azure.servicefabric.models.ChaosEvent
module: azure.servicefabric.models
inheritances:
- msrest.serialization.Model
summary: 'Represents an event generated during a Chaos run.


  You probably want to use the sub-classes and not this class directly. Known

  sub-classes are: ExecutingFaultsChaosEvent, StartedChaosEvent,

  StoppedChaosEvent, TestErrorChaosEvent, ValidationFailedChaosEvent,

  WaitingChaosEvent


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: ChaosEvent(*, time_stamp_utc, **kwargs)
  parameters:
  - name: time_stamp_utc
    description: 'Required. The UTC timestamp when this Chaos event

      was generated.'
    isRequired: true
    types:
    - <xref:datetime>
  - name: kind
    description: Required. Constant filled by server.
    isRequired: true
    types:
    - <xref:str>
