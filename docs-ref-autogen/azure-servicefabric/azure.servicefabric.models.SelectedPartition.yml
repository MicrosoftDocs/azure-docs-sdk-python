### YamlMime:PythonClass
uid: azure.servicefabric.models.SelectedPartition
name: SelectedPartition
fullName: azure.servicefabric.models.SelectedPartition
module: azure.servicefabric.models
inheritances:
- msrest.serialization.Model
summary: 'This class returns information about the partition that the user-induced

  operation acted upon.'
constructor:
  syntax: 'SelectedPartition(*, service_name: str = None, partition_id: str = None,
    **kwargs)'
  parameters:
  - name: service_name
    description: The name of the service the partition belongs to.
    isRequired: true
    types:
    - <xref:str>
  - name: partition_id
    description: 'An internal ID used by Service Fabric to uniquely

      identify a partition. This is a randomly generated GUID when the service

      was created. The partition ID is unique and does not change for the

      lifetime of the service. If the same service was deleted and recreated the

      IDs of its partitions would be different.'
    isRequired: true
    types:
    - <xref:str>
