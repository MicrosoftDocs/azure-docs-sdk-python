### YamlMime:PythonClass
uid: azure.servicefabric.models.DsmsAzureBlobBackupStorageDescription
name: DsmsAzureBlobBackupStorageDescription
fullName: azure.servicefabric.models.DsmsAzureBlobBackupStorageDescription
module: azure.servicefabric.models
inheritances:
- azure.servicefabric.models._models_py3.BackupStorageDescription
summary: 'Describes the parameters for Dsms Azure blob store used for storing and

  enumerating backups.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'DsmsAzureBlobBackupStorageDescription(*, storage_credentials_source_location:
    str, container_name: str, friendly_name: str = None, **kwargs)'
  parameters:
  - name: friendly_name
    description: Friendly name for this backup storage.
    isRequired: true
    types:
    - <xref:str>
  - name: storage_kind
    description: Required. Constant filled by server.
    isRequired: true
    types:
    - <xref:str>
  - name: storage_credentials_source_location
    description: 'Required. The source location

      of the storage credentials to connect to the Dsms Azure blob store.'
    isRequired: true
    types:
    - <xref:str>
  - name: container_name
    description: 'Required. The name of the container in the blob

      store to store and enumerate backups from.'
    isRequired: true
    types:
    - <xref:str>
