uid: azure.servicefabric.models.EnsureAvailabilitySafetyCheck
name: EnsureAvailabilitySafetyCheck
fullName: azure.servicefabric.models.EnsureAvailabilitySafetyCheck
module: azure.servicefabric.models
inheritances:
- azure.servicefabric.models._models_py3.PartitionSafetyCheck
summary: 'Safety check that waits to ensure the availability of the partition. It

  waits until there are replicas available such that bringing down this

  replica will not cause availability loss for the partition.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'EnsureAvailabilitySafetyCheck(*, partition_id: str = None, **kwargs)'
  parameters:
  - name: kind
    description: Required. Constant filled by server.
    isRequired: true
    types:
    - <xref:str>
  - name: partition_id
    description: 'Id of the partition which is undergoing the safety

      check.'
    isRequired: true
    types:
    - <xref:str>
