### YamlMime:PythonClass
uid: azure.servicefabric.models.NodesHealthEvaluation
name: NodesHealthEvaluation
fullName: azure.servicefabric.models.NodesHealthEvaluation
module: azure.servicefabric.models
inheritances:
- azure.servicefabric.models._models_py3.HealthEvaluation
summary: 'Represents health evaluation for nodes, containing health evaluations for

  each unhealthy node that impacted current aggregated health state. Can be

  returned when evaluating cluster health and the aggregated health state is

  either Error or Warning.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'NodesHealthEvaluation(*, aggregated_health_state=None, description: Optional[str]
    = None, max_percent_unhealthy_nodes: Optional[int] = None, total_count: Optional[int]
    = None, unhealthy_evaluations=None, **kwargs) -> None'
  parameters:
  - name: aggregated_health_state
    description: 'The health state of a Service Fabric

      entity such as Cluster, Node, Application, Service, Partition, Replica

      etc. Possible values include: ''Invalid'', ''Ok'', ''Warning'', ''Error'',

      ''Unknown'''
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.servicefabric.models.HealthState>
  - name: description
    description: 'Description of the health evaluation, which represents

      a summary of the evaluation process.'
    isRequired: true
    types:
    - <xref:str>
  - name: kind
    description: Required. Constant filled by server.
    isRequired: true
    types:
    - <xref:str>
  - name: max_percent_unhealthy_nodes
    description: 'Maximum allowed percentage of

      unhealthy nodes from the ClusterHealthPolicy.'
    isRequired: true
    types:
    - <xref:int>
  - name: total_count
    description: Total number of nodes found in the health store.
    isRequired: true
    types:
    - <xref:long>
  - name: unhealthy_evaluations
    description: 'List of unhealthy evaluations that led to

      the aggregated health state. Includes all the unhealthy

      NodeHealthEvaluation that impacted the aggregated health.'
    isRequired: true
    types:
    - <xref:list>[<xref:azure.servicefabric.models.HealthEvaluationWrapper>]
