### YamlMime:PythonClass
uid: azure.servicefabric.models.ChaosSchedule
name: ChaosSchedule
fullName: azure.servicefabric.models.ChaosSchedule
module: azure.servicefabric.models
inheritances:
- msrest.serialization.Model
summary: Defines the schedule used by Chaos.
constructor:
  syntax: ChaosSchedule(*, start_date='1601-01-01T00:00:00Z', expiry_date='9999-12-31T23:59:59.999Z',
    chaos_parameters_dictionary=None, jobs=None, **kwargs)
  parameters:
  - name: start_date
    description: 'The date and time Chaos will start using this schedule.

      Default value: "1601-01-01T00:00:00Z" .'
    isRequired: true
    types:
    - <xref:datetime>
  - name: expiry_date
    description: 'The date and time Chaos will continue to use this

      schedule until. Default value: "9999-12-31T23:59:59.999Z" .'
    isRequired: true
    types:
    - <xref:datetime>
  - name: chaos_parameters_dictionary
    description: 'A mapping of string names to Chaos

      Parameters to be referenced by Chaos Schedule Jobs.'
    isRequired: true
    types:
    - <xref:list>[<xref:azure.servicefabric.models.ChaosParametersDictionaryItem>]
  - name: jobs
    description: 'A list of all Chaos Schedule Jobs that will be automated by

      the schedule.'
    isRequired: true
    types:
    - <xref:list>[<xref:azure.servicefabric.models.ChaosScheduleJob>]
