### YamlMime:PythonClass
uid: azure.servicefabric.models.ChaosScheduleJob
name: ChaosScheduleJob
fullName: azure.servicefabric.models.ChaosScheduleJob
module: azure.servicefabric.models
inheritances:
- msrest.serialization.Model
summary: 'Defines a repetition rule and parameters of Chaos to be used with the Chaos

  Schedule.'
constructor:
  syntax: 'ChaosScheduleJob(*, chaos_parameters: str = None, days=None, times=None,
    **kwargs)'
  parameters:
  - name: chaos_parameters
    description: 'A reference to which Chaos Parameters of the

      Chaos Schedule to use.'
    isRequired: true
    types:
    - <xref:str>
  - name: days
    description: 'Defines the days of the week that a Chaos Schedule Job will

      run for.'
    isRequired: true
    types:
    - <xref:azure.servicefabric.models.ChaosScheduleJobActiveDaysOfWeek>
  - name: times
    description: 'A list of Time Ranges that specify when during active days

      that this job will run. The times are interpreted as UTC.'
    isRequired: true
    types:
    - <xref:list>[<xref:azure.servicefabric.models.TimeRange>]
