### YamlMime:PythonClass
uid: azure.servicefabric.models.ChaosEventsSegment
name: ChaosEventsSegment
fullName: azure.servicefabric.models.ChaosEventsSegment
module: azure.servicefabric.models
inheritances:
- msrest.serialization.Model
summary: 'Contains the list of Chaos events and the continuation token to get the

  next segment.'
constructor:
  syntax: 'ChaosEventsSegment(*, continuation_token: Optional[str] = None, history=None,
    **kwargs) -> None'
  parameters:
  - name: continuation_token
    description: 'The continuation token parameter is used to

      obtain next set of results. The continuation token is included in the

      response of the API when the results from the system do not fit in a

      single response. When this value is passed to the next API call, the API

      returns next set of results. If there are no further results, then the

      continuation token is not included in the response.'
    isRequired: true
    types:
    - <xref:str>
  - name: history
    description: List of Chaos events that meet the user-supplied criteria.
    isRequired: true
    types:
    - <xref:list>[<xref:azure.servicefabric.models.ChaosEventWrapper>]
