### YamlMime:PythonClass
uid: azure.servicefabric.models.ConfigParameterOverride
name: ConfigParameterOverride
fullName: azure.servicefabric.models.ConfigParameterOverride
module: azure.servicefabric.models
inheritances:
- msrest.serialization.Model
summary: 'Information about a configuration parameter override.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ConfigParameterOverride(*, section_name: str, parameter_name: str, parameter_value:
    str, timeout=None, persist_across_upgrade: bool = None, **kwargs)'
  parameters:
  - name: section_name
    description: 'Required. Name of the section for the parameter

      override.'
    isRequired: true
    types:
    - <xref:str>
  - name: parameter_name
    description: 'Required. Name of the parameter that has been

      overridden.'
    isRequired: true
    types:
    - <xref:str>
  - name: parameter_value
    description: Required. Value of the overridden parameter.
    isRequired: true
    types:
    - <xref:str>
  - name: timeout
    description: The duration until config override is considered as valid.
    isRequired: true
    types:
    - <xref:timedelta>
  - name: persist_across_upgrade
    description: 'A value that indicates whether config

      override will be removed on upgrade or will still be considered as valid.'
    isRequired: true
    types:
    - <xref:bool>
