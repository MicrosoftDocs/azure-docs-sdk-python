summary: 'This type describes the resource limits for a given container. It describes

  the most amount of resources a container is allowed to use before being

  restarted.'
constructor:
  syntax: 'ResourceLimits(*, memory_in_gb: Optional[float] = None, cpu: Optional[float]
    = None, **kwargs)'
  parameters:
  - name: memory_in_gb
    description: The memory limit in GB.
    isRequired: true
    types:
    - <xref:float>
  - name: cpu
    description: 'CPU limits in cores. At present, only full cores are

      supported.'
    isRequired: true
    types:
    - <xref:float>
