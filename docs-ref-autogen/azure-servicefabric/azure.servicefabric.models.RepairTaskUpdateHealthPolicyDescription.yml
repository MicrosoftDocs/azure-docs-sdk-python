uid: azure.servicefabric.models.RepairTaskUpdateHealthPolicyDescription
name: RepairTaskUpdateHealthPolicyDescription
fullName: azure.servicefabric.models.RepairTaskUpdateHealthPolicyDescription
module: azure.servicefabric.models
inheritances:
- msrest.serialization.Model
summary: 'Describes a request to update the health policy of a repair task.

  This type supports the Service Fabric platform; it is not meant to be used

  directly from your code.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'RepairTaskUpdateHealthPolicyDescription(*, task_id: str, version: Optional[str]
    = None, perform_preparing_health_check: Optional[bool] = None, perform_restoring_health_check:
    Optional[bool] = None, **kwargs)'
  parameters:
  - name: task_id
    description: Required. The ID of the repair task to be updated.
    isRequired: true
    types:
    - <xref:str>
  - name: version
    description: 'The current version number of the repair task. If

      non-zero, then the request will only succeed if this value matches the

      actual current value of the repair task. If zero, then no version check is

      performed.'
    isRequired: true
    types:
    - <xref:str>
  - name: perform_preparing_health_check
    description: 'A boolean indicating if health

      check is to be performed in the Preparing stage of the repair task. If not

      specified the existing value should not be altered. Otherwise, specify the

      desired new value.'
    isRequired: true
    types:
    - <xref:bool>
  - name: perform_restoring_health_check
    description: 'A boolean indicating if health

      check is to be performed in the Restoring stage of the repair task. If not

      specified the existing value should not be altered. Otherwise, specify the

      desired new value.'
    isRequired: true
    types:
    - <xref:bool>
