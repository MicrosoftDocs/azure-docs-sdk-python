### YamlMime:PythonClass
uid: azure.servicefabric.models.UnprovisionApplicationTypeDescriptionInfo
name: UnprovisionApplicationTypeDescriptionInfo
fullName: azure.servicefabric.models.UnprovisionApplicationTypeDescriptionInfo
module: azure.servicefabric.models
inheritances:
- msrest.serialization.Model
summary: 'Describes the operation to unregister or unprovision an application type

  and its version that was registered with the Service Fabric.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'UnprovisionApplicationTypeDescriptionInfo(*, application_type_version:
    str, async_property: bool = None, **kwargs)'
  parameters:
  - name: application_type_version
    description: 'Required. The version of the application

      type as defined in the application manifest.'
    isRequired: true
    types:
    - <xref:str>
  - name: async_property
    description: 'The flag indicating whether or not unprovision

      should occur asynchronously. When set to true, the unprovision operation

      returns when the request is accepted by the system, and the unprovision

      operation continues without any timeout limit. The default value is false.

      However, we recommend setting it to true for large application packages

      that were provisioned.'
    isRequired: true
    types:
    - <xref:bool>
