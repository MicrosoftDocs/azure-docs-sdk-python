uid: azure.servicefabric.models.NodeImpact
name: NodeImpact
fullName: azure.servicefabric.models.NodeImpact
module: azure.servicefabric.models
inheritances:
- msrest.serialization.Model
summary: 'Describes the expected impact of a repair to a particular node.

  This type supports the Service Fabric platform; it is not meant to be used

  directly from your code.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'NodeImpact(*, node_name: str, impact_level=None, **kwargs)'
  parameters:
  - name: node_name
    description: Required. The name of the impacted node.
    isRequired: true
    types:
    - <xref:str>
  - name: impact_level
    description: 'The level of impact expected. Possible values

      include: ''Invalid'', ''None'', ''Restart'', ''RemoveData'', ''RemoveNode'''
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.servicefabric.models.ImpactLevel>
