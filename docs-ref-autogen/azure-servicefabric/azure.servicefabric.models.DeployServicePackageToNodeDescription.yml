### YamlMime:PythonClass
uid: azure.servicefabric.models.DeployServicePackageToNodeDescription
name: DeployServicePackageToNodeDescription
fullName: azure.servicefabric.models.DeployServicePackageToNodeDescription
module: azure.servicefabric.models
inheritances:
- msrest.serialization.Model
summary: 'Defines description for downloading packages associated with a service

  manifest to image cache on a Service Fabric node.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'DeployServicePackageToNodeDescription(*, service_manifest_name: str, application_type_name:
    str, application_type_version: str, node_name: str, package_sharing_policy=None,
    **kwargs)'
  parameters:
  - name: service_manifest_name
    description: 'Required. The name of service manifest whose

      packages need to be downloaded.'
    isRequired: true
    types:
    - <xref:str>
  - name: application_type_name
    description: 'Required. The application type name as

      defined in the application manifest.'
    isRequired: true
    types:
    - <xref:str>
  - name: application_type_version
    description: 'Required. The version of the application

      type as defined in the application manifest.'
    isRequired: true
    types:
    - <xref:str>
  - name: node_name
    description: Required. The name of a Service Fabric node.
    isRequired: true
    types:
    - <xref:str>
  - name: package_sharing_policy
    description: List of package sharing policy information.
    isRequired: true
    types:
    - <xref:list>[<xref:azure.servicefabric.models.PackageSharingPolicyInfo>]
