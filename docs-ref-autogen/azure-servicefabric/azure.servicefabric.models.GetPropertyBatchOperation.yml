### YamlMime:PythonClass
uid: azure.servicefabric.models.GetPropertyBatchOperation
name: GetPropertyBatchOperation
fullName: azure.servicefabric.models.GetPropertyBatchOperation
module: azure.servicefabric.models
inheritances:
- azure.servicefabric.models._models_py3.PropertyBatchOperation
summary: 'Represents a PropertyBatchOperation that gets the specified property if
  it

  exists.

  Note that if one PropertyBatchOperation in a PropertyBatch fails,

  the entire batch fails and cannot be committed in a transactional manner.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'GetPropertyBatchOperation(*, property_name: str, include_value: bool =
    False, **kwargs)'
  parameters:
  - name: property_name
    description: Required. The name of the Service Fabric property.
    isRequired: true
    types:
    - <xref:str>
  - name: kind
    description: Required. Constant filled by server.
    isRequired: true
    types:
    - <xref:str>
  - name: include_value
    description: 'Whether or not to return the property value with the

      metadata.

      True if values should be returned with the metadata; False to return only

      property metadata. Default value: False .'
    isRequired: true
    types:
    - <xref:bool>
