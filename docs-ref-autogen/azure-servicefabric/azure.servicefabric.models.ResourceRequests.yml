uid: azure.servicefabric.models.ResourceRequests
name: ResourceRequests
fullName: azure.servicefabric.models.ResourceRequests
module: azure.servicefabric.models
inheritances:
- msrest.serialization.Model
summary: 'This type describes the requested resources for a given container. It

  describes the least amount of resources required for the container. A

  container can consume more than requested resources up to the specified

  limits before being restarted. Currently, the requested resources are

  treated as limits.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ResourceRequests(*, memory_in_gb: float, cpu: float, **kwargs)'
  parameters:
  - name: memory_in_gb
    description: 'Required. The memory request in GB for this

      container.'
    isRequired: true
    types:
    - <xref:float>
  - name: cpu
    description: 'Required. Requested number of CPU cores. At present, only full

      cores are supported.'
    isRequired: true
    types:
    - <xref:float>
  keywordOnlyParameters:
  - name: memory_in_gb
    isRequired: true
  - name: cpu
    isRequired: true
