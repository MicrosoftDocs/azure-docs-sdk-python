### YamlMime:PythonClass
uid: azure.servicefabric.models.NodeTransitionProgress
name: NodeTransitionProgress
fullName: azure.servicefabric.models.NodeTransitionProgress
module: azure.servicefabric.models
inheritances:
- msrest.serialization.Model
summary: 'Information about an NodeTransition operation.  This class contains an

  OperationState and a NodeTransitionResult.  The NodeTransitionResult is not

  valid until OperationState

  is Completed or Faulted.'
constructor:
  syntax: NodeTransitionProgress(*, state=None, node_transition_result=None, **kwargs)
  parameters:
  - name: state
    description: 'The state of the operation. Possible values include:

      ''Invalid'', ''Running'', ''RollingBack'', ''Completed'', ''Faulted'', ''Cancelled'',

      ''ForceCancelled'''
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.servicefabric.models.OperationState>
  - name: node_transition_result
    description: 'Represents information about an operation

      in a terminal state (Completed or Faulted).'
    isRequired: true
    types:
    - <xref:azure.servicefabric.models.NodeTransitionResult>
