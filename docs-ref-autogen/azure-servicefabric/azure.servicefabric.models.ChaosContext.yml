uid: azure.servicefabric.models.ChaosContext
name: ChaosContext
fullName: azure.servicefabric.models.ChaosContext
module: azure.servicefabric.models
inheritances:
- msrest.serialization.Model
summary: 'Describes a map, which is a collection of (string, string) type key-value

  pairs. The map can be used to record information about

  the Chaos run. There cannot be more than 100 such pairs and each string

  (key or value) can be at most 4095 characters long.

  This map is set by the starter of the Chaos run to optionally store the

  context about the specific run.'
constructor:
  syntax: ChaosContext(*, map=None, **kwargs)
  parameters:
  - name: map
    description: 'Describes a map that contains a collection of

      ChaosContextMapItem''s.'
    isRequired: true
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
