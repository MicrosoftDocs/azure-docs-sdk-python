uid: azure.servicefabric.models.AverageLoadScalingTrigger
name: AverageLoadScalingTrigger
fullName: azure.servicefabric.models.AverageLoadScalingTrigger
module: azure.servicefabric.models
inheritances:
- azure.servicefabric.models._models_py3.AutoScalingTrigger
summary: 'Describes the average load trigger used for auto scaling.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AverageLoadScalingTrigger(*, metric, lower_load_threshold: float, upper_load_threshold:
    float, scale_interval_in_seconds: int, **kwargs)'
  parameters:
  - name: kind
    description: Required. Constant filled by server.
    isRequired: true
    types:
    - <xref:str>
  - name: metric
    description: 'Required. Description of the metric that is used for

      scaling.'
    isRequired: true
    types:
    - <xref:azure.servicefabric.models.AutoScalingMetric>
  - name: lower_load_threshold
    description: 'Required. Lower load threshold (if average

      load is below this threshold, service will scale down).'
    isRequired: true
    types:
    - <xref:float>
  - name: upper_load_threshold
    description: 'Required. Upper load threshold (if average

      load is above this threshold, service will scale up).'
    isRequired: true
    types:
    - <xref:float>
  - name: scale_interval_in_seconds
    description: 'Required. Scale interval that indicates

      how often will this trigger be checked.'
    isRequired: true
    types:
    - <xref:int>
