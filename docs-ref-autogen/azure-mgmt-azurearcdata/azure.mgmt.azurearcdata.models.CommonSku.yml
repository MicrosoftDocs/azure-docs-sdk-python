### YamlMime:PythonClass
uid: azure.mgmt.azurearcdata.models.CommonSku
name: CommonSku
fullName: azure.mgmt.azurearcdata.models.CommonSku
module: azure.mgmt.azurearcdata.models
inheritances:
- msrest.serialization.Model
summary: 'The resource model definition representing SKU for ARM resources.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'CommonSku(*, name: str, dev: bool | None = True, size: str | None = None,
    family: str | None = None, capacity: int | None = None, **kwargs)'
  parameters:
  - name: name
    description: Required. The name of the SKU.  It is typically a letter+number code.
    isRequired: true
    types:
    - <xref:str>
  - name: dev
    description: 'Whether dev/test is enabled. When the dev field is set to true,
      the resource is

      used for dev/test purpose.'
    isRequired: true
    types:
    - <xref:bool>
  - name: size
    description: 'The SKU size. When the name field is the combination of tier and
      some other value,

      this would be the standalone code.'
    isRequired: true
    types:
    - <xref:str>
  - name: family
    description: 'If the service has different generations of hardware, for the same
      SKU, then

      that can be captured here.'
    isRequired: true
    types:
    - <xref:str>
  - name: capacity
    description: 'If the SKU supports scale out/in then the capacity integer should
      be included.

      If scale out/in is not possible for the resource this may be omitted.'
    isRequired: true
    types:
    - <xref:int>
