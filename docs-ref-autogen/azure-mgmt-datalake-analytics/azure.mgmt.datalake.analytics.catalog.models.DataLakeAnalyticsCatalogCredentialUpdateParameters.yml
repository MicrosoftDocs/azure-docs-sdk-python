fullName: azure.mgmt.datalake.analytics.catalog.models.DataLakeAnalyticsCatalogCredentialUpdateParameters
module: azure.mgmt.datalake.analytics.catalog.models
inheritances:
- msrest.serialization.Model
summary: Data Lake Analytics catalog credential update parameters.
constructor:
  syntax: 'DataLakeAnalyticsCatalogCredentialUpdateParameters(*, password: str = None,
    new_password: str = None, uri: str = None, user_id: str = None, **kwargs)'
  parameters:
  - name: password
    description: 'the current password for the credential and user with

      access to the data source. This is required if the requester is not the

      account owner.'
    isRequired: true
    types:
    - <xref:azure.mgmt.datalake.analytics.catalog.models.str>
  - name: new_password
    description: 'the new password for the credential and user with

      access to the data source.'
    isRequired: true
    types:
    - <xref:azure.mgmt.datalake.analytics.catalog.models.str>
  - name: uri
    description: 'the URI identifier for the data source this credential can

      connect to in the format <hostname>:<port>'
    isRequired: true
    types:
    - <xref:azure.mgmt.datalake.analytics.catalog.models.str>
  - name: user_id
    description: 'the object identifier for the user associated with this

      credential with access to the data source.'
    isRequired: true
    types:
    - <xref:azure.mgmt.datalake.analytics.catalog.models.str>
