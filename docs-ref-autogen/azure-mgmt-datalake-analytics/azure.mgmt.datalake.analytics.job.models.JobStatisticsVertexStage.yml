uid: azure.mgmt.datalake.analytics.job.models.JobStatisticsVertexStage
name: JobStatisticsVertexStage
fullName: azure.mgmt.datalake.analytics.job.models.JobStatisticsVertexStage
module: azure.mgmt.datalake.analytics.job.models
inheritances:
- msrest.serialization.Model
summary: 'The Data Lake Analytics job statistics vertex stage information.


  Variables are only populated by the server, and will be ignored when

  sending a request.'
constructor:
