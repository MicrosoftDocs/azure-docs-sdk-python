### YamlMime:PythonClass
uid: azure.mgmt.datalake.analytics.job.models.hive_job_properties.HiveJobProperties
name: HiveJobProperties
fullName: azure.mgmt.datalake.analytics.job.models.hive_job_properties.HiveJobProperties
module: azure.mgmt.datalake.analytics.job.models.hive_job_properties
inheritances:
- azure.mgmt.datalake.analytics.job.models.job_properties.JobProperties
summary: 'Hive job properties used when retrieving Hive jobs.


  Variables are only populated by the server, and will be ignored when

  sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: HiveJobProperties(**kwargs)
  parameters:
  - name: runtime_version
    description: 'The runtime version of the Data Lake Analytics

      engine to use for the specific type of job being run.'
    isRequired: true
    types:
    - <xref:str>
  - name: script
    description: 'Required. The script to run. Please note that the maximum

      script size is 3 MB.'
    isRequired: true
    types:
    - <xref:str>
  - name: type
    description: Required. Constant filled by server.
    isRequired: true
    types:
    - <xref:str>
variables:
- description: The Hive logs location.
  name: logs_location
  types:
  - <xref:str>
- description: 'The location of Hive job output files (both

    execution output and results).'
  name: output_location
  types:
  - <xref:str>
- description: 'The number of statements that will be run based on

    the script.'
  name: statement_count
  types:
  - <xref:int>
- description: 'The number of statements that have been

    run based on the script.'
  name: executed_statement_count
  types:
  - <xref:int>
