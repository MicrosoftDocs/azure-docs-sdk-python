uid: azure.mgmt.datalake.analytics.job.models.scope_job_properties_py3.ScopeJobProperties
name: ScopeJobProperties
fullName: azure.mgmt.datalake.analytics.job.models.scope_job_properties_py3.ScopeJobProperties
