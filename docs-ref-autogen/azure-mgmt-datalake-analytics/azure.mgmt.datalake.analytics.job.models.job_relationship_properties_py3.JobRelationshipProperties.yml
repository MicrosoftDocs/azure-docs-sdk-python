### YamlMime:PythonClass
uid: azure.mgmt.datalake.analytics.job.models.job_relationship_properties_py3.JobRelationshipProperties
name: JobRelationshipProperties
fullName: azure.mgmt.datalake.analytics.job.models.job_relationship_properties_py3.JobRelationshipProperties
module: azure.mgmt.datalake.analytics.job.models.job_relationship_properties_py3
inheritances:
- msrest.serialization.Model
summary: 'Job relationship information properties including pipeline information,

  correlation information, etc.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'JobRelationshipProperties(*, recurrence_id: str, pipeline_id: str = None,
    pipeline_name: str = None, pipeline_uri: str = None, run_id: str = None, recurrence_name:
    str = None, **kwargs)'
  parameters:
  - name: pipeline_id
    description: The job relationship pipeline identifier (a GUID).
    isRequired: true
    types:
    - <xref:str>
  - name: pipeline_name
    description: 'The friendly name of the job relationship pipeline,

      which does not need to be unique.'
    isRequired: true
    types:
    - <xref:str>
  - name: pipeline_uri
    description: 'The pipeline uri, unique, links to the originating

      service for this pipeline.'
    isRequired: true
    types:
    - <xref:str>
  - name: run_id
    description: 'The run identifier (a GUID), unique identifier of the

      iteration of this pipeline.'
    isRequired: true
    types:
    - <xref:str>
  - name: recurrence_id
    description: 'Required. The recurrence identifier (a GUID), unique

      per activity/script, regardless of iterations. This is something to link

      different occurrences of the same job together.'
    isRequired: true
    types:
    - <xref:str>
  - name: recurrence_name
    description: 'The recurrence name, user friendly name for the

      correlation between jobs.'
    isRequired: true
    types:
    - <xref:str>
