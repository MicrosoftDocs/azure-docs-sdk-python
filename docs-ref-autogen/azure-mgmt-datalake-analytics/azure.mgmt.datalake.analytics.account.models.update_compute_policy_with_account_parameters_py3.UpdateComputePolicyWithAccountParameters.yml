### YamlMime:PythonClass
uid: azure.mgmt.datalake.analytics.account.models.update_compute_policy_with_account_parameters_py3.UpdateComputePolicyWithAccountParameters
name: UpdateComputePolicyWithAccountParameters
fullName: azure.mgmt.datalake.analytics.account.models.update_compute_policy_with_account_parameters_py3.UpdateComputePolicyWithAccountParameters
module: azure.mgmt.datalake.analytics.account.models.update_compute_policy_with_account_parameters_py3
inheritances:
- msrest.serialization.Model
summary: 'The parameters used to update a compute policy while updating a Data Lake

  Analytics account.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'UpdateComputePolicyWithAccountParameters(*, name: str, object_id: str |
    None = None, object_type=None, max_degree_of_parallelism_per_job: int | None =
    None, min_priority_per_job: int | None = None, **kwargs)'
  parameters:
  - name: name
    description: Required. The unique name of the compute policy to update.
    isRequired: true
    types:
    - <xref:str>
  - name: object_id
    description: 'The AAD object identifier for the entity to create a

      policy for.'
    isRequired: true
    types:
    - <xref:str>
  - name: object_type
    description: 'The type of AAD object the object identifier refers

      to. Possible values include: ''User'', ''Group'', ''ServicePrincipal'''
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.datalake.analytics.account.models.AADObjectType>
  - name: max_degree_of_parallelism_per_job
    description: 'The maximum degree of

      parallelism per job this user can use to submit jobs. This property, the

      min priority per job property, or both must be passed.'
    isRequired: true
    types:
    - <xref:int>
  - name: min_priority_per_job
    description: 'The minimum priority per job this user can

      use to submit jobs. This property, the max degree of parallelism per job

      property, or both must be passed.'
    isRequired: true
    types:
    - <xref:int>
