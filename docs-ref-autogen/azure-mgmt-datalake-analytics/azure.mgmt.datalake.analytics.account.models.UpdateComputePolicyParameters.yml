uid: azure.mgmt.datalake.analytics.account.models.UpdateComputePolicyParameters
name: UpdateComputePolicyParameters
fullName: azure.mgmt.datalake.analytics.account.models.UpdateComputePolicyParameters
module: azure.mgmt.datalake.analytics.account.models
inheritances:
- msrest.serialization.Model
summary: The parameters used to update a compute policy.
constructor:
  syntax: 'UpdateComputePolicyParameters(*, object_id: str = None, object_type=None,
    max_degree_of_parallelism_per_job: int = None, min_priority_per_job: int = None,
    **kwargs)'
  parameters:
  - name: object_id
    description: 'The AAD object identifier for the entity to create a

      policy for.'
    isRequired: true
    types:
    - <xref:str>
  - name: object_type
    description: 'The type of AAD object the object identifier refers

      to. Possible values include: ''User'', ''Group'', ''ServicePrincipal'''
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.datalake.analytics.account.models.AADObjectType>
  - name: max_degree_of_parallelism_per_job
    description: 'The maximum degree of

      parallelism per job this user can use to submit jobs. This property, the

      min priority per job property, or both must be passed.'
    isRequired: true
    types:
    - <xref:int>
  - name: min_priority_per_job
    description: 'The minimum priority per job this user can

      use to submit jobs. This property, the max degree of parallelism per job

      property, or both must be passed.'
    isRequired: true
    types:
    - <xref:int>
