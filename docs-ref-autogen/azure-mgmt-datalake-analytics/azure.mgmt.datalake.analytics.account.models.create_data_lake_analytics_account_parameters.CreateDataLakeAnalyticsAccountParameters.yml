  module: azure.mgmt.datalake.analytics.account.models.create_data_lake_analytics_account_parameters
  name: CreateDataLakeAnalyticsAccountParameters
  summary: 'The parameters to use for creating a Data Lake Analytics account.


    All required parameters must be populated in order to send to Azure.'
  syntax:
    content: CreateDataLakeAnalyticsAccountParameters(**kwargs)
    parameters:
    - description: Required. The resource location.
      id: location
      type:
      - str
    - description: The resource tags.
      id: tags
      type:
      - dict[str, str]
    - description: 'Required. The default Data Lake

        Store account associated with this account.'
      id: default_data_lake_store_account
      type:
      - str
    - description: 'Required. The list of Data Lake Store

        accounts associated with this account.'
      id: data_lake_store_accounts
      type:
      - list[azure.mgmt.datalake.analytics.account.models.AddDataLakeStoreWithAccountParameters]
    - description: 'The list of Azure Blob Storage accounts

        associated with this account.'
      id: storage_accounts
      type:
      - list[azure.mgmt.datalake.analytics.account.models.AddStorageAccountWithAccountParameters]
    - description: 'The list of compute policies associated with this

        account.'
      id: compute_policies
      type:
      - list[azure.mgmt.datalake.analytics.account.models.CreateComputePolicyWithAccountParameters]
    - description: 'The list of firewall rules associated with this

        account.'
      id: firewall_rules
      type:
      - list[azure.mgmt.datalake.analytics.account.models.CreateFirewallRuleWithAccountParameters]
    - description: 'The current state of the IP address firewall for

        this account. Possible values include: ''Enabled'', ''Disabled'''
      id: firewall_state
      type:
      - str
      - azure.mgmt.datalake.analytics.account.models.FirewallState
    - description: 'The current state of allowing or

        disallowing IPs originating within Azure through the firewall. If the

        firewall is disabled, this is not enforced. Possible values include:

        ''Enabled'', ''Disabled'''
      id: firewall_allow_azure_ips
      type:
      - str
      - azure.mgmt.datalake.analytics.account.models.FirewallAllowAzureIpsState
    - description: 'The commitment tier for the next month. Possible values

        include: ''Consumption'', ''Commitment_100AUHours'', ''Commitment_500AUHours'',

        ''Commitment_1000AUHours'', ''Commitment_5000AUHours'',

        ''Commitment_10000AUHours'', ''Commitment_50000AUHours'',

        ''Commitment_100000AUHours'', ''Commitment_500000AUHours'''
      id: new_tier
      type:
      - str
      - azure.mgmt.datalake.analytics.account.models.TierType
    - description: 'The maximum supported jobs running under the account

        at the same time. Default value: 3 .'
      id: max_job_count
      type:
      - int
    - description: 'The maximum supported degree of

        parallelism for this account. Default value: 30 .'
      id: max_degree_of_parallelism
      type:
      - int
    - description: 'The maximum supported degree of

        parallelism per job for this account.'
      id: max_degree_of_parallelism_per_job
      type:
      - int
    - description: 'The minimum supported priority per job for

        this account.'
      id: min_priority_per_job
      type:
      - int
    - description: 'The number of days that job metadata is

        retained. Default value: 30 .'
      id: query_store_retention
      type:
      - int
  type: class
  uid: azure.mgmt.datalake.analytics.account.models.create_data_lake_analytics_account_parameters.CreateDataLakeAnalyticsAccountParameters
