### YamlMime:PythonClass
uid: azure.ai.ml.automl.TabularLimitSettings
name: TabularLimitSettings
fullName: azure.ai.ml.automl.TabularLimitSettings
module: azure.ai.ml.automl
inheritances:
- azure.ai.ml.entities._mixins.RestTranslatableMixin
summary: Limit settings for a AutoML Table Verticals.
constructor:
  syntax: 'TabularLimitSettings(*, enable_early_termination: bool | None = None, exit_score:
    float | None = None, max_concurrent_trials: int | None = None, max_cores_per_trial:
    int | None = None, max_trials: int | None = None, timeout_minutes: int | None
    = None, trial_timeout_minutes: int | None = None)'
  parameters:
  - name: enable_early_termination
    description: 'Whether to enable early termination if the score is not improving
      in

      the short term. The default is True.'
    isRequired: true
    types:
    - <xref:azure.ai.ml.automl.bool>, <xref:azure.ai.ml.automl.optional>
  - name: exit_score
    description: Target score for experiment. The experiment terminates after this
      score is reached.
    isRequired: true
    types:
    - <xref:azure.ai.ml.automl.float>, <xref:azure.ai.ml.automl.optional>
  - name: max_concurrent_trials
    description: Maximum number of concurrent AutoML iterations.
    isRequired: true
    types:
    - <xref:azure.ai.ml.automl.int>, <xref:azure.ai.ml.automl.optional>
  - name: max_cores_per_trial
    description: The maximum number of threads to use for a given training iteration.
    isRequired: true
    types:
    - <xref:azure.ai.ml.automl.int>, <xref:azure.ai.ml.automl.optional>
  - name: max_trials
    description: Maximum number of AutoML iterations.
    isRequired: true
    types:
    - <xref:azure.ai.ml.automl.int>, <xref:azure.ai.ml.automl.optional>
  - name: timeout_minutes
    description: AutoML job timeout.
    isRequired: true
    types:
    - <xref:azure.ai.ml.automl.int>, <xref:azure.ai.ml.automl.optional>
  - name: trial_timeout_minutes
    description: AutoML job timeout.
    isRequired: true
    types:
    - <xref:azure.ai.ml.automl.int>, <xref:azure.ai.ml.automl.optional>
