### YamlMime:PythonClass
uid: azure.ai.ml.automl.TabularLimitSettings
name: TabularLimitSettings
fullName: azure.ai.ml.automl.TabularLimitSettings
module: azure.ai.ml.automl
inheritances:
- azure.ai.ml.entities._mixins.RestTranslatableMixin
summary: Limit settings for a AutoML Table Verticals.
constructor:
  syntax: 'TabularLimitSettings(*, enable_early_termination: bool | None = None, exit_score:
    float | None = None, max_concurrent_trials: int | None = None, max_cores_per_trial:
    int | None = None, max_nodes: int | None = None, max_trials: int | None = None,
    timeout_minutes: int | None = None, trial_timeout_minutes: int | None = None)'
  parameters:
  - name: enable_early_termination
    description: 'Whether to enable early termination if the score is not improving
      in

      the short term. The default is True.'
    isRequired: true
    types:
    - <xref:bool>
  - name: exit_score
    description: Target score for experiment. The experiment terminates after this
      score is reached.
    isRequired: true
    types:
    - <xref:float>
  - name: max_concurrent_trials
    description: Maximum number of concurrent AutoML iterations.
    isRequired: true
    types:
    - <xref:int>
  - name: max_cores_per_trial
    description: The maximum number of threads to use for a given training iteration.
    isRequired: true
    types:
    - <xref:int>
  - name: max_nodes
    description: "[Experimental] The maximum number of nodes to use for distributed\
      \ training.\n\n* For forecasting, each model is trained using max(2, int(max_nodes\
      \ / max_concurrent_trials)) nodes. \n\n* For classification/regression, each\
      \ model is trained using max_nodes nodes. \n\nNote- This parameter is in public\
      \ preview and might change in future."
    isRequired: true
    types:
    - <xref:int>
  - name: max_trials
    description: Maximum number of AutoML iterations.
    isRequired: true
    types:
    - <xref:int>
  - name: timeout_minutes
    description: AutoML job timeout.
    isRequired: true
    types:
    - <xref:int>
  - name: trial_timeout_minutes
    description: AutoML job timeout.
    isRequired: true
    types:
    - <xref:int>
  keywordOnlyParameters:
  - name: enable_early_termination
    isRequired: true
  - name: exit_score
    isRequired: true
  - name: max_concurrent_trials
    isRequired: true
  - name: max_cores_per_trial
    isRequired: true
  - name: max_nodes
    isRequired: true
  - name: max_trials
    isRequired: true
  - name: timeout_minutes
    isRequired: true
  - name: trial_timeout_minutes
    isRequired: true
