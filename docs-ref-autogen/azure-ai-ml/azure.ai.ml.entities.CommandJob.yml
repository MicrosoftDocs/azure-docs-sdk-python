### YamlMime:PythonClass
uid: azure.ai.ml.entities.CommandJob
name: CommandJob
fullName: azure.ai.ml.entities.CommandJob
module: azure.ai.ml.entities
inheritances:
- azure.ai.ml.entities._job.job.Job
- azure.ai.ml.entities._job.parameterized_command.ParameterizedCommand
- azure.ai.ml.entities._job.job_io_mixin.JobIOMixin
summary: Command job.
constructor:
  syntax: 'CommandJob(*, inputs: Dict[str, int | str | float | bool | Input] | None
    = None, outputs: Dict[str, Output] | None = None, limits: CommandJobLimits | None
    = None, identity: ManagedIdentityConfiguration | AmlTokenConfiguration | UserIdentityConfiguration
    | None = None, services: Dict[str, JobService | JupyterLabJobService | SshJobService
    | TensorBoardJobService | VsCodeJobService] | None = None, **kwargs)'
  parameters:
  - name: name
    description: Name of the job.
    isRequired: true
    types:
    - <xref:str>
  - name: description
    description: Description of the job.
    isRequired: true
    types:
    - <xref:str>
  - name: tags
    description: Tag dictionary. Tags can be added, removed, and updated.
    isRequired: true
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: display_name
    description: Display name of the job.
    isRequired: true
    types:
    - <xref:str>
  - name: properties
    description: The asset property dictionary.
    isRequired: true
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: experiment_name
    description: 'Name of the experiment the job will be created under.

      If None is provided, default will be set to current directory name.'
    isRequired: true
    types:
    - <xref:str>
  - name: services
    description: Information on services associated with the job, readonly.
    isRequired: true
    types:
    - <xref:dict>[<xref:str>, <xref:azure.ai.ml.entities.JobService>]
  - name: inputs
    description: Inputs to the command.
    isRequired: true
    types:
    - <xref:dict>[<xref:str>, <xref:Union>[<xref:azure.ai.ml.Input>, <xref:str>, <xref:bool>,
      <xref:int>, <xref:float>]]
  - name: outputs
    description: Mapping of output data bindings used in the job.
    isRequired: true
    types:
    - <xref:dict>[<xref:str>, <xref:azure.ai.ml.Output>]
  - name: command
    description: Command to be executed in training.
    isRequired: true
    types:
    - <xref:str>
  - name: compute
    description: The compute target the job runs on.
    isRequired: true
    types:
    - <xref:str>
  - name: resources
    description: Compute Resource configuration for the job.
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.ResourceConfiguration>
  - name: code
    description: 'A local path or http:, https:, azureml: url pointing to a remote
      location.'
    isRequired: true
    types:
    - <xref:str>
  - name: distribution
    description: Distribution configuration for distributed training.
    isRequired: true
    types:
    - <xref:Union>[<xref:azure.ai.ml.PyTorchDistribution,azure.ai.ml.MpiDistribution,azure.ai.ml.TensorFlowDistribution,azure.ai.ml.RayDistribution>]
  - name: environment
    description: Environment that training job will run in.
    isRequired: true
    types:
    - <xref:Union>[<xref:azure.ai.ml.entities.Environment>, <xref:str>]
  - name: identity
    description: Identity that training job will use while running on compute.
    isRequired: true
    types:
    - <xref:Union>[<xref:azure.ai.ml.ManagedIdentityConfiguration,azure.ai.ml.AmlTokenConfiguration,azure.ai.ml.UserIdentityConfiguration>]
  - name: limits
    description: Command Job limit.
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.CommandJobLimits>
  - name: kwargs
    description: A dictionary of additional configuration parameters.
    isRequired: true
    types:
    - <xref:dict>
attributes:
- uid: azure.ai.ml.entities.CommandJob.parameters
  name: parameters
  summary: MLFlow parameters.
  return:
    description: MLFlow parameters logged in job.
    types:
    - <xref:Dict>[<xref:str>, <xref:str>]
