### YamlMime:PythonClass
uid: azure.ai.ml.exceptions.ValidationException
name: ValidationException
fullName: azure.ai.ml.exceptions.ValidationException
module: azure.ai.ml.exceptions
inheritances:
- azure.ai.ml.exceptions.MlException
summary: Class for all exceptions raised as part of client-side schema validation.
constructor:
  syntax: 'ValidationException(message: str, no_personal_data_message: str, *args,
    error_type: ValidationErrorType = ValidationErrorType.GENERIC, target: ErrorTarget
    = ''Unknown'', error_category: ErrorCategory = ''UserError'', **kwargs)'
  parameters:
  - name: message
    description: A message describing the error. This is the error message the user
      will see.
    isRequired: true
    types:
    - <xref:str>
  - name: no_personal_data_message
    description: 'The error message without any personal data.

      This will be pushed to telemetry logs.'
    isRequired: true
    types:
    - <xref:str>
  - name: error_type
    description: The error type, chosen from one of the values of ValidationErrorType
      enum class.
    isRequired: true
    types:
    - <xref:azure.ai.ml.exceptions.ValidationErrorType>
  - name: target
    description: The name of the element that caused the exception to be thrown.
    isRequired: true
    types:
    - <xref:azure.ai.ml.exceptions.ErrorTarget>
  - name: error_category
    description: The error category, defaults to Unknown.
    isRequired: true
    types:
    - <xref:azure.ai.ml.exceptions.ErrorCategory>
  - name: error
    description: The original exception if any.
    isRequired: true
    types:
    - <xref:Exception>
methods:
- uid: azure.ai.ml.exceptions.ValidationException.add_note
  name: add_note
  summary: "Exception.add_note(note) \u2013\nadd a note to the exception"
  signature: add_note()
- uid: azure.ai.ml.exceptions.ValidationException.raise_with_traceback
  name: raise_with_traceback
  summary: 'Raise the exception with the existing traceback.


    Deprecated since version 1.22.0: This method is deprecated as we don''t support
    Python 2 anymore. Use raise/from instead.'
  signature: raise_with_traceback()
- uid: azure.ai.ml.exceptions.ValidationException.with_traceback
  name: with_traceback
  summary: "Exception.with_traceback(tb) \u2013\nset self.__traceback__ to tb and\
    \ return self."
  signature: with_traceback()
attributes:
- uid: azure.ai.ml.exceptions.ValidationException.args
  name: args
- uid: azure.ai.ml.exceptions.ValidationException.error_category
  name: error_category
  summary: Return the error category.
  return:
    description: The error category.
    types:
    - <xref:azure.ai.ml.exceptions.ErrorCategory>
- uid: azure.ai.ml.exceptions.ValidationException.error_type
  name: error_type
  summary: Return the error type.
  return:
    description: The error type.
    types:
    - <xref:azure.ai.ml.exceptions.ValidationErrorType>
- uid: azure.ai.ml.exceptions.ValidationException.no_personal_data_message
  name: no_personal_data_message
  summary: Return the error message with no personal data.
  return:
    description: No personal data error message.
    types:
    - <xref:str>
- uid: azure.ai.ml.exceptions.ValidationException.target
  name: target
  summary: Return the error target.
  return:
    description: The error target.
    types:
    - <xref:azure.ai.ml.exceptions.ErrorTarget>
