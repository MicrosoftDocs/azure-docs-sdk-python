examples:
- "Defining an automl image object detection or instance segmentation search space<!--[!code-python[Main](les\\\
  ml_samples_automl_image.py )]-->\n\n<!-- literal_block {\"ids\": [], \"classes\"\
  : [], \"names\": [], \"dupnames\": [], \"backrefs\": [], \"source\": \"C:\\\\hostedtoolcache\\\
  \\windows\\\\Python\\\\3.11.9\\\\x64\\\\Lib\\\\site-packages\\\\py2docfx\\\\dist_temp\\\
  \\8\\\\azure_ai_ml-1.18.0\\\\samples\\\\ml_samples_automl_image.py\", \"xml:space\"\
  : \"preserve\", \"force\": false, \"language\": \"python\", \"highlight_args\":\
  \ {\"linenostart\": 1}, \"linenos\": false} -->\n\n````python\n\n   from azure.ai.ml\
  \ import automl\n   from azure.ai.ml.sweep import Uniform\n\n   image_detection_search_space\
