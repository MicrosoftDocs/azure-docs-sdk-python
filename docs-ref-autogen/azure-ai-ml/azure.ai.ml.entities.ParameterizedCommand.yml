### YamlMime:PythonClass
uid: azure.ai.ml.entities.ParameterizedCommand
name: ParameterizedCommand
fullName: azure.ai.ml.entities.ParameterizedCommand
module: azure.ai.ml.entities
inheritances:
- builtins.object
summary: 'Command component that contains the training command and supporting

  parameters for the command.'
constructor:
  syntax: 'ParameterizedCommand(command: str = '''', resources: dict | JobResourceConfiguration
    | None = None, code: str | None = None, environment_variables: Dict | None = None,
    distribution: dict | MpiDistribution | TensorFlowDistribution | PyTorchDistribution
    | None = None, environment: Environment | str | None = None, **kwargs)'
  parameters:
  - name: command
    description: Command to be executed in training.
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.str>
  - name: code
    description: A local or remote path pointing at source code.
    defaultValue: None
    types:
    - <xref:azure.ai.ml.entities.str>
  - name: distribution
    description: Distribution configuration for distributed training.
    defaultValue: None
    types:
    - <xref:azure.ai.ml.entities.Union>[<xref:azure.ai.ml.entities.Dict>, <xref:azure.ai.ml.PyTorchDistribution>,
      <xref:azure.ai.ml.MpiDistribution>, <xref:azure.ai.ml.TensorFlowDistribution>]
  - name: environment
    description: Environment that training job will run in.
    defaultValue: None
    types:
    - <xref:azure.ai.ml.entities.Union>[<xref:azure.ai.ml.entities.Environment>, <xref:azure.ai.ml.entities.str>]
  - name: resources
    description: Compute Resource configuration for the job.
    defaultValue: None
    types:
    - <xref:azure.ai.ml.entities.Union>[<xref:azure.ai.ml.entities.Dict>, <xref:azure.ai.ml.entities.JobResourceConfiguration>]
  - name: kwargs
    description: A dictionary of additional configuration parameters.
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.dict>
  - name: environment_variables
    defaultValue: None
attributes:
- uid: azure.ai.ml.entities.ParameterizedCommand.distribution
  name: distribution
- uid: azure.ai.ml.entities.ParameterizedCommand.resources
  name: resources
