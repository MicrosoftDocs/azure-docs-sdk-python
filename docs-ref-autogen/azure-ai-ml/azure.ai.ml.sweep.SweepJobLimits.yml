uid: azure.ai.ml.sweep.SweepJobLimits
name: SweepJobLimits
fullName: azure.ai.ml.sweep.SweepJobLimits
module: azure.ai.ml.sweep
inheritances:
- azure.ai.ml.entities._job.job_limits.JobLimits
summary: 'Sweep Job limit class.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'SweepJobLimits(*, max_concurrent_trials: int | None = None, max_total_trials:
    int | None = None, timeout: int | None = None, trial_timeout: int | None = None)'
  parameters:
  - name: max_concurrent_trials
    description: Sweep Job max concurrent trials.
    isRequired: true
    types:
    - <xref:int>
  - name: max_total_trials
    description: Sweep Job max total trials.
    isRequired: true
    types:
    - <xref:int>
  - name: timeout
    description: 'The max run duration in seconds , after which the job will be cancelled.

      Only supports duration with precision as low as Seconds.'
    isRequired: true
    types:
    - <xref:int>
  - name: trial_timeout
    description: Sweep Job Trial timeout value in seconds.
    isRequired: true
    types:
    - <xref:int>
attributes:
- uid: azure.ai.ml.sweep.SweepJobLimits.timeout
  name: timeout
- uid: azure.ai.ml.sweep.SweepJobLimits.trial_timeout
