### YamlMime:PythonClass
uid: azure.ai.ml.entities.ComputeInstance
name: ComputeInstance
fullName: azure.ai.ml.entities.ComputeInstance
module: azure.ai.ml.entities
inheritances:
- azure.ai.ml.entities._compute.compute.Compute
summary: Compute Instance resource.
constructor:
  syntax: 'ComputeInstance(*, name: str, description: str | None = None, size: str
    | None = None, ssh_public_access_enabled: bool | None = None, create_on_behalf_of:
    AssignedUserConfiguration | None = None, network_settings: NetworkSettings | None
    = None, ssh_settings: ComputeInstanceSshSettings | None = None, schedules: ComputeSchedules
    | None = None, identity: IdentityConfiguration | None = None, idle_time_before_shutdown:
    str | None = None, idle_time_before_shutdown_minutes: int | None = None, setup_scripts:
    SetupScripts | None = None, enable_node_public_ip: bool = True, custom_applications:
    List[CustomApplications] | None = None, **kwargs)'
  parameters:
  - name: name
    description: Name of the compute
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.str>
  - name: location
    description: The resource location, defaults to None
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.Optional>[<xref:azure.ai.ml.entities.str>], <xref:azure.ai.ml.entities.optional>
  - name: description
    description: Description of the resource.
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.Optional>[<xref:azure.ai.ml.entities.str>], <xref:azure.ai.ml.entities.optional>
  - name: size
    description: Compute Size, defaults to None
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.Optional>[<xref:azure.ai.ml.entities.str>], <xref:azure.ai.ml.entities.optional>
  - name: create_on_behalf_of
    description: defaults to None
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.Optional>[<xref:azure.ai.ml.entities.AssignedUserConfiguration>],
      <xref:azure.ai.ml.entities.optional>
  - name: network_settings
    description: defaults to None
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.Optional>[<xref:azure.ai.ml.entities.NetworkSettings>],
      <xref:azure.ai.ml.entities.optional>
  - name: ssh_settings
    description: defaults to None
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.Optional>[<xref:azure.ai.ml.entities.ComputeInstanceSshSettings>],
      <xref:azure.ai.ml.entities.optional>
  - name: ssh_public_access_enabled
    description: 'State of the public SSH port. Possible values are: ["False", "True",
      "None"]

      False - Indicates that the public ssh port is closed on all nodes of the cluster.

      True - Indicates that the public ssh port is open on all nodes of the cluster.

      None -Indicates that the public ssh port is closed on all nodes of the cluster
      if VNet is defined,

      else is open all public nodes. It can be default only during cluster creation
      time, after

      creation it will be either True or False. Possible values include: True, False,
      None.

      Default value: None.'
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.Optional>[<xref:azure.ai.ml.entities.bool>], <xref:azure.ai.ml.entities.optional>
  - name: schedules
    description: Compute instance schedules, defaults to None
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.Optional>[<xref:azure.ai.ml.entities.ComputeSchedules>],
      <xref:azure.ai.ml.entities.optional>
  - name: identity
    description: The identity configuration, identities that are associated with the
      compute cluster.
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.IdentityConfiguration>, <xref:azure.ai.ml.entities.optional>
  - name: idle_time_before_shutdown
    description: 'Deprecated. Use the *idle_time_before_shutdown_minutes* parameter
      instead.

      Stops compute instance after user defined period of inactivity.

      Time is defined in ISO8601 format. Minimum is 15 minutes, maximum is 3 days.'
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.Optional>[<xref:azure.ai.ml.entities.str>], <xref:azure.ai.ml.entities.optional>
  - name: idle_time_before_shutdown_minutes
    description: 'Stops compute instance after a user defined period of

      inactivity in minutes. Minimum is 15 minutes, maximum is 3 days.'
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.Optional>[<xref:azure.ai.ml.entities.int>], <xref:azure.ai.ml.entities.optional>
  - name: enable_node_public_ip
    description: 'Enable or disable node public IP address provisioning. Possible
      values are:

      True - Indicates that the compute nodes will have public IPs provisioned.

      False - Indicates that the compute nodes will have a private endpoint and no
      public IPs.

      Default Value: True.'
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.Optional>[<xref:azure.ai.ml.entities.bool>], <xref:azure.ai.ml.entities.optional>
  - name: setup_scripts
    description: Experimental. Details of customized scripts to execute for setting
      up the cluster.
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.Optional>[<xref:azure.ai.ml.entities.SetupScripts>],
      <xref:azure.ai.ml.entities.optional>
  - name: custom_applications
    description: 'Experimental. List of custom applications and their endpoints

      for the compute instance.'
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.Optional>[<xref:azure.ai.ml.entities.List>[<xref:azure.ai.ml.entities.CustomApplications>]],
      <xref:azure.ai.ml.entities.optional>
