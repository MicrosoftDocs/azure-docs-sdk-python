    isRequired: true
  - name: identity
    isRequired: true
  - name: idle_time_before_shutdown
    isRequired: true
  - name: idle_time_before_shutdown_minutes
    isRequired: true
  - name: setup_scripts
    isRequired: true
  - name: enable_node_public_ip
    defaultValue: 'True'
  - name: custom_applications
    isRequired: true
  - name: enable_sso
    defaultValue: 'True'
  - name: enable_root_access
    defaultValue: 'True'
