### YamlMime:PythonClass
uid: azure.ai.ml.automl.ImageObjectDetectionJob
name: ImageObjectDetectionJob
fullName: azure.ai.ml.automl.ImageObjectDetectionJob
module: azure.ai.ml.automl
inheritances:
- azure.ai.ml.entities._job.automl.image.automl_image_object_detection_base.AutoMLImageObjectDetectionBase
summary: Configuration for AutoML Image Object Detection job.
constructor:
  syntax: 'ImageObjectDetectionJob(*, primary_metric: str | ObjectDetectionPrimaryMetrics
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: primary_metric
    description: The primary metric to use for optimization.
    types:
    - <xref:typing.Optional>[<xref:str>, <xref:azure.ai.ml.ObjectDetectionPrimaryMetrics>]
examples:
- "creating an automl image object detection job<!--[!code-python[Main](les\\ml_samples_automl_image.py\
  \ )]-->\n\n<!-- literal_block {\"ids\": [], \"classes\": [], \"names\": [], \"dupnames\"\
  : [], \"backrefs\": [], \"source\": \"C:\\\\hostedtoolcache\\\\windows\\\\Python\\\
  \\3.11.9\\\\x64\\\\Lib\\\\site-packages\\\\py2docfx\\\\dist_temp\\\\8\\\\azure_ai_ml-1.18.0\\\
  \\samples\\\\ml_samples_automl_image.py\", \"xml:space\": \"preserve\", \"force\"\
  : false, \"language\": \"python\", \"highlight_args\": {\"linenostart\": 1}, \"\
  linenos\": false} -->\n\n````python\n\n   from azure.ai.ml import automl, Input\n\
  \   from azure.ai.ml.constants import AssetTypes\n   from azure.ai.ml.automl import\
  \ ObjectDetectionPrimaryMetrics\n\n   image_object_detection_job = automl.ImageObjectDetectionJob(\n\
  \       experiment_name=\"my_experiment\",\n       compute=\"my_compute\",\n   \
  \    training_data=Input(type=AssetTypes.MLTABLE, path=\"./training-mltable-folder\"\
  ),\n       validation_data=Input(type=AssetTypes.MLTABLE, path=\"./validation-mltable-folder\"\
  ),\n       tags={\"my_custom_tag\": \"My custom value\"},\n       primary_metric=ObjectDetectionPrimaryMetrics.MEAN_AVERAGE_PRECISION,\n\
  \   )\n\n   ````\n"
methods:
- uid: azure.ai.ml.automl.ImageObjectDetectionJob.dump
  name: dump
  summary: Dumps the job content into a file in YAML format.
  signature: 'dump(dest: str | PathLike | IO, **kwargs: Any) -> None'
  parameters:
  - name: dest
    description: 'The local path or file stream to write the YAML content to.

      If dest is a file path, a new file will be created.

      If dest is an open file, the file will be written to directly.'
    isRequired: true
    types:
    - <xref:typing.Union>[<xref:PathLike>, <xref:str>, <xref:typing.IO>[<xref:typing.AnyStr>]]
  exceptions:
  - type: FileExistsError
    description: Raised if dest is a file path and the file already exists.
  - type: IOError
    description: Raised if dest is an open file and the file is not writable.
