### YamlMime:PythonClass
uid: azure.ai.ml.entities.BaselineDataRange
name: BaselineDataRange
fullName: azure.ai.ml.entities.BaselineDataRange
module: azure.ai.ml.entities
inheritances:
- builtins.object
summary: 'Baseline data range for monitoring.


  This class is used when initializing a data_window for a ReferenceData object.

  For trailing input, set lookback_window_size and lookback_window_offset to a desired
  value.

  For static input, set window_start and window_end to a desired value.'
constructor:
  syntax: 'BaselineDataRange(*, window_start: str | None = None, window_end: str |
    None = None, lookback_window_size: str | None = None, lookback_window_offset:
    str | None = None)'
  keywordOnlyParameters:
  - name: window_start
    isRequired: true
  - name: window_end
    isRequired: true
  - name: lookback_window_size
    isRequired: true
  - name: lookback_window_offset
    isRequired: true
