uid: azure.ai.ml.automl.ImageLimitSettings
name: ImageLimitSettings
fullName: azure.ai.ml.automl.ImageLimitSettings
module: azure.ai.ml.automl
inheritances:
- azure.ai.ml.entities._mixins.RestTranslatableMixin
summary: "Limit settings for AutoML Image Verticals.\n\nImageLimitSettings is a class\
  \ that contains the following parameters:  max_concurrent_trials, max_trials, and\
  \ timeout_minutes. It is used to configure the limits for the AutoML job.\n\n> [!TIP]\n\
  > It's a good practice to match max_concurrent_trials count with the number of nodes\
  \ in the cluster.\n>\n> For example, if you have a cluster with 4 nodes, set max_concurrent_trials\
  \ to 4.\n>\n\n**Example usage**\n\nConfiguration of ImageLimitSettings\n\n<!-- literal_block\
  \ {\"ids\": [], \"classes\": [], \"names\": [], \"dupnames\": [], \"backrefs\":\
  \ [], \"xml:space\": \"preserve\", \"force\": false, \"language\": \"python\", \"\
  highlight_args\": {}, \"linenos\": false} -->\n\n````python\n\n   from azure.ai.ml\
  \ import automl\n\n   # Create the AutoML job with the related factory-function.\n\
  \   image_instance_segmentation_job = automl.image_instance_segmentation(\n    \
  \   compute=compute_name,\n       experiment_name=exp_name,\n       training_data=my_training_data_input,\n\
  \       validation_data=my_validation_data_input,\n       target_column_name=\"\
  label\",\n       primary_metric=\"MeanAveragePrecision\",\n       tags={\"my_custom_tag\"\
  : \"custom value\"},\n   )\n   # Set the limits for the AutoML job.\n   image_instance_segmentation_job.set_limits(\n\
  \       max_trials=10,\n       max_concurrent_trials=2,\n   )\n   # Submit the AutoML\
  \ job.\n   image_instance_segmentation_job.submit()\n   ````\n\nInitialize an ImageLimitSettings\
  \ object.\n\nConstructor for ImageLimitSettings for AutoML Image Verticals."
constructor:
  syntax: 'ImageLimitSettings(*, max_concurrent_trials: int | None = None, max_trials:
    int | None = None, timeout_minutes: int | None = None)'
  parameters:
  - name: max_concurrent_trials
    description: 'Maximum number of concurrent AutoML iterations, defaults to None.



      > [!NOTE]

      > Do not set the value of max_trials as a negative integer.

      >'
    types:
    - <xref:typing.Optional>[<xref:int>]
  - name: max_trials
    description: Represents the maximum number of trials (children jobs) that would
      be executed in parallel.
    types:
    - <xref:typing.Optional>[<xref:int>]
  - name: timeout_minutes
    description: AutoML job timeout, defaults to None
    types:
    - <xref:typing.Optional>[<xref:int>]
  - name: max_concurrent_trials
    description: Represents the maximum number of trials (children jobs) that would
      be             executed in parallel.
    types:
    - <xref:typing.Optional>[<xref:int>]
  - name: max_trials
    description: Maximum number of AutoML iterations, defaults to None
    types:
    - <xref:typing.Optional>[<xref:int>]
  - name: timeout_minutes
    description: AutoML job timeout, defaults to None
    types:
    - <xref:typing.Optional>[<xref:int>]
remarks: "ImageLimitSettings is an optional configuration method to configure limits\
  \ parameters such as timeouts etc.\n\n\n   > [!NOTE]\n   > The number of concurrent\
  \ runs is gated on the resources available in the specified compute target.\n  \
  \ >\n   > Ensure that the compute target has the available resources for the desired\
  \ concurrency.\n   >\n"
