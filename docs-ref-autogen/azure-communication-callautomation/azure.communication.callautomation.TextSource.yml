### YamlMime:PythonClass
uid: azure.communication.callautomation.TextSource
name: TextSource
fullName: azure.communication.callautomation.TextSource
module: azure.communication.callautomation
inheritances:
- builtins.object
summary: TextSource to be played in actions such as Play media.
constructor:
  syntax: 'TextSource(*, text: str, source_locale: str | None = None, voice_kind:
    str | VoiceKind | None = None, voice_name: str | None = None, play_source_cache_id:
    str | None = None, custom_voice_endpoint_id: str | None = None)'
  keywordOnlyParameters:
  - name: text
    description: Text for the cognitive service to be played. Required.
    types:
    - <xref:str>
  - name: source_locale
    description: 'Source language locale to be played. Refer to available locales
      here:

      [https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/language-support?tabs=stt-tts](https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/language-support?tabs=stt-tts)'
    types:
    - <xref:str>
  - name: voice_kind
    description: 'Voice kind type. Known values are: "male" and "female".'
    types:
    - <xref:str>
    - <xref:azure.communication.callautomation.VoiceKind>
  - name: voice_name
    description: 'Voice name to be played. Refer to available Text-to-speech voices
      here:

      [https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/language-support?tabs=stt-tts](https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/language-support?tabs=stt-tts)'
    types:
    - <xref:str>
  - name: play_source_cache_id
    description: Cached source id of the play media, if it exists.
    types:
    - <xref:str>
  - name: custom_voice_endpoint_id
    description: Endpoint where the custom voice was deployed.
    types:
    - <xref:str>
attributes:
