    isRequired: true
    types:
    - <xref:int>
  - name: length
    description: 'If provided, only download the bytes of the content in the specified
      range.

      Length of the bytes to be downloaded.'
    isRequired: true
    types:
    - <xref:int>
  return:
    description: AsyncIterable[bytes]
    types:
    - <xref:AsyncIterable>[<xref:bytes>]
  exceptions:
