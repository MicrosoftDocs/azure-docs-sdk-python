### YamlMime:PythonClass
uid: azure.communication.callautomation.RecognitionChoice
name: RecognitionChoice
fullName: azure.communication.callautomation.RecognitionChoice
module: azure.communication.callautomation
inheritances:
- builtins.object
summary: An IVR choice for the recognize operation.
constructor:
  syntax: 'RecognitionChoice(*, label: str, phrases: List[str], tone: str | DtmfTone
    | None = None)'
  keywordOnlyParameters:
  - name: label
    description: Identifier for a given choice. Required.
    types:
    - <xref:str>
  - name: phrases
    description: List of phrases to recognize. Required.
    types:
    - <xref:list>[<xref:str>]
  - name: tone
    description: 'Known values are: "zero", "one", "two", "three", "four", "five",
      "six", "seven",

      "eight", "nine", "a", "b", "c", "d", "pound", and "asterisk".'
    types:
    - <xref:str>
    - <xref:azure.communication.callautomation.DtmfTone>
attributes:
- uid: azure.communication.callautomation.RecognitionChoice.label
  name: label
  summary: Identifier for a given choice.
  signature: 'label: str'
- uid: azure.communication.callautomation.RecognitionChoice.phrases
  name: phrases
  summary: List of phrases to recognize.
  signature: 'phrases: List[str]'
- uid: azure.communication.callautomation.RecognitionChoice.tone
  name: tone
  summary: '"zero", "one", "two", "three", "four", "five", "six", "seven",

    "eight", "nine", "a", "b", "c", "d", "pound", and "asterisk".'
  signature: 'tone: str | DtmfTone | None'
