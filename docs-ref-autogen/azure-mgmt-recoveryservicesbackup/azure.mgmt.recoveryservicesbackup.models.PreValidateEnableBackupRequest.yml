### YamlMime:PythonClass
uid: azure.mgmt.recoveryservicesbackup.models.PreValidateEnableBackupRequest
name: PreValidateEnableBackupRequest
fullName: azure.mgmt.recoveryservicesbackup.models.PreValidateEnableBackupRequest
module: azure.mgmt.recoveryservicesbackup.models
summary: "Contract to validate if backup can be enabled on the given resource in a\
  \ given vault and given\n   configuration.\n\nIt will validate followings\n#. Vault\
  \ capacity\n#. VM is already protected\n#. Any VM related configuration passed in\
  \ properties.\n\n   ivar resource_type:\n      ProtectedItem Type- VM, SqlDataBase,\
  \ AzureFileShare etc. Known values are:\n      \"Invalid\", \"VM\", \"FileFolder\"\
  , \"AzureSqlDb\", \"SQLDB\", \"Exchange\", \"Sharepoint\", \"VMwareVM\",\n     \
  \ \"SystemState\", \"Client\", \"GenericDataSource\", \"SQLDataBase\", \"AzureFileShare\"\
  ,\n      \"SAPHanaDatabase\", \"SAPAseDatabase\", and \"SAPHanaDBInstance\".\n\n\
  \   vartype resource_type:\n      str or ~azure.mgmt.recoveryservicesbackup.models.DataSourceType\n\
  \n   ivar resource_id:\n      ARM Virtual Machine Id.\n\n   vartype resource_id:\n\
  \      str\n\n   ivar vault_id:\n      ARM id of the Recovery Services Vault.\n\n\
  \   vartype vault_id:\n      str\n\n   ivar properties:\n      Configuration of\
  \ VM if any needs to be validated like OS type etc.\n\n   vartype properties:\n\
  \      str"
constructor:
  syntax: 'PreValidateEnableBackupRequest(*, resource_type: str | _models.DataSourceType
    | None = None, resource_id: str | None = None, vault_id: str | None = None, properties:
    str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: resource_type
    description: 'ProtectedItem Type- VM, SqlDataBase, AzureFileShare etc. Known values

      are: "Invalid", "VM", "FileFolder", "AzureSqlDb", "SQLDB", "Exchange", "Sharepoint",

      "VMwareVM", "SystemState", "Client", "GenericDataSource", "SQLDataBase", "AzureFileShare",

      "SAPHanaDatabase", "SAPAseDatabase", and "SAPHanaDBInstance".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.models.DataSourceType>
  - name: resource_id
    description: ARM Virtual Machine Id.
    defaultValue: None
    types:
    - <xref:str>
  - name: vault_id
    description: ARM id of the Recovery Services Vault.
    defaultValue: None
    types:
    - <xref:str>
  - name: properties
    description: Configuration of VM if any needs to be validated like OS type etc.
    defaultValue: None
    types:
    - <xref:str>
