    - <xref:str>
  - name: protectable_object_type
    description: 'Type of the protectable object associated with this

      container.'
    defaultValue: None
    types:
    - <xref:str>
  - name: source_resource_id
    description: Fully qualified ARM url.
    defaultValue: None
