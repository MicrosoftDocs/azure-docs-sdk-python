### YamlMime:PythonClass
uid: azure.mgmt.recoveryservicesbackup.models.AzureStorageContainer
name: AzureStorageContainer
fullName: azure.mgmt.recoveryservicesbackup.models.AzureStorageContainer
module: azure.mgmt.recoveryservicesbackup.models
summary: "Azure Storage Account workload-specific container.\n\n   All required parameters\
  \ must be populated in order to send to server.\n\n   ivar friendly_name:\n    \
  \  Friendly name of the container.\n\n   vartype friendly_name:\n      str\n\n \
  \  ivar backup_management_type:\n      Type of backup management for the container.\
  \ Known values are:\n      \"Invalid\", \"AzureIaasVM\", \"MAB\", \"DPM\", \"AzureBackupServer\"\
  , \"AzureSql\", \"AzureStorage\",\n      \"AzureWorkload\", and \"DefaultBackup\"\
  .\n\n   vartype backup_management_type:\n      str or\n      ~azure.mgmt.recoveryservicesbackup.models.BackupManagementType\n\
  \n   ivar registration_status:\n      Status of registration of the container with\
  \ the Recovery Services\n      Vault.\n\n   vartype registration_status:\n     \
  \ str\n\n   ivar health_status:\n      Status of health of the container.\n\n  \
  \ vartype health_status:\n      str\n\n   ivar container_type:\n      Type of the\
  \ container. The value of this property for: 1. Compute Azure\n      VM is Microsoft.Compute/virtualMachines\
  \ 2.\n\nClassic Compute Azure VM is Microsoft.ClassicCompute/virtualMachines 3.\
  \ Windows machines (like\n   MAB, DPM etc) is\n\nWindows 4. Azure SQL instance is\
  \ AzureSqlContainer. 5. Storage containers is StorageContainer.\n   6. Azure workload\
  \ \n\nBackup is VMAppContainer. Required. Known values are: \"Invalid\", \"Unknown\"\
  , \"IaasVMContainer\",\n      \"IaasVMServiceContainer\", \"DPMContainer\", \"AzureBackupServerContainer\"\
  , \"MABContainer\",\n      \"Cluster\", \"AzureSqlContainer\", \"Windows\", \"VCenter\"\
  , \"VMAppContainer\",\n      \"SQLAGWorkLoadContainer\", \"StorageContainer\", \"\
  GenericContainer\",\n      \"Microsoft.ClassicCompute/virtualMachines\", \"Microsoft.Compute/virtualMachines\"\
  , and\n      \"AzureWorkloadContainer\".\n\n   vartype container_type:\n      str\
  \ or\n      ~azure.mgmt.recoveryservicesbackup.models.ProtectableContainerType\n\
  \n   ivar protectable_object_type:\n      Type of the protectable object associated\
  \ with this container.\n\n   vartype protectable_object_type:\n      str\n\n   ivar\
  \ source_resource_id:\n      Fully qualified ARM url.\n\n   vartype source_resource_id:\n\
  \      str\n\n   ivar storage_account_version:\n      Storage account version.\n\
  \n   vartype storage_account_version:\n      str\n\n   ivar resource_group:\n  \
  \    Resource group name of Recovery Services Vault.\n\n   vartype resource_group:\n\
  \      str\n\n   ivar protected_item_count:\n      Number of items backed up in\
  \ this container.\n\n   vartype protected_item_count:\n      int\n\n   ivar acquire_storage_account_lock:\n\
  \      Whether storage account lock is to be acquired for this\n      container\
  \ or not. Known values are: \"Acquire\" and \"NotAcquire\".\n\n   vartype acquire_storage_account_lock:\n\
  \      str or\n      ~azure.mgmt.recoveryservicesbackup.models.AcquireStorageAccountLock\n\
  \n   ivar operation_type:\n      Re-Do Operation. Known values are: \"Invalid\"\
  , \"Register\", \"Reregister\",\n      and \"Rehydrate\".\n\n   vartype operation_type:\n\
  \      str or ~azure.mgmt.recoveryservicesbackup.models.OperationType"
constructor:
