summary: "AzureWorkload SAP Ase-specific restore. Specifically for PointInTime/Log\
  \ restore.\n\n   All required parameters must be populated in order to send to server.\n\
  \n   ivar object_type:\n      This property will be used as the discriminator for\
  \ deciding the specific\n      types in the polymorphic chain of types. Required.\n\
  \n   vartype object_type:\n      str\n\n   ivar resource_guard_operation_requests:\n\
  \      ResourceGuardOperationRequests on which LAC check will\n      be performed.\n\
  \n   vartype resource_guard_operation_requests:\n      list[str]\n\n   ivar recovery_type:\n\
  \      Type of this recovery. Known values are: \"Invalid\", \"OriginalLocation\"\
  ,\n      \"AlternateLocation\", \"RestoreDisks\", and \"Offline\".\n\n   vartype\
  \ recovery_type:\n      str or ~azure.mgmt.recoveryservicesbackup.models.RecoveryType\n\
  \n   ivar source_resource_id:\n      Fully qualified ARM ID of the VM on which workload\
  \ that was running\n      is being recovered.\n\n   vartype source_resource_id:\n\
  \      str\n\n   ivar property_bag:\n      Workload specific property bag.\n\n \
  \  vartype property_bag:\n      dict[str, str]\n\n   ivar target_info:\n      Details\
  \ of target database.\n\n   vartype target_info:\n      ~azure.mgmt.recoveryservicesbackup.models.TargetRestoreInfo\n\
  \n   ivar recovery_mode:\n      Defines whether the current recovery mode is file\
  \ restore or database\n      restore. Known values are: \"Invalid\", \"FileRecovery\"\
  , \"WorkloadRecovery\", \"SnapshotAttach\",\n      \"RecoveryUsingSnapshot\", and\
  \ \"SnapshotAttachAndRecover\".\n\n   vartype recovery_mode:\n      str or ~azure.mgmt.recoveryservicesbackup.models.RecoveryMode\n\
  \n   ivar target_resource_group_name:\n      Defines the Resource group of the Target\
  \ VM.\n\n   vartype target_resource_group_name:\n      str\n\n   ivar user_assigned_managed_identity_details:\n\
  \      User Assigned managed identity details\n\nCurrently used for snapshot.\n\
  \   vartype user_assigned_managed_identity_details:\n      ~azure.mgmt.recoveryservicesbackup.models.UserAssignedManagedIdentityDetails\n\
  \n   ivar snapshot_restore_parameters:\n      Additional details for snapshot recovery\n\
  \nCurrently used for snapshot for SAP Hana.\n   vartype snapshot_restore_parameters:\n\
  \      ~azure.mgmt.recoveryservicesbackup.models.SnapshotRestoreParameters\n\n \
  \  ivar target_virtual_machine_id:\n      This is the complete ARM Id of the target\
  \ VM\n\nFor e.g.\n      /subscriptions/{subId}/resourcegroups/{rg}/provider/Microsoft.Compute/virtualmachines/{vm}.\n\
  \n   vartype target_virtual_machine_id:\n      str\n\n   ivar point_in_time:\n \
  \     PointInTime value.\n\n   vartype point_in_time:\n      ~datetime.datetime\n\
  \n      keyword resource_guard_operation_requests:\n         ResourceGuardOperationRequests\
  \ on which LAC check\n         will be performed.\n\n      paramtype resource_guard_operation_requests:\n\
  \         list[str]\n\n      keyword recovery_type:\n         Type of this recovery.\
  \ Known values are: \"Invalid\", \"OriginalLocation\",\n         \"AlternateLocation\"\
  , \"RestoreDisks\", and \"Offline\".\n\n      paramtype recovery_type:\n       \
  \  str or ~azure.mgmt.recoveryservicesbackup.models.RecoveryType\n\n      keyword\
  \ source_resource_id:\n         Fully qualified ARM ID of the VM on which workload\
  \ that was\n         running is being recovered.\n\n      paramtype source_resource_id:\n\
  \         str\n\n      keyword property_bag:\n         Workload specific property\
  \ bag.\n\n      paramtype property_bag:\n         dict[str, str]\n\n      keyword\
  \ target_info:\n         Details of target database.\n\n      paramtype target_info:\n\
  \         ~azure.mgmt.recoveryservicesbackup.models.TargetRestoreInfo\n\n      keyword\
  \ recovery_mode:\n         Defines whether the current recovery mode is file restore\
  \ or database\n         restore. Known values are: \"Invalid\", \"FileRecovery\"\
  , \"WorkloadRecovery\", \"SnapshotAttach\",\n         \"RecoveryUsingSnapshot\"\
  , and \"SnapshotAttachAndRecover\".\n\n      paramtype recovery_mode:\n        \
  \ str or ~azure.mgmt.recoveryservicesbackup.models.RecoveryMode\n\n      keyword\
  \ target_resource_group_name:\n         Defines the Resource group of the Target\
  \ VM.\n\n      paramtype target_resource_group_name:\n         str\n\n      keyword\
  \ user_assigned_managed_identity_details:\n         User Assigned managed identity\
  \ details\n\nCurrently used for snapshot.\n   paramtype user_assigned_managed_identity_details:\n\
  \      ~azure.mgmt.recoveryservicesbackup.models.UserAssignedManagedIdentityDetails\n\
  \n   keyword snapshot_restore_parameters:\n      Additional details for snapshot\
  \ recovery\n\nCurrently used for snapshot for SAP Hana.\n   paramtype snapshot_restore_parameters:\n\
  \      ~azure.mgmt.recoveryservicesbackup.models.SnapshotRestoreParameters\n\n \
  \  keyword target_virtual_machine_id:\n      This is the complete ARM Id of the\
