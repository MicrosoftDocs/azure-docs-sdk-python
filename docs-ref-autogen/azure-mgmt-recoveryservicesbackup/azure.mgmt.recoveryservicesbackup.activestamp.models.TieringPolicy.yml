### YamlMime:PythonClass
uid: azure.mgmt.recoveryservicesbackup.activestamp.models.TieringPolicy
name: TieringPolicy
fullName: azure.mgmt.recoveryservicesbackup.activestamp.models.TieringPolicy
module: azure.mgmt.recoveryservicesbackup.activestamp.models
inheritances:
- azure.mgmt.recoveryservicesbackup.activestamp._serialization.Model
summary: 'Tiering Policy for a target tier.

  If the policy is not specified for a given target tier, service retains the existing
  configured

  tiering policy for that tier.'
constructor:
  syntax: 'TieringPolicy(*, tiering_mode: Optional[Union[str, _models.TieringMode]]
    = None, duration: Optional[int] = None, duration_type: Optional[Union[str, _models.RetentionDurationType]]
    = None, **kwargs: Any)'
variables:
- description: 'Tiering Mode to control automatic tiering of recovery points. Supported

    values are:TierRecommended: Tier all recovery points recommended to be tiered#.
    TierAfter: Tier all recovery points after a fixed period, as specified in duration
    +

    durationType below.

    #. DoNotTier: Do not tier any recovery points. Known values are: "Invalid", "TierRecommended",

    "TierAfter", and "DoNotTier".'
  name: tiering_mode
  types:
  - <xref:str>
  - <xref:azure.mgmt.recoveryservicesbackup.activestamp.models.TieringMode>
- description: 'Number of days/weeks/months/years to retain backups in current tier
    before

    tiering.

    Used only if TieringMode is set to TierAfter.'
  name: duration
  types:
  - <xref:int>
- description: 'Retention duration type: days/weeks/months/years

    Used only if TieringMode is set to TierAfter. Known values are: "Invalid", "Days",
    "Weeks",

    "Months", and "Years".'
  name: duration_type
  types:
  - <xref:str>
  - <xref:azure.mgmt.recoveryservicesbackup.activestamp.models.RetentionDurationType>
