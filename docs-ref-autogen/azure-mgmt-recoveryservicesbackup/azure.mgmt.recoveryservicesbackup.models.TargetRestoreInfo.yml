inheritances:
- msrest.serialization.Model
summary: Details about target workload during restore operation.
constructor:
  syntax: 'TargetRestoreInfo(*, overwrite_option: Optional[str] = None, container_id:
    Optional[str] = None, database_name: Optional[str] = None, target_directory_for_file_restore:
    Optional[str] = None, **kwargs)'
  parameters:
  - name: overwrite_option
    description: 'Can Overwrite if Target DataBase already exists. Possible values

      include: "Invalid", "FailOnConflict", "Overwrite".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.models.OverwriteOptions>
  - name: container_id
    description: Resource Id name of the container in which Target DataBase resides.
    isRequired: true
    types:
    - <xref:str>
  - name: database_name
    description: 'Database name InstanceName/DataBaseName for SQL or System/DbName
      for SAP

      Hana.'
    isRequired: true
    types:
    - <xref:str>
  - name: target_directory_for_file_restore
    description: Target directory location for restore as files.
    isRequired: true
    types:
    - <xref:str>
