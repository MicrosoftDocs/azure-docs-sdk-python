### YamlMime:PythonClass
uid: azure.mgmt.recoveryservicesbackup.models.AzureVMAppContainerProtectionContainer
name: AzureVMAppContainerProtectionContainer
fullName: azure.mgmt.recoveryservicesbackup.models.AzureVMAppContainerProtectionContainer
module: azure.mgmt.recoveryservicesbackup.models
summary: "Container for SQL workloads under Azure Virtual Machines.\n\n   All required\
  \ parameters must be populated in order to send to server.\n\n   ivar friendly_name:\n\
  \      Friendly name of the container.\n\n   vartype friendly_name:\n      str\n\
  \n   ivar backup_management_type:\n      Type of backup management for the container.\
  \ Known values are:\n      \"Invalid\", \"AzureIaasVM\", \"MAB\", \"DPM\", \"AzureBackupServer\"\
  , \"AzureSql\", \"AzureStorage\",\n      \"AzureWorkload\", and \"DefaultBackup\"\
  .\n\n   vartype backup_management_type:\n      str or\n      ~azure.mgmt.recoveryservicesbackup.models.BackupManagementType\n\
  \n   ivar registration_status:\n      Status of registration of the container with\
  \ the Recovery Services\n      Vault.\n\n   vartype registration_status:\n     \
  \ str\n\n   ivar health_status:\n      Status of health of the container.\n\n  \
  \ vartype health_status:\n      str\n\n   ivar container_type:\n      Type of the\
  \ container. The value of this property for: 1. Compute Azure\n      VM is Microsoft.Compute/virtualMachines\
  \ 2.\n\nClassic Compute Azure VM is Microsoft.ClassicCompute/virtualMachines 3.\
  \ Windows machines (like\n   MAB, DPM etc) is\n\nWindows 4. Azure SQL instance is\
  \ AzureSqlContainer. 5. Storage containers is StorageContainer.\n   6. Azure workload\
  \ \n\nBackup is VMAppContainer. Required. Known values are: \"Invalid\", \"Unknown\"\
  , \"IaasVMContainer\",\n      \"IaasVMServiceContainer\", \"DPMContainer\", \"AzureBackupServerContainer\"\
  , \"MABContainer\",\n      \"Cluster\", \"AzureSqlContainer\", \"Windows\", \"VCenter\"\
  , \"VMAppContainer\",\n      \"SQLAGWorkLoadContainer\", \"StorageContainer\", \"\
  GenericContainer\",\n      \"Microsoft.ClassicCompute/virtualMachines\", \"Microsoft.Compute/virtualMachines\"\
  , and\n      \"AzureWorkloadContainer\".\n\n   vartype container_type:\n      str\
  \ or\n      ~azure.mgmt.recoveryservicesbackup.models.ProtectableContainerType\n\
  \n   ivar protectable_object_type:\n      Type of the protectable object associated\
  \ with this container.\n\n   vartype protectable_object_type:\n      str\n\n   ivar\
  \ source_resource_id:\n      ARM ID of the virtual machine represented by this Azure\
  \ Workload\n      Container.\n\n   vartype source_resource_id:\n      str\n\n  \
  \ ivar last_updated_time:\n      Time stamp when this container was updated.\n\n\
  \   vartype last_updated_time:\n      ~datetime.datetime\n\n   ivar extended_info:\n\
  \      Additional details of a workload container.\n\n   vartype extended_info:\n\
  \      ~azure.mgmt.recoveryservicesbackup.models.AzureWorkloadContainerExtendedInfo\n\
  \n   ivar workload_type:\n      Workload type for which registration was sent. Known\
  \ values are:\n      \"Invalid\", \"VM\", \"FileFolder\", \"AzureSqlDb\", \"SQLDB\"\
  , \"Exchange\", \"Sharepoint\", \"VMwareVM\",\n      \"SystemState\", \"Client\"\
  , \"GenericDataSource\", \"SQLDataBase\", \"AzureFileShare\",\n      \"SAPHanaDatabase\"\
  , \"SAPAseDatabase\", and \"SAPHanaDBInstance\".\n\n   vartype workload_type:\n\
  \      str or ~azure.mgmt.recoveryservicesbackup.models.WorkloadType\n\n   ivar\
  \ operation_type:\n      Re-Do Operation. Known values are: \"Invalid\", \"Register\"\
  , \"Reregister\",\n      and \"Rehydrate\".\n\n   vartype operation_type:\n    \
  \  str or ~azure.mgmt.recoveryservicesbackup.models.OperationType"
constructor:
  syntax: 'AzureVMAppContainerProtectionContainer(*, friendly_name: str | None = None,
    backup_management_type: str | _models.BackupManagementType | None = None, registration_status:
    str | None = None, health_status: str | None = None, protectable_object_type:
    str | None = None, source_resource_id: str | None = None, last_updated_time: datetime
    | None = None, extended_info: _models.AzureWorkloadContainerExtendedInfo | None
    = None, workload_type: str | _models.WorkloadType | None = None, operation_type:
    str | _models.OperationType | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: friendly_name
    description: Friendly name of the container.
    defaultValue: None
    types:
    - <xref:str>
  - name: backup_management_type
    description: 'Type of backup management for the container. Known values are:

      "Invalid", "AzureIaasVM", "MAB", "DPM", "AzureBackupServer", "AzureSql", "AzureStorage",

      "AzureWorkload", and "DefaultBackup".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.models.BackupManagementType>
  - name: registration_status
    description: 'Status of registration of the container with the Recovery

      Services Vault.'
    defaultValue: None
    types:
    - <xref:str>
  - name: health_status
    description: Status of health of the container.
    defaultValue: None
    types:
    - <xref:str>
  - name: protectable_object_type
    description: 'Type of the protectable object associated with this

      container.'
    defaultValue: None
    types:
    - <xref:str>
  - name: source_resource_id
    description: 'ARM ID of the virtual machine represented by this Azure Workload

      Container.'
    defaultValue: None
    types:
    - <xref:str>
  - name: last_updated_time
    description: Time stamp when this container was updated.
    defaultValue: None
    types:
    - <xref:datetime.datetime>
  - name: extended_info
    description: Additional details of a workload container.
    defaultValue: None
    types:
    - <xref:azure.mgmt.recoveryservicesbackup.models.AzureWorkloadContainerExtendedInfo>
  - name: workload_type
    description: 'Workload type for which registration was sent. Known values are:

      "Invalid", "VM", "FileFolder", "AzureSqlDb", "SQLDB", "Exchange", "Sharepoint",
      "VMwareVM",

      "SystemState", "Client", "GenericDataSource", "SQLDataBase", "AzureFileShare",

      "SAPHanaDatabase", "SAPAseDatabase", and "SAPHanaDBInstance".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.models.WorkloadType>
  - name: operation_type
    description: 'Re-Do Operation. Known values are: "Invalid", "Register",

      "Reregister", and "Rehydrate".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.models.OperationType>
