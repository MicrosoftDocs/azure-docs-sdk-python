summary: "Base class for tiering cost request.\nSpecific cost request types are derived\
  \ from this class.\n\n   You probably want to use the sub-classes and not this class\
  \ directly. Known sub-classes are:\n   FetchTieringCostInfoForRehydrationRequest,\
  \ FetchTieringCostSavingsInfoForPolicyRequest,\n   FetchTieringCostSavingsInfoForProtectedItemRequest,\
  \ FetchTieringCostSavingsInfoForVaultRequest\n\n   All required parameters must\
  \ be populated in order to send to server.\n\n   ivar source_tier_type:\n      Source\
  \ tier for the request. Required. Known values are: \"Invalid\",\n      \"InstantRP\"\
  , \"HardenedRP\", and \"ArchivedRP\".\n\n   vartype source_tier_type:\n      str\
  \ or\n      ~azure.mgmt.recoveryservicesbackup.models.RecoveryPointTierType\n\n\
  \   ivar target_tier_type:\n      target tier for the request. Required. Known values\
  \ are: \"Invalid\",\n      \"InstantRP\", \"HardenedRP\", and \"ArchivedRP\".\n\n\
  \   vartype target_tier_type:\n      str or\n      ~azure.mgmt.recoveryservicesbackup.models.RecoveryPointTierType\n\
  \n   ivar object_type:\n      This property will be used as the discriminator for\
  \ deciding the specific\n      types in the polymorphic chain of types. Required.\n\
  \n   vartype object_type:\n      str"
