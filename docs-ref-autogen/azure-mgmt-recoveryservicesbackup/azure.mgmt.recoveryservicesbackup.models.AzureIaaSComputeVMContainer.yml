### YamlMime:PythonClass
uid: azure.mgmt.recoveryservicesbackup.models.AzureIaaSComputeVMContainer
name: AzureIaaSComputeVMContainer
fullName: azure.mgmt.recoveryservicesbackup.models.AzureIaaSComputeVMContainer
module: azure.mgmt.recoveryservicesbackup.models
summary: "IaaS VM workload-specific backup item representing an Azure Resource Manager\
  \ virtual machine.\n\n   All required parameters must be populated in order to send\
  \ to server.\n\n   ivar friendly_name:\n      Friendly name of the container.\n\n\
  \   vartype friendly_name:\n      str\n\n   ivar backup_management_type:\n     \
  \ Type of backup management for the container. Known values are:\n      \"Invalid\"\
  , \"AzureIaasVM\", \"MAB\", \"DPM\", \"AzureBackupServer\", \"AzureSql\", \"AzureStorage\"\
  ,\n      \"AzureWorkload\", and \"DefaultBackup\".\n\n   vartype backup_management_type:\n\
  \      str or\n      ~azure.mgmt.recoveryservicesbackup.models.BackupManagementType\n\
  \n   ivar registration_status:\n      Status of registration of the container with\
  \ the Recovery Services\n      Vault.\n\n   vartype registration_status:\n     \
  \ str\n\n   ivar health_status:\n      Status of health of the container.\n\n  \
  \ vartype health_status:\n      str\n\n   ivar container_type:\n      Type of the\
  \ container. The value of this property for: 1. Compute Azure\n      VM is Microsoft.Compute/virtualMachines\
  \ 2.\n\nClassic Compute Azure VM is Microsoft.ClassicCompute/virtualMachines 3.\
  \ Windows machines (like\n   MAB, DPM etc) is\n\nWindows 4. Azure SQL instance is\
  \ AzureSqlContainer. 5. Storage containers is StorageContainer.\n   6. Azure workload\
  \ \n\nBackup is VMAppContainer. Required. Known values are: \"Invalid\", \"Unknown\"\
  , \"IaasVMContainer\",\n      \"IaasVMServiceContainer\", \"DPMContainer\", \"AzureBackupServerContainer\"\
  , \"MABContainer\",\n      \"Cluster\", \"AzureSqlContainer\", \"Windows\", \"VCenter\"\
  , \"VMAppContainer\",\n      \"SQLAGWorkLoadContainer\", \"StorageContainer\", \"\
  GenericContainer\",\n      \"Microsoft.ClassicCompute/virtualMachines\", \"Microsoft.Compute/virtualMachines\"\
  , and\n      \"AzureWorkloadContainer\".\n\n   vartype container_type:\n      str\
  \ or\n      ~azure.mgmt.recoveryservicesbackup.models.ProtectableContainerType\n\
  \n   ivar protectable_object_type:\n      Type of the protectable object associated\
  \ with this container.\n\n   vartype protectable_object_type:\n      str\n\n   ivar\
  \ virtual_machine_id:\n      Fully qualified ARM url of the virtual machine represented\
  \ by this\n      Azure IaaS VM container.\n\n   vartype virtual_machine_id:\n  \
  \    str\n\n   ivar virtual_machine_version:\n      Specifies whether the container\
  \ represents a Classic or an Azure\n      Resource Manager VM.\n\n   vartype virtual_machine_version:\n\
  \      str\n\n   ivar resource_group:\n      Resource group name of Recovery Services\
  \ Vault.\n\n   vartype resource_group:\n      str"
constructor:
  syntax: 'AzureIaaSComputeVMContainer(*, friendly_name: str | None = None, backup_management_type:
    str | _models.BackupManagementType | None = None, registration_status: str | None
    = None, health_status: str | None = None, protectable_object_type: str | None
    = None, virtual_machine_id: str | None = None, virtual_machine_version: str |
    None = None, resource_group: str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: friendly_name
    description: Friendly name of the container.
    defaultValue: None
    types:
    - <xref:str>
  - name: backup_management_type
    description: 'Type of backup management for the container. Known values are:

      "Invalid", "AzureIaasVM", "MAB", "DPM", "AzureBackupServer", "AzureSql", "AzureStorage",

      "AzureWorkload", and "DefaultBackup".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.models.BackupManagementType>
  - name: registration_status
    description: 'Status of registration of the container with the Recovery

      Services Vault.'
    defaultValue: None
    types:
    - <xref:str>
  - name: health_status
    description: Status of health of the container.
    defaultValue: None
    types:
    - <xref:str>
  - name: protectable_object_type
    description: 'Type of the protectable object associated with this

      container.'
    defaultValue: None
    types:
    - <xref:str>
  - name: virtual_machine_id
    description: 'Fully qualified ARM url of the virtual machine represented by this

      Azure IaaS VM container.'
    defaultValue: None
    types:
    - <xref:str>
  - name: virtual_machine_version
    description: 'Specifies whether the container represents a Classic or an

      Azure Resource Manager VM.'
    defaultValue: None
    types:
    - <xref:str>
  - name: resource_group
    description: Resource group name of Recovery Services Vault.
    defaultValue: None
    types:
    - <xref:str>
