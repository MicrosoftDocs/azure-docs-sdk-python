### YamlMime:PythonClass
uid: azure.mgmt.recoveryservicesbackup.models.VaultJob
name: VaultJob
fullName: azure.mgmt.recoveryservicesbackup.models.VaultJob
module: azure.mgmt.recoveryservicesbackup.models
inheritances:
- azure.mgmt.recoveryservicesbackup.models._models_py3.Job
summary: 'Vault level Job.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'VaultJob(*, entity_friendly_name: str = None, backup_management_type=None,
    operation: str = None, status: str = None, start_time=None, end_time=None, activity_id:
    str = None, duration=None, actions_info=None, error_details=None, extended_info=None,
    **kwargs) -> None'
  parameters:
  - name: entity_friendly_name
    description: 'Friendly name of the entity on which the

      current job is executing.'
    types:
    - <xref:str>
  - name: backup_management_type
    description: 'Backup management type to execute the

      current job. Possible values include: ''Invalid'', ''AzureIaasVM'', ''MAB'',

      ''DPM'', ''AzureBackupServer'', ''AzureSql'', ''AzureStorage'', ''AzureWorkload'',

      ''DefaultBackup'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.models.BackupManagementType>
  - name: operation
    description: The operation name.
    types:
    - <xref:str>
  - name: status
    description: Job status.
    types:
    - <xref:str>
  - name: start_time
    description: The start time.
    types:
    - <xref:datetime>
  - name: end_time
    description: The end time.
    types:
    - <xref:datetime>
  - name: activity_id
    description: ActivityId of job.
    types:
    - <xref:str>
  - name: job_type
    description: Required. Constant filled by server.
    types:
    - <xref:str>
  - name: duration
    description: Time elapsed during the execution of this job.
    types:
    - <xref:timedelta>
  - name: actions_info
    description: 'Gets or sets the state/actions applicable on this job

      like cancel/retry.'
    types:
    - <xref:list>[<xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.models.JobSupportedAction>]
  - name: error_details
    description: Error details on execution of this job.
    types:
    - <xref:list>[<xref:azure.mgmt.recoveryservicesbackup.models.VaultJobErrorInfo>]
  - name: extended_info
    description: Additional information about the job.
    types:
    - <xref:azure.mgmt.recoveryservicesbackup.models.VaultJobExtendedInfo>
