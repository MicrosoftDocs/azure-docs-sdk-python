### YamlMime:PythonClass
uid: azure.mgmt.recoveryservicesbackup.models.BMSPOQueryObject
name: BMSPOQueryObject
fullName: azure.mgmt.recoveryservicesbackup.models.BMSPOQueryObject
module: azure.mgmt.recoveryservicesbackup.models
inheritances:
- msrest.serialization.Model
summary: Filters to list items that can be backed up.
constructor:
  syntax: 'BMSPOQueryObject(*, backup_management_type: Optional[str] = None, workload_type:
    Optional[str] = None, container_name: Optional[str] = None, status: Optional[str]
    = None, friendly_name: Optional[str] = None, **kwargs)'
  parameters:
  - name: backup_management_type
    description: 'Backup management type. Possible values include: "Invalid",

      "AzureIaasVM", "MAB", "DPM", "AzureBackupServer", "AzureSql", "AzureStorage",
      "AzureWorkload",

      "DefaultBackup".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.models.BackupManagementType>
  - name: workload_type
    description: 'Workload type. Possible values include: "Invalid", "VM", "FileFolder",

      "AzureSqlDb", "SQLDB", "Exchange", "Sharepoint", "VMwareVM", "SystemState",
      "Client",

      "GenericDataSource", "SQLDataBase", "AzureFileShare", "SAPHanaDatabase", "SAPAseDatabase".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.models.WorkloadType>
  - name: container_name
    description: Full name of the container whose Protectable Objects should be returned.
    isRequired: true
    types:
    - <xref:str>
  - name: status
    description: Backup status query parameter.
    isRequired: true
    types:
    - <xref:str>
  - name: friendly_name
    description: Friendly name.
    isRequired: true
    types:
    - <xref:str>
