### YamlMime:PythonClass
uid: azure.mgmt.recoveryservicesbackup.models.BMSPOQueryObject
name: BMSPOQueryObject
fullName: azure.mgmt.recoveryservicesbackup.models.BMSPOQueryObject
module: azure.mgmt.recoveryservicesbackup.models
summary: Filters to list items that can be backed up.
constructor:
  syntax: 'BMSPOQueryObject(*, backup_management_type: str | _models.BackupManagementType
    | None = None, workload_type: str | _models.WorkloadType | None = None, container_name:
    str | None = None, status: str | None = None, friendly_name: str | None = None,
    **kwargs: Any)'
  keywordOnlyParameters:
  - name: backup_management_type
    description: 'Backup management type. Known values are: "Invalid",

      "AzureIaasVM", "MAB", "DPM", "AzureBackupServer", "AzureSql", "AzureStorage",
      "AzureWorkload",

      and "DefaultBackup".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.models.BackupManagementType>
  - name: workload_type
    description: 'Workload type. Known values are: "Invalid", "VM", "FileFolder",

      "AzureSqlDb", "SQLDB", "Exchange", "Sharepoint", "VMwareVM", "SystemState",
      "Client",

      "GenericDataSource", "SQLDataBase", "AzureFileShare", "SAPHanaDatabase", "SAPAseDatabase",
      and

      "SAPHanaDBInstance".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.models.WorkloadType>
  - name: container_name
    description: 'Full name of the container whose Protectable Objects should be

      returned.'
    defaultValue: None
    types:
    - <xref:str>
  - name: status
    description: Backup status query parameter.
    defaultValue: None
    types:
    - <xref:str>
  - name: friendly_name
    description: Friendly name.
    defaultValue: None
    types:
    - <xref:str>
