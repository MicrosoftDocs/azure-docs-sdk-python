uid: azure.mgmt.recoveryservicesbackup.models.AzureIaaSVMProtectionPolicy
name: AzureIaaSVMProtectionPolicy
fullName: azure.mgmt.recoveryservicesbackup.models.AzureIaaSVMProtectionPolicy
module: azure.mgmt.recoveryservicesbackup.models
summary: "IaaS VM workload-specific backup policy.\n\n   All required parameters must\
  \ be populated in order to send to server.\n\n   ivar protected_items_count:\n \
  \     Number of items associated with this policy.\n\n   vartype protected_items_count:\n\
  \      int\n\n   ivar backup_management_type:\n      This property will be used\
  \ as the discriminator for deciding the\n      specific types in the polymorphic\
  \ chain of types. Required.\n\n   vartype backup_management_type:\n      str\n\n\
  \   ivar resource_guard_operation_requests:\n      ResourceGuard Operation Requests.\n\
  \n   vartype resource_guard_operation_requests:\n      list[str]\n\n   ivar instant_rp_details:\n\
  \   vartype instant_rp_details:\n      ~azure.mgmt.recoveryservicesbackup.models.InstantRPAdditionalDetails\n\
  \n   ivar schedule_policy:\n      Backup schedule specified as part of backup policy.\n\
  \n   vartype schedule_policy:\n      ~azure.mgmt.recoveryservicesbackup.models.SchedulePolicy\n\
  \n   ivar retention_policy:\n      Retention policy with the details on backup copy\
  \ retention ranges.\n\n   vartype retention_policy:\n      ~azure.mgmt.recoveryservicesbackup.models.RetentionPolicy\n\
  \n   ivar tiering_policy:\n      Tiering policy to automatically move RPs to another\
  \ tier\n\nKey is Target Tier, defined in RecoveryPointTierType enum.\nTiering policy\
  \ specifies the criteria to move RP to the target tier.\n\n   vartype tiering_policy:\n\
  \      dict[str, ~azure.mgmt.recoveryservicesbackup.models.TieringPolicy]\n\n  \
  \ ivar instant_rp_retention_range_in_days:\n      Instant RP retention policy range\
  \ in days.\n\n   vartype instant_rp_retention_range_in_days:\n      int\n\n   ivar\
  \ time_zone:\n      TimeZone optional input as string. For example: TimeZone = \"\
  Pacific Standard\n      Time\".\n\n   vartype time_zone:\n      str\n\n   ivar policy_type:\n\
  \      Known values are: \"Invalid\", \"V1\", and \"V2\".\n\n   vartype policy_type:\n\
  \      str or ~azure.mgmt.recoveryservicesbackup.models.IAASVMPolicyType\n\n   ivar\
  \ snapshot_consistency_type:\n      \"OnlyCrashConsistent\"\n\n   vartype snapshot_consistency_type:\n\
  \      str or\n      ~azure.mgmt.recoveryservicesbackup.models.IaasVMSnapshotConsistencyType\n\
  \n         keyword protected_items_count:\n            Number of items associated\
  \ with this policy.\n\n         paramtype protected_items_count:\n            int\n\
  \n         keyword resource_guard_operation_requests:\n            ResourceGuard\
  \ Operation Requests.\n\n         paramtype resource_guard_operation_requests:\n\
  \            list[str]\n\n         keyword instant_rp_details:\n         paramtype\
  \ instant_rp_details:\n            ~azure.mgmt.recoveryservicesbackup.models.InstantRPAdditionalDetails\n\
  \n         keyword schedule_policy:\n            Backup schedule specified as part\
  \ of backup policy.\n\n         paramtype schedule_policy:\n            ~azure.mgmt.recoveryservicesbackup.models.SchedulePolicy\n\
  \n         keyword retention_policy:\n            Retention policy with the details\
  \ on backup copy retention ranges.\n\n         paramtype retention_policy:\n   \
  \         ~azure.mgmt.recoveryservicesbackup.models.RetentionPolicy\n\n        \
  \ keyword tiering_policy:\n            Tiering policy to automatically move RPs\
  \ to another tier\n\nKey is Target Tier, defined in RecoveryPointTierType enum.\n\
  Tiering policy specifies the criteria to move RP to the target tier.\n\n   paramtype\
  \ tiering_policy:\n      dict[str, ~azure.mgmt.recoveryservicesbackup.models.TieringPolicy]\n\
  \n   keyword instant_rp_retention_range_in_days:\n      Instant RP retention policy\
  \ range in days.\n\n   paramtype instant_rp_retention_range_in_days:\n      int\n\
  \n   keyword time_zone:\n      TimeZone optional input as string. For example: TimeZone\
  \ = \"Pacific\n      Standard Time\".\n\n   paramtype time_zone:\n      str\n\n\
  \   keyword policy_type:\n      Known values are: \"Invalid\", \"V1\", and \"V2\"\
  .\n\n   paramtype policy_type:\n      str or ~azure.mgmt.recoveryservicesbackup.models.IAASVMPolicyType\n\
  \n   keyword snapshot_consistency_type:\n      \"OnlyCrashConsistent\"\n\n   paramtype\
  \ snapshot_consistency_type:\n      str or\n      ~azure.mgmt.recoveryservicesbackup.models.IaasVMSnapshotConsistencyType"
