  \   IsSourceVMEncrypted is true.\n\n   vartype key_and_secret:\n      ~azure.mgmt.recoveryservicesbackup.models.KeyAndSecretDetails\n\
  \n   ivar is_instant_ilr_session_active:\n      Is the session to recover items\
