  \ security_type:\n         str\n\n      keyword recovery_point_properties:\n   \
  \      Properties of Recovery Point.\n\n      paramtype recovery_point_properties:\n\
  \         ~azure.mgmt.recoveryservicesbackup.models.RecoveryPointProperties\n\n\
