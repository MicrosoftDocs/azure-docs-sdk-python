  \      str\n\n   ivar recovery_point_time:\n      Time at which this backup copy\
  \ was created.\n\n   vartype recovery_point_time:\n      ~datetime.datetime\n\n\
  \   ivar recovery_point_additional_info:\n      Additional information associated\
  \ with this backup copy.\n\n   vartype recovery_point_additional_info:\n      str\n\
  \n   ivar source_vm_storage_type:\n      Storage type of the VM whose backup copy\
