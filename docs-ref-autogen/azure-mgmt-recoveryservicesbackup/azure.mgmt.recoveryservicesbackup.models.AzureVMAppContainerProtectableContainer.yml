### YamlMime:PythonClass
uid: azure.mgmt.recoveryservicesbackup.models.AzureVMAppContainerProtectableContainer
name: AzureVMAppContainerProtectableContainer
fullName: azure.mgmt.recoveryservicesbackup.models.AzureVMAppContainerProtectableContainer
module: azure.mgmt.recoveryservicesbackup.models
summary: "Azure workload-specific container.\n\n   All required parameters must be\
  \ populated in order to send to server.\n\n   ivar friendly_name:\n      Friendly\
  \ name of the container.\n\n   vartype friendly_name:\n      str\n\n   ivar backup_management_type:\n\
  \      Type of backup management for the container. Known values are:\n      \"\
  Invalid\", \"AzureIaasVM\", \"MAB\", \"DPM\", \"AzureBackupServer\", \"AzureSql\"\
  , \"AzureStorage\",\n      \"AzureWorkload\", and \"DefaultBackup\".\n\n   vartype\
  \ backup_management_type:\n      str or\n      ~azure.mgmt.recoveryservicesbackup.models.BackupManagementType\n\
  \n   ivar protectable_container_type:\n      Type of the container. The value of\
  \ this property for\n\n1. Compute Azure VM is Microsoft.Compute/virtualMachines\
  \ \n\n2. Classic Compute Azure VM is Microsoft.ClassicCompute/virtualMachines. Required.\
  \ Known values\n\n      are: \"Invalid\", \"Unknown\", \"IaasVMContainer\", \"IaasVMServiceContainer\"\
  , \"DPMContainer\",\n      \"AzureBackupServerContainer\", \"MABContainer\", \"\
  Cluster\", \"AzureSqlContainer\", \"Windows\",\n      \"VCenter\", \"VMAppContainer\"\
  , \"SQLAGWorkLoadContainer\", \"StorageContainer\", \"GenericContainer\",\n    \
  \  \"Microsoft.ClassicCompute/virtualMachines\", \"Microsoft.Compute/virtualMachines\"\
  , and\n      \"AzureWorkloadContainer\".\n\n   vartype protectable_container_type:\n\
  \      str or\n      ~azure.mgmt.recoveryservicesbackup.models.ProtectableContainerType\n\
  \n   ivar health_status:\n      Status of health of the container.\n\n   vartype\
  \ health_status:\n      str\n\n   ivar container_id:\n      Fabric Id of the container\
  \ such as ARM Id.\n\n   vartype container_id:\n      str"
constructor:
  syntax: 'AzureVMAppContainerProtectableContainer(*, friendly_name: str | None =
    None, backup_management_type: str | _models.BackupManagementType | None = None,
    health_status: str | None = None, container_id: str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: friendly_name
    description: Friendly name of the container.
    defaultValue: None
    types:
    - <xref:str>
  - name: backup_management_type
    description: 'Type of backup management for the container. Known values are:

      "Invalid", "AzureIaasVM", "MAB", "DPM", "AzureBackupServer", "AzureSql", "AzureStorage",

      "AzureWorkload", and "DefaultBackup".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.models.BackupManagementType>
  - name: health_status
    description: Status of health of the container.
    defaultValue: None
    types:
    - <xref:str>
  - name: container_id
    description: Fabric Id of the container such as ARM Id.
    defaultValue: None
    types:
    - <xref:str>
