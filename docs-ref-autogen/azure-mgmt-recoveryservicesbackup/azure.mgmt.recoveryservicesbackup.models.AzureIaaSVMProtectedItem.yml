      id: protection_state
      type:
      - str
      - azure.mgmt.recoveryservicesbackup.models.ProtectionState
    - description: 'Health status of protected item. Possible values

        include: ''Passed'', ''ActionRequired'', ''ActionSuggested'', ''Invalid'''
