    - description: 'Type of backup managemenent for the backed

        up item. Possible values include: ''Invalid'', ''AzureIaasVM'', ''MAB'', ''DPM'',

        ''AzureBackupServer'', ''AzureSql'', ''AzureStorage'', ''AzureWorkload'',

        ''DefaultBackup'''
      id: backup_management_type
