### YamlMime:PythonClass
uid: azure.mgmt.recoveryservicesbackup.models.AzureResourceProtectionIntent
name: AzureResourceProtectionIntent
fullName: azure.mgmt.recoveryservicesbackup.models.AzureResourceProtectionIntent
module: azure.mgmt.recoveryservicesbackup.models
inheritances:
- azure.mgmt.recoveryservicesbackup.models._models_py3.ProtectionIntent
summary: 'IaaS VM specific backup protection intent item.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AzureResourceProtectionIntent(*, backup_management_type: Optional[str]
    = None, source_resource_id: Optional[str] = None, item_id: Optional[str] = None,
    policy_id: Optional[str] = None, protection_state: Optional[str] = None, friendly_name:
    Optional[str] = None, **kwargs)'
  parameters:
  - name: protection_intent_item_type
    description: 'Required. backup protectionIntent type.Constant filled by

      server.'
    isRequired: true
    types:
    - <xref:str>
  - name: backup_management_type
    description: 'Type of backup management for the backed up item. Possible

      values include: "Invalid", "AzureIaasVM", "MAB", "DPM", "AzureBackupServer",
      "AzureSql",

      "AzureStorage", "AzureWorkload", "DefaultBackup".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.models.BackupManagementType>
  - name: source_resource_id
    description: ARM ID of the resource to be backed up.
    isRequired: true
    types:
    - <xref:str>
  - name: item_id
    description: 'ID of the item which is getting protected, In case of Azure Vm ,
      it is

      ProtectedItemId.'
    isRequired: true
    types:
    - <xref:str>
  - name: policy_id
    description: ID of the backup policy with which this item is backed up.
    isRequired: true
    types:
    - <xref:str>
  - name: protection_state
    description: 'Backup state of this backup item. Possible values include: "Invalid",

      "NotProtected", "Protecting", "Protected", "ProtectionFailed".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.models.ProtectionStatus>
  - name: friendly_name
    description: Friendly name of the VM represented by this backup item.
    isRequired: true
    types:
    - <xref:str>
