### YamlMime:PythonClass
uid: azure.mgmt.recoveryservicesbackup.models.AzureFileShareProtectableItem
name: AzureFileShareProtectableItem
fullName: azure.mgmt.recoveryservicesbackup.models.AzureFileShareProtectableItem
module: azure.mgmt.recoveryservicesbackup.models
inheritances:
- azure.mgmt.recoveryservicesbackup.models._models_py3.WorkloadProtectableItem
summary: 'Protectable item for Azure Fileshare workloads.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AzureFileShareProtectableItem(*, backup_management_type: Optional[str]
    = None, workload_type: Optional[str] = None, friendly_name: Optional[str] = None,
    protection_state: Optional[str] = None, parent_container_fabric_id: Optional[str]
    = None, parent_container_friendly_name: Optional[str] = None, azure_file_share_type:
    Optional[str] = None, **kwargs)'
  parameters:
  - name: backup_management_type
    description: Type of backup management to backup an item.
    isRequired: true
    types:
    - <xref:str>
  - name: workload_type
    description: Type of workload for the backup management.
    isRequired: true
    types:
    - <xref:str>
  - name: protectable_item_type
    description: Required. Type of the backup item.Constant filled by server.
    isRequired: true
    types:
    - <xref:str>
  - name: friendly_name
    description: Friendly name of the backup item.
    isRequired: true
    types:
    - <xref:str>
  - name: protection_state
    description: 'State of the back up item. Possible values include: "Invalid",

      "NotProtected", "Protecting", "Protected", "ProtectionFailed".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.models.ProtectionStatus>
  - name: parent_container_fabric_id
    description: 'Full Fabric ID of container to which this protectable item

      belongs. For example, ARM ID.'
    isRequired: true
    types:
    - <xref:str>
  - name: parent_container_friendly_name
    description: 'Friendly name of container to which this protectable

      item belongs.'
    isRequired: true
    types:
    - <xref:str>
  - name: azure_file_share_type
    description: 'File Share type XSync or XSMB. Possible values include:

      "Invalid", "XSMB", "XSync".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.models.AzureFileShareType>
