uid: azure.mgmt.recoveryservicesbackup.models.DpmJob
name: DpmJob
fullName: azure.mgmt.recoveryservicesbackup.models.DpmJob
module: azure.mgmt.recoveryservicesbackup.models
summary: 'DPM workload-specific job object.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'DpmJob(*, entity_friendly_name: str | None = None, backup_management_type:
    str | _models.BackupManagementType | None = None, operation: str | None = None,
    status: str | None = None, start_time: datetime | None = None, end_time: datetime
    | None = None, activity_id: str | None = None, duration: timedelta | None = None,
    dpm_server_name: str | None = None, container_name: str | None = None, container_type:
    str | None = None, workload_type: str | None = None, actions_info: list[typing.Union[str,
    ForwardRef(''_models.JobSupportedAction'')]] | None = None, error_details: list[''_models.DpmErrorInfo'']
    | None = None, extended_info: _models.DpmJobExtendedInfo | None = None, **kwargs:
    Any)'
  keywordOnlyParameters:
  - name: entity_friendly_name
    description: 'Friendly name of the entity on which the current job is

      executing.'
    defaultValue: None
    types:
    - <xref:str>
  - name: backup_management_type
    description: 'Backup management type to execute the current job. Known

      values are: "Invalid", "AzureIaasVM", "MAB", "DPM", "AzureBackupServer", "AzureSql",

      "AzureStorage", "AzureWorkload", and "DefaultBackup".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.models.BackupManagementType>
  - name: operation
    description: The operation name.
    defaultValue: None
    types:
    - <xref:str>
  - name: status
    description: Job status.
    defaultValue: None
    types:
    - <xref:str>
  - name: start_time
    description: The start time.
    defaultValue: None
    types:
    - <xref:datetime.datetime>
  - name: end_time
    description: The end time.
    defaultValue: None
    types:
    - <xref:datetime.datetime>
  - name: activity_id
    description: ActivityId of job.
    defaultValue: None
    types:
    - <xref:str>
  - name: duration
    description: Time elapsed for job.
    defaultValue: None
    types:
    - <xref:datetime.timedelta>
  - name: dpm_server_name
    description: DPM server name managing the backup item or backup job.
    defaultValue: None
    types:
    - <xref:str>
  - name: container_name
    description: Name of cluster/server protecting current backup item, if any.
    defaultValue: None
    types:
    - <xref:str>
  - name: container_type
    description: Type of container.
    defaultValue: None
    types:
    - <xref:str>
  - name: workload_type
    description: Type of backup item.
    defaultValue: None
    types:
    - <xref:str>
  - name: actions_info
    description: The state/actions applicable on this job like cancel/retry.
    defaultValue: None
    types:
    - <xref:list>[<xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.models.JobSupportedAction>]
  - name: error_details
    description: The errors.
    defaultValue: None
    types:
    - <xref:list>[<xref:azure.mgmt.recoveryservicesbackup.models.DpmErrorInfo>]
  - name: extended_info
    description: Additional information for this job.
    defaultValue: None
    types:
    - <xref:azure.mgmt.recoveryservicesbackup.models.DpmJobExtendedInfo>
