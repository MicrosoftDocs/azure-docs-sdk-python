### YamlMime:PythonClass
uid: azure.mgmt.recoveryservicesbackup.models.DpmJob
name: DpmJob
fullName: azure.mgmt.recoveryservicesbackup.models.DpmJob
module: azure.mgmt.recoveryservicesbackup.models
inheritances:
- azure.mgmt.recoveryservicesbackup.models._models_py3.Job
summary: 'DPM workload-specific job object.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'DpmJob(*, entity_friendly_name: Optional[str] = None, backup_management_type:
    Optional[str] = None, operation: Optional[str] = None, status: Optional[str] =
    None, start_time: Optional[datetime.datetime] = None, end_time: Optional[datetime.datetime]
    = None, activity_id: Optional[str] = None, duration: Optional[datetime.timedelta]
    = None, dpm_server_name: Optional[str] = None, container_name: Optional[str] =
    None, container_type: Optional[str] = None, workload_type: Optional[str] = None,
    actions_info: Optional[List[str]] = None, error_details: Optional[List[azure.mgmt.recoveryservicesbackup.models._models_py3.DpmErrorInfo]]
    = None, extended_info: Optional[azure.mgmt.recoveryservicesbackup.models._models_py3.DpmJobExtendedInfo]
    = None, **kwargs)'
  parameters:
  - name: entity_friendly_name
    description: Friendly name of the entity on which the current job is executing.
    isRequired: true
    types:
    - <xref:str>
  - name: backup_management_type
    description: 'Backup management type to execute the current job. Possible

      values include: "Invalid", "AzureIaasVM", "MAB", "DPM", "AzureBackupServer",
      "AzureSql",

      "AzureStorage", "AzureWorkload", "DefaultBackup".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.models.BackupManagementType>
  - name: operation
    description: The operation name.
    isRequired: true
    types:
    - <xref:str>
  - name: status
    description: Job status.
    isRequired: true
    types:
    - <xref:str>
  - name: start_time
    description: The start time.
    isRequired: true
    types:
    - <xref:datetime.datetime>
  - name: end_time
    description: The end time.
    isRequired: true
    types:
    - <xref:datetime.datetime>
  - name: activity_id
    description: ActivityId of job.
    isRequired: true
    types:
    - <xref:str>
  - name: job_type
    description: 'Required. This property will be used as the discriminator for deciding
      the

      specific types in the polymorphic chain of types.Constant filled by server.'
    isRequired: true
    types:
    - <xref:str>
  - name: duration
    description: Time elapsed for job.
    isRequired: true
    types:
    - <xref:datetime.timedelta>
  - name: dpm_server_name
    description: DPM server name managing the backup item or backup job.
    isRequired: true
    types:
    - <xref:str>
  - name: container_name
    description: Name of cluster/server protecting current backup item, if any.
    isRequired: true
    types:
    - <xref:str>
  - name: container_type
    description: Type of container.
    isRequired: true
    types:
    - <xref:str>
  - name: workload_type
    description: Type of backup item.
    isRequired: true
    types:
    - <xref:str>
  - name: actions_info
    description: The state/actions applicable on this job like cancel/retry.
    isRequired: true
    types:
    - <xref:list>[<xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.models.JobSupportedAction>]
  - name: error_details
    description: The errors.
    isRequired: true
    types:
    - <xref:list>[<xref:azure.mgmt.recoveryservicesbackup.models.DpmErrorInfo>]
  - name: extended_info
    description: Additional information for this job.
    isRequired: true
    types:
    - <xref:azure.mgmt.recoveryservicesbackup.models.DpmJobExtendedInfo>
