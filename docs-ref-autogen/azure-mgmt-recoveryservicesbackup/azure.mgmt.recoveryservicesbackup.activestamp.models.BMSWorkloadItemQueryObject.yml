    workload_type: str | _models.WorkloadType | None = None, protection_status: str
    | _models.ProtectionStatus | None = None, **kwargs: Any)'
  parameters:
  - name: backup_management_type
    description: 'Backup management type. Known values are: "Invalid",

      "AzureIaasVM", "MAB", "DPM", "AzureBackupServer", "AzureSql", "AzureStorage",
      "AzureWorkload",

      and "DefaultBackup".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.activestamp.models.BackupManagementType>
  - name: workload_item_type
    description: 'Workload Item type. Known values are: "Invalid", "SQLInstance",

      "SQLDataBase", "SAPHanaSystem", "SAPHanaDatabase", "SAPAseSystem", "SAPAseDatabase",
      and

      "SAPHanaDBInstance".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.activestamp.models.WorkloadItemType>
  - name: workload_type
    description: 'Workload type. Known values are: "Invalid", "VM", "FileFolder",

      "AzureSqlDb", "SQLDB", "Exchange", "Sharepoint", "VMwareVM", "SystemState",
      "Client",

      "GenericDataSource", "SQLDataBase", "AzureFileShare", "SAPHanaDatabase", "SAPAseDatabase",
      and

      "SAPHanaDBInstance".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.activestamp.models.WorkloadType>
  - name: protection_status
    description: 'Backup status query parameter. Known values are: "Invalid",

      "NotProtected", "Protecting", "Protected", and "ProtectionFailed".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.activestamp.models.ProtectionStatus>
