summary: 'Base class for backup ProtectionIntent.


  You probably want to use the sub-classes and not this class directly. Known sub-classes
  are:

  AzureResourceProtectionIntent, AzureWorkloadContainerAutoProtectionIntent,

  AzureRecoveryServiceVaultProtectionIntent


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ProtectionIntent(*, backup_management_type: str | _models.BackupManagementType
    | None = None, source_resource_id: str | None = None, item_id: str | None = None,
    policy_id: str | None = None, protection_state: str | _models.ProtectionStatus
    | None = None, **kwargs: Any)'
  parameters:
  - name: backup_management_type
    description: 'Type of backup management for the backed up item. Known values

      are: "Invalid", "AzureIaasVM", "MAB", "DPM", "AzureBackupServer", "AzureSql",
      "AzureStorage",

      "AzureWorkload", and "DefaultBackup".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.activestamp.models.BackupManagementType>
  - name: source_resource_id
    description: ARM ID of the resource to be backed up.
    types:
    - <xref:str>
  - name: item_id
    description: 'ID of the item which is getting protected, In case of Azure Vm ,
      it is

      ProtectedItemId.'
    types:
    - <xref:str>
  - name: policy_id
    description: ID of the backup policy with which this item is backed up.
    types:
    - <xref:str>
  - name: protection_state
    description: 'Backup state of this backup item. Known values are: "Invalid",

      "NotProtected", "Protecting", "Protected", and "ProtectionFailed".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.activestamp.models.ProtectionStatus>
