### YamlMime:PythonClass
uid: azure.mgmt.recoveryservicesbackup.models.TieringPolicy
name: TieringPolicy
fullName: azure.mgmt.recoveryservicesbackup.models.TieringPolicy
module: azure.mgmt.recoveryservicesbackup.models
summary: "Tiering Policy for a target tier.\nIf the policy is not specified for a\
  \ given target tier, service retains the existing configured\n\n      tiering policy\
  \ for that tier.\n\n      ivar tiering_mode:\n         Tiering Mode to control automatic\
  \ tiering of recovery points. Supported\n         values are:\n\n   1. TierRecommended:\
  \ Tier all recovery points recommended to be tiered \n\n   2. TierAfter: Tier all\
  \ recovery points after a fixed period, as specified in duration +\n\n         durationType\
  \ below.\n\n   3. DoNotTier: Do not tier any recovery points. Known values are:\
  \ \"Invalid\", \"TierRecommended\",\n\n         \"TierAfter\", and \"DoNotTier\"\
  .\n\n      vartype tiering_mode:\n         str or ~azure.mgmt.recoveryservicesbackup.models.TieringMode\n\
  \n      ivar duration:\n         Number of days/weeks/months/years to retain backups\
  \ in current tier before\n         tiering.\n\n   Used only if TieringMode is set\
  \ to TierAfter.\n      vartype duration:\n         int\n\n      ivar duration_type:\n\
  \         Retention duration type: days/weeks/months/years\n\n   Used only if TieringMode\
  \ is set to TierAfter. Known values are: \"Invalid\", \"Days\", \"Weeks\",\n   \
  \      \"Months\", and \"Years\".\n\n      vartype duration_type:\n         str\
  \ or ~azure.mgmt.recoveryservicesbackup.models.RetentionDurationType\n\n       \
  \  keyword tiering_mode:\n            Tiering Mode to control automatic tiering\
  \ of recovery points. Supported\n            values are:\n\n1. TierRecommended:\
  \ Tier all recovery points recommended to be tiered \n\n2. TierAfter: Tier all recovery\
  \ points after a fixed period, as specified in duration +\n\n      durationType\
  \ below.\n\n3. DoNotTier: Do not tier any recovery points. Known values are: \"\
  Invalid\", \"TierRecommended\",\n\n         \"TierAfter\", and \"DoNotTier\".\n\n\
  \      paramtype tiering_mode:\n         str or ~azure.mgmt.recoveryservicesbackup.models.TieringMode\n\
  \n      keyword duration:\n         Number of days/weeks/months/years to retain\
  \ backups in current tier before\n         tiering.\n\nUsed only if TieringMode\
  \ is set to TierAfter.\n   paramtype duration:\n      int\n\n   keyword duration_type:\n\
  \      Retention duration type: days/weeks/months/years\n\nUsed only if TieringMode\
  \ is set to TierAfter. Known values are: \"Invalid\", \"Days\", \"Weeks\",\n   \
  \   \"Months\", and \"Years\".\n\n   paramtype duration_type:\n      str or\n  \
  \    ~azure.mgmt.recoveryservicesbackup.models.RetentionDurationType"
