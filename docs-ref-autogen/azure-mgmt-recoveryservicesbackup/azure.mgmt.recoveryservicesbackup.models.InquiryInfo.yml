uid: azure.mgmt.recoveryservicesbackup.models.InquiryInfo
name: InquiryInfo
fullName: azure.mgmt.recoveryservicesbackup.models.InquiryInfo
module: azure.mgmt.recoveryservicesbackup.models
inheritances:
- msrest.serialization.Model
summary: Details about inquired protectable items under a given container.
constructor:
  syntax: 'InquiryInfo(*, status: Optional[str] = None, error_detail: Optional[azure.mgmt.recoveryservicesbackup.models._models_py3.ErrorDetail]
    = None, inquiry_details: Optional[List[azure.mgmt.recoveryservicesbackup.models._models_py3.WorkloadInquiryDetails]]
    = None, **kwargs)'
  parameters:
  - name: status
    description: 'Inquiry Status for this container such as

      InProgress | Failed | Succeeded.'
    isRequired: true
    types:
    - <xref:str>
  - name: error_detail
    description: Error Details if the Status is non-success.
    isRequired: true
    types:
    - <xref:azure.mgmt.recoveryservicesbackup.models.ErrorDetail>
  - name: inquiry_details
    description: 'Inquiry Details which will have workload specific details.

      For e.g. - For SQL and oracle this will contain different details.'
    isRequired: true
    types:
    - <xref:list>[<xref:azure.mgmt.recoveryservicesbackup.models.WorkloadInquiryDetails>]
