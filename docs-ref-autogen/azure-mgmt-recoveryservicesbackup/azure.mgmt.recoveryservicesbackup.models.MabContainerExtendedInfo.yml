### YamlMime:PythonClass
uid: azure.mgmt.recoveryservicesbackup.models.MabContainerExtendedInfo
name: MabContainerExtendedInfo
fullName: azure.mgmt.recoveryservicesbackup.models.MabContainerExtendedInfo
module: azure.mgmt.recoveryservicesbackup.models
summary: Additional information of the container.
constructor:
  syntax: 'MabContainerExtendedInfo(*, last_refreshed_at: datetime | None = None,
    backup_item_type: str | _models.BackupItemType | None = None, backup_items: list[str]
    | None = None, policy_name: str | None = None, last_backup_status: str | None
    = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: last_refreshed_at
    description: Time stamp when this container was refreshed.
    defaultValue: None
    types:
    - <xref:datetime.datetime>
  - name: backup_item_type
    description: 'Type of backup items associated with this container. Known values

      are: "Invalid", "VM", "FileFolder", "AzureSqlDb", "SQLDB", "Exchange", "Sharepoint",

      "VMwareVM", "SystemState", "Client", "GenericDataSource", "SQLDataBase", "AzureFileShare",

      "SAPHanaDatabase", "SAPAseDatabase", and "SAPHanaDBInstance".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.models.BackupItemType>
  - name: backup_items
    description: List of backup items associated with this container.
    defaultValue: None
    types:
    - <xref:list>[<xref:str>]
  - name: policy_name
    description: Backup policy associated with this container.
    defaultValue: None
    types:
    - <xref:str>
  - name: last_backup_status
    description: Latest backup status of this container.
    defaultValue: None
    types:
    - <xref:str>
