summary: Filters to list backup items.
constructor:
  syntax: 'ProtectedItemQueryObject(*, health_state: str | _models.HealthState | None
    = None, backup_management_type: str | _models.BackupManagementType | None = None,
    item_type: str | _models.DataSourceType | None = None, policy_name: str | None
    = None, container_name: str | None = None, backup_engine_name: str | None = None,
    friendly_name: str | None = None, fabric_name: str | None = None, backup_set_name:
    str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: health_state
    description: 'Health State for the backed up item. Known values are: "Passed",

      "ActionRequired", "ActionSuggested", and "Invalid".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.passivestamp.models.HealthState>
  - name: backup_management_type
    description: 'Backup management type for the backed up item. Known values

      are: "Invalid", "AzureIaasVM", "MAB", "DPM", "AzureBackupServer", "AzureSql",
      "AzureStorage",

      "AzureWorkload", and "DefaultBackup".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.passivestamp.models.BackupManagementType>
  - name: item_type
    description: 'Type of workload this item represents. Known values are: "Invalid",
      "VM",

      "FileFolder", "AzureSqlDb", "SQLDB", "Exchange", "Sharepoint", "VMwareVM", "SystemState",

      "Client", "GenericDataSource", "SQLDataBase", "AzureFileShare", "SAPHanaDatabase",
      and

      "SAPAseDatabase".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.passivestamp.models.DataSourceType>
  - name: policy_name
    description: Backup policy name associated with the backup item.
    types:
    - <xref:str>
  - name: container_name
    description: Name of the container.
    types:
    - <xref:str>
  - name: backup_engine_name
    description: Backup Engine name.
    types:
    - <xref:str>
  - name: friendly_name
    description: Friendly name of protected item.
    types:
    - <xref:str>
  - name: fabric_name
    description: Name of the fabric.
    types:
    - <xref:str>
  - name: backup_set_name
    description: Name of the backup set.
    types:
    - <xref:str>
