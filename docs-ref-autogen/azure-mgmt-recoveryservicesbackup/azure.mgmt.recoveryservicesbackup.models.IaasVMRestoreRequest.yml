### YamlMime:PythonClass
uid: azure.mgmt.recoveryservicesbackup.models.IaasVMRestoreRequest
name: IaasVMRestoreRequest
fullName: azure.mgmt.recoveryservicesbackup.models.IaasVMRestoreRequest
module: azure.mgmt.recoveryservicesbackup.models
summary: "IaaS VM workload-specific restore.\n\n   You probably want to use the sub-classes\
  \ and not this class directly. Known sub-classes are:\n   IaasVMRestoreWithRehydrationRequest\n\
  \n   All required parameters must be populated in order to send to server.\n\n \
  \  ivar object_type:\n      This property will be used as the discriminator for\
  \ deciding the specific\n      types in the polymorphic chain of types. Required.\n\
  \n   vartype object_type:\n      str\n\n   ivar resource_guard_operation_requests:\n\
  \      ResourceGuardOperationRequests on which LAC check will\n      be performed.\n\
  \n   vartype resource_guard_operation_requests:\n      list[str]\n\n   ivar recovery_point_id:\n\
  \      ID of the backup copy to be recovered.\n\n   vartype recovery_point_id:\n\
  \      str\n\n   ivar recovery_type:\n      Type of this recovery. Known values\
  \ are: \"Invalid\", \"OriginalLocation\",\n      \"AlternateLocation\", \"RestoreDisks\"\
  , and \"Offline\".\n\n   vartype recovery_type:\n      str or ~azure.mgmt.recoveryservicesbackup.models.RecoveryType\n\
  \n   ivar source_resource_id:\n      Fully qualified ARM ID of the VM which is being\
  \ recovered.\n\n   vartype source_resource_id:\n      str\n\n   ivar target_virtual_machine_id:\n\
  \      This is the complete ARM Id of the VM that will be created.\n\nFor e.g.\n\
  \      /subscriptions/{subId}/resourcegroups/{rg}/provider/Microsoft.Compute/virtualmachines/{vm}.\n\
  \n   vartype target_virtual_machine_id:\n      str\n\n   ivar target_resource_group_id:\n\
  \      This is the ARM Id of the resource group that you want to\n      create for\
  \ this Virtual machine and other artifacts.\n\nFor e.g. /subscriptions/{subId}/resourcegroups/{rg}.\n\
  \   vartype target_resource_group_id:\n      str\n\n   ivar storage_account_id:\n\
  \      Fully qualified ARM ID of the storage account to which the VM has to\n  \
  \    be restored.\n\n   vartype storage_account_id:\n      str\n\n   ivar virtual_network_id:\n\
  \      This is the virtual network Id of the vnet that will be attached to\n   \
  \   the virtual machine.\n\nUser will be validated for join action permissions in\
  \ the linked access.\n   vartype virtual_network_id:\n      str\n\n   ivar subnet_id:\n\
  \      Subnet ID, is the subnet ID associated with the to be restored VM. For Classic\n\
  \      VMs it would be\n\n{VnetID}/Subnet/{SubnetName} and, for the Azure Resource\
  \ Manager VMs it would be ARM resource\n   ID used to represent\n\nthe subnet.\n\
  \   vartype subnet_id:\n      str\n\n   ivar target_domain_name_id:\n      Fully\
  \ qualified ARM ID of the domain name to be associated to the\n      VM being restored.\
  \ This applies only to Classic\n\nVirtual Machines.\n   vartype target_domain_name_id:\n\
  \      str\n\n   ivar region:\n      Region in which the virtual machine is restored.\n\
  \n   vartype region:\n      str\n\n   ivar affinity_group:\n      Affinity group\
  \ associated to VM to be restored. Used only for Classic\n      Compute Virtual\
  \ Machines.\n\n   vartype affinity_group:\n      str\n\n   ivar create_new_cloud_service:\n\
  \      Should a new cloud service be created while restoring the VM.\n      If this\
  \ is false, VM will be restored to the same\n\ncloud service as it was at the time\
  \ of backup.\n   vartype create_new_cloud_service:\n      bool\n\n   ivar original_storage_account_option:\n\
  \      Original Storage Account Option.\n\n   vartype original_storage_account_option:\n\
  \      bool\n\n   ivar encryption_details:\n      Details needed if the VM was encrypted\
  \ at the time of backup.\n\n   vartype encryption_details:\n      ~azure.mgmt.recoveryservicesbackup.models.EncryptionDetails\n\
  \n   ivar restore_disk_lun_list:\n      List of Disk LUNs for partial restore.\n\
  \n   vartype restore_disk_lun_list:\n      list[int]\n\n   ivar restore_with_managed_disks:\n\
  \      Flag to denote of an Unmanaged disk VM should be restored\n      with Managed\
  \ disks.\n\n   vartype restore_with_managed_disks:\n      bool\n\n   ivar disk_encryption_set_id:\n\
  \      DiskEncryptionSet's ID - needed if the VM needs to be encrypted\n      at\
  \ rest during restore with customer managed key.\n\n   vartype disk_encryption_set_id:\n\
  \      str\n\n   ivar zones:\n      Target zone where the VM and its disks should\
  \ be restored.\n\n   vartype zones:\n      list[str]\n\n   ivar identity_info:\n\
  \      Managed Identity information required to access customer storage account.\n\
  \n   vartype identity_info:\n      ~azure.mgmt.recoveryservicesbackup.models.IdentityInfo\n\
  \n   ivar identity_based_restore_details:\n      IaaS VM workload specific restore\
  \ details for restores\n      using managed identity.\n\n   vartype identity_based_restore_details:\n\
  \      ~azure.mgmt.recoveryservicesbackup.models.IdentityBasedRestoreDetails\n\n\
  \   ivar extended_location:\n      Target extended location where the VM should\
  \ be restored,\n\nshould be null if restore is to be done in public cloud.\n   vartype\
  \ extended_location:\n      ~azure.mgmt.recoveryservicesbackup.models.ExtendedLocation\n\
  \n   ivar secured_vm_details:\n      Stores Secured VM Details.\n\n   vartype secured_vm_details:\n\
  \      ~azure.mgmt.recoveryservicesbackup.models.SecuredVMDetails\n\n   ivar target_disk_network_access_settings:\n\
  \      Specifies target network access settings for disks\n      of VM to be restored,.\n\
  \n   vartype target_disk_network_access_settings:\n      ~azure.mgmt.recoveryservicesbackup.models.TargetDiskNetworkAccessSettings\n\
  \n         keyword resource_guard_operation_requests:\n            ResourceGuardOperationRequests\
  \ on which LAC check\n            will be performed.\n\n         paramtype resource_guard_operation_requests:\n\
  \            list[str]\n\n         keyword recovery_point_id:\n            ID of\
  \ the backup copy to be recovered.\n\n         paramtype recovery_point_id:\n  \
  \          str\n\n         keyword recovery_type:\n            Type of this recovery.\
  \ Known values are: \"Invalid\", \"OriginalLocation\",\n            \"AlternateLocation\"\
  , \"RestoreDisks\", and \"Offline\".\n\n         paramtype recovery_type:\n    \
  \        str or ~azure.mgmt.recoveryservicesbackup.models.RecoveryType\n\n     \
  \    keyword source_resource_id:\n            Fully qualified ARM ID of the VM which\
  \ is being recovered.\n\n         paramtype source_resource_id:\n            str\n\
  \n         keyword target_virtual_machine_id:\n            This is the complete\
  \ ARM Id of the VM that will be created.\n\nFor e.g.\n      /subscriptions/{subId}/resourcegroups/{rg}/provider/Microsoft.Compute/virtualmachines/{vm}.\n\
  \n   paramtype target_virtual_machine_id:\n      str\n\n   keyword target_resource_group_id:\n\
  \      This is the ARM Id of the resource group that you want to\n      create for\
  \ this Virtual machine and other artifacts.\n\nFor e.g. /subscriptions/{subId}/resourcegroups/{rg}.\n\
  \   paramtype target_resource_group_id:\n      str\n\n   keyword storage_account_id:\n\
  \      Fully qualified ARM ID of the storage account to which the VM has\n     \
  \ to be restored.\n\n   paramtype storage_account_id:\n      str\n\n   keyword virtual_network_id:\n\
  \      This is the virtual network Id of the vnet that will be attached\n      to\
  \ the virtual machine.\n\nUser will be validated for join action permissions in\
  \ the linked access.\n   paramtype virtual_network_id:\n      str\n\n   keyword\
  \ subnet_id:\n      Subnet ID, is the subnet ID associated with the to be restored\
  \ VM. For\n      Classic VMs it would be\n\n{VnetID}/Subnet/{SubnetName} and, for\
  \ the Azure Resource Manager VMs it would be ARM resource\n   ID used to represent\n\
  \nthe subnet.\n   paramtype subnet_id:\n      str\n\n   keyword target_domain_name_id:\n\
  \      Fully qualified ARM ID of the domain name to be associated to\n      the\
  \ VM being restored. This applies only to Classic\n\nVirtual Machines.\n   paramtype\
  \ target_domain_name_id:\n      str\n\n   keyword region:\n      Region in which\
  \ the virtual machine is restored.\n\n   paramtype region:\n      str\n\n   keyword\
  \ affinity_group:\n      Affinity group associated to VM to be restored. Used only\
  \ for Classic\n      Compute Virtual Machines.\n\n   paramtype affinity_group:\n\
  \      str\n\n   keyword create_new_cloud_service:\n      Should a new cloud service\
  \ be created while restoring the\n      VM. If this is false, VM will be restored\
  \ to the same\n\ncloud service as it was at the time of backup.\n   paramtype create_new_cloud_service:\n\
  \      bool\n\n   keyword original_storage_account_option:\n      Original Storage\
  \ Account Option.\n\n   paramtype original_storage_account_option:\n      bool\n\
  \n   keyword encryption_details:\n      Details needed if the VM was encrypted at\
  \ the time of backup.\n\n   paramtype encryption_details:\n      ~azure.mgmt.recoveryservicesbackup.models.EncryptionDetails\n\
  \n   keyword restore_disk_lun_list:\n      List of Disk LUNs for partial restore.\n\
  \n   paramtype restore_disk_lun_list:\n      list[int]\n\n   keyword restore_with_managed_disks:\n\
  \      Flag to denote of an Unmanaged disk VM should be restored\n      with Managed\
  \ disks.\n\n   paramtype restore_with_managed_disks:\n      bool\n\n   keyword disk_encryption_set_id:\n\
  \      DiskEncryptionSet's ID - needed if the VM needs to be\n      encrypted at\
  \ rest during restore with customer managed key.\n\n   paramtype disk_encryption_set_id:\n\
  \      str\n\n   keyword zones:\n      Target zone where the VM and its disks should\
  \ be restored.\n\n   paramtype zones:\n      list[str]\n\n   keyword identity_info:\n\
  \      Managed Identity information required to access customer storage\n      account.\n\
  \n   paramtype identity_info:\n      ~azure.mgmt.recoveryservicesbackup.models.IdentityInfo\n\
  \n   keyword identity_based_restore_details:\n      IaaS VM workload specific restore\
  \ details for restores\n      using managed identity.\n\n   paramtype identity_based_restore_details:\n\
  \      ~azure.mgmt.recoveryservicesbackup.models.IdentityBasedRestoreDetails\n\n\
  \   keyword extended_location:\n      Target extended location where the VM should\
  \ be restored,\n\nshould be null if restore is to be done in public cloud.\n   paramtype\
  \ extended_location:\n      ~azure.mgmt.recoveryservicesbackup.models.ExtendedLocation\n\
  \n   keyword secured_vm_details:\n      Stores Secured VM Details.\n\n   paramtype\
  \ secured_vm_details:\n      ~azure.mgmt.recoveryservicesbackup.models.SecuredVMDetails\n\
  \n   keyword target_disk_network_access_settings:\n      Specifies target network\
  \ access settings for\n      disks of VM to be restored,.\n\n   paramtype target_disk_network_access_settings:\n\
  \      ~azure.mgmt.recoveryservicesbackup.models.TargetDiskNetworkAccessSettings"
