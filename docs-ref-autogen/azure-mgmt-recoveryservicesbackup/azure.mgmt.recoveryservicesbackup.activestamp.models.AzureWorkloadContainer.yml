uid: azure.mgmt.recoveryservicesbackup.activestamp.models.AzureWorkloadContainer
name: AzureWorkloadContainer
fullName: azure.mgmt.recoveryservicesbackup.activestamp.models.AzureWorkloadContainer
module: azure.mgmt.recoveryservicesbackup.activestamp.models
inheritances:
- azure.mgmt.recoveryservicesbackup.activestamp.models._models_py3.ProtectionContainer
summary: 'Container for the workloads running inside Azure Compute or Classic Compute.


  You probably want to use the sub-classes and not this class directly. Known sub-classes
  are:

  AzureSQLAGWorkloadContainerProtectionContainer, AzureVMAppContainerProtectionContainer


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'AzureWorkloadContainer(*, friendly_name: str | None = None, backup_management_type:
    str | _models.BackupManagementType | None = None, registration_status: str | None
    = None, health_status: str | None = None, protectable_object_type: str | None
