### YamlMime:PythonClass
uid: azure.mgmt.recoveryservicesbackup.models.AzureWorkloadSQLAutoProtectionIntent
name: AzureWorkloadSQLAutoProtectionIntent
fullName: azure.mgmt.recoveryservicesbackup.models.AzureWorkloadSQLAutoProtectionIntent
module: azure.mgmt.recoveryservicesbackup.models
inheritances:
- azure.mgmt.recoveryservicesbackup.models._models_py3.AzureWorkloadAutoProtectionIntent
summary: 'Azure Workload SQL Auto Protection intent item.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AzureWorkloadSQLAutoProtectionIntent(*, backup_management_type=None, source_resource_id:
    str = None, item_id: str = None, policy_id: str = None, protection_state=None,
    workload_item_type=None, **kwargs) -> None'
  parameters:
  - name: backup_management_type
    description: 'Type of backup management for the backed up

      item. Possible values include: ''Invalid'', ''AzureIaasVM'', ''MAB'', ''DPM'',

      ''AzureBackupServer'', ''AzureSql'', ''AzureStorage'', ''AzureWorkload'',

      ''DefaultBackup'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.models.BackupManagementType>
  - name: source_resource_id
    description: ARM ID of the resource to be backed up.
    types:
    - <xref:str>
  - name: item_id
    description: 'ID of the item which is getting protected, In case of

      Azure Vm , it is ProtectedItemId'
    types:
    - <xref:str>
  - name: policy_id
    description: 'ID of the backup policy with which this item is backed

      up.'
    types:
    - <xref:str>
  - name: protection_state
    description: 'Backup state of this backup item. Possible values

      include: ''Invalid'', ''NotProtected'', ''Protecting'', ''Protected'',

      ''ProtectionFailed'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.models.ProtectionStatus>
  - name: protection_intent_item_type
    description: Required. Constant filled by server.
    types:
    - <xref:str>
  - name: workload_item_type
    description: 'Workload item type of the item for which intent

      is to be set. Possible values include: ''Invalid'', ''SQLInstance'',

      ''SQLDataBase'', ''SAPHanaSystem'', ''SAPHanaDatabase'', ''SAPAseSystem'',

      ''SAPAseDatabase'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.models.WorkloadItemType>
