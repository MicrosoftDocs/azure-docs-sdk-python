### YamlMime:PythonClass
uid: azure.mgmt.recoveryservicesbackup.models.IaasVMILRRegistrationRequest
name: IaasVMILRRegistrationRequest
fullName: azure.mgmt.recoveryservicesbackup.models.IaasVMILRRegistrationRequest
module: azure.mgmt.recoveryservicesbackup.models
inheritances:
- azure.mgmt.recoveryservicesbackup.models._models_py3.ILRRequest
summary: 'Restore files/folders from a backup copy of IaaS VM.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'IaasVMILRRegistrationRequest(*, recovery_point_id: str = None, virtual_machine_id:
    str = None, initiator_name: str = None, renew_existing_registration: bool = None,
    **kwargs) -> None'
  parameters:
  - name: object_type
    description: Required. Constant filled by server.
    types:
    - <xref:str>
  - name: recovery_point_id
    description: 'ID of the IaaS VM backup copy from where the

      files/folders have to be restored.'
    types:
    - <xref:str>
  - name: virtual_machine_id
    description: 'Fully qualified ARM ID of the virtual machine

      whose the files / folders have to be restored.'
    types:
    - <xref:str>
  - name: initiator_name
    description: iSCSI initiator name.
    types:
    - <xref:str>
  - name: renew_existing_registration
    description: 'Whether to renew existing registration

      with the iSCSI server.'
    types:
    - <xref:bool>
