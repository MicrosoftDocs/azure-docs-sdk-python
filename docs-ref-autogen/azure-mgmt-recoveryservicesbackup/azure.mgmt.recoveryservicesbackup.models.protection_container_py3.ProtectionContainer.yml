  name: ProtectionContainer
  summary: 'Base class for container with backup items. Containers with specific

    workloads are derived from this class.


    You probably want to use the sub-classes and not this class directly. Known

    sub-classes are: AzureBackupServerContainer, AzureSqlContainer,

    AzureStorageContainer, AzureWorkloadContainer, DpmContainer,

    GenericContainer, IaaSVMContainer, MabContainer


    All required parameters must be populated in order to send to Azure.'
  syntax:
    content: 'ProtectionContainer(*, friendly_name: str = None, backup_management_type=None,
      registration_status: str = None, health_status: str = None, **kwargs) -> None'
    parameters:
    - description: Friendly name of the container.
      id: friendly_name
      type:
      - str
    - description: 'Type of backup managemenent for the

        container. Possible values include: ''Invalid'', ''AzureIaasVM'', ''MAB'',

        ''DPM'', ''AzureBackupServer'', ''AzureSql'', ''AzureStorage'', ''AzureWorkload'',

        ''DefaultBackup'''
      id: backup_management_type
      type:
      - str
      - azure.mgmt.recoveryservicesbackup.models.BackupManagementType
    - description: 'Status of registration of the container with

        the Recovery Services Vault.'
      id: registration_status
      type:
      - str
    - description: Status of health of the container.
      id: health_status
      type:
      - str
    - description: Required. Constant filled by server.
      id: container_type
      type:
      - str
