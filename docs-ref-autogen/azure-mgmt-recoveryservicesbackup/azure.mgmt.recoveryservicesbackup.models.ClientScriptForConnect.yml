### YamlMime:PythonClass
uid: azure.mgmt.recoveryservicesbackup.models.ClientScriptForConnect
name: ClientScriptForConnect
fullName: azure.mgmt.recoveryservicesbackup.models.ClientScriptForConnect
module: azure.mgmt.recoveryservicesbackup.models
inheritances:
- msrest.serialization.Model
summary: Client script details for file / folder restore.
constructor:
  syntax: 'ClientScriptForConnect(*, script_content: typing.Union[str, NoneType] =
    None, script_extension: typing.Union[str, NoneType] = None, os_type: typing.Union[str,
    NoneType] = None, url: typing.Union[str, NoneType] = None, script_name_suffix:
    typing.Union[str, NoneType] = None, **kwargs)'
  parameters:
  - name: script_content
    description: File content of the client script for file / folder restore.
    isRequired: true
    types:
    - <xref:str>
  - name: script_extension
    description: 'File extension of the client script for file / folder restore -
      .ps1 ,

      .sh , etc.'
    isRequired: true
    types:
    - <xref:str>
  - name: os_type
    description: 'OS type - Windows, Linux etc. for which this file / folder restore
      client

      script works.'
    isRequired: true
    types:
    - <xref:str>
  - name: url
    description: 'URL of Executable from where to source the content. If this is not
      null then

      ScriptContent should not be used.'
    isRequired: true
    types:
    - <xref:str>
  - name: script_name_suffix
    description: 'Mandatory suffix that should be added to the name of script that
      is

      given for download to user.

      If its null or empty then , ignore it.'
    isRequired: true
    types:
    - <xref:str>
