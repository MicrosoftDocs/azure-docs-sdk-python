### YamlMime:PythonClass
uid: azure.mgmt.recoveryservicesbackup.models.BMSContainerQueryObject
name: BMSContainerQueryObject
fullName: azure.mgmt.recoveryservicesbackup.models.BMSContainerQueryObject
module: azure.mgmt.recoveryservicesbackup.models
inheritances:
- msrest.serialization.Model
summary: 'The query filters that can be used with the list containers API.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'BMSContainerQueryObject(*, backup_management_type: str, container_type:
    Optional[str] = None, backup_engine_name: Optional[str] = None, fabric_name: Optional[str]
    = None, status: Optional[str] = None, friendly_name: Optional[str] = None, **kwargs)'
  parameters:
  - name: backup_management_type
    description: 'Required. Backup management type for this container. Possible

      values include: "Invalid", "AzureIaasVM", "MAB", "DPM", "AzureBackupServer",
      "AzureSql",

      "AzureStorage", "AzureWorkload", "DefaultBackup".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.models.BackupManagementType>
  - name: container_type
    description: 'Type of container for filter. Possible values include: "Invalid",

      "Unknown", "IaasVMContainer", "IaasVMServiceContainer", "DPMContainer",

      "AzureBackupServerContainer", "MABContainer", "Cluster", "AzureSqlContainer",
      "Windows",

      "VCenter", "VMAppContainer", "SQLAGWorkLoadContainer", "StorageContainer", "GenericContainer".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.models.ContainerType>
  - name: backup_engine_name
    description: Backup engine name.
    isRequired: true
    types:
    - <xref:str>
  - name: fabric_name
    description: Fabric name for filter.
    isRequired: true
    types:
    - <xref:str>
  - name: status
    description: Status of registration of this container with the Recovery Services
      Vault.
    isRequired: true
    types:
    - <xref:str>
  - name: friendly_name
    description: Friendly name of this container.
    isRequired: true
    types:
    - <xref:str>
