### YamlMime:PythonClass
uid: azure.mgmt.recoveryservicesbackup.models.BackupEngineBase
name: BackupEngineBase
fullName: azure.mgmt.recoveryservicesbackup.models.BackupEngineBase
module: azure.mgmt.recoveryservicesbackup.models
inheritances:
- msrest.serialization.Model
summary: 'The base backup engine class. All workload specific backup engines derive
  from this class.


  You probably want to use the sub-classes and not this class directly. Known

  sub-classes are: AzureBackupServerEngine, DpmBackupEngine.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'BackupEngineBase(*, friendly_name: Optional[str] = None, backup_management_type:
    Optional[str] = None, registration_status: Optional[str] = None, backup_engine_state:
    Optional[str] = None, health_status: Optional[str] = None, can_re_register: Optional[bool]
    = None, backup_engine_id: Optional[str] = None, dpm_version: Optional[str] = None,
    azure_backup_agent_version: Optional[str] = None, is_azure_backup_agent_upgrade_available:
    Optional[bool] = None, is_dpm_upgrade_available: Optional[bool] = None, extended_info:
    Optional[azure.mgmt.recoveryservicesbackup.models._models_py3.BackupEngineExtendedInfo]
    = None, **kwargs)'
  parameters:
  - name: friendly_name
    description: Friendly name of the backup engine.
    isRequired: true
    types:
    - <xref:str>
  - name: backup_management_type
    description: 'Type of backup management for the backup engine. Possible values

      include: "Invalid", "AzureIaasVM", "MAB", "DPM", "AzureBackupServer", "AzureSql",

      "AzureStorage", "AzureWorkload", "DefaultBackup".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.models.BackupManagementType>
  - name: registration_status
    description: 'Registration status of the backup engine with the Recovery Services

      Vault.'
    isRequired: true
    types:
    - <xref:str>
  - name: backup_engine_state
    description: 'Status of the backup engine with the Recovery Services Vault. =

      {Active/Deleting/DeleteFailed}.'
    isRequired: true
    types:
    - <xref:str>
  - name: health_status
    description: Backup status of the backup engine.
    isRequired: true
    types:
    - <xref:str>
  - name: backup_engine_type
    description: 'Required. Type of the backup engine.Constant filled by server.

      Possible values include: "Invalid", "DpmBackupEngine", "AzureBackupServerEngine".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.models.BackupEngineType>
  - name: can_re_register
    description: 'Flag indicating if the backup engine be registered, once already

      registered.'
    isRequired: true
    types:
    - <xref:bool>
  - name: backup_engine_id
    description: ID of the backup engine.
    isRequired: true
    types:
    - <xref:str>
  - name: dpm_version
    description: Backup engine version.
    isRequired: true
    types:
    - <xref:str>
  - name: azure_backup_agent_version
    description: Backup agent version.
    isRequired: true
    types:
    - <xref:str>
  - name: is_azure_backup_agent_upgrade_available
    description: To check if backup agent upgrade available.
    isRequired: true
    types:
    - <xref:bool>
  - name: is_dpm_upgrade_available
    description: To check if backup engine upgrade available.
    isRequired: true
    types:
    - <xref:bool>
  - name: extended_info
    description: Extended info of the backupengine.
    isRequired: true
    types:
    - <xref:azure.mgmt.recoveryservicesbackup.models.BackupEngineExtendedInfo>
