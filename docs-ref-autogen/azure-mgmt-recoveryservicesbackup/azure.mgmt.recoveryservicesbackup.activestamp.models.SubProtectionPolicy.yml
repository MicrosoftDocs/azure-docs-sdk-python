uid: azure.mgmt.recoveryservicesbackup.activestamp.models.SubProtectionPolicy
name: SubProtectionPolicy
fullName: azure.mgmt.recoveryservicesbackup.activestamp.models.SubProtectionPolicy
module: azure.mgmt.recoveryservicesbackup.activestamp.models
inheritances:
- azure.mgmt.recoveryservicesbackup.activestamp._serialization.Model
summary: Sub-protection policy which includes schedule and retention.
constructor:
  syntax: 'SubProtectionPolicy(*, policy_type: str | _models.PolicyType | None = None,
    schedule_policy: _models.SchedulePolicy | None = None, retention_policy: _models.RetentionPolicy
    | None = None, tiering_policy: Dict[str, _models.TieringPolicy] | None = None,
    snapshot_backup_additional_details: _models.SnapshotBackupAdditionalDetails |
    None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: policy_type
    description: 'Type of backup policy type. Known values are: "Invalid", "Full",

      "Differential", "Log", "CopyOnlyFull", "Incremental", "SnapshotFull", and

      "SnapshotCopyOnlyFull".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.activestamp.models.PolicyType>
  - name: schedule_policy
    description: Backup schedule specified as part of backup policy.
    types:
    - <xref:azure.mgmt.recoveryservicesbackup.activestamp.models.SchedulePolicy>
  - name: retention_policy
    description: Retention policy with the details on backup copy retention ranges.
    types:
    - <xref:azure.mgmt.recoveryservicesbackup.activestamp.models.RetentionPolicy>
  - name: tiering_policy
    description: 'Tiering policy to automatically move RPs to another tier.

      Key is Target Tier, defined in RecoveryPointTierType enum.

      Tiering policy specifies the criteria to move RP to the target tier.'
    types:
    - <xref:dict>[<xref:str>, <xref:azure.mgmt.recoveryservicesbackup.activestamp.models.TieringPolicy>]
  - name: snapshot_backup_additional_details
    description: 'Snapshot Backup related fields for WorkloadType

      SaPHanaSystem.'
    types:
    - <xref:azure.mgmt.recoveryservicesbackup.activestamp.models.SnapshotBackupAdditionalDetails>
