### YamlMime:PythonClass
uid: azure.mgmt.recoveryservicesbackup.models.WorkloadProtectableItem
name: WorkloadProtectableItem
fullName: azure.mgmt.recoveryservicesbackup.models.WorkloadProtectableItem
module: azure.mgmt.recoveryservicesbackup.models
inheritances:
- msrest.serialization.Model
summary: 'Base class for backup item. Workload-specific backup items are derived from
  this class.


  You probably want to use the sub-classes and not this class directly. Known

  sub-classes are: AzureFileShareProtectableItem, AzureVmWorkloadProtectableItem,
  IaaSVMProtectableItem.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'WorkloadProtectableItem(*, backup_management_type: typing.Union[str, NoneType]
    = None, workload_type: typing.Union[str, NoneType] = None, friendly_name: typing.Union[str,
    NoneType] = None, protection_state: typing.Union[str, _ForwardRef(''ProtectionStatus''),
    NoneType] = None, **kwargs)'
  parameters:
  - name: backup_management_type
    description: Type of backup management to backup an item.
    isRequired: true
    types:
    - <xref:str>
  - name: workload_type
    description: Type of workload for the backup management.
    isRequired: true
    types:
    - <xref:str>
  - name: protectable_item_type
    description: Required. Type of the backup item.Constant filled by server.
    isRequired: true
    types:
    - <xref:str>
  - name: friendly_name
    description: Friendly name of the backup item.
    isRequired: true
    types:
    - <xref:str>
  - name: protection_state
    description: 'State of the back up item. Possible values include: "Invalid",

      "NotProtected", "Protecting", "Protected", "ProtectionFailed".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.models.ProtectionStatus>
