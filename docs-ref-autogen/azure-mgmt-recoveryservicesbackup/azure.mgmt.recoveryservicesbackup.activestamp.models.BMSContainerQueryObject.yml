summary: 'The query filters that can be used with the list containers API.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'BMSContainerQueryObject(*, backup_management_type: str | _models.BackupManagementType,
    container_type: str | _models.ContainerType | None = None, backup_engine_name:
    str | None = None, fabric_name: str | None = None, status: str | None = None,
    friendly_name: str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: backup_management_type
    description: 'Backup management type for this container. Required. Known

      values are: "Invalid", "AzureIaasVM", "MAB", "DPM", "AzureBackupServer", "AzureSql",

      "AzureStorage", "AzureWorkload", and "DefaultBackup".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.activestamp.models.BackupManagementType>
  - name: container_type
    description: 'Type of container for filter. Known values are: "Invalid", "Unknown",

      "IaasVMContainer", "IaasVMServiceContainer", "DPMContainer", "AzureBackupServerContainer",

      "MABContainer", "Cluster", "AzureSqlContainer", "Windows", "VCenter", "VMAppContainer",

      "SQLAGWorkLoadContainer", "StorageContainer", "GenericContainer", and "HanaHSRContainer".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.recoveryservicesbackup.activestamp.models.ContainerType>
  - name: backup_engine_name
    description: Backup engine name.
    types:
    - <xref:str>
  - name: fabric_name
    description: Fabric name for filter.
    types:
    - <xref:str>
  - name: status
    description: Status of registration of this container with the Recovery Services
      Vault.
    types:
    - <xref:str>
  - name: friendly_name
    description: Friendly name of this container.
    types:
    - <xref:str>
