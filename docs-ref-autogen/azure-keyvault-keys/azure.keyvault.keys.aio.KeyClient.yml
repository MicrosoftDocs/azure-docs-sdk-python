- uid: azure.keyvault.keys.aio.KeyClient.purge_deleted_key
  name: purge_deleted_key
  summary: 'Permanently deletes a deleted key. Only possible in a vault with soft-delete
    enabled.


    Performs an irreversible deletion of the specified key, without possibility for
    recovery. The operation is not

    available if the <xref:azure.keyvault.keys.KeyProperties.recovery_level> does
    not specify ''Purgeable''.

    This method is only necessary for purging a key before its

    <xref:azure.keyvault.keys.DeletedKey.scheduled_purge_date>.


    Requires keys/purge permission.'
  signature: 'async purge_deleted_key(name: str, **kwargs) -> None'
  parameters:
  - name: name
    description: The name of the deleted key to purge
    isRequired: true
    types:
    - <xref:str>
  return:
    description: None
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
  examples:
  - "<!-- literal_block {\"ids\": [], \"classes\": [], \"names\": [], \"dupnames\"\
    : [], \"backrefs\": [], \"xml:space\": \"preserve\", \"force\": false, \"language\"\
    : \"python\", \"highlight_args\": {}, \"linenos\": false} -->\n\n````python\n\n\
    \   # if the vault has soft-delete enabled, purge permanently deletes a deleted\
    \ key\n   # (with soft-delete disabled, delete_key is permanent)\n   await key_client.purge_deleted_key(\"\
    key-name\")\n   ````\n"
- uid: azure.keyvault.keys.aio.KeyClient.recover_deleted_key
  name: recover_deleted_key
  summary: 'Recover a deleted key to its latest version. Possible only in a vault
    with soft-delete enabled.


    Requires keys/recover permission. If the vault does not have soft-delete enabled,
    <xref:azure.keyvault.keys.aio.KeyClient.delete_key> is

    permanent, and this method will raise an error. Attempting to recover a non-deleted
    key will also raise an

    error.'
  signature: 'async recover_deleted_key(name: str, **kwargs) -> KeyVaultKey'
  parameters:
  - name: name
    description: The name of the deleted key
    isRequired: true
    types:
    - <xref:str>
  return:
    description: The recovered key
    types:
    - <xref:azure.keyvault.keys.KeyVaultKey>
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
- uid: azure.keyvault.keys.aio.KeyClient.release_key
  name: release_key
  summary: 'Releases a key.


    The release key operation is applicable to all key types. The target key must
    be marked

    exportable. This operation requires the keys/release permission.'
  signature: 'async release_key(name: str, target_attestation_token: str, **kwargs)
    -> ReleaseKeyResult'
  parameters:
  - name: name
    description: The name of the key to get.
    isRequired: true
    types:
    - <xref:str>
  - name: target_attestation_token
    description: The attestation assertion for the target of the key release.
    isRequired: true
    types:
    - <xref:str>
  - name: version
    description: A specific version of the key to release. If unspecified, the latest
      version is released.
    types:
    - <xref:str>
    - <xref:None>
  - name: algorithm
    description: The encryption algorithm to use to protect the released key material.
    types:
    - <xref:str>
    - <xref:azure.keyvault.keys.KeyExportEncryptionAlgorithm>
    - <xref:None>
  - name: nonce
    description: A client-provided nonce for freshness.
    types:
    - <xref:str>
    - <xref:None>
  return:
    description: The result of the key release.
    types:
    - <xref:azure.keyvault.keys.ReleaseKeyResult>
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
- uid: azure.keyvault.keys.aio.KeyClient.restore_key_backup
  name: restore_key_backup
  summary: 'Restore a key backup to the vault.


    Requires keys/restore permission. This imports all versions of the key, with its
    name, attributes, and access

    control policies. If the key''s name is already in use, restoring it will fail.
    Also, the target vault must be

    owned by the same Microsoft Azure subscription as the source vault.'
  signature: 'async restore_key_backup(backup: bytes, **kwargs) -> KeyVaultKey'
  parameters:
  - name: backup
    description: A key backup as returned by <xref:azure.keyvault.keys.aio.KeyClient.backup_key>
    isRequired: true
    types:
    - <xref:bytes>
  return:
    description: The restored key
    types:
    - <xref:azure.keyvault.keys.KeyVaultKey>
  exceptions:
  - type: azure.core.exceptions.ResourceExistsError
    description: if the backed up key's name is already in use,
  - type: azure.core.exceptions.HttpResponseError
    description: for other errors
