- uid: azure.keyvault.keys.aio.KeyClient.delete_key
  name: delete_key
  summary: 'Delete all versions of a key and its cryptographic material.


    Requires keys/delete permission. If the vault has soft-delete enabled, deletion
    may take several seconds to

    complete.'
  signature: 'delete_key(name: str, **kwargs: Any) -> azure.keyvault.keys._models.DeletedKey'
  parameters:
  - name: name
    description: The name of the key to delete
    isRequired: true
    types:
    - <xref:str>
  return:
    description: The deleted key
    types:
    - <xref:azure.keyvault.keys.DeletedKey>
  exceptions:
  - type: 'azure.core.exceptions.ResourceNotFoundError if the key doesn''t exist,

      azure.core.exceptions.HttpResponseError for other errors'
  examples:
  - "Delete a key<!--[!code-python[Main](s\\test_samples_keys_async.py )]-->\n\n<!--\
    \ literal_block {\"ids\": [], \"classes\": [], \"names\": [], \"dupnames\": [],\
    \ \"backrefs\": [], \"source\": \"D:\\\\a\\\\1\\\\s\\\\dist_temp\\\\17\\\\azure-keyvault-keys-4.4.0\\\
    \\tests\\\\test_samples_keys_async.py\", \"xml:space\": \"preserve\", \"force\"\
    : false, \"language\": \"python\", \"highlight_args\": {\"linenostart\": 1}, \"\
    linenos\": false} -->\n\n````python\n\n   # delete a key\n   deleted_key = await\
    \ key_client.delete_key(key_name)\n\n   print(deleted_key.name)\n\n   # if the\
    \ vault has soft-delete enabled, the key's\n   # scheduled purge date, deleted_date\
    \ and recovery id are set\n   print(deleted_key.deleted_date)\n   print(deleted_key.scheduled_purge_date)\n\
    \   print(deleted_key.recovery_id)\n\n   ````\n"
