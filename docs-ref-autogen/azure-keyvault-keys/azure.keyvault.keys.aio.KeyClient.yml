- uid: azure.keyvault.keys.aio.KeyClient.delete_key
  name: delete_key
  summary: 'Delete all versions of a key and its cryptographic material.


    Requires keys/delete permission. If the vault has soft-delete enabled, deletion
    may take several seconds to

    complete.'
  signature: 'async delete_key(name: str, **kwargs) -> DeletedKey'
  parameters:
  - name: name
    description: The name of the key to delete
    isRequired: true
    types:
    - <xref:str>
  return:
    description: The deleted key
    types:
    - <xref:azure.keyvault.keys.DeletedKey>
  exceptions:
  - type: azure.core.exceptions.ResourceNotFoundError
    description: if the key doesn't exist,
  - type: azure.core.exceptions.HttpResponseError
    description: for other errors
- uid: azure.keyvault.keys.aio.KeyClient.get_cryptography_client
  name: get_cryptography_client
  summary: Gets a <xref:azure.keyvault.keys.crypto.aio.CryptographyClient> for the
