  summary: 'Additional XML formatted information that can be included in the

    Unattend.xml file, which is used by Windows Setup. Contents are defined by

    setting name, component name, and the pass in which the content is a

    applied.

    '
  syntax:
    content: AdditionalUnattendContent(pass_name=None, component_name=None, setting_name=None,
      content=None)
    parameters:
    - description: 'The pass name. Currently, the only allowable value is

        oobeSystem. Possible values include: ''oobeSystem''

        '
      id: pass_name
      type:
      - str
      - azure.mgmt.compute.v2016_04_30_preview.models.PassNames
    - description: 'The component name. Currently, the only allowable

        value is Microsoft-Windows-Shell-Setup. Possible values include:

        ''Microsoft-Windows-Shell-Setup''

        '
      id: component_name
      type:
      - str
      - azure.mgmt.compute.v2016_04_30_preview.models.ComponentNames
    - description: 'Setting name (e.g. FirstLogonCommands, AutoLogon ).

        Possible values include: ''AutoLogon'', ''FirstLogonCommands''

        '
      id: setting_name
      type:
      - str
      - azure.mgmt.compute.v2016_04_30_preview.models.SettingNames
    - description: 'XML formatted content that is added to the unattend.xml

        file in the specified pass and component. The XML must be less than 4 KB

        and must include the root element for the setting or feature that is being

        inserted.

        '
