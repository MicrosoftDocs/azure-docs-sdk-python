uid: azure.mgmt.cosmosdb.models.IndexingPolicy
name: IndexingPolicy
fullName: azure.mgmt.cosmosdb.models.IndexingPolicy
module: azure.mgmt.cosmosdb.models
summary: Cosmos DB indexing policy.
constructor:
  syntax: 'IndexingPolicy(*, automatic: bool | None = None, indexing_mode: str | _models.IndexingMode
    = ''consistent'', included_paths: list[''_models.IncludedPath''] | None = None,
    excluded_paths: list[''_models.ExcludedPath''] | None = None, composite_indexes:
    list[list[''_models.CompositePath'']] | None = None, spatial_indexes: list[''_models.SpatialSpec'']
    | None = None, vector_indexes: list[''_models.VectorIndex''] | None = None, full_text_indexes:
    list[''_models.FullTextIndexPath''] | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: automatic
    description: Indicates if the indexing policy is automatic.
    defaultValue: None
    types:
    - <xref:bool>
  - name: indexing_mode
    description: 'Indicates the indexing mode. Known values are: "consistent", "lazy",

      and "none".'
    defaultValue: consistent
    types:
    - <xref:str>
    - <xref:azure.mgmt.cosmosdb.models.IndexingMode>
  - name: included_paths
    description: List of paths to include in the indexing.
    defaultValue: None
    types:
    - <xref:list>[<xref:azure.mgmt.cosmosdb.models.IncludedPath>]
  - name: excluded_paths
    description: List of paths to exclude from indexing.
    defaultValue: None
    types:
    - <xref:list>[<xref:azure.mgmt.cosmosdb.models.ExcludedPath>]
  - name: composite_indexes
    description: List of composite path list.
    defaultValue: None
    types:
    - <xref:list>[<xref:list>[<xref:azure.mgmt.cosmosdb.models.CompositePath>]]
  - name: spatial_indexes
    description: List of spatial specifics.
    defaultValue: None
    types:
    - <xref:list>[<xref:azure.mgmt.cosmosdb.models.SpatialSpec>]
  - name: vector_indexes
    description: List of paths to include in the vector indexing.
    defaultValue: None
    types:
    - <xref:list>[<xref:azure.mgmt.cosmosdb.models.VectorIndex>]
  - name: full_text_indexes
    description: List of paths to include in the full text indexing.
    defaultValue: None
    types:
    - <xref:list>[<xref:azure.mgmt.cosmosdb.models.FullTextIndexPath>]
