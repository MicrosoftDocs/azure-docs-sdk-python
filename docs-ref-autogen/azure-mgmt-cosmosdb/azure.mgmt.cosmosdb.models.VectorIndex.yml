### YamlMime:PythonClass
uid: azure.mgmt.cosmosdb.models.VectorIndex
name: VectorIndex
fullName: azure.mgmt.cosmosdb.models.VectorIndex
module: azure.mgmt.cosmosdb.models
summary: 'VectorIndex.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'VectorIndex(*, path: str, type: str | _models.VectorIndexType, quantization_byte_size:
    int | None = None, indexing_search_list_size: int = 100, vector_index_shard_key:
    list[str] | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: path
    description: The path to the vector field in the document. Required.
    types:
    - <xref:str>
  - name: type
    description: 'The index type of the vector. Currently, flat, diskANN, and quantizedFlat
      are

      supported. Required. Known values are: "flat", "diskANN", and "quantizedFlat".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.cosmosdb.models.VectorIndexType>
  - name: quantization_byte_size
    description: 'The number of bytes used in product quantization of the

      vectors. A larger value may result in better recall for vector searches at the
      expense of

      latency. This is only applicable for the quantizedFlat and diskANN vector index
      types.'
    defaultValue: None
    types:
    - <xref:int>
  - name: indexing_search_list_size
    description: 'This is the size of the candidate list of approximate

      neighbors stored while building the DiskANN index as part of the optimization
      processes. Large

      values may improve recall at the expense of latency. This is only applicable
      for the diskANN

      vector index type.'
    defaultValue: '100'
    types:
    - <xref:int>
  - name: vector_index_shard_key
    description: 'Array of shard keys for the vector index. This is only

      applicable for the quantizedFlat and diskANN vector index types.'
    defaultValue: None
    types:
    - <xref:list>[<xref:str>]
