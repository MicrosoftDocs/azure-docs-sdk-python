name: RestoreParametersBase
fullName: azure.mgmt.cosmosdb.models.RestoreParametersBase
module: azure.mgmt.cosmosdb.models
summary: Parameters to indicate the information about the restore.
constructor:
  syntax: 'RestoreParametersBase(*, restore_source: str | None = None, restore_timestamp_in_utc:
    datetime | None = None, restore_with_ttl_disabled: bool | None = None, **kwargs:
    Any)'
  keywordOnlyParameters:
  - name: restore_source
    description: 'The id of the restorable database account from which the restore
      has

      to be initiated. For example:

      /subscriptions/{subscriptionId}/providers/Microsoft.DocumentDB/locations/{location}/restorableDatabaseAccounts/{restorableDatabaseAccountName}.'
    defaultValue: None
    types:
    - <xref:str>
  - name: restore_timestamp_in_utc
    description: 'Time to which the account has to be restored (ISO-8601

      format).'
    defaultValue: None
    types:
    - <xref:datetime.datetime>
  - name: restore_with_ttl_disabled
    description: 'Specifies whether the restored account will have

      Time-To-Live disabled upon the successful restore.'
    defaultValue: None
    types:
    - <xref:bool>
