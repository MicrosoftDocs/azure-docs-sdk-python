    sending a request.


    All required parameters must be populated in order to send to Azure.'
  syntax:
    content: 'DatabaseAccountCreateUpdateParameters(*, locations, location: str =
      None, tags=None, kind=''GlobalDocumentDB'', consistency_policy=None, ip_range_filter:
      str = None, is_virtual_network_filter_enabled: bool = None, enable_automatic_failover:
      bool = None, capabilities=None, virtual_network_rules=None, enable_multiple_write_locations:
