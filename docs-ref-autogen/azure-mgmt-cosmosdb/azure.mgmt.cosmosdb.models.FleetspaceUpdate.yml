uid: azure.mgmt.cosmosdb.models.FleetspaceUpdate
name: FleetspaceUpdate
fullName: azure.mgmt.cosmosdb.models.FleetspaceUpdate
module: azure.mgmt.cosmosdb.models
summary: Represents a fleetspace resource for updates.
constructor:
  syntax: 'FleetspaceUpdate(*, provisioning_state: str | _models.Status | None = None,
    fleetspace_api_kind: str | _models.FleetspacePropertiesFleetspaceApiKind | None
    = None, service_tier: str | _models.FleetspacePropertiesServiceTier | None = None,
    data_regions: list[str] | None = None, throughput_pool_configuration: _models.FleetspacePropertiesThroughputPoolConfiguration
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: provisioning_state
    description: 'A provisioning state of the Fleetspace. Known values are:

      "Uninitialized", "Initializing", "InternallyReady", "Online", "Deleting", "Creating",

      "Succeeded", "Failed", "Canceled", and "Updating".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.cosmosdb.models.Status>
  - name: fleetspace_api_kind
    description: 'The kind of API this fleetspace belongs to. Acceptable values:

      ''NoSQL''. "NoSQL"'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.cosmosdb.models.FleetspacePropertiesFleetspaceApiKind>
  - name: service_tier
    description: 'Service Tier for the fleetspace. GeneralPurpose types refers to
      single

      write region accounts that can be added to this fleetspace, whereas BusinessCritical
      refers to

      multi write region. Known values are: "GeneralPurpose" and "BusinessCritical".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.cosmosdb.models.FleetspacePropertiesServiceTier>
  - name: data_regions
    description: List of data regions assigned to the fleetspace. Eg [westus2].
    defaultValue: None
    types:
    - <xref:list>[<xref:str>]
  - name: throughput_pool_configuration
    description: Configuration for throughput pool in the fleetspace.
    defaultValue: None
    types:
    - <xref:azure.mgmt.cosmosdb.models.FleetspacePropertiesThroughputPoolConfiguration>
