uid: azure.mgmt.cosmosdb.models.CorsPolicy
name: CorsPolicy
fullName: azure.mgmt.cosmosdb.models.CorsPolicy
module: azure.mgmt.cosmosdb.models
inheritances:
- msrest.serialization.Model
summary: 'The CORS policy for the Cosmos DB database account.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'CorsPolicy(*, allowed_origins: str, allowed_methods: Optional[str] = None,
    allowed_headers: Optional[str] = None, exposed_headers: Optional[str] = None,
    max_age_in_seconds: Optional[int] = None, **kwargs)'
variables:
- description: 'Required. The origin domains that are permitted to make a request

    against the service via CORS.'
  name: allowed_origins
  types:
  - <xref:str>
- description: 'The methods (HTTP request verbs) that the origin domain may use for
    a

    CORS request.'
  name: allowed_methods
  types:
  - <xref:str>
- description: 'The request headers that the origin domain may specify on the CORS

    request.'
  name: allowed_headers
  types:
  - <xref:str>
- description: 'The response headers that may be sent in the response to the CORS

    request and exposed by the browser to the request issuer.'
  name: exposed_headers
  types:
  - <xref:str>
- description: 'The maximum amount time that a browser should cache the preflight

    OPTIONS request.'
  name: max_age_in_seconds
  types:
  - <xref:long>
