uid: azure.search.documents.indexes.models.SnowballTokenFilter
name: SnowballTokenFilter
fullName: azure.search.documents.indexes.models.SnowballTokenFilter
module: azure.search.documents.indexes.models
inheritances:
- azure.search.documents.indexes._generated.models._models_py3.TokenFilter
summary: 'A filter that stems words using a Snowball-generated stemmer. This token
  filter is implemented using Apache Lucene.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'SnowballTokenFilter(*, name: str, language: Union[str, azure.search.documents.indexes._generated.models._search_client_enums.SnowballTokenFilterLanguage],
    **kwargs)'
  parameters:
  - name: odata_type
    description: 'Required. Identifies the concrete type of the token filter.Constant
      filled

      by server.'
    isRequired: true
    types:
    - <xref:str>
  - name: name
    description: 'Required. The name of the token filter. It must only contain letters,
      digits,

      spaces, dashes or underscores, can only start and end with alphanumeric characters,
      and is

      limited to 128 characters.'
    isRequired: true
    types:
    - <xref:str>
  - name: language
    description: 'Required. The language to use. Possible values include: "armenian",
      "basque",

      "catalan", "danish", "dutch", "english", "finnish", "french", "german", "german2",
      "hungarian",

      "italian", "kp", "lovins", "norwegian", "porter", "portuguese", "romanian",
      "russian",

      "spanish", "swedish", "turkish".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.search.documents.indexes.models.SnowballTokenFilterLanguage>
