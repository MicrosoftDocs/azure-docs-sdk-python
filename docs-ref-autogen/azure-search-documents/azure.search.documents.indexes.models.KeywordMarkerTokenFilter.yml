uid: azure.search.documents.indexes.models.KeywordMarkerTokenFilter
name: KeywordMarkerTokenFilter
fullName: azure.search.documents.indexes.models.KeywordMarkerTokenFilter
module: azure.search.documents.indexes.models
inheritances:
- azure.search.documents.indexes._generated.models._models_py3.TokenFilter
summary: 'Marks terms as keywords. This token filter is implemented using Apache Lucene.

  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'KeywordMarkerTokenFilter(*, name: str, keywords: List[str], ignore_case:
    Optional[bool] = False, **kwargs)'
  parameters:
  - name: odata_type
    description: 'Required. Identifies the concrete type of the token filter.Constant
      filled

      by server.'
    isRequired: true
    types:
    - <xref:str>
  - name: name
    description: 'Required. The name of the token filter. It must only contain letters,
      digits,

      spaces, dashes or underscores, can only start and end with alphanumeric characters,
      and is

      limited to 128 characters.'
    isRequired: true
    types:
    - <xref:str>
  - name: keywords
    description: Required. A list of words to mark as keywords.
    isRequired: true
    types:
    - <xref:list>[<xref:str>]
  - name: ignore_case
    description: 'A value indicating whether to ignore case. If true, all words are
      converted

      to lower case first. Default is false.'
    isRequired: true
    types:
    - <xref:bool>
