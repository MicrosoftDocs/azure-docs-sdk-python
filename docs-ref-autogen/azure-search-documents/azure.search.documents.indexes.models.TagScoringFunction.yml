inheritances:
- azure.search.documents.indexes._generated.models._models_py3.ScoringFunction
summary: 'Defines a function that boosts scores of documents with string values matching
  a given list of tags.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'TagScoringFunction(*, field_name: str, boost: float, parameters: azure.search.documents.indexes._generated.models._models_py3.TagScoringParameters,
    interpolation: Optional[Union[str, azure.search.documents.indexes._generated.models._search_client_enums.ScoringFunctionInterpolation]]
    = None, **kwargs)'
  parameters:
  - name: type
    description: 'Required. Indicates the type of function to use. Valid values include
      magnitude,

      freshness, distance, and tag. The function type must be lower case.Constant
      filled by server.'
    isRequired: true
    types:
    - <xref:str>
  - name: field_name
    description: Required. The name of the field used as input to the scoring function.
    isRequired: true
    types:
    - <xref:str>
  - name: boost
    description: 'Required. A multiplier for the raw score. Must be a positive number
      not equal to

      1.0.'
    isRequired: true
    types:
    - <xref:float>
  - name: interpolation
    description: 'A value indicating how boosting will be interpolated across document

      scores; defaults to "Linear". Possible values include: "linear", "constant",
