      _ForwardRef(''EntityCategory'')]], NoneType] = None, default_language_code:
      typing.Union[str, _ForwardRef(''EntityRecognitionSkillLanguage''), NoneType]
      = None, include_typeless_entities: typing.Union[bool, NoneType] = None, minimum_precision:
      typing.Union[float, NoneType] = None, **kwargs)'
    parameters:
    - description: 'Required. Identifies the concrete type of the skill.Constant filled
        by

        server.'
      id: odata_type
      type:
      - str
    - description: 'The name of the skill which uniquely identifies it within the
        skillset. A skill

        with no name defined will be given a default name of its 1-based index in
        the skills array,

        prefixed with the character ''#''.'
      id: name
      type:
      - str
    - description: 'The description of the skill which describes the inputs, outputs,
        and usage

        of the skill.'
      id: description
      type:
      - str
    - description: 'Represents the level at which operations take place, such as the
        document root

        or document content (for example, /document or /document/content). The default
        is /document.'
      id: context
      type:
      - str
    - description: 'Required. Inputs of the skills could be a column in the source
        data set, or the

        output of an upstream skill.'
      id: inputs
      type:
      - list[azure.search.documents.indexes.models.InputFieldMappingEntry]
    - description: 'Required. The output of a skill is either a field in a search
        index, or a value

        that can be consumed as an input by another skill.'
      id: outputs
      type:
      - list[azure.search.documents.indexes.models.OutputFieldMappingEntry]
    - description: A list of entity categories that should be extracted.
      id: categories
      type:
      - list[str
      - azure.search.documents.indexes.models.EntityCategory]
    - description: 'A value indicating which language code to use. Default is en.

        Possible values include: "ar", "cs", "zh-Hans", "zh-Hant", "da", "nl", "en",
        "fi", "fr", "de",

        "el", "hu", "it", "ja", "ko", "no", "pl", "pt-PT", "pt-BR", "ru", "es", "sv",
        "tr".'
      id: default_language_code
      type:
      - str
      - azure.search.documents.indexes.models.EntityRecognitionSkillLanguage
    - description: 'Determines whether or not to include entities which are well

        known but don''t conform to a pre-defined type. If this configuration is not
        set (default), set

        to null or set to false, entities which don''t conform to one of the pre-defined
        types will not

        be surfaced.'
      id: include_typeless_entities
      type:
      - bool
    - description: 'A value between 0 and 1 that be used to only include entities
        whose

        confidence score is greater than the value specified. If not set (default),
        or if explicitly

        set to null, all entities will be included.'
      id: minimum_precision
      type:
      - float
