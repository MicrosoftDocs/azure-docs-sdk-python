  syntax:
    content: 'EntityRecognitionSkill(*, inputs: typing.List[_ForwardRef(''InputFieldMappingEntry'')],
      outputs: typing.List[_ForwardRef(''OutputFieldMappingEntry'')], name: typing.Union[str,
      NoneType] = None, description: typing.Union[str, NoneType] = None, context:
