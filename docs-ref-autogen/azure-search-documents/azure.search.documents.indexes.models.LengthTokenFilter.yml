### YamlMime:PythonClass
uid: azure.search.documents.indexes.models.LengthTokenFilter
name: LengthTokenFilter
fullName: azure.search.documents.indexes.models.LengthTokenFilter
module: azure.search.documents.indexes.models
inheritances:
- azure.search.documents.indexes._generated.models._models_py3.TokenFilter
summary: 'Removes words that are too long or too short. This token filter is implemented
  using Apache Lucene.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'LengthTokenFilter(*, name: str, min_length: Optional[int] = 0, max_length:
    Optional[int] = 300, **kwargs)'
  parameters:
  - name: odata_type
    description: 'Required. Identifies the concrete type of the token filter.Constant
      filled

      by server.'
    isRequired: true
    types:
    - <xref:str>
  - name: name
    description: 'Required. The name of the token filter. It must only contain letters,
      digits,

      spaces, dashes or underscores, can only start and end with alphanumeric characters,
      and is

      limited to 128 characters.'
    isRequired: true
    types:
    - <xref:str>
  - name: min_length
    description: 'The minimum length in characters. Default is 0. Maximum is 300.
      Must be less

      than the value of max.'
    isRequired: true
    types:
    - <xref:int>
  - name: max_length
    description: The maximum length in characters. Default and maximum is 300.
    isRequired: true
    types:
    - <xref:int>
