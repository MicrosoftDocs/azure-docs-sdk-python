      [https://management.azure.com/subscriptions/SUBSCRIPTIONID/locations?api-version=2018-01-01](https://management.azure.com/subscriptions/SUBSCRIPTIONID/locations?api-version=2018-01-01).'
    isRequired: true
    types:
