### YamlMime:PythonClass
uid: azure.mgmt.databox.models.DatacenterAddressRequest
name: DatacenterAddressRequest
fullName: azure.mgmt.databox.models.DatacenterAddressRequest
module: azure.mgmt.databox.models
summary: 'Request body to get the datacenter address.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'DatacenterAddressRequest(*, storage_location: str, sku_name: str | _models.SkuName,
    model: str | _models.ModelName | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: storage_location
    description: 'Storage location. For locations check:

      [https://management.azure.com/subscriptions/SUBSCRIPTIONID/locations?api-version=2018-01-01](https://management.azure.com/subscriptions/SUBSCRIPTIONID/locations?api-version=2018-01-01).

      Required.'
    types:
    - <xref:str>
  - name: sku_name
    description: 'Sku Name for which the data center address requested. Required.
      Known values

      are: "DataBox", "DataBoxDisk", "DataBoxHeavy", and "DataBoxCustomerDisk".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.databox.models.SkuName>
  - name: model
    description: 'The customer friendly name of the combination of version and capacity
      of the

      device. This field is necessary only at the time of ordering the newer generation
      device i.e.

      AzureDataBox120 and AzureDataBox525 as of Feb/2025. Known values are: "DataBox",
      "DataBoxDisk",

      "DataBoxHeavy", "DataBoxCustomerDisk", "AzureDataBox120", and "AzureDataBox525".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.databox.models.ModelName>
