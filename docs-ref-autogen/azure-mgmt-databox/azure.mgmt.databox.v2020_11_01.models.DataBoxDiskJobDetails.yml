### YamlMime:PythonClass
uid: azure.mgmt.databox.v2020_11_01.models.DataBoxDiskJobDetails
name: DataBoxDiskJobDetails
fullName: azure.mgmt.databox.v2020_11_01.models.DataBoxDiskJobDetails
module: azure.mgmt.databox.v2020_11_01.models
inheritances:
- azure.mgmt.databox.v2020_11_01.models._models_py3.JobDetails
summary: 'DataBox Disk Job Details.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'DataBoxDiskJobDetails(*, contact_details: ContactDetails, shipping_address:
    ShippingAddress | None = None, data_import_details: List[DataImportDetails] |
    None = None, data_export_details: List[DataExportDetails] | None = None, preferences:
    Preferences | None = None, expected_data_size_in_terabytes: int | None = None,
    preferred_disks: Dict[str, int] | None = None, passkey: str | None = None, **kwargs)'
  parameters:
  - name: contact_details
    description: Required. Contact details for notification and shipping.
    isRequired: true
    types:
    - <xref:azure.mgmt.databox.models.ContactDetails>
  - name: shipping_address
    description: Shipping address of the customer.
    isRequired: true
    types:
    - <xref:azure.mgmt.databox.models.ShippingAddress>
  - name: data_import_details
    description: Details of the data to be imported into azure.
    isRequired: true
    types:
    - <xref:azure.mgmt.databox.v2020_11_01.models.list>[<xref:azure.mgmt.databox.models.DataImportDetails>]
  - name: data_export_details
    description: Details of the data to be exported from azure.
    isRequired: true
    types:
    - <xref:azure.mgmt.databox.v2020_11_01.models.list>[<xref:azure.mgmt.databox.models.DataExportDetails>]
  - name: job_details_type
    description: 'Required. Indicates the type of job details.Constant filled by server.

      Possible values include: "DataBox", "DataBoxDisk", "DataBoxHeavy".'
    isRequired: true
    types:
    - <xref:azure.mgmt.databox.v2020_11_01.models.str>
    - <xref:azure.mgmt.databox.models.ClassDiscriminator>
  - name: preferences
    description: Preferences for the order.
    isRequired: true
    types:
    - <xref:azure.mgmt.databox.models.Preferences>
  - name: expected_data_size_in_terabytes
    description: 'The expected size of the data, which needs to be

      transferred in this job, in terabytes.'
    isRequired: true
    types:
    - <xref:azure.mgmt.databox.v2020_11_01.models.int>
  - name: preferred_disks
    description: 'User preference on what size disks are needed for the job. The map
      is

      from the disk size in TB to the count. Eg. {2,5} means 5 disks of 2 TB size.
      Key is string but

      will be checked against an int.'
    isRequired: true
    types:
    - <xref:azure.mgmt.databox.v2020_11_01.models.dict>[<xref:azure.mgmt.databox.v2020_11_01.models.str>,
      <xref:azure.mgmt.databox.v2020_11_01.models.int>]
  - name: passkey
    description: User entered passkey for DataBox Disk job.
    isRequired: true
    types:
    - <xref:azure.mgmt.databox.v2020_11_01.models.str>
variables:
- description: List of stages that run in the job.
  name: job_stages
  types:
  - <xref:azure.mgmt.databox.v2020_11_01.models.list>[<xref:azure.mgmt.databox.models.JobStages>]
- description: Delivery package shipping details.
  name: delivery_package
  types:
  - <xref:azure.mgmt.databox.models.PackageShippingDetails>
- description: Return package shipping details.
  name: return_package
  types:
  - <xref:azure.mgmt.databox.models.PackageShippingDetails>
- description: List of copy log details.
  name: copy_log_details
  types:
  - <xref:azure.mgmt.databox.v2020_11_01.models.list>[<xref:azure.mgmt.databox.models.CopyLogDetails>]
- description: Shared access key to download the return shipment label.
  name: reverse_shipment_label_sas_key
  types:
  - <xref:azure.mgmt.databox.v2020_11_01.models.str>
- description: Shared access key to download the chain of custody logs.
  name: chain_of_custody_sas_key
  types:
  - <xref:azure.mgmt.databox.v2020_11_01.models.str>
- description: Details about which key encryption type is being used.
  name: key_encryption_key
  types:
  - <xref:azure.mgmt.databox.models.KeyEncryptionKey>
- description: Copy progress per disk.
  name: copy_progress
  types:
  - <xref:azure.mgmt.databox.v2020_11_01.models.list>[<xref:azure.mgmt.databox.models.DataBoxDiskCopyProgress>]
- description: 'Contains the map of disk serial number to the disk size being

    used for the job. Is returned only after the disks are shipped to the customer.'
  name: disks_and_size_details
  types:
  - <xref:azure.mgmt.databox.v2020_11_01.models.dict>[<xref:azure.mgmt.databox.v2020_11_01.models.str>,
    <xref:azure.mgmt.databox.v2020_11_01.models.int>]
