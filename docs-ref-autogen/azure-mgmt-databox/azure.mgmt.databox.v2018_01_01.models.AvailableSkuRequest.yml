uid: azure.mgmt.databox.v2018_01_01.models.AvailableSkuRequest
name: AvailableSkuRequest
fullName: azure.mgmt.databox.v2018_01_01.models.AvailableSkuRequest
module: azure.mgmt.databox.v2018_01_01.models
inheritances:
- msrest.serialization.Model
summary: 'The filters for showing the available skus.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AvailableSkuRequest(*, country: str, location: str, sku_names: Optional[List[Union[str,
    azure.mgmt.databox.v2018_01_01.models._data_box_management_client_enums.SkuName]]]
    = None, **kwargs)'
  parameters:
  - name: country
    description: Required. ISO country code. Country for hardware shipment. For codes
      check:[https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2#Officially_assigned_code_elements](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2#Officially_assigned_code_elements).
    isRequired: true
    types:
    - <xref:str>
  - name: location
    description: Required. Location for data transfer. For locations check:[https://management.azure.com/subscriptions/SUBSCRIPTIONID/locations?api-version=2018-01-01](https://management.azure.com/subscriptions/SUBSCRIPTIONID/locations?api-version=2018-01-01).
    isRequired: true
    types:
    - <xref:str>
  - name: sku_names
    description: Sku Names to filter for available skus.
    isRequired: true
    types:
    - <xref:list>[<xref:str> or <xref:azure.mgmt.databox.models.SkuName>]
variables:
- description: 'Required. Type of the transfer. Default value: "ImportToAzure".'
  name: transfer_type
  types:
  - <xref:str>
attributes:
- uid: azure.mgmt.databox.v2018_01_01.models.AvailableSkuRequest.transfer_type
