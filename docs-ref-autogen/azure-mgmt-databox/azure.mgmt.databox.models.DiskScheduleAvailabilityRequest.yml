### YamlMime:PythonClass
uid: azure.mgmt.databox.models.DiskScheduleAvailabilityRequest
name: DiskScheduleAvailabilityRequest
fullName: azure.mgmt.databox.models.DiskScheduleAvailabilityRequest
module: azure.mgmt.databox.models
summary: 'Request body to get the availability for scheduling disk orders.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'DiskScheduleAvailabilityRequest(*, storage_location: str, expected_data_size_in_tera_bytes:
    int, country: str | None = None, model: str | _models.ModelName | None = None,
    **kwargs: Any)'
  keywordOnlyParameters:
  - name: storage_location
    description: 'Location for data transfer. For locations check:

      [https://management.azure.com/subscriptions/SUBSCRIPTIONID/locations?api-version=2018-01-01](https://management.azure.com/subscriptions/SUBSCRIPTIONID/locations?api-version=2018-01-01).

      Required.'
    types:
    - <xref:str>
  - name: country
    description: Country in which storage location should be supported.
    defaultValue: None
    types:
    - <xref:str>
  - name: model
    description: 'The customer friendly name of the combination of version and capacity
      of the

      device. This field is necessary only at the time of ordering the newer generation
      device i.e.

      AzureDataBox120 and AzureDataBox525 as of Feb/2025. Known values are: "DataBox",
      "DataBoxDisk",

      "DataBoxHeavy", "DataBoxCustomerDisk", "AzureDataBox120", and "AzureDataBox525".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.databox.models.ModelName>
  - name: expected_data_size_in_tera_bytes
    description: 'The expected size of the data, which needs to be

      transferred in this job, in terabytes. Required.'
    types:
    - <xref:int>
