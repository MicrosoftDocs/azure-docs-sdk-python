uid: azure.mgmt.billing.models.ReservationPaymentDetail
name: ReservationPaymentDetail
fullName: azure.mgmt.billing.models.ReservationPaymentDetail
module: azure.mgmt.billing.models
summary: Information about payment related to a reservation order.
constructor:
  syntax: 'ReservationPaymentDetail(*, due_date: date | None = None, payment_date:
    date | None = None, pricing_currency_total: _models.Price | None = None, billing_currency_total:
    _models.Price | None = None, billing_account: str | None = None, status: str |
    _models.PaymentStatus | None = None, extended_status_info: _models.ReservationExtendedStatusInfo
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: due_date
    description: Date when the payment needs to be done.
    defaultValue: None
    types:
    - <xref:datetime.date>
  - name: payment_date
    description: Date when the transaction is completed. Is null when it is scheduled.
    defaultValue: None
    types:
    - <xref:datetime.date>
  - name: pricing_currency_total
    description: Amount in pricing currency. Tax not included.
    defaultValue: None
    types:
    - <xref:azure.mgmt.billing.models.Price>
  - name: billing_currency_total
    description: 'Amount charged in Billing currency. Tax not included. Is null

      for future payments.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.billing.models.Price>
  - name: billing_account
    description: Shows the Account that is charged for this payment.
    defaultValue: None
    types:
    - <xref:str>
  - name: status
    description: 'Describes whether the payment is completed, failed, pending, cancelled
      or

      scheduled in the future. Known values are: "Succeeded", "Failed", "Scheduled",
      "Cancelled",

      "Completed", and "Pending".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.billing.models.PaymentStatus>
  - name: extended_status_info
    description: Extended status information for the reservation.
    defaultValue: None
    types:
    - <xref:azure.mgmt.billing.models.ReservationExtendedStatusInfo>
