uid: azure.mgmt.billing.models.Patch
name: Patch
fullName: azure.mgmt.billing.models.Patch
module: azure.mgmt.billing.models
summary: The request for reservation patch.
constructor:
  syntax: 'Patch(*, sku: _models.ReservationSkuProperty | None = None, tags: Dict[str,
    str] | None = None, applied_scope_type: str | _models.AppliedScopeType | None
    = None, applied_scope_properties: _models.ReservationAppliedScopeProperties |
    None = None, instance_flexibility: str | _models.InstanceFlexibility | None =
    None, display_name: str | None = None, renew: bool = False, review_date_time:
    datetime | None = None, purchase_properties: _models.ReservationPurchaseRequest
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: sku
    description: The sku information associated to this reservation.
    defaultValue: None
    types:
    - <xref:azure.mgmt.billing.models.ReservationSkuProperty>
  - name: tags
    description: Tags for this reservation.
    defaultValue: None
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: applied_scope_type
    description: 'Type of the Applied Scope. Known values are: "Single", "Shared",

      and "ManagementGroup".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.billing.models.AppliedScopeType>
  - name: applied_scope_properties
    description: 'Properties specific to applied scope type. Not required if

      not applicable. Required and need to provide tenantId and managementGroupId
      if AppliedScopeType

      is ManagementGroup.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.billing.models.ReservationAppliedScopeProperties>
  - name: instance_flexibility
    description: 'Turning this on will apply the reservation discount to other VMs

      in the same VM size group. Only specify for VirtualMachines reserved resource
      type. Known

      values are: "On" and "Off".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.billing.models.InstanceFlexibility>
  - name: display_name
    description: Display name of the reservation.
    defaultValue: None
    types:
    - <xref:str>
  - name: renew
    description: 'Setting this to true will automatically purchase a new benefit on
      the

      expiration date time.'
    defaultValue: 'False'
    types:
    - <xref:bool>
  - name: review_date_time
    description: 'This is the date-time when the Azure hybrid benefit needs to be

      reviewed.'
    defaultValue: None
    types:
    - <xref:datetime.datetime>
  - name: purchase_properties
    description: The request for reservation purchase.
    defaultValue: None
    types:
    - <xref:azure.mgmt.billing.models.ReservationPurchaseRequest>
