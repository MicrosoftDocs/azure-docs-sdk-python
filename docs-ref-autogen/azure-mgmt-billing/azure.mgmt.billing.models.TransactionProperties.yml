### YamlMime:PythonClass
uid: azure.mgmt.billing.models.TransactionProperties
name: TransactionProperties
fullName: azure.mgmt.billing.models.TransactionProperties
module: azure.mgmt.billing.models
summary: A transaction.
constructor:
  syntax: 'TransactionProperties(*, azure_credit_applied: _models.TransactionPropertiesAzureCreditApplied
    | None = None, azure_plan: str | None = None, billing_currency: str | None = None,
    billing_profile_display_name: Any | None = None, billing_profile_id: str | None
    = None, consumption_commitment_decremented: _models.TransactionPropertiesConsumptionCommitmentDecremented
    | None = None, customer_display_name: str | None = None, customer_id: str | None
    = None, credit_type: str | _models.CreditType | None = None, date: datetime |
    None = None, discount: float | None = None, effective_price: _models.TransactionPropertiesEffectivePrice
    | None = None, exchange_rate: float | None = None, invoice: str | None = None,
    invoice_id: str | None = None, invoice_section_display_name: str | None = None,
    invoice_section_id: str | None = None, is_third_party: bool | None = None, kind:
    str | _models.TransactionKind | None = None, market_price: _models.TransactionPropertiesMarketPrice
    | None = None, part_number: str | None = None, pricing_currency: str | None =
    None, product_description: str | None = None, product_family: str | None = None,
    product_type_id: str | None = None, product_type: str | None = None, quantity:
    int | None = None, reason_code: str | None = None, service_period_start_date:
    datetime | None = None, service_period_end_date: datetime | None = None, sub_total:
    _models.TransactionPropertiesSubTotal | None = None, tax: _models.TransactionPropertiesTax
    | None = None, transaction_amount: _models.TransactionPropertiesTransactionAmount
    | None = None, transaction_type: str | None = None, units: float | None = None,
    unit_of_measure: str | None = None, unit_type: str | None = None, special_taxation_type:
    str | _models.SpecialTaxationType | None = None, refund_transaction_details: _models.TransactionPropertiesRefundTransactionDetails
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: azure_credit_applied
    description: 'The amount of any Azure credits automatically applied to this

      transaction.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.billing.models.TransactionPropertiesAzureCreditApplied>
  - name: azure_plan
    description: Details of the Azure plan.
    defaultValue: None
    types:
    - <xref:str>
  - name: billing_currency
    description: 'The ISO 4217 code for the currency in which this transaction is

      billed.'
    defaultValue: None
    types:
    - <xref:str>
  - name: billing_profile_display_name
    description: The name of the billing profile.
    defaultValue: None
    types:
    - <xref:any>
  - name: billing_profile_id
    description: The fully qualified ID that uniquely identifies a billing profile.
    defaultValue: None
    types:
    - <xref:str>
  - name: consumption_commitment_decremented
    description: 'The amount of Microsoft Azure Consumption

      Commitment(MACC) decrement through the transaction.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.billing.models.TransactionPropertiesConsumptionCommitmentDecremented>
  - name: customer_display_name
    description: The name of the customer.
    defaultValue: None
    types:
    - <xref:str>
  - name: customer_id
    description: The fully qualified ID that uniquely identifies a customer.
    defaultValue: None
    types:
    - <xref:str>
  - name: credit_type
    description: 'The credit type of the transaction. Applies only to credited

      transactions. Known values are: "Other", "AzureFreeCredit", "AzureCreditOffer",

      "ServiceInterruption", and "Refund".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.billing.models.CreditType>
  - name: date
    description: The date of transaction.
    defaultValue: None
    types:
    - <xref:datetime.datetime>
  - name: discount
    description: The percentage discount, if any, applied to this transaction.
    defaultValue: None
    types:
    - <xref:float>
  - name: effective_price
    description: The price of the product after applying any discounts.
    defaultValue: None
    types:
    - <xref:azure.mgmt.billing.models.TransactionPropertiesEffectivePrice>
  - name: exchange_rate
    description: 'The exchange rate used to convert charged amount to billing currency,

      if applicable.'
    defaultValue: None
    types:
    - <xref:float>
  - name: invoice
    description: 'Invoice name on which the transaction was billed or ''Pending''
      if the

      transaction is not billed.'
    defaultValue: None
    types:
    - <xref:str>
  - name: invoice_id
    description: 'The fully qualified ID of the invoice on which the transaction was
      billed.

      This field is only applicable for transactions which are billed.'
    defaultValue: None
    types:
    - <xref:str>
  - name: invoice_section_display_name
    description: The name of the invoice section.
    defaultValue: None
    types:
    - <xref:str>
  - name: invoice_section_id
    description: 'The fully qualified ID that uniquely identifies an invoice

      section.'
    defaultValue: None
    types:
    - <xref:str>
  - name: is_third_party
    description: Whether or not the transaction is third party.
    defaultValue: None
    types:
    - <xref:bool>
  - name: kind
    description: 'Type of the transaction, billed or unbilled. Known values are: "Other",
      "All",

      and "Reservation".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.billing.models.TransactionKind>
  - name: market_price
    description: The retail price of the product.
    defaultValue: None
    types:
    - <xref:azure.mgmt.billing.models.TransactionPropertiesMarketPrice>
  - name: part_number
    description: 'The part number of the product for which the transaction took place.
      The

      field is only applicable for Enterprise Agreement invoices.'
    defaultValue: None
    types:
    - <xref:str>
  - name: pricing_currency
    description: The ISO 4217 code for the currency in which the product is priced.
    defaultValue: None
    types:
    - <xref:str>
  - name: product_description
    description: 'The description of the product for which the transaction took

      place.'
    defaultValue: None
    types:
    - <xref:str>
  - name: product_family
    description: The family of the product for which the transaction took place.
    defaultValue: None
    types:
    - <xref:str>
  - name: product_type_id
    description: The ID of the product type for which the transaction took place.
    defaultValue: None
    types:
    - <xref:str>
  - name: product_type
    description: The type of the product for which the transaction took place.
    defaultValue: None
    types:
    - <xref:str>
  - name: quantity
    description: The quantity purchased in the transaction.
    defaultValue: None
    types:
    - <xref:int>
  - name: reason_code
    description: There reason code for the transaction.
    defaultValue: None
    types:
    - <xref:str>
  - name: service_period_start_date
    description: 'The date of the purchase of the product, or the start date

      of the month in which usage started.'
    defaultValue: None
    types:
    - <xref:datetime.datetime>
  - name: service_period_end_date
    description: 'The end date of the product term, or the end date of the

      month in which usage ended.'
    defaultValue: None
    types:
    - <xref:datetime.datetime>
  - name: sub_total
    description: The pre-tax charged amount for the transaction.
    defaultValue: None
    types:
    - <xref:azure.mgmt.billing.models.TransactionPropertiesSubTotal>
  - name: tax
    description: The tax amount applied to the transaction.
    defaultValue: None
    types:
    - <xref:azure.mgmt.billing.models.TransactionPropertiesTax>
  - name: transaction_amount
    description: The charge associated with the transaction.
    defaultValue: None
    types:
    - <xref:azure.mgmt.billing.models.TransactionPropertiesTransactionAmount>
  - name: transaction_type
    description: The type of transaction.
    defaultValue: None
    types:
    - <xref:str>
  - name: units
    description: The number of units used for a given product.
    defaultValue: None
    types:
    - <xref:float>
  - name: unit_of_measure
    description: 'The unit of measure used to bill for the product. For example,

      compute services are billed per hour.'
    defaultValue: None
    types:
    - <xref:str>
  - name: unit_type
    description: The description for the unit of measure for a given product.
    defaultValue: None
    types:
    - <xref:str>
  - name: special_taxation_type
    description: 'Identifies the type of tax calculation used for the invoice.

      The field is applicable only to invoices with special tax calculation logic.
      Known values are:

      "SubtotalLevel" and "InvoiceLevel".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.billing.models.SpecialTaxationType>
  - name: refund_transaction_details
    description: The refund details of a transaction.
    defaultValue: None
    types:
    - <xref:azure.mgmt.billing.models.TransactionPropertiesRefundTransactionDetails>
