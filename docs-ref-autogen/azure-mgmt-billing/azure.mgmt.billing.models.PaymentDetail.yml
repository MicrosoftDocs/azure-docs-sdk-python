### YamlMime:PythonClass
uid: azure.mgmt.billing.models.PaymentDetail
name: PaymentDetail
fullName: azure.mgmt.billing.models.PaymentDetail
module: azure.mgmt.billing.models
summary: 'Information about payment related to a savings plan order.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'PaymentDetail(*, due_date: date | None = None, payment_date: date | None
    = None, pricing_currency_total: _models.Price | None = None, billing_currency_total:
    _models.Price | None = None, status: str | _models.PaymentStatus | None = None,
    **kwargs: Any)'
  keywordOnlyParameters:
  - name: due_date
    description: Date when the payment needs to be done.
    defaultValue: None
    types:
    - <xref:datetime.date>
  - name: payment_date
    description: Date when the transaction is completed. Null when it is scheduled.
    defaultValue: None
    types:
    - <xref:datetime.date>
  - name: pricing_currency_total
    description: Amount in pricing currency. Tax not included.
    defaultValue: None
    types:
    - <xref:azure.mgmt.billing.models.Price>
  - name: billing_currency_total
    description: 'Amount charged in Billing currency. Tax not included. Is null

      for future payments.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.billing.models.Price>
  - name: status
    description: 'Describes whether the payment is completed, failed, pending, cancelled
      or

      scheduled in the future. Known values are: "Succeeded", "Failed", "Scheduled",
      "Cancelled",

      "Completed", and "Pending".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.billing.models.PaymentStatus>
