### YamlMime:PythonClass
uid: azure.mgmt.billing.models.PaymentMethodProperties
name: PaymentMethodProperties
fullName: azure.mgmt.billing.models.PaymentMethodProperties
module: azure.mgmt.billing.models
summary: 'The properties of a payment method.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'PaymentMethodProperties(*, family: str | _models.PaymentMethodFamily |
    None = None, logos: List[_models.PaymentMethodLogo] | None = None, status: str
    | _models.PaymentMethodStatus | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: family
    description: 'The family of payment method. Known values are: "Other", "None",
      "CreditCard",

      "Credits", "CheckWire", "EWallet", "TaskOrder", and "DirectDebit".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.billing.models.PaymentMethodFamily>
  - name: logos
    description: The list of logos for the payment method.
    defaultValue: None
    types:
    - <xref:list>[<xref:azure.mgmt.billing.models.PaymentMethodLogo>]
  - name: status
    description: 'Status of the payment method. Known values are: "active" and "inactive".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.billing.models.PaymentMethodStatus>
variables:
- description: Id of payment method.
  name: id
  types:
  - <xref:str>
- description: 'The account holder name for the payment method. This is only

    supported for payment methods with family CreditCard.'
  name: account_holder_name
  types:
  - <xref:str>
- description: The display name of the payment method.
  name: display_name
  types:
  - <xref:str>
- description: 'The expiration month and year of the payment method. This is only
    supported

    for payment methods with family CreditCard.'
  name: expiration
  types:
  - <xref:str>
- description: 'The family of payment method. Known values are: "Other", "None", "CreditCard",

    "Credits", "CheckWire", "EWallet", "TaskOrder", and "DirectDebit".'
  name: family
  types:
  - <xref:str>
  - <xref:azure.mgmt.billing.models.PaymentMethodFamily>
- description: Last four digits of payment method.
  name: last_four_digits
  types:
  - <xref:str>
- description: The list of logos for the payment method.
  name: logos
  types:
  - <xref:list>[<xref:azure.mgmt.billing.models.PaymentMethodLogo>]
- description: The type of payment method.
  name: payment_method_type
  types:
  - <xref:str>
- description: 'Status of the payment method. Known values are: "active" and "inactive".'
  name: status
  types:
  - <xref:str>
  - <xref:azure.mgmt.billing.models.PaymentMethodStatus>
