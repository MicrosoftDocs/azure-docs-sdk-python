name: BillingSubscriptionSplitRequest
fullName: azure.mgmt.billing.models.BillingSubscriptionSplitRequest
module: azure.mgmt.billing.models
summary: Request parameters that are provided to split the billing subscription.
constructor:
  syntax: 'BillingSubscriptionSplitRequest(*, target_product_type_id: str | None =
    None, target_sku_id: str | None = None, quantity: int | None = None, term_duration:
    str | None = None, billing_frequency: str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: target_product_type_id
    description: 'The ID of the target product to which the subscription needs

      to be split into. This value is not same as the value returned in Get API call
      and can be

      retrieved from Catalog API to know the product id to split into.'
    defaultValue: None
    types:
    - <xref:str>
  - name: target_sku_id
    description: 'The ID of the target product to which the subscription needs to
      be

      split into. This value is not same as the value returned in Get API call and
      can be retrieved

      from Catalog API to know the sku id to split into.'
    defaultValue: None
    types:
    - <xref:str>
  - name: quantity
    description: 'The quantity of the target product to which the subscription needs
      to be

      split into.'
    defaultValue: None
    types:
    - <xref:int>
  - name: term_duration
    description: 'The term duration of the target in ISO8601 format product to which
      the

      subscription needs to be split into. Example: P1M, P1Y.'
    defaultValue: None
    types:
    - <xref:str>
  - name: billing_frequency
    description: 'The billing frequency of the target subscription in the ISO8601

      format. Example: P1M, P3M, P1Y".'
    defaultValue: None
    types:
    - <xref:str>
