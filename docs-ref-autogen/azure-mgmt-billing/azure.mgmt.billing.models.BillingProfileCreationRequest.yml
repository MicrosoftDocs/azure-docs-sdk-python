### YamlMime:PythonClass
uid: azure.mgmt.billing.models.BillingProfileCreationRequest
name: BillingProfileCreationRequest
fullName: azure.mgmt.billing.models.BillingProfileCreationRequest
module: azure.mgmt.billing.models
inheritances:
- msrest.serialization.Model
summary: The request parameters for creating a new billing profile.
constructor:
  syntax: 'BillingProfileCreationRequest(*, display_name: str = None, po_number: str
    = None, bill_to=None, invoice_email_opt_in: bool = None, enabled_azure_plans=None,
    **kwargs) -> None'
  parameters:
  - name: display_name
    description: The name of the billing profile.
    types:
    - <xref:str>
  - name: po_number
    description: 'The purchase order name that will appear on the invoices

      generated for the billing profile.'
    types:
    - <xref:str>
  - name: bill_to
    description: 'The address of the individual or organization that is

      responsible for the billing profile.'
    types:
    - <xref:azure.mgmt.billing.models.AddressDetails>
  - name: invoice_email_opt_in
    description: 'Flag controlling whether the invoices for the

      billing profile are sent through email.'
    types:
    - <xref:bool>
  - name: enabled_azure_plans
    description: Enabled azure plans for the billing profile.
    types:
    - <xref:list>[<xref:azure.mgmt.billing.models.AzurePlan>]
