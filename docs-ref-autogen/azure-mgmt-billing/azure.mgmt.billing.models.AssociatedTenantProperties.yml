uid: azure.mgmt.billing.models.AssociatedTenantProperties
name: AssociatedTenantProperties
fullName: azure.mgmt.billing.models.AssociatedTenantProperties
module: azure.mgmt.billing.models
summary: 'An associated tenant.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'AssociatedTenantProperties(*, display_name: str | None = None, tenant_id:
    str | None = None, billing_management_state: str | _models.BillingManagementTenantState
    | None = None, provisioning_management_state: str | _models.ProvisioningTenantState
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: display_name
    description: The name of the associated tenant.
    defaultValue: None
    types:
    - <xref:str>
  - name: tenant_id
    description: The ID that uniquely identifies a tenant.
    defaultValue: None
    types:
    - <xref:str>
  - name: billing_management_state
    description: 'The state determines whether users from the associated

      tenant can be assigned roles for commerce activities like viewing and downloading
      invoices,

      managing payments, and making purchases. Known values are: "Other", "NotAllowed",
      "Active", and

      "Revoked".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.billing.models.BillingManagementTenantState>
  - name: provisioning_management_state
    description: 'The state determines whether subscriptions and licenses

      can be provisioned in the associated tenant. It can be set to ''Pending'' to
      initiate a billing

      request. Known values are: "Other", "NotRequested", "Active", "Pending",

      "BillingRequestExpired", "BillingRequestDeclined", and "Revoked".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.billing.models.ProvisioningTenantState>
