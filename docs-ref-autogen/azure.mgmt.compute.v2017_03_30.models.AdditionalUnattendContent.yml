  summary: 'Specifies additional XML formatted information that can be included in
    the

    Unattend.xml file, which is used by Windows Setup. Contents are defined by

    setting name, component name, and the pass in which the content is applied.

    '
  syntax:
    content: AdditionalUnattendContent(pass_name=None, component_name=None, setting_name=None,
      content=None)
    parameters:
    - description: 'The pass name. Currently, the only allowable value is

        oobeSystem. Possible values include: ''OobeSystem''

        '
      id: pass_name
      type:
      - 'str or @azure.mgmt.compute.v2017_03_30.models.PassNames

        '
    - description: 'The component name. Currently, the only allowable

        value is Microsoft-Windows-Shell-Setup. Possible values include:

        ''Microsoft-Windows-Shell-Setup''

        '
      id: component_name
      type:
      - 'str or @azure.mgmt.compute.v2017_03_30.models.ComponentNames

        '
    - description: 'Specifies the name of the setting to which the

        content applies. Possible values are: FirstLogonCommands and AutoLogon.

        Possible values include: ''AutoLogon'', ''FirstLogonCommands''

        '
      id: setting_name
      type:
      - 'str or @azure.mgmt.compute.v2017_03_30.models.SettingNames

        '
    - description: 'Specifies the XML formatted content that is added to the

        unattend.xml file for the specified path and component. The XML must be

        less than 4KB and must include the root element for the setting or feature

        that is being inserted.

        '
      id: content
      type:
      - str
