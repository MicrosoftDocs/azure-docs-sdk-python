- uid: azure.mgmt.quota.aio.operations.GroupQuotaLocationSettingsOperations.begin_create_or_update
  name: begin_create_or_update
  summary: 'Enables the GroupQuotas enforcement for the resource provider and the
    location specified. The

    resource provider will start using the group quotas as the overall quota for the
    subscriptions

    included in the GroupQuota. The subscriptions cannot request quota at subscription
    level since

    it is now part of an enforced group.

    The subscriptions share the GroupQuotaLimits assigned to the GroupQuota. If the

    GroupQuotaLimits is used, then submit a groupQuotaLimit request for the specific
    resource -

    provider/location/resource.

    Once the GroupQuota Enforcement is enabled then, it cannot be deleted or reverted
    back. To

    disable GroupQuota Enforcement -


    1. Remove all the subscriptions from the groupQuota using the delete API for Subscriptions

    (Check the example - GroupQuotaSubscriptions_Delete).

    2. Then delete the GroupQuota (Check the example - GroupQuotas_Delete).'
  signature: 'async begin_create_or_update(management_group_id: str, group_quota_name:
    str, resource_provider_name: str, location: str, location_settings: _models.GroupQuotasEnforcementStatus
    | None = None, *, content_type: str = ''application/json'', **kwargs: Any) ->
    AsyncLROPoller[_models.GroupQuotasEnforcementStatus]'
  parameters:
  - name: management_group_id
    description: The management group ID. Required.
    isRequired: true
    types:
    - <xref:str>
  - name: group_quota_name
    description: 'The GroupQuota name. The name should be unique for the provided

      context tenantId/MgId. Required.'
    isRequired: true
    types:
    - <xref:str>
  - name: resource_provider_name
    description: 'The resource provider name, such as - Microsoft.Compute.

      Currently only Microsoft.Compute resource provider supports this API. Required.'
    isRequired: true
    types:
    - <xref:str>
  - name: location
    description: The name of the Azure region. Required.
    isRequired: true
    types:
    - <xref:str>
  - name: location_settings
    description: 'The GroupQuota body details for creation or update of a GroupQuota

      entity. Is one of the following types: GroupQuotasEnforcementStatus, JSON, IO[bytes]
      Default

      value is None.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.quota.models.GroupQuotasEnforcementStatus>
    - <xref:JSON>
    - <xref:typing.IO>[<xref:bytes>]
  return:
    description: 'An instance of AsyncLROPoller that returns GroupQuotasEnforcementStatus.
      The

      GroupQuotasEnforcementStatus is compatible with MutableMapping'
    types:
    - <xref:azure.core.polling.AsyncLROPoller>[<xref:azure.mgmt.quota.models.GroupQuotasEnforcementStatus>]
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
