### YamlMime:PythonClass
uid: azure.cosmosdb.table.common.models.Metrics
name: Metrics
fullName: azure.cosmosdb.table.common.models.Metrics
module: azure.cosmosdb.table.common.models
inheritances:
- builtins.object
summary: 'Metrics include aggregated transaction statistics and capacity data about
  requests

  to a storage service. Transactions are reported at both the API operation level

  as well as at the storage service level, and capacity is reported at the storage

  service level. Metrics data can be used to analyze storage service usage, diagnose

  issues with requests made against the storage service, and to improve the

  performance of applications that use a service.


  For more information, see [https://msdn.microsoft.com/en-us/library/azure/hh343258.aspx](https://msdn.microsoft.com/en-us/library/azure/hh343258.aspx)'
constructor:
  syntax: Metrics(enabled=False, include_apis=None, retention_policy=None)
  parameters:
  - name: enabled
    description: 'Indicates whether metrics are enabled for

      the service.'
    defaultValue: 'False'
    types:
    - <xref:bool>
  - name: include_apis
    description: 'Required if enabled is True. Indicates whether metrics

      should generate summary statistics for called API operations.'
    defaultValue: None
    types:
    - <xref:bool>
  - name: retention_policy
    description: The retention policy for the metrics.
    defaultValue: None
    types:
    - <xref:azure.cosmosdb.table.common.models.RetentionPolicy>
