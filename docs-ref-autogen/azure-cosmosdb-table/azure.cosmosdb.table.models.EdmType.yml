uid: azure.cosmosdb.table.models.EdmType
name: EdmType
fullName: azure.cosmosdb.table.models.EdmType
module: azure.cosmosdb.table.models
inheritances:
- builtins.object
summary: 'Used by <xref:azure.cosmosdb.table.models.EntityProperty> to represent the
