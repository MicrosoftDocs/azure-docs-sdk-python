  to be stored by the Table service.'
constructor:
  syntax: EdmType()
attributes:
- uid: azure.cosmosdb.table.models.EdmType.BINARY
  name: BINARY
  summary: Represents byte data. Must be specified.
  signature: BINARY = 'Edm.Binary'
- uid: azure.cosmosdb.table.models.EdmType.BOOLEAN
  name: BOOLEAN
  summary: Represents a boolean. This type will be inferred for Python bools.
  signature: BOOLEAN = 'Edm.Boolean'
- uid: azure.cosmosdb.table.models.EdmType.DATETIME
  name: DATETIME
  summary: Represents a date. This type will be inferred for Python datetime objects.
  signature: DATETIME = 'Edm.DateTime'
- uid: azure.cosmosdb.table.models.EdmType.DOUBLE
  name: DOUBLE
  summary: Represents a double. This type will be inferred for Python floating point
    numbers.
  signature: DOUBLE = 'Edm.Double'
- uid: azure.cosmosdb.table.models.EdmType.GUID
  name: GUID
  summary: Represents a GUID. Must be specified.
  signature: GUID = 'Edm.Guid'
- uid: azure.cosmosdb.table.models.EdmType.INT32
  name: INT32
  summary: Represents a number between -(2^15) and 2^15. Must be specified or numbers
