### YamlMime:PythonClass
uid: azure.cosmosdb.table.models.AzureBatchOperationError
name: AzureBatchOperationError
fullName: azure.cosmosdb.table.models.AzureBatchOperationError
module: azure.cosmosdb.table.models
inheritances:
- azure.common.AzureHttpError
summary: Indicates that a batch operation failed.
constructor:
  syntax: AzureBatchOperationError(message, status_code, *args, **kwargs)
variables:
- description: 'A detailed error message indicating the index of the batch

    request which failed and the reason for the failure. For example,

    ''0:One of the request inputs is out of range.'' indicates the 0th batch

    request failed as one of its property values was out of range.'
  name: message
  types:
  - <xref:str>
- description: The HTTP status code of the batch request. For example, 400.
  name: status_code
  types:
  - <xref:int>
- description: The batch status code. For example, 'OutOfRangeInput'.
  name: batch_code
  types:
  - <xref:str>
