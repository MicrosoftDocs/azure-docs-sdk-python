uid: azure.cosmosdb.table.models.Entity
name: Entity
fullName: azure.cosmosdb.table.models.Entity
module: azure.cosmosdb.table.models
inheritances:
- builtins.dict
summary: "An entity object. Can be accessed as a dict or as an obj. The attributes\
  \ of\nthe entity will be created dynamically. For example, the following are both\n\
  valid:\n\n<!-- literal_block {\"ids\": [], \"classes\": [], \"names\": [], \"dupnames\"\
  : [], \"backrefs\": [], \"xml:space\": \"preserve\", \"language\": \"default\",\
  \ \"force\": false, \"linenos\": false} -->\n\n````default\n\n   entity = Entity()\n\
  \   entity.a = 'b'\n   entity['x'] = 'y'\n   ````"
