uid: azure.cognitiveservices.search.imagesearch.models.RecognizedEntityGroup
name: RecognizedEntityGroup
fullName: azure.cognitiveservices.search.imagesearch.models.RecognizedEntityGroup
module: azure.cognitiveservices.search.imagesearch.models
inheritances:
