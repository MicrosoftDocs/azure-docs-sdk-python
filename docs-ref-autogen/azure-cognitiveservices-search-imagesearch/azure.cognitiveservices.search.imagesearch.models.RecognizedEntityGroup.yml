  parameters:
  - name: recognized_entity_regions
    description: 'Required. The regions of the image that

      contain entities.'
    isRequired: true
    types:
    - <xref:list>[<xref:azure.cognitiveservices.search.imagesearch.models.RecognizedEntityRegion>]
  - name: name
    description: 'Required. The name of the group where images of the entity

      were also found. The following are possible groups.

      CelebRecognitionAnnotations: Similar to CelebrityAnnotations but provides

