  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'TrendingImagesCategory(*, title: str, tiles, **kwargs)'
  parameters:
  - name: title
    description: 'Required. The name of the image category. For example,

      Popular People Searches.'
    isRequired: true
    types:
    - <xref:str>
