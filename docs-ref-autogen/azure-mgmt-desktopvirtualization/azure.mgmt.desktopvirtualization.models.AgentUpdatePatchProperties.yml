  stack component.
constructor:
  syntax: 'AgentUpdatePatchProperties(*, type: str | _models.SessionHostComponentUpdateType
    | None = None, use_session_host_local_time: bool | None = None, maintenance_window_time_zone:
    str | None = None, maintenance_windows: List[_models.MaintenanceWindowPatchProperties]
    | None = None, **kwargs: Any)'
