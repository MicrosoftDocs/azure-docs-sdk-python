    isRequired: true
    types:
    - <xref:bool>
  - name: connection_retry
    description: 'Attempt to re-establish a dropped connection (Default: True)'
    isRequired: true
    types:
    - <xref:bool>
  - name: connection_retry_interval
    description: 'Interval, in seconds, between attempts to

