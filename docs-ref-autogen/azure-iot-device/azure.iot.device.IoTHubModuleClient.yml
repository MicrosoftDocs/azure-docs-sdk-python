- uid: azure.iot.device.IoTHubModuleClient.disconnect
  name: disconnect
  summary: 'Disconnect the client from the Azure IoT Hub or Azure IoT Edge Hub instance.


    It is recommended that you make sure to call this function when you are completely
    done

    with the your client instance.


    This is a synchronous call, meaning that this function will not return until the
    connection

    to the service has been completely closed.'
  signature: disconnect()
  exceptions:
  - type: 'azure.iot.device.exceptions.ClientError if there is an unexpected failure

      during execution.'
- uid: azure.iot.device.IoTHubModuleClient.get_twin
  name: get_twin
  summary: 'Gets the device or module twin from the Azure IoT Hub or Azure IoT Edge
    Hub service.


    This is a synchronous call, meaning that this function will not return until the
    twin

    has been retrieved from the service.'
  signature: get_twin()
  return:
    description: Complete Twin as a JSON dict
    types:
    - <xref:dict>
  exceptions:
  - type: 'azure.iot.device.exceptions.CredentialError if credentials are invalid

      and a connection cannot be established.'
  - type: 'azure.iot.device.exceptions.ConnectionFailedError if a establishing a

      connection results in failure.'
  - type: 'azure.iot.device.exceptions.ConnectionDroppedError if connection is lost

      during execution.'
  - type: 'azure.iot.device.exceptions.NoConnectionError if the client is not

      connected (and there is no auto-connect enabled)'
  - type: 'azure.iot.device.exceptions.ClientError if there is an unexpected failure

      during execution.'
- uid: azure.iot.device.IoTHubModuleClient.invoke_method
  name: invoke_method
  summary: Invoke a method from your client onto a device or module client, and receive
    the response to the method call.
  signature: invoke_method(method_params, device_id, module_id=None)
  parameters:
  - name: method_params
    description: 'Should contain a methodName (str), payload (str),

      connectTimeoutInSeconds (int), responseTimeoutInSeconds (int).'
    isRequired: true
    types:
    - <xref:dict>
  - name: device_id
    description: Device ID of the target device where the method will be invoked.
    isRequired: true
    types:
    - <xref:str>
  - name: module_id
    description: Module ID of the target module where the method will be invoked.
      (Optional)
    isRequired: true
    defaultValue: None
    types:
    - <xref:str>
  return:
    description: method_result should contain a status, and a payload
    types:
    - <xref:dict>
- uid: azure.iot.device.IoTHubModuleClient.patch_twin_reported_properties
  name: patch_twin_reported_properties
  summary: 'Update reported properties with the Azure IoT Hub or Azure IoT Edge Hub
    service.


    This is a synchronous call, meaning that this function will not return until the
    patch

    has been sent to the service and acknowledged.


    If the service returns an error on the patch operation, this function will raise
    the

    appropriate error.'
  signature: patch_twin_reported_properties(reported_properties_patch)
  parameters:
  - name: reported_properties_patch
    description: Twin Reported Properties patch as a JSON dict
    isRequired: true
    types:
    - <xref:dict>
  exceptions:
  - type: 'azure.iot.device.exceptions.CredentialError if credentials are invalid

      and a connection cannot be established.'
  - type: 'azure.iot.device.exceptions.ConnectionFailedError if a establishing a

      connection results in failure.'
  - type: 'azure.iot.device.exceptions.ConnectionDroppedError if connection is lost

      during execution.'
  - type: 'azure.iot.device.exceptions.NoConnectionError if the client is not

      connected (and there is no auto-connect enabled)'
  - type: 'azure.iot.device.exceptions.ClientError if there is an unexpected failure

      during execution.'
- uid: azure.iot.device.IoTHubModuleClient.receive_message_on_input
  name: receive_message_on_input
  summary: 'Receive an input message that has been sent from another Module to a specific
    input.


    Deprecated since version 2.3.0: We recommend that you use the .on_message_received
    property to set a handler instead'
  signature: receive_message_on_input(input_name, block=True, timeout=None)
  parameters:
  - name: input_name
    description: The input name to receive a message on.
    isRequired: true
    types:
    - <xref:str>
  - name: block
    description: Indicates if the operation should block until a message is received.
    isRequired: true
    types:
    - <xref:bool>
  - name: timeout
    description: Optionally provide a number of seconds until blocking times out.
    isRequired: true
    types:
    - <xref:int>
  return:
    description: 'Message that was sent to the specified input, or None if

      no method request has been received by the end of the blocking period.'
- uid: azure.iot.device.IoTHubModuleClient.receive_method_request
  name: receive_method_request
  summary: 'Receive a method request via the Azure IoT Hub or Azure IoT Edge Hub.


    Deprecated since version 2.3.0: We recommend that you use the .on_method_request_received
    property to set a handler instead'
  signature: receive_method_request(method_name=None, block=True, timeout=None)
  parameters:
  - name: method_name
    description: 'Optionally provide the name of the method to receive requests for.

      If this parameter is not given, all methods not already being specifically targeted
      by

      a different request to receive_method will be received.'
    isRequired: true
    defaultValue: None
    types:
    - <xref:str>
  - name: block
    description: Indicates if the operation should block until a request is received.
    isRequired: true
    defaultValue: 'True'
    types:
    - <xref:bool>
  - name: timeout
    description: Optionally provide a number of seconds until blocking times out.
    isRequired: true
    defaultValue: None
    types:
    - <xref:int>
  return:
    description: 'MethodRequest object representing the received method request, or
      None if

      no method request has been received by the end of the blocking period.'
- uid: azure.iot.device.IoTHubModuleClient.receive_twin_desired_properties_patch
  name: receive_twin_desired_properties_patch
  summary: "Receive a desired property patch via the Azure IoT Hub or Azure IoT Edge\
    \ Hub.\n\nThis is a synchronous call, which means the following:\n1. If block=True,\
    \ this function will block until one of the following happens:\n\n   * a desired\
    \ property patch is received from the Azure IoT Hub or Azure IoT Edge Hub. \n\n\
    \   * the timeout period, if provided, elapses.  If a timeout happens, this function\
    \ will raise a InboxEmpty exception \n\n2. If block=False, this function will\
    \ return any desired property patches which may have been received by the pipeline,\
    \ but not yet returned to the application.  If no desired property patches have\
    \ been received by the pipeline, this function will raise an InboxEmpty exception\
    \ \n\nDeprecated since version 2.3.0: We recommend that you use the .on_twin_desired_properties_patch_received\
    \ property to set a handler instead"
  signature: receive_twin_desired_properties_patch(block=True, timeout=None)
  parameters:
  - name: block
    description: Indicates if the operation should block until a request is received.
    isRequired: true
    defaultValue: 'True'
    types:
    - <xref:bool>
  - name: timeout
    description: Optionally provide a number of seconds until blocking times out.
    isRequired: true
    defaultValue: None
    types:
    - <xref:int>
  return:
    description: 'Twin Desired Properties patch as a JSON dict, or None if no patch
      has been

      received by the end of the blocking period'
    types:
    - <xref:dict>
    - <xref:None>
- uid: azure.iot.device.IoTHubModuleClient.send_message
  name: send_message
  summary: 'Sends a message to the default events endpoint on the Azure IoT Hub or
    Azure IoT Edge Hub instance.


    This is a synchronous event, meaning that this function will not return until
    the event

    has been sent to the service and the service has acknowledged receipt of the event.


    If the connection to the service has not previously been opened by a call to connect,
    this

    function will open the connection before sending the event.'
  signature: send_message(message)
  parameters:
  - name: message
    description: 'The actual message to send. Anything passed that is not an instance
      of the

      Message class will be converted to Message object.'
    isRequired: true
    types:
    - <xref:azure.iot.device.Message>
    - <xref:str>
  exceptions:
  - type: 'azure.iot.device.exceptions.CredentialError if credentials are invalid

      and a connection cannot be established.'
  - type: 'azure.iot.device.exceptions.ConnectionFailedError if a establishing a

      connection results in failure.'
  - type: 'azure.iot.device.exceptions.ConnectionDroppedError if connection is lost

      during execution.'
  - type: 'azure.iot.device.exceptions.NoConnectionError if the client is not

      connected (and there is no auto-connect enabled)'
  - type: 'azure.iot.device.exceptions.ClientError if there is an unexpected failure

      during execution.'
  - type: ValueError if the message fails size validation.
- uid: azure.iot.device.IoTHubModuleClient.send_message_to_output
  name: send_message_to_output
  summary: 'Sends an event/message to the given module output.


    These are outgoing events and are meant to be "output events".


    This is a synchronous event, meaning that this function will not return until
    the event

    has been sent to the service and the service has acknowledged receipt of the event.


    If the connection to the service has not previously been opened by a call to connect,
    this

    function will open the connection before sending the event.'
  signature: send_message_to_output(message, output_name)
  parameters:
  - name: message
    description: 'Message to send to the given output. Anything passed that is not
      an instance of the

      Message class will be converted to Message object.'
    isRequired: true
    types:
    - <xref:azure.iot.device.Message>
    - <xref:str>
  - name: output_name
    description: Name of the output to send the event to.
    isRequired: true
    types:
    - <xref:str>
  exceptions:
  - type: 'azure.iot.device.exceptions.CredentialError if credentials are invalid

      and a connection cannot be established.'
  - type: 'azure.iot.device.exceptions.ConnectionFailedError if a establishing a

      connection results in failure.'
  - type: 'azure.iot.device.exceptions.ConnectionDroppedError if connection is lost

      during execution.'
  - type: 'azure.iot.device.exceptions.NoConnectionError if the client is not

      connected (and there is no auto-connect enabled)'
  - type: 'azure.iot.device.exceptions.ClientError if there is an unexpected failure

      during execution.'
  - type: ValueError if the message fails size validation.
- uid: azure.iot.device.IoTHubModuleClient.send_method_response
  name: send_method_response
  summary: 'Send a response to a method request via the Azure IoT Hub or Azure IoT
    Edge Hub.


    This is a synchronous event, meaning that this function will not return until
    the event

    has been sent to the service and the service has acknowledged receipt of the event.


    If the connection to the service has not previously been opened by a call to connect,
    this

    function will open the connection before sending the event.'
  signature: send_method_response(method_response)
  parameters:
  - name: method_response
    description: The MethodResponse to send.
    isRequired: true
    types:
    - <xref:azure.iot.device.MethodResponse>
  exceptions:
  - type: 'azure.iot.device.exceptions.CredentialError if credentials are invalid

      and a connection cannot be established.'
  - type: 'azure.iot.device.exceptions.ConnectionFailedError if a establishing a

      connection results in failure.'
  - type: 'azure.iot.device.exceptions.ConnectionDroppedError if connection is lost

      during execution.'
  - type: 'azure.iot.device.exceptions.NoConnectionError if the client is not

      connected (and there is no auto-connect enabled)'
  - type: 'azure.iot.device.exceptions.ClientError if there is an unexpected failure

      during execution.'
- uid: azure.iot.device.IoTHubModuleClient.shutdown
  name: shutdown
  summary: 'Shut down the client for graceful exit.


    Once this method is called, any attempts at further client calls will result in
    a

    ClientError being raised'
  signature: shutdown()
  exceptions:
  - type: 'azure.iot.device.exceptions.ClientError if there is an unexpected failure

      during execution.'
- uid: azure.iot.device.IoTHubModuleClient.update_sastoken
  name: update_sastoken
  summary: 'Update the client''s SAS Token used for authentication, then reauthorizes
    the connection.


    This API can only be used if the client was initially created with a SAS Token.

    Note also that this API may return before the reauthorization/reconnection is
    completed.

    This means that some errors that may occur as part of the reconnection could occur
    in the

    background, and will not be raised by this method.'
  signature: update_sastoken(sastoken)
  parameters:
  - name: sastoken
    description: The new SAS Token string for the client to use
    isRequired: true
    types:
    - <xref:str>
  exceptions:
  - type: 'azure.iot.device.exceptions.ClientError if the client was not initially

      created with a SAS token.'
  - type: 'azure.iot.device.exceptions.ClientError if there is an unexpected failure

      during execution.'
  - type: ValueError if the sastoken parameter is invalid
attributes:
- uid: azure.iot.device.IoTHubModuleClient.connected
  name: connected
  summary: Read-only property to indicate if the transport is connected or not.
- uid: azure.iot.device.IoTHubModuleClient.on_message_received
  name: on_message_received
  summary: 'The handler function that will be called when an input message is received.


    The function definition should take one positional argument (the

    <xref:azure.iot.device.Message> object)'
- uid: azure.iot.device.IoTHubModuleClient.on_method_request_received
  name: on_method_request_received
  summary: 'The handler function that will be called when a method request is received.


    The function definition should take one positional argument (the

