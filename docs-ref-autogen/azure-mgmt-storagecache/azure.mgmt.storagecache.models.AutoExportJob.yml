uid: azure.mgmt.storagecache.models.AutoExportJob
name: AutoExportJob
fullName: azure.mgmt.storagecache.models.AutoExportJob
module: azure.mgmt.storagecache.models
summary: 'An auto export job instance. Follows Azure Resource Manager standards:

  [https://github.com/Azure/azure-resource-manager-rpc/blob/master/v1.0/resource-api-reference.md](https://github.com/Azure/azure-resource-manager-rpc/blob/master/v1.0/resource-api-reference.md).


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'AutoExportJob(*, location: str, tags: dict[str, str] | None = None, admin_status:
    str | _models.AutoExportJobAdminStatus | None = None, auto_export_prefixes: list[str]
    | None = None, state: str | _models.AutoExportStatusType | None = None, **kwargs:
    Any)'
  keywordOnlyParameters:
  - name: tags
    description: Resource tags.
    defaultValue: None
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: location
    description: The geo-location where the resource lives. Required.
    types:
    - <xref:str>
  - name: admin_status
    description: 'The administrative status of the auto export job. Possible values:

      ''Enable'', ''Disable''. Passing in a value of ''Disable'' will disable the
      current active auto

      export job. By default it is set to ''Enable''. Known values are: "Enable" and
      "Disable".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.storagecache.models.AutoExportJobAdminStatus>
  - name: auto_export_prefixes
    description: 'An array of blob paths/prefixes that get auto exported to the

      cluster namespace. It has ''/'' as the default value. Number of maximum allowed
      paths for now is

      1.'
    defaultValue: None
    types:
    - <xref:list>[<xref:str>]
  - name: state
    description: 'The operational state of auto export. InProgress indicates the export
      is

      running.  Disabling indicates the user has requested to disable the export but
      the disabling is

      still in progress. Disabled indicates auto export has been disabled.  DisableFailed
      indicates

      the disabling has failed.  Failed means the export was unable to continue, due
      to a fatal

      error. Known values are: "InProgress", "Disabling", "Disabled", "DisableFailed",
      and "Failed".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.storagecache.models.AutoExportStatusType>
