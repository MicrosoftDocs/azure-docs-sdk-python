### YamlMime:PythonClass
uid: azure.mgmt.storagecache.models.AutoImportJob
name: AutoImportJob
fullName: azure.mgmt.storagecache.models.AutoImportJob
module: azure.mgmt.storagecache.models
summary: 'An auto import job instance. Follows Azure Resource Manager standards:

  [https://github.com/Azure/azure-resource-manager-rpc/blob/master/v1.0/resource-api-reference.md](https://github.com/Azure/azure-resource-manager-rpc/blob/master/v1.0/resource-api-reference.md).


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'AutoImportJob(*, location: str, tags: dict[str, str] | None = None, admin_status:
    str | _models.AutoImportJobPropertiesAdminStatus = ''Enable'', auto_import_prefixes:
    list[str] | None = None, conflict_resolution_mode: str | _models.ConflictResolutionMode
    | None = None, enable_deletions: bool = False, maximum_errors: int | None = None,
    **kwargs: Any)'
  keywordOnlyParameters:
  - name: tags
    description: Resource tags.
    defaultValue: None
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: location
    description: The geo-location where the resource lives. Required.
    types:
    - <xref:str>
  - name: admin_status
    description: 'The administrative status of the auto import job. Possible values:

      ''Enable'', ''Disable''. Passing in a value of ''Disable'' will disable the
      current active auto

      import job. By default it is set to ''Enable''. Known values are: "Enable" and
      "Disable".'
    defaultValue: Enable
    types:
    - <xref:str>
    - <xref:azure.mgmt.storagecache.models.AutoImportJobPropertiesAdminStatus>
  - name: auto_import_prefixes
    description: 'An array of blob paths/prefixes that get auto imported to the

      cluster namespace. It has ''/'' as the default value. Number of maximum allowed
      paths is 100.'
    defaultValue: None
    types:
    - <xref:list>[<xref:str>]
  - name: conflict_resolution_mode
    description: 'How the auto import job will handle conflicts. For example,

      if the auto import job is trying to bring in a directory, but a file is at that
      path, how it

      handles it. Fail indicates that the auto import job should stop immediately
      and not do anything

      with the conflict. Skip indicates that it should pass over the conflict. OverwriteIfDirty

      causes the auto import job to delete and re-import the file or directory if
      it is a conflicting

      type, is dirty, or is currently released. OverwriteAlways extends OverwriteIfDirty
      to include

      releasing files that had been restored but were not dirty. Please reference

      [https://learn.microsoft.com/en-us/azure/azure-managed-lustre/blob-integration#conflict-resolution-mode](https://learn.microsoft.com/en-us/azure/azure-managed-lustre/blob-integration#conflict-resolution-mode)

      for a thorough explanation of these resolution modes. Known values are: "Fail",
      "Skip",

      "OverwriteIfDirty", and "OverwriteAlways".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.storagecache.models.ConflictResolutionMode>
  - name: enable_deletions
    description: 'Whether or not to enable deletions during auto import. This only

      affects overwrite-dirty.'
    defaultValue: 'False'
    types:
    - <xref:bool>
  - name: maximum_errors
    description: 'Total non-conflict-oriented errors (e.g., OS errors) Import will

      tolerate before exiting with failure. -1 means infinite. 0 means exit immediately
      on any error.'
    defaultValue: None
    types:
    - <xref:int>
