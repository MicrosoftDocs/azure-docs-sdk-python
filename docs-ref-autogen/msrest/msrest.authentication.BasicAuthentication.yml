### YamlMime:PythonClass
uid: msrest.authentication.BasicAuthentication
name: BasicAuthentication
fullName: msrest.authentication.BasicAuthentication
module: msrest.authentication
inheritances:
- msrest.authentication.Authentication
summary: Implementation of Basic Authentication.
constructor:
  syntax: BasicAuthentication(username, password)
  parameters:
  - name: username
    description: Authentication username.
    isRequired: true
    types:
    - <xref:str>
  - name: password
    description: Authentication password.
    isRequired: true
    types:
    - <xref:str>
methods:
- uid: msrest.authentication.BasicAuthentication.signed_session
  name: signed_session
  summary: 'Create requests session with any required auth headers

    applied.


    If a session object is provided, configure it directly. Otherwise,

    create a new session and return it.'
  signature: signed_session(session=None)
  parameters:
  - name: session
    description: The session to configure for authentication
    isRequired: true
    defaultValue: None
    types:
    - <xref:requests.Session>
  return:
    types:
    - <xref:requests.Session>
