### YamlMime:PythonClass
uid: msrest.universal_http.ClientProxies
name: ClientProxies
fullName: msrest.universal_http.ClientProxies
module: msrest.universal_http
inheritances:
- builtins.object
summary: 'Proxy configuration settings.

  Proxies can also be configured using HTTP_PROXY and HTTPS_PROXY

  environment variables, in which case set use_env_settings to True.'
constructor:
  syntax: ClientProxies()
methods:
- uid: msrest.universal_http.ClientProxies.add
  name: add
  summary: Add proxy.
  signature: 'add(protocol: str, proxy_url: str) -> None'
  parameters:
  - name: protocol
    description: 'Protocol for which proxy is to be applied. Can

      be ''http'', ''https'', etc. Can also include host.'
    isRequired: true
    types:
    - '[<xref:str>](<xref:msrest.universal_http.str>)'
  - name: proxy_url
    description: 'The proxy URL. Where basic auth is required,

      use the format: [http://user:password@host](http://user:password@host)'
    isRequired: true
    types:
    - '[<xref:str>](<xref:msrest.universal_http.str>)'
