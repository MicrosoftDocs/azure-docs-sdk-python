  module: msrest.polling
  name: async_poller(client, initial_response, deserialization_callback, polling_method)
  summary: Async Poller for long running operations.
  syntax:
    content: async_poller(client, initial_response, deserialization_callback, polling_method)
    parameters:
    - description: A msrest service client. Can be a SDK client and it will be casted
        to a ServiceClient.
      id: client
      type:
      - msrest.service_client.ServiceClient
    - description: The initial call response
      id: initial_response
      type:
      - msrest.universal_http.ClientResponse
      - msrest.pipeline.ClientRawResponse
    - description: A callback that takes a Response and return a deserialized object.
        If a subclass of Model is given, this passes "deserialize" as callback.
      id: deserialization_callback
      type:
      - callable
      - msrest.serialization.Model
    - description: The polling strategy to adopt
      id: polling_method
      type:
      - msrest.polling.PollingMethod
