### YamlMime:PythonClass
uid: msrest.authentication.OAuthTokenAuthentication
name: OAuthTokenAuthentication
fullName: msrest.authentication.OAuthTokenAuthentication
module: msrest.authentication
inheritances:
- msrest.authentication.BasicTokenAuthentication
summary: 'OAuth Token Authentication.


  Requires that supplied token contains an expires_in field.'
constructor:
  syntax: 'OAuthTokenAuthentication(client_id: str, token: Dict[str, str])'
  parameters:
  - name: client_id
    description: Account Client ID.
    isRequired: true
    types:
    - <xref:str>
  - name: token
    description: OAuth2 token.
    isRequired: true
    types:
    - <xref:dict>[<xref:str,str>]
methods:
- uid: msrest.authentication.OAuthTokenAuthentication.construct_auth
  name: construct_auth
  summary: Format token header.
  signature: construct_auth() -> str
  return:
    types:
    - <xref:str>
- uid: msrest.authentication.OAuthTokenAuthentication.refresh_session
  name: refresh_session
  summary: 'Return updated session if token has expired, attempts to

    refresh using refresh token.


    If a session object is provided, configure it directly. Otherwise,

    create a new session and return it.'
  signature: 'refresh_session(session: Session | None = None) -> Session'
  parameters:
  - name: session
    description: The session to configure for authentication
    defaultValue: None
    types:
    - <xref:requests.Session>
  return:
    types:
    - <xref:requests.Session>
- uid: msrest.authentication.OAuthTokenAuthentication.set_token
  name: set_token
  summary: 'Should be used to define the self.token attribute.


    In this implementation, does nothing since the token is statically provided

    at creation.'
  signature: set_token() -> None
- uid: msrest.authentication.OAuthTokenAuthentication.signed_session
  name: signed_session
  summary: 'Create requests session with any required auth headers applied.


    If a session object is provided, configure it directly. Otherwise,

    create a new session and return it.'
  signature: 'signed_session(session: Session | None = None) -> Session'
  parameters:
  - name: session
    description: The session to configure for authentication
    defaultValue: None
    types:
    - <xref:requests.Session>
  return:
    types:
    - <xref:requests.Session>
attributes:
- uid: msrest.authentication.OAuthTokenAuthentication.header
  name: header
  signature: header = 'Authorization'
