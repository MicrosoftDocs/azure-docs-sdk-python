uid: msrest.exceptions
name: exceptions
fullName: msrest.exceptions
functions:
- uid: msrest.exceptions.raise_with_traceback
  name: raise_with_traceback
  summary: 'Raise exception with a specified traceback.


    This MUST be called inside a "except" clause.'
  signature: 'raise_with_traceback(exception: Callable, message: str = '''', *args:
    Any, **kwargs: Any) -> None'
  parameters:
  - name: exception
    description: Error type to be raised.
    isRequired: true
    types:
    - <xref:Exception>
  - name: message
    description: Message to include with error, empty by default.
    isRequired: true
    types:
    - <xref:str>
  - name: args
    description: Any additional args to be included with exception.
    isRequired: true
