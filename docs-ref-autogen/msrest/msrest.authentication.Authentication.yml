### YamlMime:PythonClass
uid: msrest.authentication.Authentication
name: Authentication
fullName: msrest.authentication.Authentication
module: msrest.authentication
inheritances:
- builtins.object
summary: 'Default, simple auth object.

  Doesn''t actually add any auth headers.'
constructor:
  syntax: Authentication()
methods:
- uid: msrest.authentication.Authentication.signed_session
  name: signed_session
  summary: 'Create requests session with any required auth headers applied.


    If a session object is provided, configure it directly. Otherwise,

    create a new session and return it.'
  signature: 'signed_session(session: Optional[requests.sessions.Session] = None)
    -> requests.sessions.Session'
  parameters:
  - name: session
    description: The session to configure for authentication
    defaultValue: None
    types:
    - <xref:requests.Session>
  return:
    types:
    - <xref:requests.Session>
attributes:
- uid: msrest.authentication.Authentication.header
  name: header
  signature: header = 'Authorization'
