### YamlMime:PythonClass
uid: azure.mgmt.devtestlabs.models.NotificationSettings
name: NotificationSettings
fullName: azure.mgmt.devtestlabs.models.NotificationSettings
module: azure.mgmt.devtestlabs.models
inheritances:
- msrest.serialization.Model
summary: Notification settings for a schedule.
constructor:
  syntax: 'NotificationSettings(*, status: Optional[Union[str, azure.mgmt.devtestlabs.models._dev_test_labs_client_enums.EnableStatus]]
    = None, time_in_minutes: Optional[int] = None, webhook_url: Optional[str] = None,
    email_recipient: Optional[str] = None, notification_locale: Optional[str] = None,
    **kwargs)'
  parameters:
  - name: status
    description: 'If notifications are enabled for this schedule (i.e. Enabled, Disabled).

      Possible values include: "Enabled", "Disabled".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.devtestlabs.models.EnableStatus>
  - name: time_in_minutes
    description: Time in minutes before event at which notification will be sent.
    isRequired: true
    types:
    - <xref:int>
  - name: webhook_url
    description: The webhook URL to which the notification will be sent.
    isRequired: true
    types:
    - <xref:str>
  - name: email_recipient
    description: 'The email recipient to send notifications to (can be a list of semi-

      colon separated email addresses).'
    isRequired: true
    types:
    - <xref:str>
  - name: notification_locale
    description: 'The locale to use when sending a notification (fallback for

      unsupported languages is EN).'
    isRequired: true
    types:
    - <xref:str>
