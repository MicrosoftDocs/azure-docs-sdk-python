### YamlMime:PythonClass
uid: azure.mgmt.devtestlabs.models.UserIdentityFragment
name: UserIdentityFragment
fullName: azure.mgmt.devtestlabs.models.UserIdentityFragment
module: azure.mgmt.devtestlabs.models
inheritances:
- msrest.serialization.Model
summary: Identity attributes of a lab user.
constructor:
  syntax: 'UserIdentityFragment(*, principal_name: Optional[str] = None, principal_id:
    Optional[str] = None, tenant_id: Optional[str] = None, object_id: Optional[str]
    = None, app_id: Optional[str] = None, **kwargs)'
  parameters:
  - name: principal_name
    description: Set to the principal name / UPN of the client JWT making the request.
    isRequired: true
    types:
    - <xref:str>
  - name: principal_id
    description: 'Set to the principal Id of the client JWT making the request. Service

      principal will not have the principal Id.'
    isRequired: true
    types:
    - <xref:str>
  - name: tenant_id
    description: Set to the tenant ID of the client JWT making the request.
    isRequired: true
    types:
    - <xref:str>
  - name: object_id
    description: 'Set to the object Id of the client JWT making the request. Not all
      users have

      object Id. For CSP (reseller) scenarios for example, object Id is not available.'
    isRequired: true
    types:
    - <xref:str>
  - name: app_id
    description: Set to the app Id of the client JWT making the request.
    isRequired: true
    types:
    - <xref:str>
