uid: azure.mgmt.labservices.models.LabPlanUpdate
name: LabPlanUpdate
fullName: azure.mgmt.labservices.models.LabPlanUpdate
module: azure.mgmt.labservices.models
inheritances:
- azure.mgmt.labservices.models._models_py3.TrackedResourceUpdate
summary: Contains lab configuration and default settings. This variant is used for
  PATCH.
constructor:
  syntax: 'LabPlanUpdate(*, tags: List[str] | None = None, identity: _models.Identity
    | None = None, default_connection_profile: _models.ConnectionProfile | None =
    None, default_auto_shutdown_profile: _models.AutoShutdownProfile | None = None,
    default_network_profile: _models.LabPlanNetworkProfile | None = None, allowed_regions:
    List[str] | None = None, shared_gallery_id: str | None = None, support_info: _models.SupportInfo
    | None = None, linked_lms_instance: str | None = None, **kwargs)'
variables:
- description: Resource tags.
  name: tags
  types:
  - <xref:list>[<xref:str>]
- description: Managed Identity Information.
  name: identity
  types:
  - <xref:azure.mgmt.labservices.models.Identity>
- description: 'The default lab connection profile. This can be changed on a

    lab resource and only provides a default profile.'
  name: default_connection_profile
  types:
  - <xref:azure.mgmt.labservices.models.ConnectionProfile>
- description: 'The default lab shutdown profile. This can be changed on a

    lab resource and only provides a default profile.'
  name: default_auto_shutdown_profile
  types:
  - <xref:azure.mgmt.labservices.models.AutoShutdownProfile>
- description: 'The lab plan network profile. To enforce lab network policies

    they must be defined here and cannot be changed when there are existing labs associated
    with

    this lab plan.'
  name: default_network_profile
  types:
  - <xref:azure.mgmt.labservices.models.LabPlanNetworkProfile>
- description: 'The allowed regions for the lab creator to use when creating labs
    using

    this lab plan.'
  name: allowed_regions
  types:
  - <xref:list>[<xref:str>]
