variables:
- description: 'Whether shutdown on disconnect is enabled. Known values are:

    "Enabled" and "Disabled".'
  name: shutdown_on_disconnect
  types:
  - <xref:str>
  - <xref:azure.mgmt.labservices.models.EnableState>
- description: 'Whether a VM will get shutdown when it hasn''t been connected

    to after a period of time. Known values are: "Enabled" and "Disabled".'
  name: shutdown_when_not_connected
  types:
  - <xref:str>
  - <xref:azure.mgmt.labservices.models.EnableState>
- description: 'Whether a VM will get shutdown when it has idled for a period of time.

    Known values are: "None", "UserAbsence", and "LowUsage".'
  name: shutdown_on_idle
  types:
  - <xref:str>
  - <xref:azure.mgmt.labservices.models.ShutdownOnIdleMode>
