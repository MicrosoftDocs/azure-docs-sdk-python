    if

    this behavior is enabled.'
  name: disconnect_delay
  types:
  - <xref:datetime.timedelta>
- description: 'The amount of time a VM will stay running before it is shutdown if
    no

    connection is made and this behavior is enabled.'
  name: no_connect_delay
  types:
  - <xref:datetime.timedelta>
- description: 'The amount of time a VM will idle before it is shutdown if this behavior
    is

    enabled.'
  name: idle_delay
  types:
  - <xref:datetime.timedelta>
