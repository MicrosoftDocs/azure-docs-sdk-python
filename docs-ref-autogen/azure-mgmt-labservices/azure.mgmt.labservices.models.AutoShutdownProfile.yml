uid: azure.mgmt.labservices.models.AutoShutdownProfile
name: AutoShutdownProfile
fullName: azure.mgmt.labservices.models.AutoShutdownProfile
module: azure.mgmt.labservices.models
inheritances:
- azure.mgmt.labservices._serialization.Model
summary: Profile for how to handle shutting down virtual machines.
constructor:
  syntax: 'AutoShutdownProfile(*, shutdown_on_disconnect: Optional[Union[str, _models.EnableState]]
    = None, shutdown_when_not_connected: Optional[Union[str, _models.EnableState]]
    = None, shutdown_on_idle: Optional[Union[str, _models.ShutdownOnIdleMode]] = None,
    disconnect_delay: Optional[datetime.timedelta] = None, no_connect_delay: Optional[datetime.timedelta]
