fullName: azure.mgmt.labservices.models.Schedule
module: azure.mgmt.labservices.models
inheritances:
- azure.mgmt.labservices.models._models_py3.ProxyResource
summary: 'Schedule for automatically turning virtual machines in a lab on and off
  at specified times.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'Schedule(*, start_at: datetime | None = None, stop_at: datetime | None
    = None, recurrence_pattern: _models.RecurrencePattern | None = None, time_zone_id:
    str | None = None, notes: str | None = None, **kwargs)'
  keywordOnlyParameters:
  - name: start_at
    description: 'When lab user virtual machines will be started. Timestamp offsets
      will be

      ignored and timeZoneId is used instead.'
    types:
    - <xref:datetime.datetime>
  - name: stop_at
    description: 'When lab user virtual machines will be stopped. Timestamp offsets
      will be

      ignored and timeZoneId is used instead.'
    types:
    - <xref:datetime.datetime>
  - name: recurrence_pattern
    description: The recurrence pattern of the scheduled actions.
    types:
    - <xref:azure.mgmt.labservices.models.RecurrencePattern>
  - name: time_zone_id
    description: The IANA timezone id for the schedule.
    types:
    - <xref:str>
  - name: notes
    description: Notes for this schedule.
    types:
    - <xref:str>
