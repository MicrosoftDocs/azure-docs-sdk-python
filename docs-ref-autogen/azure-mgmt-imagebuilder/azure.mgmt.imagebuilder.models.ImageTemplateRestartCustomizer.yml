      does.
    types:
    - <xref:str>
  - name: restart_command
    description: 'Command to execute the restart [Default: ''shutdown /r /f /t 0 /c

      "packer restart"''].'
    types:
    - <xref:str>
  - name: restart_check_command
    description: 'Command to check if restart succeeded [Default: ''''].'
