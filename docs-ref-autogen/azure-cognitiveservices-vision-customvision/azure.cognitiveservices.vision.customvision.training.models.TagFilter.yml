uid: azure.cognitiveservices.vision.customvision.training.models.TagFilter
name: TagFilter
fullName: azure.cognitiveservices.vision.customvision.training.models.TagFilter
module: azure.cognitiveservices.vision.customvision.training.models
inheritances:
- msrest.serialization.Model
summary: 'Model that query for counting of images whose suggested tags match given

  tags and their probability are greater than or equal to the given

  threshold.'
constructor:
  syntax: 'TagFilter(*, tag_ids=None, threshold: Optional[float] = None, **kwargs)'
  parameters:
  - name: tag_ids
    description: 'Existing TagIds in project to get suggested tags count

      for.'
    isRequired: true
    types:
    - <xref:list>[<xref:str>]
  - name: threshold
    description: Confidence threshold to filter suggested tags on.
    isRequired: true
    types:
    - <xref:float>
