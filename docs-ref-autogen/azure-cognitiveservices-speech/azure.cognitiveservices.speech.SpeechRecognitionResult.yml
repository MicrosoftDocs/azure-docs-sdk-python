### YamlMime:PythonClass
uid: azure.cognitiveservices.speech.SpeechRecognitionResult
name: SpeechRecognitionResult
fullName: azure.cognitiveservices.speech.SpeechRecognitionResult
module: azure.cognitiveservices.speech
inheritances:
- azure.cognitiveservices.speech.RecognitionResult
summary: 'Base class for speech recognition results.


  Constructor for internal use.'
constructor:
  syntax: 'SpeechRecognitionResult(handle: c_void_p)'
  parameters:
  - name: handle
    isRequired: true
attributes:
- uid: azure.cognitiveservices.speech.SpeechRecognitionResult.cancellation_details
  name: cancellation_details
  summary: 'The reason why recognition was cancelled.


    Returns *None* if there was no cancellation.'
- uid: azure.cognitiveservices.speech.SpeechRecognitionResult.duration
  name: duration
  summary: 'Duration of recognized speech in ticks. A single tick represents one hundred

    nanoseconds or one ten-millionth of a second.'
- uid: azure.cognitiveservices.speech.SpeechRecognitionResult.error_json
  name: error_json
  summary: The bare JSON representation of the error from the Speech Service.
- uid: azure.cognitiveservices.speech.SpeechRecognitionResult.json
  name: json
  summary: The bare JSON representation of the result from the Speech Service.
- uid: azure.cognitiveservices.speech.SpeechRecognitionResult.no_match_details
  name: no_match_details
  summary: 'Detailed information for NoMatch recognition results.


    Returns *None* if there was a match found.'
- uid: azure.cognitiveservices.speech.SpeechRecognitionResult.offset
  name: offset
  summary: 'Offset of the recognized speech in ticks. A single tick represents one
    hundred nanoseconds

    or one ten-millionth of a second.'
- uid: azure.cognitiveservices.speech.SpeechRecognitionResult.properties
  name: properties
  summary: Other properties of the result.
  return:
    description: '*dict* indexed with <xref:azure.cognitiveservices.speech.PropertyId>,
      and *str* values.'
- uid: azure.cognitiveservices.speech.SpeechRecognitionResult.reason
  name: reason
  summary: Recognition reason.
- uid: azure.cognitiveservices.speech.SpeechRecognitionResult.result_id
  name: result_id
  summary: Unique result id.
- uid: azure.cognitiveservices.speech.SpeechRecognitionResult.text
  name: text
  summary: Normalized text generated by a speech recognition engine from recognized
    input.
