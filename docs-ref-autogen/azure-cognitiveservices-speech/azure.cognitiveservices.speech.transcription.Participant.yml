### YamlMime:PythonClass
uid: azure.cognitiveservices.speech.transcription.Participant
name: Participant
fullName: azure.cognitiveservices.speech.transcription.Participant
module: azure.cognitiveservices.speech.transcription
inheritances:
- builtins.object
summary: An object that represents conversation participant.
constructor:
  syntax: 'Participant(user_id: str, preferred_language: str, voice_signature: str
    | None = None)'
  parameters:
  - name: user_id
    description: The user identification string.
    isRequired: true
  - name: preferred_language
    description: The preferred language of user in BCP-47 format.
    isRequired: true
  - name: voice_signature
    description: User's voice signature (optional).
    defaultValue: None
methods:
- uid: azure.cognitiveservices.speech.transcription.Participant.set_preferred_language
  name: set_preferred_language
  summary: Sets the preferred language of the participant
  signature: 'set_preferred_language(language: str) -> None'
  parameters:
  - name: language
    description: The language in BCP-47 format.
    isRequired: true
- uid: azure.cognitiveservices.speech.transcription.Participant.set_voice_signature
  name: set_voice_signature
  summary: Sets the voice signature of the participant used for identification.
  signature: 'set_voice_signature(signature: str) -> None'
  parameters:
  - name: signature
    description: The language in BCP-47 format.
    isRequired: true
attributes:
- uid: azure.cognitiveservices.speech.transcription.Participant.avatar
  name: avatar
  summary: Gets the colour of the user's avatar as an HTML hex string (e.g. FF0000
    for red).
- uid: azure.cognitiveservices.speech.transcription.Participant.display_name
  name: display_name
  summary: 'The participant''s display name. Please note that each participant within
    the same conversation must

    have a different display name. Duplicate names within the same conversation are
    not allowed. You can

    use the Id property as another way to refer to each participant.'
- uid: azure.cognitiveservices.speech.transcription.Participant.is_host
  name: is_host
  summary: Gets whether or not the participant is the host.
- uid: azure.cognitiveservices.speech.transcription.Participant.is_muted
  name: is_muted
  summary: Gets whether or not the participant is muted.
- uid: azure.cognitiveservices.speech.transcription.Participant.is_using_tts
  name: is_using_tts
  summary: Gets whether or not the participant is using Text To Speech (TTS).
- uid: azure.cognitiveservices.speech.transcription.Participant.participant_id
  name: participant_id
  summary: Get the identifier for the participant.
- uid: azure.cognitiveservices.speech.transcription.Participant.properties
  name: properties
  summary: A collection of properties and their values defined for this Participant.
