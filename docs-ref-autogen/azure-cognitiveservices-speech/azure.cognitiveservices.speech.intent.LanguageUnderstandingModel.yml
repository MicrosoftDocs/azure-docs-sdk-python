### YamlMime:PythonClass
uid: azure.cognitiveservices.speech.intent.LanguageUnderstandingModel
name: LanguageUnderstandingModel
fullName: azure.cognitiveservices.speech.intent.LanguageUnderstandingModel
module: azure.cognitiveservices.speech.intent
inheritances:
- builtins.object
summary: "Represents language understanding model used for intent recognition.\n\n\
  The model can be initialized in different ways:\n\n* from subscription: pass a subscription\
  \ key, an app_id, and a region \n\n* from endpoint: pass an endpoint URL.  (see\
  \ *<https://docs.microsoft.com/azure/cognitive-services/speech-service/quickstarts/intent-recognition>*\
  \ for more details). \n\n* from app id: pass an app_id"
constructor:
  syntax: 'LanguageUnderstandingModel(subscription: Optional[str] = None, region:
    Optional[str] = None, app_id: Optional[str] = None, endpoint: Optional[str] =
    None)'
  parameters:
  - name: subscription
    description: The subscription key.
    isRequired: true
  - name: region
    description: The region name (see the [region page](https://aka.ms/csspeech/region)).
    isRequired: true
  - name: app_id
    description: The app id to use for the model.
    isRequired: true
  - name: auth_token
    description: The authorization token.
    isRequired: true
