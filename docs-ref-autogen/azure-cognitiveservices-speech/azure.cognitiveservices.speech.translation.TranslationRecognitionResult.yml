### YamlMime:PythonClass
uid: azure.cognitiveservices.speech.translation.TranslationRecognitionResult
name: TranslationRecognitionResult
fullName: azure.cognitiveservices.speech.translation.TranslationRecognitionResult
module: azure.cognitiveservices.speech.translation
inheritances:
- azure.cognitiveservices.speech.RecognitionResult
summary: 'Defines the translation text result.


  Constructor for internal use.'
constructor:
  syntax: 'TranslationRecognitionResult(handle: c_void_p)'
  parameters:
  - name: handle
attributes:
- uid: azure.cognitiveservices.speech.translation.TranslationRecognitionResult.cancellation_details
  name: cancellation_details
  summary: 'The reason why recognition was cancelled.


    Returns *None* if there was no cancellation.'
- uid: azure.cognitiveservices.speech.translation.TranslationRecognitionResult.duration
  name: duration
  summary: 'Duration of recognized speech in ticks. A single tick represents one hundred

    nanoseconds or one ten-millionth of a second.'
- uid: azure.cognitiveservices.speech.translation.TranslationRecognitionResult.error_json
  name: error_json
  summary: The bare JSON representation of the error from the Speech Service.
- uid: azure.cognitiveservices.speech.translation.TranslationRecognitionResult.json
  name: json
  summary: The bare JSON representation of the result from the Speech Service.
- uid: azure.cognitiveservices.speech.translation.TranslationRecognitionResult.no_match_details
  name: no_match_details
  summary: 'Detailed information for NoMatch recognition results.


    Returns *None* if there was a match found.'
- uid: azure.cognitiveservices.speech.translation.TranslationRecognitionResult.offset
  name: offset
  summary: 'Offset of the recognized speech in ticks. A single tick represents one
    hundred nanoseconds

    or one ten-millionth of a second.'
- uid: azure.cognitiveservices.speech.translation.TranslationRecognitionResult.properties
  name: properties
  summary: Other properties of the result.
  return:
    description: '*dict* indexed with <xref:azure.cognitiveservices.speech.PropertyId>,
      and *str* values.'
- uid: azure.cognitiveservices.speech.translation.TranslationRecognitionResult.reason
  name: reason
  summary: Recognition reason.
- uid: azure.cognitiveservices.speech.translation.TranslationRecognitionResult.result_id
  name: result_id
  summary: Unique result id.
- uid: azure.cognitiveservices.speech.translation.TranslationRecognitionResult.text
  name: text
  summary: Normalized text generated by a speech recognition engine from recognized
    input.
- uid: azure.cognitiveservices.speech.translation.TranslationRecognitionResult.translations
  name: translations
  summary: 'Presents the translation results. Each item in the map is a key value
    pair, where key is

    the language tag of the translated text, and value is the translation text in
    that

    language.'
