### YamlMime:PythonClass
uid: azure.cognitiveservices.speech.intent.IntentRecognitionResult
name: IntentRecognitionResult
fullName: azure.cognitiveservices.speech.intent.IntentRecognitionResult
module: azure.cognitiveservices.speech.intent
inheritances:
- azure.cognitiveservices.speech.RecognitionResult
summary: 'Represents the result of an intent recognition.


  Constructor for internal use.'
constructor:
  syntax: 'IntentRecognitionResult(handle: c_void_p)'
  parameters:
  - name: handle
    isRequired: true
attributes:
- uid: azure.cognitiveservices.speech.intent.IntentRecognitionResult.cancellation_details
  name: cancellation_details
  summary: 'The reason why recognition was cancelled.


    Returns *None* if there was no cancellation.'
- uid: azure.cognitiveservices.speech.intent.IntentRecognitionResult.duration
  name: duration
  summary: 'Duration of recognized speech in ticks. A single tick represents one hundred

    nanoseconds or one ten-millionth of a second.'
- uid: azure.cognitiveservices.speech.intent.IntentRecognitionResult.error_json
  name: error_json
  summary: The bare JSON representation of the error from the Speech Service.
- uid: azure.cognitiveservices.speech.intent.IntentRecognitionResult.intent_id
  name: intent_id
  summary: Unique intent id.
- uid: azure.cognitiveservices.speech.intent.IntentRecognitionResult.intent_json
  name: intent_json
  summary: The bare JSON representation of the result from the Language Understanding
    service.
- uid: azure.cognitiveservices.speech.intent.IntentRecognitionResult.json
  name: json
  summary: The bare JSON representation of the result from the Speech Service.
- uid: azure.cognitiveservices.speech.intent.IntentRecognitionResult.no_match_details
  name: no_match_details
  summary: 'Detailed information for NoMatch recognition results.


    Returns *None* if there was a match found.'
- uid: azure.cognitiveservices.speech.intent.IntentRecognitionResult.offset
  name: offset
  summary: 'Offset of the recognized speech in ticks. A single tick represents one
    hundred nanoseconds

    or one ten-millionth of a second.'
- uid: azure.cognitiveservices.speech.intent.IntentRecognitionResult.properties
  name: properties
  summary: Other properties of the result.
  return:
    description: '*dict* indexed with <xref:azure.cognitiveservices.speech.PropertyId>,
      and *str* values.'
- uid: azure.cognitiveservices.speech.intent.IntentRecognitionResult.reason
  name: reason
  summary: Recognition reason.
- uid: azure.cognitiveservices.speech.intent.IntentRecognitionResult.result_id
  name: result_id
  summary: Unique result id.
- uid: azure.cognitiveservices.speech.intent.IntentRecognitionResult.text
  name: text
  summary: Normalized text generated by a speech recognition engine from recognized
    input.
