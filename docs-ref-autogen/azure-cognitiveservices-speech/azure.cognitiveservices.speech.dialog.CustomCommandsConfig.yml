### YamlMime:PythonClass
uid: azure.cognitiveservices.speech.dialog.CustomCommandsConfig
name: CustomCommandsConfig
fullName: azure.cognitiveservices.speech.dialog.CustomCommandsConfig
module: azure.cognitiveservices.speech.dialog
inheritances:
- azure.cognitiveservices.speech.dialog.DialogServiceConfig
summary: "Class used to initialize a DialogServiceConnector that will connect to a\
  \ Custom Commands\napplication as published from Speech Studio for a speech service\
  \ resource.\n\nSee also the *custom commands page <https://docs.microsoft.com/azure/cognitive-services/speech-service/custom-commands>*.\n\
  \nThe configuration can be initialized in following ways:\n\n* from subscription:\
  \ pass an application id, a subscription key and a region \n\n* from authorization\
  \ token: pass an application id, an authorization token and a region"
constructor:
  syntax: 'CustomCommandsConfig(app_id: str | None = None, subscription: str | None
    = None, auth_token: str | None = None, region: str | None = None)'
  parameters:
  - name: app_id
    description: The Custom Commands application id.
    defaultValue: None
  - name: subscription
    description: The subscription key.
    defaultValue: None
  - name: auth_token
    description: The authorization token.
    defaultValue: None
  - name: region
    description: The region name (see the [region page](https://aka.ms/csspeech/region)).
    defaultValue: None
attributes:
- uid: azure.cognitiveservices.speech.dialog.CustomCommandsConfig.application_id
  name: application_id
  summary: Get the identifier for the Custom Commands application to use, as selected
    from the subscription.
