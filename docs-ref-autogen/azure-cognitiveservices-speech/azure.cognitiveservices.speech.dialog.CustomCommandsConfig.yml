### YamlMime:PythonClass
uid: azure.cognitiveservices.speech.dialog.CustomCommandsConfig
name: CustomCommandsConfig
fullName: azure.cognitiveservices.speech.dialog.CustomCommandsConfig
module: azure.cognitiveservices.speech.dialog
inheritances:
- azure.cognitiveservices.speech.dialog.DialogServiceConfig
summary: "Class used to initialize a DialogServiceConnector that will connect to a\
  \ Custom Commands\napplication as published from Speech Studio for a speech service\
  \ resource.\n\nSee also the *custom commands page <https://docs.microsoft.com/azure/cognitive-services/speech-service/custom-commands>*.\n\
  \nThe configuration can be initialized in following ways:\n\n* from subscription:\
  \ pass an application id, a subscription key and a region \n\n* from authorization\
  \ token: pass an application id, an authorization token and a region"
constructor:
  syntax: 'CustomCommandsConfig(app_id: str | None = None, subscription: str | None
    = None, auth_token: str | None = None, region: str | None = None)'
  parameters:
  - name: app_id
    description: The Custom Commands application id.
    defaultValue: None
  - name: subscription
    description: The subscription key.
    defaultValue: None
  - name: auth_token
    description: The authorization token.
    defaultValue: None
  - name: region
    description: The region name (see the [region page](https://aka.ms/csspeech/region)).
    defaultValue: None
methods:
- uid: azure.cognitiveservices.speech.dialog.CustomCommandsConfig.get_property
  name: get_property
  summary: Get a property by id.
  signature: 'get_property(property_id: PropertyId) -> str'
  parameters:
  - name: property_id
    description: The id of the property to be retrieved.
    isRequired: true
  return:
    description: The value of the property.
- uid: azure.cognitiveservices.speech.dialog.CustomCommandsConfig.get_property_by_name
  name: get_property_by_name
  summary: Get a property by name.
  signature: 'get_property_by_name(property_name: str) -> str'
  parameters:
  - name: property_name
    description: The name of the property to be retrieved.
    isRequired: true
  return:
    description: The value of the property.
- uid: azure.cognitiveservices.speech.dialog.CustomCommandsConfig.set_property
  name: set_property
  summary: Set a property by id.
  signature: 'set_property(property_id: PropertyId, value: str)'
  parameters:
  - name: property_id
    description: The id of the property to be set.
    isRequired: true
  - name: value
    description: The value to be set for the property.
    isRequired: true
- uid: azure.cognitiveservices.speech.dialog.CustomCommandsConfig.set_property_by_name
  name: set_property_by_name
  summary: Set a property by name.
  signature: 'set_property_by_name(property_name: str, value: str)'
  parameters:
  - name: property_name
    description: The name of the property to be set.
    isRequired: true
  - name: value
    description: The value to be set for the property.
    isRequired: true
- uid: azure.cognitiveservices.speech.dialog.CustomCommandsConfig.set_proxy
  name: set_proxy
  summary: 'Set proxy information.


    > [!NOTE]

    > Proxy functionality is not available on macOS. This function will have no effect
    on

    >

    > this platform.

    >'
  signature: 'set_proxy(hostname: str, port: str, username: str, password: str)'
  parameters:
  - name: hostname
    description: 'The host name of the proxy server. Do not add protocol information
      (http)

      to the hostname.'
    isRequired: true
  - name: port
    description: The port number of the proxy server.
    isRequired: true
  - name: username
    description: The user name of the proxy server.
    isRequired: true
  - name: password
    description: The password of the proxy server.
    isRequired: true
- uid: azure.cognitiveservices.speech.dialog.CustomCommandsConfig.set_service_property
  name: set_service_property
  summary: Sets a property value that will be passed to service using the specified
    channel.
  signature: 'set_service_property(name: str, value: str, channel: ServicePropertyChannel)'
  parameters:
  - name: name
    description: The property name.
    isRequired: true
  - name: value
    description: The property value.
    isRequired: true
  - name: channel
    description: The channel used to pass the specified property to service.
    isRequired: true
attributes:
- uid: azure.cognitiveservices.speech.dialog.CustomCommandsConfig.application_id
  name: application_id
  summary: Get the identifier for the Custom Commands application to use, as selected
    from the subscription.
- uid: azure.cognitiveservices.speech.dialog.CustomCommandsConfig.language
  name: language
  summary: The language identifier used for speech-to-text, expressed in BCP-47 format.
