- uid: azure.cognitiveservices.speech.translation.SpeechTranslationConfig.set_properties_by_name
  name: set_properties_by_name
  summary: Set multiple properties by name.
  signature: 'set_properties_by_name(properties: Dict[str, str])'
  parameters:
  - name: properties
    description: A dict mapping property ids to the values to be set.
    isRequired: true
- uid: azure.cognitiveservices.speech.translation.SpeechTranslationConfig.set_property
  name: set_property
  summary: Set a property by id.
  signature: 'set_property(property_id: PropertyId, value: str)'
  parameters:
  - name: property_id
    description: The id of the property to be set.
    isRequired: true
  - name: value
    description: The value to be set for the property.
    isRequired: true
- uid: azure.cognitiveservices.speech.translation.SpeechTranslationConfig.set_property_by_name
  name: set_property_by_name
  summary: Set a property by name.
  signature: 'set_property_by_name(property_name: str, value: str)'
  parameters:
  - name: property_name
    description: The name of the property to be set.
    isRequired: true
  - name: value
    description: The value to be set for the property.
    isRequired: true
- uid: azure.cognitiveservices.speech.translation.SpeechTranslationConfig.set_proxy
  name: set_proxy
  summary: 'Set proxy information.


    > [!NOTE]

    > Proxy functionality is not available on macOS. This function will have no effect
    on

    >

    > this platform.

    >'
  signature: 'set_proxy(hostname: str, port: int, username: str = None, password:
    str = None)'
  parameters:
  - name: hostname
    description: 'The host name of the proxy server. Do not add protocol information
      (http)

      to the hostname.'
    isRequired: true
  - name: port
    description: The port number of the proxy server.
    isRequired: true
  - name: username
    description: The user name of the proxy server.
    defaultValue: None
  - name: password
    description: The password of the proxy server.
    defaultValue: None
- uid: azure.cognitiveservices.speech.translation.SpeechTranslationConfig.set_service_property
  name: set_service_property
