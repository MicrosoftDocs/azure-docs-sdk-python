### YamlMime:PythonClass
uid: azure.cognitiveservices.speech.translation.SpeechTranslationConfig
name: SpeechTranslationConfig
fullName: azure.cognitiveservices.speech.translation.SpeechTranslationConfig
module: azure.cognitiveservices.speech.translation
inheritances:
- azure.cognitiveservices.speech.SpeechConfig
summary: "Class that defines configurations for translation with speech input.\n\n\
  The configuration can be initialized in different ways:\n\n* from subscription:\
  \ pass a subscription key and a region \n\n* from endpoint: pass a subscription\
  \ key and an endpoint \n\n* from host: pass a subscription key and a host address\
  \ \n\n* from authorization token: pass an authorization token and a region"
constructor:
  syntax: 'SpeechTranslationConfig(subscription: str | None = None, region: str |
    None = None, endpoint: str | None = None, host: str | None = None, auth_token:
    str | None = None, target_languages: Iterable[str] = None, voice_name: str = '''',
    speech_recognition_language: str = '''')'
  parameters:
  - name: subscription
    description: The subscription key.
    defaultValue: None
  - name: region
    description: The region name (see the [region page](https://aka.ms/csspeech/region)).
    defaultValue: None
  - name: endpoint
    description: The service endpoint to connect to.
    defaultValue: None
  - name: host
    description: 'The service host to connect to. Standard resource path will be assumed.
      Format

      is "protocol://host:port" where ":port" is optional.'
    defaultValue: None
  - name: auth_token
    description: The authorization token.
    defaultValue: None
  - name: speech_recognition_language
    description: 'The input language to the speech recognition. The language

      is specified in BCP-47 format.'
    isRequired: true
  - name: target_languages
    description: The target languages for translation.
    defaultValue: None
  - name: voice_name
    description: The voice to use for synthesized output.
    isRequired: true
methods:
- uid: azure.cognitiveservices.speech.translation.SpeechTranslationConfig.add_target_language
  name: add_target_language
  summary: Add *language* to the list of target languages for translation.
  signature: 'add_target_language(language: str)'
  parameters:
  - name: language
    description: The language code to add.
    isRequired: true
- uid: azure.cognitiveservices.speech.translation.SpeechTranslationConfig.enable_audio_logging
  name: enable_audio_logging
  summary: 'Enables audio logging in service.

    Audio and content logs are stored either in Microsoft-owned storage, or in your
    own storage account linked

    to your Cognitive Services subscription (Bring Your Own Storage (BYOS) enabled
    Speech resource).


    > [!NOTE]

    > Added in version 1.5.0.

    >'
  signature: enable_audio_logging()
- uid: azure.cognitiveservices.speech.translation.SpeechTranslationConfig.enable_dictation
  name: enable_dictation
  summary: 'Enables dictation. Only supported in speech continuous recognition.


    > [!NOTE]

    > Added in version 1.5.0.

    >'
  signature: enable_dictation()
- uid: azure.cognitiveservices.speech.translation.SpeechTranslationConfig.get_property
  name: get_property
  summary: Get a property by id.
  signature: 'get_property(property_id: PropertyId) -> str'
  parameters:
  - name: property_id
    description: The id of the property to be retrieved.
    isRequired: true
  return:
    description: The value of the property.
- uid: azure.cognitiveservices.speech.translation.SpeechTranslationConfig.get_property_by_name
  name: get_property_by_name
  summary: Get a property by name.
  signature: 'get_property_by_name(property_name: str) -> str'
  parameters:
  - name: property_name
    description: The name of the property to be retrieved.
    isRequired: true
  return:
    description: The value of the property.
- uid: azure.cognitiveservices.speech.translation.SpeechTranslationConfig.remove_target_language
  name: remove_target_language
  summary: 'Remove *language* from the list of target languages for translation.


    > [!NOTE]

    > Added in version 1.7.0.

    >'
  signature: 'remove_target_language(language: str)'
  parameters:
  - name: language
    description: The language code to remove.
    isRequired: true
- uid: azure.cognitiveservices.speech.translation.SpeechTranslationConfig.request_word_level_timestamps
  name: request_word_level_timestamps
  summary: 'Includes word level timestamps in response result.


    > [!NOTE]

    > Added in version 1.5.0.

    >'
  signature: request_word_level_timestamps()
- uid: azure.cognitiveservices.speech.translation.SpeechTranslationConfig.set_profanity
  name: set_profanity
  summary: 'Set the profanity option.


    > [!NOTE]

    > Added in version 1.5.0.

    >'
  signature: 'set_profanity(profanity_option: ProfanityOption) -> None'
  parameters:
  - name: profanity_option
    description: The profanity level to set.
    isRequired: true
- uid: azure.cognitiveservices.speech.translation.SpeechTranslationConfig.set_properties
  name: set_properties
  summary: Set multiple properties by id.
  signature: 'set_properties(properties: Dict[PropertyId, str])'
  parameters:
  - name: properties
    description: A dict mapping property ids to the values to be set.
