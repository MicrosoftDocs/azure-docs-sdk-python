### YamlMime:PythonClass
uid: azure.cognitiveservices.speech.languageconfig.AutoDetectSourceLanguageConfig
name: AutoDetectSourceLanguageConfig
fullName: azure.cognitiveservices.speech.languageconfig.AutoDetectSourceLanguageConfig
module: azure.cognitiveservices.speech.languageconfig
inheritances:
- builtins.object
summary: "Represents auto detection source language configuration, allowing open range,\n\
  specifying the potential source languages and corresponding customized endpoint\n\
  \nThe configuration can be initialized in different ways:\n\n* from open range:\
  \ pass nothing, for source language auto detection in synthesis and multilingual\
  \ translation. \n\n* from languages: pass a list of potential source languages,\
  \ for source language auto detection in recognition. \n\n* from sourceLanguageConfigs:\
  \ pass a list of source language configurations, for source language auto detection\
  \ in recognition."
constructor:
  syntax: 'AutoDetectSourceLanguageConfig(languages: List[str] = None, sourceLanguageConfigs:
    List[SourceLanguageConfig] = None)'
  parameters:
  - name: languages
    description: The list of potential source languages. The language is specified
      in BCP-47 format
    defaultValue: None
  - name: sourceLanguageConfigs
    description: The list of source language configurations
    defaultValue: None
