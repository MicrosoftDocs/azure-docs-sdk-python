### YamlMime:PythonClass
uid: azure.cognitiveservices.speech.PronunciationAssessmentResult
name: PronunciationAssessmentResult
fullName: azure.cognitiveservices.speech.PronunciationAssessmentResult
module: azure.cognitiveservices.speech
inheritances:
- builtins.object
summary: 'Represents pronunciation assessment result.



  > [!NOTE]

  > Added in version 1.14.0.

  >


  The result can be initialized from a speech recognition result.'
constructor:
  syntax: 'PronunciationAssessmentResult(result: azure.cognitiveservices.speech.SpeechRecognitionResult)'
  parameters:
  - name: result
    description: The speech recognition result
    isRequired: true
attributes:
- uid: azure.cognitiveservices.speech.PronunciationAssessmentResult.accuracy_score
  name: accuracy_score
  summary: 'The score indicating the pronunciation accuracy of the given speech, which
    indicates

    how closely the phonemes match a native speaker''s pronunciation'
- uid: azure.cognitiveservices.speech.PronunciationAssessmentResult.completeness_score
  name: completeness_score
  summary: 'The score indicating the completeness of the given speech by calculating
    the ratio of

    pronounced words towards entire input.'
- uid: azure.cognitiveservices.speech.PronunciationAssessmentResult.fluency_score
  name: fluency_score
  summary: The score indicating the fluency of the given speech.
- uid: azure.cognitiveservices.speech.PronunciationAssessmentResult.pronunciation_score
  name: pronunciation_score
  summary: 'The overall score indicating the pronunciation quality of the given speech.

    This is calculated from AccuracyScore, FluencyScore and CompletenessScore with
    weight.'
- uid: azure.cognitiveservices.speech.PronunciationAssessmentResult.words
  name: words
  summary: Word level pronunciation assessment result.
