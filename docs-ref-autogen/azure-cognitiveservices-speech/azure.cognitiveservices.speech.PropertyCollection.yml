### YamlMime:PythonClass
uid: azure.cognitiveservices.speech.PropertyCollection
name: PropertyCollection
fullName: azure.cognitiveservices.speech.PropertyCollection
module: azure.cognitiveservices.speech
inheritances:
- builtins.object
summary: Class to retrieve or set a property value from a property collection.
constructor:
  syntax: 'PropertyCollection(handle: c_void_p)'
  parameters:
  - name: handle
    isRequired: true
methods:
- uid: azure.cognitiveservices.speech.PropertyCollection.get_property
  name: get_property
  summary: 'Returns value of a property.

    If the property value is not defined, the specified default value is returned.'
  signature: 'get_property(property_id: PropertyId, default_value: str = '''') ->
    str'
  parameters:
  - name: property_id
    description: The id of the property.
    isRequired: true
  - name: default_value
    description: The default value which is returned if no value is defined for the
      property (empty string by default).
    isRequired: true
  return:
    description: Value of the property.
- uid: azure.cognitiveservices.speech.PropertyCollection.get_property_by_name
  name: get_property_by_name
  summary: 'Returns value of a property.

    If the property value is not defined, the specified default value is returned.'
  signature: 'get_property_by_name(property_name: str, default_value: str = '''')
    -> str'
  parameters:
  - name: property_name
    description: The name of the property.
    isRequired: true
  - name: default_value
    description: The default value which is returned if no value is defined for the
      property (empty string by default).
    isRequired: true
  return:
    description: Value of the property.
- uid: azure.cognitiveservices.speech.PropertyCollection.set_property
  name: set_property
  summary: 'Set value of a property.

    :param property_id: The id of the property

    :param value: The value to set'
  signature: 'set_property(property_id: PropertyId, value: str)'
  parameters:
  - name: property_id
    isRequired: true
  - name: value
    isRequired: true
- uid: azure.cognitiveservices.speech.PropertyCollection.set_property_by_name
  name: set_property_by_name
  summary: 'Set value of a property.

    :param property_name: The id name of the property

    :param value: The value to set'
  signature: 'set_property_by_name(property_name: str, value: str)'
  parameters:
  - name: property_name
    isRequired: true
  - name: value
    isRequired: true
