### YamlMime:PythonClass
uid: azure.cognitiveservices.speech.audio.AudioStreamFormat
name: AudioStreamFormat
fullName: azure.cognitiveservices.speech.audio.AudioStreamFormat
module: azure.cognitiveservices.speech.audio
inheritances:
- builtins.object
summary: 'Represents specific audio configuration, such as microphone, file, or custom
  audio streams


  When called without arguments, returns the default *AudioStreamFormat* (16 kHz,
  16 bit, mono

  PCM).'
constructor:
  syntax: 'AudioStreamFormat(samples_per_second: int | None = None, bits_per_sample:
    int = 16, channels: int = 1, compressed_stream_format: AudioStreamContainerFormat
    | None = None, wave_stream_format: AudioStreamWaveFormat = AudioStreamWaveFormat.PCM)'
  parameters:
  - name: samples_per_second
    description: The sample rate for the stream.
    defaultValue: None
  - name: bits_per_sample
    description: The number of bits per audio sample
    defaultValue: '16'
  - name: channels
    description: The number of audio channels
    defaultValue: '1'
  - name: compressed_stream_format
    description: The compressed stream format defined in AudioStreamContainerFormat
    defaultValue: None
  - name: wave_stream_format
    description: The wave stream format defined in AudioStreamWaveFormat
    defaultValue: AudioStreamWaveFormat.PCM
