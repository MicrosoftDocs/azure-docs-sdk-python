### YamlMime:PythonClass
uid: azure.cognitiveservices.speech.audio.AudioOutputConfig
name: AudioOutputConfig
fullName: azure.cognitiveservices.speech.audio.AudioOutputConfig
module: azure.cognitiveservices.speech.audio
inheritances:
- builtins.object
summary: 'Represents specific audio configuration, such as audio output device, file,
  or custom audio streams


  Generates an audio configuration for the speech synthesizer. Only one argument can
  be

  passed at a time.'
constructor:
  syntax: 'AudioOutputConfig(use_default_speaker: bool = False, filename: str = None,
    stream: AudioOutputStream = None, device_name: str = None)'
  parameters:
  - name: use_default_speaker
    description: 'Specifies to use the system default speaker for audio

      output.'
    defaultValue: 'False'
  - name: filename
    description: Specifies an audio output file. The parent directory must already
      exist.
    defaultValue: None
  - name: stream
    description: Creates an AudioOutputConfig object representing the specified stream.
    defaultValue: None
  - name: device_name
    description: 'Specifies the id of the audio device to use.

      This functionality was added in version 1.17.0.'
    defaultValue: None
