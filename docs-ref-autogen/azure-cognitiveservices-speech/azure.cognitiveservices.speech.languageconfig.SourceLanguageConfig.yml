uid: azure.cognitiveservices.speech.languageconfig.SourceLanguageConfig
name: SourceLanguageConfig
fullName: azure.cognitiveservices.speech.languageconfig.SourceLanguageConfig
module: azure.cognitiveservices.speech.languageconfig
inheritances:
- builtins.object
summary: "Represents source language configuration, allowing specifying the source\
  \ language and customized endpoint\n\nThe configuration can be initialized in different\
  \ ways:\n\n* from language: pass a language. \n\n* from language and custom endpoint:\
  \ pass a language and an endpoint."
constructor:
  syntax: 'SourceLanguageConfig(language: str, endpoint_id: str | None = None)'
  parameters:
  - name: language
    description: The source language. The language is specified in BCP-47 format
    isRequired: true
  - name: endpoint_id
    description: The custom endpoint id
    defaultValue: None
