### YamlMime:PythonClass
uid: azure.cognitiveservices.speech.dialog.BotFrameworkConfig
name: BotFrameworkConfig
fullName: azure.cognitiveservices.speech.dialog.BotFrameworkConfig
module: azure.cognitiveservices.speech.dialog
inheritances:
- azure.cognitiveservices.speech.dialog.DialogServiceConfig
summary: "Class that is used to initialize a DialogServiceConnector that will connect\
  \ to a Bot Framework\nbot using the Direct Line Speech channel.\nSee also the *direct\
  \ line speech page <https://docs.microsoft.com/azure/cognitive-services/speech-service/direct-line-speech>*.\n\
  The configuration can be initialized in following ways:\n* from subscription: pass\
  \ a subscription key, a region and a bot_id (optional) \n\n* from authorization\
  \ token: pass an authorization token, a region and a bot_id (optional)"
constructor:
  syntax: 'BotFrameworkConfig(subscription: Optional[str] = None, auth_token: Optional[str]
    = None, region: Optional[str] = None, bot_id: Optional[str] = '''')'
  parameters:
  - name: subscription
    description: The subscription key.
    isRequired: true
  - name: auth_token
    description: The authorization token.
    isRequired: true
  - name: region
    description: The region name (see the [region page](https://aka.ms/csspeech/region)).
    isRequired: true
  - name: bot_id
    description: The identifier of a specific bot resource to request.
    isRequired: true
