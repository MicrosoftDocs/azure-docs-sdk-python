  name: addPhrase
  summary: Adds a single phrase to the current recognizer.
  signature: 'addPhrase(phrase: str)'
  parameters:
  - name: phrase
    isRequired: true
- uid: azure.cognitiveservices.speech.PhraseListGrammar.clear
  name: clear
  summary: Clears all phrases from the current recognizer.
  signature: clear()
