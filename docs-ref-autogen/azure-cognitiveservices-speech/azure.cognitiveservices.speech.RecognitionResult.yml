### YamlMime:PythonClass
uid: azure.cognitiveservices.speech.RecognitionResult
name: RecognitionResult
fullName: azure.cognitiveservices.speech.RecognitionResult
module: azure.cognitiveservices.speech
inheritances:
- builtins.object
summary: Detailed information about the result of a recognition operation.
constructor:
  syntax: RecognitionResult(impl_result)
attributes:
- uid: azure.cognitiveservices.speech.RecognitionResult.cancellation_details
  name: cancellation_details
  summary: 'The reason why recognition was cancelled.


    Returns *None* if there was no cancellation.'
- uid: azure.cognitiveservices.speech.RecognitionResult.duration
  name: duration
  summary: 'Duration of recognized speech in ticks. A single tick represents one hundred

    nanoseconds or one ten-millionth of a second.'
- uid: azure.cognitiveservices.speech.RecognitionResult.error_json
  name: error_json
  summary: The bare JSON representation of the error from the Speech Service.
- uid: azure.cognitiveservices.speech.RecognitionResult.json
  name: json
  summary: The bare JSON representation of the result from the Speech Service.
- uid: azure.cognitiveservices.speech.RecognitionResult.no_match_details
  name: no_match_details
  summary: 'Detailed information for NoMatch recognition results.


    Returns *None* if there was a match found.'
- uid: azure.cognitiveservices.speech.RecognitionResult.offset
  name: offset
  summary: 'Offset of the recognized speech in ticks. A single tick represents one
    hundred nanoseconds

    or one ten-millionth of a second.'
- uid: azure.cognitiveservices.speech.RecognitionResult.properties
  name: properties
  summary: Other properties of the result.
  return:
    description: '*dict* indexed with <xref:azure.cognitiveservices.speech.PropertyId>,
      and *str* values.'
- uid: azure.cognitiveservices.speech.RecognitionResult.reason
  name: reason
  summary: Recognition reason.
- uid: azure.cognitiveservices.speech.RecognitionResult.result_id
  name: result_id
  summary: Unique result id.
- uid: azure.cognitiveservices.speech.RecognitionResult.text
  name: text
  summary: Normalized text generated by a speech recognition engine from recognized
    input.
