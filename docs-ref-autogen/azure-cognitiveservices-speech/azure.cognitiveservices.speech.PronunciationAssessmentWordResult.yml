### YamlMime:PythonClass
uid: azure.cognitiveservices.speech.PronunciationAssessmentWordResult
name: PronunciationAssessmentWordResult
fullName: azure.cognitiveservices.speech.PronunciationAssessmentWordResult
module: azure.cognitiveservices.speech
inheritances:
- builtins.object
summary: 'Contains word level pronunciation assessment result


  > [!NOTE]

  > Added in version 1.14.0.

  >'
constructor:
  syntax: PronunciationAssessmentWordResult(_json)
  parameters:
  - name: _json
    isRequired: true
attributes:
- uid: azure.cognitiveservices.speech.PronunciationAssessmentWordResult.accuracy_score
  name: accuracy_score
  summary: 'The score indicating the pronunciation accuracy of the given speech, which
    indicates

    how closely the phonemes match a native speaker''s pronunciation.

    Note: The accuracy score is invalid if the error_type of this word is "Omission"'
- uid: azure.cognitiveservices.speech.PronunciationAssessmentWordResult.error_type
  name: error_type
  summary: 'This value indicates whether a word is omitted, inserted or badly pronounced,
    compared to ReferenceText.

    Possible values are None (meaning no error on this word), Omission, Insertion
    and Mispronunciation.'
- uid: azure.cognitiveservices.speech.PronunciationAssessmentWordResult.phonemes
  name: phonemes
  summary: Phoneme level pronunciation assessment result
- uid: azure.cognitiveservices.speech.PronunciationAssessmentWordResult.syllables
  name: syllables
  summary: 'Syllable level timing result

    Added in version 1.20.0'
- uid: azure.cognitiveservices.speech.PronunciationAssessmentWordResult.word
  name: word
  summary: The word text.
