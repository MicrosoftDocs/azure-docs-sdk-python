### YamlMime:PythonClass
uid: azure.ai.formrecognizer.DocumentField
name: DocumentField
fullName: azure.ai.formrecognizer.DocumentField
module: azure.ai.formrecognizer
inheritances:
- builtins.object
summary: An object representing the content and location of a document field value.
constructor:
  syntax: DocumentField(**kwargs)
variables:
- description: 'The type of *value* found on DocumentField. Possible types include:

    "string", "date", "time", "phoneNumber", "float", "integer", "selectionMark",
    "countryRegion",

    "signature", "currency", "address", "list", "dictionary".'
  name: value_type
  types:
  - <xref:azure.ai.formrecognizer.str>
- description: 'The value for the recognized field. Its semantic data type is described
    by *value_type*.

    If the value is extracted from the document, but cannot be normalized to its type,

    then access the *content* property for a textual representation of the value.'
  name: value
  types:
  - <xref:str>, <xref:int>, <xref:float>, <xref:datetime.date>, <xref:datetime.time,azure.ai.formrecognizer.CurrencyValue>,
    <xref:azure.ai.formrecognizer.AddressValue,dict>[<xref:str>, <xref:azure.ai.formrecognizer.DocumentField>]<xref:,list>[<xref:azure.ai.formrecognizer.DocumentField>]<xref:,>
  - <xref:None>
- description: The field's content.
  name: content
  types:
  - <xref:azure.ai.formrecognizer.Optional>[<xref:azure.ai.formrecognizer.str>]
- description: Bounding regions covering the field.
  name: bounding_regions
  types:
  - <xref:azure.ai.formrecognizer.Optional>[<xref:azure.ai.formrecognizer.list>[<xref:azure.ai.formrecognizer.BoundingRegion>]]
- description: Location of the field in the reading order concatenated content.
  name: spans
  types:
  - <xref:azure.ai.formrecognizer.Optional>[<xref:azure.ai.formrecognizer.list>[<xref:azure.ai.formrecognizer.DocumentSpan>]]
- description: The confidence of correctly extracting the field.
  name: confidence
  types:
  - <xref:azure.ai.formrecognizer.float>
