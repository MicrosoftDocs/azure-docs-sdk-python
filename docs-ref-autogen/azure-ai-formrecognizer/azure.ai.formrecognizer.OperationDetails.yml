summary: "OperationDetails consists of information about the model operation, including\
  \ the result or\nerror of the operation if it has completed.\n\nNote that operation\
  \ information only persists for 24 hours. If the operation was successful,\nthe\
  \ model can also be accessed using the <xref:azure.ai.formrecognizer.get_document_model>,\
  \ <xref:azure.ai.formrecognizer.list_document_models>,\n<xref:azure.ai.formrecognizer.get_document_classifier>,\
  \ <xref:azure.ai.formrecognizer.list_document_classifiers> APIs.\n\n *New in version\
  \ 2023-07-31: * The *documentClassifierBuild* kind and *DocumentClassifierDetails*\
  \ result."
