### YamlMime:PythonClass
uid: azure.ai.formrecognizer.OperationDetails
name: OperationDetails
fullName: azure.ai.formrecognizer.OperationDetails
module: azure.ai.formrecognizer
inheritances:
- azure.ai.formrecognizer._models.OperationSummary
summary: 'OperationDetails consists of information about the model operation, including
  the result or

  error of the operation if it has completed.


  Note that operation information only persists for 24 hours. If the operation was
  successful,

  the model can also be accessed using the <xref:azure.ai.formrecognizer.get_document_model>
  or <xref:azure.ai.formrecognizer.list_document_models> APIs.'
constructor:
  syntax: OperationDetails(**kwargs)
variables:
- description: Operation ID.
  name: operation_id
  types:
  - <xref:azure.ai.formrecognizer.str>
- description: 'Operation status. Possible values include: "notStarted", "running",

    "failed", "succeeded", "canceled".'
  name: status
  types:
  - <xref:azure.ai.formrecognizer.str>
- description: Operation progress (0-100).
  name: percent_completed
  types:
  - <xref:azure.ai.formrecognizer.Optional>[<xref:azure.ai.formrecognizer.int>]
- description: Date and time (UTC) when the operation was created.
  name: created_on
  types:
  - <xref:datetime.datetime>
- description: Date and time (UTC) when the operation was last updated.
  name: last_updated_on
  types:
  - <xref:datetime.datetime>
- description: 'Type of operation. Possible values include: "documentModelBuild",

    "documentModelCompose", "documentModelCopyTo".'
  name: kind
  types:
  - <xref:azure.ai.formrecognizer.str>
- description: URL of the resource targeted by this operation.
  name: resource_location
  types:
  - <xref:azure.ai.formrecognizer.str>
- description: 'Encountered error, includes the error code, message, and details for
    why

    the operation failed.'
  name: error
  types:
  - <xref:azure.ai.formrecognizer.Optional>[<xref:azure.ai.formrecognizer.DocumentAnalysisError>]
- description: 'Operation result upon success. Returns a DocumentModelDetails which
    contains

    all information about the model including the doc types

    and fields it can analyze from documents.'
  name: result
  types:
  - <xref:azure.ai.formrecognizer.Optional>[<xref:azure.ai.formrecognizer.DocumentModelDetails>]
- description: API version used to create this operation.
  name: api_version
  types:
  - <xref:azure.ai.formrecognizer.Optional>[<xref:azure.ai.formrecognizer.str>]
- description: List of user defined key-value tag attributes associated with the model.
  name: tags
  types:
  - <xref:azure.ai.formrecognizer.Optional>[<xref:azure.ai.formrecognizer.dict>[<xref:azure.ai.formrecognizer.str>,
    <xref:azure.ai.formrecognizer.str>]]
