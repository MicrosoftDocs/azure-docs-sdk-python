- uid: azure.ai.formrecognizer.aio.DocumentModelAdministrationClient.begin_build_document_classifier
  name: begin_build_document_classifier
  summary: 'Build a document classifier. For more information on how to build and
    train

    a custom classifier model, see [https://aka.ms/azsdk/formrecognizer/buildclassifiermodel](https://aka.ms/azsdk/formrecognizer/buildclassifiermodel).


    New in version 2023-07-31: The *begin_build_document_classifier* client method.'
  signature: 'async begin_build_document_classifier(doc_types: Mapping[str, ClassifierDocumentTypeDetails],
    *, classifier_id: str | None = None, description: str | None = None, **kwargs:
    Any) -> AsyncDocumentModelAdministrationLROPoller[DocumentClassifierDetails]'
  parameters:
  - name: doc_types
    description: Mapping of document types to classify against.
    isRequired: true
    types:
    - <xref:typing.Mapping>[<xref:str>, <xref:azure.ai.formrecognizer.ClassifierDocumentTypeDetails>]
  - name: classifier_id
    description: 'Unique document classifier name.

      If not specified, a classifier ID will be created for you.'
    types:
    - <xref:str>
  - name: description
    description: Document classifier description.
    types:
    - <xref:str>
  return:
    description: 'An instance of an AsyncDocumentModelAdministrationLROPoller. Call
      *result()* on the poller

      object to return a <xref:azure.ai.formrecognizer.DocumentClassifierDetails>.'
    types:
    - <xref:azure.ai.formrecognizer.aio.AsyncDocumentModelAdministrationLROPoller>[<xref:azure.ai.formrecognizer.DocumentClassifierDetails>]
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
  examples:
  - "Build a document classifier.<!--[!code-python[Main](les\\v3.2_and_later\\async_samples\\\
    sample_build_classifier_async.py )]-->\n\n<!-- literal_block {\"ids\": [], \"\
    classes\": [], \"names\": [], \"dupnames\": [], \"backrefs\": [], \"source\":\
    \ \"C:\\\\hostedtoolcache\\\\windows\\\\Python\\\\3.11.7\\\\x64\\\\Lib\\\\site-packages\\\
    \\py2docfx\\\\dist_temp\\\\6\\\\azure-ai-formrecognizer-3.3.2\\\\samples\\\\v3.2_and_later\\\
    \\async_samples\\\\sample_build_classifier_async.py\", \"xml:space\": \"preserve\"\
    , \"force\": false, \"language\": \"python\", \"highlight_args\": {\"linenostart\"\
    : 1}, \"linenos\": false} -->\n\n````python\n\n   import os\n   from azure.ai.formrecognizer.aio\
    \ import DocumentModelAdministrationClient\n   from azure.ai.formrecognizer import\
    \ (\n       ClassifierDocumentTypeDetails,\n       BlobSource,\n       BlobFileListSource,\n\
    \   )\n   from azure.core.credentials import AzureKeyCredential\n\n   endpoint\
    \ = os.environ[\"AZURE_FORM_RECOGNIZER_ENDPOINT\"]\n   key = os.environ[\"AZURE_FORM_RECOGNIZER_KEY\"\
    ]\n   container_sas_url = os.environ[\"CLASSIFIER_CONTAINER_SAS_URL\"]\n\n   document_model_admin_client\
    \ = DocumentModelAdministrationClient(\n       endpoint=endpoint, credential=AzureKeyCredential(key)\n\
    \   )\n\n   async with document_model_admin_client:\n       poller = await document_model_admin_client.begin_build_document_classifier(\n\
    \           doc_types={\n               \"IRS-1040-A\": ClassifierDocumentTypeDetails(\n\
    \                   source=BlobSource(\n                       container_url=container_sas_url,\
    \ prefix=\"IRS-1040-A/train\"\n                   )\n               ),\n     \
    \          \"IRS-1040-D\": ClassifierDocumentTypeDetails(\n                  \
    \ source=BlobFileListSource(\n                       container_url=container_sas_url,\
    \ file_list=\"IRS-1040-D.jsonl\"\n                   )\n               ),\n  \
    \         },\n           description=\"IRS document classifier\",\n       )\n\
    \       result = await poller.result()\n       print(f\"Classifier ID: {result.classifier_id}\"\
    )\n       print(f\"API version used to build the classifier model: {result.api_version}\"\
    )\n       print(f\"Classifier description: {result.description}\")\n       print(f\"\
    Document classes used for training the model:\")\n       for doc_type, details\
    \ in result.doc_types.items():\n           print(f\"Document type: {doc_type}\"\
    )\n           print(f\"Container source: {details.source.container_url}\\n\")\n\
    \n   ````\n"
- uid: azure.ai.formrecognizer.aio.DocumentModelAdministrationClient.begin_build_document_model
  name: begin_build_document_model
  summary: 'Build a custom document model.


    The request must include a *blob_container_url* keyword parameter that is an

    externally accessible Azure storage blob container URI (preferably a Shared Access
    Signature URI). Note that

    a container URI (without SAS) is accepted only when the container is public or
    has a managed identity

    configured, see more about configuring managed identities to work with Form Recognizer
    here:

    [https://docs.microsoft.com/azure/applied-ai-services/form-recognizer/managed-identities](https://docs.microsoft.com/azure/applied-ai-services/form-recognizer/managed-identities).

    Models are built using documents that are of the following content type - ''application/pdf'',

    ''image/jpeg'', ''image/png'', ''image/tiff'', ''image/bmp'', or ''image/heif''.
    Other types of content in the container

    is ignored.


    New in version 2023-07-31: The *file_list* keyword argument.'
  signature: 'async begin_build_document_model(build_mode: str | ModelBuildMode, *,
    blob_container_url: str, prefix: str | None = None, model_id: str | None = None,
    description: str | None = None, tags: Mapping[str, str] | None = None, **kwargs:
    Any) -> AsyncDocumentModelAdministrationLROPoller[DocumentModelDetails]'
  parameters:
  - name: build_mode
    description: 'The custom model build mode. Possible values include: "template",
      "neural".

      For more information about build modes, see: [https://aka.ms/azsdk/formrecognizer/buildmode](https://aka.ms/azsdk/formrecognizer/buildmode).'
    isRequired: true
    types:
    - <xref:azure.ai.formrecognizer.ModelBuildMode>
  - name: blob_container_url
    description: 'An Azure Storage blob container''s SAS URI. A container URI (without
      SAS)

      can be used if the container is public or has a managed identity configured.
      For more information on

      setting up a training data set, see: [https://aka.ms/azsdk/formrecognizer/buildtrainingset](https://aka.ms/azsdk/formrecognizer/buildtrainingset).'
    types:
    - <xref:str>
  - name: model_id
    description: A unique ID for your model. If not specified, a model ID will be
      created for you.
    types:
    - <xref:str>
  - name: description
    description: An optional description to add to the model.
    types:
    - <xref:str>
  - name: prefix
    description: 'A case-sensitive prefix string to filter documents in the blob container
      url path.

      For example, when using an Azure storage blob URI, use the prefix to restrict
      sub folders.

      *prefix* should end in ''/'' to avoid cases where filenames share the same prefix.'
    types:
    - <xref:str>
  - name: file_list
    description: 'Path to a JSONL file within the container specifying a subset of

      documents for training.'
    types:
    - <xref:str>
  - name: tags
    description: List of user defined key-value tag attributes associated with the
      model.
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  return:
    description: 'An instance of an AsyncDocumentModelAdministrationLROPoller. Call
      *result()* on the poller

      object to return a <xref:azure.ai.formrecognizer.DocumentModelDetails>.'
    types:
    - <xref:azure.ai.formrecognizer.aio.AsyncDocumentModelAdministrationLROPoller>[<xref:azure.ai.formrecognizer.DocumentModelDetails>]
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
  examples:
  - "Building a model from training files.<!--[!code-python[Main](les\\v3.2_and_later\\\
    async_samples\\sample_build_model_async.py )]-->\n\n<!-- literal_block {\"ids\"\
    : [], \"classes\": [], \"names\": [], \"dupnames\": [], \"backrefs\": [], \"source\"\
    : \"C:\\\\hostedtoolcache\\\\windows\\\\Python\\\\3.11.7\\\\x64\\\\Lib\\\\site-packages\\\
    \\py2docfx\\\\dist_temp\\\\6\\\\azure-ai-formrecognizer-3.3.2\\\\samples\\\\v3.2_and_later\\\
    \\async_samples\\\\sample_build_model_async.py\", \"xml:space\": \"preserve\"\
    , \"force\": false, \"language\": \"python\", \"highlight_args\": {\"linenostart\"\
    : 1}, \"linenos\": false} -->\n\n````python\n\n   from azure.ai.formrecognizer.aio\
    \ import DocumentModelAdministrationClient\n   from azure.ai.formrecognizer import\
    \ ModelBuildMode\n   from azure.core.credentials import AzureKeyCredential\n\n\
    \   endpoint = os.environ[\"AZURE_FORM_RECOGNIZER_ENDPOINT\"]\n   key = os.environ[\"\
    AZURE_FORM_RECOGNIZER_KEY\"]\n   container_sas_url = os.environ[\"CONTAINER_SAS_URL\"\
    ]\n\n   document_model_admin_client = DocumentModelAdministrationClient(\n   \
    \    endpoint, AzureKeyCredential(key)\n   )\n   async with document_model_admin_client:\n\
    \       poller = await document_model_admin_client.begin_build_document_model(\n\
    \           ModelBuildMode.TEMPLATE,\n           blob_container_url=container_sas_url,\n\
    \           description=\"my model description\",\n       )\n       model = await\
    \ poller.result()\n\n   print(f\"Model ID: {model.model_id}\")\n   print(f\"Description:\
    \ {model.description}\")\n   print(f\"Model created on: {model.created_on}\")\n\
    \   print(f\"Model expires on: {model.expires_on}\")\n   print(\"Doc types the\
    \ model can recognize:\")\n   for name, doc_type in model.doc_types.items():\n\
    \       print(\n           f\"Doc Type: '{name}' built with '{doc_type.build_mode}'\
    \ mode which has the following fields:\"\n       )\n       for field_name, field\
    \ in doc_type.field_schema.items():\n           print(\n               f\"Field:\
    \ '{field_name}' has type '{field['type']}' and confidence score \"\n        \
    \       f\"{doc_type.field_confidence[field_name]}\"\n           )\n\n   ````\n"
- uid: azure.ai.formrecognizer.aio.DocumentModelAdministrationClient.begin_compose_document_model
  name: begin_compose_document_model
  summary: 'Creates a composed document model from a collection of existing models.


    A composed model allows multiple models to be called with a single model ID. When
    a document is

    submitted to be analyzed with a composed model ID, a classification step is first
    performed to

    route it to the correct custom model.'
  signature: 'async begin_compose_document_model(component_model_ids: List[str], **kwargs:
    Any) -> AsyncDocumentModelAdministrationLROPoller[DocumentModelDetails]'
  parameters:
  - name: component_model_ids
    description: List of model IDs to use in the composed model.
    isRequired: true
    types:
    - <xref:list>[<xref:str>]
  - name: model_id
    description: 'A unique ID for your composed model.

      If not specified, a model ID will be created for you.'
    types:
    - <xref:str>
  - name: description
    description: An optional description to add to the model.
    types:
    - <xref:str>
  - name: tags
    description: List of user defined key-value tag attributes associated with the
      model.
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  return:
    description: 'An instance of an AsyncDocumentModelAdministrationLROPoller. Call
      *result()* on the poller

      object to return a <xref:azure.ai.formrecognizer.DocumentModelDetails>.'
    types:
    - <xref:azure.ai.formrecognizer.aio.AsyncDocumentModelAdministrationLROPoller>[<xref:azure.ai.formrecognizer.DocumentModelDetails>]
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
  examples:
  - "Creating a composed model with existing models.<!--[!code-python[Main](les\\\
    v3.2_and_later\\async_samples\\sample_compose_model_async.py )]-->\n\n<!-- literal_block\
    \ {\"ids\": [], \"classes\": [], \"names\": [], \"dupnames\": [], \"backrefs\"\
    : [], \"source\": \"C:\\\\hostedtoolcache\\\\windows\\\\Python\\\\3.11.7\\\\x64\\\
    \\Lib\\\\site-packages\\\\py2docfx\\\\dist_temp\\\\6\\\\azure-ai-formrecognizer-3.3.2\\\
    \\samples\\\\v3.2_and_later\\\\async_samples\\\\sample_compose_model_async.py\"\
    , \"xml:space\": \"preserve\", \"force\": false, \"language\": \"python\", \"\
    highlight_args\": {\"linenostart\": 1}, \"linenos\": false} -->\n\n````python\n\
    \n   from azure.core.credentials import AzureKeyCredential\n   from azure.ai.formrecognizer.aio\
    \ import DocumentModelAdministrationClient\n   from azure.ai.formrecognizer import\
    \ ModelBuildMode\n\n   endpoint = os.environ[\"AZURE_FORM_RECOGNIZER_ENDPOINT\"\
    ]\n   key = os.environ[\"AZURE_FORM_RECOGNIZER_KEY\"]\n   po_supplies = os.environ[\"\
    PURCHASE_ORDER_OFFICE_SUPPLIES_SAS_URL\"]\n   po_equipment = os.environ[\"PURCHASE_ORDER_OFFICE_EQUIPMENT_SAS_URL\"\
    ]\n   po_furniture = os.environ[\"PURCHASE_ORDER_OFFICE_FURNITURE_SAS_URL\"]\n\
    \   po_cleaning_supplies = os.environ[\"PURCHASE_ORDER_OFFICE_CLEANING_SUPPLIES_SAS_URL\"\
    ]\n\n   document_model_admin_client = DocumentModelAdministrationClient(\n   \
    \    endpoint=endpoint, credential=AzureKeyCredential(key)\n   )\n   async with\
    \ document_model_admin_client:\n       supplies_poller = await document_model_admin_client.begin_build_document_model(\n\
    \           ModelBuildMode.TEMPLATE,\n           blob_container_url=po_supplies,\n\
    \           description=\"Purchase order-Office supplies\",\n       )\n      \
    \ equipment_poller = await document_model_admin_client.begin_build_document_model(\n\
    \           ModelBuildMode.TEMPLATE,\n           blob_container_url=po_equipment,\n\
    \           description=\"Purchase order-Office Equipment\",\n       )\n     \
    \  furniture_poller = await document_model_admin_client.begin_build_document_model(\n\
    \           ModelBuildMode.TEMPLATE,\n           blob_container_url=po_furniture,\n\
    \           description=\"Purchase order-Furniture\",\n       )\n       cleaning_supplies_poller\
    \ = (\n           await document_model_admin_client.begin_build_document_model(\n\
    \               ModelBuildMode.TEMPLATE,\n               blob_container_url=po_cleaning_supplies,\n\
    \               description=\"Purchase order-Cleaning Supplies\",\n          \
    \ )\n       )\n       supplies_model = await supplies_poller.result()\n      \
    \ equipment_model = await equipment_poller.result()\n       furniture_model =\
    \ await furniture_poller.result()\n       cleaning_supplies_model = await cleaning_supplies_poller.result()\n\
    \n       purchase_order_models = [\n           supplies_model.model_id,\n    \
    \       equipment_model.model_id,\n           furniture_model.model_id,\n    \
    \       cleaning_supplies_model.model_id,\n       ]\n\n       poller = await document_model_admin_client.begin_compose_document_model(\n\
    \           purchase_order_models, description=\"Office Supplies Composed Model\"\
    \n       )\n       model = await poller.result()\n\n   print(\"Office Supplies\
    \ Composed Model Info:\")\n   print(f\"Model ID: {model.model_id}\")\n   print(f\"\
    Description: {model.description}\")\n   print(f\"Model created on: {model.created_on}\"\
    )\n   print(f\"Model expires on: {model.expires_on}\")\n   print(\"Doc types the\
    \ model can recognize:\")\n   for name, doc_type in model.doc_types.items():\n\
    \       print(f\"Doc Type: '{name}' which has the following fields:\")\n     \
    \  for field_name, field in doc_type.field_schema.items():\n           print(\n\
    \               f\"Field: '{field_name}' has type '{field['type']}' and confidence\
    \ score \"\n               f\"{doc_type.field_confidence[field_name]}\"\n    \
    \       )\n\n   ````\n"
- uid: azure.ai.formrecognizer.aio.DocumentModelAdministrationClient.begin_copy_document_model_to
  name: begin_copy_document_model_to
  summary: 'Copy a document model stored in this resource (the source) to the user
    specified

    target Form Recognizer resource.


    This should be called with the source Form Recognizer resource

    (with the model that is intended to be copied). The *target* parameter should
    be supplied from the

    target resource''s output from calling the <xref:azure.ai.formrecognizer.aio.DocumentModelAdministrationClient.get_copy_authorization>
    method.'
  signature: 'async begin_copy_document_model_to(model_id: str, target: TargetAuthorization,
    **kwargs: Any) -> AsyncDocumentModelAdministrationLROPoller[DocumentModelDetails]'
  parameters:
  - name: model_id
    description: Model identifier of the model to copy to target resource.
    isRequired: true
    types:
    - <xref:str>
  - name: target
    description: 'The copy authorization generated from the target resource''s call
      to

      <xref:azure.ai.formrecognizer.aio.DocumentModelAdministrationClient.get_copy_authorization>.'
    isRequired: true
    types:
    - <xref:azure.ai.formrecognizer.TargetAuthorization>
  return:
    description: 'An instance of a AsyncDocumentModelAdministrationLROPoller. Call
      *result()* on the poller

      object to return a <xref:azure.ai.formrecognizer.DocumentModelDetails>.'
    types:
    - <xref:azure.ai.formrecognizer.aio.AsyncDocumentModelAdministrationLROPoller>[<xref:azure.ai.formrecognizer.DocumentModelDetails>]
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
  examples:
  - "Copy a model from the source resource to the target resource<!--[!code-python[Main](les\\\
    v3.2_and_later\\async_samples\\sample_copy_model_to_async.py )]-->\n\n<!-- literal_block\
    \ {\"ids\": [], \"classes\": [], \"names\": [], \"dupnames\": [], \"backrefs\"\
    : [], \"source\": \"C:\\\\hostedtoolcache\\\\windows\\\\Python\\\\3.11.7\\\\x64\\\
    \\Lib\\\\site-packages\\\\py2docfx\\\\dist_temp\\\\6\\\\azure-ai-formrecognizer-3.3.2\\\
    \\samples\\\\v3.2_and_later\\\\async_samples\\\\sample_copy_model_to_async.py\"\
    , \"xml:space\": \"preserve\", \"force\": false, \"language\": \"python\", \"\
    highlight_args\": {\"linenostart\": 1}, \"linenos\": false} -->\n\n````python\n\
    \n   from azure.core.credentials import AzureKeyCredential\n   from azure.ai.formrecognizer.aio\
    \ import DocumentModelAdministrationClient\n\n   source_endpoint = os.environ[\"\
    AZURE_FORM_RECOGNIZER_SOURCE_ENDPOINT\"]\n   source_key = os.environ[\"AZURE_FORM_RECOGNIZER_SOURCE_KEY\"\
    ]\n   target_endpoint = os.environ[\"AZURE_FORM_RECOGNIZER_TARGET_ENDPOINT\"]\n\
    \   target_key = os.environ[\"AZURE_FORM_RECOGNIZER_TARGET_KEY\"]\n   source_model_id\
    \ = os.getenv(\"AZURE_SOURCE_MODEL_ID\", custom_model_id)\n\n   target_client\
    \ = DocumentModelAdministrationClient(\n       endpoint=target_endpoint, credential=AzureKeyCredential(target_key)\n\
    \   )\n   async with target_client:\n       target = await target_client.get_copy_authorization(\n\
    \           description=\"model copied from other resource\"\n       )\n\n   source_client\
    \ = DocumentModelAdministrationClient(\n       endpoint=source_endpoint, credential=AzureKeyCredential(source_key)\n\
    \   )\n   async with source_client:\n       poller = await source_client.begin_copy_document_model_to(\n\
    \           model_id=source_model_id,\n           target=target,  # output from\
    \ target client's call to get_copy_authorization()\n       )\n       copied_over_model\
    \ = await poller.result()\n\n   print(f\"Model ID: {copied_over_model.model_id}\"\
    )\n   print(f\"Description: {copied_over_model.description}\")\n   print(f\"Model\
    \ created on: {copied_over_model.created_on}\")\n   print(f\"Model expires on:\
    \ {copied_over_model.expires_on}\")\n   print(\"Doc types the model can recognize:\"\
    )\n   for name, doc_type in copied_over_model.doc_types.items():\n       print(f\"\
    Doc Type: '{name}' which has the following fields:\")\n       for field_name,\
    \ field in doc_type.field_schema.items():\n           print(\n               f\"\
    Field: '{field_name}' has type '{field['type']}' and confidence score \"\n   \
    \            f\"{doc_type.field_confidence[field_name]}\"\n           )\n\n  \
    \ ````\n"
- uid: azure.ai.formrecognizer.aio.DocumentModelAdministrationClient.close
