summary: "Model operation information, including the kind and status of the operation,\
  \ when it was\ncreated, and more.\n\nNote that operation information only persists\
  \ for 24 hours. If the operation was successful,\nthe model can be accessed using\
  \ the <xref:azure.ai.formrecognizer.get_document_model>, <xref:azure.ai.formrecognizer.list_document_models>,\n\
  <xref:azure.ai.formrecognizer.get_document_classifier>, <xref:azure.ai.formrecognizer.list_document_classifiers>\
  \ APIs.\nTo find out why an operation failed, use <xref:azure.ai.formrecognizer.get_operation>\
  \ and provide the *operation_id*.\n\n *New in version 2023-07-31: * The *documentClassifierBuild*\
  \ kind."
