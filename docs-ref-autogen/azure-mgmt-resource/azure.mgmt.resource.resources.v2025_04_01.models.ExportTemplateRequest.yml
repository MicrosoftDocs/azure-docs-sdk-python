### YamlMime:PythonClass
uid: azure.mgmt.resource.resources.v2025_04_01.models.ExportTemplateRequest
name: ExportTemplateRequest
fullName: azure.mgmt.resource.resources.v2025_04_01.models.ExportTemplateRequest
module: azure.mgmt.resource.resources.v2025_04_01.models
summary: Export resource group template request parameters.
constructor:
  syntax: 'ExportTemplateRequest(*, resources: List[str] | None = None, options: str
    | None = None, output_format: str | _models.ExportTemplateOutputFormat | None
    = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: resources
    description: 'The IDs of the resources to filter the export by. To export all
      resources,

      supply an array with single entry ''*''.'
    defaultValue: None
    types:
    - <xref:list>[<xref:str>]
  - name: options
    description: 'The export template options. A CSV-formatted list containing zero
      or more of

      the following: ''IncludeParameterDefaultValue'', ''IncludeComments'',

      ''SkipResourceNameParameterization'', ''SkipAllParameterization''.'
    defaultValue: None
    types:
    - <xref:str>
  - name: output_format
    description: 'The output format for the exported resources. Known values are:
      "Json"

      and "Bicep".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.resource.resources.v2025_04_01.models.ExportTemplateOutputFormat>
