### YamlMime:PythonClass
uid: azure.mgmt.resource.deploymentscripts.v2019_10_01_preview.models.AzurePowerShellScript
name: AzurePowerShellScript
fullName: azure.mgmt.resource.deploymentscripts.v2019_10_01_preview.models.AzurePowerShellScript
module: azure.mgmt.resource.deploymentscripts.v2019_10_01_preview.models
inheritances:
- azure.mgmt.resource.deploymentscripts.v2019_10_01_preview.models._models_py3.DeploymentScript
summary: 'Object model for the Azure PowerShell script.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'AzurePowerShellScript(*, identity: _models.ManagedServiceIdentity, location:
    str, retention_interval: timedelta, az_power_shell_version: str, tags: Dict[str,
    str] | None = None, container_settings: _models.ContainerConfiguration | None
    = None, storage_account_settings: _models.StorageAccountConfiguration | None =
    None, cleanup_preference: str | _models.CleanupOptions = ''Always'', primary_script_uri:
    str | None = None, supporting_script_uris: List[str] | None = None, script_content:
    str | None = None, arguments: str | None = None, environment_variables: List[_models.EnvironmentVariable]
    | None = None, force_update_tag: str | None = None, timeout: timedelta = ''P1D'',
    **kwargs: Any)'
  keywordOnlyParameters:
  - name: identity
    description: 'Managed identity to be used for this deployment script. Currently,
      only

      user-assigned MSI is supported. Required.'
    types:
    - <xref:azure.mgmt.resource.deploymentscripts.v2019_10_01_preview.models.ManagedServiceIdentity>
  - name: location
    description: 'The location of the ACI and the storage account for the deployment
      script.

      Required.'
    types:
    - <xref:str>
  - name: tags
    description: Resource tags.
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: container_settings
    description: Container settings.
    types:
    - <xref:azure.mgmt.resource.deploymentscripts.v2019_10_01_preview.models.ContainerConfiguration>
  - name: storage_account_settings
    description: Storage Account settings.
    types:
    - <xref:azure.mgmt.resource.deploymentscripts.v2019_10_01_preview.models.StorageAccountConfiguration>
  - name: cleanup_preference
    description: 'The clean up preference when the script execution gets in a

      terminal state. Default setting is ''Always''. Known values are: "Always", "OnSuccess",
      and

      "OnExpiration".'
    defaultValue: Always
    types:
    - <xref:str>
    - <xref:azure.mgmt.resource.deploymentscripts.v2019_10_01_preview.models.CleanupOptions>
  - name: primary_script_uri
    description: 'Uri for the script. This is the entry point for the external

      script.'
    types:
    - <xref:str>
  - name: supporting_script_uris
    description: Supporting files for the external script.
    types:
    - <xref:list>[<xref:str>]
  - name: script_content
    description: Script body.
    types:
    - <xref:str>
  - name: arguments
    description: 'Command line arguments to pass to the script. Arguments are separated
      by

      spaces. ex: -Name blue* -Location ''West US 2''.'
    types:
    - <xref:str>
  - name: environment_variables
    description: The environment variables to pass over to the script.
    types:
    - <xref:list>[<xref:azure.mgmt.resource.deploymentscripts.v2019_10_01_preview.models.EnvironmentVariable>]
  - name: force_update_tag
    description: 'Gets or sets how the deployment script should be forced to execute

      even if the script resource has not changed. Can be current time stamp or a
      GUID.'
    types:
    - <xref:str>
  - name: retention_interval
    description: 'Interval for which the service retains the script resource after

      it reaches a terminal state. Resource will be deleted when this duration expires.
      Duration is

      based on ISO 8601 pattern (for example P1D means one day). Required.'
    types:
    - <xref:datetime.timedelta>
  - name: timeout
    description: 'Maximum allowed script execution time specified in ISO 8601 format.
      Default

      value is P1D.'
    defaultValue: P1D
    types:
    - <xref:datetime.timedelta>
  - name: az_power_shell_version
    description: Azure PowerShell module version to be used. Required.
    types:
    - <xref:str>
