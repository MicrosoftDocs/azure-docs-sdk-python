  name: AzureCliScript
  summary: 'Object model for the Azure CLI script.


    Variables are only populated by the server, and will be ignored when

    sending a request.


    All required parameters must be populated in order to send to Azure.'
  syntax:
    content: 'AzureCliScript(*, identity, location: str, retention_interval, az_cli_version:
      str, tags=None, container_settings=None, storage_account_settings=None, cleanup_preference=None,
      primary_script_uri: str = None, supporting_script_uris=None, script_content:
      str = None, arguments: str = None, environment_variables=None, force_update_tag:
      str = None, timeout=None, **kwargs) -> None'
    parameters:
    - description: 'Required. Managed identity to be used for this deployment

        script. Currently, only user-assigned MSI is supported.'
      id: identity
      type:
      - azure.mgmt.resource.deploymentscripts.v2019_10_preview.models.ManagedServiceIdentity
    - description: 'Required. The location of the ACI and the storage account

        for the deployment script.'
      id: location
      type:
      - str
    - description: Resource tags.
      id: tags
      type:
      - dict[str, str]
    - description: Required. Constant filled by server.
      id: kind
      type:
      - str
    - description: Container settings.
      id: container_settings
      type:
      - azure.mgmt.resource.deploymentscripts.v2019_10_preview.models.ContainerConfiguration
    - description: Storage Account settings.
      id: storage_account_settings
      type:
      - azure.mgmt.resource.deploymentscripts.v2019_10_preview.models.StorageAccountConfiguration
    - description: 'The clean up preference when the script

        execution gets in a terminal state. Default setting is ''Always''. Possible

        values include: ''Always'', ''OnSuccess'', ''OnExpiration'''
      id: cleanup_preference
      type:
      - str
      - azure.mgmt.resource.deploymentscripts.v2019_10_preview.models.CleanupOptions
    - description: 'Uri for the script. This is the entry point for

        the external script.'
      id: primary_script_uri
      type:
      - str
    - description: Supporting files for the external script.
      id: supporting_script_uris
      type:
      - list[str]
    - description: Script body.
      id: script_content
      type:
      - str
    - description: 'Command line arguments to pass to the script. Arguments

        are separated by spaces. ex: -Name blue* -Location ''West US 2'''
      id: arguments
      type:
      - str
    - description: 'The environment variables to pass over to

        the script.'
      id: environment_variables
      type:
      - list[azure.mgmt.resource.deploymentscripts.v2019_10_preview.models.EnvironmentVariable]
    - description: 'Gets or sets how the deployment script should be

        forced to execute even if the script resource has not changed. Can be

        current time stamp or a GUID.'
      id: force_update_tag
      type:
      - str
    - description: 'Required. Interval for which the service

        retains the script resource after it reaches a terminal state. Resource

        will be deleted when this duration expires. Duration is based on ISO 8601

        pattern (for example P7D means one week).'
      id: retention_interval
      type:
      - timedelta
    - description: 'Maximum allowed script execution time specified in ISO

        8601 format. Default value is PT1H'
      id: timeout
      type:
      - timedelta
    - description: Required. Azure CLI module version to be used.
      id: az_cli_version
      type:
      - str
    variables:
    - description: String Id used to locate any resource on Azure.
      id: id
      type:
      - str
    - description: Name of this resource.
      id: name
      type:
      - str
    - description: Type of this resource.
      id: type
      type:
      - str
    - description: The system metadata related to this resource.
      id: system_data
      type:
      - azure.mgmt.resource.deploymentscripts.v2019_10_preview.models.SystemData
    - description: 'State of the script execution. This only appears

        in the response. Possible values include: ''Creating'',

        ''ProvisioningResources'', ''Running'', ''Succeeded'', ''Failed'', ''Canceled'''
      id: provisioning_state
      type:
      - str
      - azure.mgmt.resource.deploymentscripts.v2019_10_preview.models.ScriptProvisioningState
    - description: Contains the results of script execution.
      id: status
      type:
      - azure.mgmt.resource.deploymentscripts.v2019_10_preview.models.ScriptStatus
    - description: List of script outputs.
      id: outputs
      type:
      - dict[str, object]
