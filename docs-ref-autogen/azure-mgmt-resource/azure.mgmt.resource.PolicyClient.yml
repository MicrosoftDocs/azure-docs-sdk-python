### YamlMime:PythonClass
uid: azure.mgmt.resource.PolicyClient
name: PolicyClient
fullName: azure.mgmt.resource.PolicyClient
module: azure.mgmt.resource
inheritances:
- azure.profiles.multiapiclient.MultiApiClientMixin
- azure.mgmt.resource.policy._policy_client._SDKClient
summary: 'To manage and control access to your resources, you can define customized
  policies and assign them at a scope.


  This ready contains multiple API versions, to help you deal with all of the Azure
  clouds

  (Azure Stack, Azure Government, Azure China, etc.).

  By default, it uses the latest API version available on public Azure.

  For production, you should stick to a particular api-version and/or profile.

  The profile sets a mapping between an operation group and its API version.

  The api-version parameter sets the default API version if the operation

  group is not described in the profile.'
constructor:
  syntax: 'PolicyClient(credential: TokenCredential, policy_definition_name: str,
    policy_definition_version: str, policy_set_definition_name: str, subscription_id:
    str, api_version: str | None = None, base_url: str = ''https://management.azure.com'',
    profile: KnownProfiles = KnownProfiles.default, **kwargs: Any)'
  parameters:
  - name: credential
    description: Credential needed for the client to connect to Azure. Required.
    isRequired: true
    types:
    - <xref:azure.core.credentials.TokenCredential>
  - name: policy_definition_name
    description: The name of the policy definition. Required.
    isRequired: true
    types:
    - <xref:str>
  - name: policy_definition_version
    description: The policy definition version.  The format is x.y.z where x is the
      major version number, y is the minor version number, and z is the patch number.
      Required.
    isRequired: true
    types:
    - <xref:str>
  - name: policy_set_definition_name
    description: The name of the policy set definition. Required.
    isRequired: true
    types:
    - <xref:str>
  - name: subscription_id
    description: The ID of the target subscription. The value must be an UUID. Required.
    isRequired: true
    types:
    - <xref:str>
  - name: api_version
    description: API version to use if no profile is provided, or if missing in profile.
    defaultValue: None
    types:
    - <xref:str>
  - name: base_url
    description: Service URL
    defaultValue: https://management.azure.com
    types:
    - <xref:str>
  - name: profile
    description: A profile definition, from KnownProfiles to dict.
    defaultValue: KnownProfiles.default
    types:
    - <xref:azure.profiles.KnownProfiles>
