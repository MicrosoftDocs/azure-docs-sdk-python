uid: azure.mgmt.resource.features.v2015_12_01.FeatureClient
name: FeatureClient
fullName: azure.mgmt.resource.features.v2015_12_01.FeatureClient
module: azure.mgmt.resource.features.v2015_12_01
inheritances:
