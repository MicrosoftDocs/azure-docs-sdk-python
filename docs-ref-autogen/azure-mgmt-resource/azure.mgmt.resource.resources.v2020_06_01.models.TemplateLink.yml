### YamlMime:PythonClass
uid: azure.mgmt.resource.resources.v2020_06_01.models.TemplateLink
name: TemplateLink
fullName: azure.mgmt.resource.resources.v2020_06_01.models.TemplateLink
module: azure.mgmt.resource.resources.v2020_06_01.models
inheritances:
- msrest.serialization.Model
summary: Entity representing the reference to the template.
constructor:
  syntax: 'TemplateLink(*, uri: Optional[str] = None, id: Optional[str] = None, relative_path:
    Optional[str] = None, content_version: Optional[str] = None, **kwargs)'
  parameters:
  - name: uri
    description: The URI of the template to deploy. Use either the uri or id property,
      but not both.
    isRequired: true
    types:
    - <xref:str>
  - name: id
    description: The resource id of a Template Spec. Use either the id or uri property,
      but not both.
    isRequired: true
    types:
    - <xref:str>
  - name: relative_path
    description: 'Applicable only if this template link references a Template Spec.
      This

      relativePath property can optionally be used to reference a Template Spec artifact
      by path.'
    isRequired: true
    types:
    - <xref:str>
  - name: content_version
    description: If included, must match the ContentVersion in the template.
    isRequired: true
    types:
    - <xref:str>
