module: azure.mgmt.appplatform.v2021_06_01_preview.models
inheritances:
- msrest.serialization.Model
summary: Deployment settings payload.
constructor:
  syntax: 'DeploymentSettings(*, cpu: Optional[int] = 1, memory_in_gb: Optional[int]
    = 1, resource_requests: Optional[azure.mgmt.appplatform.v2021_06_01_preview.models._models_py3.ResourceRequests]
