uid: azure.mgmt.appplatform.models.GatewayCorsProperties
name: GatewayCorsProperties
fullName: azure.mgmt.appplatform.models.GatewayCorsProperties
module: azure.mgmt.appplatform.models
summary: Cross-Origin Resource Sharing property.
constructor:
  syntax: 'GatewayCorsProperties(*, allowed_origins: List[str] | None = None, allowed_origin_patterns:
    List[str] | None = None, allowed_methods: List[str] | None = None, allowed_headers:
    List[str] | None = None, max_age: int | None = None, allow_credentials: bool |
    None = None, exposed_headers: List[str] | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: allowed_origins
    description: 'Allowed origins to make cross-site requests. The special value `*`

      allows all domains.'
    defaultValue: None
    types:
    - <xref:list>[<xref:str>]
  - name: allowed_origin_patterns
    description: Allowed origin patterns to make cross-site requests.
    defaultValue: None
    types:
    - <xref:list>[<xref:str>]
  - name: allowed_methods
    description: 'Allowed HTTP methods on cross-site requests. The special value `*`

      allows all methods. If not set, `GET` and `HEAD` are allowed by default.'
    defaultValue: None
    types:
    - <xref:list>[<xref:str>]
  - name: allowed_headers
    description: 'Allowed headers in cross-site requests. The special value `*`

      allows actual requests to send any header.'
    defaultValue: None
    types:
    - <xref:list>[<xref:str>]
  - name: max_age
    description: 'How long, in seconds, the response from a pre-flight request can
      be cached by

      clients.'
    defaultValue: None
    types:
    - <xref:int>
  - name: allow_credentials
    description: 'Whether user credentials are supported on cross-site requests.

      Valid values: `true`, `false`.'
    defaultValue: None
    types:
    - <xref:bool>
  - name: exposed_headers
    description: HTTP response headers to expose for cross-site requests.
    defaultValue: None
    types:
    - <xref:list>[<xref:str>]
