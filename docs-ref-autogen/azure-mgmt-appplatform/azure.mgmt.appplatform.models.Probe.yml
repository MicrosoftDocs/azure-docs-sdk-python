### YamlMime:PythonClass
uid: azure.mgmt.appplatform.models.Probe
name: Probe
fullName: azure.mgmt.appplatform.models.Probe
module: azure.mgmt.appplatform.models
summary: 'Probe describes a health check to be performed against an App Instance to
  determine whether it

  is alive or ready to receive traffic.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'Probe(*, disable_probe: bool = False, probe_action: _models.ProbeAction
    | None = None, initial_delay_seconds: int | None = None, period_seconds: int |
    None = None, timeout_seconds: int | None = None, failure_threshold: int | None
    = None, success_threshold: int | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: probe_action
    description: The action of the probe.
    defaultValue: None
    types:
    - <xref:azure.mgmt.appplatform.models.ProbeAction>
  - name: disable_probe
    description: Indicate whether the probe is disabled. Required.
    defaultValue: 'False'
    types:
    - <xref:bool>
  - name: initial_delay_seconds
    description: 'Number of seconds after the App Instance has started before

      probes are initiated. More info:

      [https://kubernetes.io/docs/concepts/workloads/pods/pod-lifecycle#container-probes](https://kubernetes.io/docs/concepts/workloads/pods/pod-lifecycle#container-probes).'
    defaultValue: None
    types:
    - <xref:int>
  - name: period_seconds
    description: How often (in seconds) to perform the probe. Minimum value is 1.
    defaultValue: None
    types:
    - <xref:int>
  - name: timeout_seconds
    description: 'Number of seconds after which the probe times out. Minimum value
      is

      1.'
    defaultValue: None
    types:
    - <xref:int>
  - name: failure_threshold
    description: 'Minimum consecutive failures for the probe to be considered failed

      after having succeeded. Minimum value is 1.'
    defaultValue: None
    types:
    - <xref:int>
  - name: success_threshold
    description: 'Minimum consecutive successes for the probe to be considered

      successful after having failed. Must be 1 for liveness and startup. Minimum
      value is 1.'
    defaultValue: None
    types:
    - <xref:int>
