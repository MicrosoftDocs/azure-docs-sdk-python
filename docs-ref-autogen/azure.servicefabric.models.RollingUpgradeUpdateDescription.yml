  summary: 'Describes the parameters for updating a rolling upgrade of application
    or

    cluster.

    '
  syntax:
    content: RollingUpgradeUpdateDescription(rolling_upgrade_mode='UnmonitoredAuto',
      force_restart=None, replica_set_check_timeout_in_milliseconds=None, failure_action=None,
      health_check_wait_duration_in_milliseconds=None, health_check_stable_duration_in_milliseconds=None,
      health_check_retry_timeout_in_milliseconds=None, upgrade_timeout_in_milliseconds=None,
