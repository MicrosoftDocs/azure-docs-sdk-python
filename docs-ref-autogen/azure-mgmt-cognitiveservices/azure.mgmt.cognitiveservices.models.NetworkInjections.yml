### YamlMime:PythonClass
uid: azure.mgmt.cognitiveservices.models.NetworkInjections
name: NetworkInjections
fullName: azure.mgmt.cognitiveservices.models.NetworkInjections
module: azure.mgmt.cognitiveservices.models
summary: 'Specifies in AI Foundry where virtual network injection occurs to secure
  scenarios like Agents

  entirely within the user''s private network, eliminating public internet exposure
  while

  maintaining control over network configurations and resources.'
constructor:
  syntax: 'NetworkInjections(*, scenario: str | _models.ScenarioType | None = None,
    subnet_arm_id: str | None = None, use_microsoft_managed_network: bool | None =
    None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: scenario
    description: 'Specifies what features in AI Foundry network injection applies
      to.

      Currently only supports ''agent'' for agent scenarios. ''none'' means no network
      injection. Known

      values are: "none" and "agent".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.cognitiveservices.models.ScenarioType>
  - name: subnet_arm_id
    description: Specify the subnet for which your Agent Client is injected into.
    defaultValue: None
    types:
    - <xref:str>
  - name: use_microsoft_managed_network
    description: 'Boolean to enable Microsoft Managed Network for subnet

      delegation.'
    defaultValue: None
    types:
    - <xref:bool>
variables:
- description: 'Specifies what features in AI Foundry network injection applies to.
    Currently

    only supports ''agent'' for agent scenarios. ''none'' means no network injection.
