uid: azure.mgmt.cognitiveservices.models.ApiKeyAuthConnectionProperties
name: ApiKeyAuthConnectionProperties
fullName: azure.mgmt.cognitiveservices.models.ApiKeyAuthConnectionProperties
module: azure.mgmt.cognitiveservices.models
summary: "This connection type covers the generic ApiKey auth connection categories,\
  \ for examples:\nAzureOpenAI:\n\n   Category:= AzureOpenAI\n   AuthType:= ApiKey\
  \ (as type discriminator)\n   Credentials:= {ApiKey} as .ApiKey\n   Target:= {ApiBase}\n\
  \nCognitiveService:\n   Category:= CognitiveService\n   AuthType:= ApiKey (as type\
  \ discriminator)\n   Credentials:= {SubscriptionKey} as ApiKey\n   Target:= ServiceRegion={serviceRegion}\n\
  \nCognitiveSearch:\n   Category:= CognitiveSearch\n   AuthType:= ApiKey (as type\
  \ discriminator)\n   Credentials:= {Key} as ApiKey\n   Target:= {Endpoint}\n\nUse\
  \ Metadata property bag for ApiType, ApiVersion, Kind and other metadata fields.\n\
  \n   Variables are only populated by the server, and will be ignored when sending\
  \ a request.\n\n   All required parameters must be populated in order to send to\
  \ server.\n\n   ivar auth_type:\n      Authentication type of the connection target.\
  \ Required. Known values are:\n      \"PAT\", \"ManagedIdentity\", \"UsernamePassword\"\
  , \"None\", \"SAS\", \"AccountKey\", \"ServicePrincipal\",\n      \"AccessKey\"\
  , \"ApiKey\", \"CustomKeys\", \"OAuth2\", and \"AAD\".\n\n   vartype auth_type:\n\
  \      str or ~azure.mgmt.cognitiveservices.models.ConnectionAuthType\n\n   ivar\
  \ category:\n      Category of the connection. Known values are: \"PythonFeed\"\
  ,\n      \"ContainerRegistry\", \"Git\", \"S3\", \"Snowflake\", \"AzureSqlDb\",\
  \ \"AzureSynapseAnalytics\",\n      \"AzureMySqlDb\", \"AzurePostgresDb\", \"ADLSGen2\"\
  , \"Redis\", \"ApiKey\", \"AzureOpenAI\", \"AIServices\",\n      \"CognitiveSearch\"\
  , \"CognitiveService\", \"CustomKeys\", \"AzureBlob\", \"AzureOneLake\", \"CosmosDb\"\
  ,\n      \"CosmosDbMongoDbApi\", \"AzureDataExplorer\", \"AzureMariaDb\", \"AzureDatabricksDeltaLake\"\
  ,\n      \"AzureSqlMi\", \"AzureTableStorage\", \"AmazonRdsForOracle\", \"AmazonRdsForSqlServer\"\
  ,\n      \"AmazonRedshift\", \"Db2\", \"Drill\", \"GoogleBigQuery\", \"Greenplum\"\
  , \"Hbase\", \"Hive\", \"Impala\",\n      \"Informix\", \"MariaDb\", \"MicrosoftAccess\"\
  , \"MySql\", \"Netezza\", \"Oracle\", \"Phoenix\",\n      \"PostgreSql\", \"Presto\"\
  , \"SapOpenHub\", \"SapBw\", \"SapHana\", \"SapTable\", \"Spark\", \"SqlServer\"\
  ,\n      \"Sybase\", \"Teradata\", \"Vertica\", \"Pinecone\", \"Cassandra\", \"\
  Couchbase\", \"MongoDbV2\",\n      \"MongoDbAtlas\", \"AmazonS3Compatible\", \"\
  FileServer\", \"FtpServer\", \"GoogleCloudStorage\", \"Hdfs\",\n      \"OracleCloudStorage\"\
  , \"Sftp\", \"GenericHttp\", \"ODataRest\", \"Odbc\", \"GenericRest\", \"AmazonMws\"\
  ,\n      \"Concur\", \"Dynamics\", \"DynamicsAx\", \"DynamicsCrm\", \"GoogleAdWords\"\
  , \"Hubspot\", \"Jira\",\n      \"Magento\", \"Marketo\", \"Office365\", \"Eloqua\"\
  , \"Responsys\", \"OracleServiceCloud\", \"PayPal\",\n      \"QuickBooks\", \"Salesforce\"\
  , \"SalesforceServiceCloud\", \"SalesforceMarketingCloud\",\n      \"SapCloudForCustomer\"\
  , \"SapEcc\", \"ServiceNow\", \"SharePointOnlineList\", \"Shopify\", \"Square\"\
  ,\n      \"WebTable\", \"Xero\", \"Zoho\", \"GenericContainerRegistry\", \"Elasticsearch\"\
  , \"OpenAI\", \"Serp\",\n      \"BingLLMSearch\", \"Serverless\", \"ManagedOnlineEndpoint\"\
  , and \"AzureStorageAccount\".\n\n   vartype category:\n      str or ~azure.mgmt.cognitiveservices.models.ConnectionCategory\n\
  \n   ivar created_by_workspace_arm_id:\n   vartype created_by_workspace_arm_id:\n\
  \      str\n\n   ivar error:\n      Provides the error message if the connection\
  \ fails.\n\n   vartype error:\n      str\n\n   ivar expiry_time:\n   vartype expiry_time:\n\
  \      ~datetime.datetime\n\n   ivar group:\n      Group based on connection category.\
  \ Known values are: \"Azure\", \"AzureAI\",\n      \"Database\", \"NoSQL\", \"File\"\
  , \"GenericProtocol\", and \"ServicesAndApps\".\n\n   vartype group:\n      str\
  \ or ~azure.mgmt.cognitiveservices.models.ConnectionGroup\n\n   ivar is_shared_to_all:\n\
  \   vartype is_shared_to_all:\n      bool\n\n   ivar metadata:\n      Store user\
  \ metadata for this connection.\n\n   vartype metadata:\n      dict[str, str]\n\n\
  \   ivar pe_requirement:\n      Specifies how private endpoints are used with this\
  \ connection:\n      'Required', 'NotRequired', or 'NotApplicable'. Known values\
  \ are: \"Required\", \"NotRequired\", and\n      \"NotApplicable\".\n\n   vartype\
  \ pe_requirement:\n      str or ~azure.mgmt.cognitiveservices.models.ManagedPERequirement\n\
  \n   ivar pe_status:\n      Specifies the status of private endpoints for this connection:\
  \ 'Inactive',\n      'Active', or 'NotApplicable'. Known values are: \"Inactive\"\
  , \"Active\", and \"NotApplicable\".\n\n   vartype pe_status:\n      str or ~azure.mgmt.cognitiveservices.models.ManagedPEStatus\n\
  \n   ivar shared_user_list:\n   vartype shared_user_list:\n      list[str]\n\n \
  \  ivar target:\n      The connection URL to be used.\n\n   vartype target:\n  \
  \    str\n\n   ivar use_workspace_managed_identity:\n   vartype use_workspace_managed_identity:\n\
  \      bool\n\n   ivar credentials:\n      Api key object for connection credential.\n\
  \n   vartype credentials:\n      ~azure.mgmt.cognitiveservices.models.ConnectionApiKey"
