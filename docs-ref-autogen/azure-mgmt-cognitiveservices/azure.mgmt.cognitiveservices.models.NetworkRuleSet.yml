uid: azure.mgmt.cognitiveservices.models.NetworkRuleSet
name: NetworkRuleSet
fullName: azure.mgmt.cognitiveservices.models.NetworkRuleSet
module: azure.mgmt.cognitiveservices.models
inheritances:
- msrest.serialization.Model
summary: A set of rules governing the network accessibility.
constructor:
  syntax: 'NetworkRuleSet(*, default_action: Optional[Union[str, azure.mgmt.cognitiveservices.models._cognitive_services_management_client_enums.NetworkRuleAction]]
    = None, ip_rules: Optional[List[azure.mgmt.cognitiveservices.models._models_py3.IpRule]]
