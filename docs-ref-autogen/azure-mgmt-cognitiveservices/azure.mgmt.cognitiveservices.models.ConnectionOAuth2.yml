uid: azure.mgmt.cognitiveservices.models.ConnectionOAuth2
name: ConnectionOAuth2
fullName: azure.mgmt.cognitiveservices.models.ConnectionOAuth2
module: azure.mgmt.cognitiveservices.models
summary: 'ClientId and ClientSecret are required. Other properties are optional

  depending on each OAuth2 provider''s implementation.'
constructor:
  syntax: 'ConnectionOAuth2(*, auth_url: str | None = None, client_id: str | None
    = None, client_secret: str | None = None, developer_token: str | None = None,
    password: str | None = None, refresh_token: str | None = None, tenant_id: str
    | None = None, username: str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: auth_url
    description: Required by Concur connection category.
    defaultValue: None
    types:
    - <xref:str>
  - name: client_id
    description: Client id in the format of UUID.
    defaultValue: None
    types:
    - <xref:str>
  - name: client_secret
    defaultValue: None
    types:
    - <xref:str>
  - name: developer_token
    description: Required by GoogleAdWords connection category.
    defaultValue: None
    types:
    - <xref:str>
  - name: password
    defaultValue: None
    types:
    - <xref:str>
  - name: refresh_token
    description: 'Required by GoogleBigQuery, GoogleAdWords, Hubspot, QuickBooks,
      Square,

      Xero, Zoho

      where user needs to get RefreshToken offline.'
    defaultValue: None
    types:
    - <xref:str>
  - name: tenant_id
    description: Required by QuickBooks and Xero connection categories.
    defaultValue: None
    types:
    - <xref:str>
  - name: username
    description: 'Concur, ServiceNow auth server AccessToken grant type is ''Password''

      which requires UsernamePassword.'
    defaultValue: None
    types:
    - <xref:str>
