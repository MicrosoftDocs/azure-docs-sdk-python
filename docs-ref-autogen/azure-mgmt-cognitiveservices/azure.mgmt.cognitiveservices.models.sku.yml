### YamlMime:PythonClass
uid: azure.mgmt.cognitiveservices.models.Sku
name: Sku
fullName: azure.mgmt.cognitiveservices.models.Sku
module: azure.mgmt.cognitiveservices.models
inheritances:
- msrest.serialization.Model
summary: 'The resource model definition representing SKU.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'Sku(*, name: str, tier: Optional[Union[str, azure.mgmt.cognitiveservices.models._cognitive_services_management_client_enums.SkuTier]]
    = None, size: Optional[str] = None, family: Optional[str] = None, capacity: Optional[int]
    = None, **kwargs)'
  parameters:
  - name: name
    description: Required. The name of the SKU. Ex - P3. It is typically a letter+number
      code.
    isRequired: true
    types:
    - <xref:str>
  - name: tier
    description: 'This field is required to be implemented by the Resource Provider
      if the service

      has more than one tier, but is not required on a PUT. Possible values include:
      "Free", "Basic",

      "Standard", "Premium", "Enterprise".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.cognitiveservices.models.SkuTier>
  - name: size
    description: 'The SKU size. When the name field is the combination of tier and
      some other value,

      this would be the standalone code.'
    isRequired: true
    types:
    - <xref:str>
  - name: family
    description: 'If the service has different generations of hardware, for the same
      SKU, then

      that can be captured here.'
    isRequired: true
    types:
    - <xref:str>
  - name: capacity
    description: 'If the SKU supports scale out/in then the capacity integer should
      be included.

      If scale out/in is not possible for the resource this may be omitted.'
    isRequired: true
    types:
    - <xref:int>
