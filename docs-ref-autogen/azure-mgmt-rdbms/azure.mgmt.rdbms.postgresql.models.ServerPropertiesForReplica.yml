  syntax:
    content: 'ServerPropertiesForReplica(*, source_server_id: str, version=None, ssl_enforcement=None,
      minimal_tls_version=None, infrastructure_encryption=None, public_network_access=None,
      storage_profile=None, **kwargs) -> None'
