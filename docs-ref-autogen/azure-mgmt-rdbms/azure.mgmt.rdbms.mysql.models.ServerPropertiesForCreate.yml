  name: ServerPropertiesForCreate
  summary: 'The properties used to create a new server.


    You probably want to use the sub-classes and not this class directly. Known

    sub-classes are: ServerPropertiesForDefaultCreate,

    ServerPropertiesForRestore, ServerPropertiesForGeoRestore,

    ServerPropertiesForReplica


    All required parameters must be populated in order to send to Azure.'
  syntax:
    content: ServerPropertiesForCreate(*, version=None, ssl_enforcement=None, minimal_tls_version=None,
      infrastructure_encryption=None, public_network_access=None, storage_profile=None,
      **kwargs) -> None
    parameters:
    - description: 'Server version. Possible values include: ''5.6'', ''5.7'',

        ''8.0'''
      id: version
      type:
      - str
      - azure.mgmt.rdbms.mysql.models.ServerVersion
    - description: 'Enable ssl enforcement or not when connect to

        server. Possible values include: ''Enabled'', ''Disabled'''
      id: ssl_enforcement
      type:
      - str
      - azure.mgmt.rdbms.mysql.models.SslEnforcementEnum
    - description: 'Enforce a minimal Tls version for the server.

        Possible values include: ''TLS1_0'', ''TLS1_1'', ''TLS1_2'',

        ''TLSEnforcementDisabled'''
      id: minimal_tls_version
      type:
      - str
      - azure.mgmt.rdbms.mysql.models.MinimalTlsVersionEnum
    - description: 'Status showing whether the server

        enabled infrastructure encryption. Possible values include: ''Enabled'',

        ''Disabled'''
      id: infrastructure_encryption
      type:
      - str
      - azure.mgmt.rdbms.mysql.models.InfrastructureEncryption
    - description: 'Whether or not public network access is

        allowed for this server. Value is optional but if passed in, must be

        ''Enabled'' or ''Disabled''. Possible values include: ''Enabled'', ''Disabled'''
      id: public_network_access
      type:
      - str
      - azure.mgmt.rdbms.mysql.models.PublicNetworkAccessEnum
    - description: Storage profile of a server.
      id: storage_profile
      type:
      - azure.mgmt.rdbms.mysql.models.StorageProfile
    - description: Required. Constant filled by server.
      id: create_mode
      type:
      - str
