    | None = None, storage_profile: StorageProfile | None = None, administrator_login_password:
    str | None = None, version: str | ServerVersion | None = None, ssl_enforcement:
    str | SslEnforcementEnum | None = None, minimal_tls_version: str | MinimalTlsVersionEnum
    | None = None, public_network_access: str | PublicNetworkAccessEnum | None = None,
    replication_role: str | None = None, **kwargs)'
  parameters:
