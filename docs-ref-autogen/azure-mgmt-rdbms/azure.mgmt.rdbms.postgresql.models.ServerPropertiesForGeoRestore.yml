### YamlMime:PythonClass
uid: azure.mgmt.rdbms.postgresql.models.ServerPropertiesForGeoRestore
name: ServerPropertiesForGeoRestore
fullName: azure.mgmt.rdbms.postgresql.models.ServerPropertiesForGeoRestore
module: azure.mgmt.rdbms.postgresql.models
inheritances:
- azure.mgmt.rdbms.postgresql.models._models_py3.ServerPropertiesForCreate
summary: 'The properties used to create a new server by restoring to a different region
  from a geo replicated backup.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ServerPropertiesForGeoRestore(*, source_server_id: str, version: str |
    ServerVersion | None = None, ssl_enforcement: str | SslEnforcementEnum | None
    = None, minimal_tls_version: str | MinimalTlsVersionEnum | None = None, infrastructure_encryption:
    str | InfrastructureEncryption | None = None, public_network_access: str | PublicNetworkAccessEnum
    | None = None, storage_profile: StorageProfile | None = None, **kwargs)'
  parameters:
  - name: version
    description: 'Server version. Possible values include: "9.5", "9.6", "10", "10.0",
      "10.2",

      "11".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.postgresql.models.ServerVersion>
  - name: ssl_enforcement
    description: 'Enable ssl enforcement or not when connect to server. Possible values

      include: "Enabled", "Disabled".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.postgresql.models.SslEnforcementEnum>
  - name: minimal_tls_version
    description: 'Enforce a minimal Tls version for the server. Possible values

      include: "TLS1_0", "TLS1_1", "TLS1_2", "TLSEnforcementDisabled".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.postgresql.models.MinimalTlsVersionEnum>
  - name: infrastructure_encryption
    description: 'Status showing whether the server enabled infrastructure

      encryption. Possible values include: "Enabled", "Disabled".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.postgresql.models.InfrastructureEncryption>
  - name: public_network_access
    description: 'Whether or not public network access is allowed for this server.

      Value is optional but if passed in, must be ''Enabled'' or ''Disabled''. Possible
      values include:

      "Enabled", "Disabled".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.postgresql.models.PublicNetworkAccessEnum>
  - name: storage_profile
    description: Storage profile of a server.
    isRequired: true
    types:
    - <xref:azure.mgmt.rdbms.postgresql.models.StorageProfile>
  - name: create_mode
    description: 'Required. The mode to create a new server.Constant filled by server.

      Possible values include: "Default", "PointInTimeRestore", "GeoRestore", "Replica".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.postgresql.models.CreateMode>
  - name: source_server_id
    description: Required. The source server id to restore from.
    isRequired: true
    types:
    - <xref:str>
  keywordOnlyParameters:
  - name: source_server_id
    isRequired: true
  - name: version
    isRequired: true
  - name: ssl_enforcement
    isRequired: true
  - name: minimal_tls_version
    isRequired: true
  - name: infrastructure_encryption
    isRequired: true
  - name: public_network_access
    isRequired: true
  - name: storage_profile
    isRequired: true
