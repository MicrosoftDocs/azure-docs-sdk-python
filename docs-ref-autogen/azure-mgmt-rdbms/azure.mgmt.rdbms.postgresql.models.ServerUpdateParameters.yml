inheritances:
- msrest.serialization.Model
summary: Parameters allowed to update for a server.
constructor:
  syntax: 'ServerUpdateParameters(*, identity: ResourceIdentity | None = None, sku:
    Sku | None = None, tags: Dict[str, str] | None = None, storage_profile: StorageProfile
    | None = None, administrator_login_password: str | None = None, version: str |
    ServerVersion | None = None, ssl_enforcement: str | SslEnforcementEnum | None
    = None, minimal_tls_version: str | MinimalTlsVersionEnum | None = None, public_network_access:
    str | PublicNetworkAccessEnum | None = None, replication_role: str | None = None,
    **kwargs)'
  parameters:
  - name: identity
    description: The Azure Active Directory identity of the server.
    isRequired: true
    types:
    - <xref:azure.mgmt.rdbms.postgresql.models.ResourceIdentity>
  - name: sku
    description: The SKU (pricing tier) of the server.
    isRequired: true
    types:
    - <xref:azure.mgmt.rdbms.postgresql.models.Sku>
  - name: tags
    description: A set of tags. Application-specific metadata in the form of key-value
      pairs.
    isRequired: true
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: storage_profile
    description: Storage profile of a server.
    isRequired: true
    types:
    - <xref:azure.mgmt.rdbms.postgresql.models.StorageProfile>
  - name: administrator_login_password
    description: The password of the administrator login.
    isRequired: true
    types:
    - <xref:str>
  - name: version
    description: 'The version of a server. Possible values include: "9.5", "9.6",
      "10", "10.0",

      "10.2", "11".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.postgresql.models.ServerVersion>
  - name: ssl_enforcement
    description: 'Enable ssl enforcement or not when connect to server. Possible values

      include: "Enabled", "Disabled".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.postgresql.models.SslEnforcementEnum>
  - name: minimal_tls_version
    description: 'Enforce a minimal Tls version for the server. Possible values

      include: "TLS1_0", "TLS1_1", "TLS1_2", "TLSEnforcementDisabled".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.postgresql.models.MinimalTlsVersionEnum>
  - name: public_network_access
    description: 'Whether or not public network access is allowed for this server.

      Value is optional but if passed in, must be ''Enabled'' or ''Disabled''. Possible
      values include:

      "Enabled", "Disabled".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.postgresql.models.PublicNetworkAccessEnum>
  - name: replication_role
    description: The replication role of the server.
    isRequired: true
    types:
    - <xref:str>
