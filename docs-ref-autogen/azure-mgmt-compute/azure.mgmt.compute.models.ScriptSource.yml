uid: azure.mgmt.compute.models.ScriptSource
name: ScriptSource
fullName: azure.mgmt.compute.models.ScriptSource
module: azure.mgmt.compute.models
summary: 'The source script from which the Script Version is going to be created.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'ScriptSource(*, script_link: str, parameters: list[''_models.GalleryScriptParameter'']
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: script_link
    description: 'Required. The link of the source script, it must be a readable storage

      blob with SAS URI or publicly accessible URI or managed identity enabled. Required.'
    types:
    - <xref:str>
  - name: parameters
    description: 'Optional. Any input parameters that needs to passed to the script
      and are

      accessed within the script for its execution.'
    defaultValue: None
    types:
    - <xref:list>[<xref:azure.mgmt.compute.models.GalleryScriptParameter>]
