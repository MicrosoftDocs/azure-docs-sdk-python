name: SecurityEncryptionTypes
fullName: azure.mgmt.compute.v2024_03_01.models.SecurityEncryptionTypes
summary: 'Specifies the EncryptionType of the managed disk. It is set to DiskWithVMGuestState
  for

  encryption of the managed disk along with VMGuestState blob, VMGuestStateOnly for
  encryption of

  just the VMGuestState blob, and NonPersistedTPM for not persisting firmware state
  in the

  VMGuestState blob.. **Note:** It can be set for only Confidential VMs.'
