module: azure.mgmt.compute.v2020_06_01.models
inheritances:
- azure.mgmt.compute._serialization.Model
summary: 'Describes the properties of the last installed patch summary.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: LastPatchInstallationSummary(**kwargs)
variables:
- description: 'The overall success or failure status of the operation. It remains
    "InProgress"

    until the operation completes. At that point it will become "Failed", "Succeeded",
    or

    "CompletedWithWarnings.". Known values are: "InProgress", "Failed", "Succeeded",
    and

    "CompletedWithWarnings".'
  name: status
  types:
  - <xref:azure.mgmt.compute.v2020_06_01.models.str>
  - <xref:azure.mgmt.compute.v2020_06_01.models.PatchOperationStatus>
- description: 'The activity ID of the operation that produced this result. It

    is used to correlate across CRP and extension logs.'
  name: installation_activity_id
  types:
  - <xref:azure.mgmt.compute.v2020_06_01.models.str>
- description: 'Describes whether the operation ran out of time before it

    completed all its intended actions.'
  name: maintenance_window_exceeded
  types:
  - <xref:azure.mgmt.compute.v2020_06_01.models.bool>
- description: 'The reboot status of the machine after the patch operation. It will
    be in

    "NotNeeded" status if reboot is not needed after the patch operation. "Required"
    will be the

    status once the patch is applied and machine is required to reboot. "Started"
    will be the

    reboot status when the machine has started to reboot. "Failed" will be the status
    if the

    machine is failed to reboot. "Completed" will be the status once the machine is
    rebooted

    successfully. Known values are: "NotNeeded", "Required", "Started", "Failed",
    and "Completed".'
  name: reboot_status
  types:
  - <xref:azure.mgmt.compute.v2020_06_01.models.str>
  - <xref:azure.mgmt.compute.v2020_06_01.models.RebootStatus>
- description: 'The number of all available patches but not going to be

    installed because it didn''t match a classification or inclusion list entry.'
  name: not_selected_patch_count
  types:
  - <xref:azure.mgmt.compute.v2020_06_01.models.int>
- description: 'The number of all available patches but excluded explicitly by a

    customer-specified exclusion list match.'
  name: excluded_patch_count
  types:
  - <xref:azure.mgmt.compute.v2020_06_01.models.int>
- description: 'The number of all available patches expected to be installed over

    the course of the patch installation operation.'
  name: pending_patch_count
  types:
  - <xref:azure.mgmt.compute.v2020_06_01.models.int>
- description: The count of patches that successfully installed.
  name: installed_patch_count
  types:
  - <xref:azure.mgmt.compute.v2020_06_01.models.int>
- description: The count of patches that failed installation.
  name: failed_patch_count
  types:
  - <xref:azure.mgmt.compute.v2020_06_01.models.int>
- description: The UTC timestamp when the operation began.
  name: start_time
  types:
  - <xref:datetime.datetime>
- description: The UTC timestamp when the operation began.
  name: last_modified_time
  types:
  - <xref:datetime.datetime>
- description: The person or system account that started the operation.
  name: started_by
  types:
  - <xref:azure.mgmt.compute.v2020_06_01.models.str>
- description: 'The errors that were encountered during execution of the operation.
    The details

    array contains the list of them.'
  name: error
  types:
  - <xref:azure.mgmt.compute.v2020_06_01.models.ApiError>
