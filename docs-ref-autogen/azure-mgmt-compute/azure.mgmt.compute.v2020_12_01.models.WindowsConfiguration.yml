### YamlMime:PythonClass
uid: azure.mgmt.compute.v2020_12_01.models.WindowsConfiguration
name: WindowsConfiguration
fullName: azure.mgmt.compute.v2020_12_01.models.WindowsConfiguration
module: azure.mgmt.compute.v2020_12_01.models
inheritances:
- msrest.serialization.Model
summary: Specifies Windows operating system settings on the virtual machine.
constructor:
  syntax: 'WindowsConfiguration(*, provision_vm_agent: Optional[bool] = None, enable_automatic_updates:
    Optional[bool] = None, time_zone: Optional[str] = None, additional_unattend_content:
    Optional[List[azure.mgmt.compute.v2020_12_01.models._models_py3.AdditionalUnattendContent]]
    = None, patch_settings: Optional[azure.mgmt.compute.v2020_12_01.models._models_py3.PatchSettings]
    = None, win_rm: Optional[azure.mgmt.compute.v2020_12_01.models._models_py3.WinRMConfiguration]
    = None, **kwargs)'
  parameters:
  - name: provision_vm_agent
    description: 'Indicates whether virtual machine agent should be provisioned on
      the

      virtual machine. `<br>``<br>` When this property is not specified in the request

      body, default behavior is to set it to true.  This will ensure that VM Agent
      is installed on

      the VM so that extensions can be added to the VM later.'
    isRequired: true
    types:
    - <xref:bool>
  - name: enable_automatic_updates
    description: 'Indicates whether Automatic Updates is enabled for the Windows

      virtual machine. Default value is true. `<br>``<br>` For virtual machine scale

      sets, this property can be updated and updates will take effect on OS reprovisioning.'
    isRequired: true
    types:
    - <xref:bool>
  - name: time_zone
    description: 'Specifies the time zone of the virtual machine. e.g. "Pacific Standard
      Time".

      `<br>``<br>` Possible values can be [TimeZoneInfo.Id](https://docs.microsoft.com/en-us/dotnet/api/system.timezoneinfo.id?#System_TimeZoneInfo_Id)

      value from time zones returned by [TimeZoneInfo.GetSystemTimeZones](https://docs.microsoft.com/en-us/dotnet/api/system.timezoneinfo.getsystemtimezones).'
    isRequired: true
    types:
    - <xref:str>
  - name: additional_unattend_content
    description: 'Specifies additional base-64 encoded XML formatted

      information that can be included in the Unattend.xml file, which is used by
      Windows Setup.'
    isRequired: true
    types:
    - <xref:list>[<xref:azure.mgmt.compute.v2020_12_01.models.AdditionalUnattendContent>]
  - name: patch_settings
    description: '[Preview Feature] Specifies settings related to VM Guest Patching
      on

      Windows.'
    isRequired: true
    types:
    - <xref:azure.mgmt.compute.v2020_12_01.models.PatchSettings>
  - name: win_rm
    description: 'Specifies the Windows Remote Management listeners. This enables
      remote Windows

      PowerShell.'
    isRequired: true
    types:
    - <xref:azure.mgmt.compute.v2020_12_01.models.WinRMConfiguration>
