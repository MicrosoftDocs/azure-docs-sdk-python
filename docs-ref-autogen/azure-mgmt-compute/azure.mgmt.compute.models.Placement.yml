uid: azure.mgmt.compute.models.Placement
name: Placement
fullName: azure.mgmt.compute.models.Placement
module: azure.mgmt.compute.models
summary: Describes the user-defined constraints for resource hardware placement.
constructor:
  syntax: 'Placement(*, zone_placement_policy: str | _models.ZonePlacementPolicyType
    | None = None, include_zones: list[str] | None = None, exclude_zones: list[str]
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: zone_placement_policy
    description: 'Specifies the policy for resource''s placement in availability

      zone. Possible values are: **Any** (used for Virtual Machines), **Auto** (used
      for Virtual

      Machine Scale Sets) - An availability zone will be automatically picked by system
      as part of

      resource creation. Known values are: "Any" and "Auto".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.models.ZonePlacementPolicyType>
  - name: include_zones
    description: 'This property supplements the ''zonePlacementPolicy'' property.
      If

      ''zonePlacementPolicy'' is set to ''Any''/''Auto'', availability zone selected
      by the system must be

      present in the list of availability zones passed with ''includeZones''. If ''includeZones''
      is not

      provided, all availability zones in region will be considered for selection.'
    defaultValue: None
    types:
    - <xref:list>[<xref:str>]
  - name: exclude_zones
    description: 'This property supplements the ''zonePlacementPolicy'' property.
      If

      ''zonePlacementPolicy'' is set to ''Any''/''Auto'', availability zone selected
      by the system must not

      be present in the list of availability zones passed with ''excludeZones''. If
      ''excludeZones'' is

      not provided, all availability zones in region will be considered for selection.'
    defaultValue: None
    types:
    - <xref:list>[<xref:str>]
