### YamlMime:PythonClass
uid: azure.mgmt.compute.models.CapacityReservation
name: CapacityReservation
fullName: azure.mgmt.compute.models.CapacityReservation
module: azure.mgmt.compute.models
summary: 'Specifies information about the capacity reservation.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'CapacityReservation(*, location: str, sku: _models.Sku, tags: dict[str,
    str] | None = None, zones: list[str] | None = None, schedule_profile: _models.ScheduleProfile
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: tags
    description: Resource tags.
    defaultValue: None
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: location
    description: The geo-location where the resource lives. Required.
    types:
    - <xref:str>
  - name: sku
    description: 'SKU of the resource for which capacity needs be reserved. The SKU
      name and

      capacity is required to be set.  For Block capacity reservations, sku.capacity
      can only accept

      values 1, 2, 4, 8, 16, 32, 64. Currently VM Skus with the capability called

      ''CapacityReservationSupported'' set to true are supported. When ''CapacityReservationSupported''

      is true, the SKU capability also specifies the ''SupportedCapacityReservationTypes'',
      which lists

      the types of capacity reservations (such as Targeted or Block) that the SKU
      supports. Refer to

      List Microsoft.Compute SKUs in a region

      ([https://docs.microsoft.com/rest/api/compute/resourceskus/list](https://docs.microsoft.com/rest/api/compute/resourceskus/list))
      for supported values. Required.'
    types:
    - <xref:azure.mgmt.compute.models.Sku>
  - name: zones
    description: The availability zones.
    defaultValue: None
    types:
    - <xref:list>[<xref:str>]
  - name: schedule_profile
    description: 'Defines the schedule for Block-type capacity reservations. Specifies

      the schedule during which capacity reservation is active and VM or VMSS resource
      can be

      allocated using reservation. This property is required and only supported when
      the capacity

      reservation group type is ''Block''. The scheduleProfile, start, and end fields
      are immutable

      after creation. Minimum API version: 2025-04-01. Please refer to

      [https://aka.ms/blockcapacityreservation](https://aka.ms/blockcapacityreservation)
      for more details.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.compute.models.ScheduleProfile>
