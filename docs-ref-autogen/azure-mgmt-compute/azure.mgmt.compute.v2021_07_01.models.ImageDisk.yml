  syntax: 'ImageDisk(*, snapshot: _models.SubResource | None = None, managed_disk:
    _models.SubResource | None = None, blob_uri: str | None = None, caching: str |
    _models.CachingTypes | None = None, disk_size_gb: int | None = None, storage_account_type:
    str | _models.StorageAccountTypes | None = None, disk_encryption_set: _models.DiskEncryptionSetParameters
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
