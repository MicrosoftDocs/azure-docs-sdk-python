  parameters:
  - name: name
    description: The plan ID.
    isRequired: true
    types:
    - <xref:str>
  - name: publisher
    description: The publisher ID.
    isRequired: true
    types:
    - <xref:str>
  - name: product
    description: 'Specifies the product of the image from the marketplace. This is
      the same value

      as Offer under the imageReference element.'
    isRequired: true
    types:
    - <xref:str>
  - name: promotion_code
    description: The promotion code.
    isRequired: true
    types:
    - <xref:str>
