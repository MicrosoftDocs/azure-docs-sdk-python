### YamlMime:PythonClass
uid: azure.mgmt.compute.models.CapacityReservationGroupUpdate
name: CapacityReservationGroupUpdate
fullName: azure.mgmt.compute.models.CapacityReservationGroupUpdate
module: azure.mgmt.compute.models
summary: 'Specifies information about the capacity reservation group. Only tags can
  be updated.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'CapacityReservationGroupUpdate(*, tags: dict[str, str] | None = None, sharing_profile:
    _models.ResourceSharingProfile | None = None, reservation_type: str | _models.ReservationType
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: tags
    description: Resource tags.
    defaultValue: None
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: sharing_profile
    description: 'Specifies the settings to enable sharing across subscriptions for
      the

      capacity reservation group resource. The capacity reservation group resource
      can generally be

      shared across subscriptions belonging to a single Azure AAD tenant or across
      AAD tenants if

      there is a trust relationship established between the tenants.  Block capacity
      reservation does

      not support sharing across subscriptions. **Note:** Minimum api-version: 2023-09-01.
      Please

      refer to [https://aka.ms/computereservationsharing](https://aka.ms/computereservationsharing)
      for more details.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.compute.models.ResourceSharingProfile>
  - name: reservation_type
    description: 'Indicates the type of capacity reservation. Allowed values are

      ''Block'' for block capacity reservations and ''Targeted'' for reservations
      that enable a VM to

      consume a specific capacity reservation when a capacity reservation group is
      provided. The

      reservation type is immutable and cannot be changed after it is assigned. Known
      values are:

      "Targeted" and "Block".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.models.ReservationType>
