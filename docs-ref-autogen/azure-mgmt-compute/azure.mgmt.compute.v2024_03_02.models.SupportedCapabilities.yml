summary: List of supported capabilities persisted on the disk resource for VM use.
constructor:
  syntax: 'SupportedCapabilities(*, disk_controller_types: str | None = None, accelerated_network:
    bool | None = None, architecture: str | _models.Architecture | None = None, **kwargs:
    Any)'
  keywordOnlyParameters:
  - name: disk_controller_types
    description: 'The disk controllers that an OS disk supports. If set it can be

      SCSI or SCSI, NVME or NVME, SCSI.'
    types:
    - <xref:str>
  - name: accelerated_network
    description: 'True if the image from which the OS disk is created supports

      accelerated networking.'
    types:
    - <xref:bool>
  - name: architecture
    description: 'CPU architecture supported by an OS disk. Known values are: "x64"
      and

      "Arm64".'
    types:
