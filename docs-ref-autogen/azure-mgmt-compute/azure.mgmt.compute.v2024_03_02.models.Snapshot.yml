### YamlMime:PythonClass
uid: azure.mgmt.compute.v2024_03_02.models.Snapshot
name: Snapshot
fullName: azure.mgmt.compute.v2024_03_02.models.Snapshot
module: azure.mgmt.compute.v2024_03_02.models
