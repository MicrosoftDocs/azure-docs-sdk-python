### YamlMime:PythonClass
uid: azure.mgmt.compute.models.SkuProfile
name: SkuProfile
fullName: azure.mgmt.compute.models.SkuProfile
module: azure.mgmt.compute.models
summary: 'Specifies the sku profile for the virtual machine scale set. With this property
  the customer is

  able to specify a list of VM sizes and an allocation strategy.'
constructor:
  syntax: 'SkuProfile(*, vm_sizes: list[''_models.SkuProfileVMSize''] | None = None,
    allocation_strategy: str | _models.AllocationStrategy | None = None, **kwargs:
    Any)'
  keywordOnlyParameters:
  - name: vm_sizes
    description: Specifies the VM sizes for the virtual machine scale set.
    defaultValue: None
    types:
    - <xref:list>[<xref:azure.mgmt.compute.models.SkuProfileVMSize>]
  - name: allocation_strategy
    description: 'Specifies the allocation strategy for the virtual machine scale

      set based on which the VMs will be allocated. Known values are: "LowestPrice",

      "CapacityOptimized", and "Prioritized".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.models.AllocationStrategy>
variables:
- description: Specifies the VM sizes for the virtual machine scale set.
  name: vm_sizes
  types:
  - <xref:list>[<xref:azure.mgmt.compute.models.SkuProfileVMSize>]
- description: 'Specifies the allocation strategy for the virtual machine scale set

    based on which the VMs will be allocated. Known values are: "LowestPrice", "CapacityOptimized",

    and "Prioritized".'
  name: allocation_strategy
  types:
  - <xref:str>
  - <xref:azure.mgmt.compute.models.AllocationStrategy>
