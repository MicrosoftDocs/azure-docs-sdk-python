module: azure.mgmt.compute.v2018_10_01.models
inheritances:
- msrest.serialization.Model
summary: Describes a virtual machine scale set virtual machine profile.
constructor:
  syntax: 'VirtualMachineScaleSetVMProfile(*, os_profile: Optional[azure.mgmt.compute.v2018_10_01.models._models_py3.VirtualMachineScaleSetOSProfile]
    = None, storage_profile: Optional[azure.mgmt.compute.v2018_10_01.models._models_py3.VirtualMachineScaleSetStorageProfile]
    = None, additional_capabilities: Optional[azure.mgmt.compute.v2018_10_01.models._models_py3.AdditionalCapabilities]
    = None, network_profile: Optional[azure.mgmt.compute.v2018_10_01.models._models_py3.VirtualMachineScaleSetNetworkProfile]
    = None, diagnostics_profile: Optional[azure.mgmt.compute.v2018_10_01.models._models_py3.DiagnosticsProfile]
    = None, extension_profile: Optional[azure.mgmt.compute.v2018_10_01.models._models_py3.VirtualMachineScaleSetExtensionProfile]
    = None, license_type: Optional[str] = None, priority: Optional[str] = None, eviction_policy:
    Optional[str] = None, **kwargs)'
  parameters:
  - name: os_profile
    description: 'Specifies the operating system settings for the virtual machines
      in the

      scale set.'
    isRequired: true
    types:
    - <xref:azure.mgmt.compute.v2018_10_01.models.VirtualMachineScaleSetOSProfile>
  - name: storage_profile
    description: Specifies the storage settings for the virtual machine disks.
    isRequired: true
    types:
    - <xref:azure.mgmt.compute.v2018_10_01.models.VirtualMachineScaleSetStorageProfile>
  - name: additional_capabilities
    description: 'Specifies additional capabilities enabled or disabled on the

      virtual machine in the scale set. For instance: whether the virtual machine
      has the capability

      to support attaching managed data disks with UltraSSD_LRS storage account type.'
    isRequired: true
    types:
    - <xref:azure.mgmt.compute.v2018_10_01.models.AdditionalCapabilities>
  - name: network_profile
    description: 'Specifies properties of the network interfaces of the virtual machines

      in the scale set.'
    isRequired: true
    types:
    - <xref:azure.mgmt.compute.v2018_10_01.models.VirtualMachineScaleSetNetworkProfile>
  - name: diagnostics_profile
    description: 'Specifies the boot diagnostic settings state.

      `<br>`:code:>>`<<<br>`Minimum api-version: 2015-06-15.'
    isRequired: true
    types:
    - <xref:azure.mgmt.compute.v2018_10_01.models.DiagnosticsProfile>
  - name: extension_profile
    description: 'Specifies a collection of settings for extensions installed on

      virtual machines in the scale set.'
    isRequired: true
    types:
    - <xref:azure.mgmt.compute.v2018_10_01.models.VirtualMachineScaleSetExtensionProfile>
  - name: license_type
    description: 'Specifies that the image or disk that is being used was licensed

      on-premises. This element is only used for images that contain the Windows Server
      operating

      system. `<br>``<br>` Possible values are: `<br>``<br>` Windows_Client

      `<br>``<br>` Windows_Server `<br>``<br>` If this element is included in

      a request for an update, the value must match the initial value. This value
      cannot be updated.

      `<br>``<br>` For more information, see [Azure Hybrid Use Benefit for Windows
      Server](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-hybrid-use-benefit-licensing?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)

      `<br>``<br>` Minimum api-version: 2015-06-15.'
    isRequired: true
    types:
    - <xref:str>
  - name: priority
    description: 'Specifies the priority for the virtual machines in the scale set.

      `<br>`:code:>>`<<<br>`Minimum api-version: 2017-10-30-preview. Possible values
      include:

      "Regular", "Low".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2018_10_01.models.VirtualMachinePriorityTypes>
  - name: eviction_policy
    description: 'Specifies the eviction policy for virtual machines in a low priority

      scale set. `<br>`:code:>>`<<<br>`Minimum api-version: 2017-10-30-preview. Possible
      values

      include: "Deallocate", "Delete".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2018_10_01.models.VirtualMachineEvictionPolicyTypes>
