  module: azure.mgmt.compute.v2020_06_01.models
  name: OSProfile
  summary: 'Specifies the operating system settings for the virtual machine. Some
    of

    the settings cannot be changed once VM is provisioned.'
  syntax:
    content: 'OSProfile(*, computer_name: str = None, admin_username: str = None,
      admin_password: str = None, custom_data: str = None, windows_configuration=None,
      linux_configuration=None, secrets=None, allow_extension_operations: bool = None,
      require_guest_provision_signal: bool = None, **kwargs) -> None'
    parameters:
    - description: 'Specifies the host OS name of the virtual machine.

        <br><br> This name cannot be updated after the VM is created. <br><br>

        **Max-length (Windows):** 15 characters <br><br> **Max-length (Linux):**

        64 characters. <br><br> For naming conventions and restrictions see [Azure

        infrastructure services implementation

        guidelines]([https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-infrastructure-subscription-accounts-guidelines?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json#1-naming-conventions](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-infrastructure-subscription-accounts-guidelines?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json#1-naming-conventions)).'
      id: computer_name
      type:
      - str
    - description: 'Specifies the name of the administrator account.

        <br><br> This property cannot be updated after the VM is created. <br><br>

        **Windows-only restriction:** Cannot end in "." <br><br> **Disallowed

        values:** "administrator", "admin", "user", "user1", "test", "user2",

        "test1", "user3", "admin1", "1", "123", "a", "actuser", "adm", "admin2",

        "aspnet", "backup", "console", "david", "guest", "john", "owner", "root",

        "server", "sql", "support", "support_388945a0", "sys", "test2", "test3",

        "user4", "user5". <br><br> **Minimum-length (Linux):** 1  character

        <br><br> **Max-length (Linux):** 64 characters <br><br> **Max-length

        (Windows):** 20 characters  <br><br><li> For root access to the Linux VM,

        see [Using root privileges on Linux virtual machines in

        Azure]([https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-use-root-privileges?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-use-root-privileges?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json))<br><li>

        For a list of built-in system users on Linux that should not be used in

        this field, see [Selecting User Names for Linux on

        Azure]([https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-usernames?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-usernames?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json))'
      id: admin_username
      type:
      - str
    - description: 'Specifies the password of the administrator

        account. <br><br> **Minimum-length (Windows):** 8 characters <br><br>

        **Minimum-length (Linux):** 6 characters <br><br> **Max-length

        (Windows):** 123 characters <br><br> **Max-length (Linux):** 72 characters

        <br><br> **Complexity requirements:** 3 out of 4 conditions below need to

        be fulfilled <br> Has lower characters <br>Has upper characters <br> Has a

        digit <br> Has a special character (Regex match [W_]) <br><br>

        **Disallowed values:** "<xref:mailto:abc@123>", "<xref:mailto:P@$$w0rd>",
        "<xref:mailto:P@ssw0rd>", "<xref:mailto:P@ssword123>",

        "Pa$$word", "<xref:mailto:pass@word1>", "Password!", "Password1", "Password22",

        "iloveyou!" <br><br> For resetting the password, see [How to reset the

        Remote Desktop service or its login password in a Windows

        VM]([https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-reset-rdp?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-reset-rdp?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json))

        <br><br> For resetting root password, see [Manage users, SSH, and check or

        repair disks on Azure Linux VMs using the VMAccess

        Extension]([https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-using-vmaccess-extension?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json#reset-root-password](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-using-vmaccess-extension?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json#reset-root-password))'
      id: admin_password
      type:
      - str
    - description: 'Specifies a base-64 encoded string of custom data. The

        base-64 encoded string is decoded to a binary array that is saved as a

        file on the Virtual Machine. The maximum length of the binary array is

        65535 bytes. <br><br> **Note: Do not pass any secrets or passwords in

        customData property** <br><br> This property cannot be updated after the

        VM is created. <br><br> customData is passed to the VM to be saved as a

        file, for more information see [Custom Data on Azure

        VMs]([https://azure.microsoft.com/en-us/blog/custom-data-and-cloud-init-on-windows-azure/](https://azure.microsoft.com/en-us/blog/custom-data-and-cloud-init-on-windows-azure/))

        <br><br> For using cloud-init for your Linux VM, see [Using cloud-init to

        customize a Linux VM during

        creation]([https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-using-cloud-init?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-using-cloud-init?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json))'
      id: custom_data
      type:
      - str
    - description: 'Specifies Windows operating system settings

        on the virtual machine.'
      id: windows_configuration
      type:
      - azure.mgmt.compute.v2020_06_01.models.WindowsConfiguration
    - description: 'Specifies the Linux operating system settings

        on the virtual machine. <br><br>For a list of supported Linux

        distributions, see [Linux on Azure-Endorsed

        Distributions]([https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-endorsed-distros?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-endorsed-distros?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json))

        <br><br> For running non-endorsed distributions, see [Information for

        Non-Endorsed

        Distributions]([https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-create-upload-generic?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-create-upload-generic?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json)).'
      id: linux_configuration
      type:
      - azure.mgmt.compute.v2020_06_01.models.LinuxConfiguration
    - description: 'Specifies set of certificates that should be installed

        onto the virtual machine.'
      id: secrets
      type:
      - list[azure.mgmt.compute.v2020_06_01.models.VaultSecretGroup]
    - description: 'Specifies whether extension operations

        should be allowed on the virtual machine. <br><br>This may only be set to

        False when no extensions are present on the virtual machine.'
      id: allow_extension_operations
      type:
      - bool
    - description: 'Specifies whether the guest

        provision signal is required to infer provision success of the virtual

        machine.  **Note: This property is for private testing only, and all

        customers must not set the property to false.**'
      id: require_guest_provision_signal
      type:
      - bool
