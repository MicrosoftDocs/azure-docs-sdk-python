### YamlMime:PythonClass
uid: azure.mgmt.compute.v2024_07_01.models.SkuProfile
name: SkuProfile
fullName: azure.mgmt.compute.v2024_07_01.models.SkuProfile
module: azure.mgmt.compute.v2024_07_01.models
summary: 'Specifies the sku profile for the virtual machine scale set. With this property
  the customer is

  able to specify a list of VM sizes and an allocation strategy.'
constructor:
  syntax: 'SkuProfile(*, vm_sizes: List[_models.SkuProfileVMSize] | None = None, allocation_strategy:
    str | _models.AllocationStrategy | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: vm_sizes
    description: Specifies the VM sizes for the virtual machine scale set.
    types:
    - <xref:list>[<xref:azure.mgmt.compute.v2024_07_01.models.SkuProfileVMSize>]
  - name: allocation_strategy
    description: 'Specifies the allocation strategy for the virtual machine scale

      set based on which the VMs will be allocated. Known values are: "LowestPrice"
      and

      "CapacityOptimized".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2024_07_01.models.AllocationStrategy>
variables:
- description: Specifies the VM sizes for the virtual machine scale set.
  name: vm_sizes
  types:
  - <xref:list>[<xref:azure.mgmt.compute.v2024_07_01.models.SkuProfileVMSize>]
- description: 'Specifies the allocation strategy for the virtual machine scale set

    based on which the VMs will be allocated. Known values are: "LowestPrice" and

    "CapacityOptimized".'
  name: allocation_strategy
  types:
  - <xref:str>
  - <xref:azure.mgmt.compute.v2024_07_01.models.AllocationStrategy>
