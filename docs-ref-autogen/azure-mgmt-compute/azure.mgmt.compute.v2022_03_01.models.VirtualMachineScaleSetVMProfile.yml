    _models.ScheduledEventsProfile | None = None, user_data: str | None = None, capacity_reservation:
    _models.CapacityReservationProfile | None = None, application_profile: _models.ApplicationProfile
    | None = None, hardware_profile: _models.VirtualMachineScaleSetHardwareProfile
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: os_profile
    description: 'Specifies the operating system settings for the virtual machines
      in the

      scale set.'
    types:
    - <xref:azure.mgmt.compute.v2022_03_01.models.VirtualMachineScaleSetOSProfile>
  - name: storage_profile
    description: Specifies the storage settings for the virtual machine disks.
    types:
    - <xref:azure.mgmt.compute.v2022_03_01.models.VirtualMachineScaleSetStorageProfile>
  - name: network_profile
    description: 'Specifies properties of the network interfaces of the virtual

      machines in the scale set.'
    types:
    - <xref:azure.mgmt.compute.v2022_03_01.models.VirtualMachineScaleSetNetworkProfile>
  - name: security_profile
    description: 'Specifies the Security related profile settings for the virtual

      machines in the scale set.'
    types:
    - <xref:azure.mgmt.compute.v2022_03_01.models.SecurityProfile>
  - name: diagnostics_profile
    description: 'Specifies the boot diagnostic settings state.

      `<br>`:code:>>`<<<br>`Minimum api-version: 2015-06-15.'
    types:
    - <xref:azure.mgmt.compute.v2022_03_01.models.DiagnosticsProfile>
  - name: extension_profile
    description: 'Specifies a collection of settings for extensions installed on

      virtual machines in the scale set.'
    types:
    - <xref:azure.mgmt.compute.v2022_03_01.models.VirtualMachineScaleSetExtensionProfile>
  - name: license_type
    description: 'Specifies that the image or disk that is being used was licensed

      on-premises. `<br>``<br>` Possible values for Windows Server operating system
      are:

      `<br>``<br>` Windows_Client `<br>``<br>` Windows_Server

      `<br>``<br>` Possible values for Linux Server operating system are:

      `<br>``<br>` RHEL_BYOS (for RHEL) `<br>``<br>` SLES_BYOS (for SUSE)

      `<br>``<br>` For more information, see [Azure Hybrid Use Benefit for Windows
      Server](https://docs.microsoft.com/azure/virtual-machines/windows/hybrid-use-benefit-licensing)

      `<br>``<br>` [Azure Hybrid Use Benefit for Linux Server](https://docs.microsoft.com/azure/virtual-machines/linux/azure-hybrid-benefit-linux)

      `<br>``<br>` Minimum api-version: 2015-06-15.'
    types:
    - <xref:str>
  - name: priority
    description: 'Specifies the priority for the virtual machines in the scale set.

      `<br>`:code:>>`<<<br>`Minimum api-version: 2017-10-30-preview. Known values
      are: "Regular",

      "Low", and "Spot".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2022_03_01.models.VirtualMachinePriorityTypes>
  - name: eviction_policy
    description: 'Specifies the eviction policy for the Azure Spot virtual machine
      and

      Azure Spot scale set. `<br>``<br>`For Azure Spot virtual machines, both

      ''Deallocate'' and ''Delete'' are supported and the minimum api-version is 2019-03-01.

      :code:`<br>`:code:>>`<<<br>`For Azure Spot scale sets, both ''Deallocate'' and
      ''Delete'' are supported

      and the minimum api-version is 2017-10-30-preview. Known values are: "Deallocate"
      and "Delete".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2022_03_01.models.VirtualMachineEvictionPolicyTypes>
  - name: billing_profile
    description: 'Specifies the billing related details of a Azure Spot VMSS.

      `<br>`:code:>>`<<<br>`Minimum api-version: 2019-03-01.'
    types:
    - <xref:azure.mgmt.compute.v2022_03_01.models.BillingProfile>
  - name: scheduled_events_profile
    description: Specifies Scheduled Event related configurations.
    types:
    - <xref:azure.mgmt.compute.v2022_03_01.models.ScheduledEventsProfile>
  - name: user_data
    description: 'UserData for the virtual machines in the scale set, which must be
      base-64

      encoded. Customer should not pass any secrets in here. `<br>`:code:>>`<<<br>`Minimum

      api-version: 2021-03-01.'
    types:
    - <xref:str>
  - name: capacity_reservation
    description: 'Specifies the capacity reservation related details of a scale

      set. `<br>`:code:>>`<<<br>`Minimum api-version: 2021-04-01.'
    types:
    - <xref:azure.mgmt.compute.v2022_03_01.models.CapacityReservationProfile>
  - name: application_profile
    description: 'Specifies the gallery applications that should be made available

      to the VM/VMSS.'
    types:
    - <xref:azure.mgmt.compute.v2022_03_01.models.ApplicationProfile>
  - name: hardware_profile
    description: 'Specifies the hardware profile related details of a scale set.

      `<br>`:code:>>`<<<br>`Minimum api-version: 2022-03-01.'
    types:
    - <xref:azure.mgmt.compute.v2022_03_01.models.VirtualMachineScaleSetHardwareProfile>
