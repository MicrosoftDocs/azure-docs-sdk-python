### YamlMime:PythonClass
uid: azure.mgmt.compute.v2023_07_01.models.RestorePointSourceMetadata
name: RestorePointSourceMetadata
fullName: azure.mgmt.compute.v2023_07_01.models.RestorePointSourceMetadata
module: azure.mgmt.compute.v2023_07_01.models
inheritances:
- azure.mgmt.compute._serialization.Model
summary: 'Describes the properties of the Virtual Machine for which the restore point
  was created. The

  properties provided are a subset and the snapshot of the overall Virtual Machine
  properties

  captured at the time of the restore point creation.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'RestorePointSourceMetadata(*, storage_profile: _models.RestorePointSourceVMStorageProfile
    | None = None, **kwargs: Any)'
  parameters:
  - name: storage_profile
    description: Gets the storage profile.
    types:
    - <xref:azure.mgmt.compute.v2023_07_01.models.RestorePointSourceVMStorageProfile>
variables:
- description: Gets the hardware profile.
  name: hardware_profile
  types:
  - <xref:azure.mgmt.compute.v2023_07_01.models.HardwareProfile>
- description: Gets the storage profile.
  name: storage_profile
  types:
  - <xref:azure.mgmt.compute.v2023_07_01.models.RestorePointSourceVMStorageProfile>
- description: Gets the OS profile.
  name: os_profile
  types:
  - <xref:azure.mgmt.compute.v2023_07_01.models.OSProfile>
- description: Gets the diagnostics profile.
  name: diagnostics_profile
  types:
  - <xref:azure.mgmt.compute.v2023_07_01.models.DiagnosticsProfile>
- description: Gets the license type, which is for bring your own license scenario.
  name: license_type
  types:
  - <xref:str>
- description: Gets the virtual machine unique id.
  name: vm_id
  types:
  - <xref:str>
- description: Gets the security profile.
  name: security_profile
  types:
  - <xref:azure.mgmt.compute.v2023_07_01.models.SecurityProfile>
- description: Location of the VM from which the restore point was created.
  name: location
  types:
  - <xref:str>
- description: 'UserData associated with the source VM for which restore point is
    captured,

    which is a base-64 encoded value.'
  name: user_data
  types:
  - <xref:str>
- description: 'HyperVGeneration of the source VM for which restore point is

    captured. Known values are: "V1" and "V2".'
  name: hyper_v_generation
  types:
  - <xref:str>
  - <xref:azure.mgmt.compute.v2023_07_01.models.HyperVGenerationTypes>
