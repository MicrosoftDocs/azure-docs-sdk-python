### YamlMime:PythonClass
uid: azure.mgmt.compute.models.VirtualMachineScaleSet
name: VirtualMachineScaleSet
fullName: azure.mgmt.compute.models.VirtualMachineScaleSet
module: azure.mgmt.compute.models
summary: 'Describes a Virtual Machine Scale Set.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'VirtualMachineScaleSet(*, location: str, tags: dict[str, str] | None =
    None, sku: _models.Sku | None = None, plan: _models.Plan | None = None, identity:
    _models.VirtualMachineScaleSetIdentity | None = None, zones: list[str] | None
    = None, extended_location: _models.ExtendedLocation | None = None, placement:
    _models.Placement | None = None, upgrade_policy: _models.UpgradePolicy | None
    = None, scheduled_events_policy: _models.ScheduledEventsPolicy | None = None,
    automatic_repairs_policy: _models.AutomaticRepairsPolicy | None = None, virtual_machine_profile:
    _models.VirtualMachineScaleSetVMProfile | None = None, overprovision: bool | None
    = None, do_not_run_extensions_on_overprovisioned_v_ms: bool | None = None, single_placement_group:
    bool | None = None, zone_balance: bool | None = None, platform_fault_domain_count:
    int | None = None, proximity_placement_group: _models.SubResource | None = None,
    host_group: _models.SubResource | None = None, additional_capabilities: _models.AdditionalCapabilities
    | None = None, scale_in_policy: _models.ScaleInPolicy | None = None, orchestration_mode:
    str | _models.OrchestrationMode | None = None, spot_restore_policy: _models.SpotRestorePolicy
    | None = None, priority_mix_policy: _models.PriorityMixPolicy | None = None, constrained_maximum_capacity:
    bool | None = None, resiliency_policy: _models.ResiliencyPolicy | None = None,
    zonal_platform_fault_domain_align_mode: str | _models.ZonalPlatformFaultDomainAlignMode
    | None = None, sku_profile: _models.SkuProfile | None = None, high_speed_interconnect_placement:
    str | _models.HighSpeedInterconnectPlacement | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: tags
    description: Resource tags.
    defaultValue: None
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: location
    description: The geo-location where the resource lives. Required.
    types:
    - <xref:str>
  - name: sku
    description: The virtual machine scale set sku.
    defaultValue: None
    types:
    - <xref:azure.mgmt.compute.models.Sku>
  - name: plan
    description: 'Specifies information about the marketplace image used to create
      the virtual

      machine. This element is only used for marketplace images. Before you can use
      a marketplace

      image from an API, you must enable the image for programmatic use.  In the Azure
      portal, find

      the marketplace image that you want to use and then click **Want to deploy programmatically,

      Get Started ->**. Enter any required information and then click **Save**.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.compute.models.Plan>
  - name: identity
    description: The identity of the virtual machine scale set, if configured.
    defaultValue: None
    types:
    - <xref:azure.mgmt.compute.models.VirtualMachineScaleSetIdentity>
  - name: zones
    description: The availability zones.
    defaultValue: None
    types:
    - <xref:list>[<xref:str>]
  - name: extended_location
    description: The extended location of the Virtual Machine Scale Set.
    defaultValue: None
    types:
    - <xref:azure.mgmt.compute.models.ExtendedLocation>
  - name: placement
    description: 'Placement section specifies the user-defined constraints for virtual

      machine scale set hardware placement. This property cannot be changed once VMSS
      is provisioned.

      Minimum api-version: 2025-04-01.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.compute.models.Placement>
  - name: upgrade_policy
    description: The upgrade policy.
    defaultValue: None
    types:
    - <xref:azure.mgmt.compute.models.UpgradePolicy>
  - name: scheduled_events_policy
    description: The ScheduledEventsPolicy.
    defaultValue: None
    types:
    - <xref:azure.mgmt.compute.models.ScheduledEventsPolicy>
  - name: automatic_repairs_policy
    description: Policy for automatic repairs.
    defaultValue: None
    types:
    - <xref:azure.mgmt.compute.models.AutomaticRepairsPolicy>
  - name: virtual_machine_profile
    description: The virtual machine profile.
    defaultValue: None
    types:
    - <xref:azure.mgmt.compute.models.VirtualMachineScaleSetVMProfile>
  - name: overprovision
    description: 'Specifies whether the Virtual Machine Scale Set should be

      overprovisioned.'
    defaultValue: None
    types:
    - <xref:bool>
  - name: do_not_run_extensions_on_overprovisioned_v_ms
    description: 'When Overprovision is enabled,

      extensions are launched only on the requested number of VMs which are finally
      kept. This

      property will hence ensure that the extensions do not run on the extra overprovisioned
      VMs.'
    defaultValue: None
    types:
    - <xref:bool>
  - name: single_placement_group
    description: 'When true this limits the scale set to a single placement

      group, of max size 100 virtual machines. NOTE: If singlePlacementGroup is true,
      it may be

      modified to false. However, if singlePlacementGroup is false, it may not be
      modified to true.'
    defaultValue: None
    types:
    - <xref:bool>
  - name: zone_balance
    description: 'Whether to force strictly even Virtual Machine distribution cross

      x-zones in case there is zone outage. zoneBalance property can only be set if
      the zones

      property of the scale set contains more than one zone. If there are no zones
      or only one zone

      specified, then zoneBalance property should not be set.'
    defaultValue: None
    types:
    - <xref:bool>
  - name: platform_fault_domain_count
    description: Fault Domain count for each placement group.
    defaultValue: None
    types:
    - <xref:int>
  - name: proximity_placement_group
    description: 'Specifies information about the proximity placement group

      that the virtual machine scale set should be assigned to. Minimum api-version:
      2018-04-01.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.compute.models.SubResource>
  - name: host_group
    description: 'Specifies information about the dedicated host group that the virtual

      machine scale set resides in. Minimum api-version: 2020-06-01.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.compute.models.SubResource>
  - name: additional_capabilities
    description: 'Specifies additional capabilities enabled or disabled on the

      Virtual Machines in the Virtual Machine Scale Set. For instance: whether the
      Virtual Machines

      have the capability to support attaching managed data disks with UltraSSD_LRS
      storage account

      type.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.compute.models.AdditionalCapabilities>
  - name: scale_in_policy
    description: 'Specifies the policies applied when scaling in Virtual Machines
      in

      the Virtual Machine Scale Set.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.compute.models.ScaleInPolicy>
  - name: orchestration_mode
    description: 'Specifies the orchestration mode for the virtual machine scale

      set. Known values are: "Uniform" and "Flexible".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.models.OrchestrationMode>
  - name: spot_restore_policy
    description: 'Specifies the Spot Restore properties for the virtual machine

      scale set.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.compute.models.SpotRestorePolicy>
  - name: priority_mix_policy
    description: 'Specifies the desired targets for mixing Spot and Regular

      priority VMs within the same VMSS Flex instance.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.compute.models.PriorityMixPolicy>
  - name: constrained_maximum_capacity
    description: 'Optional property which must either be set to True or

      omitted.'
    defaultValue: None
    types:
    - <xref:bool>
  - name: resiliency_policy
    description: Policy for Resiliency.
    defaultValue: None
    types:
    - <xref:azure.mgmt.compute.models.ResiliencyPolicy>
  - name: zonal_platform_fault_domain_align_mode
    description: 'Specifies the align mode between Virtual

      Machine Scale Set compute and storage Fault Domain count. Known values are:
      "Aligned" and

      "Unaligned".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.models.ZonalPlatformFaultDomainAlignMode>
  - name: sku_profile
    description: Specifies the sku profile for the virtual machine scale set.
    defaultValue: None
    types:
    - <xref:azure.mgmt.compute.models.SkuProfile>
  - name: high_speed_interconnect_placement
    description: 'Specifies the high speed interconnect placement for

      the virtual machine scale set. Known values are: "None" and "Trunk".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.models.HighSpeedInterconnectPlacement>
