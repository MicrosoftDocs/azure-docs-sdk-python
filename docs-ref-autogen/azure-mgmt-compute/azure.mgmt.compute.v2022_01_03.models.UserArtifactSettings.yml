uid: azure.mgmt.compute.v2022_01_03.models.UserArtifactSettings
name: UserArtifactSettings
fullName: azure.mgmt.compute.v2022_01_03.models.UserArtifactSettings
module: azure.mgmt.compute.v2022_01_03.models
inheritances:
- azure.mgmt.compute._serialization.Model
summary: Additional settings for the VM app that contains the target package and config
  file name when it is deployed to target VM or VM scale set.
constructor:
  syntax: 'UserArtifactSettings(*, package_file_name: str | None = None, config_file_name:
    str | None = None, **kwargs)'
variables:
- description: 'Optional. The name to assign the downloaded package file on the VM.

    This is limited to 4096 characters. If not specified, the package file will be
    named the same

    as the Gallery Application name.'
  name: package_file_name
  types:
  - <xref:str>
- description: 'Optional. The name to assign the downloaded config file on the VM.
    This

    is limited to 4096 characters. If not specified, the config file will be named
    the Gallery

    Application name appended with "_config".'
  name: config_file_name
  types:
  - <xref:str>
