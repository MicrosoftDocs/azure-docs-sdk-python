      \ property cannot be\nupdated once the Virtual Machine is created.:code:`<li>`Fault\
      \ domain assignment can be viewed\nin the Virtual Machine Instance View.:code:`<br>`:code:>>`<<<br>`Minimum\
      \ api\u2010version: 2020\u201012\u201001."
