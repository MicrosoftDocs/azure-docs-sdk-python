### YamlMime:PythonClass
uid: azure.mgmt.compute.models.GalleryScriptVersionPublishingProfile
name: GalleryScriptVersionPublishingProfile
fullName: azure.mgmt.compute.models.GalleryScriptVersionPublishingProfile
module: azure.mgmt.compute.models
summary: 'The publishing profile of a gallery image version.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'GalleryScriptVersionPublishingProfile(*, source: _models.ScriptSource,
    target_regions: list[''_models.TargetRegion''] | None = None, replica_count: int
    | None = None, exclude_from_latest: bool | None = None, end_of_life_date: datetime
    | None = None, storage_account_type: str | _models.StorageAccountType | None =
    None, replication_mode: str | _models.ReplicationMode | None = None, target_extended_locations:
    list[''_models.GalleryTargetExtendedLocation''] | None = None, storage_account_strategy:
    str | _models.StorageAccountStrategy | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: target_regions
    description: 'The target regions where the Image Version is going to be replicated

      to. This property is updatable.'
    defaultValue: None
    types:
    - <xref:list>[<xref:azure.mgmt.compute.models.TargetRegion>]
  - name: replica_count
    description: 'The number of replicas of the Image Version to be created per region.

      This property would take effect for a region when regionalReplicaCount is not
      specified. This

      property is updatable.'
    defaultValue: None
    types:
    - <xref:int>
  - name: exclude_from_latest
    description: 'If set to true, Virtual Machines deployed from the latest version

      of the Image Definition won''t use this Image Version.'
    defaultValue: None
    types:
    - <xref:bool>
  - name: end_of_life_date
    description: 'The end of life date of the gallery image version. This property
      can

      be used for decommissioning purposes. This property is updatable.'
    defaultValue: None
    types:
    - <xref:datetime.datetime>
  - name: storage_account_type
    description: 'Specifies the storage account type to be used to store the

      image. Cannot be specified along with storageAccountStrategy. This property
      is not updatable.

      Known values are: "Standard_LRS", "Standard_ZRS", "Premium_LRS", and "PremiumV2_LRS".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.models.StorageAccountType>
  - name: replication_mode
    description: 'Optional parameter which specifies the mode to be used for

      replication. This property is not updatable. Known values are: "Full" and "Shallow".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.models.ReplicationMode>
  - name: target_extended_locations
    description: 'The target extended locations where the Image Version is

      going to be replicated to. This property is updatable.'
    defaultValue: None
    types:
    - <xref:list>[<xref:azure.mgmt.compute.models.GalleryTargetExtendedLocation>]
  - name: storage_account_strategy
    description: 'Specifies the strategy to be used when selecting the storage

      account type. Cannot be specified along with storageAccountType, but can be
      overridden per

      region by specifying targetRegions[].storageAccountType. This property is not
      updatable. Known

      values are: "PreferStandard_ZRS" and "DefaultStandard_LRS".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.models.StorageAccountStrategy>
  - name: source
    description: 'The source script from which the Script Version is going to be created.

      Required.'
    types:
    - <xref:azure.mgmt.compute.models.ScriptSource>
