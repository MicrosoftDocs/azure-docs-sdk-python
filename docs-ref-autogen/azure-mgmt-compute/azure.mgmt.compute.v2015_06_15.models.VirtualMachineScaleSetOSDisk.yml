### YamlMime:PythonClass
uid: azure.mgmt.compute.v2015_06_15.models.VirtualMachineScaleSetOSDisk
name: VirtualMachineScaleSetOSDisk
fullName: azure.mgmt.compute.v2015_06_15.models.VirtualMachineScaleSetOSDisk
module: azure.mgmt.compute.v2015_06_15.models
inheritances:
- azure.mgmt.compute._serialization.Model
summary: 'Describes a virtual machine scale set operating system disk.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'VirtualMachineScaleSetOSDisk(*, name: str, create_option: Union[str, _models.DiskCreateOptionTypes],
    caching: Optional[Union[str, _models.CachingTypes]] = None, os_type: Optional[Union[str,
    _models.OperatingSystemTypes]] = None, image: Optional[_models.VirtualHardDisk]
    = None, vhd_containers: Optional[List[str]] = None, **kwargs)'
  parameters:
  - name: name
    description: The disk name. Required.
    types:
    - <xref:str>
  - name: caching
    description: 'Specifies the caching requirements. `<br>``<br>` Possible values

      are: `<br>``<br>` **None** `<br>``<br>` **ReadOnly**

      `<br>``<br>` **ReadWrite** `<br>``<br>` Default: **None for Standard

      storage. ReadOnly for Premium storage**. Known values are: "None", "ReadOnly",
      and "ReadWrite".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2015_06_15.models.CachingTypes>
  - name: create_option
    description: "Specifies how the virtual machines in the scale set should be\n\
      created.:code:*<br>*`<br>` The only allowed value is: **FromImage** \u2013 This\
      \ value is\nused when you are using an image to create the virtual machine.\
      \ If you are using a platform\nimage, you also use the imageReference element\
      \ described above. If you are using a marketplace\nimage, you  also use the\
      \ plan element previously described. Required. Known values are:\n\"FromImage\"\
      , \"Empty\", and \"Attach\"."
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2015_06_15.models.DiskCreateOptionTypes>
  - name: os_type
    description: 'This property allows you to specify the type of the OS that is included
      in

      the disk if creating a VM from user-image or a specialized VHD. `<br>``<br>`

      Possible values are: `<br>``<br>` **Windows** `<br>``<br>` **Linux**.

      Known values are: "Windows" and "Linux".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2015_06_15.models.OperatingSystemTypes>
  - name: image
    description: 'The Source User Image VirtualHardDisk. This VirtualHardDisk will
      be copied

      before using it to attach to the Virtual Machine. If SourceImage is provided,
      the destination

      VirtualHardDisk should not exist.'
    types:
    - <xref:azure.mgmt.compute.v2015_06_15.models.VirtualHardDisk>
  - name: vhd_containers
    description: The list of virtual hard disk container uris.
    types:
    - <xref:azure.mgmt.compute.v2015_06_15.aio.operations.AvailabilitySetsOperations.list>[<xref:str>]
