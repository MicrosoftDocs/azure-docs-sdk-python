name: DiskControllerTypes
fullName: azure.mgmt.compute.v2024_03_01.models.DiskControllerTypes
summary: 'Specifies the disk controller type configured for the VM and VirtualMachineScaleSet.
  This

  property is only supported for virtual machines whose operating system disk and
  VM sku supports

  Generation 2 ([https://docs.microsoft.com/en-us/azure/virtual-machines/generation-2](https://docs.microsoft.com/en-us/azure/virtual-machines/generation-2)),
  please

  check the HyperVGenerations capability returned as part of VM sku capabilities in
  the response

  of Microsoft.Compute SKUs api for the region contains V2

  ([https://docs.microsoft.com/rest/api/compute/resourceskus/list](https://docs.microsoft.com/rest/api/compute/resourceskus/list)).
  For more information about

  Disk Controller Types supported please refer to [https://aka.ms/azure-diskcontrollertypes](https://aka.ms/azure-diskcontrollertypes).'
