    - description: "Specifies the maximum price you are willing to pay for a\nAzure\
        \ Spot VM/VMSS. This price is in US Dollars. <br><br> This price will\nbe\
        \ compared with the current Azure Spot price for the VM size. Also, the\n\
        prices are compared at the time of create/update of Azure Spot VM/VMSS and\n\
        the operation will only succeed if  the maxPrice is greater than the\ncurrent\
        \ Azure Spot price. <br><br> The maxPrice will also be used for\nevicting\
        \ a Azure Spot VM/VMSS if the current Azure Spot price goes beyond\nthe maxPrice\
        \ after creation of VM/VMSS. <br><br> Possible values are:\n<br><br> - Any\
        \ decimal value greater than zero. Example: 0.01538 <br><br>\n-1 \u2013 indicates\
        \ default price to be up-to on-demand. <br><br> You can set\nthe maxPrice\
        \ to -1 to indicate that the Azure Spot VM/VMSS should not be\nevicted for\
        \ price reasons. Also, the default max price is -1 if it is not\nprovided\
        \ by you. <br><br>Minimum api-version: 2019-03-01."
