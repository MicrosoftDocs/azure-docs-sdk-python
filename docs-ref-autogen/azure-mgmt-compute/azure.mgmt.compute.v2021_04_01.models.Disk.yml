  name: provisioning_state
  types:
  - <xref:str>
- description: 'The state of the disk. Possible values include: "Unattached", "Attached",

    "Reserved", "Frozen", "ActiveSAS", "ActiveSASFrozen", "ReadyToUpload", "ActiveUpload".'
  name: disk_state
  types:
  - <xref:str>
  - <xref:azure.mgmt.compute.v2021_04_01.models.DiskState>
- description: 'Details of the list of all VMs that have the disk attached. maxShares
