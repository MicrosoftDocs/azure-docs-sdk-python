uid: azure.mgmt.compute.v2021_04_01.models.Disk
name: Disk
fullName: azure.mgmt.compute.v2021_04_01.models.Disk
module: azure.mgmt.compute.v2021_04_01.models
inheritances:
- azure.mgmt.compute.v2021_04_01.models._models_py3.Resource
summary: 'Disk resource.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'Disk(*, location: str, tags: Optional[Dict[str, str]] = None, sku: Optional[azure.mgmt.compute.v2021_04_01.models._models_py3.DiskSku]
    = None, zones: Optional[List[str]] = None, extended_location: Optional[azure.mgmt.compute.v2021_04_01.models._models_py3.ExtendedLocation]
    = None, os_type: Optional[str] = None, hyper_v_generation: Optional[str] = None,
    purchase_plan: Optional[azure.mgmt.compute.v2021_04_01.models._models_py3.PurchasePlanAutoGenerated]
    = None, supported_capabilities: Optional[azure.mgmt.compute.v2021_04_01.models._models_py3.SupportedCapabilities]
    = None, creation_data: Optional[azure.mgmt.compute.v2021_04_01.models._models_py3.CreationData]
    = None, disk_size_gb: Optional[int] = None, encryption_settings_collection: Optional[azure.mgmt.compute.v2021_04_01.models._models_py3.EncryptionSettingsCollection]
    = None, disk_iops_read_write: Optional[int] = None, disk_m_bps_read_write: Optional[int]
    = None, disk_iops_read_only: Optional[int] = None, disk_m_bps_read_only: Optional[int]
    = None, encryption: Optional[azure.mgmt.compute.v2021_04_01.models._models_py3.Encryption]
    = None, max_shares: Optional[int] = None, network_access_policy: Optional[str]
    = None, disk_access_id: Optional[str] = None, tier: Optional[str] = None, bursting_enabled:
    Optional[bool] = None, supports_hibernation: Optional[bool] = None, security_profile:
    Optional[azure.mgmt.compute.v2021_04_01.models._models_py3.DiskSecurityProfile]
    = None, completion_percent: Optional[float] = None, public_network_access: Optional[str]
    = None, **kwargs)'
  parameters:
  - name: location
    description: Required. Resource location.
    isRequired: true
    types:
    - <xref:str>
  - name: tags
    description: A set of tags. Resource tags.
    isRequired: true
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: sku
    description: 'The disks sku name. Can be Standard_LRS, Premium_LRS, StandardSSD_LRS,

      UltraSSD_LRS, Premium_ZRS, or StandardSSD_ZRS.'
    isRequired: true
    types:
    - <xref:azure.mgmt.compute.v2021_04_01.models.DiskSku>
  - name: zones
    description: The Logical zone list for Disk.
    isRequired: true
    types:
    - <xref:list>[<xref:str>]
  - name: extended_location
    description: 'The extended location where the disk will be created. Extended

      location cannot be changed.'
    isRequired: true
    types:
    - <xref:azure.mgmt.compute.v2021_04_01.models.ExtendedLocation>
  - name: os_type
    description: 'The Operating System type. Possible values include: "Windows", "Linux".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2021_04_01.models.OperatingSystemTypes>
  - name: hyper_v_generation
    description: 'The hypervisor generation of the Virtual Machine. Applicable to
      OS

      disks only. Possible values include: "V1", "V2".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2021_04_01.models.HyperVGeneration>
  - name: purchase_plan
    description: 'Purchase plan information for the the image from which the OS disk
      was

      created. E.g. - {name: 2019-Datacenter, publisher: MicrosoftWindowsServer, product:

      WindowsServer}.'
    isRequired: true
    types:
    - <xref:azure.mgmt.compute.v2021_04_01.models.PurchasePlanAutoGenerated>
  - name: supported_capabilities
    description: 'List of supported capabilities for the image from which the OS

      disk was created.'
    isRequired: true
    types:
    - <xref:azure.mgmt.compute.v2021_04_01.models.SupportedCapabilities>
  - name: creation_data
    description: 'Disk source information. CreationData information cannot be changed
      after

      the disk has been created.'
    isRequired: true
    types:
    - <xref:azure.mgmt.compute.v2021_04_01.models.CreationData>
  - name: disk_size_gb
    description: 'If creationData.createOption is Empty, this field is mandatory and
      it

      indicates the size of the disk to create. If this field is present for updates
      or creation with

      other options, it indicates a resize. Resizes are only allowed if the disk is
      not attached to a

      running VM, and can only increase the disk''s size.'
    isRequired: true
    types:
    - <xref:int>
  - name: encryption_settings_collection
    description: 'Encryption settings collection used for Azure Disk

      Encryption, can contain multiple encryption settings per disk or snapshot.'
    isRequired: true
    types:
    - <xref:azure.mgmt.compute.v2021_04_01.models.EncryptionSettingsCollection>
  - name: disk_iops_read_write
    description: 'The number of IOPS allowed for this disk; only settable for

      UltraSSD disks. One operation can transfer between 4k and 256k bytes.'
    isRequired: true
    types:
    - <xref:long>
  - name: disk_m_bps_read_write
    description: 'The bandwidth allowed for this disk; only settable for UltraSSD

      disks. MBps means millions of bytes per second - MB here uses the ISO notation,
      of powers of

      10.'
    isRequired: true
    types:
    - <xref:long>
  - name: disk_iops_read_only
    description: 'The total number of IOPS that will be allowed across all VMs

      mounting the shared disk as ReadOnly. One operation can transfer between 4k
      and 256k bytes.'
    isRequired: true
    types:
    - <xref:long>
  - name: disk_m_bps_read_only
    description: 'The total throughput (MBps) that will be allowed across all VMs

      mounting the shared disk as ReadOnly. MBps means millions of bytes per second
      - MB here uses

      the ISO notation, of powers of 10.'
    isRequired: true
    types:
    - <xref:long>
  - name: encryption
    description: 'Encryption property can be used to encrypt data at rest with customer

      managed keys or platform managed keys.'
    isRequired: true
    types:
    - <xref:azure.mgmt.compute.v2021_04_01.models.Encryption>
  - name: max_shares
    description: 'The maximum number of VMs that can attach to the disk at the same
      time.

      Value greater than one indicates a disk that can be mounted on multiple VMs
      at the same time.'
    isRequired: true
    types:
    - <xref:int>
  - name: network_access_policy
    description: 'Policy for accessing the disk via network. Possible values

      include: "AllowAll", "AllowPrivate", "DenyAll".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2021_04_01.models.NetworkAccessPolicy>
  - name: disk_access_id
    description: ARM id of the DiskAccess resource for using private endpoints on
      disks.
    isRequired: true
    types:
    - <xref:str>
  - name: tier
    description: 'Performance tier of the disk (e.g, P4, S10) as described here:

      [https://azure.microsoft.com/en-us/pricing/details/managed-disks/](https://azure.microsoft.com/en-us/pricing/details/managed-disks/).
      Does not apply to Ultra

      disks.'
    isRequired: true
    types:
    - <xref:str>
  - name: bursting_enabled
    description: 'Set to true to enable bursting beyond the provisioned performance

      target of the disk. Bursting is disabled by default. Does not apply to Ultra
      disks.'
    isRequired: true
    types:
    - <xref:bool>
  - name: supports_hibernation
    description: Indicates the OS on a disk supports hibernation.
    isRequired: true
    types:
    - <xref:bool>
  - name: security_profile
    description: Contains the security related information for the resource.
    isRequired: true
    types:
    - <xref:azure.mgmt.compute.v2021_04_01.models.DiskSecurityProfile>
  - name: completion_percent
    description: 'Percentage complete for the background copy when a resource is

      created via the CopyStart operation.'
    isRequired: true
    types:
    - <xref:float>
  - name: public_network_access
    description: 'Policy for controlling export on the disk. Possible values

      include: "Enabled", "Disabled".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2021_04_01.models.PublicNetworkAccess>
