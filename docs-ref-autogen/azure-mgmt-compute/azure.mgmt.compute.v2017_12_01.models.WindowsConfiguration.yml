    - <xref:azure.mgmt.compute.v2017_12_01.aio.operations.AvailabilitySetsOperations.list>[<xref:azure.mgmt.compute.v2017_12_01.models.AdditionalUnattendContent>]
  - name: win_rm
    description: 'Specifies the Windows Remote Management listeners. This enables
      remote Windows

      PowerShell.'
    types:
    - <xref:azure.mgmt.compute.v2017_12_01.models.WinRMConfiguration>
