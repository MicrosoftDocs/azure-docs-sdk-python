### YamlMime:PythonClass
uid: azure.mgmt.compute.v2018_06_01.models.OSDisk
name: OSDisk
fullName: azure.mgmt.compute.v2018_06_01.models.OSDisk
module: azure.mgmt.compute.v2018_06_01.models
inheritances:
- azure.mgmt.compute._serialization.Model
summary: 'Specifies information about the operating system disk used by the virtual
  machine. `<br>``<br>` For more information about disks, see [About disks and VHDs
  for Azure virtual machines](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-about-disks-vhds?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json).


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'OSDisk(*, create_option: str | _models.DiskCreateOptionTypes, os_type:
    str | _models.OperatingSystemTypes | None = None, encryption_settings: _models.DiskEncryptionSettings
    | None = None, name: str | None = None, vhd: _models.VirtualHardDisk | None =
    None, image: _models.VirtualHardDisk | None = None, caching: str | _models.CachingTypes
    | None = None, write_accelerator_enabled: bool | None = None, diff_disk_settings:
    _models.DiffDiskSettings | None = None, disk_size_gb: int | None = None, managed_disk:
    _models.ManagedDiskParameters | None = None, **kwargs)'
  parameters:
  - name: os_type
    description: 'This property allows you to specify the type of the OS that is included
      in

      the disk if creating a VM from user-image or a specialized VHD. `<br>``<br>`

      Possible values are: `<br>``<br>` **Windows** `<br>``<br>` **Linux**.

      Known values are: "Windows" and "Linux".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2018_06_01.models.OperatingSystemTypes>
  - name: encryption_settings
    description: 'Specifies the encryption settings for the OS Disk.

      `<br>``<br>` Minimum api-version: 2015-06-15.'
    types:
    - <xref:azure.mgmt.compute.v2018_06_01.models.DiskEncryptionSettings>
  - name: name
    description: The disk name.
    types:
    - <xref:str>
  - name: vhd
    description: The virtual hard disk.
    types:
    - <xref:azure.mgmt.compute.v2018_06_01.models.VirtualHardDisk>
  - name: image
    description: 'The source user image virtual hard disk. The virtual hard disk will
      be copied

      before being attached to the virtual machine. If SourceImage is provided, the
      destination

      virtual hard drive must not exist.'
    types:
    - <xref:azure.mgmt.compute.v2018_06_01.models.VirtualHardDisk>
  - name: caching
    description: 'Specifies the caching requirements. `<br>``<br>` Possible values

      are: `<br>``<br>` **None** `<br>``<br>` **ReadOnly**

      `<br>``<br>` **ReadWrite** `<br>``<br>` Default: **None for Standard

      storage. ReadOnly for Premium storage**. Known values are: "None", "ReadOnly",
      and "ReadWrite".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2018_06_01.models.CachingTypes>
  - name: write_accelerator_enabled
    description: 'Specifies whether writeAccelerator should be enabled or

      disabled on the disk.'
    types:
    - <xref:bool>
  - name: diff_disk_settings
    description: 'Specifies the ephemeral Disk Settings for the operating system

      disk used by the virtual machine.'
    types:
    - <xref:azure.mgmt.compute.v2018_06_01.models.DiffDiskSettings>
  - name: create_option
    description: "Specifies how the virtual machine should be\ncreated.:code:*<br>*`<br>`\
      \ Possible values are:`<br>``<br>` **Attach** \u2013\nThis value is used when\
      \ you are using a specialized disk to create the virtual\nmachine.:code:*<br>*`<br>`\
      \ **FromImage** \u2013 This value is used when you are using an\nimage to create\
      \ the virtual machine. If you are using a platform image, you also use the\n\
      imageReference element described above. If you are using a marketplace image,\
      \ you  also use the\nplan element previously described. Required. Known values\
      \ are: \"FromImage\", \"Empty\", and\n\"Attach\"."
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2018_06_01.models.DiskCreateOptionTypes>
  - name: disk_size_gb
    description: 'Specifies the size of an empty data disk in gigabytes. This element
      can

      be used to overwrite the size of the disk in a virtual machine image. `<br>``<br>`

      This value cannot be larger than 1023 GB.'
    types:
    - <xref:int>
  - name: managed_disk
    description: The managed disk parameters.
    types:
    - <xref:azure.mgmt.compute.v2018_06_01.models.ManagedDiskParameters>
