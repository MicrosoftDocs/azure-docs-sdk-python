uid: azure.mgmt.compute.models.RunCommandInput
name: RunCommandInput
fullName: azure.mgmt.compute.models.RunCommandInput
module: azure.mgmt.compute.models
summary: 'Capture Virtual Machine parameters.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'RunCommandInput(*, command_id: str, script: list[str] | None = None, parameters:
    list[''_models.RunCommandInputParameter''] | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: command_id
    description: 'Specifies a commandId of predefined built-in script. Command IDs
      available

      for Linux are listed at [https://aka.ms/RunCommandManagedLinux#available-commands](https://aka.ms/RunCommandManagedLinux#available-commands),
      Windows at

      [https://aka.ms/RunCommandManagedWindows#available-commands](https://aka.ms/RunCommandManagedWindows#available-commands).
      Required.'
    types:
    - <xref:str>
  - name: script
    description: 'Optional. The script to be executed.  When this value is given,
      the given

      script will override the default script of the command.'
    defaultValue: None
    types:
    - <xref:list>[<xref:str>]
  - name: parameters
    description: The run command parameters.
    defaultValue: None
    types:
    - <xref:list>[<xref:azure.mgmt.compute.models.RunCommandInputParameter>]
