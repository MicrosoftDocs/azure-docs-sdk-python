### YamlMime:PythonClass
uid: azure.mgmt.compute.v2022_03_03.models.TargetRegion
name: TargetRegion
fullName: azure.mgmt.compute.v2022_03_03.models.TargetRegion
module: azure.mgmt.compute.v2022_03_03.models
inheritances:
- azure.mgmt.compute._serialization.Model
summary: 'Describes the target region information.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'TargetRegion(*, name: str, regional_replica_count: Optional[int] = None,
    storage_account_type: Optional[Union[str, _models.StorageAccountType]] = None,
    encryption: Optional[_models.EncryptionImages] = None, exclude_from_latest: Optional[bool]
    = None, **kwargs)'
variables:
- description: The name of the region. Required.
  name: name
  types:
  - <xref:str>
- description: 'The number of replicas of the Image Version to be created per

    region. This property is updatable.'
  name: regional_replica_count
  types:
  - <xref:int>
- description: 'Specifies the storage account type to be used to store the image.

    This property is not updatable. Known values are: "Standard_LRS", "Standard_ZRS",
    and

    "Premium_LRS".'
  name: storage_account_type
  types:
  - <xref:str> or <xref:azure.mgmt.compute.v2022_03_03.models.StorageAccountType>
- description: 'Optional. Allows users to provide customer managed keys for encrypting
    the OS

    and data disks in the gallery artifact.'
  name: encryption
  types:
  - <xref:azure.mgmt.compute.v2022_03_03.models.EncryptionImages>
- description: 'Contains the flag setting to hide an image when users specify

    version=''latest''.'
  name: exclude_from_latest
  types:
  - <xref:bool>
