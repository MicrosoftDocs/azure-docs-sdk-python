inheritances:
- azure.mgmt.compute._serialization.Model
summary: Specifies settings related to VM Guest Patching on Windows.
constructor:
  syntax: 'PatchSettings(*, patch_mode: Optional[Union[str, _models.WindowsVMGuestPatchMode]]
    = None, enable_hotpatching: Optional[bool] = None, assessment_mode: Optional[Union[str,
    _models.WindowsPatchAssessmentMode]] = None, automatic_by_platform_settings: Optional[_models.WindowsVMGuestPatchAutomaticByPlatformSettings]
    = None, **kwargs)'
variables:
- description: 'Specifies the mode of VM Guest Patching to IaaS virtual machine or
    virtual

    machines associated to virtual machine scale set with OrchestrationMode as Flexible.:code:*<br

    />*`<br />` Possible values are:`<br />``<br />` **Manual** - You  control

    the application of patches to a virtual machine. You do this by applying patches
    manually

    inside the VM. In this mode, automatic updates are disabled; the property

    WindowsConfiguration.enableAutomaticUpdates must be false:code:*<br />*`<br />`**AutomaticByOS**
    - The virtual machine will automatically be updated by the OS. The property

    WindowsConfiguration.enableAutomaticUpdates must be true. `<br />``<br />`**AutomaticByPlatform**
    - the virtual machine will automatically updated by the platform. The

    properties provisionVMAgent and WindowsConfiguration.enableAutomaticUpdates must
    be true. Known

    values are: "Manual", "AutomaticByOS", and "AutomaticByPlatform".'
  name: patch_mode
  types:
  - <xref:str> or <xref:azure.mgmt.compute.v2022_08_01.models.WindowsVMGuestPatchMode>
- description: 'Enables customers to patch their Azure VMs without requiring a

    reboot. For enableHotpatching, the ''provisionVMAgent'' must be set to true and
    ''patchMode'' must

    be set to ''AutomaticByPlatform''.'
  name: enable_hotpatching
  types:
  - <xref:bool>
- description: 'Specifies the mode of VM Guest patch assessment for the IaaS virtual

    machine.:code:*<br />*`<br />` Possible values are:`<br />``<br />`**ImageDefault**
    - You control the timing of patch assessments on a virtual machine.:code:*<br

    />*`<br />` **AutomaticByPlatform** - The platform will trigger periodic patch

    assessments. The property provisionVMAgent must be true. Known values are: "ImageDefault"
    and

    "AutomaticByPlatform".'
  name: assessment_mode
  types:
  - <xref:str> or<xref:azure.mgmt.compute.v2022_08_01.models.WindowsPatchAssessmentMode>
- description: 'Specifies additional settings for patch mode

    AutomaticByPlatform in VM Guest Patching on Windows.'
  name: automatic_by_platform_settings
  types:
  - <xref:azure.mgmt.compute.v2022_08_01.models.WindowsVMGuestPatchAutomaticByPlatformSettings>
