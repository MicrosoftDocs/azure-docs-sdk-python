### YamlMime:PythonClass
uid: azure.mgmt.compute.v2021_08_01.models.CreationData
name: CreationData
fullName: azure.mgmt.compute.v2021_08_01.models.CreationData
module: azure.mgmt.compute.v2021_08_01.models
inheritances:
- azure.mgmt.compute._serialization.Model
summary: 'Data used when creating a disk.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'CreationData(*, create_option: Union[str, _models.DiskCreateOption], storage_account_id:
    Optional[str] = None, image_reference: Optional[_models.ImageDiskReference] =
    None, gallery_image_reference: Optional[_models.ImageDiskReference] = None, source_uri:
    Optional[str] = None, source_resource_id: Optional[str] = None, upload_size_bytes:
    Optional[int] = None, logical_sector_size: Optional[int] = None, security_data_uri:
    Optional[str] = None, **kwargs)'
variables:
- description: 'This enumerates the possible sources of a disk''s creation. Required.
    Known

    values are: "Empty", "Attach", "FromImage", "Import", "Copy", "Restore", "Upload",
    "CopyStart",

    "ImportSecure", and "UploadPreparedSecure".'
  name: create_option
  types:
  - <xref:str>
  - <xref:azure.mgmt.compute.v2021_08_01.models.DiskCreateOption>
- description: 'Required if createOption is Import. The Azure Resource Manager

    identifier of the storage account containing the blob to import as a disk.'
  name: storage_account_id
  types:
  - <xref:str>
- description: Disk source information.
  name: image_reference
  types:
  - <xref:azure.mgmt.compute.v2021_08_01.models.ImageDiskReference>
- description: 'Required if creating from a Gallery Image. The id of the

    ImageDiskReference will be the ARM id of the shared galley image version from
    which to create a

    disk.'
  name: gallery_image_reference
  types:
  - <xref:azure.mgmt.compute.v2021_08_01.models.ImageDiskReference>
- description: 'If createOption is Import, this is the URI of a blob to be imported
    into a

    managed disk.'
  name: source_uri
  types:
  - <xref:str>
- description: 'If createOption is Copy, this is the ARM id of the source snapshot
    or

    disk.'
  name: source_resource_id
  types:
  - <xref:str>
- description: 'If this field is set, this is the unique id identifying the source
    of

    this resource.'
  name: source_unique_id
  types:
  - <xref:str>
- description: 'If createOption is Upload, this is the size of the contents of the

    upload including the VHD footer. This value should be between 20972032 (20 MiB
    + 512 bytes for

    the VHD footer) and 35183298347520 bytes (32 TiB + 512 bytes for the VHD footer).'
  name: upload_size_bytes
  types:
  - <xref:int>
- description: 'Logical sector size in bytes for Ultra disks. Supported values are

    512 ad 4096. 4096 is the default.'
  name: logical_sector_size
  types:
  - <xref:int>
- description: 'If createOption is ImportSecure, this is the URI of a blob to be

    imported into VM guest state.'
  name: security_data_uri
  types:
  - <xref:str>
