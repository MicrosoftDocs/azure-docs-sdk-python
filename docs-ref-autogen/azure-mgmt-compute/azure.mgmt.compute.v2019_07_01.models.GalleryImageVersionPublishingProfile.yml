uid: azure.mgmt.compute.v2019_07_01.models.GalleryImageVersionPublishingProfile
name: GalleryImageVersionPublishingProfile
fullName: azure.mgmt.compute.v2019_07_01.models.GalleryImageVersionPublishingProfile
module: azure.mgmt.compute.v2019_07_01.models
inheritances:
- azure.mgmt.compute.v2019_07_01.models._models_py3.GalleryArtifactPublishingProfileBase
summary: 'The publishing profile of a gallery Image Version.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'GalleryImageVersionPublishingProfile(*, target_regions: Optional[List[azure.mgmt.compute.v2019_07_01.models._models_py3.TargetRegion]]
    = None, replica_count: Optional[int] = None, exclude_from_latest: Optional[bool]
    = None, end_of_life_date: Optional[datetime.datetime] = None, storage_account_type:
    Optional[Union[str, azure.mgmt.compute.v2019_07_01.models._compute_management_client_enums.StorageAccountType]]
    = None, **kwargs)'
  parameters:
  - name: target_regions
    description: 'The target regions where the Image Version is going to be replicated
      to.

      This property is updatable.'
    isRequired: true
    types:
    - <xref:list>[<xref:azure.mgmt.compute.v2019_07_01.models.TargetRegion>]
  - name: replica_count
    description: 'The number of replicas of the Image Version to be created per region.

      This property would take effect for a region when regionalReplicaCount is not
      specified. This

      property is updatable.'
    isRequired: true
    types:
    - <xref:int>
  - name: exclude_from_latest
    description: 'If set to true, Virtual Machines deployed from the latest version

      of the Image Definition won''t use this Image Version.'
    isRequired: true
    types:
    - <xref:bool>
  - name: end_of_life_date
    description: 'The end of life date of the gallery Image Version. This property
      can

      be used for decommissioning purposes. This property is updatable.'
    isRequired: true
    types:
    - <xref:datetime.datetime>
  - name: storage_account_type
    description: 'Specifies the storage account type to be used to store the image.

      This property is not updatable. Possible values include: "Standard_LRS", "Standard_ZRS".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2019_07_01.models.StorageAccountType>
variables:
- description: The timestamp for when the gallery Image Version is published.
  name: published_date
  types:
