uid: azure.mgmt.compute.v2022_08_01.models.OSDisk
name: OSDisk
fullName: azure.mgmt.compute.v2022_08_01.models.OSDisk
module: azure.mgmt.compute.v2022_08_01.models
inheritances:
- azure.mgmt.compute._serialization.Model
summary: 'Specifies information about the operating system disk used by the virtual
  machine.  For more

  information about disks, see [About disks and VHDs for Azure virtual machines](https://docs.microsoft.com/azure/virtual-machines/managed-disks-overview).


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'OSDisk(*, create_option: str | _models.DiskCreateOptionTypes, os_type:
    str | _models.OperatingSystemTypes | None = None, encryption_settings: _models.DiskEncryptionSettings
    | None = None, name: str | None = None, vhd: _models.VirtualHardDisk | None =
    None, image: _models.VirtualHardDisk | None = None, caching: str | _models.CachingTypes
    | None = None, write_accelerator_enabled: bool | None = None, diff_disk_settings:
    _models.DiffDiskSettings | None = None, disk_size_gb: int | None = None, managed_disk:
    _models.ManagedDiskParameters | None = None, delete_option: str | _models.DiskDeleteOptionTypes
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: os_type
    description: 'This property allows you to specify the type of the OS that is included
      in

      the disk if creating a VM from user-image or a specialized VHD.  Possible values
      are:

      **Windows**  **Linux**. Known values are: "Windows" and "Linux".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2022_08_01.models.OperatingSystemTypes>
  - name: encryption_settings
    description: 'Specifies the encryption settings for the OS Disk.  Minimum

      api-version: 2015-06-15.'
    types:
    - <xref:azure.mgmt.compute.v2022_08_01.models.DiskEncryptionSettings>
  - name: name
    description: The disk name.
    types:
    - <xref:str>
  - name: vhd
    description: The virtual hard disk.
    types:
    - <xref:azure.mgmt.compute.v2022_08_01.models.VirtualHardDisk>
  - name: image
    description: 'The source user image virtual hard disk. The virtual hard disk will
      be copied

      before being attached to the virtual machine. If SourceImage is provided, the
      destination

      virtual hard drive must not exist.'
    types:
    - <xref:azure.mgmt.compute.v2022_08_01.models.VirtualHardDisk>
  - name: caching
    description: 'Specifies the caching requirements.  Possible values are:  **None**

      **ReadOnly**  **ReadWrite**  Default: **None** for Standard storage. **ReadOnly**
      for Premium

      storage. Known values are: "None", "ReadOnly", and "ReadWrite".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2022_08_01.models.CachingTypes>
  - name: write_accelerator_enabled
    description: 'Specifies whether writeAccelerator should be enabled or

      disabled on the disk.'
    types:
    - <xref:bool>
  - name: diff_disk_settings
    description: 'Specifies the ephemeral Disk Settings for the operating system

      disk used by the virtual machine.'
    types:
    - <xref:azure.mgmt.compute.v2022_08_01.models.DiffDiskSettings>
  - name: create_option
    description: "Specifies how the virtual machine should be created. Possible values\n\
      are: **Attach** \u2013 This value is used when you are using a specialized disk\
      \ to create the\nvirtual machine. **FromImage** \u2013 This value is used when\
      \ you are using an image to create\nthe virtual machine. If you are using a\
      \ platform image, you also use the imageReference element\ndescribed above.\
      \ If you are using a marketplace image, you  also use the plan element\npreviously\
      \ described. Required. Known values are: \"FromImage\", \"Empty\", and \"Attach\"\
      ."
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2022_08_01.models.DiskCreateOptionTypes>
  - name: disk_size_gb
    description: 'Specifies the size of an empty data disk in gigabytes. This element
      can

      be used to overwrite the size of the disk in a virtual machine image.  diskSizeGB
      is the number

      of bytes x 1024^3 for the disk and the value cannot be larger than 1023.'
    types:
    - <xref:int>
  - name: managed_disk
    description: The managed disk parameters.
    types:
    - <xref:azure.mgmt.compute.v2022_08_01.models.ManagedDiskParameters>
  - name: delete_option
    description: 'Specifies whether OS Disk should be deleted or detached upon VM

      deletion.  Possible values:  **Delete** If this value is used, the OS disk is
      deleted when VM

      is deleted. **Detach** If this value is used, the os disk is retained after
      VM is deleted.  The

      default value is set to **detach**. For an ephemeral OS Disk, the default value
      is set to

      **Delete**. User cannot change the delete option for ephemeral OS Disk. Known
      values are:

      "Delete" and "Detach".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2022_08_01.models.DiskDeleteOptionTypes>
