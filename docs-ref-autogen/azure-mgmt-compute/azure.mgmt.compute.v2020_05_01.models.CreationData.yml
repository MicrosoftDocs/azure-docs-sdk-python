### YamlMime:PythonClass
uid: azure.mgmt.compute.v2020_05_01.models.CreationData
name: CreationData
fullName: azure.mgmt.compute.v2020_05_01.models.CreationData
module: azure.mgmt.compute.v2020_05_01.models
inheritances:
- msrest.serialization.Model
summary: 'Data used when creating a disk.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'CreationData(*, create_option: Union[str, azure.mgmt.compute.v2020_05_01.models._compute_management_client_enums.DiskCreateOption],
    storage_account_id: Optional[str] = None, image_reference: Optional[azure.mgmt.compute.v2020_05_01.models._models_py3.ImageDiskReference]
    = None, gallery_image_reference: Optional[azure.mgmt.compute.v2020_05_01.models._models_py3.ImageDiskReference]
    = None, source_uri: Optional[str] = None, source_resource_id: Optional[str] =
    None, upload_size_bytes: Optional[int] = None, **kwargs)'
  parameters:
  - name: create_option
    description: 'Required. This enumerates the possible sources of a disk''s creation.

      Possible values include: "Empty", "Attach", "FromImage", "Import", "Copy", "Restore",
      "Upload".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2020_05_01.models.DiskCreateOption>
  - name: storage_account_id
    description: 'Required if createOption is Import. The Azure Resource Manager

      identifier of the storage account containing the blob to import as a disk.'
    isRequired: true
    types:
    - <xref:str>
  - name: image_reference
    description: Disk source information.
    isRequired: true
    types:
    - <xref:azure.mgmt.compute.v2020_05_01.models.ImageDiskReference>
  - name: gallery_image_reference
    description: 'Required if creating from a Gallery Image. The id of the

      ImageDiskReference will be the ARM id of the shared galley image version from
      which to create a

      disk.'
    isRequired: true
    types:
    - <xref:azure.mgmt.compute.v2020_05_01.models.ImageDiskReference>
  - name: source_uri
    description: 'If createOption is Import, this is the URI of a blob to be imported
      into a

      managed disk.'
    isRequired: true
    types:
    - <xref:str>
  - name: source_resource_id
    description: 'If createOption is Copy, this is the ARM id of the source snapshot

      or disk.'
    isRequired: true
    types:
    - <xref:str>
  - name: upload_size_bytes
    description: 'If createOption is Upload, this is the size of the contents of the

      upload including the VHD footer. This value should be between 20972032 (20 MiB
      + 512 bytes for

      the VHD footer) and 35183298347520 bytes (32 TiB + 512 bytes for the VHD footer).'
    isRequired: true
    types:
    - <xref:long>
variables:
- description: 'If this field is set, this is the unique id identifying the source
    of

    this resource.'
  name: source_unique_id
  types:
  - <xref:str>
