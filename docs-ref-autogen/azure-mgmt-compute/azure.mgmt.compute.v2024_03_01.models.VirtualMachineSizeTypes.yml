uid: azure.mgmt.compute.v2024_03_01.models.VirtualMachineSizeTypes
name: VirtualMachineSizeTypes
fullName: azure.mgmt.compute.v2024_03_01.models.VirtualMachineSizeTypes
summary: 'Specifies the size of the virtual machine. The enum data type is currently
  deprecated and will

  be removed by December 23rd 2023. The recommended way to get the list of available
  sizes is

  using these APIs: [List all available virtual machine sizes in an availability set](https://docs.microsoft.com/rest/api/compute/availabilitysets/listavailablesizes),
  [List

  all available virtual machine sizes in a region](https://docs.microsoft.com/rest/api/compute/resourceskus/list),
  [List all available

  virtual machine sizes for resizing](https://docs.microsoft.com/rest/api/compute/virtualmachines/listavailablesizes).
  For more

  information about virtual machine sizes, see [Sizes for virtual machines](https://docs.microsoft.com/azure/virtual-machines/sizes).
  The available VM sizes depend on

  region and availability set.'
