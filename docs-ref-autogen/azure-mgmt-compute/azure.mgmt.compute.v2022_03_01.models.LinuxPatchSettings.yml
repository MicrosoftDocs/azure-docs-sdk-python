variables:
- description: 'Specifies the mode of VM Guest Patching to IaaS virtual machine or
    virtual

    machines associated to virtual machine scale set with OrchestrationMode as Flexible.:code:*<br

    />*`<br />` Possible values are:`<br />``<br />` **ImageDefault** - The

    virtual machine''s default patching configuration is used. `<br />``<br />`**AutomaticByPlatform**
