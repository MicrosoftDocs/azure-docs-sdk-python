### YamlMime:PythonClass
uid: azure.mgmt.compute.v2018_10_01.models.VirtualMachineScaleSetDataDisk
name: VirtualMachineScaleSetDataDisk
fullName: azure.mgmt.compute.v2018_10_01.models.VirtualMachineScaleSetDataDisk
module: azure.mgmt.compute.v2018_10_01.models
inheritances:
- msrest.serialization.Model
summary: 'Describes a virtual machine scale set data disk.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'VirtualMachineScaleSetDataDisk(*, lun: int, create_option: Union[str, azure.mgmt.compute.v2018_10_01.models._compute_management_client_enums.DiskCreateOptionTypes],
    name: Optional[str] = None, caching: Optional[Union[str, azure.mgmt.compute.v2018_10_01.models._compute_management_client_enums.CachingTypes]]
    = None, write_accelerator_enabled: Optional[bool] = None, disk_size_gb: Optional[int]
    = None, managed_disk: Optional[azure.mgmt.compute.v2018_10_01.models._models_py3.VirtualMachineScaleSetManagedDiskParameters]
    = None, **kwargs)'
  parameters:
  - name: name
    description: The disk name.
    isRequired: true
    types:
    - <xref:str>
  - name: lun
    description: 'Required. Specifies the logical unit number of the data disk. This
      value is used to

      identify data disks within the VM and therefore must be unique for each data
      disk attached to a

      VM.'
    isRequired: true
    types:
    - <xref:int>
  - name: caching
    description: 'Specifies the caching requirements. `<br>``<br>` Possible values

      are: `<br>``<br>` **None** `<br>``<br>` **ReadOnly**

      `<br>``<br>` **ReadWrite** `<br>``<br>` Default: **None for Standard

      storage. ReadOnly for Premium storage**. Possible values include: "None", "ReadOnly",

      "ReadWrite".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2018_10_01.models.CachingTypes>
  - name: write_accelerator_enabled
    description: 'Specifies whether writeAccelerator should be enabled or

      disabled on the disk.'
    isRequired: true
    types:
    - <xref:bool>
  - name: create_option
    description: 'Required. The create option. Possible values include: "FromImage",

      "Empty", "Attach".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2018_10_01.models.DiskCreateOptionTypes>
  - name: disk_size_gb
    description: 'Specifies the size of an empty data disk in gigabytes. This element
      can be

      used to overwrite the size of the disk in a virtual machine image. `<br>``<br>`

      This value cannot be larger than 1023 GB.'
    isRequired: true
    types:
    - <xref:int>
  - name: managed_disk
    description: The managed disk parameters.
    isRequired: true
    types:
    - <xref:azure.mgmt.compute.v2018_10_01.models.VirtualMachineScaleSetManagedDiskParameters>
