### YamlMime:PythonClass
uid: azure.mgmt.compute.v2018_04_01.models.CreationData
name: CreationData
fullName: azure.mgmt.compute.v2018_04_01.models.CreationData
module: azure.mgmt.compute.v2018_04_01.models
inheritances:
- msrest.serialization.Model
summary: 'Data used when creating a disk.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'CreationData(*, create_option: Union[str, azure.mgmt.compute.v2018_04_01.models._compute_management_client_enums.DiskCreateOption],
    storage_account_id: Optional[str] = None, image_reference: Optional[azure.mgmt.compute.v2018_04_01.models._models_py3.ImageDiskReference]
    = None, source_uri: Optional[str] = None, source_resource_id: Optional[str] =
    None, **kwargs)'
  parameters:
  - name: create_option
    description: 'Required. This enumerates the possible sources of a disk''s creation.

      Possible values include: "Empty", "Attach", "FromImage", "Import", "Copy", "Restore".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2018_04_01.models.DiskCreateOption>
  - name: storage_account_id
    description: 'If createOption is Import, the Azure Resource Manager identifier
      of

      the storage account containing the blob to import as a disk. Required only if
      the blob is in a

      different subscription.'
    isRequired: true
    types:
    - <xref:str>
  - name: image_reference
    description: Disk source information.
    isRequired: true
    types:
    - <xref:azure.mgmt.compute.v2018_04_01.models.ImageDiskReference>
  - name: source_uri
    description: 'If createOption is Import, this is the URI of a blob to be imported
      into a

      managed disk.'
    isRequired: true
    types:
    - <xref:str>
  - name: source_resource_id
    description: 'If createOption is Copy, this is the ARM id of the source snapshot

      or disk.'
    isRequired: true
    types:
    - <xref:str>
