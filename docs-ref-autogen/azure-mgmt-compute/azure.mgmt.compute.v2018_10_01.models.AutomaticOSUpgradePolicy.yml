constructor:
  syntax: 'AutomaticOSUpgradePolicy(*, enable_automatic_os_upgrade: Optional[bool]
    = None, disable_automatic_rollback: Optional[bool] = None, **kwargs)'
variables:
- description: 'Indicates whether OS upgrades should automatically be

    applied to scale set instances in a rolling fashion when a newer version of the
    OS image

    becomes available. Default value is false. If this is set to true for Windows
    based scale sets,

    recommendation is to set [enableAutomaticUpdates](https://docs.microsoft.com/dotnet/api/microsoft.azure.management.compute.models.windowsconfiguration.enableautomaticupdates?view=azure-dotnet)

    to false.'
  name: enable_automatic_os_upgrade
  types:
  - <xref:bool>
- description: 'Whether OS image rollback feature should be disabled. Default

    value is false.'
  name: disable_automatic_rollback
  types:
  - <xref:bool>
