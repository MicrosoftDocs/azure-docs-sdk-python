summary: Specifies VM Size Property settings on the virtual machine.
constructor:
  syntax: 'VMSizeProperties(*, v_cpus_available: int | None = None, v_cpus_per_core:
    int | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: v_cpus_available
    description: 'Specifies the number of vCPUs available for the VM. When this

      property is not specified in the request body the default behavior is to set
      it to the value of

      vCPUs available for that VM size exposed in api response of [List all available
      virtual machine

      sizes in a region](https://docs.microsoft.com/en-us/rest/api/compute/resource-skus/list).'
    types:
    - <xref:int>
  - name: v_cpus_per_core
    description: 'Specifies the vCPU to physical core ratio. When this property is
      not

      specified in the request body the default behavior is set to the value of vCPUsPerCore
      for the

      VM Size exposed in api response of [List all available virtual machine sizes
      in a region](https://docs.microsoft.com/en-us/rest/api/compute/resource-skus/list).
      **Setting this

      property to 1 also means that hyper-threading is disabled.**.'
    types:
    - <xref:int>
