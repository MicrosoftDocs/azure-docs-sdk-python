uid: azure.mgmt.compute.v2019_12_01.models.AutomaticOSUpgradePolicy
name: AutomaticOSUpgradePolicy
fullName: azure.mgmt.compute.v2019_12_01.models.AutomaticOSUpgradePolicy
module: azure.mgmt.compute.v2019_12_01.models
inheritances:
- msrest.serialization.Model
summary: The configuration parameters used for performing automatic OS upgrade.
constructor:
  syntax: 'AutomaticOSUpgradePolicy(*, enable_automatic_os_upgrade: Optional[bool]
    = None, disable_automatic_rollback: Optional[bool] = None, **kwargs)'
  parameters:
  - name: enable_automatic_os_upgrade
    description: 'Indicates whether OS upgrades should automatically be

      applied to scale set instances in a rolling fashion when a newer version of
      the OS image

      becomes available. Default value is false. `<br>``<br>` If this is set to true
      for

      Windows based scale sets, [enableAutomaticUpdates](https://docs.microsoft.com/dotnet/api/microsoft.azure.management.compute.models.windowsconfiguration.enableautomaticupdates?view=azure-dotnet)

      is automatically set to false and cannot be set to true.'
    isRequired: true
    types:
    - <xref:bool>
  - name: disable_automatic_rollback
    description: 'Whether OS image rollback feature should be disabled.

      Default value is false.'
    isRequired: true
    types:
    - <xref:bool>
