module: azure.mgmt.compute.models
summary: 'Specifies information about the SSH public key.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'SshPublicKeyResource(*, location: str, tags: Dict[str, str] | None = None,
    public_key: str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: tags
    description: Resource tags.
    defaultValue: None
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: location
    description: The geo-location where the resource lives. Required.
    types:
    - <xref:str>
  - name: public_key
    description: 'SSH public key used to authenticate to a virtual machine through
      ssh. If

      this property is not initially provided when the resource is created, the publicKey
      property

      will be populated when generateKeyPair is called. If the public key is provided
      upon resource

      creation, the provided public key needs to be at least 2048-bit and in ssh-rsa
      format.'
    defaultValue: None
    types:
    - <xref:str>
