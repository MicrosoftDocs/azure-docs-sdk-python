summary: Describes a Virtual Machine Scale Set VM Reimage Parameters.
constructor:
  syntax: 'VirtualMachineScaleSetReimageParameters(*, temp_disk: bool | None = None,
    exact_version: str | None = None, os_profile: _models.OSProfileProvisioningData
    | None = None, instance_ids: List[str] | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: temp_disk
    description: 'Specifies whether to reimage temp disk. Default value: false. Note:
      This

      temp disk reimage parameter is only supported for VM/VMSS with Ephemeral OS
      disk.'
    types:
    - <xref:bool>
  - name: exact_version
    description: 'Specifies in decimal number, the version the OS disk should be reimaged

      to. If exact version is not provided, the OS disk is reimaged to the existing
      version of OS

      Disk.'
    types:
    - <xref:str>
  - name: os_profile
    description: Specifies information required for reimaging the non-ephemeral OS
      disk.
    types:
    - <xref:azure.mgmt.compute.v2023_07_01.models.OSProfileProvisioningData>
  - name: instance_ids
    description: 'The virtual machine scale set instance ids. Omitting the virtual
      machine

      scale set instance ids will result in the operation being performed on all virtual
      machines in

      the virtual machine scale set.'
    types:
    - <xref:list>[<xref:str>]
