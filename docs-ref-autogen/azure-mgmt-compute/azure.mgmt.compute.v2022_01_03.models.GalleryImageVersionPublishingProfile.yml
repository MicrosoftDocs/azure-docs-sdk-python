summary: 'The publishing profile of a gallery image Version.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'GalleryImageVersionPublishingProfile(*, target_regions: List[_models.TargetRegion]
    | None = None, replica_count: int | None = None, exclude_from_latest: bool | None
    = None, end_of_life_date: datetime | None = None, storage_account_type: str |
    _models.StorageAccountType | None = None, replication_mode: str | _models.ReplicationMode
    | None = None, target_extended_locations: List[_models.GalleryTargetExtendedLocation]
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: target_regions
    description: 'The target regions where the Image Version is going to be replicated

      to. This property is updatable.'
    types:
    - <xref:list>[<xref:azure.mgmt.compute.v2022_01_03.models.TargetRegion>]
  - name: replica_count
    description: 'The number of replicas of the Image Version to be created per region.

      This property would take effect for a region when regionalReplicaCount is not
      specified. This

      property is updatable.'
    types:
    - <xref:int>
  - name: exclude_from_latest
    description: 'If set to true, Virtual Machines deployed from the latest version

      of the Image Definition won''t use this Image Version.'
    types:
    - <xref:bool>
  - name: end_of_life_date
    description: 'The end of life date of the gallery image version. This property
      can

      be used for decommissioning purposes. This property is updatable.'
    types:
    - <xref:datetime.datetime>
  - name: storage_account_type
    description: 'Specifies the storage account type to be used to store the

      image. This property is not updatable. Known values are: "Standard_LRS", "Standard_ZRS",

      "Premium_LRS", and "StandardSSD_LRS".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2022_01_03.models.StorageAccountType>
  - name: replication_mode
    description: 'Optional parameter which specifies the mode to be used for

      replication. This property is not updatable. Known values are: "Full" and "Shallow".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2022_01_03.models.ReplicationMode>
  - name: target_extended_locations
    description: 'The target extended locations where the Image Version is

      going to be replicated to. This property is updatable.'
    types:
    - <xref:list>[<xref:azure.mgmt.compute.v2022_01_03.models.GalleryTargetExtendedLocation>]
