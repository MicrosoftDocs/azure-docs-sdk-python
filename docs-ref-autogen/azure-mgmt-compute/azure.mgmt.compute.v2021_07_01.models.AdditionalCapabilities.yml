uid: azure.mgmt.compute.v2021_07_01.models.AdditionalCapabilities
name: AdditionalCapabilities
fullName: azure.mgmt.compute.v2021_07_01.models.AdditionalCapabilities
module: azure.mgmt.compute.v2021_07_01.models
inheritances:
- msrest.serialization.Model
summary: Enables or disables a capability on the virtual machine or virtual machine
  scale set.
constructor:
  syntax: 'AdditionalCapabilities(*, ultra_ssd_enabled: typing.Union[bool, NoneType]
    = None, hibernation_enabled: typing.Union[bool, NoneType] = None, **kwargs)'
  parameters:
  - name: ultra_ssd_enabled
    description: 'The flag that enables or disables a capability to have one or more

      managed data disks with UltraSSD_LRS storage account type on the VM or VMSS.
      Managed disks with

      storage account type UltraSSD_LRS can be added to a virtual machine or virtual
      machine scale

      set only if this property is enabled.'
    isRequired: true
    types:
    - <xref:bool>
  - name: hibernation_enabled
    description: The flag that enables or disables hibernation capability on the VM.
    isRequired: true
    types:
    - <xref:bool>
