  module: azure.mgmt.compute.v2019_07_01.models
  name: WindowsConfiguration
  summary: Specifies Windows operating system settings on the virtual machine.
  syntax:
    content: 'WindowsConfiguration(*, provision_vm_agent: bool = None, enable_automatic_updates:
      bool = None, time_zone: str = None, additional_unattend_content=None, win_rm=None,
      **kwargs) -> None'
    parameters:
    - description: 'Indicates whether virtual machine agent should

        be provisioned on the virtual machine. <br><br> When this property is not

        specified in the request body, default behavior is to set it to true.

        This will ensure that VM Agent is installed on the VM so that extensions

        can be added to the VM later.'
      id: provision_vm_agent
      type:
      - bool
    - description: 'Indicates whether Automatic Updates is

        enabled for the Windows virtual machine. Default value is true. <br><br>

        For virtual machine scale sets, this property can be updated and updates

        will take effect on OS reprovisioning.'
      id: enable_automatic_updates
      type:
      - bool
    - description: 'Specifies the time zone of the virtual machine. e.g.

        "Pacific Standard Time". <br><br> Possible values can be

        [TimeZoneInfo.Id]([https://docs.microsoft.com/en-us/dotnet/api/system.timezoneinfo.id](https://docs.microsoft.com/en-us/dotnet/api/system.timezoneinfo.id)?#System_TimeZoneInfo_Id)

        value from time zones returned by

        [TimeZoneInfo.GetSystemTimeZones]([https://docs.microsoft.com/en-us/dotnet/api/system.timezoneinfo.getsystemtimezones](https://docs.microsoft.com/en-us/dotnet/api/system.timezoneinfo.getsystemtimezones)).'
      id: time_zone
      type:
      - str
    - description: 'Specifies additional base-64 encoded

        XML formatted information that can be included in the Unattend.xml file,

        which is used by Windows Setup.'
      id: additional_unattend_content
      type:
      - list[azure.mgmt.compute.v2019_07_01.models.AdditionalUnattendContent]
    - description: 'Specifies the Windows Remote Management listeners. This

        enables remote Windows PowerShell.'
      id: win_rm
      type:
      - azure.mgmt.compute.v2019_07_01.models.WinRMConfiguration
