summary: 'Specifies the mode that ProxyAgent will execute on if the feature is enabled.
  ProxyAgent will

  start to audit or monitor but not enforce access control over requests to host endpoints
  in

  Audit mode, while in Enforce mode it will enforce access control. The default value
  is Enforce

  mode.'
