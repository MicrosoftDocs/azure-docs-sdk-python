### YamlMime:PythonClass
uid: azure.mgmt.compute.models.VirtualMachineRunCommandScriptSource
name: VirtualMachineRunCommandScriptSource
fullName: azure.mgmt.compute.models.VirtualMachineRunCommandScriptSource
module: azure.mgmt.compute.models
summary: 'Describes the script sources for run command. Use only one of these script
  sources: script,

  scriptUri, commandId, galleryScriptReferenceId.'
constructor:
  syntax: 'VirtualMachineRunCommandScriptSource(*, script: str | None = None, script_uri:
    str | None = None, command_id: str | None = None, script_uri_managed_identity:
    _models.RunCommandManagedIdentity | None = None, script_shell: str | _models.ScriptShellTypes
    | None = None, gallery_script_reference_id: str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: script
    description: Specifies the script content to be executed on the VM.
    defaultValue: None
    types:
    - <xref:str>
  - name: script_uri
    description: 'Specifies the script download location. It can be either SAS URI
      of an

      Azure storage blob with read access or public URI.'
    defaultValue: None
    types:
    - <xref:str>
  - name: command_id
    description: 'Specifies a commandId of predefined built-in script. Command IDs
      available

      for Linux are listed at [https://aka.ms/RunCommandManagedLinux#available-commands](https://aka.ms/RunCommandManagedLinux#available-commands),
      Windows at

      [https://aka.ms/RunCommandManagedWindows#available-commands](https://aka.ms/RunCommandManagedWindows#available-commands).'
    defaultValue: None
    types:
    - <xref:str>
  - name: script_uri_managed_identity
    description: 'User-assigned managed identity that has access to

      scriptUri in case of Azure storage blob. Use an empty object in case of system-assigned

      identity. Make sure the Azure storage blob exists, and managed identity has
      been given access

      to blob''s container with ''Storage Blob Data Reader'' role assignment. In case
      of user-assigned

      identity, make sure you add it under VM''s identity. For more info on managed
      identity and Run

      Command, refer [https://aka.ms/ManagedIdentity](https://aka.ms/ManagedIdentity)
      and [https://aka.ms/RunCommandManaged](https://aka.ms/RunCommandManaged).'
    defaultValue: None
    types:
    - <xref:azure.mgmt.compute.models.RunCommandManagedIdentity>
  - name: script_shell
    description: 'Optional. Specify which shell to use for running the script. These

      values must match those expected by the extension. Currently supported only
      for Windows VMs,

      script uses Powershell 7 when specified. Powershell 7 must be already installed
      on the machine

      to use Powershell7 parameter value. Known values are: "Default" and "Powershell7".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.models.ScriptShellTypes>
  - name: gallery_script_reference_id
    description: 'The resource ID of a Gallery Script version that needs to

      be executed. Example ID looks like

      /subscriptions/{subId}/resourceGroups/{rgName}/providers/Microsoft.Compute/galleries/{galleryName}/scripts/{scriptName}/versions/{version}.'
    defaultValue: None
    types:
    - <xref:str>
