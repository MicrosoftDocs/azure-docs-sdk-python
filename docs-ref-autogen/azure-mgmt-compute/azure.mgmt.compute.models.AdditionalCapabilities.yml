### YamlMime:PythonClass
uid: azure.mgmt.compute.models.AdditionalCapabilities
name: AdditionalCapabilities
fullName: azure.mgmt.compute.models.AdditionalCapabilities
module: azure.mgmt.compute.models
summary: Enables or disables a capability on the virtual machine or virtual machine
  scale set.
constructor:
  syntax: 'AdditionalCapabilities(*, ultra_ssd_enabled: bool | None = None, hibernation_enabled:
    bool | None = None, enable_fips1403_encryption: bool | None = None, **kwargs:
    Any)'
  keywordOnlyParameters:
  - name: ultra_ssd_enabled
    description: 'The flag that enables or disables a capability to have one or more

      managed data disks with UltraSSD_LRS storage account type on the VM or VMSS.
      Managed disks with

      storage account type UltraSSD_LRS can be added to a virtual machine or virtual
      machine scale

      set only if this property is enabled.'
    defaultValue: None
    types:
    - <xref:bool>
  - name: hibernation_enabled
    description: 'The flag that enables or disables hibernation capability on the

      VM.'
    defaultValue: None
    types:
    - <xref:bool>
  - name: enable_fips1403_encryption
    description: 'The flag enables the usage of FIPS 140-3 compliant

      cryptography on the protectedSettings of an extension. Learn more at:

      [https://aka.ms/linuxagentfipssupport](https://aka.ms/linuxagentfipssupport).'
    defaultValue: None
    types:
    - <xref:bool>
variables:
- description: 'The flag that enables or disables a capability to have one or more

