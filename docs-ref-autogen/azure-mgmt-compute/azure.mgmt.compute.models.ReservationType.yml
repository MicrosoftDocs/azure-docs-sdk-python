uid: azure.mgmt.compute.models.ReservationType
name: ReservationType
fullName: azure.mgmt.compute.models.ReservationType
summary: 'Indicates the type of capacity reservation. Allowed values are ''Block''
  for block capacity

  reservations and ''Targeted'' for reservations that enable a VM to consume a specific
  capacity

  reservation when a capacity reservation group is provided. The reservation type
  is immutable

  and cannot be changed after it is assigned.'
module: azure.mgmt.compute.models
