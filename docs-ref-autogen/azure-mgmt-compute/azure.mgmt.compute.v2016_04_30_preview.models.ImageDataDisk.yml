uid: azure.mgmt.compute.v2016_04_30_preview.models.ImageDataDisk
name: ImageDataDisk
fullName: azure.mgmt.compute.v2016_04_30_preview.models.ImageDataDisk
module: azure.mgmt.compute.v2016_04_30_preview.models
inheritances:
- azure.mgmt.compute._serialization.Model
summary: 'Describes a data disk.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ImageDataDisk(*, lun: int, snapshot: Optional[_models.SubResource] = None,
    managed_disk: Optional[_models.SubResource] = None, blob_uri: Optional[str] =
    None, caching: Optional[Union[str, _models.CachingTypes]] = None, disk_size_gb:
    Optional[int] = None, **kwargs)'
  parameters:
  - name: lun
    description: 'Specifies the logical unit number of the data disk. This value is
      used to

      identify data disks within the VM and therefore must be unique for each data
      disk attached to a

      VM. Required.'
    types:
    - <xref:int>
  - name: snapshot
    description: The snapshot.
    types:
    - <xref:azure.mgmt.compute.v2016_04_30_preview.models.SubResource>
  - name: managed_disk
    description: The managedDisk.
    types:
    - <xref:azure.mgmt.compute.v2016_04_30_preview.models.SubResource>
  - name: blob_uri
    description: The Virtual Hard Disk.
    types:
    - <xref:str>
  - name: caching
    description: 'Specifies the caching requirements. `<br>``<br>` Possible values

      are: `<br>``<br>` **None** `<br>``<br>` **ReadOnly**

      `<br>``<br>` **ReadWrite** `<br>``<br>` Default: **None for Standard

      storage. ReadOnly for Premium storage**. Known values are: "None", "ReadOnly",
      and "ReadWrite".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2016_04_30_preview.models.CachingTypes>
  - name: disk_size_gb
    description: 'Specifies the size of empty data disks in gigabytes. This element
      can be

      used to overwrite the name of the disk in a virtual machine image. `<br>``<br>`

      This value cannot be larger than 1023 GB.'
    types:
    - <xref:int>
