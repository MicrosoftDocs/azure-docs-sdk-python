### YamlMime:PythonClass
uid: azure.mgmt.compute.v2023_07_01.models.SecurityProfile
name: SecurityProfile
fullName: azure.mgmt.compute.v2023_07_01.models.SecurityProfile
module: azure.mgmt.compute.v2023_07_01.models
inheritances:
- azure.mgmt.compute._serialization.Model
summary: Specifies the Security profile settings for the virtual machine or virtual
  machine scale set.
constructor:
  syntax: 'SecurityProfile(*, uefi_settings: _models.UefiSettings | None = None, encryption_at_host:
    bool | None = None, security_type: str | _models.SecurityTypes | None = None,
    **kwargs: Any)'
  parameters:
  - name: uefi_settings
    description: 'Specifies the security settings like secure boot and vTPM used while

      creating the virtual machine. Minimum api-version: 2020-12-01.'
    types:
    - <xref:azure.mgmt.compute.v2023_07_01.models.UefiSettings>
  - name: encryption_at_host
    description: 'This property can be used by user in the request to enable or

      disable the Host Encryption for the virtual machine or virtual machine scale
      set. This will

      enable the encryption for all the disks including Resource/Temp disk at host
      itself. The

      default behavior is: The Encryption at host will be disabled unless this property
      is set to

      true for the resource.'
    types:
    - <xref:bool>
  - name: security_type
    description: 'Specifies the SecurityType of the virtual machine. It has to be
      set to

      any specified value to enable UefiSettings. The default behavior is: UefiSettings
      will not be

      enabled unless this property is set. Known values are: "TrustedLaunch" and "ConfidentialVM".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2023_07_01.models.SecurityTypes>
