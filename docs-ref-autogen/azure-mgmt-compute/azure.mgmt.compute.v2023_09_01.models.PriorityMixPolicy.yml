summary: 'Specifies the target splits for Spot and Regular priority VMs within a scale
  set with flexible

  orchestration mode. With this property the customer is able to specify the base
  number of

  regular priority VMs created as the VMSS flex instance scales out and the split
  between Spot

  and Regular priority VMs after this base target has been reached.'
