### YamlMime:PythonClass
uid: azure.mgmt.compute.v2024_11_01.models.HostEndpointSettings
name: HostEndpointSettings
fullName: azure.mgmt.compute.v2024_11_01.models.HostEndpointSettings
module: azure.mgmt.compute.v2024_11_01.models
summary: Specifies particular host endpoint settings.
constructor:
  syntax: 'HostEndpointSettings(*, mode: str | _models.Modes | None = None, in_vm_access_control_profile_reference_id:
    str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: mode
    description: 'Specifies the execution mode. In Audit mode, the system acts as
      if it is

      enforcing the access control policy, including emitting access denial entries
      in the logs but

      it does not actually deny any requests to host endpoints. In Enforce mode, the
      system will

      enforce the access control and it is the recommended mode of operation. Known
      values are:

      "Audit", "Enforce", and "Disabled".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2024_11_01.models.Modes>
  - name: in_vm_access_control_profile_reference_id
    description: 'Specifies the

      InVMAccessControlProfileVersion resource id in the format of

      /subscriptions/{SubscriptionId}/resourceGroups/{ResourceGroupName}/providers/Microsoft.Compute/galleries/{galleryName}/inVMAccessControlProfiles/{profile}/versions/{version}.  #
      pylint: disable=line-too-long'
    defaultValue: None
    types:
    - <xref:str>
