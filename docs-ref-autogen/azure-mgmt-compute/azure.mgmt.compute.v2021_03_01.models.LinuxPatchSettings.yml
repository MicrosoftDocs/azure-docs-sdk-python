summary: Specifies settings related to VM Guest Patching on Linux.
constructor:
  syntax: 'LinuxPatchSettings(*, patch_mode: Optional[str] = None, assessment_mode:
    Optional[str] = None, **kwargs)'
  parameters:
  - name: patch_mode
    description: 'Specifies the mode of VM Guest Patching to IaaS virtual machine
      or virtual

      machines associated to virtual machine scale set with OrchestrationMode as Flexible.:code:*<br

      />*`<br />` Possible values are:`<br />``<br />` **ImageDefault** - The

      virtual machine''s default patching configuration is used. `<br />``<br />`

      **AutomaticByPlatform** - The virtual machine will be automatically updated
      by the platform.

      The property provisionVMAgent must be true. Possible values include: "ImageDefault",

      "AutomaticByPlatform".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2021_03_01.models.LinuxVMGuestPatchMode>
  - name: assessment_mode
    description: 'Specifies the mode of VM Guest Patch Assessment for the IaaS virtual

      machine.:code:*<br />*`<br />` Possible values are:`<br />``<br />`

      **ImageDefault** - You control the timing of patch assessments on a virtual
      machine. `<br

      />``<br />` **AutomaticByPlatform** - The platform will trigger periodic patch

      assessments. The property provisionVMAgent must be true. Possible values include:

      "ImageDefault", "AutomaticByPlatform".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2021_03_01.models.LinuxPatchAssessmentMode>
