inheritances:
- msrest.serialization.Model
summary: 'Describes a data disk.

  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'DataDisk(*, lun: int, name: str, vhd: azure.mgmt.compute.v2016_03_30.models._models_py3.VirtualHardDisk,
    create_option: Union[str, azure.mgmt.compute.v2016_03_30.models._compute_management_client_enums.DiskCreateOptionTypes],
    image: Optional[azure.mgmt.compute.v2016_03_30.models._models_py3.VirtualHardDisk]
