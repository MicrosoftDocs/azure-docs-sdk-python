name: VirtualMachine
fullName: azure.mgmt.compute.v2023_09_01.models.VirtualMachine
module: azure.mgmt.compute.v2023_09_01.models
inheritances:
- azure.mgmt.compute.v2023_09_01.models._models_py3.Resource
summary: 'Describes a Virtual Machine.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'VirtualMachine(*, location: str, tags: Dict[str, str] | None = None, plan:
    _models.Plan | None = None, identity: _models.VirtualMachineIdentity | None =
    None, zones: List[str] | None = None, extended_location: _models.ExtendedLocation
    | None = None, hardware_profile: _models.HardwareProfile | None = None, storage_profile:
    _models.StorageProfile | None = None, additional_capabilities: _models.AdditionalCapabilities
    | None = None, os_profile: _models.OSProfile | None = None, network_profile: _models.NetworkProfile
    | None = None, security_profile: _models.SecurityProfile | None = None, diagnostics_profile:
    _models.DiagnosticsProfile | None = None, availability_set: _models.SubResource
    | None = None, virtual_machine_scale_set: _models.SubResource | None = None, proximity_placement_group:
    _models.SubResource | None = None, priority: str | _models.VirtualMachinePriorityTypes
    | None = None, eviction_policy: str | _models.VirtualMachineEvictionPolicyTypes
    | None = None, billing_profile: _models.BillingProfile | None = None, host: _models.SubResource
    | None = None, host_group: _models.SubResource | None = None, license_type: str
    | None = None, extensions_time_budget: str | None = None, platform_fault_domain:
