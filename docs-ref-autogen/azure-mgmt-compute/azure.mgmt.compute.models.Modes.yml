uid: azure.mgmt.compute.models.Modes
name: Modes
fullName: azure.mgmt.compute.models.Modes
summary: 'Specifies the execution mode. In Audit mode, the system acts as if it is
  enforcing the access

  control policy, including emitting access denial entries in the logs but it does
  not actually

  deny any requests to host endpoints. In Enforce mode, the system will enforce the
  access

  control and it is the recommended mode of operation.'
module: azure.mgmt.compute.models
fields:
- name: AUDIT
  uid: azure.mgmt.compute.models.Modes.AUDIT
- name: DISABLED
  uid: azure.mgmt.compute.models.Modes.DISABLED
- name: ENFORCE
  uid: azure.mgmt.compute.models.Modes.ENFORCE
