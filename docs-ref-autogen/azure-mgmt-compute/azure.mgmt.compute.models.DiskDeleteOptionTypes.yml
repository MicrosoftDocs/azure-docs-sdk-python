### YamlMime:PythonEnum
uid: azure.mgmt.compute.models.DiskDeleteOptionTypes
name: DiskDeleteOptionTypes
fullName: azure.mgmt.compute.models.DiskDeleteOptionTypes
summary: 'Specifies the behavior of the managed disk when the VM gets deleted, for
  example whether the

  managed disk is deleted or detached. Supported values are: **Delete.** If this value
  is used,

  the managed disk is deleted when VM gets deleted. **Detach.** If this value is used,
  the

  managed disk is retained after VM gets deleted. Minimum api-version: 2021-03-01.'
module: azure.mgmt.compute.models
fields:
- name: DELETE
  uid: azure.mgmt.compute.models.DiskDeleteOptionTypes.DELETE
- name: DETACH
  uid: azure.mgmt.compute.models.DiskDeleteOptionTypes.DETACH
