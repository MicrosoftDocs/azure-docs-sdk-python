uid: azure.mgmt.compute.v2017_03_30.models.EncryptionSettings
name: EncryptionSettings
fullName: azure.mgmt.compute.v2017_03_30.models.EncryptionSettings
module: azure.mgmt.compute.v2017_03_30.models
inheritances:
