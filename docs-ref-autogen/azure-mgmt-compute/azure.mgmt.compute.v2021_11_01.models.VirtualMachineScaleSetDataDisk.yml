### YamlMime:PythonClass
uid: azure.mgmt.compute.v2021_11_01.models.VirtualMachineScaleSetDataDisk
name: VirtualMachineScaleSetDataDisk
fullName: azure.mgmt.compute.v2021_11_01.models.VirtualMachineScaleSetDataDisk
module: azure.mgmt.compute.v2021_11_01.models
inheritances:
- azure.mgmt.compute._serialization.Model
summary: 'Describes a virtual machine scale set data disk.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'VirtualMachineScaleSetDataDisk(*, lun: int, create_option: Union[str, _models.DiskCreateOptionTypes],
    name: Optional[str] = None, caching: Optional[Union[str, _models.CachingTypes]]
    = None, write_accelerator_enabled: Optional[bool] = None, disk_size_gb: Optional[int]
    = None, managed_disk: Optional[_models.VirtualMachineScaleSetManagedDiskParameters]
    = None, disk_iops_read_write: Optional[int] = None, disk_m_bps_read_write: Optional[int]
    = None, **kwargs)'
variables:
- description: The disk name.
  name: name
  types:
  - <xref:str>
- description: 'Specifies the logical unit number of the data disk. This value is
    used to identify

    data disks within the VM and therefore must be unique for each data disk attached
    to a VM.

    Required.'
  name: lun
  types:
  - <xref:int>
- description: 'Specifies the caching requirements. <br><br> Possible values

    are: <br><br> None <br><br> ReadOnly

    <br><br> ReadWrite <br><br> Default: None for Standard

    storage. ReadOnly for Premium storage. Known values are: "None", "ReadOnly", and
    "ReadWrite".'
  name: caching
  types:
  - <xref:str>
  - <xref:azure.mgmt.compute.v2021_11_01.models.CachingTypes>
- description: 'Specifies whether writeAccelerator should be enabled or

    disabled on the disk.'
  name: write_accelerator_enabled
  types:
  - <xref:bool>
- description: 'The create option. Required. Known values are: "FromImage", "Empty",
    and

    "Attach".'
  name: create_option
  types:
  - <xref:str>
  - <xref:azure.mgmt.compute.v2021_11_01.models.DiskCreateOptionTypes>
- description: 'Specifies the size of an empty data disk in gigabytes. This element
    can be

    used to overwrite the size of the disk in a virtual machine image. <br><br>

    This value cannot be larger than 1023 GB.'
  name: disk_size_gb
  types:
  - <xref:int>
- description: The managed disk parameters.
  name: managed_disk
  types:
  - <xref:azure.mgmt.compute.v2021_11_01.models.VirtualMachineScaleSetManagedDiskParameters>
- description: 'Specifies the Read-Write IOPS for the managed disk. Should be used

    only when StorageAccountType is UltraSSD_LRS. If not specified, a default value
    would be

    assigned based on diskSizeGB.'
  name: disk_iops_read_write
  types:
  - <xref:int>
- description: 'Specifies the bandwidth in MB per second for the managed disk.

    Should be used only when StorageAccountType is UltraSSD_LRS. If not specified,
    a default value

    would be assigned based on diskSizeGB.'
  name: disk_m_bps_read_write
  types:
  - <xref:int>
