    - <xref:bool>
  - name: public_ip_address_configuration
    description: The publicIPAddressConfiguration.
    types:
    - <xref:azure.mgmt.compute.v2021_04_01.models.VirtualMachineScaleSetPublicIPAddressConfiguration>
