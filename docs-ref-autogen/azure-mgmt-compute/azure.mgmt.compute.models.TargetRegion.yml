### YamlMime:PythonClass
uid: azure.mgmt.compute.models.TargetRegion
name: TargetRegion
fullName: azure.mgmt.compute.models.TargetRegion
module: azure.mgmt.compute.models
summary: 'Describes the target region information.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'TargetRegion(*, name: str, regional_replica_count: int | None = None, storage_account_type:
    str | _models.StorageAccountType | None = None, encryption: _models.EncryptionImages
    | None = None, exclude_from_latest: bool | None = None, additional_replica_sets:
    list[''_models.AdditionalReplicaSet''] | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: name
    description: The name of the region. Required.
    types:
    - <xref:str>
  - name: regional_replica_count
    description: 'The number of replicas of the Image Version to be created per

      region. This property is updatable.'
    defaultValue: None
    types:
    - <xref:int>
  - name: storage_account_type
    description: 'Specifies the storage account type to be used to store the

      image. This property is not updatable. Known values are: "Standard_LRS", "Standard_ZRS",

      "Premium_LRS", and "PremiumV2_LRS".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.models.StorageAccountType>
  - name: encryption
    description: 'Optional. Allows users to provide customer managed keys for encrypting
      the

      OS and data disks in the gallery artifact.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.compute.models.EncryptionImages>
  - name: exclude_from_latest
    description: 'Contains the flag setting to hide an image when users specify

      version=''latest''.'
    defaultValue: None
    types:
    - <xref:bool>
  - name: additional_replica_sets
    description: 'List of storage sku with replica count to create direct drive

      replicas.'
    defaultValue: None
    types:
    - <xref:list>[<xref:azure.mgmt.compute.models.AdditionalReplicaSet>]
