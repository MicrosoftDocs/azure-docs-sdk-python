  name: encryption_settings_collection
  types:
  - <xref:azure.mgmt.compute.v2022_03_02.models.EncryptionSettingsCollection>
- description: The disk provisioning state.
  name: provisioning_state
  types:
  - <xref:azure.mgmt.compute.v2022_03_02.models.str>
- description: 'The number of IOPS allowed for this disk; only settable for

