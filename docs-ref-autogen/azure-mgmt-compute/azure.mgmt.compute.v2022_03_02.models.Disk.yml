    mounting the shared disk as ReadOnly. MBps means millions of bytes per second
    - MB here uses

    the ISO notation, of powers of 10.'
  name: disk_m_bps_read_only
  types:
  - <xref:azure.mgmt.compute.v2022_03_02.models.int>
