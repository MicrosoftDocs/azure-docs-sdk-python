### YamlMime:PythonClass
uid: azure.mgmt.compute.v2021_07_01.models.SshPublicKey
name: SshPublicKey
fullName: azure.mgmt.compute.v2021_07_01.models.SshPublicKey
module: azure.mgmt.compute.v2021_07_01.models
inheritances:
- msrest.serialization.Model
summary: Contains information about SSH certificate public key and the path on the
  Linux VM where the public key is placed.
constructor:
  syntax: 'SshPublicKey(*, path: typing.Union[str, NoneType] = None, key_data: typing.Union[str,
    NoneType] = None, **kwargs)'
  parameters:
  - name: path
    description: 'Specifies the full path on the created VM where ssh public key is
      stored. If the

      file already exists, the specified key is appended to the file. Example:

      /home/user/.ssh/authorized_keys.'
    isRequired: true
    types:
    - <xref:str>
  - name: key_data
    description: 'SSH public key certificate used to authenticate with the VM through
      ssh. The

      key needs to be at least 2048-bit and in ssh-rsa format. `<br>``<br>` For creating

      ssh keys, see [Create SSH keys on Linux and Mac for Linux VMs in

      Azure]https://docs.microsoft.com/azure/virtual-machines/linux/create-ssh-keys-detailed).'
    isRequired: true
    types:
    - <xref:str>
