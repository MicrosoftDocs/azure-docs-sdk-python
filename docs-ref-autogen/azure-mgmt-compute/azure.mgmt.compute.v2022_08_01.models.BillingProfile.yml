    description: "Specifies the maximum price you are willing to pay for a Azure Spot\n\
      VM/VMSS. This price is in US Dollars.  This price will be compared with the\
      \ current Azure Spot\nprice for the VM size. Also, the prices are compared at\
      \ the time of create/update of Azure Spot\nVM/VMSS and the operation will only\
      \ succeed if  the maxPrice is greater than the current Azure\nSpot price.  The\
      \ maxPrice will also be used for evicting a Azure Spot VM/VMSS if the current\n\
      Azure Spot price goes beyond the maxPrice after creation of VM/VMSS.  Possible\
      \ values are:  -\nAny decimal value greater than zero. Example: 0.01538  -1\
