### YamlMime:PythonClass
uid: azure.mgmt.compute.v2016_04_30_preview.models.VirtualMachineScaleSetDataDisk
name: VirtualMachineScaleSetDataDisk
fullName: azure.mgmt.compute.v2016_04_30_preview.models.VirtualMachineScaleSetDataDisk
module: azure.mgmt.compute.v2016_04_30_preview.models
inheritances:
- azure.mgmt.compute._serialization.Model
summary: 'Describes a virtual machine scale set data disk.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'VirtualMachineScaleSetDataDisk(*, lun: int, create_option: Union[str, _models.DiskCreateOptionTypes],
    name: Optional[str] = None, caching: Optional[Union[str, _models.CachingTypes]]
    = None, disk_size_gb: Optional[int] = None, managed_disk: Optional[_models.VirtualMachineScaleSetManagedDiskParameters]
    = None, **kwargs)'
  parameters:
  - name: name
    description: The disk name.
    types:
    - <xref:str>
  - name: lun
    description: 'Specifies the logical unit number of the data disk. This value is
      used to

      identify data disks within the VM and therefore must be unique for each data
      disk attached to a

      VM. Required.'
    types:
    - <xref:int>
  - name: caching
    description: 'Specifies the caching requirements. `<br>``<br>` Possible values

      are: `<br>``<br>` **None** `<br>``<br>` **ReadOnly**

      `<br>``<br>` **ReadWrite** `<br>``<br>` Default: **None for Standard

      storage. ReadOnly for Premium storage**. Known values are: "None", "ReadOnly",
      and "ReadWrite".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2016_04_30_preview.models.CachingTypes>
  - name: create_option
    description: 'The create option. Required. Known values are: "FromImage", "Empty",

      and "Attach".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2016_04_30_preview.models.DiskCreateOptionTypes>
  - name: disk_size_gb
    description: 'Specifies the size of an empty data disk in gigabytes. This element
      can

      be used to overwrite the size of the disk in a virtual machine image. `<br>``<br>`

      This value cannot be larger than 1023 GB.'
    types:
    - <xref:int>
  - name: managed_disk
    description: The managed disk parameters.
    types:
    - <xref:azure.mgmt.compute.v2016_04_30_preview.models.VirtualMachineScaleSetManagedDiskParameters>
