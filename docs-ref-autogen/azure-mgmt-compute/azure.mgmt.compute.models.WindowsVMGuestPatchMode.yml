### YamlMime:PythonEnum
uid: azure.mgmt.compute.models.WindowsVMGuestPatchMode
name: WindowsVMGuestPatchMode
fullName: azure.mgmt.compute.models.WindowsVMGuestPatchMode
summary: 'Specifies the mode of VM Guest Patching to IaaS virtual machine or virtual
  machines associated

  to virtual machine scale set with OrchestrationMode as Flexible.`<br />``<br

  />` Possible values are:`<br />``<br />` **Manual** - You  control the

  application of patches to a virtual machine. You do this by applying patches manually
  inside

  the VM. In this mode, automatic updates are disabled; the property

  WindowsConfiguration.enableAutomaticUpdates must be false`<br />``<br />`

  **AutomaticByOS** - The virtual machine will automatically be updated by the OS.
  The property

  WindowsConfiguration.enableAutomaticUpdates must be true. `<br />``<br />`

  **AutomaticByPlatform** - the virtual machine will automatically updated by the
  platform. The

  properties provisionVMAgent and WindowsConfiguration.enableAutomaticUpdates must
  be true.'
module: azure.mgmt.compute.models
