### YamlMime:PythonClass
uid: azure.mgmt.compute.models.ScheduleProfile
name: ScheduleProfile
fullName: azure.mgmt.compute.models.ScheduleProfile
module: azure.mgmt.compute.models
summary: 'Defines the schedule for Block-type capacity reservations. Specifies the
  schedule during which

  capacity reservation is active and VM or VMSS resource can be allocated using reservation.
  This

  property is required and only supported when the capacity reservation group type
  is ''Block''.

  The scheduleProfile, start, and end fields are immutable after creation. Minimum
  API version:

  2025-04-01. Please refer to [https://aka.ms/blockcapacityreservation](https://aka.ms/blockcapacityreservation)
  for more details.'
constructor:
  syntax: 'ScheduleProfile(*, start: str | None = None, end: str | None = None, **kwargs:
    Any)'
  keywordOnlyParameters:
  - name: start
    description: 'The required start date for block capacity reservations. Must be
      today or

      within 56 days in the future. For same-day scheduling, requests must be submitted
      before 11:30

      AM UTC. Example: 2025-06-27.'
    defaultValue: None
    types:
    - <xref:str>
  - name: end
    description: "The required end date for block capacity reservations. Must be after\
      \ the start\ndate, with a duration of either 1\u201314 whole days or 3\u2013\
      26 whole weeks. Example: 2025-06-28."
    defaultValue: None
    types:
    - <xref:str>
variables:
- description: 'The required start date for block capacity reservations. Must be today
    or within

    56 days in the future. For same-day scheduling, requests must be submitted before
    11:30 AM UTC.

    Example: 2025-06-27.'
  name: start
  types:
  - <xref:str>
- description: "The required end date for block capacity reservations. Must be after\
    \ the start date,\nwith a duration of either 1\u201314 whole days or 3\u201326\
    \ whole weeks. Example: 2025-06-28."
  name: end
