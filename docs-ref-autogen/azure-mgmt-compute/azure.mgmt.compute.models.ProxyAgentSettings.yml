### YamlMime:PythonClass
uid: azure.mgmt.compute.models.ProxyAgentSettings
name: ProxyAgentSettings
fullName: azure.mgmt.compute.models.ProxyAgentSettings
module: azure.mgmt.compute.models
summary: 'Specifies ProxyAgent settings for the virtual machine or virtual machine
  scale set. Minimum

  api-version: 2023-09-01.'
constructor:
  syntax: 'ProxyAgentSettings(*, enabled: bool | None = None, mode: str | _models.Mode
    | None = None, key_incarnation_id: int | None = None, wire_server: _models.HostEndpointSettings
    | None = None, imds: _models.HostEndpointSettings | None = None, add_proxy_agent_extension:
    bool | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: enabled
    description: 'Specifies whether ProxyAgent feature should be enabled on the virtual
      machine

      or virtual machine scale set.'
    defaultValue: None
    types:
    - <xref:bool>
  - name: mode
    description: 'Specifies the mode that ProxyAgent will execute on. Warning: this
      property has

      been deprecated, please specify ''mode'' under particular hostendpoint setting.
      Known values are:

      "Audit" and "Enforce".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.models.Mode>
  - name: key_incarnation_id
    description: 'Increase the value of this property allows users to reset the key

      used for securing communication channel between guest and host.'
    defaultValue: None
    types:
    - <xref:int>
  - name: wire_server
    description: 'Specifies the Wire Server endpoint settings while creating the virtual

      machine or virtual machine scale set. Minimum api-version: 2024-03-01.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.compute.models.HostEndpointSettings>
  - name: imds
    description: 'Specifies the IMDS endpoint settings while creating the virtual
      machine or

      virtual machine scale set. Minimum api-version: 2024-03-01.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.compute.models.HostEndpointSettings>
  - name: add_proxy_agent_extension
    description: 'Specify whether to implicitly install the ProxyAgent

      Extension. This option is currently applicable only for Linux Os.'
    defaultValue: None
    types:
    - <xref:bool>
