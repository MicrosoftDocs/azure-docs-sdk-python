### YamlMime:PythonClass
uid: azure.mgmt.compute.v2018_04_01.models.AdditionalUnattendContent
name: AdditionalUnattendContent
fullName: azure.mgmt.compute.v2018_04_01.models.AdditionalUnattendContent
module: azure.mgmt.compute.v2018_04_01.models
inheritances:
- azure.mgmt.compute._serialization.Model
summary: 'Specifies additional XML formatted information that can be included in the
  Unattend.xml file,

  which is used by Windows Setup. Contents are defined by setting name, component
  name, and the

  pass in which the content is applied.'
constructor:
  syntax: 'AdditionalUnattendContent(*, pass_name: Literal[''OobeSystem''] | None
    = None, component_name: Literal[''Microsoft-Windows-Shell-Setup''] | None = None,
    setting_name: str | _models.SettingNames | None = None, content: str | None =
    None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: pass_name
    description: 'The pass name. Currently, the only allowable value is OobeSystem.
      Default

      value is "OobeSystem".'
    types:
    - <xref:str>
  - name: component_name
    description: 'The component name. Currently, the only allowable value is

      Microsoft-Windows-Shell-Setup. Default value is "Microsoft-Windows-Shell-Setup".'
    types:
    - <xref:str>
  - name: setting_name
    description: 'Specifies the name of the setting to which the content applies.
      Possible

      values are: FirstLogonCommands and AutoLogon. Known values are: "AutoLogon"
      and

      "FirstLogonCommands".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2018_04_01.models.SettingNames>
  - name: content
    description: 'Specifies the XML formatted content that is added to the unattend.xml
      file

      for the specified path and component. The XML must be less than 4KB and must
      include the root

      element for the setting or feature that is being inserted.'
    types:
    - <xref:str>
variables:
- description: 'The pass name. Currently, the only allowable value is OobeSystem.
