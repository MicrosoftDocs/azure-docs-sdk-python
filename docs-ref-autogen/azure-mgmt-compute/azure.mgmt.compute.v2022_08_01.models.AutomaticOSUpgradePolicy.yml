### YamlMime:PythonClass
uid: azure.mgmt.compute.v2022_08_01.models.AutomaticOSUpgradePolicy
name: AutomaticOSUpgradePolicy
fullName: azure.mgmt.compute.v2022_08_01.models.AutomaticOSUpgradePolicy
module: azure.mgmt.compute.v2022_08_01.models
inheritances:
- azure.mgmt.compute._serialization.Model
summary: The configuration parameters used for performing automatic OS upgrade.
constructor:
  syntax: 'AutomaticOSUpgradePolicy(*, enable_automatic_os_upgrade: Optional[bool]
    = None, disable_automatic_rollback: Optional[bool] = None, use_rolling_upgrade_policy:
    Optional[bool] = None, **kwargs)'
variables:
- description: 'Indicates whether OS upgrades should automatically be

    applied to scale set instances in a rolling fashion when a newer version of the
    OS image

    becomes available. Default value is false. <br><br> If this is set to true for

    Windows based scale sets, [enableAutomaticUpdates](https://docs.microsoft.com/dotnet/api/microsoft.azure.management.compute.models.windowsconfiguration.enableautomaticupdates?view=azure-dotnet)

    is automatically set to false and cannot be set to true.'
  name: enable_automatic_os_upgrade
  types:
  - <xref:bool>
- description: 'Whether OS image rollback feature should be disabled. Default

    value is false.'
  name: disable_automatic_rollback
  types:
  - <xref:bool>
- description: 'Indicates whether rolling upgrade policy should be used

    during Auto OS Upgrade. Default value is false. Auto OS Upgrade will fallback
    to the default

    policy if no policy is defined on the VMSS.'
  name: use_rolling_upgrade_policy
  types:
  - <xref:bool>
