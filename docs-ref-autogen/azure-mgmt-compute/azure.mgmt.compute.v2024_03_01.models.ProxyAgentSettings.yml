    | None = None, key_incarnation_id: int | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: enabled
    description: 'Specifies whether ProxyAgent feature should be enabled on the virtual
      machine

      or virtual machine scale set.'
    types:
    - <xref:bool>
  - name: mode
    description: 'Specifies the mode that ProxyAgent will execute on if the feature
      is enabled.

      ProxyAgent will start to audit or monitor but not enforce access control over
      requests to host

      endpoints in Audit mode, while in Enforce mode it will enforce access control.
      The default

      value is Enforce mode. Known values are: "Audit" and "Enforce".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2024_03_01.models.Mode>
  - name: key_incarnation_id
    description: 'Increase the value of this property allows user to reset the key

      used for securing communication channel between guest and host.'
    types:
    - <xref:int>
