### YamlMime:PythonClass
uid: azure.mgmt.compute.v2022_08_01.models.VMDiskSecurityProfile
name: VMDiskSecurityProfile
fullName: azure.mgmt.compute.v2022_08_01.models.VMDiskSecurityProfile
module: azure.mgmt.compute.v2022_08_01.models
inheritances:
- azure.mgmt.compute._serialization.Model
summary: 'Specifies the security profile settings for the managed disk.  NOTE: It
  can only be set for

  Confidential VMs.'
constructor:
  syntax: 'VMDiskSecurityProfile(*, security_encryption_type: str | _models.SecurityEncryptionTypes
    | None = None, disk_encryption_set: _models.DiskEncryptionSetParameters | None
    = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: security_encryption_type
    description: 'Specifies the EncryptionType of the managed disk.  It is set

      to DiskWithVMGuestState for encryption of the managed disk along with VMGuestState
      blob, and

      VMGuestStateOnly for encryption of just the VMGuestState blob.  NOTE: It can
      be set for only

      Confidential VMs. Known values are: "VMGuestStateOnly" and "DiskWithVMGuestState".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2022_08_01.models.SecurityEncryptionTypes>
  - name: disk_encryption_set
    description: 'Specifies the customer managed disk encryption set resource id

      for the managed disk that is used for Customer Managed Key encrypted ConfidentialVM
      OS Disk and

      VMGuest blob.'
    types:
    - <xref:azure.mgmt.compute.v2022_08_01.models.DiskEncryptionSetParameters>
variables:
- description: 'Specifies the EncryptionType of the managed disk.  It is set to

    DiskWithVMGuestState for encryption of the managed disk along with VMGuestState
    blob, and

    VMGuestStateOnly for encryption of just the VMGuestState blob.  NOTE: It can be
    set for only

    Confidential VMs. Known values are: "VMGuestStateOnly" and "DiskWithVMGuestState".'
  name: security_encryption_type
  types:
  - <xref:str>
  - <xref:azure.mgmt.compute.v2022_08_01.models.SecurityEncryptionTypes>
- description: 'Specifies the customer managed disk encryption set resource id for

    the managed disk that is used for Customer Managed Key encrypted ConfidentialVM
    OS Disk and

    VMGuest blob.'
  name: disk_encryption_set
  types:
  - <xref:azure.mgmt.compute.v2022_08_01.models.DiskEncryptionSetParameters>
