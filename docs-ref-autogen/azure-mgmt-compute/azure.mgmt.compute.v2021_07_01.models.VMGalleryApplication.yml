### YamlMime:PythonClass
uid: azure.mgmt.compute.v2021_07_01.models.VMGalleryApplication
name: VMGalleryApplication
fullName: azure.mgmt.compute.v2021_07_01.models.VMGalleryApplication
module: azure.mgmt.compute.v2021_07_01.models
inheritances:
- msrest.serialization.Model
summary: 'Specifies the required information to reference a compute gallery application
  version.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'VMGalleryApplication(*, package_reference_id: str, tags: Optional[str]
    = None, order: Optional[int] = None, configuration_reference: Optional[str] =
    None, **kwargs)'
  parameters:
  - name: tags
    description: A set of tags. Optional, Specifies a passthrough value for more generic
      context.
    isRequired: true
    types:
    - <xref:str>
  - name: order
    description: Optional, Specifies the order in which the packages have to be installed.
    isRequired: true
    types:
    - <xref:int>
  - name: package_reference_id
    description: 'Required. Specifies the GalleryApplicationVersion resource id on

      the form of

      /subscriptions/{SubscriptionId}/resourceGroups/{ResourceGroupName}/providers/Microsoft.Compute/galleries/{galleryName}/applications/{application}/versions/{version}.'
    isRequired: true
    types:
    - <xref:str>
  - name: configuration_reference
    description: 'Optional, Specifies the uri to an azure blob that will replace

      the default configuration for the package if provided.'
    isRequired: true
    types:
    - <xref:str>
