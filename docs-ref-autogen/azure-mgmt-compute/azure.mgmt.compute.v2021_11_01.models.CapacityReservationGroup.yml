summary: 'Specifies information about the capacity reservation group that the capacity
  reservations

  should be assigned to. `<br>``<br>` Currently, a capacity reservation can only be

  added to a capacity reservation group at creation time. An existing capacity reservation
  cannot

  be added or moved to another capacity reservation group.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to server.'
