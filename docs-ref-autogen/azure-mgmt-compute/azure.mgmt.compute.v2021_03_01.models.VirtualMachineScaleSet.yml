inheritances:
- azure.mgmt.compute.v2021_03_01.models._models_py3.Resource
summary: 'Describes a Virtual Machine Scale Set.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'VirtualMachineScaleSet(*, location: str, tags: Optional[Dict[str, str]]
    = None, sku: Optional[azure.mgmt.compute.v2021_03_01.models._models_py3.Sku] =
    None, plan: Optional[azure.mgmt.compute.v2021_03_01.models._models_py3.Plan] =
    None, identity: Optional[azure.mgmt.compute.v2021_03_01.models._models_py3.VirtualMachineScaleSetIdentity]
    = None, zones: Optional[List[str]] = None, extended_location: Optional[azure.mgmt.compute.v2021_03_01.models._models_py3.ExtendedLocation]
    = None, upgrade_policy: Optional[azure.mgmt.compute.v2021_03_01.models._models_py3.UpgradePolicy]
    = None, automatic_repairs_policy: Optional[azure.mgmt.compute.v2021_03_01.models._models_py3.AutomaticRepairsPolicy]
    = None, virtual_machine_profile: Optional[azure.mgmt.compute.v2021_03_01.models._models_py3.VirtualMachineScaleSetVMProfile]
    = None, overprovision: Optional[bool] = None, do_not_run_extensions_on_overprovisioned_v_ms:
    Optional[bool] = None, single_placement_group: Optional[bool] = None, zone_balance:
    Optional[bool] = None, platform_fault_domain_count: Optional[int] = None, proximity_placement_group:
    Optional[azure.mgmt.compute.v2021_03_01.models._models_py3.SubResource] = None,
    host_group: Optional[azure.mgmt.compute.v2021_03_01.models._models_py3.SubResource]
    = None, additional_capabilities: Optional[azure.mgmt.compute.v2021_03_01.models._models_py3.AdditionalCapabilities]
    = None, scale_in_policy: Optional[azure.mgmt.compute.v2021_03_01.models._models_py3.ScaleInPolicy]
    = None, orchestration_mode: Optional[Union[str, azure.mgmt.compute.v2021_03_01.models._compute_management_client_enums.OrchestrationMode]]
    = None, **kwargs)'
  parameters:
  - name: location
    description: Required. Resource location.
    isRequired: true
    types:
    - <xref:str>
  - name: tags
    description: A set of tags. Resource tags.
    isRequired: true
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: sku
    description: The virtual machine scale set sku.
    isRequired: true
    types:
    - <xref:azure.mgmt.compute.v2021_03_01.models.Sku>
  - name: plan
    description: 'Specifies information about the marketplace image used to create
      the virtual

      machine. This element is only used for marketplace images. Before you can use
      a marketplace

      image from an API, you must enable the image for programmatic use.  In the Azure
      portal, find

      the marketplace image that you want to use and then click **Want to deploy programmatically,

      Get Started ->**. Enter any required information and then click **Save**.'
    isRequired: true
    types:
    - <xref:azure.mgmt.compute.v2021_03_01.models.Plan>
  - name: identity
    description: The identity of the virtual machine scale set, if configured.
    isRequired: true
    types:
    - <xref:azure.mgmt.compute.v2021_03_01.models.VirtualMachineScaleSetIdentity>
  - name: zones
    description: 'The virtual machine scale set zones. NOTE: Availability zones can
      only be set

      when you create the scale set.'
    isRequired: true
    types:
    - <xref:list>[<xref:str>]
  - name: extended_location
    description: The extended location of the Virtual Machine Scale Set.
    isRequired: true
    types:
    - <xref:azure.mgmt.compute.v2021_03_01.models.ExtendedLocation>
  - name: upgrade_policy
    description: The upgrade policy.
    isRequired: true
    types:
    - <xref:azure.mgmt.compute.v2021_03_01.models.UpgradePolicy>
  - name: automatic_repairs_policy
    description: Policy for automatic repairs.
    isRequired: true
    types:
    - <xref:azure.mgmt.compute.v2021_03_01.models.AutomaticRepairsPolicy>
  - name: virtual_machine_profile
    description: The virtual machine profile.
    isRequired: true
    types:
    - <xref:azure.mgmt.compute.v2021_03_01.models.VirtualMachineScaleSetVMProfile>
  - name: overprovision
    description: 'Specifies whether the Virtual Machine Scale Set should be

      overprovisioned.'
    isRequired: true
    types:
    - <xref:bool>
  - name: do_not_run_extensions_on_overprovisioned_v_ms
    description: 'When Overprovision is enabled, extensions

      are launched only on the requested number of VMs which are finally kept. This
      property will

      hence ensure that the extensions do not run on the extra overprovisioned VMs.'
    isRequired: true
    types:
    - <xref:bool>
  - name: single_placement_group
    description: 'When true this limits the scale set to a single placement group,

      of max size 100 virtual machines. NOTE: If singlePlacementGroup is true, it
      may be modified to

      false. However, if singlePlacementGroup is false, it may not be modified to
      true.'
    isRequired: true
    types:
    - <xref:bool>
  - name: zone_balance
    description: 'Whether to force strictly even Virtual Machine distribution cross
      x-zones

      in case there is zone outage.'
    isRequired: true
    types:
    - <xref:bool>
  - name: platform_fault_domain_count
    description: Fault Domain count for each placement group.
    isRequired: true
    types:
    - <xref:int>
  - name: proximity_placement_group
    description: 'Specifies information about the proximity placement group

      that the virtual machine scale set should be assigned to. `<br>`:code:>>`<<<br>`Minimum

      api-version: 2018-04-01.'
    isRequired: true
    types:
    - <xref:azure.mgmt.compute.v2021_03_01.models.SubResource>
  - name: host_group
    description: 'Specifies information about the dedicated host group that the virtual

      machine scale set resides in. `<br>`:code:>>`<<<br>`Minimum api-version: 2020-06-01.'
    isRequired: true
    types:
    - <xref:azure.mgmt.compute.v2021_03_01.models.SubResource>
  - name: additional_capabilities
    description: 'Specifies additional capabilities enabled or disabled on the

      Virtual Machines in the Virtual Machine Scale Set. For instance: whether the
      Virtual Machines

      have the capability to support attaching managed data disks with UltraSSD_LRS
      storage account

      type.'
    isRequired: true
    types:
    - <xref:azure.mgmt.compute.v2021_03_01.models.AdditionalCapabilities>
  - name: scale_in_policy
    description: 'Specifies the scale-in policy that decides which virtual machines
      are

      chosen for removal when a Virtual Machine Scale Set is scaled-in.'
    isRequired: true
    types:
    - <xref:azure.mgmt.compute.v2021_03_01.models.ScaleInPolicy>
  - name: orchestration_mode
    description: 'Specifies the orchestration mode for the virtual machine scale set.

      Possible values include: "Uniform", "Flexible".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2021_03_01.models.OrchestrationMode>
