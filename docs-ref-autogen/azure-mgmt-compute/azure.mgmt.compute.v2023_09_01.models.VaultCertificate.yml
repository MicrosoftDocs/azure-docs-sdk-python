### YamlMime:PythonClass
uid: azure.mgmt.compute.v2023_09_01.models.VaultCertificate
name: VaultCertificate
fullName: azure.mgmt.compute.v2023_09_01.models.VaultCertificate
module: azure.mgmt.compute.v2023_09_01.models
inheritances:
- azure.mgmt.compute._serialization.Model
summary: 'Describes a single certificate reference in a Key Vault, and where the certificate
  should

  reside on the VM.'
constructor:
  syntax: 'VaultCertificate(*, certificate_url: str | None = None, certificate_store:
    str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: certificate_url
    description: 'This is the URL of a certificate that has been uploaded to Key Vault

      as a secret. For adding a secret to the Key Vault, see [Add a key or secret
      to the key vault](https://docs.microsoft.com/azure/key-vault/key-vault-get-started/#add).
      In this case, your

      certificate needs to be It is the Base64 encoding of the following JSON Object
      which is encoded

      in UTF-8: `<br>``<br>` {`<br>`

      "data":"`<Base64-encoded-certificate>`",:code:*<br>*  "dataType":"pfx",:code:*<br>*

      "password":"`<pfx-file-password>`"`<br>`} `<br>` To install certificates on
      a

      virtual machine it is recommended to use the [Azure Key Vault virtual machine
      extension for

      Linux](https://docs.microsoft.com/azure/virtual-machines/extensions/key-vault-linux)
      or the

      [Azure Key Vault virtual machine extension for Windows](https://docs.microsoft.com/azure/virtual-machines/extensions/key-vault-windows).'
    types:
    - <xref:str>
  - name: certificate_store
    description: 'For Windows VMs, specifies the certificate store on the Virtual

      Machine to which the certificate should be added. The specified certificate
      store is implicitly

      in the LocalMachine account. For Linux VMs, the certificate file is placed under
      the

      /var/lib/waagent directory, with the file name &lt;UppercaseThumbprint&gt;.crt
      for the X509

      certificate file and &lt;UppercaseThumbprint&gt;.prv for private key. Both of
      these files are

      .pem formatted.'
    types:
    - <xref:str>
