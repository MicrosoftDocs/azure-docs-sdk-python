uid: azure.mgmt.compute.v2023_07_01.models.SshPublicKey
name: SshPublicKey
fullName: azure.mgmt.compute.v2023_07_01.models.SshPublicKey
module: azure.mgmt.compute.v2023_07_01.models
inheritances:
- azure.mgmt.compute._serialization.Model
summary: 'Contains information about SSH certificate public key and the path on the
  Linux VM where the

  public key is placed.'
constructor:
  syntax: 'SshPublicKey(*, path: str | None = None, key_data: str | None = None, **kwargs:
    Any)'
  parameters:
  - name: path
    description: 'Specifies the full path on the created VM where ssh public key is
      stored. If the

      file already exists, the specified key is appended to the file. Example:

      /home/user/.ssh/authorized_keys.'
    types:
    - <xref:str>
  - name: key_data
    description: 'SSH public key certificate used to authenticate with the VM through
      ssh. The

      key needs to be at least 2048-bit and in ssh-rsa format. For creating ssh keys,
      see [Create SSH

      keys on Linux and Mac for Linux VMs in

      Azure]https://docs.microsoft.com/azure/virtual-machines/linux/create-ssh-keys-detailed).'
    types:
    - <xref:str>
variables:
- description: 'Specifies the full path on the created VM where ssh public key is
