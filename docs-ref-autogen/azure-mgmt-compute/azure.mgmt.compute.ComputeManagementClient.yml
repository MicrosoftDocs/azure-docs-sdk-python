uid: azure.mgmt.compute.ComputeManagementClient
name: ComputeManagementClient
fullName: azure.mgmt.compute.ComputeManagementClient
module: azure.mgmt.compute
summary: Compute Client.
constructor:
  syntax: 'ComputeManagementClient(credential: TokenCredential, subscription_id: str,
    base_url: str | None = None, *, cloud_setting: AzureClouds | None = None, **kwargs:
    Any)'
  parameters:
  - name: credential
    description: Credential needed for the client to connect to Azure. Required.
    isRequired: true
    types:
    - <xref:azure.core.credentials.TokenCredential>
  - name: subscription_id
    description: The ID of the target subscription. Required.
    isRequired: true
    types:
    - <xref:str>
  - name: base_url
    description: Service URL. Default value is None.
    defaultValue: None
    types:
    - <xref:str>
  keywordOnlyParameters:
  - name: cloud_setting
    description: 'The cloud setting for which to get the ARM endpoint. Default value
      is

      None.'
    defaultValue: None
    types:
    - <xref:azure.core.AzureClouds>
  - name: polling_interval
    description: 'Default waiting time between two polls for LRO operations if no

      Retry-After header is present.'
    types:
    - <xref:int>
