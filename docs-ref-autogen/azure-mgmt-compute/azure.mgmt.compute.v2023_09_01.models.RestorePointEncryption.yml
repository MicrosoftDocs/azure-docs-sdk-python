### YamlMime:PythonClass
uid: azure.mgmt.compute.v2023_09_01.models.RestorePointEncryption
name: RestorePointEncryption
fullName: azure.mgmt.compute.v2023_09_01.models.RestorePointEncryption
module: azure.mgmt.compute.v2023_09_01.models
inheritances:
- azure.mgmt.compute._serialization.Model
summary: 'Encryption at rest settings for disk restore point. It is an optional property
  that can be

  specified in the input while creating a restore point.'
constructor:
  syntax: 'RestorePointEncryption(*, disk_encryption_set: _models.DiskEncryptionSetParameters
    | None = None, type: str | _models.RestorePointEncryptionType | None = None, **kwargs:
    Any)'
  parameters:
  - name: disk_encryption_set
    description: 'Describes the parameter of customer managed disk encryption set

      resource id that can be specified for disk. **Note:** The disk encryption set
      resource id can

      only be specified for managed disk. Please refer [https://aka.ms/mdssewithcmkoverview](https://aka.ms/mdssewithcmkoverview)
      for more

      details.'
    types:
    - <xref:azure.mgmt.compute.v2023_09_01.models.DiskEncryptionSetParameters>
  - name: type
    description: 'The type of key used to encrypt the data of the disk restore point.
      Known values

      are: "EncryptionAtRestWithPlatformKey", "EncryptionAtRestWithCustomerKey", and

      "EncryptionAtRestWithPlatformAndCustomerKeys".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2023_09_01.models.RestorePointEncryptionType>
variables:
- description: 'Describes the parameter of customer managed disk encryption set

    resource id that can be specified for disk. **Note:** The disk encryption set
    resource id can

    only be specified for managed disk. Please refer [https://aka.ms/mdssewithcmkoverview](https://aka.ms/mdssewithcmkoverview)
    for more

    details.'
  name: disk_encryption_set
  types:
  - <xref:azure.mgmt.compute.v2023_09_01.models.DiskEncryptionSetParameters>
- description: 'The type of key used to encrypt the data of the disk restore point.
    Known values

    are: "EncryptionAtRestWithPlatformKey", "EncryptionAtRestWithCustomerKey", and

    "EncryptionAtRestWithPlatformAndCustomerKeys".'
  name: type
  types:
  - <xref:str>
  - <xref:azure.mgmt.compute.v2023_09_01.models.RestorePointEncryptionType>
