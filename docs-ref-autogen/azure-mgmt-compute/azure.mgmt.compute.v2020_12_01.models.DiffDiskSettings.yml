constructor:
  syntax: 'DiffDiskSettings(*, option: Optional[Union[str, azure.mgmt.compute.v2020_12_01.models._compute_management_client_enums.DiffDiskOptions]]
    = None, placement: Optional[Union[str, azure.mgmt.compute.v2020_12_01.models._compute_management_client_enums.DiffDiskPlacement]]
    = None, **kwargs)'
  parameters:
  - name: option
    description: 'Specifies the ephemeral disk settings for operating system disk.
      Possible values

      include: "Local".'
