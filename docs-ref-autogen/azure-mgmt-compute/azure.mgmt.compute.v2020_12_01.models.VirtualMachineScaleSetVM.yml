    | None = None, storage_profile: _models.StorageProfile | None = None, additional_capabilities:
    _models.AdditionalCapabilities | None = None, os_profile: _models.OSProfile |
    None = None, security_profile: _models.SecurityProfile | None = None, network_profile:
    _models.NetworkProfile | None = None, network_profile_configuration: _models.VirtualMachineScaleSetVMNetworkProfileConfiguration
    | None = None, diagnostics_profile: _models.DiagnosticsProfile | None = None,
    availability_set: _models.SubResource | None = None, license_type: str | None
