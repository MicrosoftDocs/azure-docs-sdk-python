### YamlMime:PythonClass
uid: azure.mgmt.appcontainers.models.Dapr
name: Dapr
fullName: azure.mgmt.appcontainers.models.Dapr
module: azure.mgmt.appcontainers.models
inheritances:
- azure.mgmt.appcontainers._serialization.Model
summary: Container App Dapr configuration.
constructor:
  syntax: 'Dapr(*, enabled: bool = False, app_id: str | None = None, app_protocol:
    str | _models.AppProtocol = ''http'', app_port: int | None = None, http_read_buffer_size:
    int | None = None, http_max_request_size: int | None = None, log_level: str |
    _models.LogLevel | None = None, enable_api_logging: bool | None = None, **kwargs:
    Any)'
  parameters:
  - name: enabled
    description: Boolean indicating if the Dapr side car is enabled.
    types:
    - <xref:bool>
  - name: app_id
    description: Dapr application identifier.
    types:
    - <xref:str>
  - name: app_protocol
    description: 'Tells Dapr which protocol your application is using. Valid options
      are

      http and grpc. Default is http. Known values are: "http" and "grpc".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.appcontainers.models.AppProtocol>
  - name: app_port
    description: Tells Dapr which port your application is listening on.
    types:
    - <xref:int>
  - name: http_read_buffer_size
    description: 'Dapr max size of http header read buffer in KB to handle when

      sending multi-KB headers. Default is 65KB.'
    types:
    - <xref:int>
  - name: http_max_request_size
    description: 'Increasing max size of request body http and grpc servers

      parameter in MB to handle uploading of big files. Default is 4 MB.'
    types:
    - <xref:int>
  - name: log_level
    description: 'Sets the log level for the Dapr sidecar. Allowed values are debug,
      info,

      warn, error. Default is info. Known values are: "info", "debug", "warn", and
      "error".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.appcontainers.models.LogLevel>
  - name: enable_api_logging
    description: Enables API logging for the Dapr sidecar.
    types:
    - <xref:bool>
