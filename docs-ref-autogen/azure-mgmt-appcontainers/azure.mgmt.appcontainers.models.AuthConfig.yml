  - name: login
    description: 'The configuration settings of the login flow of users using ContainerApp

      Service Authentication/Authorization.'
    types:
    - <xref:azure.mgmt.appcontainers.models.Login>
  - name: http_settings
    description: 'The configuration settings of the HTTP requests for authentication
      and

      authorization requests made against ContainerApp Service Authentication/Authorization.'
