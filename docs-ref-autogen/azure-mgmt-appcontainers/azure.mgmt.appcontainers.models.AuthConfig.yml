    description: 'The configuration settings of the platform of ContainerApp Service

      Authentication/Authorization.'
    types:
    - <xref:azure.mgmt.appcontainers.models.AuthPlatform>
  - name: global_validation
    description: 'The configuration settings that determines the validation flow of

      users using  Service Authentication/Authorization.'
    types:
    - <xref:azure.mgmt.appcontainers.models.GlobalValidation>
  - name: identity_providers
    description: 'The configuration settings of each of the identity providers used

      to configure ContainerApp Service Authentication/Authorization.'
