summary: 'Container App versioned application definition.

  Defines the desired state of an immutable revision.

  Any changes to this section Will result in a new revision being created.'
constructor:
  syntax: 'Template(*, revision_suffix: str | None = None, termination_grace_period_seconds:
    int | None = None, init_containers: List[_models.InitContainer] | None = None,
    containers: List[_models.Container] | None = None, scale: _models.Scale | None
    = None, volumes: List[_models.Volume] | None = None, service_binds: List[_models.ServiceBind]
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: revision_suffix
    description: User friendly suffix that is appended to the revision name.
    types:
    - <xref:str>
  - name: termination_grace_period_seconds
    description: 'Optional duration in seconds the Container App

      Instance needs to terminate gracefully. Value must be non-negative integer.
      The value zero

      indicates stop immediately via the kill signal (no opportunity to shut down).
      If this value is

      nil, the default grace period will be used instead. Set this value longer than
      the expected

      cleanup time for your process. Defaults to 30 seconds.'
    types:
    - <xref:int>
  - name: init_containers
    description: List of specialized containers that run before app containers.
    types:
    - <xref:list>[<xref:azure.mgmt.appcontainers.models.InitContainer>]
  - name: containers
    description: List of container definitions for the Container App.
    types:
    - <xref:list>[<xref:typing.Container>]
  - name: scale
    description: Scaling properties for the Container App.
    types:
    - <xref:azure.mgmt.appcontainers.models.Scale>
  - name: volumes
    description: List of volume definitions for the Container App.
    types:
    - <xref:list>[<xref:azure.mgmt.appcontainers.models.Volume>]
  - name: service_binds
    description: List of container app services bound to the app.
    types:
    - <xref:list>[<xref:azure.mgmt.appcontainers.models.ServiceBind>]
