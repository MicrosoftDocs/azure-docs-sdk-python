uid: azure.mgmt.web.v2023_01_01.models.DaprConfig
name: DaprConfig
fullName: azure.mgmt.web.v2023_01_01.models.DaprConfig
module: azure.mgmt.web.v2023_01_01.models
inheritances:
- azure.mgmt.web._serialization.Model
summary: App Dapr configuration.
constructor:
  syntax: 'DaprConfig(*, enabled: bool = False, app_id: str | None = None, app_port:
    int | None = None, http_read_buffer_size: int | None = None, http_max_request_size:
    int | None = None, log_level: str | _models.DaprLogLevel | None = None, enable_api_logging:
    bool | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: enabled
    description: Boolean indicating if the Dapr side car is enabled.
    types:
    - <xref:bool>
  - name: app_id
    description: Dapr application identifier.
    types:
    - <xref:str>
  - name: app_port
    description: Tells Dapr which port your application is listening on.
    types:
    - <xref:int>
  - name: http_read_buffer_size
    description: 'Dapr max size of http header read buffer in KB to handle when

      sending multi-KB headers. Default is 65KB.'
    types:
    - <xref:int>
  - name: http_max_request_size
    description: 'Increasing max size of request body http servers parameter in

      MB to handle uploading of big files. Default is 4 MB.'
    types:
    - <xref:int>
  - name: log_level
    description: 'Sets the log level for the Dapr sidecar. Allowed values are debug,
      info,

      warn, error. Default is info. Known values are: "info", "debug", "warn", and
      "error".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.web.v2023_01_01.models.DaprLogLevel>
  - name: enable_api_logging
    description: Enables API logging for the Dapr sidecar.
    types:
    - <xref:bool>
