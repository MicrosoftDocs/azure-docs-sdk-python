### YamlMime:PythonClass
uid: azure.mgmt.web.v2018_02_01.models.FileSystemHttpLogsConfig
name: FileSystemHttpLogsConfig
fullName: azure.mgmt.web.v2018_02_01.models.FileSystemHttpLogsConfig
module: azure.mgmt.web.v2018_02_01.models
inheritances:
- msrest.serialization.Model
summary: Http logs to file system configuration.
constructor:
  syntax: 'FileSystemHttpLogsConfig(*, retention_in_mb: int | None = None, retention_in_days:
    int | None = None, enabled: bool | None = None, **kwargs)'
  parameters:
  - name: retention_in_mb
    description: 'Maximum size in megabytes that http log files can use.

      When reached old log files will be removed to make space for new ones.

      Value can range between 25 and 100.'
    isRequired: true
    types:
    - <xref:int>
  - name: retention_in_days
    description: 'Retention in days.

      Remove files older than X days.

      0 or lower means no retention.'
    isRequired: true
    types:
    - <xref:int>
  - name: enabled
    description: 'True if configuration is enabled, false if it is disabled and null
      if

      configuration is not set.'
    isRequired: true
    types:
    - <xref:bool>
