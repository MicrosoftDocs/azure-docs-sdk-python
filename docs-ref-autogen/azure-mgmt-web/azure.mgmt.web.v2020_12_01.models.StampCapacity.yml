### YamlMime:PythonClass
uid: azure.mgmt.web.v2020_12_01.models.StampCapacity
name: StampCapacity
fullName: azure.mgmt.web.v2020_12_01.models.StampCapacity
module: azure.mgmt.web.v2020_12_01.models
inheritances:
- msrest.serialization.Model
summary: Stamp capacity information.
constructor:
  syntax: 'StampCapacity(*, name: Optional[str] = None, available_capacity: Optional[int]
    = None, total_capacity: Optional[int] = None, unit: Optional[str] = None, compute_mode:
    Optional[Union[str, azure.mgmt.web.v2020_12_01.models._web_site_management_client_enums.ComputeModeOptions]]
    = None, worker_size: Optional[Union[str, azure.mgmt.web.v2020_12_01.models._web_site_management_client_enums.WorkerSizeOptions]]
    = None, worker_size_id: Optional[int] = None, exclude_from_capacity_allocation:
    Optional[bool] = None, is_applicable_for_all_compute_modes: Optional[bool] = None,
    site_mode: Optional[str] = None, is_linux: Optional[bool] = None, **kwargs)'
  parameters:
  - name: name
    description: Name of the stamp.
    isRequired: true
    types:
    - <xref:str>
  - name: available_capacity
    description: Available capacity (# of machines, bytes of storage etc...).
    isRequired: true
    types:
    - <xref:long>
  - name: total_capacity
    description: Total capacity (# of machines, bytes of storage etc...).
    isRequired: true
    types:
    - <xref:long>
  - name: unit
    description: Name of the unit.
    isRequired: true
    types:
    - <xref:str>
  - name: compute_mode
    description: 'Shared/dedicated workers. Possible values include: "Shared", "Dedicated",

      "Dynamic".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.web.v2020_12_01.models.ComputeModeOptions>
  - name: worker_size
    description: 'Size of the machines. Possible values include: "Small", "Medium",
      "Large",

      "D1", "D2", "D3", "SmallV3", "MediumV3", "LargeV3", "NestedSmall", "NestedSmallLinux",

      "Default".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.web.v2020_12_01.models.WorkerSizeOptions>
  - name: worker_size_id
    description: 'Size ID of machines:

      0 - Small

      1 - Medium

      2 - Large.'
    isRequired: true
    types:
    - <xref:int>
  - name: exclude_from_capacity_allocation
    description: 'If `<code>true</code>`, it includes basic apps.

      Basic apps are not used for capacity allocation.'
    isRequired: true
    types:
    - <xref:bool>
  - name: is_applicable_for_all_compute_modes
    description: '`<code>true</code>` if capacity is applicable

      for all apps; otherwise, `<code>false</code>`.'
    isRequired: true
    types:
    - <xref:bool>
  - name: site_mode
    description: Shared or Dedicated.
    isRequired: true
    types:
    - <xref:str>
  - name: is_linux
    description: Is this a linux stamp capacity.
    isRequired: true
    types:
    - <xref:bool>
