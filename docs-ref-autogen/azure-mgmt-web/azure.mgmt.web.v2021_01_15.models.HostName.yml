### YamlMime:PythonClass
uid: azure.mgmt.web.v2021_01_15.models.HostName
name: HostName
fullName: azure.mgmt.web.v2021_01_15.models.HostName
module: azure.mgmt.web.v2021_01_15.models
inheritances:
- msrest.serialization.Model
summary: Details of a hostname derived from a domain.
constructor:
  syntax: 'HostName(*, name: Optional[str] = None, site_names: Optional[List[str]]
    = None, azure_resource_name: Optional[str] = None, azure_resource_type: Optional[Union[str,
    azure.mgmt.web.v2021_01_15.models._web_site_management_client_enums.AzureResourceType]]
    = None, custom_host_name_dns_record_type: Optional[Union[str, azure.mgmt.web.v2021_01_15.models._web_site_management_client_enums.CustomHostNameDnsRecordType]]
    = None, host_name_type: Optional[Union[str, azure.mgmt.web.v2021_01_15.models._web_site_management_client_enums.HostNameType]]
    = None, **kwargs)'
  parameters:
  - name: name
    description: Name of the hostname.
    isRequired: true
    types:
    - <xref:str>
  - name: site_names
    description: 'List of apps the hostname is assigned to. This list will have more
      than one

      app only if the hostname is pointing to a Traffic Manager.'
    isRequired: true
    types:
    - <xref:list>[<xref:str>]
  - name: azure_resource_name
    description: 'Name of the Azure resource the hostname is assigned to. If it is

      assigned to a Traffic Manager then it will be the Traffic Manager name otherwise
      it will be the

      app name.'
    isRequired: true
    types:
    - <xref:str>
  - name: azure_resource_type
    description: 'Type of the Azure resource the hostname is assigned to. Possible

      values include: "Website", "TrafficManager".'
    isRequired: true
    types:
    - <xref:str> or <xref:azure.mgmt.web.v2021_01_15.models.AzureResourceType>
  - name: custom_host_name_dns_record_type
    description: 'Type of the DNS record. Possible values include:

      "CName", "A".'
    isRequired: true
    types:
    - <xref:str> or<xref:azure.mgmt.web.v2021_01_15.models.CustomHostNameDnsRecordType>
  - name: host_name_type
    description: 'Type of the hostname. Possible values include: "Verified", "Managed".'
    isRequired: true
    types:
    - <xref:str> or <xref:azure.mgmt.web.v2021_01_15.models.HostNameType>
