summary: Description of site key vault references.
constructor:
  syntax: 'ApiKVReference(*, reference: Optional[str] = None, status: Optional[str]
    = None, vault_name: Optional[str] = None, secret_name: Optional[str] = None, secret_version:
    Optional[str] = None, identity_type: Optional[str] = None, details: Optional[str]
