### YamlMime:PythonClass
uid: azure.mgmt.web.v2019_08_01.models.ApiKVReference
name: ApiKVReference
fullName: azure.mgmt.web.v2019_08_01.models.ApiKVReference
module: azure.mgmt.web.v2019_08_01.models
inheritances:
- msrest.serialization.Model
summary: Description of site key vault references.
constructor:
  syntax: 'ApiKVReference(*, reference: str | None = None, status: str | ResolveStatus
    | None = None, vault_name: str | None = None, secret_name: str | None = None,
    secret_version: str | None = None, identity_type: str | ManagedServiceIdentityType
    | None = None, details: str | None = None, source: str | None = None, location:
    str | None = None, **kwargs)'
  parameters:
  - name: reference
    isRequired: true
    types:
    - <xref:str>
  - name: status
    description: 'Possible values include: "Initialized", "Resolved", "InvalidSyntax",

      "MSINotEnabled", "VaultNotFound", "SecretNotFound", "SecretVersionNotFound",

      "AccessToKeyVaultDenied", "OtherReasons".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.web.v2019_08_01.models.ResolveStatus>
  - name: vault_name
    isRequired: true
    types:
    - <xref:str>
  - name: secret_name
    isRequired: true
    types:
    - <xref:str>
  - name: secret_version
    isRequired: true
    types:
    - <xref:str>
  - name: identity_type
    description: 'Type of managed service identity. Possible values include:

      "SystemAssigned", "UserAssigned", "SystemAssigned, UserAssigned", "None".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.web.v2019_08_01.models.ManagedServiceIdentityType>
  - name: details
    isRequired: true
    types:
    - <xref:str>
  - name: source
    description: 'The only acceptable values to pass in are None and "KeyVault". The
      default

      value is None.'
    isRequired: true
    types:
    - <xref:str>
  - name: location
    description: 'The only acceptable values to pass in are None and "ApplicationSetting".
      The

      default value is None.'
    isRequired: true
    types:
    - <xref:str>
