summary: 'Database backup settings.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'DatabaseBackupSetting(*, database_type: str | _models.DatabaseType, name:
    str | None = None, connection_string_name: str | None = None, connection_string:
    str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: database_type
    description: 'Database type (e.g. SqlAzure / MySql). Required. Known values are:

      "SqlAzure", "MySql", "LocalMySql", and "PostgreSql".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.web.v2018_02_01.models.DatabaseType>
  - name: name
    types:
    - <xref:str>
  - name: connection_string_name
    description: 'Contains a connection string name that is linked to the

      SiteConfig.ConnectionStrings.

      This is used during restore with overwrite connection strings options.'
    types:
    - <xref:str>
  - name: connection_string
    description: 'Contains a connection string to a database which is being backed
      up

      or restored. If the restore should happen to a new database, the database name
      inside is the

      new one.'
    types:
    - <xref:str>
