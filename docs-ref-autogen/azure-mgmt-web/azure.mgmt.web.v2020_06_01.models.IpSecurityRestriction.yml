### YamlMime:PythonClass
uid: azure.mgmt.web.v2020_06_01.models.IpSecurityRestriction
name: IpSecurityRestriction
fullName: azure.mgmt.web.v2020_06_01.models.IpSecurityRestriction
module: azure.mgmt.web.v2020_06_01.models
inheritances:
- msrest.serialization.Model
summary: IP security restriction on an app.
constructor:
  syntax: 'IpSecurityRestriction(*, ip_address: Optional[str] = None, subnet_mask:
    Optional[str] = None, vnet_subnet_resource_id: Optional[str] = None, vnet_traffic_tag:
    Optional[int] = None, subnet_traffic_tag: Optional[int] = None, action: Optional[str]
    = None, tag: Optional[Union[str, azure.mgmt.web.v2020_06_01.models._web_site_management_client_enums.IpFilterTag]]
    = None, priority: Optional[int] = None, name: Optional[str] = None, description:
    Optional[str] = None, headers: Optional[Dict[str, List[str]]] = None, **kwargs)'
  parameters:
  - name: ip_address
    description: 'IP address the security restriction is valid for.

      It can be in form of pure ipv4 address (required SubnetMask property) or

      CIDR notation such as ipv4/mask (leading bit match). For CIDR,

      SubnetMask property must not be specified.'
    isRequired: true
    types:
    - <xref:str>
  - name: subnet_mask
    description: Subnet mask for the range of IP addresses the restriction is valid
      for.
    isRequired: true
    types:
    - <xref:str>
  - name: vnet_subnet_resource_id
    description: Virtual network resource id.
    isRequired: true
    types:
    - <xref:str>
  - name: vnet_traffic_tag
    description: (internal) Vnet traffic tag.
    isRequired: true
    types:
    - <xref:int>
  - name: subnet_traffic_tag
    description: (internal) Subnet traffic tag.
    isRequired: true
    types:
    - <xref:int>
  - name: action
    description: Allow or Deny access for this IP range.
    isRequired: true
    types:
    - <xref:str>
  - name: tag
    description: 'Defines what this IP filter will be used for. This is to support
      IP filtering on

      proxies. Possible values include: "Default", "XffProxy", "ServiceTag".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.web.v2020_06_01.models.IpFilterTag>
  - name: priority
    description: Priority of IP restriction rule.
    isRequired: true
    types:
    - <xref:int>
  - name: name
    description: IP restriction rule name.
    isRequired: true
    types:
    - <xref:str>
  - name: description
    description: IP restriction rule description.
    isRequired: true
    types:
    - <xref:str>
  - name: headers
    description: 'IP restriction rule headers.

      X-Forwarded-Host

      (https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Forwarded-Host#Examples).

      The matching logic is ..If the property is null or empty (default), all hosts(or
      lack of) are allowed.


      A value is compared using ordinal-ignore-case (excluding port number).


      Subdomain wildcards are permitted but don''t match the root domain. For example,*.contoso.com
      matches the subdomain foo.contoso.com


      but not the root domain contoso.com or multi-level foo.bar.contoso.comUnicode
      host names are allowed but are converted to Punycode for matching.X-Forwarded-For

      (https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Forwarded-For#Examples).

      The matching logic is ..If the property is null or empty (default), any forwarded-for
      chains (or lack of) areallowed.

      * If any address (excluding port number) in the chain (comma separated) matches
      the CIDR

      defined by the property.X-Azure-FDID and X-FD-HealthProbe.

      The matching logic is exact match.'
    isRequired: true
    types:
    - <xref:dict>[<xref:str>, <xref:list>[<xref:str>]]
