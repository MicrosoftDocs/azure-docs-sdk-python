### YamlMime:PythonClass
uid: azure.mgmt.web.v2021_01_15.models.OpenIdConnectConfig
name: OpenIdConnectConfig
fullName: azure.mgmt.web.v2021_01_15.models.OpenIdConnectConfig
module: azure.mgmt.web.v2021_01_15.models
inheritances:
- msrest.serialization.Model
summary: The configuration settings of the endpoints used for the custom Open ID Connect
  provider.
constructor:
  syntax: 'OpenIdConnectConfig(*, authorization_endpoint: Optional[str] = None, token_endpoint:
    Optional[str] = None, issuer: Optional[str] = None, certification_uri: Optional[str]
    = None, well_known_open_id_configuration: Optional[str] = None, **kwargs)'
  parameters:
  - name: authorization_endpoint
    description: The endpoint to be used to make an authorization request.
    isRequired: true
    types:
    - <xref:str>
  - name: token_endpoint
    description: The endpoint to be used to request a token.
    isRequired: true
    types:
    - <xref:str>
  - name: issuer
    description: The endpoint that issues the token.
    isRequired: true
    types:
    - <xref:str>
  - name: certification_uri
    description: The endpoint that provides the keys necessary to validate the token.
    isRequired: true
    types:
    - <xref:str>
  - name: well_known_open_id_configuration
    description: 'The endpoint that contains all the configuration

      endpoints for the provider.'
    isRequired: true
    types:
    - <xref:str>
