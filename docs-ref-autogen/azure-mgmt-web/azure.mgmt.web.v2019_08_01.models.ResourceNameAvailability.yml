uid: azure.mgmt.web.v2019_08_01.models.ResourceNameAvailability
name: ResourceNameAvailability
fullName: azure.mgmt.web.v2019_08_01.models.ResourceNameAvailability
module: azure.mgmt.web.v2019_08_01.models
inheritances:
- azure.mgmt.web._serialization.Model
summary: Information regarding availability of a resource name.
constructor:
  syntax: 'ResourceNameAvailability(*, name_available: bool | None = None, reason:
    str | _models.InAvailabilityReasonType | None = None, message: str | None = None,
    **kwargs: Any)'
  keywordOnlyParameters:
  - name: name_available
    description: '`<code>true</code>` indicates name is valid and available.

      `<code>false</code>` indicates the name is invalid, unavailable, or both.'
    types:
    - <xref:bool>
  - name: reason
    description: '`<code>Invalid</code>` indicates the name provided does not match
      Azure

      App Service naming requirements. `<code>AlreadyExists</code>` indicates that
      the name is

      already in use and is therefore unavailable. Known values are: "Invalid" and
      "AlreadyExists".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.web.v2019_08_01.models.InAvailabilityReasonType>
  - name: message
    description: 'If reason == invalid, provide the user with the reason why the given
      name is

      invalid, and provide the resource naming requirements so that the user can select
      a valid name.

      If reason == AlreadyExists, explain that resource name is already in use, and
      direct them to

      select a different name.'
    types:
    - <xref:str>
