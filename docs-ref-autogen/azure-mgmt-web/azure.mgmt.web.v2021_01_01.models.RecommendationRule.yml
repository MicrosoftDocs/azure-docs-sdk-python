summary: 'Represents a recommendation rule that the recommendation engine can perform.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'RecommendationRule(*, kind: str | None = None, recommendation_name: str
    | None = None, display_name: str | None = None, message: str | None = None, recommendation_id:
    str | None = None, description: str | None = None, action_name: str | None = None,
    level: str | _models.NotificationLevel | None = None, channels: str | _models.Channels
    | None = None, is_dynamic: bool | None = None, extension_name: str | None = None,
    blade_name: str | None = None, forward_link: str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: kind
    description: Kind of resource.
    types:
    - <xref:str>
  - name: recommendation_name
    description: Unique name of the rule.
    types:
    - <xref:str>
  - name: display_name
    description: UI friendly name of the rule.
    types:
    - <xref:str>
  - name: message
    description: Localized name of the rule (Good for UI).
    types:
    - <xref:str>
  - name: recommendation_id
    description: 'Recommendation ID of an associated recommendation object tied to

      the rule, if exists.

      If such an object doesn''t exist, it is set to null.'
    types:
    - <xref:str>
  - name: description
    description: Localized detailed description of the rule.
    types:
    - <xref:str>
  - name: action_name
    description: Name of action that is recommended by this rule in string.
    types:
    - <xref:str>
  - name: level
    description: 'Level of impact indicating how critical this rule is. Known values
      are:

      "Critical", "Warning", "Information", and "NonUrgentSuggestion".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.web.v2021_01_01.models.NotificationLevel>
  - name: channels
    description: 'List of available channels that this rule applies. Known values
      are:

      "Notification", "Api", "Email", "Webhook", and "All".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.web.v2021_01_01.models.Channels>
  - name: is_dynamic
    description: True if this is associated with a dynamically added rule.
    types:
    - <xref:bool>
  - name: extension_name
    description: 'Extension name of the portal if exists. Applicable to dynamic rule

      only.'
    types:
    - <xref:str>
  - name: blade_name
    description: Deep link to a blade on the portal. Applicable to dynamic rule only.
    types:
    - <xref:str>
  - name: forward_link
    description: 'Forward link to an external document associated with the rule.

      Applicable to dynamic rule only.'
    types:
    - <xref:str>
