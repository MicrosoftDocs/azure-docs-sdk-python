uid: azure.mgmt.web.models.RegistryAdapter
name: RegistryAdapter
fullName: azure.mgmt.web.models.RegistryAdapter
module: azure.mgmt.web.models
summary: Server farm registry adapter configuration.
constructor:
  syntax: 'RegistryAdapter(*, registry_key: str | None = None, type: str | _models.RegistryAdapterType
    | None = None, key_vault_secret_reference: _models.KeyVaultReferenceWithStatus
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: registry_key
    description: Registry key for the adapter.
    defaultValue: None
    types:
    - <xref:str>
  - name: type
    description: 'Type of the registry adapter. Known values are: "Binary", "String",

      "Expand_String", "Multi_String", "DWord", and "QWord".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.web.models.RegistryAdapterType>
  - name: key_vault_secret_reference
    description: 'Key vault reference to the value that will be placed in

      the registry location.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.web.models.KeyVaultReferenceWithStatus>
