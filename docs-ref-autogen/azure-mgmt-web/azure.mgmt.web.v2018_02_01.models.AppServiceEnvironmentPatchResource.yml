name: AppServiceEnvironmentPatchResource
fullName: azure.mgmt.web.v2018_02_01.models.AppServiceEnvironmentPatchResource
module: azure.mgmt.web.v2018_02_01.models
inheritances:
- azure.mgmt.web.v2018_02_01.models._models_py3.ProxyOnlyResource
summary: 'ARM resource for a app service environment.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'AppServiceEnvironmentPatchResource(*, kind: str | None = None, name_properties_name:
    str | None = None, location: str | None = None, vnet_name: str | None = None,
    vnet_resource_group_name: str | None = None, vnet_subnet_name: str | None = None,
    virtual_network: VirtualNetworkProfile | None = None, internal_load_balancing_mode:
    str | InternalLoadBalancingMode | None = None, multi_size: str | None = None,
    multi_role_count: int | None = None, worker_pools: List[WorkerPool] | None = None,
    ipssl_address_count: int | None = None, dns_suffix: str | None = None, network_access_control_list:
    List[NetworkAccessControlEntry] | None = None, front_end_scale_factor: int | None
    = None, api_management_account_id: str | None = None, suspended: bool | None =
    None, dynamic_cache_enabled: bool | None = None, cluster_settings: List[NameValuePair]
    | None = None, user_whitelisted_ip_ranges: List[str] | None = None, has_linux_workers:
    bool | None = None, ssl_cert_key_vault_id: str | None = None, ssl_cert_key_vault_secret_name:
    str | None = None, **kwargs)'
  parameters:
  - name: kind
    description: Kind of resource.
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2018_02_01.models.str>
  - name: name_properties_name
    description: Name of the App Service Environment.
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2018_02_01.models.str>
  - name: location
    description: Location of the App Service Environment, e.g. "West US".
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2018_02_01.models.str>
  - name: vnet_name
    description: Name of the Virtual Network for the App Service Environment.
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2018_02_01.models.str>
  - name: vnet_resource_group_name
    description: Resource group of the Virtual Network.
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2018_02_01.models.str>
  - name: vnet_subnet_name
    description: Subnet of the Virtual Network.
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2018_02_01.models.str>
  - name: virtual_network
    description: Description of the Virtual Network.
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2018_02_01.models.VirtualNetworkProfile>
  - name: internal_load_balancing_mode
    description: 'Specifies which endpoints to serve internally in the

      Virtual Network for the App Service Environment. Possible values include: "None",
      "Web",

      "Publishing".'
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2018_02_01.models.str>
    - <xref:azure.mgmt.web.v2018_02_01.models.InternalLoadBalancingMode>
  - name: multi_size
    description: Front-end VM size, e.g. "Medium", "Large".
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2018_02_01.models.str>
  - name: multi_role_count
    description: Number of front-end instances.
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2018_02_01.models.int>
  - name: worker_pools
    description: 'Description of worker pools with worker size IDs, VM sizes, and
      number of

      workers in each pool.'
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2018_02_01.models.list>[<xref:azure.mgmt.web.v2018_02_01.models.WorkerPool>]
  - name: ipssl_address_count
    description: 'Number of IP SSL addresses reserved for the App Service

      Environment.'
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2018_02_01.models.int>
  - name: dns_suffix
    description: DNS suffix of the App Service Environment.
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2018_02_01.models.str>
  - name: network_access_control_list
    description: 'Access control list for controlling traffic to the App

      Service Environment.'
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2018_02_01.models.list>[<xref:azure.mgmt.web.v2018_02_01.models.NetworkAccessControlEntry>]
  - name: front_end_scale_factor
    description: Scale factor for front-ends.
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2018_02_01.models.int>
  - name: api_management_account_id
    description: 'API Management Account associated with the App Service

      Environment.'
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2018_02_01.models.str>
  - name: suspended
    description: "`<code>true</code>` if the App Service Environment is suspended;\n\
      otherwise, `<code>false</code>`. The environment can be suspended, e.g. when\
      \ the\nmanagement endpoint is no longer available\n\n   (most likely because\
      \ NSG blocked the incoming traffic)."
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2018_02_01.models.bool>
  - name: dynamic_cache_enabled
    description: 'True/false indicating whether the App Service Environment is

      suspended. The environment can be suspended e.g. when the management endpoint
      is no longer

      available

      (most likely because NSG blocked the incoming traffic).'
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2018_02_01.models.bool>
  - name: cluster_settings
    description: 'Custom settings for changing the behavior of the App Service

      Environment.'
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2018_02_01.models.list>[<xref:azure.mgmt.web.v2018_02_01.models.NameValuePair>]
  - name: user_whitelisted_ip_ranges
    description: User added ip ranges to whitelist on ASE db.
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2018_02_01.models.list>[<xref:azure.mgmt.web.v2018_02_01.models.str>]
  - name: has_linux_workers
    description: Flag that displays whether an ASE has linux workers or not.
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2018_02_01.models.bool>
  - name: ssl_cert_key_vault_id
    description: 'Key Vault ID for ILB App Service Environment default SSL

      certificate.'
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2018_02_01.models.str>
  - name: ssl_cert_key_vault_secret_name
    description: 'Key Vault Secret Name for ILB App Service Environment

      default SSL certificate.'
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2018_02_01.models.str>
