uid: azure.mgmt.web.v2021_03_01.models.HostName
name: HostName
fullName: azure.mgmt.web.v2021_03_01.models.HostName
module: azure.mgmt.web.v2021_03_01.models
inheritances:
- azure.mgmt.web._serialization.Model
summary: Details of a hostname derived from a domain.
constructor:
  syntax: 'HostName(*, name: str | None = None, site_names: List[str] | None = None,
    azure_resource_name: str | None = None, azure_resource_type: str | _models.AzureResourceType
    | None = None, custom_host_name_dns_record_type: str | _models.CustomHostNameDnsRecordType
    | None = None, host_name_type: str | _models.HostNameType | None = None, **kwargs:
    Any)'
  keywordOnlyParameters:
  - name: name
    description: Name of the hostname.
    types:
    - <xref:str>
  - name: site_names
    description: 'List of apps the hostname is assigned to. This list will have more
      than

      one app only if the hostname is pointing to a Traffic Manager.'
    types:
    - <xref:list>[<xref:str>]
  - name: azure_resource_name
    description: 'Name of the Azure resource the hostname is assigned to. If it is

      assigned to a Traffic Manager then it will be the Traffic Manager name otherwise
      it will be the

      app name.'
    types:
    - <xref:str>
  - name: azure_resource_type
    description: 'Type of the Azure resource the hostname is assigned to. Known

      values are: "Website" and "TrafficManager".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.web.v2021_03_01.models.AzureResourceType>
  - name: custom_host_name_dns_record_type
    description: 'Type of the DNS record. Known values are: "CName"

      and "A".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.web.v2021_03_01.models.CustomHostNameDnsRecordType>
  - name: host_name_type
    description: 'Type of the hostname. Known values are: "Verified" and "Managed".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.web.v2021_03_01.models.HostNameType>
