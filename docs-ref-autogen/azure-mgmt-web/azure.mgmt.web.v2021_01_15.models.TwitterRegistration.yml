summary: The configuration settings of the app registration for the Twitter provider.
constructor:
  syntax: 'TwitterRegistration(*, consumer_key: str | None = None, consumer_secret_setting_name:
    str | None = None, **kwargs)'
  parameters:
  - name: consumer_key
    description: 'The OAuth 1.0a consumer key of the Twitter application used for
      sign-in.

      This setting is required for enabling Twitter Sign-In.

      Twitter Sign-In documentation: [https://dev.twitter.com/web/sign-in](https://dev.twitter.com/web/sign-in).'
