### YamlMime:PythonClass
uid: azure.mgmt.web.v2020_09_01.models.DatabaseBackupSetting
name: DatabaseBackupSetting
fullName: azure.mgmt.web.v2020_09_01.models.DatabaseBackupSetting
module: azure.mgmt.web.v2020_09_01.models
inheritances:
- msrest.serialization.Model
summary: 'Database backup settings.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'DatabaseBackupSetting(*, database_type: Union[str, azure.mgmt.web.v2020_09_01.models._web_site_management_client_enums.DatabaseType],
    name: Optional[str] = None, connection_string_name: Optional[str] = None, connection_string:
    Optional[str] = None, **kwargs)'
  parameters:
  - name: database_type
    description: 'Required. Database type (e.g. SqlAzure / MySql). Possible values
      include:

      "SqlAzure", "MySql", "LocalMySql", "PostgreSql".'
    isRequired: true
    types:
    - <xref:str> or <xref:azure.mgmt.web.v2020_09_01.models.DatabaseType>
  - name: name
    isRequired: true
    types:
    - <xref:str>
  - name: connection_string_name
    description: 'Contains a connection string name that is linked to the

      SiteConfig.ConnectionStrings.

      This is used during restore with overwrite connection strings options.'
    isRequired: true
    types:
    - <xref:str>
  - name: connection_string
    description: 'Contains a connection string to a database which is being backed
      up

      or restored. If the restore should happen to a new database, the database name
      inside is the

      new one.'
    isRequired: true
    types:
    - <xref:str>
