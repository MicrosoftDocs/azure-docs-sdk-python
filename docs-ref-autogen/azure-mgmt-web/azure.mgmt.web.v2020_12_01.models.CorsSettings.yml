### YamlMime:PythonClass
uid: azure.mgmt.web.v2020_12_01.models.CorsSettings
name: CorsSettings
fullName: azure.mgmt.web.v2020_12_01.models.CorsSettings
module: azure.mgmt.web.v2020_12_01.models
inheritances:
- msrest.serialization.Model
summary: Cross-Origin Resource Sharing (CORS) settings for the app.
constructor:
  syntax: 'CorsSettings(*, allowed_origins: Optional[List[str]] = None, support_credentials:
    Optional[bool] = None, **kwargs)'
  parameters:
  - name: allowed_origins
    description: 'Gets or sets the list of origins that should be allowed to make

      cross-origin

      calls (for example: [http://example.com:12345](http://example.com:12345)). Use
      "*" to allow all.'
    isRequired: true
    types:
    - <xref:list>[<xref:str>]
  - name: support_credentials
    description: 'Gets or sets whether CORS requests with credentials are allowed.

      See

      [https://developer.mozilla.org/en-US/docs/Web/HTTP/CORS#Requests_with_credentials](https://developer.mozilla.org/en-US/docs/Web/HTTP/CORS#Requests_with_credentials)

      for more details.'
    isRequired: true
    types:
    - <xref:bool>
