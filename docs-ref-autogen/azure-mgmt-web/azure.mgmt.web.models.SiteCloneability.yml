### YamlMime:PythonClass
uid: azure.mgmt.web.models.SiteCloneability
name: SiteCloneability
fullName: azure.mgmt.web.models.SiteCloneability
module: azure.mgmt.web.models
summary: Represents whether or not an app is cloneable.
constructor:
  syntax: 'SiteCloneability(*, result: str | _models.CloneAbilityResult | None = None,
    blocking_features: list[''_models.SiteCloneabilityCriterion''] | None = None,
    unsupported_features: list[''_models.SiteCloneabilityCriterion''] | None = None,
    blocking_characteristics: list[''_models.SiteCloneabilityCriterion''] | None =
    None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: result
    description: 'Name of app. Known values are: "Cloneable", "PartiallyCloneable",
      and

      "NotCloneable".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.web.models.CloneAbilityResult>
  - name: blocking_features
    description: List of features enabled on app that prevent cloning.
    defaultValue: None
    types:
    - <xref:list>[<xref:azure.mgmt.web.models.SiteCloneabilityCriterion>]
  - name: unsupported_features
    description: 'List of features enabled on app that are non-blocking but cannot

      be cloned. The app can still be cloned

      but the features in this list will not be set up on cloned app.'
    defaultValue: None
    types:
    - <xref:list>[<xref:azure.mgmt.web.models.SiteCloneabilityCriterion>]
  - name: blocking_characteristics
    description: List of blocking application characteristics.
    defaultValue: None
    types:
    - <xref:list>[<xref:azure.mgmt.web.models.SiteCloneabilityCriterion>]
variables:
- description: 'Name of app. Known values are: "Cloneable", "PartiallyCloneable",
