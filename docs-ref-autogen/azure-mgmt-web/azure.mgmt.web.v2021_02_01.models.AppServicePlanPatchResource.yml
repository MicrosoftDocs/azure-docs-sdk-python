### YamlMime:PythonClass
uid: azure.mgmt.web.v2021_02_01.models.AppServicePlanPatchResource
name: AppServicePlanPatchResource
fullName: azure.mgmt.web.v2021_02_01.models.AppServicePlanPatchResource
module: azure.mgmt.web.v2021_02_01.models
inheritances:
- azure.mgmt.web.v2021_02_01.models._models_py3.ProxyOnlyResource
summary: 'ARM resource for a app service plan.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'AppServicePlanPatchResource(*, kind: Optional[str] = None, worker_tier_name:
    Optional[str] = None, hosting_environment_profile: Optional[azure.mgmt.web.v2021_02_01.models._models_py3.HostingEnvironmentProfile]
    = None, per_site_scaling: Optional[bool] = False, elastic_scale_enabled: Optional[bool]
    = None, maximum_elastic_worker_count: Optional[int] = None, is_spot: Optional[bool]
    = None, spot_expiration_time: Optional[datetime.datetime] = None, free_offer_expiration_time:
    Optional[datetime.datetime] = None, reserved: Optional[bool] = False, is_xenon:
    Optional[bool] = False, hyper_v: Optional[bool] = False, target_worker_count:
    Optional[int] = None, target_worker_size_id: Optional[int] = None, kube_environment_profile:
    Optional[azure.mgmt.web.v2021_02_01.models._models_py3.KubeEnvironmentProfile]
    = None, zone_redundant: Optional[bool] = False, **kwargs)'
  parameters:
  - name: kind
    description: Kind of resource.
    isRequired: true
    types:
    - <xref:str>
  - name: worker_tier_name
    description: Target worker tier assigned to the App Service plan.
    isRequired: true
    types:
    - <xref:str>
  - name: hosting_environment_profile
    description: 'Specification for the App Service Environment to use for

      the App Service plan.'
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2021_02_01.models.HostingEnvironmentProfile>
  - name: per_site_scaling
    description: 'If `<code>true</code>`, apps assigned to this App Service plan

      can be scaled independently.

      If `<code>false</code>`, apps assigned to this App Service plan will scale to
      all

      instances of the plan.'
    isRequired: true
    types:
    - <xref:bool>
  - name: elastic_scale_enabled
    description: 'ServerFarm supports ElasticScale. Apps in this plan will scale as

      if the ServerFarm was ElasticPremium sku.'
    isRequired: true
    types:
    - <xref:bool>
  - name: maximum_elastic_worker_count
    description: 'Maximum number of total workers allowed for this

      ElasticScaleEnabled App Service Plan.'
    isRequired: true
    types:
    - <xref:int>
  - name: is_spot
    description: If `<code>true</code>`, this App Service Plan owns spot instances.
    isRequired: true
    types:
    - <xref:bool>
  - name: spot_expiration_time
    description: 'The time when the server farm expires. Valid only if it is a spot

      server farm.'
    isRequired: true
    types:
    - <xref:datetime.datetime>
  - name: free_offer_expiration_time
    description: The time when the server farm free offer expires.
    isRequired: true
    types:
    - <xref:datetime.datetime>
  - name: reserved
    description: 'If Linux app service plan `<code>true</code>`,

      `<code>false</code>` otherwise.'
    isRequired: true
    types:
    - <xref:bool>
  - name: is_xenon
    description: 'Obsolete: If Hyper-V container app service plan `<code>true</code>`,

      `<code>false</code>` otherwise.'
    isRequired: true
    types:
    - <xref:bool>
  - name: hyper_v
    description: 'If Hyper-V container app service plan `<code>true</code>`,

      `<code>false</code>` otherwise.'
    isRequired: true
    types:
    - <xref:bool>
  - name: target_worker_count
    description: Scaling worker count.
    isRequired: true
    types:
    - <xref:int>
  - name: target_worker_size_id
    description: Scaling worker size ID.
    isRequired: true
    types:
    - <xref:int>
  - name: kube_environment_profile
    description: 'Specification for the Kubernetes Environment to use for the

      App Service plan.'
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2021_02_01.models.KubeEnvironmentProfile>
  - name: zone_redundant
    description: 'If `<code>true</code>`, this App Service Plan will perform

      availability zone balancing.

      If `<code>false</code>`, this App Service Plan will not perform availability
      zone

      balancing.'
    isRequired: true
    types:
    - <xref:bool>
variables:
- description: Resource Id.
  name: id
  types:
  - <xref:str>
- description: Resource Name.
  name: name
  types:
  - <xref:str>
- description: Resource type.
  name: type
  types:
  - <xref:str>
- description: 'App Service plan status. Possible values include: "Ready", "Pending",
    "Creating".'
  name: status
  types:
  - <xref:str>
  - <xref:azure.mgmt.web.v2021_02_01.models.StatusOptions>
- description: App Service plan subscription.
  name: subscription
  types:
  - <xref:str>
- description: 'Maximum number of instances that can be assigned to this App

    Service plan.'
  name: maximum_number_of_workers
  types:
  - <xref:int>
- description: Geographical location for the App Service plan.
  name: geo_region
  types:
  - <xref:str>
- description: Number of apps assigned to this App Service plan.
  name: number_of_sites
  types:
  - <xref:int>
- description: Resource group of the App Service plan.
  name: resource_group
  types:
  - <xref:str>
- description: 'Provisioning state of the App Service Plan. Possible values include:

    "Succeeded", "Failed", "Canceled", "InProgress", "Deleting".'
  name: provisioning_state
  types:
  - <xref:str>
  - <xref:azure.mgmt.web.v2021_02_01.models.ProvisioningState>
