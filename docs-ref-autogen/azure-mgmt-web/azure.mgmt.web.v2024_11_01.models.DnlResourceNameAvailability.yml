### YamlMime:PythonClass
uid: azure.mgmt.web.v2024_11_01.models.DnlResourceNameAvailability
name: DnlResourceNameAvailability
fullName: azure.mgmt.web.v2024_11_01.models.DnlResourceNameAvailability
module: azure.mgmt.web.v2024_11_01.models
summary: 'Information regarding availability of a resource name for DNL apps with
  regionalized default

  hostnames.'
constructor:
  syntax: 'DnlResourceNameAvailability(*, host_name: str | None = None, name_available:
    bool | None = None, reason: str | _models.InAvailabilityReasonType | None = None,
    message: str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: host_name
    defaultValue: None
    types:
    - <xref:str>
  - name: name_available
    description: '`<code>true</code>` indicates name is valid and available.

      `<code>false</code>` indicates the name is invalid, unavailable, or both.'
    defaultValue: None
    types:
    - <xref:bool>
  - name: reason
    description: '`<code>Invalid</code>` indicates the name provided does not match
      Azure

      App Service naming requirements. `<code>AlreadyExists</code>` indicates that
      the name is

      already in use and is therefore unavailable. Known values are: "Invalid" and
      "AlreadyExists".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.web.v2024_11_01.models.InAvailabilityReasonType>
  - name: message
    description: 'If reason == invalid, provide the user with the reason why the given
      name is

      invalid, and provide the resource naming requirements so that the user can select
      a valid name.

      If reason == AlreadyExists, explain that resource name is already in use, and
      direct them to

      select a different name.'
    defaultValue: None
    types:
    - <xref:str>
variables:
- name: host_name
  types:
  - <xref:str>
- description: '`<code>true</code>` indicates name is valid and available.

    `<code>false</code>` indicates the name is invalid, unavailable, or both.'
