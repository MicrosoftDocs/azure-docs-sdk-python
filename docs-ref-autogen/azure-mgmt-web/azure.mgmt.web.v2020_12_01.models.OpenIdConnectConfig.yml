### YamlMime:PythonClass
uid: azure.mgmt.web.v2020_12_01.models.OpenIdConnectConfig
name: OpenIdConnectConfig
fullName: azure.mgmt.web.v2020_12_01.models.OpenIdConnectConfig
module: azure.mgmt.web.v2020_12_01.models
inheritances:
- msrest.serialization.Model
summary: The configuration settings of the endpoints used for the custom Open ID Connect
  provider.
constructor:
  syntax: 'OpenIdConnectConfig(*, authorization_endpoint: str | None = None, token_endpoint:
    str | None = None, issuer: str | None = None, certification_uri: str | None =
    None, well_known_open_id_configuration: str | None = None, **kwargs)'
  parameters:
  - name: authorization_endpoint
    description: The endpoint to be used to make an authorization request.
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2020_12_01.models.str>
  - name: token_endpoint
    description: The endpoint to be used to request a token.
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2020_12_01.models.str>
  - name: issuer
    description: The endpoint that issues the token.
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2020_12_01.models.str>
  - name: certification_uri
    description: The endpoint that provides the keys necessary to validate the token.
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2020_12_01.models.str>
  - name: well_known_open_id_configuration
    description: 'The endpoint that contains all the configuration

      endpoints for the provider.'
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2020_12_01.models.str>
