inheritances:
- azure.mgmt.web.v2021_02_01.models._models_py3.ProxyOnlyResource
summary: 'Details about app recovery operation.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'SnapshotRestoreRequest(*, kind: str | None = None, snapshot_time: str |
    None = None, recovery_source: SnapshotRecoverySource | None = None, overwrite:
    bool | None = None, recover_configuration: bool | None = None, ignore_conflicting_host_names:
    bool | None = None, use_dr_secondary: bool | None = None, **kwargs)'
  parameters:
  - name: kind
    description: Kind of resource.
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2021_02_01.models.str>
  - name: snapshot_time
    description: 'Point in time in which the app restore should be done, formatted
      as a

      DateTime string.'
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2021_02_01.models.str>
  - name: recovery_source
    description: 'Optional. Specifies the web app that snapshot contents will be

      retrieved from.

      If empty, the targeted web app will be used as the source.'
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2021_02_01.models.SnapshotRecoverySource>
  - name: overwrite
    description: 'If `<code>true</code>` the restore operation can overwrite source
      app;

      otherwise, `<code>false</code>`.'
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2021_02_01.models.bool>
  - name: recover_configuration
    description: 'If true, site configuration, in addition to content, will be

      reverted.'
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2021_02_01.models.bool>
  - name: ignore_conflicting_host_names
    description: 'If true, custom hostname conflicts will be ignored when

      recovering to a target web app.

      This setting is only necessary when RecoverConfiguration is enabled.'
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2021_02_01.models.bool>
  - name: use_dr_secondary
    description: If true, the snapshot is retrieved from DRSecondary endpoint.
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2021_02_01.models.bool>
