uid: azure.mgmt.web.models.AppServicePlan
name: AppServicePlan
fullName: azure.mgmt.web.models.AppServicePlan
module: azure.mgmt.web.models
summary: 'App Service plan.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'AppServicePlan(*, location: str, kind: str | None = None, tags: dict[str,
    str] | None = None, sku: _models.SkuDescription | None = None, identity: _models.ManagedServiceIdentity
    | None = None, extended_location: _models.ExtendedLocation | None = None, worker_tier_name:
    str | None = None, hosting_environment_profile: _models.HostingEnvironmentProfile
    | None = None, per_site_scaling: bool = False, elastic_scale_enabled: bool | None
    = None, maximum_elastic_worker_count: int | None = None, is_spot: bool | None
    = None, spot_expiration_time: datetime | None = None, free_offer_expiration_time:
    datetime | None = None, reserved: bool = False, is_xenon: bool = False, hyper_v:
    bool = False, target_worker_count: int | None = None, target_worker_size_id: int
    | None = None, kube_environment_profile: _models.KubeEnvironmentProfile | None
    = None, zone_redundant: bool = False, async_scaling_enabled: bool | None = None,
    plan_default_identity: _models.DefaultIdentity | None = None, is_custom_mode:
    bool | None = None, registry_adapters: list[''_models.RegistryAdapter''] | None
    = None, install_scripts: list[''_models.InstallScript''] | None = None, network:
    _models.ServerFarmNetworkSettings | None = None, storage_mounts: list[''_models.StorageMount'']
    | None = None, rdp_enabled: bool | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: kind
    description: 'Kind of resource. If the resource is an app, you can refer to

      [https://github.com/Azure/app-service-linux-docs/blob/master/Things_You_Should_Know/kind_property.md#app-service-resource-kind-reference](https://github.com/Azure/app-service-linux-docs/blob/master/Things_You_Should_Know/kind_property.md#app-service-resource-kind-reference)

      for details supported values for kind.'
    defaultValue: None
    types:
    - <xref:str>
  - name: location
    description: Resource Location. Required.
    types:
    - <xref:str>
  - name: tags
    description: Resource tags.
    defaultValue: None
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: sku
    description: Description of a SKU for a scalable resource.
    defaultValue: None
    types:
    - <xref:azure.mgmt.web.models.SkuDescription>
  - name: identity
    description: Managed service identity.
    defaultValue: None
    types:
    - <xref:azure.mgmt.web.models.ManagedServiceIdentity>
  - name: extended_location
    description: Extended Location.
    defaultValue: None
    types:
    - <xref:azure.mgmt.web.models.ExtendedLocation>
  - name: worker_tier_name
    description: Target worker tier assigned to the App Service plan.
    defaultValue: None
    types:
    - <xref:str>
  - name: hosting_environment_profile
    description: 'Specification for the App Service Environment to use for

      the App Service plan.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.web.models.HostingEnvironmentProfile>
  - name: per_site_scaling
    description: 'If `<code>true</code>`, apps assigned to this App Service plan

      can be scaled independently.

      If `<code>false</code>`, apps assigned to this App Service plan will scale to
      all

      instances of the plan.'
    defaultValue: 'False'
    types:
    - <xref:bool>
  - name: elastic_scale_enabled
    description: 'ServerFarm supports ElasticScale. Apps in this plan will scale

      as if the ServerFarm was ElasticPremium sku.'
    defaultValue: None
    types:
    - <xref:bool>
  - name: maximum_elastic_worker_count
    description: 'Maximum number of total workers allowed for this

      ElasticScaleEnabled App Service Plan.'
    defaultValue: None
    types:
    - <xref:int>
  - name: is_spot
    description: If `<code>true</code>`, this App Service Plan owns spot instances.
    defaultValue: None
    types:
    - <xref:bool>
  - name: spot_expiration_time
    description: 'The time when the server farm expires. Valid only if it is a

      spot server farm.'
    defaultValue: None
    types:
    - <xref:datetime.datetime>
  - name: free_offer_expiration_time
    description: The time when the server farm free offer expires.
    defaultValue: None
    types:
    - <xref:datetime.datetime>
  - name: reserved
    description: 'If Linux app service plan `<code>true</code>`,

      `<code>false</code>` otherwise.'
    defaultValue: 'False'
    types:
    - <xref:bool>
  - name: is_xenon
    description: 'Obsolete: If Hyper-V container app service plan `<code>true</code>`,

      `<code>false</code>` otherwise.'
    defaultValue: 'False'
    types:
    - <xref:bool>
  - name: hyper_v
    description: 'If Hyper-V container app service plan `<code>true</code>`,

      `<code>false</code>` otherwise.'
    defaultValue: 'False'
    types:
    - <xref:bool>
  - name: target_worker_count
    description: Scaling worker count.
    defaultValue: None
    types:
    - <xref:int>
  - name: target_worker_size_id
    description: Scaling worker size ID.
    defaultValue: None
    types:
    - <xref:int>
  - name: kube_environment_profile
    description: 'Specification for the Kubernetes Environment to use for the

      App Service plan.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.web.models.KubeEnvironmentProfile>
  - name: zone_redundant
    description: 'If `<code>true</code>`, this App Service Plan will perform

      availability zone balancing.

      If `<code>false</code>`, this App Service Plan will not perform availability
      zone

      balancing.'
    defaultValue: 'False'
    types:
    - <xref:bool>
  - name: async_scaling_enabled
    description: 'If `<code>true</code>`, this App Service Plan will

      attempt to scale asynchronously if there are insufficient workers to scale synchronously.

      If `<code>false</code>`, this App Service Plan will only attempt sync scaling.'
    defaultValue: None
    types:
    - <xref:bool>
  - name: plan_default_identity
    description: 'Identity to use by platform for various features and

      integrations using managed identity.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.web.models.DefaultIdentity>
  - name: is_custom_mode
    description: Whether this server farm is in custom mode.
    defaultValue: None
    types:
    - <xref:bool>
  - name: registry_adapters
    description: Registry adapters associated with this App Service plan.
    defaultValue: None
    types:
    - <xref:list>[<xref:azure.mgmt.web.models.RegistryAdapter>]
  - name: install_scripts
    description: Install scripts associated with this App Service plan.
    defaultValue: None
    types:
    - <xref:list>[<xref:azure.mgmt.web.models.InstallScript>]
  - name: network
    description: All network settings for the server farm.
    defaultValue: None
    types:
    - <xref:azure.mgmt.web.models.ServerFarmNetworkSettings>
  - name: storage_mounts
    description: Storage mounts associated with this App Service plan.
    defaultValue: None
    types:
    - <xref:list>[<xref:azure.mgmt.web.models.StorageMount>]
  - name: rdp_enabled
    description: 'If `<code>true</code>`, RDP access is enabled for this App Service

      plan. Only applicable for IsCustomMode ASPs.

      If `<code>false</code>`, RDP access is disabled.'
    defaultValue: None
    types:
    - <xref:bool>
