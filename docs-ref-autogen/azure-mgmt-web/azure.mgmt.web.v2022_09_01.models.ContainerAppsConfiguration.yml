    None, platform_reserved_cidr: str | None = None, platform_reserved_dns_ip: str
    | None = None, control_plane_subnet_resource_id: str | None = None, app_subnet_resource_id:
    str | None = None, docker_bridge_cidr: str | None = None, **kwargs: Any)'
  parameters:
  - name: dapr_ai_instrumentation_key
    description: 'Azure Monitor instrumentation key used by Dapr to export

      Service to Service communication telemetry.'
    types:
    - <xref:str>
  - name: platform_reserved_cidr
    description: 'IP range in CIDR notation that can be reserved for environment

      infrastructure IP addresses. It must not overlap with any other Subnet IP ranges.'
    types:
    - <xref:str>
  - name: platform_reserved_dns_ip
    description: 'An IP address from the IP range defined by

      platformReservedCidr that will be reserved for the internal DNS server.'
    types:
    - <xref:str>
  - name: control_plane_subnet_resource_id
    description: 'Resource ID of a subnet for control plane

      infrastructure components. This subnet must be in the same VNET as the subnet
      defined in

      appSubnetResourceId. Must not overlap with the IP range defined in platformReservedCidr,
      if

      defined.'
    types:
    - <xref:str>
  - name: app_subnet_resource_id
    description: 'Resource ID of a subnet for control plane infrastructure

      components. This subnet must be in the same VNET as the subnet defined in appSubnetResourceId.

      Must not overlap with the IP range defined in platformReservedCidr, if defined.'
    types:
    - <xref:str>
  - name: docker_bridge_cidr
    description: 'CIDR notation IP range assigned to the Docker bridge network. It

      must not overlap with any Subnet IP ranges or the IP range defined in platformReservedCidr,
      if

      defined.'
    types:
    - <xref:str>
