    datetime | None = None, notified_time: datetime | None = None, score: float |
    None = None, is_dynamic: bool | None = None, extension_name: str | None = None,
    blade_name: str | None = None, forward_link: str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: kind
    description: Kind of resource.
    types:
    - <xref:str>
  - name: creation_time
    description: Timestamp when this instance was created.
    types:
    - <xref:datetime.datetime>
  - name: recommendation_id
    description: A GUID value that each recommendation object is associated with.
    types:
    - <xref:str>
  - name: resource_id
    description: 'Full ARM resource ID string that this recommendation object is associated

      with.'
    types:
    - <xref:str>
  - name: resource_scope
    description: 'Name of a resource type this recommendation applies, e.g.

      Subscription, ServerFarm, Site. Known values are: "ServerFarm", "Subscription",
      and "WebSite".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.web.v2022_09_01.models.ResourceScopeType>
  - name: rule_name
    description: Unique name of the rule.
    types:
    - <xref:str>
  - name: display_name
    description: UI friendly name of the rule (may not be unique).
    types:
    - <xref:str>
  - name: message
    description: Recommendation text.
    types:
    - <xref:str>
  - name: level
    description: 'Level indicating how critical this recommendation can impact. Known
      values are:

      "Critical", "Warning", "Information", and "NonUrgentSuggestion".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.web.v2022_09_01.models.NotificationLevel>
  - name: channels
    description: 'List of channels that this recommendation can apply. Known values
      are:

      "Notification", "Api", "Email", "Webhook", and "All".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.web.v2022_09_01.models.Channels>
  - name: action_name
    description: Name of action recommended by this object.
    types:
    - <xref:str>
  - name: enabled
    description: 'True if this recommendation is still valid (i.e. "actionable").
      False if it

      is invalid.'
    types:
    - <xref:int>
  - name: states
    description: 'The list of states of this recommendation. If it''s null then it
      should be

      considered "Active".'
    types:
    - <xref:list>[<xref:str>]
  - name: start_time
    description: The beginning time in UTC of a range that the recommendation refers
      to.
    types:
    - <xref:datetime.datetime>
  - name: end_time
    description: The end time in UTC of a range that the recommendation refers to.
    types:
    - <xref:datetime.datetime>
  - name: next_notification_time
    description: 'When to notify this recommendation next in UTC. Null means

      that this will never be notified anymore.'
    types:
    - <xref:datetime.datetime>
  - name: notification_expiration_time
    description: Date and time in UTC when this notification expires.
    types:
    - <xref:datetime.datetime>
  - name: notified_time
    description: 'Last timestamp in UTC this instance was actually notified. Null
      means

      that this recommendation hasn''t been notified yet.'
    types:
    - <xref:datetime.datetime>
  - name: score
    description: A metric value measured by the rule.
    types:
    - <xref:float>
  - name: is_dynamic
    description: True if this is associated with a dynamically added rule.
    types:
    - <xref:bool>
  - name: extension_name
    description: Extension name of the portal if exists.
    types:
    - <xref:str>
  - name: blade_name
    description: Deep link to a blade on the portal.
    types:
    - <xref:str>
  - name: forward_link
    description: Forward link to an external document associated with the rule.
    types:
    - <xref:str>
