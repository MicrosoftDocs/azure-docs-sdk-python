### YamlMime:PythonClass
uid: azure.mgmt.web.v2020_06_01.models.Recommendation
name: Recommendation
fullName: azure.mgmt.web.v2020_06_01.models.Recommendation
module: azure.mgmt.web.v2020_06_01.models
inheritances:
- azure.mgmt.web.v2020_06_01.models._models_py3.ProxyOnlyResource
summary: 'Represents a recommendation result generated by the recommendation engine.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'Recommendation(*, kind: str | None = None, creation_time: datetime | None
    = None, recommendation_id: str | None = None, resource_id: str | None = None,
    resource_scope: str | ResourceScopeType | None = None, rule_name: str | None =
    None, display_name: str | None = None, message: str | None = None, level: str
    | NotificationLevel | None = None, channels: str | Channels | None = None, action_name:
    str | None = None, enabled: int | None = None, states: List[str] | None = None,
    start_time: datetime | None = None, end_time: datetime | None = None, next_notification_time:
    datetime | None = None, notification_expiration_time: datetime | None = None,
    notified_time: datetime | None = None, score: float | None = None, is_dynamic:
    bool | None = None, extension_name: str | None = None, blade_name: str | None
    = None, forward_link: str | None = None, **kwargs)'
  parameters:
  - name: kind
    description: Kind of resource.
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2020_06_01.models.str>
  - name: creation_time
    description: Timestamp when this instance was created.
    isRequired: true
    types:
    - <xref:datetime.datetime>
  - name: recommendation_id
    description: A GUID value that each recommendation object is associated with.
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2020_06_01.models.str>
  - name: resource_id
    description: 'Full ARM resource ID string that this recommendation object is associated

      with.'
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2020_06_01.models.str>
  - name: resource_scope
    description: 'Name of a resource type this recommendation applies, e.g. Subscription,

      ServerFarm, Site. Possible values include: "ServerFarm", "Subscription", "WebSite".'
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2020_06_01.models.str>
    - <xref:azure.mgmt.web.v2020_06_01.models.ResourceScopeType>
  - name: rule_name
    description: Unique name of the rule.
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2020_06_01.models.str>
  - name: display_name
    description: UI friendly name of the rule (may not be unique).
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2020_06_01.models.str>
  - name: message
    description: Recommendation text.
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2020_06_01.models.str>
  - name: level
    description: 'Level indicating how critical this recommendation can impact. Possible
      values

      include: "Critical", "Warning", "Information", "NonUrgentSuggestion".'
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2020_06_01.models.str>
    - <xref:azure.mgmt.web.v2020_06_01.models.NotificationLevel>
  - name: channels
    description: 'List of channels that this recommendation can apply. Possible values
      include:

      "Notification", "Api", "Email", "Webhook", "All".'
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2020_06_01.models.str>
    - <xref:azure.mgmt.web.v2020_06_01.models.Channels>
  - name: action_name
    description: Name of action recommended by this object.
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2020_06_01.models.str>
  - name: enabled
    description: 'True if this recommendation is still valid (i.e. "actionable").
      False if it is

      invalid.'
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2020_06_01.models.int>
  - name: states
    description: 'The list of states of this recommendation. If it''s null then it
      should be

      considered "Active".'
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2020_06_01.models.list>[<xref:azure.mgmt.web.v2020_06_01.models.str>]
  - name: start_time
    description: The beginning time in UTC of a range that the recommendation refers
      to.
    isRequired: true
    types:
    - <xref:datetime.datetime>
  - name: end_time
    description: The end time in UTC of a range that the recommendation refers to.
    isRequired: true
    types:
    - <xref:datetime.datetime>
  - name: next_notification_time
    description: 'When to notify this recommendation next in UTC. Null means that

      this will never be notified anymore.'
    isRequired: true
    types:
    - <xref:datetime.datetime>
  - name: notification_expiration_time
    description: Date and time in UTC when this notification expires.
    isRequired: true
    types:
    - <xref:datetime.datetime>
  - name: notified_time
    description: 'Last timestamp in UTC this instance was actually notified. Null
      means

      that this recommendation hasn''t been notified yet.'
    isRequired: true
    types:
    - <xref:datetime.datetime>
  - name: score
    description: A metric value measured by the rule.
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2020_06_01.models.float>
  - name: is_dynamic
    description: True if this is associated with a dynamically added rule.
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2020_06_01.models.bool>
  - name: extension_name
    description: Extension name of the portal if exists.
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2020_06_01.models.str>
  - name: blade_name
    description: Deep link to a blade on the portal.
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2020_06_01.models.str>
  - name: forward_link
    description: Forward link to an external document associated with the rule.
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2020_06_01.models.str>
variables:
- description: Resource Id.
  name: id
  types:
  - <xref:azure.mgmt.web.v2020_06_01.models.str>
- description: Resource Name.
  name: name
  types:
  - <xref:azure.mgmt.web.v2020_06_01.models.str>
- description: Resource type.
  name: type
  types:
  - <xref:azure.mgmt.web.v2020_06_01.models.str>
- description: The list of category tags that this recommendation belongs to.
  name: category_tags
  types:
  - <xref:azure.mgmt.web.v2020_06_01.models.list>[<xref:azure.mgmt.web.v2020_06_01.models.str>]
