### YamlMime:PythonClass
uid: azure.mgmt.web.v2020_06_01.models.HostName
name: HostName
fullName: azure.mgmt.web.v2020_06_01.models.HostName
module: azure.mgmt.web.v2020_06_01.models
inheritances:
- msrest.serialization.Model
summary: Details of a hostname derived from a domain.
constructor:
  syntax: 'HostName(*, name: str | None = None, site_names: List[str] | None = None,
    azure_resource_name: str | None = None, azure_resource_type: str | AzureResourceType
    | None = None, custom_host_name_dns_record_type: str | CustomHostNameDnsRecordType
    | None = None, host_name_type: str | HostNameType | None = None, **kwargs)'
  parameters:
  - name: name
    description: Name of the hostname.
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2020_06_01.models.str>
  - name: site_names
    description: 'List of apps the hostname is assigned to. This list will have more
      than one

      app only if the hostname is pointing to a Traffic Manager.'
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2020_06_01.models.list>[<xref:azure.mgmt.web.v2020_06_01.models.str>]
  - name: azure_resource_name
    description: 'Name of the Azure resource the hostname is assigned to. If it is

      assigned to a Traffic Manager then it will be the Traffic Manager name otherwise
      it will be the

      app name.'
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2020_06_01.models.str>
  - name: azure_resource_type
    description: 'Type of the Azure resource the hostname is assigned to. Possible

      values include: "Website", "TrafficManager".'
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2020_06_01.models.str>
    - <xref:azure.mgmt.web.v2020_06_01.models.AzureResourceType>
  - name: custom_host_name_dns_record_type
    description: 'Type of the DNS record. Possible values include:

      "CName", "A".'
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2020_06_01.models.str>
    - <xref:azure.mgmt.web.v2020_06_01.models.CustomHostNameDnsRecordType>
  - name: host_name_type
    description: 'Type of the hostname. Possible values include: "Verified", "Managed".'
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2020_06_01.models.str>
    - <xref:azure.mgmt.web.v2020_06_01.models.HostNameType>
