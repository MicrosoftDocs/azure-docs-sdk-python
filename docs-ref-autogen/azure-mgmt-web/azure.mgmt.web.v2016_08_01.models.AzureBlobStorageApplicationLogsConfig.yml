uid: azure.mgmt.web.v2016_08_01.models.AzureBlobStorageApplicationLogsConfig
name: AzureBlobStorageApplicationLogsConfig
fullName: azure.mgmt.web.v2016_08_01.models.AzureBlobStorageApplicationLogsConfig
module: azure.mgmt.web.v2016_08_01.models
inheritances:
- msrest.serialization.Model
summary: Application logs azure blob storage configuration.
constructor:
  syntax: 'AzureBlobStorageApplicationLogsConfig(*, level: Optional[Union[str, azure.mgmt.web.v2016_08_01.models._web_site_management_client_enums.LogLevel]]
    = None, sas_url: Optional[str] = None, retention_in_days: Optional[int] = None,
    **kwargs)'
  parameters:
  - name: level
    description: 'Log level. Possible values include: "Off", "Verbose", "Information",
      "Warning",

      "Error".'
    isRequired: true
    types:
    - <xref:str> or <xref:azure.mgmt.web.v2016_08_01.models.LogLevel>
  - name: sas_url
    description: SAS url to a azure blob container with read/write/list/delete permissions.
    isRequired: true
    types:
    - <xref:str>
  - name: retention_in_days
    description: 'Retention in days.

      Remove blobs older than X days.

      0 or lower means no retention.'
    isRequired: true
    types:
    - <xref:int>
