uid: azure.mgmt.web.models.StorageMount
name: StorageMount
fullName: azure.mgmt.web.models.StorageMount
module: azure.mgmt.web.models
summary: Server farm storage mount configuration.
constructor:
  syntax: 'StorageMount(*, name: str | None = None, type: str | _models.StorageMountType
    | None = None, source: str | None = None, destination_path: str | None = None,
    credentials_key_vault_reference: _models.KeyVaultReferenceWithStatus | None =
    None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: name
    description: Name of the storage mount.
    defaultValue: None
    types:
    - <xref:str>
  - name: type
    description: 'Type of the storage mount. Known values are: "AzureFiles", "LocalStorage",
      and

      "FileShare".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.web.models.StorageMountType>
  - name: source
    description: Source of the fileshare/storage.
    defaultValue: None
    types:
    - <xref:str>
  - name: destination_path
    description: Path on worker where storage will be mounted.
    defaultValue: None
    types:
    - <xref:str>
  - name: credentials_key_vault_reference
    description: 'KV reference to the credentials to connect to the

      share.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.web.models.KeyVaultReferenceWithStatus>
