### YamlMime:PythonClass
uid: azure.mgmt.web.v2020_09_01.models.AzureBlobStorageHttpLogsConfig
name: AzureBlobStorageHttpLogsConfig
fullName: azure.mgmt.web.v2020_09_01.models.AzureBlobStorageHttpLogsConfig
module: azure.mgmt.web.v2020_09_01.models
inheritances:
- msrest.serialization.Model
summary: Http logs to azure blob storage configuration.
constructor:
  syntax: 'AzureBlobStorageHttpLogsConfig(*, sas_url: str | None = None, retention_in_days:
    int | None = None, enabled: bool | None = None, **kwargs)'
  parameters:
  - name: sas_url
    description: SAS url to a azure blob container with read/write/list/delete permissions.
    isRequired: true
    types:
    - <xref:str>
  - name: retention_in_days
    description: 'Retention in days.

      Remove blobs older than X days.

      0 or lower means no retention.'
    isRequired: true
    types:
    - <xref:int>
  - name: enabled
    description: 'True if configuration is enabled, false if it is disabled and null
      if

      configuration is not set.'
    isRequired: true
    types:
    - <xref:bool>
