uid: azure.mgmt.web.v2023_01_01.models.CloningInfo
name: CloningInfo
fullName: azure.mgmt.web.v2023_01_01.models.CloningInfo
module: azure.mgmt.web.v2023_01_01.models
inheritances:
- azure.mgmt.web._serialization.Model
summary: "Information needed for cloning operation.\n\nAll required parameters must\
  \ be populated in order to send to Azure.\n\n/subscriptions/{subId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{siteName}\n\
  \   for production slots and\n\n/subscriptions/{subId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{siteName}/slots/{slotName}\n\
  \   for other slots. Required.\n\n/subscriptions/{subId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/trafficManagerProfiles/{profileName}.\n\
  :vartype traffic_manager_profile_id: str\n:ivar traffic_manager_profile_name: Name\
  \ of Traffic Manager profile to create. This is only\n\n   needed if Traffic Manager\
  \ profile does not already exist.\n\n/subscriptions/{subId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{siteName}\n\
  \   for production slots and\n\n/subscriptions/{subId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{siteName}/slots/{slotName}\n\
  \   for other slots. Required.\n\n/subscriptions/{subId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/trafficManagerProfiles/{profileName}.\n\
  :paramtype traffic_manager_profile_id: str\n:keyword traffic_manager_profile_name:\
  \ Name of Traffic Manager profile to create. This is only\n\n   needed if Traffic\
  \ Manager profile does not already exist."
constructor:
  syntax: 'CloningInfo(*, source_web_app_id: str, correlation_id: str | None = None,
    overwrite: bool | None = None, clone_custom_host_names: bool | None = None, clone_source_control:
    bool | None = None, source_web_app_location: str | None = None, hosting_environment:
    str | None = None, app_settings_overrides: Dict[str, str] | None = None, configure_load_balancing:
    bool | None = None, traffic_manager_profile_id: str | None = None, traffic_manager_profile_name:
    str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: correlation_id
    description: 'Correlation ID of cloning operation. This ID ties multiple cloning

      operations

      together to use the same snapshot.'
    types:
    - <xref:str>
  - name: overwrite
    description: '`<code>true</code>` to overwrite destination app; otherwise,

      `<code>false</code>`.'
    types:
    - <xref:bool>
  - name: clone_custom_host_names
    description: '`<code>true</code>` to clone custom hostnames from

      source app; otherwise, `<code>false</code>`.'
    types:
    - <xref:bool>
  - name: clone_source_control
    description: '`<code>true</code>` to clone source control from source

      app; otherwise, `<code>false</code>`.'
    types:
    - <xref:bool>
  - name: source_web_app_id
    description: ARM resource ID of the source app. App resource ID is of the form
  - name: source_web_app_location
    description: 'Location of source app ex: West US or North Europe.'
    types:
    - <xref:str>
  - name: hosting_environment
    description: App Service Environment.
    types:
    - <xref:str>
  - name: app_settings_overrides
    description: 'Application setting overrides for cloned app. If specified,

      these settings override the settings cloned

      from source app. Otherwise, application settings from source app are retained.'
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: configure_load_balancing
    description: '`<code>true</code>` to configure load balancing for

      source and destination app.'
    types:
    - <xref:bool>
  - name: traffic_manager_profile_id
    description: 'ARM resource ID of the Traffic Manager profile to use, if

      it exists. Traffic Manager resource ID is of the form'
  - name: traffic_manager_profile_name
    isRequired: true
