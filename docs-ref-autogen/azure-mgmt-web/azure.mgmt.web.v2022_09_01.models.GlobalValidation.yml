uid: azure.mgmt.web.v2022_09_01.models.GlobalValidation
name: GlobalValidation
fullName: azure.mgmt.web.v2022_09_01.models.GlobalValidation
module: azure.mgmt.web.v2022_09_01.models
inheritances:
- azure.mgmt.web._serialization.Model
summary: 'The configuration settings that determines the validation flow of users
  using App Service

  Authentication/Authorization.'
constructor:
  syntax: 'GlobalValidation(*, require_authentication: bool | None = None, unauthenticated_client_action:
    str | _models.UnauthenticatedClientActionV2 | None = None, redirect_to_provider:
    str | None = None, excluded_paths: List[str] | None = None, **kwargs: Any)'
  parameters:
  - name: require_authentication
    description: '`<code>true</code>` if the authentication flow is

      required any request is made; otherwise, `<code>false</code>`.'
    types:
    - <xref:bool>
  - name: unauthenticated_client_action
    description: 'The action to take when an unauthenticated client

      attempts to access the app. Known values are: "RedirectToLoginPage", "AllowAnonymous",

      "Return401", and "Return403".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.web.v2022_09_01.models.UnauthenticatedClientActionV2>
  - name: redirect_to_provider
    description: 'The default authentication provider to use when multiple

      providers are configured.

      This setting is only needed if multiple providers are configured and the unauthenticated

      client

      action is set to "RedirectToLoginPage".'
    types:
    - <xref:str>
  - name: excluded_paths
    description: 'The paths for which unauthenticated flow would not be redirected
      to

      the login page.'
    types:
    - <xref:list>[<xref:str>]
