### YamlMime:PythonClass
uid: azure.mgmt.web.models.IpSecurityRestriction
name: IpSecurityRestriction
fullName: azure.mgmt.web.models.IpSecurityRestriction
module: azure.mgmt.web.models
summary: "IP security restriction on an app.\n\n   ivar ip_address:\n      IP address\
  \ the security restriction is valid for.\n      It can be in form of pure ipv4 address\
  \ (required SubnetMask property) or\n      CIDR notation such as ipv4/mask (leading\
  \ bit match). For CIDR,\n      SubnetMask property must not be specified.\n\n  \
  \ vartype ip_address:\n      str\n\n   ivar subnet_mask:\n      Subnet mask for\
  \ the range of IP addresses the restriction is valid for.\n\n   vartype subnet_mask:\n\
  \      str\n\n   ivar vnet_subnet_resource_id:\n      Virtual network resource id.\n\
  \n   vartype vnet_subnet_resource_id:\n      str\n\n   ivar vnet_traffic_tag:\n\
  \      (internal) Vnet traffic tag.\n\n   vartype vnet_traffic_tag:\n      int\n\
  \n   ivar subnet_traffic_tag:\n      (internal) Subnet traffic tag.\n\n   vartype\
  \ subnet_traffic_tag:\n      int\n\n   ivar action:\n      Allow or Deny access\
  \ for this IP range.\n\n   vartype action:\n      str\n\n   ivar tag:\n      Defines\
  \ what this IP filter will be used for. This is to support IP filtering on\n   \
  \   proxies. Known values are: \"Default\", \"XffProxy\", and \"ServiceTag\".\n\n\
  \   vartype tag:\n      str or ~azure.mgmt.web.models.IpFilterTag\n\n   ivar priority:\n\
  \      Priority of IP restriction rule.\n\n   vartype priority:\n      int\n\n \
  \  ivar name:\n      IP restriction rule name.\n\n   vartype name:\n      str\n\n\
  \   ivar description:\n      IP restriction rule description.\n\n   vartype description:\n\
  \      str\n\n   ivar headers:\n      IP restriction rule headers.\n\nX-Forwarded-Host\n\
  \   ([https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Forwarded-Host#Examples](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Forwarded-Host#Examples)).\n\
  \nThe matching logic is ..\n\n   * If the property is null or empty (default), all\
  \ hosts(or lack of) are allowed. \n\n   * A value is compared using ordinal-ignore-case\
  \ (excluding port number). \n\n   * Subdomain wildcards are permitted but don't\
  \ match the root domain. For example, >>*<<.contoso.com matches the subdomain foo.contoso.com\
  \ \n\nbut not the root domain contoso.com or multi-level foo.bar.contoso.com\n \
  \  * Unicode host names are allowed but are converted to Punycode for matching.\
  \ \n\nX-Forwarded-For\n   ([https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Forwarded-For#Examples](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Forwarded-For#Examples)).\n\
  \nThe matching logic is ..\n\n   * If the property is null or empty (default), any\
  \ forwarded-for chains (or lack of) are allowed. \n\n   * If any address (excluding\
  \ port number) in the chain (comma separated) matches the CIDR defined by the property.\
  \ \n\nX-Azure-FDID and X-FD-HealthProbe.\nThe matching logic is exact match.\n\n\
  \   vartype headers:\n      dict[str, list[str]]\n\n      keyword ip_address:\n\
  \         IP address the security restriction is valid for.\n         It can be\
  \ in form of pure ipv4 address (required SubnetMask property) or\n         CIDR\
  \ notation such as ipv4/mask (leading bit match). For CIDR,\n         SubnetMask\
  \ property must not be specified.\n\n      paramtype ip_address:\n         str\n\
  \n      keyword subnet_mask:\n         Subnet mask for the range of IP addresses\
  \ the restriction is valid for.\n\n      paramtype subnet_mask:\n         str\n\n\
  \      keyword vnet_subnet_resource_id:\n         Virtual network resource id.\n\
  \n      paramtype vnet_subnet_resource_id:\n         str\n\n      keyword vnet_traffic_tag:\n\
  \         (internal) Vnet traffic tag.\n\n      paramtype vnet_traffic_tag:\n  \
  \       int\n\n      keyword subnet_traffic_tag:\n         (internal) Subnet traffic\
  \ tag.\n\n      paramtype subnet_traffic_tag:\n         int\n\n      keyword action:\n\
  \         Allow or Deny access for this IP range.\n\n      paramtype action:\n \
  \        str\n\n      keyword tag:\n         Defines what this IP filter will be\
  \ used for. This is to support IP filtering on\n         proxies. Known values are:\
  \ \"Default\", \"XffProxy\", and \"ServiceTag\".\n\n      paramtype tag:\n     \
  \    str or ~azure.mgmt.web.models.IpFilterTag\n\n      keyword priority:\n    \
  \     Priority of IP restriction rule.\n\n      paramtype priority:\n         int\n\
  \n      keyword name:\n         IP restriction rule name.\n\n      paramtype name:\n\
  \         str\n\n      keyword description:\n         IP restriction rule description.\n\
  \n      paramtype description:\n         str\n\n      keyword headers:\n       \
  \  IP restriction rule headers.\n\nX-Forwarded-Host\n   ([https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Forwarded-Host#Examples](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Forwarded-Host#Examples)).\n\
  \nThe matching logic is ..\n\n   * If the property is null or empty (default), all\
  \ hosts(or lack of) are allowed. \n\n   * A value is compared using ordinal-ignore-case\
  \ (excluding port number). \n\n   * Subdomain wildcards are permitted but don't\
  \ match the root domain. For example, >>*<<.contoso.com matches the subdomain foo.contoso.com\
  \ \n\nbut not the root domain contoso.com or multi-level foo.bar.contoso.com\n \
  \  * Unicode host names are allowed but are converted to Punycode for matching.\
  \ \n\nX-Forwarded-For\n   ([https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Forwarded-For#Examples](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Forwarded-For#Examples)).\n\
  \nThe matching logic is ..\n\n   * If the property is null or empty (default), any\
  \ forwarded-for chains (or lack of) are allowed. \n\n   * If any address (excluding\
  \ port number) in the chain (comma separated) matches the CIDR defined by the property.\
  \ \n\nX-Azure-FDID and X-FD-HealthProbe.\nThe matching logic is exact match.\n\n\
  \   paramtype headers:\n      dict[str, list[str]]"
