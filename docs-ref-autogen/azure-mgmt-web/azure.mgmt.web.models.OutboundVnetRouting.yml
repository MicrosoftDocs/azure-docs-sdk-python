### YamlMime:PythonClass
uid: azure.mgmt.web.models.OutboundVnetRouting
name: OutboundVnetRouting
fullName: azure.mgmt.web.models.OutboundVnetRouting
module: azure.mgmt.web.models
summary: Outbound traffic options over virtual network.
constructor:
  syntax: 'OutboundVnetRouting(*, all_traffic: bool | None = None, application_traffic:
    bool | None = None, content_share_traffic: bool | None = None, image_pull_traffic:
    bool | None = None, backup_restore_traffic: bool | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: all_traffic
    description: 'Enables all other routing options defined in OutboundVnetRouting
      if this

      setting is set to true.'
    defaultValue: None
    types:
    - <xref:bool>
  - name: application_traffic
    description: 'This causes all outbound traffic to have Virtual Network Security

      Groups and User Defined Routes applied. Previously called VnetRouteAllEnabled.'
    defaultValue: None
    types:
    - <xref:bool>
  - name: content_share_traffic
    description: 'Enables accessing content over virtual network. Previously

      called VnetContentShareEnabled.'
    defaultValue: None
    types:
    - <xref:bool>
  - name: image_pull_traffic
    description: 'Enables pulling image over Virtual Network. Previously called

      VnetImagePullEnabled.'
    defaultValue: None
    types:
    - <xref:bool>
  - name: backup_restore_traffic
    description: 'Enables Backup and Restore operations over virtual network.

      Previously called VnetBackupRestoreEnabled.'
    defaultValue: None
    types:
    - <xref:bool>
