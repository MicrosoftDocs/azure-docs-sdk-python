inheritances:
- msrest.serialization.Model
summary: Represents whether or not an app is cloneable.
constructor:
  syntax: 'SiteCloneability(*, result: str | CloneAbilityResult | None = None, blocking_features:
    List[SiteCloneabilityCriterion] | None = None, unsupported_features: List[SiteCloneabilityCriterion]
    | None = None, blocking_characteristics: List[SiteCloneabilityCriterion] | None
    = None, **kwargs)'
  parameters:
  - name: result
    description: 'Name of app. Possible values include: "Cloneable", "PartiallyCloneable",

      "NotCloneable".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.web.v2020_12_01.models.CloneAbilityResult>
  - name: blocking_features
    description: List of features enabled on app that prevent cloning.
    isRequired: true
    types:
    - <xref:list>[<xref:azure.mgmt.web.v2020_12_01.models.SiteCloneabilityCriterion>]
  - name: unsupported_features
    description: 'List of features enabled on app that are non-blocking but cannot

      be cloned. The app can still be cloned

      but the features in this list will not be set up on cloned app.'
    isRequired: true
    types:
    - <xref:list>[<xref:azure.mgmt.web.v2020_12_01.models.SiteCloneabilityCriterion>]
  - name: blocking_characteristics
    description: List of blocking application characteristics.
    isRequired: true
    types:
    - <xref:list>[<xref:azure.mgmt.web.v2020_12_01.models.SiteCloneabilityCriterion>]
