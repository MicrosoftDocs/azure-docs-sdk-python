summary: 'Details about restoring a deleted app.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'DeletedAppRestoreRequest(*, kind: str | None = None, deleted_site_id: str
    | None = None, recover_configuration: bool | None = None, snapshot_time: str |
    None = None, use_dr_secondary: bool | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: kind
    description: Kind of resource.
    types:
    - <xref:str>
  - name: deleted_site_id
    description: 'ARM resource ID of the deleted app. Example:

      /subscriptions/{subId}/providers/Microsoft.Web/deletedSites/{deletedSiteId}.'
    types:
    - <xref:str>
  - name: recover_configuration
    description: 'If true, deleted site configuration, in addition to content,

      will be restored.'
    types:
    - <xref:bool>
  - name: snapshot_time
    description: 'Point in time to restore the deleted app from, formatted as a DateTime

      string.

      If unspecified, default value is the time that the app was deleted.'
    types:
    - <xref:str>
  - name: use_dr_secondary
    description: If true, the snapshot is retrieved from DRSecondary endpoint.
    types:
    - <xref:bool>
