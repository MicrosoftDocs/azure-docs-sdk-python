### YamlMime:PythonClass
uid: azure.mgmt.web.v2021_01_15.models.TokenStore
name: TokenStore
fullName: azure.mgmt.web.v2021_01_15.models.TokenStore
module: azure.mgmt.web.v2021_01_15.models
inheritances:
- msrest.serialization.Model
summary: The configuration settings of the token store.
constructor:
  syntax: 'TokenStore(*, enabled: Optional[bool] = None, token_refresh_extension_hours:
    Optional[float] = None, file_system: Optional[azure.mgmt.web.v2021_01_15.models._models_py3.FileSystemTokenStore]
    = None, azure_blob_storage: Optional[azure.mgmt.web.v2021_01_15.models._models_py3.BlobStorageTokenStore]
    = None, **kwargs)'
  parameters:
  - name: enabled
    description: '`<code>true</code>` to durably store platform-specific security
      tokens

      that are obtained during login flows; otherwise, `<code>false</code>`.   The
      default is `<code>false</code>`.'
    isRequired: true
    types:
    - <xref:bool>
  - name: token_refresh_extension_hours
    description: 'The number of hours after session token expiration that a

      session token can be used to

      call the token refresh API. The default is 72 hours.'
    isRequired: true
    types:
    - <xref:float>
  - name: file_system
    description: 'The configuration settings of the storage of the tokens if a file
      system is

      used.'
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2021_01_15.models.FileSystemTokenStore>
  - name: azure_blob_storage
    description: 'The configuration settings of the storage of the tokens if blob

      storage is used.'
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2021_01_15.models.BlobStorageTokenStore>
