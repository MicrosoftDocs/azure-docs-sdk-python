### YamlMime:PythonClass
uid: azure.mgmt.web.v2021_02_01.models.StampCapacity
name: StampCapacity
fullName: azure.mgmt.web.v2021_02_01.models.StampCapacity
module: azure.mgmt.web.v2021_02_01.models
inheritances:
- msrest.serialization.Model
summary: Stamp capacity information.
constructor:
  syntax: 'StampCapacity(*, name: str | None = None, available_capacity: int | None
    = None, total_capacity: int | None = None, unit: str | None = None, compute_mode:
    str | ComputeModeOptions | None = None, worker_size: str | WorkerSizeOptions |
    None = None, worker_size_id: int | None = None, exclude_from_capacity_allocation:
    bool | None = None, is_applicable_for_all_compute_modes: bool | None = None, site_mode:
    str | None = None, is_linux: bool | None = None, **kwargs)'
  parameters:
  - name: name
    description: Name of the stamp.
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2021_02_01.models.str>
  - name: available_capacity
    description: Available capacity (# of machines, bytes of storage etc...).
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2021_02_01.models.long>
  - name: total_capacity
    description: Total capacity (# of machines, bytes of storage etc...).
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2021_02_01.models.long>
  - name: unit
    description: Name of the unit.
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2021_02_01.models.str>
  - name: compute_mode
    description: 'Shared/dedicated workers. Possible values include: "Shared", "Dedicated",

      "Dynamic".'
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2021_02_01.models.str>
    - <xref:azure.mgmt.web.v2021_02_01.models.ComputeModeOptions>
  - name: worker_size
    description: 'Size of the machines. Possible values include: "Small", "Medium",
      "Large",

      "D1", "D2", "D3", "SmallV3", "MediumV3", "LargeV3", "NestedSmall", "NestedSmallLinux",

      "Default".'
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2021_02_01.models.str>
    - <xref:azure.mgmt.web.v2021_02_01.models.WorkerSizeOptions>
  - name: worker_size_id
    description: 'Size ID of machines:

      0 - Small

      1 - Medium

      2 - Large.'
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2021_02_01.models.int>
  - name: exclude_from_capacity_allocation
    description: 'If `<code>true</code>`, it includes basic apps.

      Basic apps are not used for capacity allocation.'
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2021_02_01.models.bool>
  - name: is_applicable_for_all_compute_modes
    description: '`<code>true</code>` if capacity is applicable

      for all apps; otherwise, `<code>false</code>`.'
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2021_02_01.models.bool>
  - name: site_mode
    description: Shared or Dedicated.
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2021_02_01.models.str>
  - name: is_linux
    description: Is this a linux stamp capacity.
    isRequired: true
    types:
    - <xref:azure.mgmt.web.v2021_02_01.models.bool>
