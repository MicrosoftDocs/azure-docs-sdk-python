### YamlMime:PythonClass
uid: azure.mgmt.web.v2024_11_01.models.ErrorPage
name: ErrorPage
fullName: azure.mgmt.web.v2024_11_01.models.ErrorPage
module: azure.mgmt.web.v2024_11_01.models
summary: A custom error page for a specific status returned by a web app.
constructor:
  syntax: 'ErrorPage(*, status_code: int | None = None, content: str | None = None,
    content_type: str | None = None, always_use: bool | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: status_code
    description: The status code for which the error page will be used.
    defaultValue: None
    types:
    - <xref:int>
  - name: content
    description: 'The content of the error page. There is a 10kb limit imposed on
      custom error

      page content.'
    defaultValue: None
    types:
    - <xref:str>
  - name: content_type
    description: The content type of the error page. For example, 'text/html'.
    defaultValue: None
    types:
    - <xref:str>
  - name: always_use
    description: 'If true, the error page will be shown for all requests with a matching

      status code, regardless of whether they failed on the App Service FrontEnd load
      balancer or on

      the app itself.'
    defaultValue: None
    types:
    - <xref:bool>
