### YamlMime:PythonClass
uid: azure.cognitiveservices.search.visualsearch.models.crop_area.CropArea
name: CropArea
fullName: azure.cognitiveservices.search.visualsearch.models.crop_area.CropArea
module: azure.cognitiveservices.search.visualsearch.models.crop_area
inheritances:
- msrest.serialization.Model
summary: 'A JSON object consisting of coordinates specifying the four corners of a

  cropped rectangle within the input image.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: CropArea(**kwargs)
  parameters:
  - name: top
    description: 'Required. The top coordinate of the region to be cropped. The

      coordinate is a fractional value of the original image''s height and is

      measured from the top edge of the image. Specify the coordinate as a value

      from 0.0 through 1.0.'
    isRequired: true
    types:
    - <xref:float>
  - name: bottom
    description: 'Required. The bottom coordinate of the region to be

      cropped. The coordinate is a fractional value of the original image''s

      height and is measured from the top edge of the image. Specify the

      coordinate as a value from 0.0 through 1.0.'
    isRequired: true
    types:
    - <xref:float>
  - name: left
    description: 'Required. The left coordinate of the region to be cropped.

      The coordinate is a fractional value of the original image''s width and is

      measured from the left edge of the image. Specify the coordinate as a

      value from 0.0 through 1.0.'
    isRequired: true
    types:
    - <xref:float>
  - name: right
    description: 'Required. The right coordinate of the region to be cropped.

      The coordinate is a fractional value of the original image''s width and is

      measured from the left edge of the image. Specify the coordinate as a

      value from 0.0 through 1.0.'
    isRequired: true
    types:
    - <xref:float>
