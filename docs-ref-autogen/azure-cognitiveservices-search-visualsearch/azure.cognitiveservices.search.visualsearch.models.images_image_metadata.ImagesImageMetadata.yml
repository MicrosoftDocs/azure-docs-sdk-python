summary: 'Defines a count of the number of websites where you can shop or perform

  other actions related to the image.


  Variables are only populated by the server, and will be ignored when

  sending a request.'
constructor:
  syntax: ImagesImageMetadata(**kwargs)
variables:
- description: 'The number of websites that sell the

    products seen in the image.'
  name: shopping_sources_count
  types:
  - <xref:int>
- description: 'The number of websites that offer recipes of

    the food seen in the image.'
