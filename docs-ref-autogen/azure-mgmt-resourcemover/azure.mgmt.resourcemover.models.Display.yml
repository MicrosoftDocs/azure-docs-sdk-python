uid: azure.mgmt.resourcemover.models.Display
name: Display
fullName: azure.mgmt.resourcemover.models.Display
module: azure.mgmt.resourcemover.models
inheritances:
- azure.mgmt.resourcemover._serialization.Model
summary: 'Contains the localized display information for this particular operation
  / action. These

  value will be used by several clients for

  (1) custom role definitions for RBAC;

  (2) complex query filters for the event service; and

  (3) audit history / records for management operations.'
constructor:
  syntax: 'Display(*, provider: str | None = None, resource: str | None = None, operation:
    str | None = None, description: str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: provider
    description: "Gets or sets the provider.\nThe localized friendly form of the resource\
      \ provider name \u2013 it is expected to also\ninclude the publisher/company\
      \ responsible.\nIt should use Title Casing and begin with \"Microsoft\" for\
      \ 1st party services.\ne.g. \"Microsoft Monitoring Insights\" or \"Microsoft\
      \ Compute.\"."
    types:
    - <xref:str>
  - name: resource
    description: "Gets or sets the resource.\nThe localized friendly form of the resource\
      \ related to this action/operation \u2013 it\nshould match the public documentation\
      \ for the resource provider.\nIt should use Title Casing.\nThis value should\
      \ be unique for a particular URL type (e.g. nested types should *not*\nreuse\
      \ their parent's display.resource field)\ne.g. \"Virtual Machines\" or \"Scheduler\
      \ Job Collections\", or \"Virtual Machine VM Sizes\"\nor \"Scheduler Jobs\"."
    types:
    - <xref:str>
  - name: operation
    description: 'Gets or sets the operation.

      The localized friendly name for the operation, as it should be shown to the
      user.

      It should be concise (to fit in drop downs) but clear (i.e. self-documenting).

      It should use Title Casing.

      Prescriptive guidance: Read Create or Update Delete ''ActionName''.'
    types:
    - <xref:str>
  - name: description
    description: "Gets or sets the description.\nThe localized friendly description\
      \ for the operation, as it should be shown to the\nuser.\nIt should be thorough,\
      \ yet concise \u2013 it will be used in tool tips and detailed views.\nPrescriptive\
      \ guidance for namespace:\nRead any 'display.provider'  resource\nCreate or\
      \ Update any  'display.provider'  resource\nDelete any  'display.provider' \
      \ resource\nPerform any other action on any  'display.provider'  resource\n\
      Prescriptive guidance for namespace:\nRead any 'display.resource' Create or\
      \ Update any  'display.resource' Delete any\n\n   'display.resource' 'ActionName'\
      \ any 'display.resources'."
    types:
    - <xref:str>
