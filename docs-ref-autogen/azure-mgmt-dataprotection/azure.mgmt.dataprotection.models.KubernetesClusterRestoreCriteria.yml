summary: 'kubernetes Cluster Backup target info for restore operation.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'KubernetesClusterRestoreCriteria(*, include_cluster_scope_resources: bool,
    included_namespaces: List[str] | None = None, excluded_namespaces: List[str] |
    None = None, included_resource_types: List[str] | None = None, excluded_resource_types:
    List[str] | None = None, label_selectors: List[str] | None = None, persistent_volume_restore_mode:
    str | _models.PersistentVolumeRestoreMode | None = None, conflict_policy: str
    | _models.ExistingResourcePolicy | None = None, namespace_mappings: Dict[str,
    str] | None = None, restore_hook_references: List[_models.NamespacedNameResource]
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: include_cluster_scope_resources
    description: 'Gets or sets the include cluster resources property.

      This property if enabled will include cluster scope resources during restore.
      Required.'
    types:
    - <xref:bool>
  - name: included_namespaces
    description: 'Gets or sets the include namespaces property. This property sets

      the namespaces to be included during restore.'
    types:
    - <xref:list>[<xref:str>]
  - name: excluded_namespaces
    description: 'Gets or sets the exclude namespaces property. This property sets

      the namespaces to be excluded during restore.'
    types:
    - <xref:list>[<xref:str>]
  - name: included_resource_types
    description: 'Gets or sets the include resource types property. This

      property sets the resource types to be included during restore.'
    types:
    - <xref:list>[<xref:str>]
  - name: excluded_resource_types
    description: 'Gets or sets the exclude resource types property. This

      property sets the resource types to be excluded during restore.'
    types:
    - <xref:list>[<xref:str>]
  - name: label_selectors
    description: 'Gets or sets the LabelSelectors property. This property sets the

      resource with such label selectors to be included during restore.'
    types:
    - <xref:list>[<xref:str>]
  - name: persistent_volume_restore_mode
    description: 'Gets or sets the PV (Persistent Volume) Restore Mode

      property. This property sets whether volumes needs to be restored. Known values
      are:

      "RestoreWithVolumeData" and "RestoreWithoutVolumeData".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.dataprotection.models.PersistentVolumeRestoreMode>
  - name: conflict_policy
    description: 'Gets or sets the Conflict Policy property. This property sets policy

      during conflict of resources during restore. Known values are: "Skip" and "Patch".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.dataprotection.models.ExistingResourcePolicy>
  - name: namespace_mappings
    description: 'Gets or sets the Namespace Mappings property. This property sets

      if namespace needs to be change during restore.'
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: restore_hook_references
    description: 'Gets or sets the restore hook references. This property sets

      the hook reference to be executed during restore.'
    types:
