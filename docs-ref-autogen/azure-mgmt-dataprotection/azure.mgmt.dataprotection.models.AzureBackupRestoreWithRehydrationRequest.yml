    description: Required.
    types:
    - <xref:str>
  - name: rehydration_priority
    description: 'Priority to be used for rehydration. Values High or Standard.

      Required. Known values are: "Invalid", "High", and "Standard".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.dataprotection.models.RehydrationPriority>
  - name: rehydration_retention_duration
    description: 'Retention duration in ISO 8601 format i.e P10D .

      Required.'
    types:
    - <xref:str>
