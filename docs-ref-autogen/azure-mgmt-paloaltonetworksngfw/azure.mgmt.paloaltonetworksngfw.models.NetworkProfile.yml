### YamlMime:PythonClass
uid: azure.mgmt.paloaltonetworksngfw.models.NetworkProfile
name: NetworkProfile
fullName: azure.mgmt.paloaltonetworksngfw.models.NetworkProfile
module: azure.mgmt.paloaltonetworksngfw.models
summary: 'Network settings for Firewall.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'NetworkProfile(*, network_type: str | _models.NetworkType, public_ips:
    list[''_models.IPAddress''], enable_egress_nat: str | _models.EgressNat, vnet_configuration:
    _models.VnetConfiguration | None = None, vwan_configuration: _models.VwanConfiguration
    | None = None, egress_nat_ip: list[''_models.IPAddress''] | None = None, trusted_ranges:
    list[str] | None = None, private_source_nat_rules_destination: list[str] | None
    = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: vnet_configuration
    description: Vnet configurations.
    defaultValue: None
    types:
    - <xref:azure.mgmt.paloaltonetworksngfw.models.VnetConfiguration>
  - name: vwan_configuration
    description: Vwan configurations.
    defaultValue: None
    types:
    - <xref:azure.mgmt.paloaltonetworksngfw.models.VwanConfiguration>
  - name: network_type
    description: 'vnet or vwan, cannot be updated. Required. Known values are: "VNET"
      and

      "VWAN".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.paloaltonetworksngfw.models.NetworkType>
  - name: public_ips
    description: List of IPs associated with the Firewall. Required.
    types:
    - <xref:list>[<xref:azure.mgmt.paloaltonetworksngfw.models.IPAddress>]
  - name: enable_egress_nat
    description: 'Enable egress NAT, enabled by default. Required. Known values are:

      "DISABLED" and "ENABLED".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.paloaltonetworksngfw.models.EgressNat>
  - name: egress_nat_ip
    description: Egress nat IP to use.
    defaultValue: None
    types:
    - <xref:list>[<xref:azure.mgmt.paloaltonetworksngfw.models.IPAddress>]
  - name: trusted_ranges
    description: Non-RFC 1918 address.
    defaultValue: None
    types:
    - <xref:list>[<xref:str>]
  - name: private_source_nat_rules_destination
    description: 'Array of ipv4 destination address for which

      source NAT is to be performed.'
    defaultValue: None
    types:
    - <xref:list>[<xref:str>]
