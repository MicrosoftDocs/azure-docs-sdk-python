    types:
    - <xref:str>
  - name: enforce_character_set
    description: Required. The value indicating whether to validate character Set.
    isRequired: true
    types:
    - <xref:bool>
  - name: validate_edi_types
    description: Required. The value indicating whether to validate EDI types.
    isRequired: true
    types:
    - <xref:bool>
  - name: validate_xsd_types
    description: Required. The value indicating whether to validate XSD types.
    isRequired: true
    types:
    - <xref:bool>
  - name: allow_leading_and_trailing_spaces_and_zeroes
    description: 'Required. The value indicating whether to

