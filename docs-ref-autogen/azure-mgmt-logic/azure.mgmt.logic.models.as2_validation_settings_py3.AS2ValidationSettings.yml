### YamlMime:PythonClass
uid: azure.mgmt.logic.models.as2_validation_settings_py3.AS2ValidationSettings
name: AS2ValidationSettings
fullName: azure.mgmt.logic.models.as2_validation_settings_py3.AS2ValidationSettings
module: azure.mgmt.logic.models.as2_validation_settings_py3
inheritances:
- msrest.serialization.Model
summary: 'The AS2 agreement validation settings.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AS2ValidationSettings(*, override_message_properties: bool, encrypt_message:
    bool, sign_message: bool, compress_message: bool, check_duplicate_message: bool,
    interchange_duplicates_validity_days: int, check_certificate_revocation_list_on_send:
    bool, check_certificate_revocation_list_on_receive: bool, encryption_algorithm,
    signing_algorithm=None, **kwargs) -> None'
  parameters:
  - name: override_message_properties
    description: 'Required. The value indicating whether

      to override incoming message properties with those in agreement.'
    types:
    - <xref:bool>
  - name: encrypt_message
    description: 'Required. The value indicating whether the message

      has to be encrypted.'
    types:
    - <xref:bool>
  - name: sign_message
    description: 'Required. The value indicating whether the message

      has to be signed.'
    types:
    - <xref:bool>
  - name: compress_message
    description: 'Required. The value indicating whether the

      message has to be compressed.'
    types:
    - <xref:bool>
  - name: check_duplicate_message
    description: 'Required. The value indicating whether to

      check for duplicate message.'
    types:
    - <xref:bool>
  - name: interchange_duplicates_validity_days
    description: 'Required. The number of days

      to look back for duplicate interchange.'
    types:
    - <xref:int>
  - name: check_certificate_revocation_list_on_send
    description: 'Required. The value

      indicating whether to check for certificate revocation list on send.'
    types:
    - <xref:bool>
  - name: check_certificate_revocation_list_on_receive
    description: 'Required. The value

      indicating whether to check for certificate revocation list on receive.'
    types:
    - <xref:bool>
  - name: encryption_algorithm
    description: 'Required. The encryption algorithm. Possible

      values include: ''NotSpecified'', ''None'', ''DES3'', ''RC2'', ''AES128'', ''AES192'',

      ''AES256'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.logic.models.EncryptionAlgorithm>
  - name: signing_algorithm
    description: 'The signing algorithm. Possible values include:

      ''NotSpecified'', ''Default'', ''SHA1'', ''SHA2256'', ''SHA2384'', ''SHA2512'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.logic.models.SigningAlgorithm>
