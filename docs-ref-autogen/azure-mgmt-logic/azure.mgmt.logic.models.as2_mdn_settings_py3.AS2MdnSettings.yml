summary: 'The AS2 agreement mdn settings.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AS2MdnSettings(*, need_mdn: bool, sign_mdn: bool, send_mdn_asynchronously:
    bool, sign_outbound_mdn_if_optional: bool, send_inbound_mdn_to_message_box: bool,
    mic_hashing_algorithm, receipt_delivery_url: str = None, disposition_notification_to:
    str = None, mdn_text: str = None, **kwargs) -> None'
  parameters:
  - name: need_mdn
    description: 'Required. The value indicating whether to send or request

      a MDN.'
    types:
    - <xref:bool>
  - name: sign_mdn
    description: 'Required. The value indicating whether the MDN needs to

      be signed or not.'
    types:
    - <xref:bool>
  - name: send_mdn_asynchronously
    description: 'Required. The value indicating whether to

      send the asynchronous MDN.'
    types:
    - <xref:bool>
  - name: receipt_delivery_url
    description: The receipt delivery URL.
    types:
    - <xref:str>
  - name: disposition_notification_to
    description: 'The disposition notification to header

      value.'
    types:
    - <xref:str>
  - name: sign_outbound_mdn_if_optional
    description: 'Required. The value indicating

      whether to sign the outbound MDN if optional.'
    types:
    - <xref:bool>
  - name: mdn_text
    description: The MDN text.
    types:
    - <xref:str>
  - name: send_inbound_mdn_to_message_box
    description: 'Required. The value indicating

      whether to send inbound MDN to message box.'
    types:
    - <xref:bool>
