uid: azure.core.exceptions.StreamConsumedError
name: StreamConsumedError
fullName: azure.core.exceptions.StreamConsumedError
module: azure.core.exceptions
inheritances:
- azure.core.exceptions.AzureError
summary: 'Error thrown if you try to access the stream of a response once consumed.


  It is thrown if you try to read / stream an ~azure.core.rest.HttpResponse or

  ~azure.core.rest.AsyncHttpResponse once the response''s stream has been consumed.'
