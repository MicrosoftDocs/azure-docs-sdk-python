  name: DEFAULT_HEADERS_WHITELIST
  signature: 'DEFAULT_HEADERS_WHITELIST = {''x-ms-request-id'', ''Expires'', ''x-ms-client-request-id'',
    ''Content-Type'', ''Server'', ''If-Modified-Since'', ''If-Match'', ''Pragma'',
    ''Accept'', ''If-None-Match'', ''Date'', ''Last-Modified'', ''Content-Length'',
    ''Cache-Control'', ''x-ms-return-client-request-id'', ''ETag'', ''If-Unmodified-Since'',
    ''Transfer-Encoding'', ''Request-Id'', ''User-Agent'', ''traceparent'', ''Retry-After'',
    ''Connection''}'
- uid: azure.core.pipeline.policies.HttpLoggingPolicy.MULTI_RECORD_LOG
  name: MULTI_RECORD_LOG
  signature: MULTI_RECORD_LOG = 'AZURE_SDK_LOGGING_MULTIRECORD'
