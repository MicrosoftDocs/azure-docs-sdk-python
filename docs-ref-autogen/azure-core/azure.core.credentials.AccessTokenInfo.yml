### YamlMime:PythonClass
uid: azure.core.credentials.AccessTokenInfo
name: AccessTokenInfo
fullName: azure.core.credentials.AccessTokenInfo
module: azure.core.credentials
summary: 'Information about an OAuth access token.


  This class is an alternative to *AccessToken* which provides additional information
  about the token.'
constructor:
  syntax: 'AccessTokenInfo(token: str, expires_on: int, *, token_type: str = ''Bearer'',
    refresh_on: int | None = None)'
  parameters:
  - name: token
    description: The token string.
    isRequired: true
    types:
    - <xref:str>
  - name: expires_on
    description: The token's expiration time in Unix time.
    isRequired: true
    types:
    - <xref:int>
  keywordOnlyParameters:
  - name: token_type
    description: The type of access token. Defaults to 'Bearer'.
    defaultValue: Bearer
    types:
    - <xref:str>
  - name: refresh_on
    description: 'Specifies the time, in Unix time, when the cached token should be
      proactively

      refreshed. Optional.'
    defaultValue: None
    types:
    - <xref:int>
attributes:
- uid: azure.core.credentials.AccessTokenInfo.expires_on
  name: expires_on
  summary: The token's expiration time in Unix time.
  signature: 'expires_on: int'
- uid: azure.core.credentials.AccessTokenInfo.refresh_on
  name: refresh_on
  summary: Specifies the time, in Unix time, when the cached token should be proactively
    refreshed. Optional.
  signature: 'refresh_on: int | None'
- uid: azure.core.credentials.AccessTokenInfo.token
  name: token
  summary: The token string.
  signature: 'token: str'
- uid: azure.core.credentials.AccessTokenInfo.token_type
  name: token_type
  summary: The type of access token.
  signature: 'token_type: str'
