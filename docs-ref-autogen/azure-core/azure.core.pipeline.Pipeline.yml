### YamlMime:PythonClass
uid: azure.core.pipeline.Pipeline
name: Pipeline
fullName: azure.core.pipeline.Pipeline
module: azure.core.pipeline
inheritances:
- contextlib.AbstractContextManager
- typing.Generic
summary: 'A pipeline implementation.


  This is implemented as a context manager, that will activate the context

  of the HTTP sender. The transport is the last node in the pipeline.'
constructor:
  syntax: 'Pipeline(transport: HttpTransport[HTTPRequestType, HTTPResponseType], policies:
    Iterable[HTTPPolicy | SansIOHTTPPolicy] | None = None)'
  parameters:
  - name: transport
    description: The Http Transport instance
    isRequired: true
    types:
    - <xref:azure.core.pipeline.transport.HttpTransport>
  - name: policies
    description: List of configured policies.
    defaultValue: None
    types:
    - <xref:list>
examples:
- "Builds the pipeline for synchronous transport.<!--[!code-python[Main](les\\test_example_sync.py\
  \ )]-->\n\n<!-- literal_block {\"ids\": [], \"classes\": [], \"names\": [], \"dupnames\"\
  : [], \"backrefs\": [], \"source\": \"D:\\\\a\\\\_work\\\\1\\\\s\\\\dist_temp\\\\\
  79\\\\azure-core-1.28.0\\\\samples\\\\test_example_sync.py\", \"xml:space\": \"\
  preserve\", \"force\": false, \"language\": \"python\", \"highlight_args\": {\"\
  linenostart\": 1}, \"linenos\": false} -->\n\n````python\n\n   from azure.core.pipeline\
  \ import Pipeline\n   from azure.core.pipeline.policies import RedirectPolicy, UserAgentPolicy\n\
  \   from azure.core.rest import HttpRequest\n   from azure.core.pipeline.transport\
  \ import RequestsTransport\n\n   # example: create request and policies\n   request\
  \ = HttpRequest(\"GET\", \"https://bing.com\")\n   policies: Iterable[Union[HTTPPolicy,\
  \ SansIOHTTPPolicy]] = [UserAgentPolicy(\"myuseragent\"), RedirectPolicy()]\n\n\
  \   # run the pipeline\n   with Pipeline(transport=RequestsTransport(), policies=policies)\
  \ as pipeline:\n       response = pipeline.run(request)\n\n   ````\n"
methods:
- uid: azure.core.pipeline.Pipeline.run
  name: run
  summary: Runs the HTTP Request through the chained policies.
  signature: 'run(request: HTTPRequestType, **kwargs: Any) -> PipelineResponse[HTTPRequestType,
    HTTPResponseType]'
  parameters:
  - name: request
    description: The HTTP request object.
    isRequired: true
    types:
    - <xref:azure.core.pipeline.transport.HttpRequest>
  return:
    description: The PipelineResponse object
    types:
    - <xref:azure.core.pipeline.PipelineResponse>
