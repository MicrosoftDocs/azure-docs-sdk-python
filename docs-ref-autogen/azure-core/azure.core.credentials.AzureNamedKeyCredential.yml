### YamlMime:PythonClass
uid: azure.core.credentials.AzureNamedKeyCredential
name: AzureNamedKeyCredential
fullName: azure.core.credentials.AzureNamedKeyCredential
module: azure.core.credentials
inheritances:
- builtins.object
summary: 'Credential type used for working with any service needing a named key that
  follows patterns

  established by the other credential types.'
constructor:
  syntax: 'AzureNamedKeyCredential(name: str, key: str)'
  parameters:
  - name: name
    description: The name of the credential used to authenticate to an Azure service.
    isRequired: true
    types:
    - <xref:str>
  - name: key
    description: The key used to authenticate to an Azure service.
    isRequired: true
    types:
    - <xref:str>
methods:
- uid: azure.core.credentials.AzureNamedKeyCredential.update
  name: update
  summary: 'Update the named key credential.


    Both name and key must be provided in order to update the named key credential.

    Individual attributes cannot be updated.'
  signature: 'update(name: str, key: str) -> None'
  parameters:
  - name: name
    description: The name of the credential used to authenticate to an Azure service.
    isRequired: true
    types:
    - <xref:str>
  - name: key
    description: The key used to authenticate to an Azure service.
    isRequired: true
    types:
    - <xref:str>
attributes:
- uid: azure.core.credentials.AzureNamedKeyCredential.named_key
  name: named_key
  summary: The value of the configured name.
  return:
    types:
    - <xref:AzureNamedKey>
