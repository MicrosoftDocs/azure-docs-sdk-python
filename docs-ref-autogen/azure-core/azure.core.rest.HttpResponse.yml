  name: encoding
  types:
  - <xref:str>
- description: The response body as a string.
  name: text
  types:
  - <xref:str>
- description: The request that resulted in this response.
  name: request
  types:
  - <xref:azure.core.rest.HttpRequest>
- description: The content type of the response
  name: content_type
  types:
  - <xref:str>
