### YamlMime:PythonClass
uid: provisioningserviceclient.utils.auth.ConnectionStringAuthentication
name: ConnectionStringAuthentication
fullName: provisioningserviceclient.utils.auth.ConnectionStringAuthentication
module: provisioningserviceclient.utils.auth
inheritances:
- provisioningserviceclient.utils.connection_string.ConnectionString
- msrest.authentication.Authentication
summary: ConnectionString class that can be used with msrest to provide SasToken authentication
constructor:
  syntax: ConnectionStringAuthentication(connection_string)
  parameters:
  - name: connection_string
    description: The connection string to generate SasToken with
    isRequired: true
methods:
- uid: provisioningserviceclient.utils.auth.ConnectionStringAuthentication.create_with_parsed_values
  name: create_with_parsed_values
  signature: create_with_parsed_values(host_name, shared_access_key_name, shared_access_key)
  parameters:
  - name: cls
    isRequired: true
  - name: host_name
    isRequired: true
  - name: shared_access_key_name
    isRequired: true
  - name: shared_access_key
    isRequired: true
- uid: provisioningserviceclient.utils.auth.ConnectionStringAuthentication.signed_session
  name: signed_session
  summary: 'Create requests session with any required auth headers applied.


    If a session object is provided, configure it directly. Otherwise,

    create a new session and return it.'
  signature: signed_session(session=None)
  parameters:
  - name: session
    description: The session to configure for authentication
    defaultValue: None
    types:
    - <xref:requests.Session>
  return:
    types:
    - <xref:requests.Session>
