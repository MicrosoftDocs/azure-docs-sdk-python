    None, **kwargs: Any) -> Tuple[azure.security.attestation._models.AttestationResult,
    azure.security.attestation._models.AttestationToken]'
  parameters:
  - name: report
    description: An open_enclave report generated from an Intel(tm) SGX enclave
    isRequired: true
    types:
    - <xref:bytes>
