### YamlMime:PythonClass
uid: azure.security.attestation.AttestationSigner
name: AttestationSigner
fullName: azure.security.attestation.AttestationSigner
module: azure.security.attestation
inheritances:
- builtins.object
summary: Represents a signing certificate returned by the Attestation Service.
constructor:
  syntax: 'AttestationSigner(certificates: list, key_id: str)'
  parameters:
  - name: certificates
    description: 'A list of Base64 encoded X.509

      Certificates representing an X.509 certificate chain. The first of these

      certificates will be used to sign an <xref:azure.security.attestation.AttestationToken>.'
    isRequired: true
    types:
    - <xref:list>[<xref:str>]
  - name: key_id
    description: 'A string which identifies a signing key, See

      [RFC 7517 Section 4.5](https://tools.ietf.org/html/rfc7517#section-4.5)'
    isRequired: true
    types:
    - <xref:str>
