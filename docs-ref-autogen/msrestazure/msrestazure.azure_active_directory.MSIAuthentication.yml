  name: MSIAuthentication
  summary: "Credentials object for MSI authentication,.\n\nOptional kwargs may include:\n\
    \n* timeout: If provided, must be in seconds and indicates the maximum time we'll\
    \ try to get a token before raising MSIAuthenticationTimeout \n\n* client_id:\
    \ Identifies, by Azure AD client id, a specific explicit identity to use when\
    \ authenticating to Azure AD. Mutually exclusive with object_id and msi_res_id.\
    \ \n\n* object_id: Identifies, by Azure AD object id, a specific explicit identity\
    \ to use when authenticating to Azure AD. Mutually exclusive with client_id and\
    \ msi_res_id. \n\n* msi_res_id: Identifies, by ARM resource id, a specific explicit\
    \ identity to use when authenticating to Azure AD. Mutually exclusive with client_id\
    \ and object_id. \n\n* cloud_environment (msrestazure.azure_cloud.Cloud): A targeted\
    \ cloud environment \n\n* resource (str): Alternative authentication resource,\
    \ default is '[https://management.core.windows.net/](https://management.core.windows.net/)'.\
    \ \n\nNew in version 0.4.14."
  syntax:
    content: MSIAuthentication(port=50342, **kwargs)
