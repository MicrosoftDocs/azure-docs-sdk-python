  summary: "Credentials objects for AAD token retrieved through external process\n\
    e.g. Python ADAL lib.\n\nIf you just provide \"token\", refresh will be done on\
    \ Public Azure with\ndefault public Azure \"resource\". You can set \"cloud_environment\"\
    ,\n\"tenant\", \"resource\" and \"client_id\" to change that behavior.\n\nOptional\
    \ kwargs may include:\n\n* cloud_environment (msrestazure.azure_cloud.Cloud):\
    \ A targeted cloud environment \n\n* china (bool): Configure auth for China-based\
    \ service, default is 'False'. \n\n* tenant (str): Alternative tenant, default\
    \ is 'common'. \n\n* resource (str): Alternative authentication resource, default\
    \ is '[https://management.core.windows.net/](https://management.core.windows.net/)'.\
    \ \n\n* verify (bool): Verify secure connection, default is 'True'. \n\n* cache\
    \ (adal.TokenCache): A adal.TokenCache, see ADAL configuration \n\n\nfor details.\
    \ This parameter is not used here and directly passed to ADAL."
  syntax:
    content: AADTokenCredentials(token, client_id=None, **kwargs)
