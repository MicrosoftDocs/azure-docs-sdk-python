uid: azure.mgmt.recoveryservices.models.UpgradeDetails
name: UpgradeDetails
fullName: azure.mgmt.recoveryservices.models.UpgradeDetails
module: azure.mgmt.recoveryservices.models
inheritances:
- azure.mgmt.recoveryservices._serialization.Model
summary: 'Details for upgrading vault.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: UpgradeDetails(**kwargs)
variables:
- description: ID of the vault upgrade operation.
  name: operation_id
  types:
  - <xref:azure.mgmt.recoveryservices.models.str>
- description: UTC time at which the upgrade operation has started.
  name: start_time_utc
  types:
  - <xref:datetime.datetime>
- description: UTC time at which the upgrade operation status was last updated.
  name: last_updated_time_utc
  types:
  - <xref:datetime.datetime>
- description: UTC time at which the upgrade operation has ended.
  name: end_time_utc
  types:
  - <xref:datetime.datetime>
- description: 'Status of the vault upgrade operation. Known values are: "Unknown",
    "InProgress",

    "Upgraded", and "Failed".'
  name: status
  types:
  - <xref:azure.mgmt.recoveryservices.models.str>
  - <xref:azure.mgmt.recoveryservices.models.VaultUpgradeState>
- description: Message to the user containing information about the upgrade operation.
  name: message
  types:
  - <xref:azure.mgmt.recoveryservices.models.str>
- description: 'The way the vault upgrade was triggered. Known values are: "UserTriggered"

    and "ForcedUpgrade".'
  name: trigger_type
  types:
  - <xref:azure.mgmt.recoveryservices.models.str>
  - <xref:azure.mgmt.recoveryservices.models.TriggerType>
- description: Resource ID of the upgraded vault.
  name: upgraded_resource_id
