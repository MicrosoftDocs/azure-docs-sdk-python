uid: azure.cognitiveservices.vision.computervision.models.AdultInfo
name: AdultInfo
fullName: azure.cognitiveservices.vision.computervision.models.AdultInfo
module: azure.cognitiveservices.vision.computervision.models
inheritances:
- msrest.serialization.Model
summary: 'An object describing whether the image contains adult-oriented content

  and/or is racy.'
constructor:
  syntax: 'AdultInfo(*, is_adult_content: bool = None, is_racy_content: bool = None,
    is_gory_content: bool = None, adult_score: float = None, racy_score: float = None,
    gore_score: float = None, **kwargs)'
  parameters:
  - name: is_adult_content
    description: 'A value indicating if the image contains

      adult-oriented content.'
    isRequired: true
    types:
    - <xref:azure.cognitiveservices.vision.computervision.models.bool>
  - name: is_racy_content
    description: A value indicating if the image is racy.
    isRequired: true
    types:
    - <xref:azure.cognitiveservices.vision.computervision.models.bool>
  - name: is_gory_content
    description: A value indicating if the image is gory.
    isRequired: true
    types:
    - <xref:azure.cognitiveservices.vision.computervision.models.bool>
  - name: adult_score
    description: 'Score from 0 to 1 that indicates how much the content

      is considered adult-oriented within the image.'
    isRequired: true
    types:
    - <xref:azure.cognitiveservices.vision.computervision.models.float>
  - name: racy_score
    description: 'Score from 0 to 1 that indicates how suggestive is the

      image.'
    isRequired: true
    types:
    - <xref:azure.cognitiveservices.vision.computervision.models.float>
  - name: gore_score
    description: Score from 0 to 1 that indicates how gory is the image.
    isRequired: true
    types:
    - <xref:azure.cognitiveservices.vision.computervision.models.float>
