### YamlMime:PythonClass
uid: azure.cognitiveservices.vision.computervision.models.OcrRegion
name: OcrRegion
fullName: azure.cognitiveservices.vision.computervision.models.OcrRegion
module: azure.cognitiveservices.vision.computervision.models
inheritances:
- msrest.serialization.Model
summary: 'A region consists of multiple lines (e.g. a column of text in a

  multi-column document).'
constructor:
  syntax: 'OcrRegion(*, bounding_box: Optional[str] = None, lines=None, **kwargs)'
  parameters:
  - name: bounding_box
    description: 'Bounding box of a recognized region. The four

      integers represent the x-coordinate of the left edge, the y-coordinate of

      the top edge, width, and height of the bounding box, in the coordinate

      system of the input image, after it has been rotated around its center

      according to the detected text angle (see textAngle property), with the

      origin at the top-left corner, and the y-axis pointing down.'
    isRequired: true
    types:
    - <xref:str>
  - name: lines
    description: An array of recognized lines of text.
    isRequired: true
    types:
    - <xref:list>[<xref:azure.cognitiveservices.vision.computervision.models.OcrLine>]
