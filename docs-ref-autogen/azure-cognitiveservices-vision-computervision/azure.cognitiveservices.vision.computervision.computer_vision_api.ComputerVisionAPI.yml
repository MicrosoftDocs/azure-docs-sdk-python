      id: url
      type:
      - str
    - defaultValue: '1'
      description: 'Maximum number of candidate descriptions to be

        returned.  The default is 1.

        '
      id: max_candidates
      type:
      - str
    - defaultValue: en
      description: 'The desired language for output generation. If this

