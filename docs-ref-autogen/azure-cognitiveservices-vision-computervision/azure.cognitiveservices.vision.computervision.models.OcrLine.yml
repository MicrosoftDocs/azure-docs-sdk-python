### YamlMime:PythonClass
uid: azure.cognitiveservices.vision.computervision.models.OcrLine
name: OcrLine
fullName: azure.cognitiveservices.vision.computervision.models.OcrLine
module: azure.cognitiveservices.vision.computervision.models
inheritances:
- msrest.serialization.Model
summary: An object describing a single recognized line of text.
constructor:
  syntax: 'OcrLine(*, bounding_box: Optional[str] = None, words=None, **kwargs)'
  parameters:
  - name: bounding_box
    description: 'Bounding box of a recognized line. The four integers

      represent the x-coordinate of the left edge, the y-coordinate of the top

      edge, width, and height of the bounding box, in the coordinate system of

      the input image, after it has been rotated around its center according to

      the detected text angle (see textAngle property), with the origin at the

      top-left corner, and the y-axis pointing down.'
    isRequired: true
    types:
    - <xref:str>
  - name: words
    description: 'An array of objects, where each object represents a

      recognized word.'
    isRequired: true
    types:
    - <xref:list>[<xref:azure.cognitiveservices.vision.computervision.models.OcrWord>]
