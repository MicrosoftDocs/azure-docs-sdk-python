uid: azure.mgmt.kusto.KustoManagementClient
name: KustoManagementClient
fullName: azure.mgmt.kusto.KustoManagementClient
module: azure.mgmt.kusto
inheritances:
- builtins.object
summary: 'The Azure Kusto management API provides a RESTful set of web services that
  interact with Azure

  Kusto services to manage your clusters and databases. The API enables you to create,
  update,

  and delete clusters and databases.'
constructor:
  syntax: 'KustoManagementClient(credential: TokenCredential, subscription_id: str,
    base_url: str = ''https://management.azure.com'', **kwargs: Any)'
  parameters:
  - name: credential
    description: Credential needed for the client to connect to Azure. Required.
    isRequired: true
    types:
    - <xref:azure.core.credentials.TokenCredential>
  - name: subscription_id
    description: The ID of the target subscription. Required.
    isRequired: true
    types:
    - <xref:str>
  - name: base_url
    description: Service URL. Default value is "[https://management.azure.com](https://management.azure.com)".
    defaultValue: https://management.azure.com
    types:
    - <xref:str>
  keywordOnlyParameters:
  - name: api_version
    description: 'Api Version. Default value is "2023-08-15". Note that overriding
      this

      default value may result in unsupported behavior.'
    types:
    - <xref:str>
  - name: polling_interval
    description: 'Default waiting time between two polls for LRO operations if no

      Retry-After header is present.'
    types:
    - <xref:int>
