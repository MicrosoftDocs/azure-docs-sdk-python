### YamlMime:PythonClass
uid: azure.mgmt.kusto.models.CalloutPolicy
name: CalloutPolicy
fullName: azure.mgmt.kusto.models.CalloutPolicy
module: azure.mgmt.kusto.models
summary: 'Configuration for external callout policies, including URI patterns, access
  types, and service

  types.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'CalloutPolicy(*, callout_uri_regex: str | None = None, callout_type: str
    | _models.CalloutType | None = None, outbound_access: str | _models.OutboundAccess
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: callout_uri_regex
    description: Regular expression or FQDN pattern for the callout URI.
    types:
    - <xref:str>
  - name: callout_type
    description: 'Type of the callout service, specifying the kind of external resource
      or

      service being accessed. Known values are: "kusto", "sql", "cosmosdb", "external_data",

      "azure_digital_twins", "sandbox_artifacts", "webapi", "mysql", "postgresql",
      "genevametrics",

      and "azure_openai".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.kusto.models.CalloutType>
  - name: outbound_access
    description: 'Indicates whether outbound access is permitted for the specified
      URI

      pattern. Known values are: "Allow" and "Deny".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.kusto.models.OutboundAccess>
