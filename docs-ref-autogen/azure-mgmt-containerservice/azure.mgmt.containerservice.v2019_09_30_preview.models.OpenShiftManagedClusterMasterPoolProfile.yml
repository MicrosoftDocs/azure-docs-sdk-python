summary: 'OpenShiftManagedClusterMaterPoolProfile contains configuration for OpenShift
  master VMs.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'OpenShiftManagedClusterMasterPoolProfile(*, count: int, vm_size: str |
    _models.OpenShiftContainerServiceVMSize, name: str | None = None, subnet_cidr:
    str | None = None, os_type: str | _models.OSType = ''Linux'', **kwargs: Any)'
  keywordOnlyParameters:
  - name: name
    description: 'Unique name of the master pool profile in the context of the subscription
      and

      resource group.'
    types:
    - <xref:str>
  - name: count
    description: 'Number of masters (VMs) to host docker containers. The default value
      is 3.

      Required.'
    types:
    - <xref:int>
  - name: vm_size
    description: 'Size of agent VMs. Required. Known values are: "Standard_D2s_v3",

      "Standard_D4s_v3", "Standard_D8s_v3", "Standard_D16s_v3", "Standard_D32s_v3",

      "Standard_D64s_v3", "Standard_DS4_v2", "Standard_DS5_v2", "Standard_F8s_v2",

      "Standard_F16s_v2", "Standard_F32s_v2", "Standard_F64s_v2", "Standard_F72s_v2",
      "Standard_F8s",

      "Standard_F16s", "Standard_E4s_v3", "Standard_E8s_v3", "Standard_E16s_v3", "Standard_E20s_v3",

      "Standard_E32s_v3", "Standard_E64s_v3", "Standard_GS2", "Standard_GS3", "Standard_GS4",

      "Standard_GS5", "Standard_DS12_v2", "Standard_DS13_v2", "Standard_DS14_v2",
      "Standard_DS15_v2",

      "Standard_L4s", "Standard_L8s", "Standard_L16s", and "Standard_L32s".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2019_09_30_preview.models.OpenShiftContainerServiceVMSize>
  - name: subnet_cidr
    description: Subnet CIDR for the peering.
    types:
    - <xref:str>
  - name: os_type
    description: 'OsType to be used to specify os type. Choose from Linux and Windows.
      Default

      to Linux. Known values are: "Linux" and "Windows".'
    defaultValue: Linux
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2019_09_30_preview.models.OSType>
