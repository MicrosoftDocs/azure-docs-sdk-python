### YamlMime:PythonClass
uid: azure.mgmt.containerservice.models.LinuxOSConfig
name: LinuxOSConfig
fullName: azure.mgmt.containerservice.models.LinuxOSConfig
module: azure.mgmt.containerservice.models
summary: OS configurations of Linux agent nodes. See [AKS custom node configuration](https://docs.microsoft.com/azure/aks/custom-node-configuration)
  for more details.
constructor:
  syntax: 'LinuxOSConfig(*, sysctls: _models.SysctlConfig | None = None, transparent_huge_page_enabled:
    str | None = None, transparent_huge_page_defrag: str | None = None, swap_file_size_mb:
    int | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: sysctls
    description: Sysctl settings for Linux agent nodes.
    defaultValue: None
    types:
    - <xref:azure.mgmt.containerservice.models.SysctlConfig>
  - name: transparent_huge_page_enabled
    description: 'Whether transparent hugepages are enabled. Valid values

      are ''always'', ''madvise'', and ''never''. The default is ''always''. For more
      information see

      [Transparent Hugepages](https://www.kernel.org/doc/html/latest/admin-guide/mm/transhuge.html#admin-guide-transhuge).'
    defaultValue: None
    types:
    - <xref:str>
  - name: transparent_huge_page_defrag
    description: 'Whether the kernel should make aggressive use of memory

      compaction to make more hugepages available. Valid values are ''always'', ''defer'',

      ''defer+madvise'', ''madvise'' and ''never''. The default is ''madvise''. For
      more information see

      [Transparent Hugepages](https://www.kernel.org/doc/html/latest/admin-guide/mm/transhuge.html#admin-guide-transhuge).'
    defaultValue: None
    types:
    - <xref:str>
  - name: swap_file_size_mb
    description: The size in MB of a swap file that will be created on each node.
    defaultValue: None
    types:
    - <xref:int>
