uid: azure.mgmt.containerservice.v2024_10_02_preview.models.ManagedClusterAzureMonitorProfileContainerInsights
name: ManagedClusterAzureMonitorProfileContainerInsights
fullName: azure.mgmt.containerservice.v2024_10_02_preview.models.ManagedClusterAzureMonitorProfileContainerInsights
module: azure.mgmt.containerservice.v2024_10_02_preview.models
summary: 'Azure Monitor Container Insights Profile for Kubernetes Events, Inventory
  and Container stdout

  & stderr logs etc. See aka.ms/AzureMonitorContainerInsights for an overview.'
constructor:
  syntax: 'ManagedClusterAzureMonitorProfileContainerInsights(*, enabled: bool | None
    = None, log_analytics_workspace_resource_id: str | None = None, syslog_port: int
    | None = None, disable_custom_metrics: bool | None = None, disable_prometheus_metrics_scraping:
    bool | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: enabled
    description: Indicates if Azure Monitor Container Insights Logs Addon is enabled
      or not.
    defaultValue: None
    types:
    - <xref:bool>
  - name: log_analytics_workspace_resource_id
    description: 'Fully Qualified ARM Resource Id of Azure Log

      Analytics Workspace for storing Azure Monitor Container Insights Logs.'
    defaultValue: None
    types:
    - <xref:str>
  - name: syslog_port
    description: The syslog host port. If not specified, the default port is 28330.
    defaultValue: None
    types:
    - <xref:int>
  - name: disable_custom_metrics
    description: 'Indicates whether custom metrics collection has to be disabled

      or not. If not specified the default is false. No custom metrics will be emitted
      if this field

      is false but the container insights enabled field is false.'
    defaultValue: None
    types:
    - <xref:bool>
  - name: disable_prometheus_metrics_scraping
    description: 'Indicates whether prometheus metrics scraping is

      disabled or not. If not specified the default is false. No prometheus metrics
      will be emitted

      if this field is false but the container insights enabled field is false.'
    defaultValue: None
    types:
    - <xref:bool>
