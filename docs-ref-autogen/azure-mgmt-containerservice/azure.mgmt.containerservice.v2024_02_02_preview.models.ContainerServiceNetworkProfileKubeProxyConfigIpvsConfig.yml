summary: Holds configuration customizations for IPVS. May only be specified if 'mode'
  is set to 'IPVS'.
constructor:
  syntax: 'ContainerServiceNetworkProfileKubeProxyConfigIpvsConfig(*, scheduler: str
    | _models.IpvsScheduler | None = None, tcp_timeout_seconds: int | None = None,
    tcp_fin_timeout_seconds: int | None = None, udp_timeout_seconds: int | None =
    None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: scheduler
    description: 'IPVS scheduler, for more information please see

      [http://www.linuxvirtualserver.org/docs/scheduling.html](http://www.linuxvirtualserver.org/docs/scheduling.html).
      Known values are: "RoundRobin" and

      "LeastConnection".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2024_02_02_preview.models.IpvsScheduler>
  - name: tcp_timeout_seconds
    description: 'The timeout value used for idle IPVS TCP sessions in seconds.

      Must be a positive integer value.'
    types:
    - <xref:int>
  - name: tcp_fin_timeout_seconds
    description: 'The timeout value used for IPVS TCP sessions after receiving

      a FIN in seconds. Must be a positive integer value.'
    types:
    - <xref:int>
  - name: udp_timeout_seconds
    description: 'The timeout value used for IPVS UDP packets in seconds. Must be
      a

      positive integer value.'
    types:
    - <xref:int>
