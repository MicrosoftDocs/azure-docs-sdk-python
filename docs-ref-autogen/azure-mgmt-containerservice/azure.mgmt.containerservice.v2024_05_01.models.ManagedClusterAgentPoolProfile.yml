### YamlMime:PythonClass
uid: azure.mgmt.containerservice.v2024_05_01.models.ManagedClusterAgentPoolProfile
name: ManagedClusterAgentPoolProfile
fullName: azure.mgmt.containerservice.v2024_05_01.models.ManagedClusterAgentPoolProfile
module: azure.mgmt.containerservice.v2024_05_01.models
inheritances:
- azure.mgmt.containerservice.v2024_05_01.models._models_py3.ManagedClusterAgentPoolProfileProperties
summary: 'Profile for the container service agent pool.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'ManagedClusterAgentPoolProfile(*, name: str, count: int | None = None,
    vm_size: str | None = None, os_disk_size_gb: int | None = None, os_disk_type:
    str | _models.OSDiskType | None = None, kubelet_disk_type: str | _models.KubeletDiskType
    | None = None, workload_runtime: str | _models.WorkloadRuntime | None = None,
    vnet_subnet_id: str | None = None, pod_subnet_id: str | None = None, max_pods:
    int | None = None, os_type: str | _models.OSType = ''Linux'', os_sku: str | _models.OSSKU
    | None = None, max_count: int | None = None, min_count: int | None = None, enable_auto_scaling:
    bool | None = None, scale_down_mode: str | _models.ScaleDownMode | None = None,
    type: str | _models.AgentPoolType | None = None, mode: str | _models.AgentPoolMode
    | None = None, orchestrator_version: str | None = None, upgrade_settings: _models.AgentPoolUpgradeSettings
    | None = None, power_state: _models.PowerState | None = None, availability_zones:
    List[str] | None = None, enable_node_public_ip: bool | None = None, node_public_ip_prefix_id:
    str | None = None, scale_set_priority: str | _models.ScaleSetPriority = ''Regular'',
    scale_set_eviction_policy: str | _models.ScaleSetEvictionPolicy = ''Delete'',
    spot_max_price: float = -1, tags: Dict[str, str] | None = None, node_labels: Dict[str,
    str] | None = None, node_taints: List[str] | None = None, proximity_placement_group_id:
    str | None = None, kubelet_config: _models.KubeletConfig | None = None, linux_os_config:
    _models.LinuxOSConfig | None = None, enable_encryption_at_host: bool | None =
    None, enable_ultra_ssd: bool | None = None, enable_fips: bool | None = None, gpu_instance_profile:
    str | _models.GPUInstanceProfile | None = None, creation_data: _models.CreationData
    | None = None, capacity_reservation_group_id: str | None = None, host_group_id:
    str | None = None, network_profile: _models.AgentPoolNetworkProfile | None = None,
    windows_profile: _models.AgentPoolWindowsProfile | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: count
    description: 'Number of agents (VMs) to host docker containers. Allowed values
      must be in the

      range of 0 to 1000 (inclusive) for user pools and in the range of 1 to 1000
      (inclusive) for

      system pools. The default value is 1.'
    types:
    - <xref:int>
  - name: vm_size
    description: 'VM size availability varies by region. If a node contains insufficient

      compute resources (memory, cpu, etc) pods might fail to run correctly. For more
      details on

      restricted VM sizes, see: [https://docs.microsoft.com/azure/aks/quotas-skus-regions](https://docs.microsoft.com/azure/aks/quotas-skus-regions).'
    types:
    - <xref:str>
  - name: os_disk_size_gb
    description: 'OS Disk Size in GB to be used to specify the disk size for every

      machine in the master/agent pool. If you specify 0, it will apply the default
      osDisk size

      according to the vmSize specified.'
    types:
    - <xref:int>
  - name: os_disk_type
    description: 'The default is ''Ephemeral'' if the VM supports it and has a cache
      disk

      larger than the requested OSDiskSizeGB. Otherwise, defaults to ''Managed''.
      May not be changed

      after creation. For more information see [Ephemeral OS](https://docs.microsoft.com/azure/aks/cluster-configuration#ephemeral-os).
      Known values are:

      "Managed" and "Ephemeral".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2024_05_01.models.OSDiskType>
  - name: kubelet_disk_type
    description: 'Determines the placement of emptyDir volumes, container runtime

      data root, and Kubelet ephemeral storage. Known values are: "OS" and "Temporary".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2024_05_01.models.KubeletDiskType>
  - name: workload_runtime
    description: 'Determines the type of workload a node can run. Known values are:

      "OCIContainer" and "WasmWasi".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2024_05_01.models.WorkloadRuntime>
  - name: vnet_subnet_id
    description: 'If this is not specified, a VNET and subnet will be generated and

      used. If no podSubnetID is specified, this applies to nodes and pods, otherwise
      it applies to

      just nodes. This is of the form:

      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/virtualNetworks/{virtualNetworkName}/subnets/{subnetName}.  #
      pylint: disable=line-too-long'
    types:
    - <xref:str>
  - name: pod_subnet_id
    description: 'If omitted, pod IPs are statically assigned on the node subnet (see

      vnetSubnetID for more details). This is of the form:

      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/virtualNetworks/{virtualNetworkName}/subnets/{subnetName}.  #
      pylint: disable=line-too-long'
    types:
    - <xref:str>
  - name: max_pods
    description: The maximum number of pods that can run on a node.
    types:
    - <xref:int>
  - name: os_type
    description: 'The operating system type. The default is Linux. Known values are:
      "Linux"

      and "Windows".'
    defaultValue: Linux
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2024_05_01.models.OSType>
  - name: os_sku
    description: 'Specifies the OS SKU used by the agent pool. The default is Ubuntu
      if OSType

      is Linux. The default is Windows2019 when Kubernetes <= 1.24 or Windows2022
      when Kubernetes >=

      1.25 if OSType is Windows. Known values are: "Ubuntu", "AzureLinux", "CBLMariner",

      "Windows2019", and "Windows2022".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2024_05_01.models.OSSKU>
  - name: max_count
    description: The maximum number of nodes for auto-scaling.
    types:
    - <xref:int>
  - name: min_count
    description: The minimum number of nodes for auto-scaling.
    types:
    - <xref:int>
  - name: enable_auto_scaling
    description: Whether to enable auto-scaler.
    types:
    - <xref:bool>
  - name: scale_down_mode
    description: 'This also effects the cluster autoscaler behavior. If not specified,

      it defaults to Delete. Known values are: "Delete" and "Deallocate".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2024_05_01.models.ScaleDownMode>
  - name: type
    description: 'The type of Agent Pool. Known values are: "VirtualMachineScaleSets"
      and

      "AvailabilitySet".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2024_05_01.models.AgentPoolType>
  - name: mode
    description: 'A cluster must have at least one ''System'' Agent Pool at all times.
      For

      additional information on agent pool restrictions and best practices, see:

      [https://docs.microsoft.com/azure/aks/use-system-pools](https://docs.microsoft.com/azure/aks/use-system-pools).
      Known values are: "System" and "User".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2024_05_01.models.AgentPoolMode>
  - name: orchestrator_version
    description: 'Both patch version <major.minor.patch> (e.g. 1.20.13) and

      <major.minor> (e.g. 1.20) are supported. When <major.minor> is specified, the
      latest supported

      GA patch version is chosen automatically. Updating the cluster with the same
      <major.minor> once

      it has been created (e.g. 1.14.x -> 1.14) will not trigger an upgrade, even
      if a newer patch

      version is available. As a best practice, you should upgrade all node pools
      in an AKS cluster

      to the same Kubernetes version. The node pool version must have the same major
      version as the

      control plane. The node pool minor version must be within two minor versions
      of the control

      plane version. The node pool version cannot be greater than the control plane
      version. For more

      information see [upgrading a node pool](https://docs.microsoft.com/azure/aks/use-multiple-node-pools#upgrade-a-node-pool).'
    types:
    - <xref:str>
  - name: upgrade_settings
    description: Settings for upgrading the agentpool.
    types:
    - <xref:azure.mgmt.containerservice.v2024_05_01.models.AgentPoolUpgradeSettings>
  - name: power_state
    description: 'When an Agent Pool is first created it is initially Running. The
      Agent

      Pool can be stopped by setting this field to Stopped. A stopped Agent Pool stops
      all of its VMs

      and does not accrue billing charges. An Agent Pool can only be stopped if it
      is Running and

      provisioning state is Succeeded.'
    types:
    - <xref:azure.mgmt.containerservice.v2024_05_01.models.PowerState>
  - name: availability_zones
    description: 'The list of Availability zones to use for nodes. This can only be

      specified if the AgentPoolType property is ''VirtualMachineScaleSets''.'
    types:
    - <xref:list>[<xref:str>]
  - name: enable_node_public_ip
    description: 'Some scenarios may require nodes in a node pool to receive

      their own dedicated public IP addresses. A common scenario is for gaming workloads,
      where a

      console needs to make a direct connection to a cloud virtual machine to minimize
      hops. For more

      information see [assigning a public IP per node](https://docs.microsoft.com/azure/aks/use-multiple-node-pools#assign-a-public-ip-per-node-for-your-node-pools).  #
      pylint: disable=line-too-long

      The default is false.'
    types:
    - <xref:bool>
  - name: node_public_ip_prefix_id
    description: 'This is of the form:

      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/publicIPPrefixes/{publicIPPrefixName}.  #
      pylint: disable=line-too-long'
    types:
    - <xref:str>
  - name: scale_set_priority
    description: 'The Virtual Machine Scale Set priority. If not specified, the

      default is ''Regular''. Known values are: "Spot" and "Regular".'
    defaultValue: Regular
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2024_05_01.models.ScaleSetPriority>
  - name: scale_set_eviction_policy
    description: 'This cannot be specified unless the scaleSetPriority is

      ''Spot''. If not specified, the default is ''Delete''. Known values are: "Delete"
      and "Deallocate".'
    defaultValue: Delete
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2024_05_01.models.ScaleSetEvictionPolicy>
  - name: spot_max_price
    description: 'Possible values are any decimal value greater than zero or -1 which

      indicates the willingness to pay any on-demand price. For more details on spot
      pricing, see

      [spot VMs pricing](https://docs.microsoft.com/azure/virtual-machines/spot-vms#pricing).'
    defaultValue: '-1'
    types:
    - <xref:float>
  - name: tags
    description: The tags to be persisted on the agent pool virtual machine scale
      set.
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: node_labels
    description: The node labels to be persisted across all nodes in agent pool.
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: node_taints
    description: 'The taints added to new nodes during node pool create and scale.
      For

      example, key=value:NoSchedule.'
    types:
    - <xref:list>[<xref:str>]
  - name: proximity_placement_group_id
    description: The ID for Proximity Placement Group.
    types:
    - <xref:str>
  - name: kubelet_config
    description: The Kubelet configuration on the agent pool nodes.
    types:
    - <xref:azure.mgmt.containerservice.v2024_05_01.models.KubeletConfig>
  - name: linux_os_config
    description: The OS configuration of Linux agent nodes.
    types:
    - <xref:azure.mgmt.containerservice.v2024_05_01.models.LinuxOSConfig>
  - name: enable_encryption_at_host
    description: 'This is only supported on certain VM sizes and in certain

      Azure regions. For more information, see:

      [https://docs.microsoft.com/azure/aks/enable-host-encryption](https://docs.microsoft.com/azure/aks/enable-host-encryption).'
    types:
    - <xref:bool>
  - name: enable_ultra_ssd
    description: Whether to enable UltraSSD.
    types:
    - <xref:bool>
  - name: enable_fips
    description: 'See [Add a FIPS-enabled node pool](https://docs.microsoft.com/azure/aks/use-multiple-node-pools#add-a-fips-enabled-node-pool-preview)

      for more details.'
    types:
    - <xref:bool>
  - name: gpu_instance_profile
    description: 'GPUInstanceProfile to be used to specify GPU MIG instance

      profile for supported GPU VM SKU. Known values are: "MIG1g", "MIG2g", "MIG3g",
      "MIG4g", and

      "MIG7g".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2024_05_01.models.GPUInstanceProfile>
  - name: creation_data
    description: 'CreationData to be used to specify the source Snapshot ID if the
      node

      pool will be created/upgraded using a snapshot.'
    types:
    - <xref:azure.mgmt.containerservice.v2024_05_01.models.CreationData>
  - name: capacity_reservation_group_id
    description: 'AKS will associate the specified agent pool with the

      Capacity Reservation Group.'
    types:
    - <xref:str>
  - name: host_group_id
    description: 'This is of the form:

      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/hostGroups/{hostGroupName}.  #
      pylint: disable=line-too-long

      For more information see [Azure dedicated hosts](https://docs.microsoft.com/azure/virtual-machines/dedicated-hosts).'
    types:
    - <xref:str>
  - name: network_profile
    description: Network-related settings of an agent pool.
    types:
    - <xref:azure.mgmt.containerservice.v2024_05_01.models.AgentPoolNetworkProfile>
  - name: windows_profile
    description: The Windows agent pool's specific profile.
    types:
    - <xref:azure.mgmt.containerservice.v2024_05_01.models.AgentPoolWindowsProfile>
  - name: name
    description: Windows agent pool names must be 6 characters or less. Required.
    types:
    - <xref:str>
