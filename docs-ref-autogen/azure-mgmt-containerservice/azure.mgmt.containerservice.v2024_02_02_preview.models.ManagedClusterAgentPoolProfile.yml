### YamlMime:PythonClass
uid: azure.mgmt.containerservice.v2024_02_02_preview.models.ManagedClusterAgentPoolProfile
name: ManagedClusterAgentPoolProfile
fullName: azure.mgmt.containerservice.v2024_02_02_preview.models.ManagedClusterAgentPoolProfile
module: azure.mgmt.containerservice.v2024_02_02_preview.models
inheritances:
- azure.mgmt.containerservice.v2024_02_02_preview.models._models_py3.ManagedClusterAgentPoolProfileProperties
summary: 'Profile for the container service agent pool.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'ManagedClusterAgentPoolProfile(*, name: str, count: int | None = None,
    vm_size: str | None = None, os_disk_size_gb: int | None = None, os_disk_type:
    str | _models.OSDiskType | None = None, kubelet_disk_type: str | _models.KubeletDiskType
    | None = None, workload_runtime: str | _models.WorkloadRuntime | None = None,
    message_of_the_day: str | None = None, vnet_subnet_id: str | None = None, pod_subnet_id:
    str | None = None, pod_ip_allocation_mode: str | _models.PodIPAllocationMode |
    None = None, max_pods: int | None = None, os_type: str | _models.OSType = ''Linux'',
    os_sku: str | _models.OSSKU | None = None, max_count: int | None = None, min_count:
    int | None = None, enable_auto_scaling: bool | None = None, scale_down_mode: str
    | _models.ScaleDownMode | None = None, type: str | _models.AgentPoolType | None
    = None, mode: str | _models.AgentPoolMode | None = None, orchestrator_version:
    str | None = None, upgrade_settings: _models.AgentPoolUpgradeSettings | None =
    None, power_state: _models.PowerState | None = None, availability_zones: List[str]
    | None = None, enable_node_public_ip: bool | None = None, enable_custom_ca_trust:
    bool | None = None, node_public_ip_prefix_id: str | None = None, scale_set_priority:
    str | _models.ScaleSetPriority = ''Regular'', scale_set_eviction_policy: str |
    _models.ScaleSetEvictionPolicy = ''Delete'', spot_max_price: float = -1, tags:
    Dict[str, str] | None = None, node_labels: Dict[str, str] | None = None, node_taints:
    List[str] | None = None, node_initialization_taints: List[str] | None = None,
    proximity_placement_group_id: str | None = None, kubelet_config: _models.KubeletConfig
    | None = None, linux_os_config: _models.LinuxOSConfig | None = None, enable_encryption_at_host:
    bool | None = None, enable_ultra_ssd: bool | None = None, enable_fips: bool |
    None = None, gpu_instance_profile: str | _models.GPUInstanceProfile | None = None,
    creation_data: _models.CreationData | None = None, capacity_reservation_group_id:
    str | None = None, host_group_id: str | None = None, windows_profile: _models.AgentPoolWindowsProfile
    | None = None, network_profile: _models.AgentPoolNetworkProfile | None = None,
    security_profile: _models.AgentPoolSecurityProfile | None = None, gpu_profile:
    _models.AgentPoolGPUProfile | None = None, artifact_streaming_profile: _models.AgentPoolArtifactStreamingProfile
    | None = None, virtual_machines_profile: _models.VirtualMachinesProfile | None
    = None, virtual_machine_nodes_status: List[_models.VirtualMachineNodes] | None
    = None, gateway_profile: _models.AgentPoolGatewayProfile | None = None, **kwargs:
    Any)'
  keywordOnlyParameters:
  - name: count
    description: 'Number of agents (VMs) to host docker containers. Allowed values
      must be in the

      range of 0 to 1000 (inclusive) for user pools and in the range of 1 to 1000
      (inclusive) for

      system pools. The default value is 1.'
    types:
    - <xref:int>
  - name: vm_size
    description: 'VM size availability varies by region. If a node contains insufficient

      compute resources (memory, cpu, etc) pods might fail to run correctly. For more
      details on

      restricted VM sizes, see: [https://docs.microsoft.com/azure/aks/quotas-skus-regions](https://docs.microsoft.com/azure/aks/quotas-skus-regions).'
    types:
    - <xref:str>
  - name: os_disk_size_gb
    description: 'OS Disk Size in GB to be used to specify the disk size for every

      machine in the master/agent pool. If you specify 0, it will apply the default
      osDisk size

      according to the vmSize specified.'
    types:
    - <xref:int>
  - name: os_disk_type
    description: 'The default is ''Ephemeral'' if the VM supports it and has a cache
      disk

      larger than the requested OSDiskSizeGB. Otherwise, defaults to ''Managed''.
      May not be changed

      after creation. For more information see [Ephemeral OS](https://docs.microsoft.com/azure/aks/cluster-configuration#ephemeral-os).
      Known values are:

      "Managed" and "Ephemeral".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2024_02_02_preview.models.OSDiskType>
  - name: kubelet_disk_type
    description: 'Determines the placement of emptyDir volumes, container runtime

      data root, and Kubelet ephemeral storage. Known values are: "OS" and "Temporary".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2024_02_02_preview.models.KubeletDiskType>
  - name: workload_runtime
    description: 'Determines the type of workload a node can run. Known values are:

      "OCIContainer", "WasmWasi", and "KataMshvVmIsolation".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2024_02_02_preview.models.WorkloadRuntime>
  - name: message_of_the_day
    description: 'A base64-encoded string which will be written to /etc/motd after

      decoding. This allows customization of the message of the day for Linux nodes.
      It must not be

      specified for Windows nodes. It must be a static string (i.e., will be printed
      raw and not be

      executed as a script).'
    types:
    - <xref:str>
  - name: vnet_subnet_id
    description: 'If this is not specified, a VNET and subnet will be generated and

      used. If no podSubnetID is specified, this applies to nodes and pods, otherwise
      it applies to

      just nodes. This is of the form:

      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/virtualNetworks/{virtualNetworkName}/subnets/{subnetName}.  #
      pylint: disable=line-too-long'
    types:
    - <xref:str>
  - name: pod_subnet_id
    description: 'If omitted, pod IPs are statically assigned on the node subnet (see

      vnetSubnetID for more details). This is of the form:

      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/virtualNetworks/{virtualNetworkName}/subnets/{subnetName}.  #
      pylint: disable=line-too-long'
    types:
    - <xref:str>
  - name: pod_ip_allocation_mode
    description: 'The IP allocation mode for pods in the agent pool. Must be

      used with podSubnetId. The default is ''DynamicIndividual''. Known values are:

      "DynamicIndividual" and "StaticBlock".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2024_02_02_preview.models.PodIPAllocationMode>
  - name: max_pods
    description: The maximum number of pods that can run on a node.
    types:
    - <xref:int>
  - name: os_type
    description: 'The operating system type. The default is Linux. Known values are:
      "Linux"

      and "Windows".'
    defaultValue: Linux
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2024_02_02_preview.models.OSType>
  - name: os_sku
    description: 'Specifies the OS SKU used by the agent pool. If not specified, the
      default is

      Ubuntu if OSType=Linux or Windows2019 if OSType=Windows. And the default Windows
      OSSKU will be

      changed to Windows2022 after Windows2019 is deprecated. Known values are: "Ubuntu",
      "Mariner",

      "AzureLinux", "CBLMariner", "Windows2019", "Windows2022", and "WindowsAnnual".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2024_02_02_preview.models.OSSKU>
  - name: max_count
    description: The maximum number of nodes for auto-scaling.
    types:
    - <xref:int>
  - name: min_count
    description: The minimum number of nodes for auto-scaling.
    types:
    - <xref:int>
  - name: enable_auto_scaling
    description: Whether to enable auto-scaler.
    types:
    - <xref:bool>
  - name: scale_down_mode
    description: 'This also effects the cluster autoscaler behavior. If not specified,

      it defaults to Delete. Known values are: "Delete" and "Deallocate".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2024_02_02_preview.models.ScaleDownMode>
  - name: type
    description: 'The type of Agent Pool. Known values are: "VirtualMachineScaleSets",

      "AvailabilitySet", and "VirtualMachines".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2024_02_02_preview.models.AgentPoolType>
  - name: mode
    description: 'A cluster must have at least one ''System'' Agent Pool at all times.
      For

      additional information on agent pool restrictions and best practices, see:

      [https://docs.microsoft.com/azure/aks/use-system-pools](https://docs.microsoft.com/azure/aks/use-system-pools).
      Known values are: "System", "User", and

      "Gateway".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2024_02_02_preview.models.AgentPoolMode>
  - name: orchestrator_version
    description: 'Both patch version <major.minor.patch> and <major.minor> are

      supported. When <major.minor> is specified, the latest supported patch version
      is chosen

      automatically. Updating the agent pool with the same <major.minor> once it has
      been created

      will not trigger an upgrade, even if a newer patch version is available. As
      a best practice,

      you should upgrade all node pools in an AKS cluster to the same Kubernetes version.
      The node

      pool version must have the same major version as the control plane. The node
      pool minor version

      must be within two minor versions of the control plane version. The node pool
      version cannot be

      greater than the control plane version. For more information see [upgrading
      a node pool](https://docs.microsoft.com/azure/aks/use-multiple-node-pools#upgrade-a-node-pool).'
    types:
    - <xref:str>
  - name: upgrade_settings
    description: Settings for upgrading the agentpool.
    types:
    - <xref:azure.mgmt.containerservice.v2024_02_02_preview.models.AgentPoolUpgradeSettings>
  - name: power_state
    description: 'When an Agent Pool is first created it is initially Running. The
      Agent

      Pool can be stopped by setting this field to Stopped. A stopped Agent Pool stops
      all of its VMs

      and does not accrue billing charges. An Agent Pool can only be stopped if it
      is Running and

      provisioning state is Succeeded.'
    types:
    - <xref:azure.mgmt.containerservice.v2024_02_02_preview.models.PowerState>
  - name: availability_zones
    description: 'The list of Availability zones to use for nodes. This can only be

      specified if the AgentPoolType property is ''VirtualMachineScaleSets''.'
    types:
    - <xref:list>[<xref:str>]
  - name: enable_node_public_ip
    description: 'Some scenarios may require nodes in a node pool to receive

      their own dedicated public IP addresses. A common scenario is for gaming workloads,
      where a

      console needs to make a direct connection to a cloud virtual machine to minimize
      hops. For more

      information see [assigning a public IP per node](https://docs.microsoft.com/azure/aks/use-multiple-node-pools#assign-a-public-ip-per-node-for-your-node-pools).  #
      pylint: disable=line-too-long

      The default is false.'
    types:
    - <xref:bool>
  - name: enable_custom_ca_trust
    description: 'When set to true, AKS adds a label to the node indicating that

      the feature is enabled and deploys a daemonset along with host services to sync
      custom

      certificate authorities from user-provided list of base64 encoded certificates
      into node trust

      stores. Defaults to false.'
    types:
    - <xref:bool>
  - name: node_public_ip_prefix_id
    description: 'This is of the form:

      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/publicIPPrefixes/{publicIPPrefixName}.  #
      pylint: disable=line-too-long'
    types:
    - <xref:str>
  - name: scale_set_priority
    description: 'The Virtual Machine Scale Set priority. If not specified, the

      default is ''Regular''. Known values are: "Spot" and "Regular".'
    defaultValue: Regular
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2024_02_02_preview.models.ScaleSetPriority>
  - name: scale_set_eviction_policy
    description: 'This cannot be specified unless the scaleSetPriority is

      ''Spot''. If not specified, the default is ''Delete''. Known values are: "Delete"
      and "Deallocate".'
    defaultValue: Delete
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2024_02_02_preview.models.ScaleSetEvictionPolicy>
  - name: spot_max_price
    description: 'Possible values are any decimal value greater than zero or -1 which

      indicates the willingness to pay any on-demand price. For more details on spot
      pricing, see

      [spot VMs pricing](https://docs.microsoft.com/azure/virtual-machines/spot-vms#pricing).'
    defaultValue: '-1'
    types:
    - <xref:float>
  - name: tags
    description: The tags to be persisted on the agent pool virtual machine scale
      set.
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: node_labels
    description: The node labels to be persisted across all nodes in agent pool.
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: node_taints
    description: 'The taints added to new nodes during node pool create and scale.
      For

      example, key=value:NoSchedule.'
    types:
    - <xref:list>[<xref:str>]
  - name: node_initialization_taints
    description: 'These taints will not be reconciled by AKS and can be

      removed with a kubectl call. This field can be modified after node pool is created,
      but nodes

      will not be recreated with new taints until another operation that requires
      recreation (e.g.

      node image upgrade) happens. These taints allow for required configuration to
      run before the

      node is ready to accept workloads, for example ''key1=value1:NoSchedule'' that
      then can be

      removed with `kubectl taint nodes node1 key1=value1:NoSchedule-`.'
    types:
    - <xref:list>[<xref:str>]
  - name: proximity_placement_group_id
    description: The ID for Proximity Placement Group.
    types:
    - <xref:str>
  - name: kubelet_config
    description: The Kubelet configuration on the agent pool nodes.
    types:
    - <xref:azure.mgmt.containerservice.v2024_02_02_preview.models.KubeletConfig>
  - name: linux_os_config
    description: The OS configuration of Linux agent nodes.
    types:
    - <xref:azure.mgmt.containerservice.v2024_02_02_preview.models.LinuxOSConfig>
  - name: enable_encryption_at_host
    description: 'This is only supported on certain VM sizes and in certain

      Azure regions. For more information, see:

      [https://docs.microsoft.com/azure/aks/enable-host-encryption](https://docs.microsoft.com/azure/aks/enable-host-encryption).'
    types:
    - <xref:bool>
  - name: enable_ultra_ssd
    description: Whether to enable UltraSSD.
    types:
    - <xref:bool>
  - name: enable_fips
    description: 'See [Add a FIPS-enabled node pool](https://docs.microsoft.com/azure/aks/use-multiple-node-pools#add-a-fips-enabled-node-pool-preview)

      for more details.'
    types:
    - <xref:bool>
  - name: gpu_instance_profile
    description: 'GPUInstanceProfile to be used to specify GPU MIG instance

      profile for supported GPU VM SKU. Known values are: "MIG1g", "MIG2g", "MIG3g",
      "MIG4g", and

      "MIG7g".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2024_02_02_preview.models.GPUInstanceProfile>
  - name: creation_data
    description: 'CreationData to be used to specify the source Snapshot ID if the
      node

      pool will be created/upgraded using a snapshot.'
    types:
    - <xref:azure.mgmt.containerservice.v2024_02_02_preview.models.CreationData>
  - name: capacity_reservation_group_id
    description: 'AKS will associate the specified agent pool with the

      Capacity Reservation Group.'
    types:
    - <xref:str>
  - name: host_group_id
    description: 'This is of the form:

      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/hostGroups/{hostGroupName}.  #
      pylint: disable=line-too-long

      For more information see [Azure dedicated hosts](https://docs.microsoft.com/azure/virtual-machines/dedicated-hosts).'
    types:
    - <xref:str>
  - name: windows_profile
    description: The Windows agent pool's specific profile.
    types:
    - <xref:azure.mgmt.containerservice.v2024_02_02_preview.models.AgentPoolWindowsProfile>
  - name: network_profile
    description: Network-related settings of an agent pool.
    types:
    - <xref:azure.mgmt.containerservice.v2024_02_02_preview.models.AgentPoolNetworkProfile>
  - name: security_profile
    description: The security settings of an agent pool.
    types:
    - <xref:azure.mgmt.containerservice.v2024_02_02_preview.models.AgentPoolSecurityProfile>
  - name: gpu_profile
    description: The GPU settings of an agent pool.
    types:
    - <xref:azure.mgmt.containerservice.v2024_02_02_preview.models.AgentPoolGPUProfile>
  - name: artifact_streaming_profile
    description: Configuration for using artifact streaming on AKS.
    types:
    - <xref:azure.mgmt.containerservice.v2024_02_02_preview.models.AgentPoolArtifactStreamingProfile>
  - name: virtual_machines_profile
    description: Specifications on VirtualMachines agent pool.
    types:
    - <xref:azure.mgmt.containerservice.v2024_02_02_preview.models.VirtualMachinesProfile>
  - name: virtual_machine_nodes_status
    description: The status of nodes in a VirtualMachines agent pool.
    types:
    - <xref:list>[<xref:azure.mgmt.containerservice.v2024_02_02_preview.models.VirtualMachineNodes>]
  - name: gateway_profile
    description: 'Profile specific to a managed agent pool in Gateway mode. This field

      cannot be set if agent pool mode is not Gateway.'
    types:
    - <xref:azure.mgmt.containerservice.v2024_02_02_preview.models.AgentPoolGatewayProfile>
  - name: name
    description: Windows agent pool names must be 6 characters or less. Required.
    types:
    - <xref:str>
