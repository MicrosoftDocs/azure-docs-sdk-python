### YamlMime:PythonClass
uid: azure.mgmt.containerservice.v2024_10_02_preview.models.ContainerServiceNetworkProfile
name: ContainerServiceNetworkProfile
fullName: azure.mgmt.containerservice.v2024_10_02_preview.models.ContainerServiceNetworkProfile
module: azure.mgmt.containerservice.v2024_10_02_preview.models
summary: Profile of network configuration.
constructor:
  syntax: 'ContainerServiceNetworkProfile(*, network_plugin: str | _models.NetworkPlugin
    | None = None, network_plugin_mode: str | _models.NetworkPluginMode | None = None,
    network_policy: str | _models.NetworkPolicy | None = None, network_mode: str |
    _models.NetworkMode | None = None, network_dataplane: str | _models.NetworkDataplane
    | None = None, pod_cidr: str = ''10.244.0.0/16'', service_cidr: str = ''10.0.0.0/16'',
    dns_service_ip: str = ''10.0.0.10'', outbound_type: str | _models.OutboundType
    = ''loadBalancer'', load_balancer_sku: str | _models.LoadBalancerSku | None =
    None, load_balancer_profile: _models.ManagedClusterLoadBalancerProfile | None
    = None, nat_gateway_profile: _models.ManagedClusterNATGatewayProfile | None =
    None, static_egress_gateway_profile: _models.ManagedClusterStaticEgressGatewayProfile
    | None = None, pod_cidrs: List[str] | None = None, service_cidrs: List[str] |
    None = None, ip_families: List[str | _models.IPFamily] | None = None, pod_link_local_access:
    str | _models.PodLinkLocalAccess | None = None, kube_proxy_config: _models.ContainerServiceNetworkProfileKubeProxyConfig
    | None = None, advanced_networking: _models.AdvancedNetworking | None = None,
    **kwargs: Any)'
  keywordOnlyParameters:
  - name: network_plugin
    description: 'Network plugin used for building the Kubernetes network. Known values

      are: "azure", "kubenet", and "none".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2024_10_02_preview.models.NetworkPlugin>
  - name: network_plugin_mode
    description: 'Network plugin mode used for building the Kubernetes network.

      "overlay"'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2024_10_02_preview.models.NetworkPluginMode>
  - name: network_policy
    description: 'Network policy used for building the Kubernetes network. Known values

      are: "none", "calico", "azure", and "cilium".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2024_10_02_preview.models.NetworkPolicy>
  - name: network_mode
    description: 'This cannot be specified if networkPlugin is anything other than

      ''azure''. Known values are: "transparent" and "bridge".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2024_10_02_preview.models.NetworkMode>
  - name: network_dataplane
    description: 'Network dataplane used in the Kubernetes cluster. Known values are:

      "azure" and "cilium".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2024_10_02_preview.models.NetworkDataplane>
  - name: pod_cidr
    description: A CIDR notation IP range from which to assign pod IPs when kubenet
      is used.
    defaultValue: 10.244.0.0/16
    types:
    - <xref:str>
  - name: service_cidr
    description: 'A CIDR notation IP range from which to assign service cluster IPs.
      It

      must not overlap with any Subnet IP ranges.'
    defaultValue: 10.0.0.0/16
    types:
    - <xref:str>
  - name: dns_service_ip
    description: 'An IP address assigned to the Kubernetes DNS service. It must be

      within the Kubernetes service address range specified in serviceCidr.'
    defaultValue: 10.0.0.10
    types:
    - <xref:str>
  - name: outbound_type
    description: 'This can only be set at cluster creation time and cannot be changed

      later. For more information see [egress outbound type](https://docs.microsoft.com/azure/aks/egress-outboundtype).
      Known values are: "loadBalancer",

      "userDefinedRouting", "managedNATGateway", "userAssignedNATGateway", and "none".'
    defaultValue: loadBalancer
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2024_10_02_preview.models.OutboundType>
  - name: load_balancer_sku
    description: 'The default is ''standard''. See [Azure Load Balancer SKUs](https://docs.microsoft.com/azure/load-balancer/skus)
      for more information about the

      differences between load balancer SKUs. Known values are: "standard" and "basic".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2024_10_02_preview.models.LoadBalancerSku>
  - name: load_balancer_profile
    description: Profile of the cluster load balancer.
    defaultValue: None
    types:
    - <xref:azure.mgmt.containerservice.v2024_10_02_preview.models.ManagedClusterLoadBalancerProfile>
  - name: nat_gateway_profile
    description: Profile of the cluster NAT gateway.
    defaultValue: None
    types:
    - <xref:azure.mgmt.containerservice.v2024_10_02_preview.models.ManagedClusterNATGatewayProfile>
  - name: static_egress_gateway_profile
    description: 'The profile for Static Egress Gateway addon. For more

      details about Static Egress Gateway, see [https://aka.ms/aks/static-egress-gateway](https://aka.ms/aks/static-egress-gateway).'
    defaultValue: None
    types:
    - <xref:azure.mgmt.containerservice.v2024_10_02_preview.models.ManagedClusterStaticEgressGatewayProfile>
  - name: pod_cidrs
    description: 'One IPv4 CIDR is expected for single-stack networking. Two CIDRs,
      one for

      each IP family (IPv4/IPv6), is expected for dual-stack networking.'
    defaultValue: None
    types:
    - <xref:list>[<xref:str>]
  - name: service_cidrs
    description: 'One IPv4 CIDR is expected for single-stack networking. Two CIDRs,
      one

      for each IP family (IPv4/IPv6), is expected for dual-stack networking. They
      must not overlap

      with any Subnet IP ranges.'
    defaultValue: None
    types:
    - <xref:list>[<xref:str>]
  - name: ip_families
    description: 'IP families are used to determine single-stack or dual-stack clusters.

      For single-stack, the expected value is IPv4. For dual-stack, the expected values
      are IPv4 and

      IPv6.'
    defaultValue: None
    types:
    - <xref:list>[<xref:str>
    - <xref:azure.mgmt.containerservice.v2024_10_02_preview.models.IPFamily>]
  - name: pod_link_local_access
    description: 'Defines access to special link local addresses (Azure Instance

      Metadata Service, aka IMDS) for pods with hostNetwork=false. if not specified,
      the default is

      ''IMDS''. Known values are: "IMDS" and "None".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2024_10_02_preview.models.PodLinkLocalAccess>
  - name: kube_proxy_config
    description: 'Holds configuration customizations for kube-proxy. Any values not

      defined will use the kube-proxy defaulting behavior. See [https://v](https://v)`<version>`.docs.kubernetes.io/docs/reference/command-line-tools-reference/kube-proxy/

      where `<version>` is represented by a `<major version>`-`<minor version>`

      string. Kubernetes version 1.23 would be ''1-23''.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.containerservice.v2024_10_02_preview.models.ContainerServiceNetworkProfileKubeProxyConfig>
  - name: advanced_networking
    description: 'Advanced Networking profile for enabling observability and

      security feature suite on a cluster. For more information see aka.ms/aksadvancednetworking.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.containerservice.v2024_10_02_preview.models.AdvancedNetworking>
