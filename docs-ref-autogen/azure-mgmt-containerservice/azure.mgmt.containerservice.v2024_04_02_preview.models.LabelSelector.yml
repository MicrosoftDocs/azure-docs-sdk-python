summary: 'A label selector is a label query over a set of resources. The result of
  matchLabels and

  matchExpressions are ANDed. An empty label selector matches all objects. A null
  label selector

  matches no objects.'
constructor:
  syntax: 'LabelSelector(*, match_labels: List[str] | None = None, match_expressions:
    List[_models.LabelSelectorRequirement] | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: match_labels
    description: 'matchLabels is an array of {key=value} pairs. A single {key=value}
      in

      the matchLabels map is equivalent to an element of matchExpressions, whose key
      field is

      `key`, the operator is `In`, and the values array contains only `value`. The

      requirements are ANDed.'
    types:
    - <xref:list>[<xref:str>]
  - name: match_expressions
    description: 'matchExpressions is a list of label selector requirements. The

      requirements are ANDed.'
    types:
    - <xref:list>[<xref:azure.mgmt.containerservice.v2024_04_02_preview.models.LabelSelectorRequirement>]
