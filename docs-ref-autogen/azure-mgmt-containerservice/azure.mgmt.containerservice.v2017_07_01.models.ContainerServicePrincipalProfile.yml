    NoneType] = None, key_vault_secret_ref: typing.Union[_ForwardRef(''KeyVaultSecretRef''),
    NoneType] = None, **kwargs)'
  parameters:
  - name: client_id
    description: Required. The ID for the service principal.
    isRequired: true
    types:
    - <xref:str>
  - name: secret
    description: The secret password associated with the service principal in plain
      text.
    isRequired: true
    types:
    - <xref:str>
  - name: key_vault_secret_ref
    description: Reference to a secret stored in Azure Key Vault.
    isRequired: true
    types:
    - <xref:azure.mgmt.containerservice.v2017_07_01.models.KeyVaultSecretRef>
