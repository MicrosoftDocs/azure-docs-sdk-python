### YamlMime:PythonClass
uid: azure.mgmt.containerservice.v2025_01_01.models.Schedule
name: Schedule
fullName: azure.mgmt.containerservice.v2025_01_01.models.Schedule
module: azure.mgmt.containerservice.v2025_01_01.models
summary: 'One and only one of the schedule types should be specified. Choose either
  ''daily'', ''weekly'',

  ''absoluteMonthly'' or ''relativeMonthly'' for your maintenance schedule.'
constructor:
  syntax: 'Schedule(*, daily: _models.DailySchedule | None = None, weekly: _models.WeeklySchedule
    | None = None, absolute_monthly: _models.AbsoluteMonthlySchedule | None = None,
    relative_monthly: _models.RelativeMonthlySchedule | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: daily
    description: 'For schedules like: ''recur every day'' or ''recur every 3 days''.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.containerservice.v2025_01_01.models.DailySchedule>
  - name: weekly
    description: 'For schedules like: ''recur every Monday'' or ''recur every 3 weeks
      on

      Wednesday''.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.containerservice.v2025_01_01.models.WeeklySchedule>
  - name: absolute_monthly
    description: 'For schedules like: ''recur every month on the 15th'' or ''recur
      every

      3 months on the 20th''.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.containerservice.v2025_01_01.models.AbsoluteMonthlySchedule>
  - name: relative_monthly
    description: 'For schedules like: ''recur every month on the first Monday'' or

      ''recur every 3 months on last Friday''.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.containerservice.v2025_01_01.models.RelativeMonthlySchedule>
variables:
- description: 'For schedules like: ''recur every day'' or ''recur every 3 days''.'
  name: daily
  types:
  - <xref:azure.mgmt.containerservice.v2025_01_01.models.DailySchedule>
- description: 'For schedules like: ''recur every Monday'' or ''recur every 3 weeks
    on Wednesday''.'
  name: weekly
  types:
  - <xref:azure.mgmt.containerservice.v2025_01_01.models.WeeklySchedule>
- description: 'For schedules like: ''recur every month on the 15th'' or ''recur every
    3

    months on the 20th''.'
  name: absolute_monthly
  types:
  - <xref:azure.mgmt.containerservice.v2025_01_01.models.AbsoluteMonthlySchedule>
- description: 'For schedules like: ''recur every month on the first Monday'' or ''recur

    every 3 months on last Friday''.'
  name: relative_monthly
  types:
  - <xref:azure.mgmt.containerservice.v2025_01_01.models.RelativeMonthlySchedule>
