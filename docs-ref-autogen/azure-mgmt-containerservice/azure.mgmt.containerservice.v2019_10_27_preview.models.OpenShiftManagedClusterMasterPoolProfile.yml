      "Standard_GS5", "Standard_DS12_v2", "Standard_DS13_v2", "Standard_DS14_v2",
      "Standard_DS15_v2",

      "Standard_L4s", "Standard_L8s", "Standard_L16s", and "Standard_L32s".'
