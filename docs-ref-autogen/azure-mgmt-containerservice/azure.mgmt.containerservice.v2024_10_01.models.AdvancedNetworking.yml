### YamlMime:PythonClass
uid: azure.mgmt.containerservice.v2024_10_01.models.AdvancedNetworking
name: AdvancedNetworking
fullName: azure.mgmt.containerservice.v2024_10_01.models.AdvancedNetworking
module: azure.mgmt.containerservice.v2024_10_01.models
summary: 'Advanced Networking profile for enabling observability and security feature
  suite on a cluster.

  For more information see aka.ms/aksadvancednetworking.'
constructor:
  syntax: 'AdvancedNetworking(*, enabled: bool | None = None, observability: _models.AdvancedNetworkingObservability
    | None = None, security: _models.AdvancedNetworkingSecurity | None = None, **kwargs:
    Any)'
  keywordOnlyParameters:
  - name: enabled
    description: 'Indicates the enablement of Advanced Networking functionalities
      of

      observability and security on AKS clusters. When this is set to true, all observability
      and

      security features will be set to enabled unless explicitly disabled. If not
      specified, the

      default is false.'
    types:
    - <xref:bool>
  - name: observability
    description: 'Observability profile to enable advanced network metrics and flow
      logs

      with historical contexts.'
    types:
    - <xref:azure.mgmt.containerservice.v2024_10_01.models.AdvancedNetworkingObservability>
  - name: security
    description: Security profile to enable security features on cilium based cluster.
    types:
    - <xref:azure.mgmt.containerservice.v2024_10_01.models.AdvancedNetworkingSecurity>
