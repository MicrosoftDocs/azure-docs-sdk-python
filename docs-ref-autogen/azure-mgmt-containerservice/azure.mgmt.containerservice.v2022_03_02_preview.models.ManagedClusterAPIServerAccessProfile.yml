### YamlMime:PythonClass
uid: azure.mgmt.containerservice.v2022_03_02_preview.models.ManagedClusterAPIServerAccessProfile
name: ManagedClusterAPIServerAccessProfile
fullName: azure.mgmt.containerservice.v2022_03_02_preview.models.ManagedClusterAPIServerAccessProfile
module: azure.mgmt.containerservice.v2022_03_02_preview.models
inheritances:
- msrest.serialization.Model
summary: Access profile for managed cluster API server.
constructor:
  syntax: 'ManagedClusterAPIServerAccessProfile(*, authorized_ip_ranges: Optional[List[str]]
    = None, enable_private_cluster: Optional[bool] = None, private_dns_zone: Optional[str]
    = None, enable_private_cluster_public_fqdn: Optional[bool] = None, disable_run_command:
    Optional[bool] = None, **kwargs)'
variables:
- description: 'IP ranges are specified in CIDR format, e.g. 137.117.106.88/29.

    This feature is not compatible with clusters that use Public IP Per Node, or clusters
    that are

    using a Basic Load Balancer. For more information see [API server authorized IP
    ranges](https://docs.microsoft.com/azure/aks/api-server-authorized-ip-ranges).'
  name: authorized_ip_ranges
  types:
  - <xref:list>[<xref:str>]
- description: For more details, see [Creating a private AKS cluster](https://docs.microsoft.com/azure/aks/private-clusters).
  name: enable_private_cluster
  types:
  - <xref:bool>
- description: 'The default is System. For more details see [configure private DNS
    zone](https://docs.microsoft.com/azure/aks/private-clusters#configure-private-dns-zone).
    Allowed

    values are ''system'' and ''none''.'
  name: private_dns_zone
  types:
  - <xref:str>
- description: 'Whether to create additional public FQDN for private

    cluster or not.'
  name: enable_private_cluster_public_fqdn
  types:
  - <xref:bool>
- description: Whether to disable run command for the cluster or not.
  name: disable_run_command
  types:
  - <xref:bool>
