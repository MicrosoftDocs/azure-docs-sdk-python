### YamlMime:PythonClass
uid: azure.mgmt.containerservice.v2021_03_01.models.AgentPool
name: AgentPool
fullName: azure.mgmt.containerservice.v2021_03_01.models.AgentPool
module: azure.mgmt.containerservice.v2021_03_01.models
inheritances:
- azure.mgmt.containerservice.v2021_03_01.models._models_py3.SubResource
summary: 'Agent Pool.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'AgentPool(*, count: Optional[int] = None, vm_size: Optional[str] = None,
    os_disk_size_gb: Optional[int] = None, os_disk_type: Optional[Union[str, _models.OSDiskType]]
    = None, kubelet_disk_type: Optional[Union[str, _models.KubeletDiskType]] = None,
    vnet_subnet_id: Optional[str] = None, pod_subnet_id: Optional[str] = None, max_pods:
    Optional[int] = None, os_type: Union[str, _models.OSType] = ''Linux'', os_sku:
    Optional[Union[str, _models.OSSKU]] = None, max_count: Optional[int] = None, min_count:
    Optional[int] = None, enable_auto_scaling: Optional[bool] = None, type_properties_type:
    Optional[Union[str, _models.AgentPoolType]] = None, mode: Optional[Union[str,
    _models.AgentPoolMode]] = None, orchestrator_version: Optional[str] = None, upgrade_settings:
    Optional[_models.AgentPoolUpgradeSettings] = None, availability_zones: Optional[List[str]]
    = None, enable_node_public_ip: Optional[bool] = None, node_public_ip_prefix_id:
    Optional[str] = None, scale_set_priority: Union[str, _models.ScaleSetPriority]
    = ''Regular'', scale_set_eviction_policy: Union[str, _models.ScaleSetEvictionPolicy]
    = ''Delete'', spot_max_price: float = - 1, tags: Optional[Dict[str, str]] = None,
    node_labels: Optional[Dict[str, str]] = None, node_taints: Optional[List[str]]
    = None, proximity_placement_group_id: Optional[str] = None, kubelet_config: Optional[_models.KubeletConfig]
    = None, linux_os_config: Optional[_models.LinuxOSConfig] = None, enable_encryption_at_host:
    Optional[bool] = None, enable_fips: Optional[bool] = None, gpu_instance_profile:
    Optional[Union[str, _models.GPUInstanceProfile]] = None, **kwargs)'
  parameters:
  - name: count
    description: 'Number of agents (VMs) to host docker containers. Allowed values
      must be in the

      range of 0 to 100 (inclusive) for user pools and in the range of 1 to 100 (inclusive)
      for

      system pools. The default value is 1.'
    types:
    - <xref:int>
  - name: vm_size
    description: Size of agent VMs.
    types:
    - <xref:str>
  - name: os_disk_size_gb
    description: 'OS Disk Size in GB to be used to specify the disk size for every

      machine in this master/agent pool. If you specify 0, it will apply the default
      osDisk size

      according to the vmSize specified.'
    types:
    - <xref:int>
  - name: os_disk_type
    description: 'OS disk type to be used for machines in a given agent pool. Allowed

      values are ''Ephemeral'' and ''Managed''. If unspecified, defaults to ''Ephemeral''
      when the VM

      supports ephemeral OS and has a cache disk larger than the requested OSDiskSizeGB.
      Otherwise,

      defaults to ''Managed''. May not be changed after creation. Known values are:
      "Managed" and

      "Ephemeral".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2021_03_01.models.OSDiskType>
  - name: kubelet_disk_type
    description: 'KubeletDiskType determines the placement of emptyDir volumes,

      container runtime data root, and Kubelet ephemeral storage. Currently allows
      one value, OS,

      resulting in Kubelet using the OS disk for data. Known values are: "OS" and
      "Temporary".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2021_03_01.models.KubeletDiskType>
  - name: vnet_subnet_id
    description: 'VNet SubnetID specifies the VNet''s subnet identifier for nodes
      and

      maybe pods.'
    types:
    - <xref:str>
  - name: pod_subnet_id
    description: Pod SubnetID specifies the VNet's subnet identifier for pods.
    types:
    - <xref:str>
  - name: max_pods
    description: Maximum number of pods that can run on a node.
    types:
    - <xref:int>
  - name: os_type
    description: 'OsType to be used to specify os type. Choose from Linux and Windows.
      Default

      to Linux. Known values are: "Linux" and "Windows".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2021_03_01.models.OSType>
  - name: os_sku
    description: 'OsSKU to be used to specify os sku. Choose from Ubuntu(default)
      and CBLMariner

      for Linux OSType. Not applicable to Windows OSType. Known values are: "Ubuntu"
      and

      "CBLMariner".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2021_03_01.models.OSSKU>
  - name: max_count
    description: Maximum number of nodes for auto-scaling.
    types:
    - <xref:int>
  - name: min_count
    description: Minimum number of nodes for auto-scaling.
    types:
    - <xref:int>
  - name: enable_auto_scaling
    description: Whether to enable auto-scaler.
    types:
    - <xref:bool>
  - name: type_properties_type
    description: 'AgentPoolType represents types of an agent pool. Known values

      are: "VirtualMachineScaleSets" and "AvailabilitySet".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2021_03_01.models.AgentPoolType>
  - name: mode
    description: 'AgentPoolMode represents mode of an agent pool. Known values are:
      "System" and

      "User".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2021_03_01.models.AgentPoolMode>
  - name: orchestrator_version
    description: 'Version of orchestrator specified when creating the managed

      cluster.'
    types:
    - <xref:str>
  - name: upgrade_settings
    description: Settings for upgrading the agentpool.
    types:
    - <xref:azure.mgmt.containerservice.v2021_03_01.models.AgentPoolUpgradeSettings>
  - name: availability_zones
    description: 'Availability zones for nodes. Must use VirtualMachineScaleSets

      AgentPoolType.'
    types:
    - <xref:azure.mgmt.containerservice.v2017_07_01.aio.operations.ContainerServicesOperations.list>[<xref:str>]
  - name: enable_node_public_ip
    description: Enable public IP for nodes.
    types:
    - <xref:bool>
  - name: node_public_ip_prefix_id
    description: 'Public IP Prefix ID. VM nodes use IPs assigned from this

      Public IP Prefix.'
    types:
    - <xref:str>
  - name: scale_set_priority
    description: 'ScaleSetPriority to be used to specify virtual machine scale set

      priority. Default to regular. Known values are: "Spot" and "Regular".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2021_03_01.models.ScaleSetPriority>
  - name: scale_set_eviction_policy
    description: 'ScaleSetEvictionPolicy to be used to specify eviction

      policy for Spot virtual machine scale set. Default to Delete. Known values are:
      "Delete" and

      "Deallocate".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2021_03_01.models.ScaleSetEvictionPolicy>
  - name: spot_max_price
    description: 'SpotMaxPrice to be used to specify the maximum price you are willing

      to pay in US Dollars. Possible values are any decimal value greater than zero
      or -1 which

      indicates default price to be up-to on-demand.'
    types:
    - <xref:float>
  - name: tags
    description: Agent pool tags to be persisted on the agent pool virtual machine
      scale set.
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: node_labels
    description: Agent pool node labels to be persisted across all nodes in agent
      pool.
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: node_taints
    description: 'Taints added to new nodes during node pool create and scale. For
      example,

      key=value:NoSchedule.'
    types:
    - <xref:azure.mgmt.containerservice.v2017_07_01.aio.operations.ContainerServicesOperations.list>[<xref:str>]
  - name: proximity_placement_group_id
    description: The ID for Proximity Placement Group.
    types:
    - <xref:str>
  - name: kubelet_config
    description: KubeletConfig specifies the configuration of kubelet on agent nodes.
    types:
    - <xref:azure.mgmt.containerservice.v2021_03_01.models.KubeletConfig>
  - name: linux_os_config
    description: LinuxOSConfig specifies the OS configuration of linux agent nodes.
    types:
    - <xref:azure.mgmt.containerservice.v2021_03_01.models.LinuxOSConfig>
  - name: enable_encryption_at_host
    description: Whether to enable EncryptionAtHost.
    types:
    - <xref:bool>
  - name: enable_fips
    description: Whether to use FIPS enabled OS.
    types:
    - <xref:bool>
  - name: gpu_instance_profile
    description: 'GPUInstanceProfile to be used to specify GPU MIG instance

      profile for supported GPU VM SKU. Supported values are MIG1g, MIG2g, MIG3g,
      MIG4g and MIG7g.

      Known values are: "MIG1g", "MIG2g", "MIG3g", "MIG4g", and "MIG7g".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2021_03_01.models.GPUInstanceProfile>
