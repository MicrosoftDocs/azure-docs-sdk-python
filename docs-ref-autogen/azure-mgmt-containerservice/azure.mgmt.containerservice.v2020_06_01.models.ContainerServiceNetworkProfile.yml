  module: azure.mgmt.containerservice.v2020_06_01.models
  name: ContainerServiceNetworkProfile
  summary: Profile of network configuration.
  syntax:
    content: 'ContainerServiceNetworkProfile(*, network_plugin=''kubenet'', network_policy=None,
      network_mode=None, pod_cidr: str = ''10.244.0.0/16'', service_cidr: str = ''10.0.0.0/16'',
      dns_service_ip: str = ''10.0.0.10'', docker_bridge_cidr: str = ''172.17.0.1/16'',
      outbound_type=''loadBalancer'', load_balancer_sku=None, load_balancer_profile=None,
      **kwargs) -> None'
    parameters:
    - description: 'Network plugin used for building Kubernetes

        network. Possible values include: ''azure'', ''kubenet''. Default value:

        "kubenet" .'
      id: network_plugin
      type:
      - str
      - azure.mgmt.containerservice.v2020_06_01.models.NetworkPlugin
    - description: 'Network policy used for building Kubernetes

        network. Possible values include: ''calico'', ''azure'''
      id: network_policy
      type:
      - str
      - azure.mgmt.containerservice.v2020_06_01.models.NetworkPolicy
    - description: 'Network mode used for building Kubernetes network.

        Possible values include: ''transparent'', ''bridge'''
      id: network_mode
      type:
      - str
      - azure.mgmt.containerservice.v2020_06_01.models.NetworkMode
    - description: 'A CIDR notation IP range from which to assign pod IPs

        when kubenet is used. Default value: "10.244.0.0/16" .'
      id: pod_cidr
      type:
      - str
    - description: 'A CIDR notation IP range from which to assign service

        cluster IPs. It must not overlap with any Subnet IP ranges. Default value:

        "10.0.0.0/16" .'
      id: service_cidr
      type:
      - str
    - description: 'An IP address assigned to the Kubernetes DNS

        service. It must be within the Kubernetes service address range specified

        in serviceCidr. Default value: "10.0.0.10" .'
      id: dns_service_ip
      type:
      - str
    - description: 'A CIDR notation IP range assigned to the Docker

        bridge network. It must not overlap with any Subnet IP ranges or the

        Kubernetes service address range. Default value: "172.17.0.1/16" .'
      id: docker_bridge_cidr
      type:
      - str
    - description: 'The outbound (egress) routing method. Possible

        values include: ''loadBalancer'', ''userDefinedRouting''. Default value:

        "loadBalancer" .'
      id: outbound_type
      type:
      - str
      - azure.mgmt.containerservice.v2020_06_01.models.OutboundType
    - description: 'The load balancer sku for the managed cluster.

        Possible values include: ''standard'', ''basic'''
      id: load_balancer_sku
      type:
      - str
      - azure.mgmt.containerservice.v2020_06_01.models.LoadBalancerSku
    - description: Profile of the cluster load balancer.
      id: load_balancer_profile
      type:
      - azure.mgmt.containerservice.v2020_06_01.models.ManagedClusterLoadBalancerProfile
