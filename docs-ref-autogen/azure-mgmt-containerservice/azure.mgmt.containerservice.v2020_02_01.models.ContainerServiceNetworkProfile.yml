### YamlMime:PythonClass
uid: azure.mgmt.containerservice.v2020_02_01.models.ContainerServiceNetworkProfile
name: ContainerServiceNetworkProfile
fullName: azure.mgmt.containerservice.v2020_02_01.models.ContainerServiceNetworkProfile
module: azure.mgmt.containerservice.v2020_02_01.models
inheritances:
- msrest.serialization.Model
summary: Profile of network configuration.
constructor:
  syntax: 'ContainerServiceNetworkProfile(*, network_plugin: Optional[str] = ''kubenet'',
    network_policy: Optional[str] = None, network_mode: Optional[str] = None, pod_cidr:
    Optional[str] = ''10.244.0.0/16'', service_cidr: Optional[str] = ''10.0.0.0/16'',
    dns_service_ip: Optional[str] = ''10.0.0.10'', docker_bridge_cidr: Optional[str]
    = ''172.17.0.1/16'', outbound_type: Optional[str] = ''loadBalancer'', load_balancer_sku:
    Optional[str] = None, load_balancer_profile: Optional[azure.mgmt.containerservice.v2020_02_01.models._models_py3.ManagedClusterLoadBalancerProfile]
    = None, **kwargs)'
  parameters:
  - name: network_plugin
    description: 'Network plugin used for building Kubernetes network. Possible values

      include: "azure", "kubenet". Default value: "kubenet".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2020_02_01.models.NetworkPlugin>
  - name: network_policy
    description: 'Network policy used for building Kubernetes network. Possible values

      include: "calico", "azure".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2020_02_01.models.NetworkPolicy>
  - name: network_mode
    description: 'Network mode used for building Kubernetes network. Possible values

      include: "transparent", "bridge".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2020_02_01.models.NetworkMode>
  - name: pod_cidr
    description: A CIDR notation IP range from which to assign pod IPs when kubenet
      is used.
    isRequired: true
    types:
    - <xref:str>
  - name: service_cidr
    description: 'A CIDR notation IP range from which to assign service cluster IPs.
      It must

      not overlap with any Subnet IP ranges.'
    isRequired: true
    types:
    - <xref:str>
  - name: dns_service_ip
    description: 'An IP address assigned to the Kubernetes DNS service. It must be
      within

      the Kubernetes service address range specified in serviceCidr.'
    isRequired: true
    types:
    - <xref:str>
  - name: docker_bridge_cidr
    description: 'A CIDR notation IP range assigned to the Docker bridge network.
      It

      must not overlap with any Subnet IP ranges or the Kubernetes service address
      range.'
    isRequired: true
    types:
    - <xref:str>
  - name: outbound_type
    description: 'The outbound (egress) routing method. Possible values include:

      "loadBalancer", "userDefinedRouting". Default value: "loadBalancer".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2020_02_01.models.OutboundType>
  - name: load_balancer_sku
    description: 'The load balancer sku for the managed cluster. Possible values

      include: "standard", "basic".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2020_02_01.models.LoadBalancerSku>
  - name: load_balancer_profile
    description: Profile of the cluster load balancer.
    isRequired: true
    types:
    - <xref:azure.mgmt.containerservice.v2020_02_01.models.ManagedClusterLoadBalancerProfile>
