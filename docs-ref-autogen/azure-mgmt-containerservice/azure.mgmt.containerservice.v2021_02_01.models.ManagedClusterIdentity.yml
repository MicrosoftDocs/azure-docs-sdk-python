uid: azure.mgmt.containerservice.v2021_02_01.models.ManagedClusterIdentity
name: ManagedClusterIdentity
fullName: azure.mgmt.containerservice.v2021_02_01.models.ManagedClusterIdentity
module: azure.mgmt.containerservice.v2021_02_01.models
inheritances:
- msrest.serialization.Model
summary: 'Identity for the managed cluster.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'ManagedClusterIdentity(*, type: Optional[str] = None, user_assigned_identities:
    Optional[Dict[str, azure.mgmt.containerservice.v2021_02_01.models._models_py3.Components1Umhcm8SchemasManagedclusteridentityPropertiesUserassignedidentitiesAdditionalproperties]]
    = None, **kwargs)'
  parameters:
  - name: type
    description: 'The type of identity used for the managed cluster. Type ''SystemAssigned''
      will use

      an implicitly created identity in master components and an auto-created user
      assigned identity

      in >>MC_<< resource group in agent nodes. Type ''None'' will not use MSI for
      the managed cluster,

      service principal will be used instead. Possible values include: "SystemAssigned",

      "UserAssigned", "None".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2021_02_01.models.ResourceIdentityType>
  - name: user_assigned_identities
    description: 'The user identity associated with the managed cluster. This

      identity will be used in control plane and only one user assigned identity is
      allowed. The user

      identity dictionary key references will be ARM resource ids in the form:

      ''/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ManagedIdentity/userAssignedIdentities/{identityName}''.'
    isRequired: true
    types:
    - <xref:dict>[<xref:str,azure.mgmt.containerservice.v2021_02_01.models.Components1Umhcm8SchemasManagedclusteridentityPropertiesUserassignedidentitiesAdditionalproperties>]
variables:
- description: 'The principal id of the system assigned identity which is used by
    master

    components.'
  name: principal_id
  types:
  - <xref:str>
- description: 'The tenant id of the system assigned identity which is used by master

    components.'
