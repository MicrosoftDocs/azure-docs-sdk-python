### YamlMime:PythonClass
uid: azure.mgmt.containerservice.v2022_01_01.models.ManagedClusterAgentPoolProfile
name: ManagedClusterAgentPoolProfile
fullName: azure.mgmt.containerservice.v2022_01_01.models.ManagedClusterAgentPoolProfile
module: azure.mgmt.containerservice.v2022_01_01.models
inheritances:
- azure.mgmt.containerservice.v2022_01_01.models._models_py3.ManagedClusterAgentPoolProfileProperties
summary: 'Profile for the container service agent pool.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ManagedClusterAgentPoolProfile(*, name: str, count: Optional[int] = None,
    vm_size: Optional[str] = None, os_disk_size_gb: Optional[int] = None, os_disk_type:
    Optional[Union[str, azure.mgmt.containerservice.v2022_01_01.models._container_service_client_enums.OSDiskType]]
    = None, kubelet_disk_type: Optional[Union[str, azure.mgmt.containerservice.v2022_01_01.models._container_service_client_enums.KubeletDiskType]]
    = None, workload_runtime: Optional[Union[str, azure.mgmt.containerservice.v2022_01_01.models._container_service_client_enums.WorkloadRuntime]]
    = None, vnet_subnet_id: Optional[str] = None, pod_subnet_id: Optional[str] = None,
    max_pods: Optional[int] = None, os_type: Optional[Union[str, azure.mgmt.containerservice.v2022_01_01.models._container_service_client_enums.OSType]]
    = ''Linux'', os_sku: Optional[Union[str, azure.mgmt.containerservice.v2022_01_01.models._container_service_client_enums.OSSKU]]
    = None, max_count: Optional[int] = None, min_count: Optional[int] = None, enable_auto_scaling:
    Optional[bool] = None, scale_down_mode: Optional[Union[str, azure.mgmt.containerservice.v2022_01_01.models._container_service_client_enums.ScaleDownMode]]
    = None, type: Optional[Union[str, azure.mgmt.containerservice.v2022_01_01.models._container_service_client_enums.AgentPoolType]]
    = None, mode: Optional[Union[str, azure.mgmt.containerservice.v2022_01_01.models._container_service_client_enums.AgentPoolMode]]
    = None, orchestrator_version: Optional[str] = None, upgrade_settings: Optional[azure.mgmt.containerservice.v2022_01_01.models._models_py3.AgentPoolUpgradeSettings]
    = None, power_state: Optional[azure.mgmt.containerservice.v2022_01_01.models._models_py3.PowerState]
    = None, availability_zones: Optional[List[str]] = None, enable_node_public_ip:
    Optional[bool] = None, node_public_ip_prefix_id: Optional[str] = None, scale_set_priority:
    Optional[Union[str, azure.mgmt.containerservice.v2022_01_01.models._container_service_client_enums.ScaleSetPriority]]
    = ''Regular'', scale_set_eviction_policy: Optional[Union[str, azure.mgmt.containerservice.v2022_01_01.models._container_service_client_enums.ScaleSetEvictionPolicy]]
    = ''Delete'', spot_max_price: Optional[float] = - 1, tags: Optional[Dict[str,
    str]] = None, node_labels: Optional[Dict[str, str]] = None, node_taints: Optional[List[str]]
    = None, proximity_placement_group_id: Optional[str] = None, kubelet_config: Optional[azure.mgmt.containerservice.v2022_01_01.models._models_py3.KubeletConfig]
    = None, linux_os_config: Optional[azure.mgmt.containerservice.v2022_01_01.models._models_py3.LinuxOSConfig]
    = None, enable_encryption_at_host: Optional[bool] = None, enable_ultra_ssd: Optional[bool]
    = None, enable_fips: Optional[bool] = None, gpu_instance_profile: Optional[Union[str,
    azure.mgmt.containerservice.v2022_01_01.models._container_service_client_enums.GPUInstanceProfile]]
    = None, creation_data: Optional[azure.mgmt.containerservice.v2022_01_01.models._models_py3.CreationData]
    = None, **kwargs)'
variables:
- description: 'Number of agents (VMs) to host docker containers. Allowed values must
    be in the

    range of 0 to 1000 (inclusive) for user pools and in the range of 1 to 1000 (inclusive)
    for

    system pools. The default value is 1.'
  name: count
  types:
  - <xref:int>
- description: 'VM size availability varies by region. If a node contains insufficient
    compute

    resources (memory, cpu, etc) pods might fail to run correctly. For more details
    on restricted

    VM sizes, see: [https://docs.microsoft.com/azure/aks/quotas-skus-regions](https://docs.microsoft.com/azure/aks/quotas-skus-regions).'
  name: vm_size
  types:
  - <xref:str>
- description: 'OS Disk Size in GB to be used to specify the disk size for every machine

    in the master/agent pool. If you specify 0, it will apply the default osDisk size
    according to

    the vmSize specified.'
  name: os_disk_size_gb
  types:
  - <xref:int>
- description: 'The default is ''Ephemeral'' if the VM supports it and has a cache
    disk

    larger than the requested OSDiskSizeGB. Otherwise, defaults to ''Managed''. May
    not be changed

    after creation. For more information see [Ephemeral OS](https://docs.microsoft.com/azure/aks/cluster-configuration#ephemeral-os).
    Possible values

    include: "Managed", "Ephemeral".'
  name: os_disk_type
  types:
  - <xref:str>
  - <xref:azure.mgmt.containerservice.v2022_01_01.models.OSDiskType>
- description: 'Determines the placement of emptyDir volumes, container runtime data

    root, and Kubelet ephemeral storage. Possible values include: "OS", "Temporary".'
  name: kubelet_disk_type
  types:
  - <xref:str>
  - <xref:azure.mgmt.containerservice.v2022_01_01.models.KubeletDiskType>
- description: 'Determines the type of workload a node can run. Possible values

    include: "OCIContainer", "WasmWasi".'
  name: workload_runtime
  types:
  - <xref:str>
  - <xref:azure.mgmt.containerservice.v2022_01_01.models.WorkloadRuntime>
- description: 'If this is not specified, a VNET and subnet will be generated and
    used.

    If no podSubnetID is specified, this applies to nodes and pods, otherwise it applies
    to just

    nodes. This is of the form:

    /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/virtualNetworks/{virtualNetworkName}/subnets/{subnetName}.'
  name: vnet_subnet_id
  types:
  - <xref:str>
- description: 'If omitted, pod IPs are statically assigned on the node subnet (see

    vnetSubnetID for more details). This is of the form:

    /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/virtualNetworks/{virtualNetworkName}/subnets/{subnetName}.'
  name: pod_subnet_id
  types:
  - <xref:str>
- description: The maximum number of pods that can run on a node.
  name: max_pods
  types:
  - <xref:int>
- description: 'The operating system type. The default is Linux. Possible values include:

    "Linux", "Windows". Default value: "Linux".'
  name: os_type
  types:
  - <xref:str>
  - <xref:azure.mgmt.containerservice.v2022_01_01.models.OSType>
- description: 'Specifies an OS SKU. This value must not be specified if OSType is
    Windows.

    Possible values include: "Ubuntu", "CBLMariner".'
  name: os_sku
  types:
  - <xref:str>
  - <xref:azure.mgmt.containerservice.v2022_01_01.models.OSSKU>
- description: The maximum number of nodes for auto-scaling.
  name: max_count
  types:
  - <xref:int>
- description: The minimum number of nodes for auto-scaling.
  name: min_count
  types:
  - <xref:int>
- description: Whether to enable auto-scaler.
  name: enable_auto_scaling
  types:
  - <xref:bool>
- description: 'This also effects the cluster autoscaler behavior. If not specified,
    it

    defaults to Delete. Possible values include: "Delete", "Deallocate".'
  name: scale_down_mode
  types:
  - <xref:str>
  - <xref:azure.mgmt.containerservice.v2022_01_01.models.ScaleDownMode>
- description: 'The type of Agent Pool. Possible values include: "VirtualMachineScaleSets",

    "AvailabilitySet".'
  name: type
  types:
  - <xref:str>
  - <xref:azure.mgmt.containerservice.v2022_01_01.models.AgentPoolType>
- description: 'A cluster must have at least one ''System'' Agent Pool at all times.
    For additional

    information on agent pool restrictions and best practices, see:

    [https://docs.microsoft.com/azure/aks/use-system-pools](https://docs.microsoft.com/azure/aks/use-system-pools).
    Possible values include: "System",

    "User".'
  name: mode
  types:
  - <xref:str>
  - <xref:azure.mgmt.containerservice.v2022_01_01.models.AgentPoolMode>
- description: 'As a best practice, you should upgrade all node pools in an AKS

    cluster to the same Kubernetes version. The node pool version must have the same
    major version

    as the control plane. The node pool minor version must be within two minor versions
    of the

    control plane version. The node pool version cannot be greater than the control
    plane version.

    For more information see [upgrading a node pool](https://docs.microsoft.com/azure/aks/use-multiple-node-pools#upgrade-a-node-pool).'
  name: orchestrator_version
  types:
  - <xref:str>
- description: The version of node image.
  name: node_image_version
  types:
  - <xref:str>
- description: Settings for upgrading the agentpool.
  name: upgrade_settings
  types:
  - <xref:azure.mgmt.containerservice.v2022_01_01.models.AgentPoolUpgradeSettings>
- description: The current deployment or provisioning state.
  name: provisioning_state
  types:
  - <xref:str>
- description: 'When an Agent Pool is first created it is initially Running. The Agent
    Pool

    can be stopped by setting this field to Stopped. A stopped Agent Pool stops all
    of its VMs and

    does not accrue billing charges. An Agent Pool can only be stopped if it is Running
    and

    provisioning state is Succeeded.'
  name: power_state
  types:
  - <xref:azure.mgmt.containerservice.v2022_01_01.models.PowerState>
- description: 'The list of Availability zones to use for nodes. This can only be

    specified if the AgentPoolType property is ''VirtualMachineScaleSets''.'
  name: availability_zones
  types:
  - <xref:list>[<xref:str>]
- description: 'Some scenarios may require nodes in a node pool to receive their

    own dedicated public IP addresses. A common scenario is for gaming workloads,
    where a console

    needs to make a direct connection to a cloud virtual machine to minimize hops.
    For more

    information see [assigning a public IP per node](https://docs.microsoft.com/azure/aks/use-multiple-node-pools#assign-a-public-ip-per-node-for-your-node-pools).

    The default is false.'
  name: enable_node_public_ip
  types:
  - <xref:bool>
- description: 'This is of the form:

    /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/publicIPPrefixes/{publicIPPrefixName}.'
  name: node_public_ip_prefix_id
  types:
  - <xref:str>
- description: 'The Virtual Machine Scale Set priority. If not specified, the default

    is ''Regular''. Possible values include: "Spot", "Regular". Default value: "Regular".'
  name: scale_set_priority
  types:
  - <xref:str>
  - <xref:azure.mgmt.containerservice.v2022_01_01.models.ScaleSetPriority>
- description: 'This cannot be specified unless the scaleSetPriority is

    ''Spot''. If not specified, the default is ''Delete''. Possible values include:
    "Delete",

    "Deallocate". Default value: "Delete".'
  name: scale_set_eviction_policy
  types:
  - <xref:str>
  - <xref:azure.mgmt.containerservice.v2022_01_01.models.ScaleSetEvictionPolicy>
- description: 'Possible values are any decimal value greater than zero or -1 which

    indicates the willingness to pay any on-demand price. For more details on spot
    pricing, see

    [spot VMs pricing](https://docs.microsoft.com/azure/virtual-machines/spot-vms#pricing).'
  name: spot_max_price
  types:
  - <xref:float>
- description: 'A set of tags. The tags to be persisted on the agent pool virtual
    machine scale

    set.'
  name: tags
  types:
  - <xref:dict>[<xref:str>, <xref:str>]
- description: The node labels to be persisted across all nodes in agent pool.
  name: node_labels
  types:
  - <xref:dict>[<xref:str>, <xref:str>]
- description: 'The taints added to new nodes during node pool create and scale. For

    example, key=value:NoSchedule.'
  name: node_taints
  types:
  - <xref:list>[<xref:str>]
- description: The ID for Proximity Placement Group.
  name: proximity_placement_group_id
  types:
  - <xref:str>
- description: The Kubelet configuration on the agent pool nodes.
  name: kubelet_config
  types:
  - <xref:azure.mgmt.containerservice.v2022_01_01.models.KubeletConfig>
- description: The OS configuration of Linux agent nodes.
  name: linux_os_config
  types:
  - <xref:azure.mgmt.containerservice.v2022_01_01.models.LinuxOSConfig>
- description: 'This is only supported on certain VM sizes and in certain

    Azure regions. For more information, see:

    [https://docs.microsoft.com/azure/aks/enable-host-encryption](https://docs.microsoft.com/azure/aks/enable-host-encryption).'
  name: enable_encryption_at_host
  types:
  - <xref:bool>
- description: Whether to enable UltraSSD.
  name: enable_ultra_ssd
  types:
  - <xref:bool>
- description: 'See [Add a FIPS-enabled node pool](https://docs.microsoft.com/azure/aks/use-multiple-node-pools#add-a-fips-enabled-node-pool-preview)

    for more details.'
  name: enable_fips
  types:
  - <xref:bool>
- description: 'GPUInstanceProfile to be used to specify GPU MIG instance profile

    for supported GPU VM SKU. Possible values include: "MIG1g", "MIG2g", "MIG3g",
    "MIG4g", "MIG7g".'
  name: gpu_instance_profile
  types:
  - <xref:str>
  - <xref:azure.mgmt.containerservice.v2022_01_01.models.GPUInstanceProfile>
- description: 'CreationData to be used to specify the source Snapshot ID if the node
    pool

    will be created/upgraded using a snapshot.'
  name: creation_data
  types:
  - <xref:azure.mgmt.containerservice.v2022_01_01.models.CreationData>
- description: Required. Windows agent pool names must be 6 characters or less.
  name: name
  types:
  - <xref:str>
