summary: 'For schedules like: ''recur every month on the first Monday'' or ''recur
  every 3 months on last Friday''.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'RelativeMonthlySchedule(*, interval_months: int, week_index: str | _models.Type,
    day_of_week: str | _models.WeekDay, **kwargs)'
variables:
- description: 'Specifies the number of months between each set of occurrences.

    Required.'
  name: interval_months
  types:
  - <xref:azure.mgmt.containerservice.v2022_10_02_preview.models.int>
- description: 'Specifies on which instance of the allowed days specified in daysOfWeek
    the

    maintenance occurs. Required. Known values are: "First", "Second", "Third", "Fourth",
    and

    "Last".'
  name: week_index
  types:
  - <xref:azure.mgmt.containerservice.v2022_10_02_preview.models.str>
  - <xref:azure.mgmt.containerservice.v2022_10_02_preview.models.Type>
- description: 'Specifies on which day of the week the maintenance occurs. Required.
    Known

    values are: "Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday",
    and "Saturday".'
  name: day_of_week
  types:
  - <xref:azure.mgmt.containerservice.v2022_10_02_preview.models.str>
