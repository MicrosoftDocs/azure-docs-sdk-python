uid: azure.mgmt.containerservice.v2022_10_02_preview.models.RelativeMonthlySchedule
name: RelativeMonthlySchedule
fullName: azure.mgmt.containerservice.v2022_10_02_preview.models.RelativeMonthlySchedule
