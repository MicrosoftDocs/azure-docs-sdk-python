### YamlMime:PythonClass
uid: azure.mgmt.containerservice.models.ManagedClusterAutoUpgradeProfile
name: ManagedClusterAutoUpgradeProfile
fullName: azure.mgmt.containerservice.models.ManagedClusterAutoUpgradeProfile
module: azure.mgmt.containerservice.models
summary: Auto upgrade profile for a managed cluster.
constructor:
  syntax: 'ManagedClusterAutoUpgradeProfile(*, upgrade_channel: str | _models.UpgradeChannel
    | None = None, node_os_upgrade_channel: str | _models.NodeOSUpgradeChannel | None
    = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: upgrade_channel
    description: 'The upgrade channel for auto upgrade. The default is ''none''. For
      more

      information see [setting the AKS cluster auto-upgrade channel](https://docs.microsoft.com/azure/aks/upgrade-cluster#set-auto-upgrade-channel).
      Known values

      are: "rapid", "stable", "patch", "node-image", and "none".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.models.UpgradeChannel>
  - name: node_os_upgrade_channel
    description: 'Node OS Upgrade Channel. Manner in which the OS on your nodes

      is updated. The default is NodeImage. Known values are: "None", "Unmanaged",
      "NodeImage", and

      "SecurityPatch".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.models.NodeOSUpgradeChannel>
