### YamlMime:PythonClass
uid: azure.mgmt.containerservice.v2018_09_30_preview.models.OpenShiftManagedClusterAgentPoolProfile
name: OpenShiftManagedClusterAgentPoolProfile
fullName: azure.mgmt.containerservice.v2018_09_30_preview.models.OpenShiftManagedClusterAgentPoolProfile
module: azure.mgmt.containerservice.v2018_09_30_preview.models
inheritances:
- msrest.serialization.Model
summary: 'Defines the configuration of the OpenShift cluster VMs.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'OpenShiftManagedClusterAgentPoolProfile(*, name: str, count: int, vm_size:
    str, subnet_cidr: Optional[str] = ''10.0.0.0/24'', os_type: Optional[str] = ''Linux'',
    role: Optional[str] = None, **kwargs)'
  parameters:
  - name: name
    description: 'Required. Unique name of the pool profile in the context of the
      subscription and

      resource group.'
    isRequired: true
    types:
    - <xref:str>
  - name: count
    description: Required. Number of agents (VMs) to host docker containers.
    isRequired: true
    types:
    - <xref:int>
  - name: vm_size
    description: 'Required. Size of agent VMs. Possible values include: "Standard_D2s_v3",

      "Standard_D4s_v3", "Standard_D8s_v3", "Standard_D16s_v3", "Standard_D32s_v3",

      "Standard_D64s_v3", "Standard_DS4_v2", "Standard_DS5_v2", "Standard_F8s_v2",

      "Standard_F16s_v2", "Standard_F32s_v2", "Standard_F64s_v2", "Standard_F72s_v2",
      "Standard_F8s",

      "Standard_F16s", "Standard_E4s_v3", "Standard_E8s_v3", "Standard_E16s_v3", "Standard_E20s_v3",

      "Standard_E32s_v3", "Standard_E64s_v3", "Standard_GS2", "Standard_GS3", "Standard_GS4",

      "Standard_GS5", "Standard_DS12_v2", "Standard_DS13_v2", "Standard_DS14_v2",
      "Standard_DS15_v2",

      "Standard_L4s", "Standard_L8s", "Standard_L16s", "Standard_L32s".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2018_09_30_preview.models.OpenShiftContainerServiceVMSize>
  - name: subnet_cidr
    description: Subnet CIDR for the peering.
    isRequired: true
    types:
    - <xref:str>
  - name: os_type
    description: 'OsType to be used to specify os type. Choose from Linux and Windows.
      Default to

      Linux. Possible values include: "Linux", "Windows". Default value: "Linux".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2018_09_30_preview.models.OSType>
  - name: role
    description: 'Define the role of the AgentPoolProfile. Possible values include:
      "compute",

      "infra".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2018_09_30_preview.models.OpenShiftAgentPoolProfileRole>
