### YamlMime:PythonClass
uid: azure.mgmt.containerservice.v2020_11_01.models.KubeletConfig
name: KubeletConfig
fullName: azure.mgmt.containerservice.v2020_11_01.models.KubeletConfig
module: azure.mgmt.containerservice.v2020_11_01.models
inheritances:
- msrest.serialization.Model
summary: Kubelet configurations of agent nodes.
constructor:
  syntax: 'KubeletConfig(*, cpu_manager_policy: str = None, cpu_cfs_quota: bool =
    None, cpu_cfs_quota_period: str = None, image_gc_high_threshold: int = None, image_gc_low_threshold:
    int = None, topology_manager_policy: str = None, allowed_unsafe_sysctls=None,
    fail_swap_on: bool = None, **kwargs) -> None'
  parameters:
  - name: cpu_manager_policy
    description: CPU Manager policy to use.
    types:
    - <xref:str>
  - name: cpu_cfs_quota
    description: 'Enable CPU CFS quota enforcement for containers that

      specify CPU limits.'
    types:
    - <xref:bool>
  - name: cpu_cfs_quota_period
    description: Sets CPU CFS quota period value.
    types:
    - <xref:str>
  - name: image_gc_high_threshold
    description: 'The percent of disk usage after which

      image garbage collection is always run.'
    types:
    - <xref:int>
  - name: image_gc_low_threshold
    description: 'The percent of disk usage before which

      image garbage collection is never run.'
    types:
    - <xref:int>
  - name: topology_manager_policy
    description: Topology Manager policy to use.
    types:
    - <xref:str>
  - name: allowed_unsafe_sysctls
    description: 'Allowlist of unsafe sysctls or unsafe

      sysctl patterns (ending in ***).'
    types:
    - <xref:list>[<xref:str>]
  - name: fail_swap_on
    description: 'If set to true it will make the Kubelet fail to start

      if swap is enabled on the node.'
    types:
    - <xref:bool>
