### YamlMime:PythonClass
uid: azure.mgmt.containerservice.v2021_08_01.models.ContainerServiceNetworkProfile
name: ContainerServiceNetworkProfile
fullName: azure.mgmt.containerservice.v2021_08_01.models.ContainerServiceNetworkProfile
module: azure.mgmt.containerservice.v2021_08_01.models
inheritances:
- msrest.serialization.Model
summary: Profile of network configuration.
constructor:
  syntax: 'ContainerServiceNetworkProfile(*, network_plugin: Optional[Union[str, azure.mgmt.containerservice.v2021_08_01.models._container_service_client_enums.NetworkPlugin]]
    = ''kubenet'', network_policy: Optional[Union[str, azure.mgmt.containerservice.v2021_08_01.models._container_service_client_enums.NetworkPolicy]]
    = None, network_mode: Optional[Union[str, azure.mgmt.containerservice.v2021_08_01.models._container_service_client_enums.NetworkMode]]
    = None, pod_cidr: Optional[str] = ''10.244.0.0/16'', service_cidr: Optional[str]
    = ''10.0.0.0/16'', dns_service_ip: Optional[str] = ''10.0.0.10'', docker_bridge_cidr:
    Optional[str] = ''172.17.0.1/16'', outbound_type: Optional[Union[str, azure.mgmt.containerservice.v2021_08_01.models._container_service_client_enums.OutboundType]]
    = ''loadBalancer'', load_balancer_sku: Optional[Union[str, azure.mgmt.containerservice.v2021_08_01.models._container_service_client_enums.LoadBalancerSku]]
    = None, load_balancer_profile: Optional[azure.mgmt.containerservice.v2021_08_01.models._models_py3.ManagedClusterLoadBalancerProfile]
    = None, nat_gateway_profile: Optional[azure.mgmt.containerservice.v2021_08_01.models._models_py3.ManagedClusterNATGatewayProfile]
    = None, **kwargs)'
  parameters:
  - name: network_plugin
    description: 'Network plugin used for building the Kubernetes network. Possible
      values

      include: "azure", "kubenet". Default value: "kubenet".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2021_08_01.models.NetworkPlugin>
  - name: network_policy
    description: 'Network policy used for building the Kubernetes network. Possible
      values

      include: "calico", "azure".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2021_08_01.models.NetworkPolicy>
  - name: network_mode
    description: 'This cannot be specified if networkPlugin is anything other than
      ''azure''.

      Possible values include: "transparent", "bridge".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2021_08_01.models.NetworkMode>
  - name: pod_cidr
    description: A CIDR notation IP range from which to assign pod IPs when kubenet
      is used.
    isRequired: true
    types:
    - <xref:str>
  - name: service_cidr
    description: 'A CIDR notation IP range from which to assign service cluster IPs.
      It must

      not overlap with any Subnet IP ranges.'
    isRequired: true
    types:
    - <xref:str>
  - name: dns_service_ip
    description: 'An IP address assigned to the Kubernetes DNS service. It must be
      within

      the Kubernetes service address range specified in serviceCidr.'
    isRequired: true
    types:
    - <xref:str>
  - name: docker_bridge_cidr
    description: 'A CIDR notation IP range assigned to the Docker bridge network.
      It

      must not overlap with any Subnet IP ranges or the Kubernetes service address
      range.'
    isRequired: true
    types:
    - <xref:str>
  - name: outbound_type
    description: 'This can only be set at cluster creation time and cannot be changed

      later. For more information see [egress outbound type](https://docs.microsoft.com/azure/aks/egress-outboundtype).
      Possible values include:

      "loadBalancer", "userDefinedRouting", "managedNATGateway", "userAssignedNATGateway".
      Default

      value: "loadBalancer".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2021_08_01.models.OutboundType>
  - name: load_balancer_sku
    description: 'The default is ''standard''. See [Azure Load Balancer SKUs](https://docs.microsoft.com/azure/load-balancer/skus)
      for more information about the

      differences between load balancer SKUs. Possible values include: "standard",
      "basic".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2021_08_01.models.LoadBalancerSku>
  - name: load_balancer_profile
    description: Profile of the cluster load balancer.
    isRequired: true
    types:
    - <xref:azure.mgmt.containerservice.v2021_08_01.models.ManagedClusterLoadBalancerProfile>
  - name: nat_gateway_profile
    description: Profile of the cluster NAT gateway.
    isRequired: true
    types:
    - <xref:azure.mgmt.containerservice.v2021_08_01.models.ManagedClusterNATGatewayProfile>
