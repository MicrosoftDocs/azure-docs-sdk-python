### YamlMime:PythonClass
uid: azure.mgmt.containerservice.v2024_10_02_preview.models.LoadBalancer
name: LoadBalancer
fullName: azure.mgmt.containerservice.v2024_10_02_preview.models.LoadBalancer
module: azure.mgmt.containerservice.v2024_10_02_preview.models
summary: 'The configurations regarding multiple standard load balancers. If not supplied,
  single load

  balancer mode will be used. Multiple standard load balancers mode will be used if
  at lease one

  configuration is supplied. There has to be a configuration named `kubernetes`.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'LoadBalancer(*, name_properties_name: str | None = None, primary_agent_pool_name:
    str | None = None, allow_service_placement: bool | None = None, service_label_selector:
    _models.LabelSelector | None = None, service_namespace_selector: _models.LabelSelector
    | None = None, node_selector: _models.LabelSelector | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: name_properties_name
    description: 'Name of the public load balancer. There will be an internal load

      balancer created if needed, and the name will be `<name>-internal`. The internal
      lb shares

      the same configurations as the external one. The internal lbs are not needed
      to be included in

      LoadBalancer list. There must be a name of kubernetes in the list.'
    defaultValue: None
    types:
    - <xref:str>
  - name: primary_agent_pool_name
    description: 'Required field. A string value that must specify the ID of an

      existing agent pool. All nodes in the given pool will always be added to this
      load balancer.

      This agent pool must have at least one node and minCount>=1 for autoscaling
      operations. An

      agent pool can only be the primary pool for a single load balancer.'
    defaultValue: None
    types:
    - <xref:str>
  - name: allow_service_placement
    description: 'Whether to automatically place services on the load balancer.

      If not supplied, the default value is true. If set to false manually, both of
      the external and

      the internal load balancer will not be selected for services unless they explicitly
      target it.'
    defaultValue: None
    types:
    - <xref:bool>
  - name: service_label_selector
    description: 'Only services that must match this selector can be placed on

      this load balancer.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.containerservice.v2024_10_02_preview.models.LabelSelector>
  - name: service_namespace_selector
    description: 'Services created in namespaces that match the selector can

      be placed on this load balancer.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.containerservice.v2024_10_02_preview.models.LabelSelector>
  - name: node_selector
    description: 'Nodes that match this selector will be possible members of this
      load

      balancer.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.containerservice.v2024_10_02_preview.models.LabelSelector>
