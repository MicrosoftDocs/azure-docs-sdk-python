uid: azure.mgmt.containerservice.models.AgentPoolSecurityProfile
name: AgentPoolSecurityProfile
fullName: azure.mgmt.containerservice.models.AgentPoolSecurityProfile
module: azure.mgmt.containerservice.models
summary: The security settings of an agent pool.
constructor:
  syntax: 'AgentPoolSecurityProfile(*, enable_vtpm: bool | None = None, enable_secure_boot:
    bool | None = None, ssh_access: str | _models.AgentPoolSSHAccess | None = None,
    **kwargs: Any)'
  keywordOnlyParameters:
  - name: enable_vtpm
    description: 'vTPM is a Trusted Launch feature for configuring a dedicated secure
      vault

      for keys and measurements held locally on the node. For more details, see

      aka.ms/aks/trustedlaunch. If not specified, the default is false.'
    defaultValue: None
    types:
    - <xref:bool>
  - name: enable_secure_boot
    description: 'Secure Boot is a feature of Trusted Launch which ensures that only

      signed operating systems and drivers can boot. For more details, see aka.ms/aks/trustedlaunch.

      If not specified, the default is false.'
    defaultValue: None
    types:
    - <xref:bool>
  - name: ssh_access
    description: 'SSH access method of an agent pool. Known values are: "LocalUser"
      and

      "Disabled".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.models.AgentPoolSSHAccess>
