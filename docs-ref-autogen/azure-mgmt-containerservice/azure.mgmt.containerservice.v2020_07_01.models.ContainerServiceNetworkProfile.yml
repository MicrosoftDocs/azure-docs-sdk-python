### YamlMime:PythonClass
uid: azure.mgmt.containerservice.v2020_07_01.models.ContainerServiceNetworkProfile
name: ContainerServiceNetworkProfile
fullName: azure.mgmt.containerservice.v2020_07_01.models.ContainerServiceNetworkProfile
module: azure.mgmt.containerservice.v2020_07_01.models
inheritances:
- msrest.serialization.Model
summary: Profile of network configuration.
constructor:
  syntax: 'ContainerServiceNetworkProfile(*, network_plugin: Optional[Union[str, azure.mgmt.containerservice.v2020_07_01.models._container_service_client_enums.NetworkPlugin]]
    = ''kubenet'', network_policy: Optional[Union[str, azure.mgmt.containerservice.v2020_07_01.models._container_service_client_enums.NetworkPolicy]]
    = None, network_mode: Optional[Union[str, azure.mgmt.containerservice.v2020_07_01.models._container_service_client_enums.NetworkMode]]
    = None, pod_cidr: Optional[str] = ''10.244.0.0/16'', service_cidr: Optional[str]
    = ''10.0.0.0/16'', dns_service_ip: Optional[str] = ''10.0.0.10'', docker_bridge_cidr:
    Optional[str] = ''172.17.0.1/16'', outbound_type: Optional[Union[str, azure.mgmt.containerservice.v2020_07_01.models._container_service_client_enums.OutboundType]]
    = ''loadBalancer'', load_balancer_sku: Optional[Union[str, azure.mgmt.containerservice.v2020_07_01.models._container_service_client_enums.LoadBalancerSku]]
    = None, load_balancer_profile: Optional[azure.mgmt.containerservice.v2020_07_01.models._models_py3.ManagedClusterLoadBalancerProfile]
    = None, **kwargs)'
variables:
- description: 'Network plugin used for building Kubernetes network. Possible values

    include: "azure", "kubenet". Default value: "kubenet".'
  name: network_plugin
  types:
  - <xref:str>
  - <xref:azure.mgmt.containerservice.v2020_07_01.models.NetworkPlugin>
- description: 'Network policy used for building Kubernetes network. Possible values

    include: "calico", "azure".'
  name: network_policy
  types:
  - <xref:str>
  - <xref:azure.mgmt.containerservice.v2020_07_01.models.NetworkPolicy>
- description: 'Network mode used for building Kubernetes network. Possible values
    include:

    "transparent", "bridge".'
  name: network_mode
  types:
  - <xref:str>
  - <xref:azure.mgmt.containerservice.v2020_07_01.models.NetworkMode>
- description: A CIDR notation IP range from which to assign pod IPs when kubenet
    is used.
  name: pod_cidr
  types:
  - <xref:str>
- description: 'A CIDR notation IP range from which to assign service cluster IPs.
    It must

    not overlap with any Subnet IP ranges.'
  name: service_cidr
  types:
  - <xref:str>
- description: 'An IP address assigned to the Kubernetes DNS service. It must be within

    the Kubernetes service address range specified in serviceCidr.'
  name: dns_service_ip
  types:
  - <xref:str>
- description: 'A CIDR notation IP range assigned to the Docker bridge network. It

    must not overlap with any Subnet IP ranges or the Kubernetes service address range.'
  name: docker_bridge_cidr
  types:
  - <xref:str>
- description: 'The outbound (egress) routing method. Possible values include:

    "loadBalancer", "userDefinedRouting". Default value: "loadBalancer".'
  name: outbound_type
  types:
  - <xref:str>
  - <xref:azure.mgmt.containerservice.v2020_07_01.models.OutboundType>
- description: 'The load balancer sku for the managed cluster. Possible values

    include: "standard", "basic".'
  name: load_balancer_sku
  types:
  - <xref:str>
  - <xref:azure.mgmt.containerservice.v2020_07_01.models.LoadBalancerSku>
- description: Profile of the cluster load balancer.
  name: load_balancer_profile
  types:
  - <xref:azure.mgmt.containerservice.v2020_07_01.models.ManagedClusterLoadBalancerProfile>
