summary: Settings for overrides when upgrading a cluster.
constructor:
  syntax: 'UpgradeOverrideSettings(*, force_upgrade: bool | None = None, until: datetime
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: force_upgrade
    description: 'Whether to force upgrade the cluster. Note that this option instructs

      upgrade operation to bypass upgrade protections such as checking for deprecated
      API usage.

      Enable this option only with caution.'
    types:
    - <xref:bool>
  - name: until
    description: 'Until when the overrides are effective. Note that this only matches
      the start

      time of an upgrade, and the effectiveness won''t change once an upgrade starts
      even if the

      `until` expires as upgrade proceeds. This field is not set by default. It must
      be set for the

      overrides to take effect.'
    types:
    - <xref:datetime.datetime>
