        \ they will be mapped to 5 separate features. You can\nthink of the non-interchangeable\
        \ phrase list as an additional bag of words\nto add to LUIS existing vocabulary\
        \ features. It is used as a lexicon\nlookup feature where its value is 1 if\
        \ the lexicon contains a given word\nor 0 if it doesn\u2019t.  Default value\
        \ is true."
