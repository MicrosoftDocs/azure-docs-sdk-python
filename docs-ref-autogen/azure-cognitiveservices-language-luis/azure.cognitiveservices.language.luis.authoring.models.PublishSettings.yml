    types:
    - <xref:bool>
  - name: is_speech_enabled
    description: Required. Enables speech priming in your app
    isRequired: true
    types:
    - <xref:bool>
  - name: is_spell_checker_enabled
    description: 'Required. Enables spell checking of the

      utterance.'
    isRequired: true
    types:
    - <xref:bool>
