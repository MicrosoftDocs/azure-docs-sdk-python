  module: azure.cognitiveservices.vision.face.operations
  name: create(large_person_group_id, name=None, user_data=None, recognition_model='recognition_01',
    custom_headers=None, raw=False, **operation_config)
  namewithoutparameters: create
  summary: "Create a new large person group with user-specified largePersonGroupId,\n\
    name, an optional userData and recognitionModel.\n<br /> A large person group\
    \ is the container of the uploaded person\ndata, including face recognition feature,\
    \ and up to 1,000,000\npeople.\n<br /> After creation, use [LargePersonGroup Person\
    \ -\nCreate](/docs/services/563879b61984550e40cbbe8d/operations/599adcba3a7b9412a4d53f40)\n\
    to add person into the group, and call [LargePersonGroup -\nTrain](/docs/services/563879b61984550e40cbbe8d/operations/599ae2d16ac60f11b48b5aa4)\n\
    to get this group ready for [Face -\nIdentify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).\n\
    <br /> No image will be stored. Only the person's extracted face\nfeatures and\
    \ userData will be stored on server until [LargePersonGroup\nPerson -\nDelete](/docs/services/563879b61984550e40cbbe8d/operations/599ade5c6ac60f11b48b5aa2)\n\
    or [LargePersonGroup -\nDelete](/docs/services/563879b61984550e40cbbe8d/operations/599adc216ac60f11b48b5a9f)\n\
    is called.\n<br/>'recognitionModel' should be specified to associate with this\n\
    large person group. The default value for 'recognitionModel' is\n'recognition_01',\
    \ if the latest model needed, please explicitly specify\nthe model you need in\
    \ this parameter. New faces that are added to an\nexisting large person group\
    \ will use the recognition model that's\nalready associated with the collection.\
    \ Existing face features in a\nlarge person group can't be updated to features\
    \ extracted by another\nversion of recognition model.\n* 'recognition_01': The\
    \ default recognition model for [LargePersonGroup\n-\nCreate](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d).\n\
    All those large person groups created before 2019 March are bonded with\nthis\
    \ recognition model.\n* 'recognition_02': Recognition model released in 2019 March.\n\
    'recognition_02' is recommended since its\_overall accuracy is improved\ncompared\
    \ with 'recognition_01'.\nLarge person group quota:\n* Free-tier subscription\
    \ quota: 1,000 large person groups.\n* S0-tier subscription quota: 1,000,000 large\
    \ person groups."
