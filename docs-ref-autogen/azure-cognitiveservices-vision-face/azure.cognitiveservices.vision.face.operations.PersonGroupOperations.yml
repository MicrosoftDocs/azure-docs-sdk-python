  - python
  module: azure.cognitiveservices.vision.face.operations
  name: create(person_group_id, name=None, user_data=None, recognition_model='recognition_01',
    custom_headers=None, raw=False, **operation_config)
  namewithoutparameters: create
  summary: 'Create a new person group with specified personGroupId, name,

    user-provided userData and recognitionModel.

    <br /> A person group is the container of the uploaded person data,

    including face recognition features.

    <br /> After creation, use [PersonGroup Person -

    Create]([https://docs.microsoft.com/rest/api/cognitiveservices/face/persongroupperson/create](https://docs.microsoft.com/rest/api/cognitiveservices/face/persongroupperson/create))

    to add persons into the group, and then call [PersonGroup -

    Train]([https://docs.microsoft.com/rest/api/cognitiveservices/face/persongroup/train](https://docs.microsoft.com/rest/api/cognitiveservices/face/persongroup/train))

    to get this group ready for [Face -

    Identify]([https://docs.microsoft.com/rest/api/cognitiveservices/face/face/identify](https://docs.microsoft.com/rest/api/cognitiveservices/face/face/identify)).

    <br /> No image will be stored. Only the person''s extracted face

    features and userData will be stored on server until [PersonGroup

    Person -

    Delete]([https://docs.microsoft.com/rest/api/cognitiveservices/face/persongroupperson/delete](https://docs.microsoft.com/rest/api/cognitiveservices/face/persongroupperson/delete))

    or [PersonGroup -

    Delete]([https://docs.microsoft.com/rest/api/cognitiveservices/face/persongroup/delete](https://docs.microsoft.com/rest/api/cognitiveservices/face/persongroup/delete))

    is called.

    <br/>''recognitionModel'' should be specified to associate with this

    person group. The default value for ''recognitionModel'' is

    ''recognition_01'', if the latest model needed, please explicitly specify

    the model you need in this parameter. New faces that are added to an

    existing person group will use the recognition model that''s already

    associated with the collection. Existing face features in a person

    group can''t be updated to features extracted by another version of

    recognition model.

    * ''recognition_01'': The default recognition model for [PersonGroup -

    Create]([https://docs.microsoft.com/rest/api/cognitiveservices/face/persongroup/create](https://docs.microsoft.com/rest/api/cognitiveservices/face/persongroup/create)).

    All those person groups created before 2019 March are bonded with this

    recognition model.

    * ''recognition_02'': Recognition model released in 2019 March.

    * ''recognition_03'': Recognition model released in 2020 May.

    ''recognition_03'' is recommended since its overall accuracy is improved

    compared with ''recognition_01'' and ''recognition_02''.

    Person group quota:

    * Free-tier subscription quota: 1,000 person groups. Each holds up to

    1,000 persons.

    * S0-tier subscription quota: 1,000,000 person groups. Each holds up to

    10,000 persons.

    * to handle larger scale face identification problem, please consider

    using

    [LargePersonGroup]([https://docs.microsoft.com/rest/api/cognitiveservices/face/largepersongroup](https://docs.microsoft.com/rest/api/cognitiveservices/face/largepersongroup)).'
  syntax:
