    - <xref:str>
  - name: event_id
    description: Optional ID for the event.
    defaultValue: None
    types:
    - <xref:str>
  return:
    types:
    - <xref:None>
- uid: azure.ai.voicelive.aio.ResponseResource.create
  name: create
  summary: 'Create a response from the model.


    This event instructs the server to create a Response (triggering model inference).

    When in Server VAD mode, the server may create responses automatically.'
  signature: 'async create(*, response: ResponseCreateParams | Mapping[str, Any] |
