  name: cancel
  summary: 'Cancel an in-progress response.


    The server will respond with a *response.cancelled* event or an error if

    there is no response to cancel.'
  signature: 'async cancel(*, response_id: str | None = None, event_id: str | None
    = None) -> None'
  keywordOnlyParameters:
