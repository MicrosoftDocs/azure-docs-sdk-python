### YamlMime:PythonClass
uid: azure.mgmt.customproviders.models.CustomRPResourceTypeRouteDefinition
name: CustomRPResourceTypeRouteDefinition
fullName: azure.mgmt.customproviders.models.CustomRPResourceTypeRouteDefinition
module: azure.mgmt.customproviders.models
inheritances:
- azure.mgmt.customproviders.models._models_py3.CustomRPRouteDefinition
summary: 'The route definition for a resource implemented by the custom resource provider.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'CustomRPResourceTypeRouteDefinition(*, name: str, endpoint: str, routing_type:
    str | ResourceTypeRouting | None = None, **kwargs)'
  parameters:
  - name: name
    description: 'Required. The name of the route definition. This becomes the name
      for the ARM

      extension (e.g.

      ''/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.CustomProviders/resourceProviders/{resourceProviderName}/{name}'').'
    isRequired: true
    types:
    - <xref:str>
  - name: endpoint
    description: 'Required. The route definition endpoint URI that the custom resource
      provider

      will proxy requests to. This can be in the form of a flat URI (e.g. ''[https://testendpoint/](https://testendpoint/)'')
      or

      can specify to route via a path (e.g. ''[https://testendpoint](https://testendpoint)/{requestPath}'').'
    isRequired: true
    types:
    - <xref:str>
  - name: routing_type
    description: 'The routing types that are supported for resource requests. Possible

      values include: "Proxy", "Proxy,Cache".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.customproviders.models.ResourceTypeRouting>
  keywordOnlyParameters:
  - name: name
    isRequired: true
  - name: endpoint
    isRequired: true
  - name: routing_type
    isRequired: true
