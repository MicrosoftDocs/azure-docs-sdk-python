uid: azure.mgmt.carbonoptimization.models.DateRange
name: DateRange
fullName: azure.mgmt.carbonoptimization.models.DateRange
module: azure.mgmt.carbonoptimization.models
summary: 'Date range to be used with QueryParameter, it should be within 12 months
  between start and end

  date. In certain cases, start and end dates must be the same date.'
constructor:
  syntax: 'DateRange(*args: Any, **kwargs: Any)'
variables:
- description: 'Start date parameter in yyyy-MM-01 format. Only the first day of each
    month is

    accepted. Required.'
  name: start
  types:
  - <xref:datetime.date>
- description: 'End date parameter in yyyy-MM-01 format. Only the first day of each
    month is

    accepted. Required.'
  name: end
  types:
  - <xref:datetime.date>
attributes:
- uid: azure.mgmt.carbonoptimization.models.DateRange.end
  name: end
  summary: 'End date parameter in yyyy-MM-01 format. Only the first day of each month
    is accepted.

    Required.'
  signature: 'end: date'
- uid: azure.mgmt.carbonoptimization.models.DateRange.start
  name: start
  summary: 'Start date parameter in yyyy-MM-01 format. Only the first day of each
    month is accepted.

    Required.'
  signature: 'start: date'
