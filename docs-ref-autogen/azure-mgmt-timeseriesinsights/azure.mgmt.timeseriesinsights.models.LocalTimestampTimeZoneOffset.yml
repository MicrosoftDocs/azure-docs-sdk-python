### YamlMime:PythonClass
uid: azure.mgmt.timeseriesinsights.models.LocalTimestampTimeZoneOffset
name: LocalTimestampTimeZoneOffset
fullName: azure.mgmt.timeseriesinsights.models.LocalTimestampTimeZoneOffset
module: azure.mgmt.timeseriesinsights.models
inheritances:
- msrest.serialization.Model
summary: An object that represents the offset information for the local timestamp
  format specified. Should not be specified for LocalTimestampFormat - Embedded.
constructor:
  syntax: 'LocalTimestampTimeZoneOffset(*, property_name: str | None = None, **kwargs)'
  parameters:
  - name: property_name
    description: 'The event property that will be contain the offset information to

      calculate the local timestamp. When the LocalTimestampFormat is Iana, the property
      name will

      contain the name of the column which contains IANA Timezone Name (eg: Americas/Los
      Angeles).

      When LocalTimestampFormat is Timespan, it contains the name of property which
      contains values

      representing the offset (eg: P1D or 1.00:00:00).'
    isRequired: true
    types:
    - <xref:str>
  keywordOnlyParameters:
  - name: property_name
    isRequired: true
