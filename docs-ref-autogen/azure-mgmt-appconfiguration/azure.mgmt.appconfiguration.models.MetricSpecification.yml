summary: Specifications of the Metrics for Azure Monitoring.
constructor:
  syntax: 'MetricSpecification(*, name: str | None = None, display_name: str | None
    = None, display_description: str | None = None, unit: str | None = None, aggregation_type:
    str | None = None, internal_metric_name: str | None = None, dimensions: List[_models.MetricDimension]
    | None = None, fill_gap_with_zero: bool | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: name
    description: Name of the metric.
    defaultValue: None
    types:
    - <xref:str>
  - name: display_name
    description: Localized friendly display name of the metric.
    defaultValue: None
    types:
    - <xref:str>
  - name: display_description
    description: Localized friendly description of the metric.
    defaultValue: None
    types:
    - <xref:str>
  - name: unit
    description: Unit that makes sense for the metric.
    defaultValue: None
    types:
    - <xref:str>
  - name: aggregation_type
    description: 'Only provide one value for this field. Valid values: Average,

      Minimum, Maximum, Total, Count.'
    defaultValue: None
    types:
    - <xref:str>
  - name: internal_metric_name
    description: Internal metric name.
    defaultValue: None
    types:
    - <xref:str>
  - name: dimensions
    description: Dimensions of the metric.
    defaultValue: None
    types:
    - <xref:list>[<xref:azure.mgmt.appconfiguration.models.MetricDimension>]
  - name: fill_gap_with_zero
    description: 'Optional. If set to true, then zero will be returned for time

      duration where no metric is emitted/published.'
    defaultValue: None
    types:
    - <xref:bool>
