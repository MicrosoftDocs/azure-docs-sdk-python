### YamlMime:PythonClass
uid: azure.mgmt.appconfiguration.models.MetricSpecification
name: MetricSpecification
fullName: azure.mgmt.appconfiguration.models.MetricSpecification
module: azure.mgmt.appconfiguration.models
inheritances:
- msrest.serialization.Model
summary: Specifications of the Metrics for Azure Monitoring.
constructor:
  syntax: 'MetricSpecification(*, name: Optional[str] = None, display_name: Optional[str]
    = None, display_description: Optional[str] = None, unit: Optional[str] = None,
    aggregation_type: Optional[str] = None, internal_metric_name: Optional[str] =
    None, dimensions: Optional[List[azure.mgmt.appconfiguration.models._models_py3.MetricDimension]]
    = None, fill_gap_with_zero: Optional[bool] = None, **kwargs)'
  parameters:
  - name: name
    description: Name of the metric.
    isRequired: true
    types:
    - <xref:str>
  - name: display_name
    description: Localized friendly display name of the metric.
    isRequired: true
    types:
    - <xref:str>
  - name: display_description
    description: Localized friendly description of the metric.
    isRequired: true
    types:
    - <xref:str>
  - name: unit
    description: Unit that makes sense for the metric.
    isRequired: true
    types:
    - <xref:str>
  - name: aggregation_type
    description: 'Only provide one value for this field. Valid values: Average, Minimum,

      Maximum, Total, Count.'
    isRequired: true
    types:
    - <xref:str>
  - name: internal_metric_name
    description: Internal metric name.
    isRequired: true
    types:
    - <xref:str>
  - name: dimensions
    description: Dimensions of the metric.
    isRequired: true
    types:
    - <xref:list>[<xref:app_configuration_management_client.models.MetricDimension>]
  - name: fill_gap_with_zero
    description: 'Optional. If set to true, then zero will be returned for time

      duration where no metric is emitted/published.'
    isRequired: true
    types:
    - <xref:bool>
