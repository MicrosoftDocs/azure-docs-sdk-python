summary: The data plane proxy settings for a configuration store.
constructor:
  syntax: 'DataPlaneProxyProperties(*, authentication_mode: str | _models.AuthenticationMode
    | None = None, private_link_delegation: str | _models.PrivateLinkDelegation |
    None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: authentication_mode
    description: 'The data plane proxy authentication mode. This property manages

      the authentication mode of request to the data plane resources. Known values
      are: "Local" and

      "Pass-through".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.appconfiguration.models.AuthenticationMode>
  - name: private_link_delegation
    description: 'The data plane proxy private link delegation. This property

      manages if a request from delegated Azure Resource Manager (ARM) private link
      is allowed when

      the data plane resource requires private link. Known values are: "Enabled" and
      "Disabled".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.appconfiguration.models.PrivateLinkDelegation>
