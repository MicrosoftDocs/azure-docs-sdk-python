### YamlMime:PythonClass
uid: azure.durable_functions.models.actions.ActionType
name: ActionType
fullName: azure.durable_functions.models.actions.ActionType
module: azure.durable_functions.models.actions
summary: Defines the values associated to the types of activities that can be scheduled.
constructor:
  syntax: ActionType(value, names=None, *, module=None, qualname=None, type=None,
    start=1, boundary=None)
methods:
- uid: azure.durable_functions.models.actions.ActionType.as_integer_ratio
  name: as_integer_ratio
  summary: 'Return integer ratio.


    Return a pair of integers, whose ratio is exactly equal to the original int

    and with a positive denominator.


    ```


    >>> (10).as_integer_ratio()

    (10, 1)

    >>> (-10).as_integer_ratio()

    (-10, 1)

    >>> (0).as_integer_ratio()

    (0, 1)

    ```'
  signature: as_integer_ratio()
- uid: azure.durable_functions.models.actions.ActionType.bit_count
  name: bit_count
  summary: 'Number of ones in the binary representation of the absolute value of self.


    Also known as the population count.


    ```


    >>> bin(13)

    ''0b1101''

    >>> (13).bit_count()

    3

    ```'
  signature: bit_count()
- uid: azure.durable_functions.models.actions.ActionType.bit_length
  name: bit_length
  summary: 'Number of bits necessary to represent self in binary.


    ```


    >>> bin(37)

    ''0b100101''

    >>> (37).bit_length()

    6

    ```'
  signature: bit_length()
- uid: azure.durable_functions.models.actions.ActionType.conjugate
  name: conjugate
  summary: Returns self, the complex conjugate of any int.
  signature: conjugate()
- uid: azure.durable_functions.models.actions.ActionType.from_bytes
  name: from_bytes
  summary: "Return the integer represented by the given array of bytes.\n\nbytes\n\
    \   Holds the array of bytes to convert.  The argument must either\n   support\
    \ the buffer protocol or be an iterable object producing bytes.\n   Bytes and\
    \ bytearray are examples of built-in objects that support the\n   buffer protocol.\n\
    \nbyteorder\n   The byte order used to represent the integer.  If byteorder is\
    \ 'big',\n   the most significant byte is at the beginning of the byte array.\
    \  If\n   byteorder is 'little', the most significant byte is at the end of the\n\
    \   byte array.  To request the native byte order of the host system, use\n  \
    \ >>`<<sys.byteorder' as the byte order value.  Default is to use 'big'.\n\nsigned\n\
    \   Indicates whether two's complement is used to represent the integer."
  signature: from_bytes(byteorder='big', *, signed=False)
  parameters:
  - name: bytes
    isRequired: true
  - name: byteorder
    defaultValue: big
  keywordOnlyParameters:
  - name: signed
    defaultValue: 'False'
- uid: azure.durable_functions.models.actions.ActionType.to_bytes
  name: to_bytes
  summary: "Return an array of bytes representing an integer.\n\nlength\n   Length\
    \ of bytes object to use.  An OverflowError is raised if the\n   integer is not\
    \ representable with the given number of bytes.  Default\n   is length 1.\n\n\
    byteorder\n   The byte order used to represent the integer.  If byteorder is 'big',\n\
    \   the most significant byte is at the beginning of the byte array.  If\n   byteorder\
    \ is 'little', the most significant byte is at the end of the\n   byte array.\
    \  To request the native byte order of the host system, use\n   >>`<<sys.byteorder'\
    \ as the byte order value.  Default is to use 'big'.\n\nsigned\n   Determines\
    \ whether two's complement is used to represent the integer.\n   If signed is\
    \ False and a negative integer is given, an OverflowError\n   is raised."
  signature: to_bytes(length=1, byteorder='big', *, signed=False)
  parameters:
  - name: length
    defaultValue: '1'
  - name: byteorder
    defaultValue: big
  keywordOnlyParameters:
  - name: signed
    defaultValue: 'False'
