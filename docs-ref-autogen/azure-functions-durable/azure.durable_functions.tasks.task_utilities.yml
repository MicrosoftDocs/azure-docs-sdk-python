    isRequired: true
    types:
    - <xref:azure.durable_functions.tasks.task_utilities.List>[<xref:azure.durable_functions.models.history.HistoryEvent.HistoryEvent>]
  - name: event_type
    description: The type of Durable event to look for.
    isRequired: true
    types:
    - <xref:azure.durable_functions.models.history.HistoryEventType.HistoryEventType>
  - name: name
    description: Name of the sub-orchestrator.
    defaultValue: None
    types:
    - <xref:azure.durable_functions.tasks.task_utilities.Optional>[<xref:azure.durable_functions.tasks.task_utilities.str>]<xref:azure.durable_functions.tasks.task_utilities.:>
  - name: context
    description: A reference to the orchestration context
    defaultValue: None
    types:
    - <xref:azure.durable_functions.tasks.task_utilities.Optional>[<xref:azure.durable_functions.tasks.task_utilities.'DurableOrchestrationContext'>]
  - name: instance_id
    description: Instance ID of the sub-orchestrator. Defaults to None.
    defaultValue: None
    types:
    - <xref:azure.durable_functions.tasks.task_utilities.Optional>[<xref:azure.durable_functions.tasks.task_utilities.str>],
      <xref:azure.durable_functions.tasks.task_utilities.optional:>
  - name: Optional[HistoryEvent]
    description: 'The corresponding *scheduled* task for the searched-for event,

      only available when looking for a completed or failed event.

      Defaults to None.'
    isRequired: true
    types:
    - <xref:<xref:azure.durable_functions.tasks.task_utilities.scheduled_task">>
  - name: optional
    description: 'The corresponding *scheduled* task for the searched-for event,

      only available when looking for a completed or failed event.

      Defaults to None.'
    isRequired: true
  - name: scheduled_task
    defaultValue: None
  return:
    description: The matching event from the state array, if it exists.
    types:
    - <xref:azure.durable_functions.tasks.task_utilities.Optional>[<xref:azure.durable_functions.models.history.HistoryEvent.HistoryEvent>]
- uid: azure.durable_functions.tasks.task_utilities.find_sub_orchestration_completed
  name: find_sub_orchestration_completed
  summary: Look-up the sub-orchestration completed event.
