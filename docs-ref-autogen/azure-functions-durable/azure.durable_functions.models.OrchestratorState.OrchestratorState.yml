module: azure.durable_functions.models.OrchestratorState
inheritances:
- builtins.object
summary: 'Orchestration State.


  Used to communicate the state of the orchestration back to the durable

  extension'
constructor:
  syntax: 'OrchestratorState(is_done: bool, actions: List[List[Action]], output: Any,
    error: str = None, custom_status: Any = None)'
  parameters:
  - name: is_done
    isRequired: true
  - name: actions
    isRequired: true
  - name: output
    isRequired: true
  - name: error
    defaultValue: None
  - name: custom_status
    defaultValue: None
methods:
- uid: azure.durable_functions.models.OrchestratorState.OrchestratorState.to_json
  name: to_json
  summary: Convert object into a json dictionary.
  signature: to_json() -> Dict[str, int | str]
  return:
    description: The instance of the class converted into a json dictionary
    types:
    - <xref:typing.Dict>[<xref:str>, <xref:typing.Any>]
- uid: azure.durable_functions.models.OrchestratorState.OrchestratorState.to_json_string
  name: to_json_string
  summary: Convert object into a json string.
