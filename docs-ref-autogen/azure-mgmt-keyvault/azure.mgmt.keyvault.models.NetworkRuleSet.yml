### YamlMime:PythonClass
uid: azure.mgmt.keyvault.models.NetworkRuleSet
name: NetworkRuleSet
fullName: azure.mgmt.keyvault.models.NetworkRuleSet
module: azure.mgmt.keyvault.models
summary: A set of rules governing the network accessibility of a vault.
constructor:
  syntax: 'NetworkRuleSet(*, bypass: str | _models.NetworkRuleBypassOptions | None
    = None, default_action: str | _models.NetworkRuleAction | None = None, ip_rules:
    list[''_models.IPRule''] | None = None, virtual_network_rules: list[''_models.VirtualNetworkRule'']
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: bypass
    description: 'Tells what traffic can bypass network rules. This can be ''AzureServices''
      or

      ''None''.  If not specified the default is ''AzureServices''. Known values are:
      "AzureServices" and

      "None".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.keyvault.models.NetworkRuleBypassOptions>
  - name: default_action
    description: 'The default action when no rule from ipRules and from

      virtualNetworkRules match. This is only used after the bypass property has been
      evaluated.

      Known values are: "Allow" and "Deny".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.keyvault.models.NetworkRuleAction>
  - name: ip_rules
    description: The list of IP address rules.
    defaultValue: None
    types:
    - <xref:list>[<xref:azure.mgmt.keyvault.models.IPRule>]
  - name: virtual_network_rules
    description: The list of virtual network rules.
    defaultValue: None
    types:
    - <xref:list>[<xref:azure.mgmt.keyvault.models.VirtualNetworkRule>]
