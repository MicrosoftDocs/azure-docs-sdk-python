### YamlMime:PythonClass
uid: azure.mgmt.keyvault.v2021_06_01_preview.models.ManagedHsmProperties
name: ManagedHsmProperties
fullName: azure.mgmt.keyvault.v2021_06_01_preview.models.ManagedHsmProperties
module: azure.mgmt.keyvault.v2021_06_01_preview.models
inheritances:
- msrest.serialization.Model
summary: 'Properties of the managed HSM Pool.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'ManagedHsmProperties(*, tenant_id: Optional[str] = None, initial_admin_object_ids:
    Optional[List[str]] = None, enable_soft_delete: Optional[bool] = True, soft_delete_retention_in_days:
    Optional[int] = 90, enable_purge_protection: Optional[bool] = True, create_mode:
    Optional[Union[str, azure.mgmt.keyvault.v2021_06_01_preview.models._key_vault_management_client_enums.CreateMode]]
    = None, network_acls: Optional[azure.mgmt.keyvault.v2021_06_01_preview.models._models_py3.MHSMNetworkRuleSet]
    = None, public_network_access: Optional[Union[str, azure.mgmt.keyvault.v2021_06_01_preview.models._key_vault_management_client_enums.PublicNetworkAccess]]
    = None, **kwargs)'
  parameters:
  - name: tenant_id
    description: 'The Azure Active Directory tenant ID that should be used for authenticating

      requests to the managed HSM pool.'
    isRequired: true
    types:
    - <xref:str>
  - name: initial_admin_object_ids
    description: 'Array of initial administrators object ids for this managed

      hsm pool.'
    isRequired: true
    types:
    - <xref:list>[<xref:str>]
  - name: enable_soft_delete
    description: 'Property to specify whether the ''soft delete'' functionality is

      enabled for this managed HSM pool. If it''s not set to any value(true or false)
      when creating

      new managed HSM pool, it will be set to true by default. Once set to true, it
      cannot be

      reverted to false.'
    isRequired: true
    types:
    - <xref:bool>
  - name: soft_delete_retention_in_days
    description: softDelete data retention days. It accepts >=7 and <=90.
    isRequired: true
    types:
    - <xref:int>
  - name: enable_purge_protection
    description: 'Property specifying whether protection against purge is enabled

      for this managed HSM pool. Setting this property to true activates protection
      against purge for

      this managed HSM pool and its content - only the Managed HSM service may initiate
      a hard,

      irrecoverable deletion. The setting is effective only if soft delete is also
      enabled. Enabling

      this functionality is irreversible.'
    isRequired: true
    types:
    - <xref:bool>
  - name: create_mode
    description: 'The create mode to indicate whether the resource is being created
      or is

      being recovered from a deleted resource. Possible values include: "recover",
      "default".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.keyvault.v2021_06_01_preview.models.CreateMode>
  - name: network_acls
    description: 'Rules governing the accessibility of the key vault from specific
      network

      locations.'
    isRequired: true
    types:
    - <xref:azure.mgmt.keyvault.v2021_06_01_preview.models.MHSMNetworkRuleSet>
  - name: public_network_access
    description: 'Control permission for data plane traffic coming from public

      networks while private endpoint is enabled. Possible values include: "Enabled",
      "Disabled".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.keyvault.v2021_06_01_preview.models.PublicNetworkAccess>
variables:
- description: The URI of the managed hsm pool for performing operations on keys.
  name: hsm_uri
  types:
  - <xref:str>
- description: Resource Status Message.
  name: status_message
  types:
  - <xref:str>
- description: 'Provisioning state. Possible values include: "Succeeded",

    "Provisioning", "Failed", "Updating", "Deleting", "Activated", "SecurityDomainRestore",

    "Restoring".'
  name: provisioning_state
  types:
  - <xref:str>
  - <xref:azure.mgmt.keyvault.v2021_06_01_preview.models.ProvisioningState>
- description: 'List of private endpoint connections associated with the

    managed hsm pool.'
  name: private_endpoint_connections
  types:
  - <xref:list>[<xref:azure.mgmt.keyvault.v2021_06_01_preview.models.MHSMPrivateEndpointConnectionItem>]
- description: The scheduled purge date in UTC.
  name: scheduled_purge_date
  types:
  - <xref:datetime.datetime>
