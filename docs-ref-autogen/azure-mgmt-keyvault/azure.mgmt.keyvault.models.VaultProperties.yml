### YamlMime:PythonClass
uid: azure.mgmt.keyvault.models.VaultProperties
name: VaultProperties
fullName: azure.mgmt.keyvault.models.VaultProperties
module: azure.mgmt.keyvault.models
summary: Properties of the vault.
constructor:
  syntax: 'VaultProperties(*args: Any, **kwargs: Any)'
variables:
- description: 'The Azure Active Directory tenant ID that should be used for authenticating

    requests to the key vault. Required.'
  name: tenant_id
  types:
  - <xref:str>
- description: SKU details. Required.
  name: sku
  types:
  - <xref:azure.mgmt.keyvault.models.Sku>
- description: 'An array of 0 to 1024 identities that have access to the key vault.
    All

    identities in the array must use the same tenant ID as the key vault''s tenant
    ID. When

    `createMode` is set to `recover`, access policies are not required. Otherwise,
    access

    policies are required.'
  name: access_policies
  types:
  - <xref:list>[<xref:azure.mgmt.keyvault.models.AccessPolicyEntry>]
- description: The URI of the vault for performing operations on keys and secrets.
  name: vault_uri
  types:
  - <xref:str>
- description: The resource id of HSM Pool.
  name: hsm_pool_resource_id
  types:
  - <xref:str>
- description: 'Property to specify whether Azure Virtual Machines are permitted

    to retrieve certificates stored as secrets from the key vault.'
  name: enabled_for_deployment
  types:
  - <xref:bool>
- description: 'Property to specify whether Azure Disk Encryption is

    permitted to retrieve secrets from the vault and unwrap keys.'
  name: enabled_for_disk_encryption
  types:
  - <xref:bool>
- description: 'Property to specify whether Azure Resource Manager is

    permitted to retrieve secrets from the key vault.'
  name: enabled_for_template_deployment
  types:
  - <xref:bool>
- description: 'Property to specify whether the ''soft delete'' functionality is

    enabled for this key vault. If it''s not set to any value(true or false) when
    creating new key

    vault, it will be set to true by default. Once set to true, it cannot be reverted
    to false.'
  name: enable_soft_delete
  types:
  - <xref:bool>
- description: softDelete data retention days. It accepts >=7 and <=90.
  name: soft_delete_retention_in_days
  types:
  - <xref:int>
- description: 'Property that controls how data actions are authorized. When

    true, the key vault will use Role Based Access Control (RBAC) for authorization
    of data

    actions, and the access policies specified in vault properties will be  ignored.
    When false,

    the key vault will use the access policies specified in vault properties, and
    any policy stored

    on Azure Resource Manager will be ignored. If null or not specified, the vault
    is created with

    the default value of false. Note that management actions are always authorized
    with RBAC.'
  name: enable_rbac_authorization
  types:
  - <xref:bool>
- description: 'The vault''s create mode to indicate whether the vault need to be
    recovered

    or not. Known values are: "recover" and "default".'
  name: create_mode
  types:
  - <xref:str>
  - <xref:azure.mgmt.keyvault.models.CreateMode>
- description: 'Property specifying whether protection against purge is enabled

    for this vault. Setting this property to true activates protection against purge
    for this vault

    and its content - only the Key Vault service may initiate a hard, irrecoverable
    deletion. The

    setting is effective only if soft delete is also enabled. Enabling this functionality
    is

    irreversible - that is, the property does not accept false as its value.'
  name: enable_purge_protection
  types:
  - <xref:bool>
- description: 'Rules governing the accessibility of the key vault from specific network

    locations.'
  name: network_acls
  types:
  - <xref:azure.mgmt.keyvault.models.NetworkRuleSet>
- description: 'Provisioning state of the vault. Known values are: "Succeeded" and

    "RegisteringDns".'
  name: provisioning_state
  types:
  - <xref:str>
  - <xref:azure.mgmt.keyvault.models.VaultProvisioningState>
- description: 'List of private endpoint connections associated with the

    key vault.'
  name: private_endpoint_connections
  types:
  - <xref:list>[<xref:azure.mgmt.keyvault.models.PrivateEndpointConnectionItem>]
- description: 'Property to specify whether the vault will accept traffic from

    public internet. If set to ''disabled'' all traffic except private endpoint traffic
    and that that

    originates from trusted services will be blocked. This will override the set firewall
    rules,

    meaning that even if the firewall rules are present we will not honor the rules.'
  name: public_network_access
  types:
  - <xref:str>
attributes:
- uid: azure.mgmt.keyvault.models.VaultProperties.access_policies
  name: access_policies
  summary: 'An array of 0 to 1024 identities that have access to the key vault. All
    identities in the array

    must use the same tenant ID as the key vault''s tenant ID. When `createMode` is
    set to

    `recover`, access policies are not required. Otherwise, access policies are required.'
  signature: 'access_policies: list[''_models.AccessPolicyEntry''] | None'
- uid: azure.mgmt.keyvault.models.VaultProperties.create_mode
  name: create_mode
  summary: 'The vault''s create mode to indicate whether the vault need to be recovered
    or not. Known values

    are: "recover" and "default".'
  signature: 'create_mode: str | _models.CreateMode | None'
- uid: azure.mgmt.keyvault.models.VaultProperties.enable_purge_protection
  name: enable_purge_protection
  summary: 'Property specifying whether protection against purge is enabled for this
    vault. Setting this

    property to true activates protection against purge for this vault and its content
    - only the

    Key Vault service may initiate a hard, irrecoverable deletion. The setting is
    effective only if

    soft delete is also enabled. Enabling this functionality is irreversible - that
    is, the

    property does not accept false as its value.'
  signature: 'enable_purge_protection: bool | None'
- uid: azure.mgmt.keyvault.models.VaultProperties.enable_rbac_authorization
  name: enable_rbac_authorization
  summary: 'Property that controls how data actions are authorized. When true, the
    key vault will use Role

    Based Access Control (RBAC) for authorization of data actions, and the access
    policies

    specified in vault properties will be  ignored. When false, the key vault will
    use the access

    policies specified in vault properties, and any policy stored on Azure Resource
    Manager will be

    ignored. If null or not specified, the vault is created with the default value
    of false. Note

    that management actions are always authorized with RBAC.'
  signature: 'enable_rbac_authorization: bool | None'
- uid: azure.mgmt.keyvault.models.VaultProperties.enable_soft_delete
  name: enable_soft_delete
  summary: 'Property to specify whether the ''soft delete'' functionality is enabled
    for this key vault. If

    it''s not set to any value(true or false) when creating new key vault, it will
    be set to true by

    default. Once set to true, it cannot be reverted to false.'
  signature: 'enable_soft_delete: bool | None'
- uid: azure.mgmt.keyvault.models.VaultProperties.enabled_for_deployment
  name: enabled_for_deployment
  summary: 'Property to specify whether Azure Virtual Machines are permitted to retrieve
    certificates

    stored as secrets from the key vault.'
  signature: 'enabled_for_deployment: bool | None'
- uid: azure.mgmt.keyvault.models.VaultProperties.enabled_for_disk_encryption
  name: enabled_for_disk_encryption
  summary: 'Property to specify whether Azure Disk Encryption is permitted to retrieve
    secrets from the

    vault and unwrap keys.'
  signature: 'enabled_for_disk_encryption: bool | None'
- uid: azure.mgmt.keyvault.models.VaultProperties.enabled_for_template_deployment
  name: enabled_for_template_deployment
  summary: 'Property to specify whether Azure Resource Manager is permitted to retrieve
    secrets from the

    key vault.'
  signature: 'enabled_for_template_deployment: bool | None'
- uid: azure.mgmt.keyvault.models.VaultProperties.hsm_pool_resource_id
  name: hsm_pool_resource_id
  summary: The resource id of HSM Pool.
  signature: 'hsm_pool_resource_id: str | None'
- uid: azure.mgmt.keyvault.models.VaultProperties.network_acls
  name: network_acls
  summary: Rules governing the accessibility of the key vault from specific network
    locations.
  signature: 'network_acls: _models.NetworkRuleSet | None'
- uid: azure.mgmt.keyvault.models.VaultProperties.private_endpoint_connections
  name: private_endpoint_connections
  summary: List of private endpoint connections associated with the key vault.
  signature: 'private_endpoint_connections: list[''_models.PrivateEndpointConnectionItem'']
    | None'
- uid: azure.mgmt.keyvault.models.VaultProperties.provisioning_state
  name: provisioning_state
  summary: '"Succeeded" and "RegisteringDns".'
  signature: 'provisioning_state: str | _models.VaultProvisioningState | None'
- uid: azure.mgmt.keyvault.models.VaultProperties.public_network_access
  name: public_network_access
  summary: 'Property to specify whether the vault will accept traffic from public
    internet. If set to

    ''disabled'' all traffic except private endpoint traffic and that that originates
    from trusted

    services will be blocked. This will override the set firewall rules, meaning that
    even if the

    firewall rules are present we will not honor the rules.'
  signature: 'public_network_access: str | None'
- uid: azure.mgmt.keyvault.models.VaultProperties.sku
  name: sku
  summary: SKU details. Required.
  signature: 'sku: _models.Sku'
- uid: azure.mgmt.keyvault.models.VaultProperties.soft_delete_retention_in_days
  name: soft_delete_retention_in_days
  summary: softDelete data retention days. It accepts >=7 and <=90.
  signature: 'soft_delete_retention_in_days: int | None'
- uid: azure.mgmt.keyvault.models.VaultProperties.tenant_id
  name: tenant_id
  summary: 'The Azure Active Directory tenant ID that should be used for authenticating
    requests to the key

    vault. Required.'
  signature: 'tenant_id: str'
- uid: azure.mgmt.keyvault.models.VaultProperties.vault_uri
  name: vault_uri
  summary: The URI of the vault for performing operations on keys and secrets.
  signature: 'vault_uri: str | None'
