### YamlMime:PythonClass
uid: azure.mgmt.keyvault.v2021_04_01_preview.models.NetworkRuleSet
name: NetworkRuleSet
fullName: azure.mgmt.keyvault.v2021_04_01_preview.models.NetworkRuleSet
module: azure.mgmt.keyvault.v2021_04_01_preview.models
inheritances:
- msrest.serialization.Model
summary: A set of rules governing the network accessibility of a vault.
constructor:
  syntax: 'NetworkRuleSet(*, bypass: Optional[Union[str, azure.mgmt.keyvault.v2021_04_01_preview.models._key_vault_management_client_enums.NetworkRuleBypassOptions]]
    = None, default_action: Optional[Union[str, azure.mgmt.keyvault.v2021_04_01_preview.models._key_vault_management_client_enums.NetworkRuleAction]]
    = None, ip_rules: Optional[List[azure.mgmt.keyvault.v2021_04_01_preview.models._models_py3.IPRule]]
    = None, virtual_network_rules: Optional[List[azure.mgmt.keyvault.v2021_04_01_preview.models._models_py3.VirtualNetworkRule]]
    = None, **kwargs)'
variables:
- description: 'Tells what traffic can bypass network rules. This can be ''AzureServices''
    or

    ''None''.  If not specified the default is ''AzureServices''. Possible values
    include:

    "AzureServices", "None".'
  name: bypass
  types:
  - <xref:str>
  - <xref:azure.mgmt.keyvault.v2021_04_01_preview.models.NetworkRuleBypassOptions>
- description: 'The default action when no rule from ipRules and from virtualNetworkRules

    match. This is only used after the bypass property has been evaluated. Possible
    values include:

    "Allow", "Deny".'
  name: default_action
  types:
  - <xref:str>
  - <xref:azure.mgmt.keyvault.v2021_04_01_preview.models.NetworkRuleAction>
- description: The list of IP address rules.
  name: ip_rules
  types:
  - <xref:list>[<xref:azure.mgmt.keyvault.v2021_04_01_preview.models.IPRule>]
- description: The list of virtual network rules.
  name: virtual_network_rules
  types:
  - <xref:list>[<xref:azure.mgmt.keyvault.v2021_04_01_preview.models.VirtualNetworkRule>]
