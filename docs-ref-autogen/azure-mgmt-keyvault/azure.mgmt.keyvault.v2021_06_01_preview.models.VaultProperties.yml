### YamlMime:PythonClass
uid: azure.mgmt.keyvault.v2021_06_01_preview.models.VaultProperties
name: VaultProperties
fullName: azure.mgmt.keyvault.v2021_06_01_preview.models.VaultProperties
module: azure.mgmt.keyvault.v2021_06_01_preview.models
inheritances:
- msrest.serialization.Model
summary: 'Properties of the vault.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'VaultProperties(*, tenant_id: str, sku: azure.mgmt.keyvault.v2021_06_01_preview.models._models_py3.Sku,
    access_policies: Optional[List[azure.mgmt.keyvault.v2021_06_01_preview.models._models_py3.AccessPolicyEntry]]
    = None, vault_uri: Optional[str] = None, enabled_for_deployment: Optional[bool]
    = None, enabled_for_disk_encryption: Optional[bool] = None, enabled_for_template_deployment:
    Optional[bool] = None, enable_soft_delete: Optional[bool] = True, soft_delete_retention_in_days:
    Optional[int] = 90, enable_rbac_authorization: Optional[bool] = False, create_mode:
    Optional[Union[str, azure.mgmt.keyvault.v2021_06_01_preview.models._key_vault_management_client_enums.CreateMode]]
    = None, enable_purge_protection: Optional[bool] = None, network_acls: Optional[azure.mgmt.keyvault.v2021_06_01_preview.models._models_py3.NetworkRuleSet]
    = None, provisioning_state: Optional[Union[str, azure.mgmt.keyvault.v2021_06_01_preview.models._key_vault_management_client_enums.VaultProvisioningState]]
    = None, public_network_access: Optional[str] = ''enabled'', **kwargs)'
variables:
- description: 'Required. The Azure Active Directory tenant ID that should be used
    for

    authenticating requests to the key vault.'
  name: tenant_id
  types:
  - <xref:str>
- description: Required. SKU details.
  name: sku
  types:
  - <xref:azure.mgmt.keyvault.v2021_06_01_preview.models.Sku>
- description: 'An array of 0 to 1024 identities that have access to the key vault.
    All

    identities in the array must use the same tenant ID as the key vault''s tenant
    ID. When

    `createMode` is set to `recover`, access policies are not required. Otherwise,
    access

    policies are required.'
  name: access_policies
  types:
  - <xref:list>[<xref:azure.mgmt.keyvault.v2021_06_01_preview.models.AccessPolicyEntry>]
- description: The URI of the vault for performing operations on keys and secrets.
  name: vault_uri
  types:
  - <xref:str>
- description: The resource id of HSM Pool.
  name: hsm_pool_resource_id
  types:
  - <xref:str>
- description: 'Property to specify whether Azure Virtual Machines are permitted

    to retrieve certificates stored as secrets from the key vault.'
  name: enabled_for_deployment
  types:
  - <xref:bool>
- description: 'Property to specify whether Azure Disk Encryption is

    permitted to retrieve secrets from the vault and unwrap keys.'
  name: enabled_for_disk_encryption
  types:
  - <xref:bool>
- description: 'Property to specify whether Azure Resource Manager is

    permitted to retrieve secrets from the key vault.'
  name: enabled_for_template_deployment
  types:
  - <xref:bool>
- description: 'Property to specify whether the ''soft delete'' functionality is

    enabled for this key vault. If it''s not set to any value(true or false) when
    creating new key

    vault, it will be set to true by default. Once set to true, it cannot be reverted
    to false.'
  name: enable_soft_delete
  types:
  - <xref:bool>
- description: softDelete data retention days. It accepts >=7 and <=90.
  name: soft_delete_retention_in_days
  types:
  - <xref:int>
- description: 'Property that controls how data actions are authorized. When

    true, the key vault will use Role Based Access Control (RBAC) for authorization
    of data

    actions, and the access policies specified in vault properties will be  ignored
    (warning: this

    is a preview feature). When false, the key vault will use the access policies
    specified in

    vault properties, and any policy stored on Azure Resource Manager will be ignored.
    If null or

    not specified, the vault is created with the default value of false. Note that
    management

    actions are always authorized with RBAC.'
  name: enable_rbac_authorization
  types:
  - <xref:bool>
- description: 'The vault''s create mode to indicate whether the vault need to be
    recovered

    or not. Possible values include: "recover", "default".'
  name: create_mode
  types:
  - <xref:str>
  - <xref:azure.mgmt.keyvault.v2021_06_01_preview.models.CreateMode>
- description: 'Property specifying whether protection against purge is enabled

    for this vault. Setting this property to true activates protection against purge
    for this vault

    and its content - only the Key Vault service may initiate a hard, irrecoverable
    deletion. The

    setting is effective only if soft delete is also enabled. Enabling this functionality
    is

    irreversible - that is, the property does not accept false as its value.'
  name: enable_purge_protection
  types:
  - <xref:bool>
- description: 'Rules governing the accessibility of the key vault from specific network

    locations.'
  name: network_acls
  types:
  - <xref:azure.mgmt.keyvault.v2021_06_01_preview.models.NetworkRuleSet>
- description: 'Provisioning state of the vault. Possible values include:

    "Succeeded", "RegisteringDns".'
  name: provisioning_state
  types:
  - <xref:str>
  - <xref:azure.mgmt.keyvault.v2021_06_01_preview.models.VaultProvisioningState>
- description: 'List of private endpoint connections associated with the

    key vault.'
  name: private_endpoint_connections
  types:
  - <xref:list>[<xref:azure.mgmt.keyvault.v2021_06_01_preview.models.PrivateEndpointConnectionItem>]
- description: 'Property to specify whether the vault will accept traffic from

    public internet. If set to ''disabled'' all traffic except private endpoint traffic
    and that that

    originates from trusted services will be blocked. This will override the set firewall
    rules,

    meaning that even if the firewall rules are present we will not honor the rules.'
  name: public_network_access
  types:
  - <xref:str>
