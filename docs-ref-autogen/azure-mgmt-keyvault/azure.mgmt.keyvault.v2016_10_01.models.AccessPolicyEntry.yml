    description: 'The Azure Active Directory tenant ID that should be used for authenticating

      requests to the key vault. Required.'
    types:
    - <xref:str>
  - name: object_id
    description: 'The object ID of a user, service principal or security group in
      the Azure

      Active Directory tenant for the vault. The object ID must be unique for the
      list of access

      policies. Required.'
    types:
    - <xref:str>
  - name: application_id
    description: Application ID of the client making request on behalf of a principal.
    types:
    - <xref:str>
  - name: permissions
    description: 'Permissions the identity has for keys, secrets and certificates.

      Required.'
    types:
    - <xref:azure.mgmt.keyvault.v2016_10_01.models.Permissions>
