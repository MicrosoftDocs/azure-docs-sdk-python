### YamlMime:PythonClass
uid: azure.mgmt.batch.models.CertificateCreateOrUpdateParameters
name: CertificateCreateOrUpdateParameters
fullName: azure.mgmt.batch.models.CertificateCreateOrUpdateParameters
module: azure.mgmt.batch.models
inheritances:
- azure.mgmt.batch.models._models_py3.ProxyResource
summary: 'Contains information about a certificate.


  Variables are only populated by the server, and will be ignored when

  sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'CertificateCreateOrUpdateParameters(*, data: str, thumbprint_algorithm:
    str = None, thumbprint: str = None, format=None, password: str = None, **kwargs)
    -> None'
  parameters:
  - name: thumbprint_algorithm
    description: 'This must match the first portion of the

      certificate name. Currently required to be ''SHA1''.'
    types:
    - <xref:str>
  - name: thumbprint
    description: This must match the thumbprint from the name.
    types:
    - <xref:str>
  - name: format
    description: 'The format of the certificate - either Pfx or Cer. If

      omitted, the default is Pfx. Possible values include: ''Pfx'', ''Cer'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.batch.models.CertificateFormat>
  - name: data
    description: Required. The maximum size is 10KB.
    types:
    - <xref:str>
  - name: password
    description: 'This must not be specified if the certificate format is

      Cer.'
    types:
    - <xref:str>
variables:
- description: The ID of the resource.
  name: id
  types:
  - str
- description: The name of the resource.
  name: name
  types:
  - str
- description: The type of the resource.
  name: type
  types:
  - str
- description: The ETag of the resource, used for concurrency statements.
  name: etag
  types:
  - str
