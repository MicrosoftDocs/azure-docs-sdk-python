    - <xref:str>
    - <xref:azure.mgmt.batch.models.CertificateFormat>
  - name: data
    description: The maximum size is 10KB.
    types:
    - <xref:str>
  - name: password
    description: This must not be specified if the certificate format is Cer.
    types:
    - <xref:str>
