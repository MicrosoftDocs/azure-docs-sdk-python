### YamlMime:PythonClass
uid: azure.mgmt.batch.models.ImageReference
name: ImageReference
fullName: azure.mgmt.batch.models.ImageReference
module: azure.mgmt.batch.models
summary: 'A reference to an Azure Virtual Machines Marketplace image or the Azure
  Image resource of a

  custom Virtual Machine. To get the list of all imageReferences verified by Azure
  Batch, see the

  ''List supported node agent SKUs'' operation.'
constructor:
  syntax: 'ImageReference(*, publisher: str | None = None, offer: str | None = None,
    sku: str | None = None, version: str | None = None, id: str | None = None, shared_gallery_image_id:
    str | None = None, community_gallery_image_id: str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: publisher
    description: For example, Canonical or MicrosoftWindowsServer.
    defaultValue: None
    types:
    - <xref:str>
  - name: offer
    description: For example, UbuntuServer or WindowsServer.
    defaultValue: None
    types:
    - <xref:str>
  - name: sku
    description: For example, 18.04-LTS or 2022-datacenter.
    defaultValue: None
    types:
    - <xref:str>
  - name: version
    description: 'A value of ''latest'' can be specified to select the latest version
      of an

      image. If omitted, the default is ''latest''.'
    defaultValue: None
    types:
    - <xref:str>
  - name: id
    description: 'This property is mutually exclusive with other properties. The Azure
      Compute

      Gallery Image must have replicas in the same region as the Azure Batch account.
      For information

      about the firewall settings for the Batch node agent to communicate with the
      Batch service see

      [https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration](https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration).'
    defaultValue: None
    types:
    - <xref:str>
  - name: shared_gallery_image_id
    description: 'This property is mutually exclusive with other properties and

      can be fetched from shared gallery image GET call.'
    defaultValue: None
    types:
    - <xref:str>
  - name: community_gallery_image_id
    description: 'This property is mutually exclusive with other properties

      and can be fetched from community gallery image GET call.'
    defaultValue: None
    types:
    - <xref:str>
