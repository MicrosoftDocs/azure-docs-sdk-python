    - description: 'The allocation mode to use for creating pools

        in the Batch account. The pool allocation mode also affects how clients

        may authenticate to the Batch Service API. If the mode is BatchService,

        clients may authenticate using access keys or Azure Active Directory. If

        the mode is UserSubscription, clients must use Azure Active Directory. The

        default is BatchService. Possible values include: ''BatchService'',

        ''UserSubscription'''
      id: pool_allocation_mode
      type:
      - str
      - azure.mgmt.batch.models.PoolAllocationMode
    - description: 'A reference to the Azure key vault associated

        with the Batch account.'
      id: key_vault_reference
      type:
      - azure.mgmt.batch.models.KeyVaultReference
    - description: 'The network access type for accessing Azure

        Batch account. If not specified, the default value is ''enabled''. Possible

        values include: ''Enabled'', ''Disabled''. Default value: "Enabled" .'
      id: public_network_access
      type:
      - str
      - azure.mgmt.batch.models.PublicNetworkAccessType
    - description: 'The encryption configuration for the Batch account.

        Configures how customer data is encrypted inside the Batch account. By

        default, accounts are encrypted using a Microsoft managed key. For

        additional control, a customer-managed key can be used instead.'
      id: encryption
      type:
      - azure.mgmt.batch.models.EncryptionProperties
    - description: The identity of the Batch account.
      id: identity
      type:
      - azure.mgmt.batch.models.BatchAccountIdentity
