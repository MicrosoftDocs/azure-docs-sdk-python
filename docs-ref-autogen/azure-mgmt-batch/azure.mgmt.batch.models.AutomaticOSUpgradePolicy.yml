      applied to scale set instances in a rolling fashion when a newer version of
      the OS image

      becomes available. `<br />``<br />` If this is set to true for Windows based
      pools,

      [WindowsConfiguration.enableAutomaticUpdates](https://learn.microsoft.com/en-us/rest/api/batchmanagement/pool/create?tabs=HTTP#windowsconfiguration)

      cannot be set to true.'
    types:
    - <xref:bool>
  - name: use_rolling_upgrade_policy
    description: 'Indicates whether rolling upgrade policy should be used

      during Auto OS Upgrade. Auto OS Upgrade will fallback to the default policy
      if no policy is

      defined on the VMSS.'
    types:
    - <xref:bool>
  - name: os_rolling_upgrade_deferral
    description: Defer OS upgrades on the TVMs if they are running tasks.
    types:
    - <xref:bool>
