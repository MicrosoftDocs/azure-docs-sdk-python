uid: azure.mgmt.batch.models.NFSMountConfiguration
name: NFSMountConfiguration
fullName: azure.mgmt.batch.models.NFSMountConfiguration
module: azure.mgmt.batch.models
inheritances:
- msrest.serialization.Model
summary: 'Information used to connect to an NFS file system.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'NFSMountConfiguration(*, source: str, relative_mount_path: str, mount_options:
    Optional[str] = None, **kwargs)'
  parameters:
  - name: source
    description: Required. The URI of the file system to mount.
    isRequired: true
    types:
    - <xref:str>
  - name: relative_mount_path
    description: 'Required. All file systems are mounted relative to the Batch mounts

      directory, accessible via the AZ_BATCH_NODE_MOUNTS_DIR environment variable.'
    isRequired: true
    types:
    - <xref:str>
  - name: mount_options
    description: These are 'net use' options in Windows and 'mount' options in Linux.
    isRequired: true
    types:
    - <xref:str>
