### YamlMime:PythonClass
uid: azure.mgmt.batch.models.VMDiskSecurityProfile
name: VMDiskSecurityProfile
fullName: azure.mgmt.batch.models.VMDiskSecurityProfile
module: azure.mgmt.batch.models
summary: 'Specifies the security profile settings for the managed disk. **Note**:
  It can only be set

  for Confidential VMs and is required when using Confidential VMs.'
constructor:
  syntax: 'VMDiskSecurityProfile(*, security_encryption_type: str | _models.SecurityEncryptionTypes
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: security_encryption_type
    description: 'Specifies the EncryptionType of the managed disk. It is set

      to VMGuestStateOnly for encryption of just the VMGuestState blob, and NonPersistedTPM
      for not

      persisting firmware state in the VMGuestState blob. **Note**: It can be set
      for only

      Confidential VMs and required when using Confidential VMs. Known values are:
      "NonPersistedTPM"

      and "VMGuestStateOnly".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.batch.models.SecurityEncryptionTypes>
variables:
- description: 'Specifies the EncryptionType of the managed disk. It is set to

    VMGuestStateOnly for encryption of just the VMGuestState blob, and NonPersistedTPM
    for not

    persisting firmware state in the VMGuestState blob. **Note**: It can be set for
    only

    Confidential VMs and required when using Confidential VMs. Known values are: "NonPersistedTPM"

    and "VMGuestStateOnly".'
  name: security_encryption_type
  types:
  - <xref:str>
  - <xref:azure.mgmt.batch.models.SecurityEncryptionTypes>
