### YamlMime:PythonClass
uid: azure.mgmt.batch.models.SecurityProfile
name: SecurityProfile
fullName: azure.mgmt.batch.models.SecurityProfile
module: azure.mgmt.batch.models
summary: Specifies the security profile settings for the virtual machine or virtual
  machine scale set.
constructor:
  syntax: 'SecurityProfile(*, security_type: str | _models.SecurityTypes | None =
    None, encryption_at_host: bool | None = None, uefi_settings: _models.UefiSettings
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: security_type
    description: 'Specifies the SecurityType of the virtual machine. It has to be
      set to

      any specified value to enable UefiSettings. Known values are: "trustedLaunch"
      and

      "confidentialVM".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.batch.models.SecurityTypes>
  - name: encryption_at_host
    description: 'This property can be used by user in the request to enable or

      disable the Host Encryption for the virtual machine or virtual machine scale
      set. This will

      enable the encryption for all the disks including Resource/Temp disk at host
      itself.'
    defaultValue: None
    types:
    - <xref:bool>
  - name: uefi_settings
    description: 'Specifies the security settings like secure boot and vTPM used while

      creating the virtual machine.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.batch.models.UefiSettings>
variables:
- description: 'Specifies the SecurityType of the virtual machine. It has to be set
    to any

    specified value to enable UefiSettings. Known values are: "trustedLaunch" and
    "confidentialVM".'
  name: security_type
  types:
  - <xref:str>
  - <xref:azure.mgmt.batch.models.SecurityTypes>
- description: 'This property can be used by user in the request to enable or disable

    the Host Encryption for the virtual machine or virtual machine scale set. This
    will enable the

    encryption for all the disks including Resource/Temp disk at host itself.'
  name: encryption_at_host
  types:
  - <xref:bool>
- description: 'Specifies the security settings like secure boot and vTPM used while

    creating the virtual machine.'
  name: uefi_settings
  types:
  - <xref:azure.mgmt.batch.models.UefiSettings>
