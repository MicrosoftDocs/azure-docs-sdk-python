    description: 'Possible values are: 2 - OS Family 2, equivalent to Windows Server
      2008 R2

      SP1. 3 - OS Family 3, equivalent to Windows Server 2012. 4 - OS Family 4, equivalent
      to Windows

      Server 2012 R2. 5 - OS Family 5, equivalent to Windows Server 2016. 6 - OS Family
      6, equivalent

      to Windows Server 2019. For more information, see Azure Guest OS Releases

      ([https://azure.microsoft.com/documentation/articles/cloud-services-guestos-update-matrix/#releases](https://azure.microsoft.com/documentation/articles/cloud-services-guestos-update-matrix/#releases)).

      Required.'
    types:
    - <xref:str>
  - name: os_version
    description: 'The default value is * which specifies the latest operating system
      version

      for the specified OS family.'
    types:
    - <xref:str>
