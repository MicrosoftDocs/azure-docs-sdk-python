name: ContainerHostBatchBindMountEntry
fullName: azure.mgmt.batch.models.ContainerHostBatchBindMountEntry
module: azure.mgmt.batch.models
summary: The entry of path and mount mode you want to mount into task container.
constructor:
  syntax: 'ContainerHostBatchBindMountEntry(*, source: str | _models.ContainerHostDataPath
    | None = None, is_read_only: bool | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: source
    description: 'The paths which will be mounted to container task''s container.
      Known values

      are: "Shared", "Startup", "VfsMounts", "Task", "JobPrep", and "Applications".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.batch.models.ContainerHostDataPath>
  - name: is_read_only
    description: 'For Linux, if you mount this path as a read/write mode, this does
      not

      mean that all users in container have the read/write access for the path, it
      depends on the

      access in host VM. If this path is mounted read-only, all users within the container
      will not

      be able to modify the path.'
    types:
    - <xref:bool>
