uid: azure.mgmt.batch.models.ContainerConfiguration
name: ContainerConfiguration
fullName: azure.mgmt.batch.models.ContainerConfiguration
module: azure.mgmt.batch.models
inheritances:
- azure.mgmt.batch._serialization.Model
summary: 'The configuration for container-enabled pools.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ContainerConfiguration(*, type: str | _models.ContainerType, container_image_names:
    List[str] | None = None, container_registries: List[_models.ContainerRegistry]
    | None = None, **kwargs: Any)'
  parameters:
  - name: type
    description: 'The container technology to be used. Required. Known values are:

      "DockerCompatible" and "CriCompatible".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.batch.models.ContainerType>
  - name: container_image_names
    description: 'This is the full image reference, as would be specified to

      "docker pull". An image will be sourced from the default Docker registry unless
      the image is

      fully qualified with an alternative registry.'
    types:
    - <xref:azure.mgmt.batch.aio.operations.ApplicationOperations.list>[<xref:str>]
  - name: container_registries
    description: 'If any images must be downloaded from a private registry which

      requires credentials, then those credentials must be provided here.'
    types:
    - <xref:azure.mgmt.batch.aio.operations.ApplicationOperations.list>[<xref:azure.mgmt.batch.models.ContainerRegistry>]
