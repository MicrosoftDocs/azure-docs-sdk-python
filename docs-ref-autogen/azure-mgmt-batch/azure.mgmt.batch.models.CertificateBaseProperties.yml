### YamlMime:PythonClass
uid: azure.mgmt.batch.models.CertificateBaseProperties
name: CertificateBaseProperties
fullName: azure.mgmt.batch.models.CertificateBaseProperties
module: azure.mgmt.batch.models
inheritances:
- msrest.serialization.Model
summary: Base certificate properties.
constructor:
  syntax: 'CertificateBaseProperties(*, thumbprint_algorithm: Optional[str] = None,
    thumbprint: Optional[str] = None, format: Optional[str] = None, **kwargs)'
  parameters:
  - name: thumbprint_algorithm
    description: 'This must match the first portion of the certificate name.

      Currently required to be ''SHA1''.'
    isRequired: true
    types:
    - <xref:str>
  - name: thumbprint
    description: This must match the thumbprint from the name.
    isRequired: true
    types:
    - <xref:str>
  - name: format
    description: 'The format of the certificate - either Pfx or Cer. If omitted, the
      default is

      Pfx. Possible values include: "Pfx", "Cer".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.batch.models.CertificateFormat>
