summary: Deployment configuration properties.
constructor:
  syntax: DeploymentConfiguration(*, cloud_service_configuration=None, virtual_machine_configuration=None,
    **kwargs) -> None
  parameters:
  - name: cloud_service_configuration
    description: 'The cloud service configuration for

