### YamlMime:PythonClass
uid: azure.mgmt.edgegateway.models.refresh_details.RefreshDetails
name: RefreshDetails
fullName: azure.mgmt.edgegateway.models.refresh_details.RefreshDetails
module: azure.mgmt.edgegateway.models.refresh_details
inheritances:
- msrest.serialization.Model
summary: Fields for tracking refresh job on the share.
constructor:
  syntax: RefreshDetails(**kwargs)
  parameters:
  - name: in_progress_refresh_job_id
    description: 'If a refresh share job is currently in

      progress on this share, this field indicates the ARM resource ID of that

      job. The field is empty if no job is in progress.'
    isRequired: true
    types:
    - <xref:str>
  - name: last_completed_refresh_job_time_in_utc
    description: 'Indicates the completed

      time for the last refresh job on this particular share, if any.This could

      be a failed job or a successful job.'
    isRequired: true
    types:
    - <xref:datetime>
  - name: error_manifest_file
    description: 'Indicates the relative path of the error xml

      for the last refresh job on this particular share, if any. This could be a

      failed job or a successful job.'
    isRequired: true
    types:
    - <xref:str>
  - name: last_job
    description: 'Indicates the id of the last refresh job on this

      particular share,if any. This could be a failed job or a successful job.'
    isRequired: true
    types:
    - <xref:str>
