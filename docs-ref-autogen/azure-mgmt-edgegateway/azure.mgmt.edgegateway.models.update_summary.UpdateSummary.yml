uid: azure.mgmt.edgegateway.models.update_summary.UpdateSummary
name: UpdateSummary
fullName: azure.mgmt.edgegateway.models.update_summary.UpdateSummary
module: azure.mgmt.edgegateway.models.update_summary
inheritances:
- azure.mgmt.edgegateway.models.arm_base_model.ARMBaseModel
summary: 'Details about ongoing updates and availability of updates on the device.


  Variables are only populated by the server, and will be ignored when

  sending a request.'
constructor:
  syntax: UpdateSummary(**kwargs)
  parameters:
  - name: device_version_number
    description: 'The current version of the device in format:

      1.2.17312.13.",'
    isRequired: true
    types:
    - <xref:str>
  - name: friendly_device_version_name
    description: 'The current version of the device in

      text format.'
    isRequired: true
    types:
    - <xref:str>
  - name: device_last_scanned_date_time
    description: 'The last time when a scan was done

      on the device.'
    isRequired: true
    types:
    - <xref:datetime>
  - name: last_completed_scan_job_date_time
    description: 'The time when the last scan job

      was completed (success/cancelled/failed) on the appliance.'
    isRequired: true
    types:
    - <xref:datetime>
