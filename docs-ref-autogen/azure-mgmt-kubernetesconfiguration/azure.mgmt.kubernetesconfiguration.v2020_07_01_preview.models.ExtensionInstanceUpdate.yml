uid: azure.mgmt.kubernetesconfiguration.v2020_07_01_preview.models.ExtensionInstanceUpdate
name: ExtensionInstanceUpdate
fullName: azure.mgmt.kubernetesconfiguration.v2020_07_01_preview.models.ExtensionInstanceUpdate
module: azure.mgmt.kubernetesconfiguration.v2020_07_01_preview.models
inheritances:
- msrest.serialization.Model
summary: Update Extension Instance request object.
constructor:
  syntax: 'ExtensionInstanceUpdate(*, auto_upgrade_minor_version: Optional[bool] =
    None, release_train: Optional[str] = ''Stable'', version: Optional[str] = None,
    **kwargs)'
  parameters:
  - name: auto_upgrade_minor_version
    description: 'Flag to note if this instance participates in Extension

      Lifecycle Management or not.'
    isRequired: true
    types:
    - <xref:bool>
  - name: release_train
    description: 'ReleaseTrain this extension instance participates in for auto-upgrade

      (e.g. Stable, Preview, etc.) - only if autoUpgradeMinorVersion is ''true''.'
    isRequired: true
    types:
    - <xref:str>
  - name: version
    description: 'Version number of extension, to ''pin'' to a specific version.

      autoUpgradeMinorVersion must be ''false''.'
    isRequired: true
    types:
    - <xref:str>
