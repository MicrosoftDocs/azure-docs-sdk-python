  name: ChainingTrigger
  summary: 'Trigger that allows the referenced pipeline to depend on other pipeline
    runs based on runDimension Name/Value pairs. Upstream pipelines should declare
    the same runDimension Name and their runs should have the values for those runDimensions.
    The referenced pipeline run would be triggered if the values for the runDimension
    match for all upstream pipeline runs.


    Variables are only populated by the server, and will be ignored when sending a
    request.


    All required parameters must be populated in order to send to Azure.'
  syntax:
    content: 'ChainingTrigger(*, pipeline: azure.synapse.artifacts.models._models_py3.TriggerPipelineReference,
      depends_on: typing.List[_ForwardRef(''PipelineReference'')], run_dimension:
      str, additional_properties: typing.Union[typing.Dict[str, object], NoneType]
      = None, description: typing.Union[str, NoneType] = None, annotations: typing.Union[typing.List[object],
      NoneType] = None, **kwargs)'
