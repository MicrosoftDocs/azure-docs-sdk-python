### YamlMime:PythonClass
uid: azure.mgmt.mixedreality.models.Plan
name: Plan
fullName: azure.mgmt.mixedreality.models.Plan
module: azure.mgmt.mixedreality.models
inheritances:
- msrest.serialization.Model
summary: 'Plan for the resource.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'Plan(*, name: str, publisher: str, product: str, promotion_code: str =
    None, version: str = None, **kwargs)'
  parameters:
  - name: name
    description: 'Required. A user defined name of the 3rd Party Artifact that

      is being procured.'
    isRequired: true
    types:
    - <xref:azure.mgmt.mixedreality.models.str>
  - name: publisher
    description: 'Required. The publisher of the 3rd Party Artifact that

      is being bought. E.g. NewRelic'
    isRequired: true
    types:
    - <xref:azure.mgmt.mixedreality.models.str>
  - name: product
    description: 'Required. The 3rd Party artifact that is being procured.

      E.g. NewRelic. Product maps to the OfferID specified for the artifact at

      the time of Data Market onboarding.'
    isRequired: true
    types:
    - <xref:azure.mgmt.mixedreality.models.str>
  - name: promotion_code
    description: 'A publisher provided promotion code as provisioned

      in Data Market for the said product/artifact.'
    isRequired: true
    types:
    - <xref:azure.mgmt.mixedreality.models.str>
  - name: version
    description: The version of the desired product/artifact.
    isRequired: true
    types:
    - <xref:azure.mgmt.mixedreality.models.str>
