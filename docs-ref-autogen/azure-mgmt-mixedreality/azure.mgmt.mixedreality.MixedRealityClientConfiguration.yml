### YamlMime:PythonClass
uid: azure.mgmt.mixedreality.MixedRealityClientConfiguration
name: MixedRealityClientConfiguration
fullName: azure.mgmt.mixedreality.MixedRealityClientConfiguration
module: azure.mgmt.mixedreality
inheritances:
- msrestazure.azure_configuration.AzureConfiguration
summary: 'Configuration for MixedRealityClient

  Note that all parameters used to create this instance are saved as instance

  attributes.'
constructor:
  syntax: MixedRealityClientConfiguration(credentials, subscription_id, base_url=None)
  parameters:
  - name: credentials
    description: Credentials needed for the client to connect to Azure.
    isRequired: true
    types:
    - <xref:msrestazure.azure_active_directory>
  - name: subscription_id
    description: 'The Azure subscription ID. This is a

      GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000)'
    isRequired: true
    types:
    - <xref:str>
  - name: base_url
    description: Service URL
    defaultValue: None
    types:
    - <xref:str>
inheritedMethods:
- uid: azure.mgmt.mixedreality.MixedRealityClientConfiguration.add_user_agent
  name: add_user_agent
  summary: Add value to current user agent with a space.
  signature: 'add_user_agent(value: str) -> None'
  parameters:
  - name: value
    description: value to add to user agent.
    isRequired: true
    types:
    - <xref:str>
- uid: azure.mgmt.mixedreality.MixedRealityClientConfiguration.load
  name: load
  summary: Load configuration from existing file.
  signature: load(filepath)
  parameters:
  - name: filepath
    description: Path to existing config file.
    isRequired: true
    types:
    - <xref:str>
  exceptions:
  - type: ValueError if supplied config file is invalid.
- uid: azure.mgmt.mixedreality.MixedRealityClientConfiguration.save
  name: save
  summary: Save current configuration to file.
  signature: save(filepath)
  parameters:
  - name: filepath
    description: Path to save file to.
    isRequired: true
    types:
    - <xref:str>
  exceptions:
  - type: ValueError if supplied filepath cannot be written to.
attributes:
- uid: azure.mgmt.mixedreality.MixedRealityClientConfiguration.enable_http_logger
  name: enable_http_logger
- uid: azure.mgmt.mixedreality.MixedRealityClientConfiguration.user_agent
  name: user_agent
  summary: The current user agent value.
