uid: azure.mgmt.postgresqlflexibleservers.models.OnlineStorageResizeSupport
name: OnlineStorageResizeSupport
fullName: azure.mgmt.postgresqlflexibleservers.models.OnlineStorageResizeSupport
summary: 'Indicates if resizing the storage, without interrupting the operation of
  the database engine,

  is supported in this location for the given subscription. ''Enabled'' means resizing
  the storage

  without interrupting the operation of the database engine is supported. ''Disabled''
  means

  resizing the storage without interrupting the operation of the database engine is
  not

  supported. Will be deprecated in the future. Look to Supported Features for ''OnlineResize''.'
module: azure.mgmt.postgresqlflexibleservers.models
fields:
- name: DISABLED
  uid: azure.mgmt.postgresqlflexibleservers.models.OnlineStorageResizeSupport.DISABLED
- name: ENABLED
