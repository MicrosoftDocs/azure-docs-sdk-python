name: PostgreSQLManagementClient
fullName: azure.mgmt.postgresqlflexibleservers.PostgreSQLManagementClient
module: azure.mgmt.postgresqlflexibleservers
summary: 'The Azure Database for PostgreSQL management API provides create, read,
  update, and delete

  functionality for Azure PostgreSQL resources including servers, databases, firewall
  rules,

  network configuration, security alert policies, log files and configurations with
  new business

  model.'
constructor:
  syntax: 'PostgreSQLManagementClient(credential: TokenCredential, subscription_id:
    str, base_url: str | None = None, *, cloud_setting: AzureClouds | None = None,
    **kwargs: Any)'
  parameters:
  - name: credential
    description: Credential needed for the client to connect to Azure. Required.
    isRequired: true
    types:
    - <xref:azure.core.credentials.TokenCredential>
  - name: subscription_id
    description: The ID of the target subscription. The value must be an UUID. Required.
    isRequired: true
    types:
    - <xref:str>
  - name: base_url
    description: Service URL. Default value is None.
    defaultValue: None
    types:
    - <xref:str>
  keywordOnlyParameters:
  - name: cloud_setting
    description: 'The cloud setting for which to get the ARM endpoint. Default value
      is

      None.'
    defaultValue: None
    types:
    - <xref:azure.core.AzureClouds>
  - name: api_version
    description: 'Api Version. Default value is "2025-08-01". Note that overriding
      this

      default value may result in unsupported behavior.'
    types:
    - <xref:str>
  - name: polling_interval
    description: 'Default waiting time between two polls for LRO operations if no

      Retry-After header is present.'
    types:
    - <xref:int>
