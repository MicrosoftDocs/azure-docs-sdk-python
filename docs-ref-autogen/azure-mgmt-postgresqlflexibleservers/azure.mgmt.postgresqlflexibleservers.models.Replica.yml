summary: 'Replica properties of a server.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'Replica(*, role: str | _models.ReplicationRole | None = None, promote_mode:
    str | _models.ReadReplicaPromoteMode | None = None, promote_option: str | _models.ReadReplicaPromoteOption
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: role
    description: 'Role of the server in a replication set. Known values are: "None",
      "Primary",

      "AsyncReplica", and "GeoAsyncReplica".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.postgresqlflexibleservers.models.ReplicationRole>
  - name: promote_mode
    description: 'Type of operation to apply on the read replica. This property is
      write

      only. Standalone means that the read replica will be promoted to a standalone
      server, and will

      become a completely independent entity from the replication set. Switchover
      means that the read

      replica will roles with the primary server. Known values are: "Standalone" and
      "Switchover".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.postgresqlflexibleservers.models.ReadReplicaPromoteMode>
  - name: promote_option
    description: 'Data synchronization option to use when processing the operation

      specified in the promoteMode property. This property is write only. Known values
      are: "Planned"

      and "Forced".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.postgresqlflexibleservers.models.ReadReplicaPromoteOption>
