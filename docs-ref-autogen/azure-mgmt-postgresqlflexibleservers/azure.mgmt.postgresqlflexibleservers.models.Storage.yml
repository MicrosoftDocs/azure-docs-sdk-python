### YamlMime:PythonClass
uid: azure.mgmt.postgresqlflexibleservers.models.Storage
name: Storage
fullName: azure.mgmt.postgresqlflexibleservers.models.Storage
module: azure.mgmt.postgresqlflexibleservers.models
summary: Storage properties of a server.
constructor:
  syntax: 'Storage(*, storage_size_gb: int | None = None, auto_grow: str | _models.StorageAutoGrow
    | None = None, tier: str | _models.AzureManagedDiskPerformanceTier | None = None,
    iops: int | None = None, throughput: int | None = None, type: str | _models.StorageType
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: storage_size_gb
    description: Size of storage assigned to a server.
    defaultValue: None
    types:
    - <xref:int>
  - name: auto_grow
    description: 'Flag to enable or disable the automatic growth of storage size of
      a server

      when available space is nearing zero and conditions allow for automatically
      growing storage

      size. Known values are: "Enabled" and "Disabled".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.postgresqlflexibleservers.models.StorageAutoGrow>
  - name: tier
    description: 'Storage tier of a server. Known values are: "P1", "P2", "P3", "P4",
      "P6", "P10",

      "P15", "P20", "P30", "P40", "P50", "P60", "P70", and "P80".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.postgresqlflexibleservers.models.AzureManagedDiskPerformanceTier>
  - name: iops
    description: 'Maximum IOPS supported for storage. Required when type of storage
      is

      PremiumV2_LRS or UltraSSD_LRS.'
    defaultValue: None
    types:
    - <xref:int>
  - name: throughput
    description: 'Maximum throughput supported for storage. Required when type of
      storage is

      PremiumV2_LRS or UltraSSD_LRS.'
    defaultValue: None
    types:
    - <xref:int>
  - name: type
    description: 'Type of storage assigned to a server. Allowed values are Premium_LRS,

      PremiumV2_LRS, or UltraSSD_LRS. If not specified, it defaults to Premium_LRS.
      Known values are:

      "Premium_LRS", "PremiumV2_LRS", and "UltraSSD_LRS".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.postgresqlflexibleservers.models.StorageType>
