name: RestartParameter
fullName: azure.mgmt.postgresqlflexibleservers.models.RestartParameter
module: azure.mgmt.postgresqlflexibleservers.models
summary: PostgreSQL database engine restart parameters.
constructor:
  syntax: 'RestartParameter(*, restart_with_failover: bool | None = None, failover_mode:
    str | _models.FailoverMode | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: restart_with_failover
    description: 'Indicates if restart the PostgreSQL database engine should

      failover or switch over from primary to standby. This only works if server has
      high

      availability enabled.'
    defaultValue: None
    types:
    - <xref:bool>
  - name: failover_mode
    description: 'Failover mode. Known values are: "PlannedFailover", "ForcedFailover",

      "PlannedSwitchover", and "ForcedSwitchover".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.postgresqlflexibleservers.models.FailoverMode>
