      e.g. +11234567890.'
    isRequired: true
    types:
    - <xref:str>
  return:
    types:
    - <xref:azure.communication.phonenumbers.models.PurchasedPhoneNumber>
- uid: azure.communication.phonenumbers.PhoneNumbersClient.list_purchased_phone_numbers
  name: list_purchased_phone_numbers
  summary: Gets the list of all purchased phone numbers.
  signature: 'list_purchased_phone_numbers(**kwargs: Any) -> ItemPaged[PurchasedPhoneNumber]'
  parameters:
  - name: skip
    description: 'An optional parameter for how many entries to skip, for pagination
      purposes. The

      default value is 0.'
    isRequired: true
    types:
    - <xref:int>
  return:
    types:
    - <xref:azure.core.paging.ItemPaged>[<xref:azure.communication.phonenumbers.models.PurchasedPhoneNumber>]
