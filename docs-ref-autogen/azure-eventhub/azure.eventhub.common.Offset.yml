  name: Offset
  summary: "The offset (position or timestamp) where a receiver starts. Examples:\n\
    \nBeginning of the event stream:\n\n   ```\n\n   >>> offset = Offset(\"-1\")\n\
    \   ```\n\nEnd of the event stream:\n\n   ```\n\n   >>> offset = Offset(\"@latest\"\
    )\n   ```\n\nEvents after the specified offset:\n\n   ```\n\n   >>> offset = Offset(\"\
    12345\")\n   ```\n\nEvents from the specified offset:\n\n   ```\n\n   >>> offset\
    \ = Offset(\"12345\", True)\n   ```\n\nEvents after a datetime:\n\n   ```\n\n\
    \   >>> offset = Offset(datetime.datetime.utcnow())\n   ```\n\nEvents after a\
    \ specific sequence number:\n\n   ```\n\n   >>> offset = Offset(1506968696002)\n\
    \   ```\n\n"
  syntax:
    content: Offset(value, inclusive=False)
