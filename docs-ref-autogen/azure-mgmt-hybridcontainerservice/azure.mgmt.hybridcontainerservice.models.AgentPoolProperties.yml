summary: 'Properties of the agent pool resource.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'AgentPoolProperties(*, status: _models.AgentPoolProvisioningStatusStatus
    | None = None, count: int = 1, vm_size: str | None = None, os_type: str | _models.OsType
    | None = None, os_sku: str | _models.OSSKU | None = None, node_labels: Dict[str,
    str] | None = None, node_taints: List[str] | None = None, max_count: int | None
    = None, min_count: int | None = None, enable_auto_scaling: bool = False, max_pods:
    int | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: status
    description: The observed status of the agent pool.
    types:
    - <xref:azure.mgmt.hybridcontainerservice.models.AgentPoolProvisioningStatusStatus>
  - name: count
    description: Number of nodes in the agent pool. The default value is 1.
    defaultValue: '1'
    types:
    - <xref:int>
  - name: vm_size
    description: The VM sku size of the agent pool node VMs.
    types:
    - <xref:str>
  - name: os_type
    description: 'The particular KubernetesVersion Image OS Type (Linux, Windows).
      Known values

      are: "Windows" and "Linux".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.hybridcontainerservice.models.OsType>
  - name: os_sku
    description: 'Specifies the OS SKU used by the agent pool. The default is CBLMariner
      if

      OSType is Linux. The default is Windows2019 when OSType is Windows. Known values
      are:

      "CBLMariner", "Windows2019", and "Windows2022".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.hybridcontainerservice.models.OSSKU>
  - name: node_labels
    description: The node labels to be persisted across all nodes in agent pool.
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: node_taints
    description: 'Taints added to new nodes during node pool create and scale. For
      example,

      key=value:NoSchedule.'
    types:
    - <xref:list>[<xref:str>]
  - name: max_count
    description: The maximum number of nodes for auto-scaling.
    types:
    - <xref:int>
  - name: min_count
    description: The minimum number of nodes for auto-scaling.
    types:
    - <xref:int>
  - name: enable_auto_scaling
    description: Whether to enable auto-scaler. Default value is false.
    types:
    - <xref:bool>
  - name: max_pods
    description: The maximum number of pods that can run on a node.
    types:
    - <xref:int>
