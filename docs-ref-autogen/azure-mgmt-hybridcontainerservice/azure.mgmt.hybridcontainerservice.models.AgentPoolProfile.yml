### YamlMime:PythonClass
uid: azure.mgmt.hybridcontainerservice.models.AgentPoolProfile
name: AgentPoolProfile
fullName: azure.mgmt.hybridcontainerservice.models.AgentPoolProfile
module: azure.mgmt.hybridcontainerservice.models
summary: Profile for agent pool properties specified during creation.
constructor:
  syntax: 'AgentPoolProfile(*, os_type: str | _models.OsType | None = None, os_sku:
    str | _models.OSSKU | None = None, node_labels: Dict[str, str] | None = None,
    node_taints: List[str] | None = None, max_count: int | None = None, min_count:
    int | None = None, enable_auto_scaling: bool = False, max_pods: int | None = None,
    **kwargs: Any)'
  keywordOnlyParameters:
  - name: os_type
    description: 'The particular KubernetesVersion Image OS Type (Linux, Windows).
      Known values

      are: "Windows" and "Linux".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.hybridcontainerservice.models.OsType>
  - name: os_sku
    description: 'Specifies the OS SKU used by the agent pool. The default is CBLMariner
      if

      OSType is Linux. The default is Windows2019 when OSType is Windows. Known values
      are:

      "CBLMariner", "Windows2019", and "Windows2022".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.hybridcontainerservice.models.OSSKU>
  - name: node_labels
    description: The node labels to be persisted across all nodes in agent pool.
    defaultValue: None
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: node_taints
    description: 'Taints added to new nodes during node pool create and scale. For
      example,

      key=value:NoSchedule.'
    defaultValue: None
    types:
    - <xref:list>[<xref:str>]
  - name: max_count
    description: The maximum number of nodes for auto-scaling.
    defaultValue: None
    types:
    - <xref:int>
  - name: min_count
    description: The minimum number of nodes for auto-scaling.
    defaultValue: None
    types:
    - <xref:int>
  - name: enable_auto_scaling
    description: Whether to enable auto-scaler. Default value is false.
    defaultValue: 'False'
    types:
    - <xref:bool>
  - name: max_pods
    description: The maximum number of pods that can run on a node.
    defaultValue: None
    types:
    - <xref:int>
