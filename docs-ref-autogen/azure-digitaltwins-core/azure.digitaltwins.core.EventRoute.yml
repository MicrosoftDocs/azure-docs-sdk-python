summary: 'A route which directs notification and telemetry events to an endpoint.
  Endpoints are a destination outside of Azure Digital Twins such as an EventHub.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'EventRoute(*, endpoint_name: str, filter: str, **kwargs)'
  parameters:
  - name: endpoint_name
    description: Required. The name of the endpoint this event route is bound to.
    isRequired: true
    types:
    - <xref:azure.digitaltwins.core.str>
  - name: filter
    description: 'Required. An expression which describes the events which are routed
      to the

      endpoint.'
    isRequired: true
    types:
    - <xref:azure.digitaltwins.core.str>
variables:
- description: The id of the event route.
  name: id
  types:
  - <xref:azure.digitaltwins.core.str>
