  summary: 'DNS settings of a network interface.

    '
  syntax:
    content: NetworkInterfaceDnsSettings(dns_servers=None, applied_dns_servers=None,
      internal_dns_name_label=None, internal_fqdn=None, internal_domain_name_suffix=None)
    parameters:
    - description: 'List of DNS servers IP addresses. Use

        ''AzureProvidedDNS'' to switch to azure provided DNS resolution.

        ''AzureProvidedDNS'' value cannot be combined with other IPs, it must be the

        only value in dnsServers collection.

        '
      id: dns_servers
      type:
      - list of str
    - description: 'If the VM that uses this NIC is part of an

        Availability Set, then this list will have the union of all DNS servers

        from all NICs that are part of the Availability Set. This property is what

        is configured on each of those VMs.

        '
      id: applied_dns_servers
      type:
      - list of str
    - description: 'Relative DNS name for this NIC used for

        internal communications between VMs in the same virtual network.

        '
      id: internal_dns_name_label
      type:
      - str
    - description: 'Fully qualified DNS name supporting internal

        communications between VMs in the same virtual network.

        '
      id: internal_fqdn
      type:
      - str
    - description: 'Even if internalDnsNameLabel is not

        specified, a DNS entry is created for the primary NIC of the VM. This DNS

        name can be constructed by concatenating the VM name with the value of

        internalDomainNameSuffix.

        '
      id: internal_domain_name_suffix
      type:
      - str
