    Optional[int] = 0, **kwargs)'
  parameters:
  - name: max_percent_unhealthy_services
    description: 'The maximum percentage of services allowed to be

      unhealthy before your application is considered in error.'
    isRequired: true
    types:
    - <xref:int>
  - name: max_percent_unhealthy_partitions_per_service
    description: 'The maximum percentage of partitions per

      service allowed to be unhealthy before your application is considered in error.'
    isRequired: true
    types:
    - <xref:int>
  - name: max_percent_unhealthy_replicas_per_partition
    description: 'The maximum percentage of replicas per

      partition allowed to be unhealthy before your application is considered in error.'
    isRequired: true
    types:
    - <xref:int>
