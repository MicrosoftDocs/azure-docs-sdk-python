name: ArmServiceTypeHealthPolicy
fullName: azure.mgmt.servicefabric.models.ArmServiceTypeHealthPolicy
module: azure.mgmt.servicefabric.models
inheritances:
- msrest.serialization.Model
summary: Represents the health policy used to evaluate the health of services belonging
  to a service type.
constructor:
  syntax: 'ArmServiceTypeHealthPolicy(*, max_percent_unhealthy_services: Optional[int]
