### YamlMime:PythonClass
uid: azure.mgmt.servicefabric.models.ClientCertificateCommonName
name: ClientCertificateCommonName
fullName: azure.mgmt.servicefabric.models.ClientCertificateCommonName
module: azure.mgmt.servicefabric.models
inheritances:
- msrest.serialization.Model
summary: 'Describes the client certificate details using common name.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ClientCertificateCommonName(*, is_admin: bool, certificate_common_name:
    str, certificate_issuer_thumbprint: str, **kwargs)'
  parameters:
  - name: is_admin
    description: 'Required. Indicates if the client certificate has admin access to
      the cluster.

      Non admin clients can perform only read only operations on the cluster.'
    isRequired: true
    types:
    - <xref:bool>
  - name: certificate_common_name
    description: Required. The common name of the client certificate.
    isRequired: true
    types:
    - <xref:str>
  - name: certificate_issuer_thumbprint
    description: 'Required. The issuer thumbprint of the client

      certificate.'
    isRequired: true
    types:
    - <xref:str>
