### YamlMime:PythonClass
uid: azure.mgmt.servicefabric.models.ApplicationDeltaHealthPolicy
name: ApplicationDeltaHealthPolicy
fullName: azure.mgmt.servicefabric.models.ApplicationDeltaHealthPolicy
module: azure.mgmt.servicefabric.models
inheritances:
- msrest.serialization.Model
summary: Defines a delta health policy used to evaluate the health of an application
  or one of its child entities when upgrading the cluster.
constructor:
  syntax: 'ApplicationDeltaHealthPolicy(*, default_service_type_delta_health_policy:
    ServiceTypeDeltaHealthPolicy | None = None, service_type_delta_health_policies:
    Dict[str, ServiceTypeDeltaHealthPolicy] | None = None, **kwargs)'
  parameters:
  - name: default_service_type_delta_health_policy
    description: 'The delta health policy used by default to

      evaluate the health of a service type when upgrading the cluster.'
    isRequired: true
    types:
    - <xref:azure.mgmt.servicefabric.models.ServiceTypeDeltaHealthPolicy>
  - name: service_type_delta_health_policies
    description: 'The map with service type delta health policy per

      service type name. The map is empty by default.'
    isRequired: true
    types:
    - <xref:azure.mgmt.servicefabric.models.dict>[<xref:azure.mgmt.servicefabric.models.str,azure.mgmt.servicefabric.models.ServiceTypeDeltaHealthPolicy>]
