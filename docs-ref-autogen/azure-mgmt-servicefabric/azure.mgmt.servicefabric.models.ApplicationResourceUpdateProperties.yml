### YamlMime:PythonClass
uid: azure.mgmt.servicefabric.models.ApplicationResourceUpdateProperties
name: ApplicationResourceUpdateProperties
fullName: azure.mgmt.servicefabric.models.ApplicationResourceUpdateProperties
module: azure.mgmt.servicefabric.models
inheritances:
- msrest.serialization.Model
summary: The application resource properties for patch operations.
constructor:
  syntax: 'ApplicationResourceUpdateProperties(*, type_version: str | None = None,
    parameters: Dict[str, str] | None = None, upgrade_policy: ApplicationUpgradePolicy
    | None = None, minimum_nodes: int | None = None, maximum_nodes: int | None = 0,
    remove_application_capacity: bool | None = None, metrics: List[ApplicationMetricDescription]
    | None = None, managed_identities: List[ApplicationUserAssignedIdentity] | None
    = None, **kwargs)'
  parameters:
  - name: type_version
    description: 'The version of the application type as defined in the application

      manifest.'
    isRequired: true
    types:
    - <xref:azure.mgmt.servicefabric.models.str>
  - name: parameters
    description: 'List of application parameters with overridden values from their
      default

      values specified in the application manifest.'
    isRequired: true
    types:
    - <xref:azure.mgmt.servicefabric.models.dict>[<xref:azure.mgmt.servicefabric.models.str>,
      <xref:azure.mgmt.servicefabric.models.str>]
  - name: upgrade_policy
    description: Describes the policy for a monitored application upgrade.
    isRequired: true
    types:
    - <xref:azure.mgmt.servicefabric.models.ApplicationUpgradePolicy>
  - name: minimum_nodes
    description: 'The minimum number of nodes where Service Fabric will reserve capacity

      for this application. Note that this does not mean that the services of this
      application will

      be placed on all of those nodes. If this property is set to zero, no capacity
      will be reserved.

      The value of this property cannot be more than the value of the MaximumNodes
      property.'
    isRequired: true
    types:
    - <xref:azure.mgmt.servicefabric.models.long>
  - name: maximum_nodes
    description: 'The maximum number of nodes where Service Fabric will reserve capacity

      for this application. Note that this does not mean that the services of this
      application will

      be placed on all of those nodes. By default, the value of this property is zero
      and it means

      that the services can be placed on any node.'
    isRequired: true
    types:
    - <xref:azure.mgmt.servicefabric.models.long>
  - name: remove_application_capacity
    description: Remove the current application capacity settings.
    isRequired: true
    types:
    - <xref:azure.mgmt.servicefabric.models.bool>
  - name: metrics
    description: List of application capacity metric description.
    isRequired: true
    types:
    - <xref:azure.mgmt.servicefabric.models.list>[<xref:azure.mgmt.servicefabric.models.ApplicationMetricDescription>]
  - name: managed_identities
    description: 'List of user assigned identities for the application, each mapped
      to

      a friendly name.'
    isRequired: true
    types:
    - <xref:azure.mgmt.servicefabric.models.list>[<xref:azure.mgmt.servicefabric.models.ApplicationUserAssignedIdentity>]
