    sending a request.'
  syntax:
    content: 'ServiceResource(*, location: str = None, tags=None, placement_constraints:
      str = None, correlation_scheme=None, service_load_metrics=None, service_placement_policies=None,
      default_move_cost=None, service_type_name: str = None, partition_description=None,
      service_package_activation_mode=None, service_dns_name: str = None, **kwargs)
      -> None'
