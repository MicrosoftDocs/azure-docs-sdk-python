### YamlMime:PythonClass
uid: azure.mgmt.servicefabric.models.LoadBalancingRule
name: LoadBalancingRule
fullName: azure.mgmt.servicefabric.models.LoadBalancingRule
module: azure.mgmt.servicefabric.models
inheritances:
- msrest.serialization.Model
summary: 'Describes a load balancing rule.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'LoadBalancingRule(*, frontend_port: int, backend_port: int, protocol, probe_protocol,
    probe_request_path: str = None, **kwargs) -> None'
  parameters:
  - name: frontend_port
    description: 'Required. The port for the external endpoint. Port

      numbers for each rule must be unique within the Load Balancer. Acceptable

      values are between 1 and 65534.'
    isRequired: true
    types:
    - <xref:int>
  - name: backend_port
    description: 'Required. The port used for internal connections on

      the endpoint. Acceptable values are between 1 and 65535.'
    isRequired: true
    types:
    - <xref:int>
  - name: protocol
    description: 'Required. The reference to the transport protocol used by

      the load balancing rule. Possible values include: ''tcp'', ''udp'''
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.servicefabric.models.Protocol>
  - name: probe_protocol
    description: 'Required. the reference to the load balancer probe

      used by the load balancing rule. Possible values include: ''tcp'', ''http'',

      ''https'''
    isRequired: true
  - name: probe_request_path
    description: 'The probe request path. Only supported for

      HTTP/HTTPS probes.'
    isRequired: true
    types:
    - <xref:str>
