### YamlMime:PythonClass
uid: azure.mgmt.servicefabric.models.StatefulServiceProperties
name: StatefulServiceProperties
fullName: azure.mgmt.servicefabric.models.StatefulServiceProperties
module: azure.mgmt.servicefabric.models
inheritances:
- azure.mgmt.servicefabric.models._models_py3.ServiceResourceProperties
summary: 'The properties of a stateful service resource.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'StatefulServiceProperties(*, placement_constraints: str | None = None,
    correlation_scheme: List[_models.ServiceCorrelationDescription] | None = None,
    service_load_metrics: List[_models.ServiceLoadMetricDescription] | None = None,
    service_placement_policies: List[_models.ServicePlacementPolicyDescription] |
    None = None, default_move_cost: str | _models.MoveCost | None = None, service_type_name:
    str | None = None, partition_description: _models.PartitionSchemeDescription |
    None = None, service_package_activation_mode: str | _models.ArmServicePackageActivationMode
    | None = None, service_dns_name: str | None = None, has_persisted_state: bool
    | None = None, target_replica_set_size: int | None = None, min_replica_set_size:
    int | None = None, replica_restart_wait_duration: datetime | None = None, quorum_loss_wait_duration:
    datetime | None = None, stand_by_replica_keep_duration: datetime | None = None,
    **kwargs: Any)'
  parameters:
  - name: placement_constraints
    description: 'The placement constraints as a string. Placement constraints

      are boolean expressions on node properties and allow for restricting a service
      to particular

      nodes based on the service requirements. For example, to place a service on
      nodes where

      NodeType is blue specify the following: "NodeColor == blue)".'
    types:
    - <xref:str>
  - name: correlation_scheme
    description: 'A list that describes the correlation of the service with other

      services.'
    types:
    - <xref:list>[<xref:azure.mgmt.servicefabric.models.ServiceCorrelationDescription>]
  - name: service_load_metrics
    description: 'The service load metrics is given as an array of

      ServiceLoadMetricDescription objects.'
    types:
    - <xref:list>[<xref:azure.mgmt.servicefabric.models.ServiceLoadMetricDescription>]
  - name: service_placement_policies
    description: 'A list that describes the correlation of the service with

      other services.'
    types:
    - <xref:list>[<xref:azure.mgmt.servicefabric.models.ServicePlacementPolicyDescription>]
  - name: default_move_cost
    description: 'Specifies the move cost for the service. Known values are: "Zero",

      "Low", "Medium", and "High".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.servicefabric.models.MoveCost>
  - name: service_type_name
    description: The name of the service type.
    types:
    - <xref:str>
  - name: partition_description
    description: Describes how the service is partitioned.
    types:
    - <xref:azure.mgmt.servicefabric.models.PartitionSchemeDescription>
  - name: service_package_activation_mode
    description: 'The activation Mode of the service package. Known

      values are: "SharedProcess" and "ExclusiveProcess".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.servicefabric.models.ArmServicePackageActivationMode>
  - name: service_dns_name
    description: 'Dns name used for the service. If this is specified, then the

      service can be accessed via its DNS name instead of service name.'
    types:
    - <xref:str>
  - name: has_persisted_state
    description: 'A flag indicating whether this is a persistent service which

      stores states on the local disk. If it is then the value of this property is
      true, if not it is

      false.'
    types:
    - <xref:bool>
  - name: target_replica_set_size
    description: The target replica set size as a number.
    types:
    - <xref:int>
  - name: min_replica_set_size
    description: The minimum replica set size as a number.
    types:
    - <xref:int>
  - name: replica_restart_wait_duration
    description: 'The duration between when a replica goes down and when

      a new replica is created, represented in ISO 8601 format (hh:mm:ss.s).'
    types:
    - <xref:datetime.datetime>
  - name: quorum_loss_wait_duration
    description: 'The maximum duration for which a partition is allowed to be

      in a state of quorum loss, represented in ISO 8601 format (hh:mm:ss.s).'
    types:
    - <xref:datetime.datetime>
  - name: stand_by_replica_keep_duration
    description: 'The definition on how long StandBy replicas should be

      maintained before being removed, represented in ISO 8601 format (hh:mm:ss.s).'
    types:
    - <xref:datetime.datetime>
