uid: azure.mgmt.storage.v2022_05_01.models.ImmutableStorageAccount
name: ImmutableStorageAccount
fullName: azure.mgmt.storage.v2022_05_01.models.ImmutableStorageAccount
module: azure.mgmt.storage.v2022_05_01.models
inheritances:
- azure.mgmt.storage._serialization.Model
summary: 'This property enables and defines account-level immutability. Enabling the
  feature auto-enables

  Blob Versioning.'
constructor:
  syntax: 'ImmutableStorageAccount(*, enabled: bool | None = None, immutability_policy:
    _models.AccountImmutabilityPolicyProperties | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: enabled
    description: 'A boolean flag which enables account-level immutability. All the
      containers

      under such an account have object-level immutability enabled by default.'
    types:
    - <xref:bool>
  - name: immutability_policy
    description: 'Specifies the default account-level immutability policy which is

      inherited and applied to objects that do not possess an explicit immutability
      policy at the

      object level. The object-level immutability policy has higher precedence than
      the

      container-level immutability policy, which has a higher precedence than the
      account-level

      immutability policy.'
    types:
    - <xref:azure.mgmt.storage.v2022_05_01.models.AccountImmutabilityPolicyProperties>
