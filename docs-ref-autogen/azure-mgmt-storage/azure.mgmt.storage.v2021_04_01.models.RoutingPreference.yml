### YamlMime:PythonClass
uid: azure.mgmt.storage.v2021_04_01.models.RoutingPreference
name: RoutingPreference
fullName: azure.mgmt.storage.v2021_04_01.models.RoutingPreference
module: azure.mgmt.storage.v2021_04_01.models
inheritances:
- msrest.serialization.Model
summary: Routing preference defines the type of network, either microsoft or internet
  routing to be used to deliver the user data, the default option is microsoft routing.
constructor:
  syntax: 'RoutingPreference(*, routing_choice: Optional[Union[str, azure.mgmt.storage.v2021_04_01.models._storage_management_client_enums.RoutingChoice]]
    = None, publish_microsoft_endpoints: Optional[bool] = None, publish_internet_endpoints:
    Optional[bool] = None, **kwargs)'
  parameters:
  - name: routing_choice
    description: 'Routing Choice defines the kind of network routing opted by the
      user.

      Possible values include: "MicrosoftRouting", "InternetRouting".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.storage.v2021_04_01.models.RoutingChoice>
  - name: publish_microsoft_endpoints
    description: 'A boolean flag which indicates whether microsoft routing

      storage endpoints are to be published.'
    isRequired: true
    types:
    - <xref:bool>
  - name: publish_internet_endpoints
    description: 'A boolean flag which indicates whether internet routing

      storage endpoints are to be published.'
    isRequired: true
    types:
    - <xref:bool>
