### YamlMime:PythonClass
uid: azure.mgmt.storage.v2021_04_01.models.AzureFilesIdentityBasedAuthentication
name: AzureFilesIdentityBasedAuthentication
fullName: azure.mgmt.storage.v2021_04_01.models.AzureFilesIdentityBasedAuthentication
module: azure.mgmt.storage.v2021_04_01.models
inheritances:
- azure.mgmt.storage._serialization.Model
summary: 'Settings for Azure Files identity based authentication.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AzureFilesIdentityBasedAuthentication(*, directory_service_options: str
    | _models.DirectoryServiceOptions, active_directory_properties: _models.ActiveDirectoryProperties
    | None = None, default_share_permission: str | _models.DefaultSharePermission
    | None = None, **kwargs)'
variables:
- description: 'Indicates the directory service used. Required. Known values

    are: "None", "AADDS", and "AD".'
  name: directory_service_options
  types:
  - <xref:str>
  - <xref:azure.mgmt.storage.v2021_04_01.models.DirectoryServiceOptions>
- description: Required if choose AD.
  name: active_directory_properties
  types:
  - <xref:azure.mgmt.storage.v2021_04_01.models.ActiveDirectoryProperties>
- description: 'Default share permission for users using Kerberos

    authentication if RBAC role is not assigned. Known values are: "None",

    "StorageFileDataSmbShareReader", "StorageFileDataSmbShareContributor",

    "StorageFileDataSmbShareElevatedContributor", and "StorageFileDataSmbShareOwner".'
  name: default_share_permission
  types:
  - <xref:str>
  - <xref:azure.mgmt.storage.v2021_04_01.models.DefaultSharePermission>
