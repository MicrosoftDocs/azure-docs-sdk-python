### YamlMime:PythonClass
uid: azure.mgmt.storage.v2021_04_01.models.AzureFilesIdentityBasedAuthentication
name: AzureFilesIdentityBasedAuthentication
fullName: azure.mgmt.storage.v2021_04_01.models.AzureFilesIdentityBasedAuthentication
module: azure.mgmt.storage.v2021_04_01.models
inheritances:
- msrest.serialization.Model
summary: 'Settings for Azure Files identity based authentication.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AzureFilesIdentityBasedAuthentication(*, directory_service_options: Union[str,
    azure.mgmt.storage.v2021_04_01.models._storage_management_client_enums.DirectoryServiceOptions],
    active_directory_properties: Optional[azure.mgmt.storage.v2021_04_01.models._models_py3.ActiveDirectoryProperties]
    = None, default_share_permission: Optional[Union[str, azure.mgmt.storage.v2021_04_01.models._storage_management_client_enums.DefaultSharePermission]]
    = None, **kwargs)'
  parameters:
  - name: directory_service_options
    description: 'Required. Indicates the directory service used. Possible

      values include: "None", "AADDS", "AD".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.storage.v2021_04_01.models.DirectoryServiceOptions>
  - name: active_directory_properties
    description: Required if choose AD.
    isRequired: true
    types:
    - <xref:azure.mgmt.storage.v2021_04_01.models.ActiveDirectoryProperties>
  - name: default_share_permission
    description: 'Default share permission for users using Kerberos

      authentication if RBAC role is not assigned. Possible values include: "None",

      "StorageFileDataSmbShareReader", "StorageFileDataSmbShareContributor",

      "StorageFileDataSmbShareElevatedContributor", "StorageFileDataSmbShareOwner".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.storage.v2021_04_01.models.DefaultSharePermission>
