uid: azure.mgmt.storage.v2021_09_01.models.AccountSasParameters
name: AccountSasParameters
fullName: azure.mgmt.storage.v2021_09_01.models.AccountSasParameters
module: azure.mgmt.storage.v2021_09_01.models
inheritances:
- msrest.serialization.Model
summary: 'The parameters to list SAS credentials of a storage account.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AccountSasParameters(*, services: Union[str, azure.mgmt.storage.v2021_09_01.models._storage_management_client_enums.Services],
    resource_types: Union[str, azure.mgmt.storage.v2021_09_01.models._storage_management_client_enums.SignedResourceTypes],
    permissions: Union[str, azure.mgmt.storage.v2021_09_01.models._storage_management_client_enums.Permissions],
    shared_access_expiry_time: datetime.datetime, ip_address_or_range: Optional[str]
    = None, protocols: Optional[Union[str, azure.mgmt.storage.v2021_09_01.models._storage_management_client_enums.HttpProtocol]]
    = None, shared_access_start_time: Optional[datetime.datetime] = None, key_to_sign:
    Optional[str] = None, **kwargs)'
variables:
- description: 'Required. The signed services accessible with the account SAS. Possible
    values

    include: Blob (b), Queue (q), Table (t), File (f). Possible values include: "b",
    "q", "t", "f".'
  name: services
  types:
  - <xref:str>
  - <xref:azure.mgmt.storage.v2021_09_01.models.Services>
- description: 'Required. The signed resource types that are accessible with the account

    SAS. Service (s): Access to service-level APIs; Container (c): Access to container-level
    APIs;

    Object (o): Access to object-level APIs for blobs, queue messages, table entities,
    and files.

    Possible values include: "s", "c", "o".'
  name: resource_types
  types:
  - <xref:str>
  - <xref:azure.mgmt.storage.v2021_09_01.models.SignedResourceTypes>
- description: 'Required. The signed permissions for the account SAS. Possible values

    include: Read (r), Write (w), Delete (d), List (l), Add (a), Create (c), Update
    (u) and Process

    (p). Possible values include: "r", "d", "w", "l", "a", "c", "u", "p".'
  name: permissions
  types:
  - <xref:str>
  - <xref:azure.mgmt.storage.v2021_09_01.models.Permissions>
- description: 'An IP address or a range of IP addresses from which to accept

    requests.'
  name: ip_address_or_range
  types:
  - <xref:str>
- description: 'The protocol permitted for a request made with the account SAS. Possible

    values include: "https,http", "https".'
  name: protocols
  types:
  - <xref:str>
  - <xref:azure.mgmt.storage.v2021_09_01.models.HttpProtocol>
- description: The time at which the SAS becomes valid.
  name: shared_access_start_time
  types:
  - <xref:datetime.datetime>
- description: 'Required. The time at which the shared access signature

    becomes invalid.'
  name: shared_access_expiry_time
  types:
  - <xref:datetime.datetime>
- description: The key to sign the account SAS token with.
  name: key_to_sign
  types:
  - <xref:str>
