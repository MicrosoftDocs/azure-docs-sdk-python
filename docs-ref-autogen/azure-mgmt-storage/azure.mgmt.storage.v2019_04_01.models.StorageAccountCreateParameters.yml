  module: azure.mgmt.storage.v2019_04_01.models
  name: StorageAccountCreateParameters
  summary: 'The parameters used when creating a storage account.


    All required parameters must be populated in order to send to Azure.'
  syntax:
    content: 'StorageAccountCreateParameters(*, sku, kind, location: str, tags=None,
      identity=None, custom_domain=None, encryption=None, network_rule_set=None, access_tier=None,
      azure_files_identity_based_authentication=None, enable_https_traffic_only: bool
      = None, is_hns_enabled: bool = None, large_file_shares_state=None, allow_blob_public_access:
      bool = None, minimum_tls_version=None, **kwargs) -> None'
    parameters:
    - description: Required. Required. Gets or sets the SKU name.
      id: sku
      type:
      - azure.mgmt.storage.v2019_04_01.models.Sku
    - description: 'Required. Required. Indicates the type of storage account.

        Possible values include: ''Storage'', ''StorageV2'', ''BlobStorage'',

        ''FileStorage'', ''BlockBlobStorage'''
      id: kind
      type:
      - str
      - azure.mgmt.storage.v2019_04_01.models.Kind
    - description: 'Required. Required. Gets or sets the location of the

        resource. This will be one of the supported and registered Azure Geo

        Regions (e.g. West US, East US, Southeast Asia, etc.). The geo region of a

        resource cannot be changed once it is created, but if an identical geo

        region is specified on update, the request will succeed.'
      id: location
      type:
      - str
    - description: 'Gets or sets a list of key value pairs that describe the

        resource. These tags can be used for viewing and grouping this resource

        (across resource groups). A maximum of 15 tags can be provided for a

        resource. Each tag must have a key with a length no greater than 128

        characters and a value with a length no greater than 256 characters.'
      id: tags
      type:
      - dict[str, str]
    - description: The identity of the resource.
      id: identity
      type:
      - azure.mgmt.storage.v2019_04_01.models.Identity
    - description: 'User domain assigned to the storage account. Name is

        the CNAME source. Only one custom domain is supported per storage account

        at this time. To clear the existing custom domain, use an empty string for

        the custom domain name property.'
      id: custom_domain
      type:
      - azure.mgmt.storage.v2019_04_01.models.CustomDomain
    - description: 'Not applicable. Azure Storage encryption is enabled for

        all storage accounts and cannot be disabled.'
      id: encryption
      type:
      - azure.mgmt.storage.v2019_04_01.models.Encryption
    - description: Network rule set
      id: network_rule_set
      type:
      - azure.mgmt.storage.v2019_04_01.models.NetworkRuleSet
    - description: 'Required for storage accounts where kind =

        BlobStorage. The access tier used for billing. Possible values include:

        ''Hot'', ''Cool'''
      id: access_tier
      type:
      - str
      - azure.mgmt.storage.v2019_04_01.models.AccessTier
    - description: 'Provides the identity

        based authentication settings for Azure Files.'
      id: azure_files_identity_based_authentication
      type:
      - azure.mgmt.storage.v2019_04_01.models.AzureFilesIdentityBasedAuthentication
    - description: 'Allows https traffic only to storage

        service if sets to true. The default value is true since API version

        2019-04-01.'
      id: enable_https_traffic_only
      type:
      - bool
    - description: 'Account HierarchicalNamespace enabled if sets to

        true.'
      id: is_hns_enabled
      type:
      - bool
    - description: 'Allow large file shares if sets to

        Enabled. It cannot be disabled once it is enabled. Possible values

        include: ''Disabled'', ''Enabled'''
      id: large_file_shares_state
      type:
      - str
      - azure.mgmt.storage.v2019_04_01.models.LargeFileSharesState
    - description: 'Allow or disallow public access to all

        blobs or containers in the storage account. The default interpretation is

        true for this property.'
      id: allow_blob_public_access
      type:
      - bool
    - description: 'Set the minimum TLS version to be permitted on

        requests to storage. The default interpretation is TLS 1.0 for this

        property. Possible values include: ''TLS1_0'', ''TLS1_1'', ''TLS1_2'''
      id: minimum_tls_version
      type:
      - str
      - azure.mgmt.storage.v2019_04_01.models.MinimumTlsVersion
