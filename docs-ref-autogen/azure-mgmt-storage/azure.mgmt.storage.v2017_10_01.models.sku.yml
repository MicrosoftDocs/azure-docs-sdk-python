### YamlMime:PythonClass
uid: azure.mgmt.storage.v2017_10_01.models.Sku
name: Sku
fullName: azure.mgmt.storage.v2017_10_01.models.Sku
module: azure.mgmt.storage.v2017_10_01.models
inheritances:
- azure.mgmt.storage._serialization.Model
summary: 'The SKU of the storage account.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'Sku(*, name: str | _models.SkuName, restrictions: List[_models.Restriction]
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: name
    description: 'Gets or sets the sku name. Required for account creation; optional
      for update.

      Note that in older versions, sku name was called accountType. Required. Known
      values are:

      "Standard_LRS", "Standard_GRS", "Standard_RAGRS", "Standard_ZRS", and "Premium_LRS".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.storage.v2017_10_01.models.SkuName>
  - name: restrictions
    description: 'The restrictions because of which SKU cannot be used. This is empty
      if

      there are no restrictions.'
    types:
    - <xref:list>[<xref:azure.mgmt.storage.v2017_10_01.models.Restriction>]
variables:
- description: 'Gets or sets the sku name. Required for account creation; optional
    for update. Note

    that in older versions, sku name was called accountType. Required. Known values
    are:

    "Standard_LRS", "Standard_GRS", "Standard_RAGRS", "Standard_ZRS", and "Premium_LRS".'
  name: name
  types:
  - <xref:str>
  - <xref:azure.mgmt.storage.v2017_10_01.models.SkuName>
- description: 'Gets the sku tier. This is based on the SKU name. Known values are:
    "Standard" and

    "Premium".'
  name: tier
  types:
  - <xref:str>
  - <xref:azure.mgmt.storage.v2017_10_01.models.SkuTier>
- description: The type of the resource, usually it is 'storageAccounts'.
  name: resource_type
  types:
  - <xref:str>
- description: 'Indicates the type of storage account. Known values are: "Storage",
    "StorageV2",

    and "BlobStorage".'
  name: kind
  types:
  - <xref:str>
  - <xref:azure.mgmt.storage.v2017_10_01.models.Kind>
- description: 'The set of locations that the SKU is available. This will be supported
    and

    registered Azure Geo Regions (e.g. West US, East US, Southeast Asia, etc.).'
  name: locations
  types:
  - <xref:list>[<xref:str>]
- description: 'The capability information in the specified sku, including file encryption,

    network acls, change notification, etc.'
  name: capabilities
  types:
  - <xref:list>[<xref:azure.mgmt.storage.v2017_10_01.models.SKUCapability>]
- description: 'The restrictions because of which SKU cannot be used. This is empty
    if

    there are no restrictions.'
  name: restrictions
  types:
  - <xref:list>[<xref:azure.mgmt.storage.v2017_10_01.models.Restriction>]
