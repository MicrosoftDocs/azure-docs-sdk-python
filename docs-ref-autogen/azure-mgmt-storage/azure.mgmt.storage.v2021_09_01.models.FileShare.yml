### YamlMime:PythonClass
uid: azure.mgmt.storage.v2021_09_01.models.FileShare
name: FileShare
fullName: azure.mgmt.storage.v2021_09_01.models.FileShare
module: azure.mgmt.storage.v2021_09_01.models
inheritances:
- azure.mgmt.storage.v2021_09_01.models._models_py3.AzureEntityResource
summary: 'Properties of the file share, including Id, resource name, resource type,
  Etag.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'FileShare(*, metadata: Dict[str, str] | None = None, share_quota: int |
    None = None, enabled_protocols: str | _models.EnabledProtocols | None = None,
    root_squash: str | _models.RootSquashType | None = None, access_tier: str | _models.ShareAccessTier
    | None = None, signed_identifiers: List[_models.SignedIdentifier] | None = None,
    **kwargs: Any)'
  keywordOnlyParameters:
  - name: metadata
    description: A name-value pair to associate with the share as metadata.
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: share_quota
    description: 'The maximum size of the share, in gigabytes. Must be greater than
      0, and

      less than or equal to 5TB (5120). For Large File Shares, the maximum size is
      102400.'
    types:
    - <xref:int>
  - name: enabled_protocols
    description: 'The authentication protocol that is used for the file share. Can

      only be specified when creating a share. Known values are: "SMB" and "NFS".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.storage.v2021_09_01.models.EnabledProtocols>
  - name: root_squash
    description: 'The property is for NFS share only. The default is NoRootSquash.
      Known

      values are: "NoRootSquash", "RootSquash", and "AllSquash".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.storage.v2021_09_01.models.RootSquashType>
  - name: access_tier
    description: 'Access tier for specific share. GpV2 account can choose between

      TransactionOptimized (default), Hot, and Cool. FileStorage account can choose
      Premium. Known

      values are: "TransactionOptimized", "Hot", "Cool", and "Premium".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.storage.v2021_09_01.models.ShareAccessTier>
  - name: signed_identifiers
    description: List of stored access policies specified on the share.
    types:
    - <xref:list>[<xref:azure.mgmt.storage.v2021_09_01.models.SignedIdentifier>]
