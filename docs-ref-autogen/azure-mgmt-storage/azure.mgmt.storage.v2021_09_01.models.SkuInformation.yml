### YamlMime:PythonClass
uid: azure.mgmt.storage.v2021_09_01.models.SkuInformation
name: SkuInformation
fullName: azure.mgmt.storage.v2021_09_01.models.SkuInformation
module: azure.mgmt.storage.v2021_09_01.models
inheritances:
- msrest.serialization.Model
summary: 'Storage SKU and its properties.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'SkuInformation(*, name: Union[str, azure.mgmt.storage.v2021_09_01.models._storage_management_client_enums.SkuName],
    restrictions: Optional[List[azure.mgmt.storage.v2021_09_01.models._models_py3.Restriction]]
    = None, **kwargs)'
variables:
- description: 'Required. The SKU name. Required for account creation; optional for
    update. Note

    that in older versions, SKU name was called accountType. Possible values include:

    "Standard_LRS", "Standard_GRS", "Standard_RAGRS", "Standard_ZRS", "Premium_LRS",
    "Premium_ZRS",

    "Standard_GZRS", "Standard_RAGZRS".'
  name: name
  types:
  - <xref:str>
  - <xref:azure.mgmt.storage.v2021_09_01.models.SkuName>
- description: 'The SKU tier. This is based on the SKU name. Possible values include:
    "Standard",

    "Premium".'
  name: tier
  types:
  - <xref:str>
  - <xref:azure.mgmt.storage.v2021_09_01.models.SkuTier>
- description: The type of the resource, usually it is 'storageAccounts'.
  name: resource_type
  types:
  - <xref:str>
- description: 'Indicates the type of storage account. Possible values include: "Storage",

    "StorageV2", "BlobStorage", "FileStorage", "BlockBlobStorage".'
  name: kind
  types:
  - <xref:str>
  - <xref:azure.mgmt.storage.v2021_09_01.models.Kind>
- description: 'The set of locations that the SKU is available. This will be supported
    and

    registered Azure Geo Regions (e.g. West US, East US, Southeast Asia, etc.).'
  name: locations
  types:
  - <xref:list>[<xref:str>]
- description: 'The capability information in the specified SKU, including file encryption,

    network ACLs, change notification, etc.'
  name: capabilities
  types:
  - <xref:list>[<xref:azure.mgmt.storage.v2021_09_01.models.SKUCapability>]
- description: 'The restrictions because of which SKU cannot be used. This is empty
    if

    there are no restrictions.'
  name: restrictions
  types:
  - <xref:list>[<xref:azure.mgmt.storage.v2021_09_01.models.Restriction>]
