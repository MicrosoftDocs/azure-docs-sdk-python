### YamlMime:PythonClass
uid: azure.mgmt.storage.models.AzureFilesIdentityBasedAuthentication
name: AzureFilesIdentityBasedAuthentication
fullName: azure.mgmt.storage.models.AzureFilesIdentityBasedAuthentication
module: azure.mgmt.storage.models
summary: 'Settings for Azure Files identity based authentication.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'AzureFilesIdentityBasedAuthentication(*, directory_service_options: str
    | _models.DirectoryServiceOptions, active_directory_properties: _models.ActiveDirectoryProperties
    | None = None, default_share_permission: str | _models.DefaultSharePermission
    | None = None, smb_o_auth_settings: _models.SmbOAuthSettings | None = None, **kwargs:
    Any)'
  keywordOnlyParameters:
  - name: directory_service_options
    description: 'Indicates the directory service used. Note that this enum

      may be extended in the future. Required. Known values are: "None", "AADDS",
      "AD", and

      "AADKERB".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.storage.models.DirectoryServiceOptions>
  - name: active_directory_properties
    description: 'Additional information about the directory service.

      Required if directoryServiceOptions is AD (AD DS authentication). Optional for

      directoryServiceOptions AADDS (Entra DS authentication) and AADKERB (Entra authentication).'
    defaultValue: None
    types:
    - <xref:azure.mgmt.storage.models.ActiveDirectoryProperties>
  - name: default_share_permission
    description: 'Default share permission for users using Kerberos

      authentication if RBAC role is not assigned. Known values are: "None",

      "StorageFileDataSmbShareReader", "StorageFileDataSmbShareContributor", and

      "StorageFileDataSmbShareElevatedContributor".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.storage.models.DefaultSharePermission>
  - name: smb_o_auth_settings
    description: Required for Managed Identities access using OAuth over SMB.
    defaultValue: None
    types:
    - <xref:azure.mgmt.storage.models.SmbOAuthSettings>
