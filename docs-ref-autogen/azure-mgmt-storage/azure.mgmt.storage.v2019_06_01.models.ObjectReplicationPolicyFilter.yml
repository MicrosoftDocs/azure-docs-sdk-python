  name: ObjectReplicationPolicyFilter
  summary: 'Filters limit replication to a subset of blobs within the storage account.

    A logical OR is performed on values in the filter. If multiple filters are

    defined, a logical AND is performed on all filters.'
  syntax:
    content: 'ObjectReplicationPolicyFilter(*, prefix_match=None, min_creation_time:
      str = None, **kwargs) -> None'
    parameters:
    - description: 'Optional. Filters the results to replicate only blobs

        whose names begin with the specified prefix.'
      id: prefix_match
      type:
      - list[str]
    - description: 'Blobs created after the time will be replicated

        to the destination. It must be in datetime format ''yyyy-MM-ddTHH:mm:ssZ''.

        Example: 2020-02-19T16:05:00Z'
