  module: azure.mgmt.storage.v2019_06_01.models
  name: Sku
  summary: 'The SKU of the storage account.


    Variables are only populated by the server, and will be ignored when

    sending a request.


    All required parameters must be populated in order to send to Azure.'
  syntax:
    content: Sku(*, name, restrictions=None, **kwargs) -> None
    parameters:
    - description: 'Required. Gets or sets the SKU name. Required for account

        creation; optional for update. Note that in older versions, SKU name was

        called accountType. Possible values include: ''Standard_LRS'',

        ''Standard_GRS'', ''Standard_RAGRS'', ''Standard_ZRS'', ''Premium_LRS'',

        ''Premium_ZRS'', ''Standard_GZRS'', ''Standard_RAGZRS'''
      id: name
      type:
      - str
      - azure.mgmt.storage.v2019_06_01.models.SkuName
    - description: 'The restrictions because of which SKU cannot be used.

        This is empty if there are no restrictions.'
      id: restrictions
      type:
      - list[azure.mgmt.storage.v2019_06_01.models.Restriction]
    variables:
    - description: 'Gets the SKU tier. This is based on the SKU name. Possible

        values include: ''Standard'', ''Premium'''
      id: tier
      type:
      - str
      - azure.mgmt.storage.v2019_06_01.models.SkuTier
    - description: 'The type of the resource, usually it is

        ''storageAccounts''.'
      id: resource_type
      type:
      - str
    - description: 'Indicates the type of storage account. Possible values

        include: ''Storage'', ''StorageV2'', ''BlobStorage'', ''FileStorage'',

        ''BlockBlobStorage'''
      id: kind
      type:
      - str
      - azure.mgmt.storage.v2019_06_01.models.Kind
    - description: 'The set of locations that the SKU is available. This will

        be supported and registered Azure Geo Regions (e.g. West US, East US,

        Southeast Asia, etc.).'
      id: locations
      type:
      - list[str]
    - description: 'The capability information in the specified SKU,

        including file encryption, network ACLs, change notification, etc.'
      id: capabilities
      type:
      - list[azure.mgmt.storage.v2019_06_01.models.SKUCapability]
