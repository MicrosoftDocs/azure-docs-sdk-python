uid: azure.mgmt.storage.v2021_09_01.models.ObjectReplicationPolicyFilter
name: ObjectReplicationPolicyFilter
fullName: azure.mgmt.storage.v2021_09_01.models.ObjectReplicationPolicyFilter
module: azure.mgmt.storage.v2021_09_01.models
inheritances:
- msrest.serialization.Model
summary: Filters limit replication to a subset of blobs within the storage account.
  A logical OR is performed on values in the filter. If multiple filters are defined,
  a logical AND is performed on all filters.
constructor:
  syntax: 'ObjectReplicationPolicyFilter(*, prefix_match: Optional[List[str]] = None,
    min_creation_time: Optional[str] = None, **kwargs)'
variables:
- description: 'Optional. Filters the results to replicate only blobs whose names
    begin

    with the specified prefix.'
  name: prefix_match
  types:
  - <xref:list>[<xref:str>]
- description: 'Blobs created after the time will be replicated to the destination.
    It

    must be in datetime format ''yyyy-MM-ddTHH:mm:ssZ''. Example: 2020-02-19T16:05:00Z.'
  name: min_creation_time
  types:
  - <xref:str>
