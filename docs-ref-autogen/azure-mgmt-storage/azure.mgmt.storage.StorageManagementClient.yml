  module: azure.mgmt.storage
  name: StorageManagementClient
  summary: 'The Azure Storage Management API.


    This ready contains multiple API versions, to help you deal with all Azure clouds

    (Azure Stack, Azure Government, Azure China, etc.).

    By default, uses latest API version available on public Azure.

    For production, you should stick a particular api-version and/or profile.

    The profile sets a mapping between the operation group and an API version.

    The api-version parameter sets the default API version if the operation

    group is not described in the profile.'
  syntax:
    content: 'StorageManagementClient(credentials, subscription_id, api_version=None,
      base_url=None, profile=<KnownProfiles.default: <azure.profiles.DefaultProfile
      object>>)'
    parameters:
    - description: Credentials needed for the client to connect to Azure.
      id: credentials
      type:
      - msrestazure.azure_active_directory
    - description: 'Subscription credentials which uniquely identify

        Microsoft Azure subscription. The subscription ID forms part of the URI

        for every service call.'
      id: subscription_id
      type:
      - str
    - description: 'API version to use if no profile is provided, or if

        missing in profile.'
      id: api_version
      type:
      - str
    - description: Service URL
      id: base_url
      type:
      - str
    - description: A profile definition, from KnownProfiles to dict.
      id: profile
      type:
      - azure.profiles.KnownProfiles
    variables:
    - description: Configuration for client.
      id: config
      type:
      - StorageManagementClientConfiguration
  type: class
  uid: azure.mgmt.storage.StorageManagementClient
