### YamlMime:PythonClass
uid: azure.mgmt.storage.v2021_09_01.models.DateAfterModification
name: DateAfterModification
fullName: azure.mgmt.storage.v2021_09_01.models.DateAfterModification
module: azure.mgmt.storage.v2021_09_01.models
inheritances:
- msrest.serialization.Model
summary: Object to define the base blob action conditions. Properties daysAfterModificationGreaterThan,
  daysAfterLastAccessTimeGreaterThan and daysAfterCreationGreaterThan are mutually
  exclusive. The daysAfterLastTierChangeGreaterThan property is only applicable for
  tierToArchive actions which requires daysAfterModificationGreaterThan to be set,
  also it cannot be used in conjunction with daysAfterLastAccessTimeGreaterThan or
  daysAfterCreationGreaterThan.
constructor:
  syntax: 'DateAfterModification(*, days_after_modification_greater_than: Optional[float]
    = None, days_after_last_access_time_greater_than: Optional[float] = None, days_after_last_tier_change_greater_than:
    Optional[float] = None, days_after_creation_greater_than: Optional[float] = None,
    **kwargs)'
variables:
- description: 'Value indicating the age in days after last

    modification.'
  name: days_after_modification_greater_than
  types:
  - <xref:float>
- description: 'Value indicating the age in days after last

    blob access. This property can only be used in conjunction with last access time
    tracking

    policy.'
  name: days_after_last_access_time_greater_than
  types:
  - <xref:float>
- description: 'Value indicating the age in days after last

    blob tier change time. This property is only applicable for tierToArchive actions
    and requires

    daysAfterModificationGreaterThan to be set for baseBlobs based actions. The blob
    will be

    archived if both the conditions are satisfied.'
  name: days_after_last_tier_change_greater_than
  types:
  - <xref:float>
- description: Value indicating the age in days after blob creation.
  name: days_after_creation_greater_than
  types:
  - <xref:float>
