### YamlMime:PythonClass
uid: azure.mgmt.storage.v2021_01_01.models.TagFilter
name: TagFilter
fullName: azure.mgmt.storage.v2021_01_01.models.TagFilter
module: azure.mgmt.storage.v2021_01_01.models
inheritances:
- msrest.serialization.Model
summary: 'Blob index tag based filtering for blob objects.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'TagFilter(*, name: str, op: str, value: str, **kwargs)'
  parameters:
  - name: name
    description: Required. This is the filter tag name, it can have 1 - 128 characters.
    isRequired: true
    types:
    - <xref:str>
  - name: op
    description: 'Required. This is the comparison operator which is used for object
      comparison and

      filtering. Only == (equality operator) is currently supported.'
    isRequired: true
    types:
    - <xref:str>
  - name: value
    description: 'Required. This is the filter tag value field used for tag based
      filtering, it can

      have 0 - 256 characters.'
    isRequired: true
    types:
    - <xref:str>
