### YamlMime:PythonClass
uid: azure.mgmt.storage.models.ActiveDirectoryProperties
name: ActiveDirectoryProperties
fullName: azure.mgmt.storage.models.ActiveDirectoryProperties
module: azure.mgmt.storage.models
summary: Settings properties for Active Directory (AD).
constructor:
  syntax: 'ActiveDirectoryProperties(*, domain_name: str | None = None, net_bios_domain_name:
    str | None = None, forest_name: str | None = None, domain_guid: str | None = None,
    domain_sid: str | None = None, azure_storage_sid: str | None = None, sam_account_name:
    str | None = None, account_type: str | _models.AccountType | None = None, **kwargs:
    Any)'
  keywordOnlyParameters:
  - name: domain_name
    description: 'Specifies the primary domain that the AD DNS server is authoritative
      for.

      This property is required if directoryServiceOptions is set to AD (AD DS authentication).
      If

      directoryServiceOptions is set to AADDS (Entra DS authentication), providing
      this property is

      optional, as it will be inferred automatically if omitted. If directoryServiceOptions
      is set to

      AADKERB (Entra authentication), this property is optional; it is needed to support

      configuration of directory- and file-level permissions via Windows File Explorer,
      but is not

      required for authentication.'
    defaultValue: None
    types:
    - <xref:str>
  - name: net_bios_domain_name
    description: 'Specifies the NetBIOS domain name. If directoryServiceOptions is

      set to AD (AD DS authentication), this property is required. Otherwise, it can
      be omitted.'
    defaultValue: None
    types:
    - <xref:str>
  - name: forest_name
    description: 'Specifies the Active Directory forest to get. If directoryServiceOptions

      is set to AD (AD DS authentication), this property is required. Otherwise, it
      can be omitted.'
    defaultValue: None
    types:
    - <xref:str>
  - name: domain_guid
    description: 'Specifies the domain GUID. If directoryServiceOptions is set to
      AD (AD DS

      authentication), this property is required. If directoryServiceOptions is set
      to AADDS (Entra

      DS authentication), this property can be omitted. If directoryServiceOptions
      is set to AADKERB

      (Entra authentication), this property is optional; it is needed to support configuration
      of

      directory- and file-level permissions via Windows File Explorer, but is not
      required for

      authentication.'
    defaultValue: None
    types:
    - <xref:str>
  - name: domain_sid
    description: 'Specifies the security identifier (SID) of the AD domain. If

      directoryServiceOptions is set to AD (AD DS authentication), this property is
      required.

      Otherwise, it can be omitted.'
    defaultValue: None
    types:
    - <xref:str>
  - name: azure_storage_sid
    description: 'Specifies the security identifier (SID) for Azure Storage. If

      directoryServiceOptions is set to AD (AD DS authentication), this property is
      required.

      Otherwise, it can be omitted.'
    defaultValue: None
    types:
    - <xref:str>
  - name: sam_account_name
    description: 'Specifies the Active Directory SAMAccountName for Azure Storage.
      If

      directoryServiceOptions is set to AD (AD DS authentication), this property is
      optional. If

      provided, accountType should also be provided. For directoryServiceOptions AADDS
      (Entra DS

      authentication) or AADKERB (Entra authentication), this property can be omitted.'
    defaultValue: None
    types:
    - <xref:str>
  - name: account_type
    description: 'Specifies the Active Directory account type for Azure Storage. If

      directoryServiceOptions is set to AD (AD DS authentication), this property is
      optional. If

      provided, samAccountName should also be provided. For directoryServiceOptions
      AADDS (Entra DS

      authentication) or AADKERB (Entra authentication), this property can be omitted.
      Known values

      are: "User" and "Computer".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.storage.models.AccountType>
