name: TriggerParametersUpdate
fullName: azure.mgmt.storage.v2024_01_01.models.TriggerParametersUpdate
module: azure.mgmt.storage.v2024_01_01.models
summary: The trigger parameters update for the storage task assignment execution.
constructor:
  syntax: 'TriggerParametersUpdate(*, start_from: datetime | None = None, interval:
    int | None = None, interval_unit: Literal[''Days''] | None = None, end_by: datetime
    | None = None, start_on: datetime | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: start_from
    description: 'When to start task execution. This is a mutable field when

      ExecutionTrigger.properties.type is ''OnSchedule''; this property should not
      be present when

      ExecutionTrigger.properties.type is ''RunOnce''.'
    defaultValue: None
    types:
    - <xref:datetime.datetime>
  - name: interval
    description: 'Run interval of task execution. This is a mutable field when

      ExecutionTrigger.properties.type is ''OnSchedule''; this property should not
      be present when

      ExecutionTrigger.properties.type is ''RunOnce''.'
    defaultValue: None
    types:
    - <xref:int>
  - name: interval_unit
    description: 'Run interval unit of task execution. This is a mutable field when

      ExecutionTrigger.properties.type is ''OnSchedule''; this property should not
      be present when

      ExecutionTrigger.properties.type is ''RunOnce''. Default value is "Days".'
    defaultValue: None
    types:
    - <xref:str>
  - name: end_by
    description: 'When to end task execution. This is a mutable field when

      ExecutionTrigger.properties.type is ''OnSchedule''; this property should not
      be present when

      ExecutionTrigger.properties.type is ''RunOnce''.'
    defaultValue: None
    types:
    - <xref:datetime.datetime>
  - name: start_on
    description: 'When to start task execution. This is a mutable field when

      ExecutionTrigger.properties.type is ''RunOnce''; this property should not be
      present when

      ExecutionTrigger.properties.type is ''OnSchedule''.'
    defaultValue: None
    types:
    - <xref:datetime.datetime>
