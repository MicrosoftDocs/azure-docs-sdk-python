### YamlMime:PythonClass
uid: azure.mgmt.storage.v2021_09_01.models.ImmutableStorageAccount
name: ImmutableStorageAccount
fullName: azure.mgmt.storage.v2021_09_01.models.ImmutableStorageAccount
module: azure.mgmt.storage.v2021_09_01.models
inheritances:
- msrest.serialization.Model
summary: This property enables and defines account-level immutability. Enabling the
  feature auto-enables Blob Versioning.
constructor:
  syntax: 'ImmutableStorageAccount(*, enabled: Optional[bool] = None, immutability_policy:
    Optional[azure.mgmt.storage.v2021_09_01.models._models_py3.AccountImmutabilityPolicyProperties]
    = None, **kwargs)'
variables:
- description: 'A boolean flag which enables account-level immutability. All the containers

    under such an account have object-level immutability enabled by default.'
  name: enabled
  types:
  - <xref:bool>
- description: 'Specifies the default account-level immutability policy which is

    inherited and applied to objects that do not possess an explicit immutability
    policy at the

    object level. The object-level immutability policy has higher precedence than
    the

    container-level immutability policy, which has a higher precedence than the account-level

    immutability policy.'
  name: immutability_policy
  types:
  - <xref:azure.mgmt.storage.v2021_09_01.models.AccountImmutabilityPolicyProperties>
