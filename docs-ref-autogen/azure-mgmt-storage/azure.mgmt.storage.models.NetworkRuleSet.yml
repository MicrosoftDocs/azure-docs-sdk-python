### YamlMime:PythonClass
uid: azure.mgmt.storage.models.NetworkRuleSet
name: NetworkRuleSet
fullName: azure.mgmt.storage.models.NetworkRuleSet
module: azure.mgmt.storage.models
summary: 'Network rule set.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'NetworkRuleSet(*, default_action: str | _models.DefaultAction = ''Allow'',
    bypass: str | _models.Bypass = ''AzureServices'', resource_access_rules: List[_models.ResourceAccessRule]
    | None = None, virtual_network_rules: List[_models.VirtualNetworkRule] | None
    = None, ip_rules: List[_models.IPRule] | None = None, ipv6_rules: List[_models.IPRule]
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: bypass
    description: 'Specifies whether traffic is bypassed for Logging/Metrics/AzureServices.

      Possible values are any combination of Logging|Metrics|AzureServices (For example,
      "Logging,

      Metrics"), or None to bypass none of those traffics. Known values are: "None",
      "Logging",

      "Metrics", and "AzureServices".'
    defaultValue: AzureServices
    types:
    - <xref:str>
    - <xref:azure.mgmt.storage.models.Bypass>
  - name: resource_access_rules
    description: Sets the resource access rules.
    defaultValue: None
    types:
    - <xref:list>[<xref:azure.mgmt.storage.models.ResourceAccessRule>]
  - name: virtual_network_rules
    description: Sets the virtual network rules.
    defaultValue: None
    types:
    - <xref:list>[<xref:azure.mgmt.storage.models.VirtualNetworkRule>]
  - name: ip_rules
    description: Sets the IP ACL rules.
    defaultValue: None
    types:
    - <xref:list>[<xref:azure.mgmt.storage.models.IPRule>]
  - name: ipv6_rules
    description: Sets the IPv6 ACL rules.
    defaultValue: None
    types:
    - <xref:list>[<xref:azure.mgmt.storage.models.IPRule>]
  - name: default_action
    description: 'Specifies the default action of allow or deny when no other rules

      match. Known values are: "Allow" and "Deny".'
    defaultValue: Allow
    types:
    - <xref:str>
    - <xref:azure.mgmt.storage.models.DefaultAction>
