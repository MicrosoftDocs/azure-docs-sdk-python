name: FileSharePropertiesFileSharePaidBursting
fullName: azure.mgmt.storage.v2024_01_01.models.FileSharePropertiesFileSharePaidBursting
module: azure.mgmt.storage.v2024_01_01.models
summary: File Share Paid Bursting properties.
constructor:
  syntax: 'FileSharePropertiesFileSharePaidBursting(*, paid_bursting_enabled: bool
    | None = None, paid_bursting_max_iops: int | None = None, paid_bursting_max_bandwidth_mibps:
    int | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: paid_bursting_enabled
    description: 'Indicates whether paid bursting is enabled for the share. This

      property is only for file shares created under Files Provisioned v1 SSD account
      type.'
    defaultValue: None
    types:
    - <xref:bool>
  - name: paid_bursting_max_iops
    description: 'The maximum paid bursting IOPS for the share. This property is

      only for file shares created under Files Provisioned v1 SSD account type. The
      maximum allowed

      value is 102400 which is the maximum allowed IOPS for a share.'
    defaultValue: None
    types:
    - <xref:int>
  - name: paid_bursting_max_bandwidth_mibps
    description: 'The maximum paid bursting bandwidth for the share,

      in mebibytes per second. This property is only for file shares created under
      Files Provisioned

      v1 SSD account type. The maximum allowed value is 10340 which is the maximum
      allowed bandwidth

      for a share.'
    defaultValue: None
    types:
    - <xref:int>
