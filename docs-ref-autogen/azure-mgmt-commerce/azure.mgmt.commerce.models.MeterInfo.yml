### YamlMime:PythonClass
uid: azure.mgmt.commerce.models.MeterInfo
name: MeterInfo
fullName: azure.mgmt.commerce.models.MeterInfo
module: azure.mgmt.commerce.models
inheritances:
- msrest.serialization.Model
summary: Detailed information about the meter.
constructor:
  syntax: MeterInfo(meter_id=None, meter_name=None, meter_category=None, meter_sub_category=None,
    unit=None, meter_tags=None, meter_region=None, meter_rates=None, effective_date=None,
    included_quantity=None)
  parameters:
  - name: meter_id
    description: The unique identifier of the resource.
    types:
    - <xref:str>
  - name: meter_name
    description: The name of the meter, within the given meter category
    types:
    - <xref:str>
  - name: meter_category
    description: 'The category of the meter, e.g., ''Cloud services'',

      ''Networking'', etc..'
    types:
    - <xref:str>
  - name: meter_sub_category
    description: 'The subcategory of the meter, e.g., ''A6 Cloud

      services'', ''ExpressRoute (IXP)'', etc..'
    types:
    - <xref:str>
  - name: unit
    description: 'The unit in which the meter consumption is charged, e.g.,

      ''Hours'', ''GB'', etc.'
    types:
    - <xref:str>
  - name: meter_tags
    description: 'Provides additional meter data. ''Third Party'' indicates

      a meter with no discount. Blanks indicate First Party.'
    types:
    - <xref:list>[<xref:str>]
  - name: meter_region
    description: The region in which the Azure service is available.
    types:
    - <xref:str>
  - name: meter_rates
    description: 'The list of key/value pairs for the meter rates, in

      the format ''key'':''value'' where key = the meter quantity, and value = the

      corresponding price'
    types:
    - <xref:dict>[<xref:str>, <xref:float>]
  - name: effective_date
    description: 'Indicates the date from which the meter rate is

      effective.'
    types:
    - <xref:datetime>
  - name: included_quantity
    description: 'The resource quantity that is included in the

      offer at no cost. Consumption beyond this quantity will be charged.'
    types:
    - <xref:float>
