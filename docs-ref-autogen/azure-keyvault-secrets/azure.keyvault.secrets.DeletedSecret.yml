### YamlMime:PythonClass
uid: azure.keyvault.secrets.DeletedSecret
name: DeletedSecret
fullName: azure.keyvault.secrets.DeletedSecret
module: azure.keyvault.secrets
inheritances:
- builtins.object
summary: 'A deleted secret''s properties and information about its deletion.


  If soft-delete is enabled, returns information about its recovery as well.'
constructor:
  syntax: 'DeletedSecret(properties: SecretProperties, deleted_date: datetime | None
    = None, recovery_id: str | None = None, scheduled_purge_date: datetime | None
    = None)'
  parameters:
  - name: properties
    description: The deleted secret's properties.
    isRequired: true
    types:
    - <xref:azure.keyvault.secrets.SecretProperties>
  - name: deleted_date
    description: When the secret was deleted, in UTC.
    defaultValue: None
    types:
    - <xref:datetime.datetime>
    - <xref:None>
  - name: recovery_id
    description: An identifier used to recover the deleted secret.
    defaultValue: None
    types:
    - <xref:str>
    - <xref:None>
  - name: scheduled_purge_date
    description: When the secret is scheduled to be purged by Key Vault, in UTC.
    defaultValue: None
    types:
    - <xref:datetime.datetime>
    - <xref:None>
