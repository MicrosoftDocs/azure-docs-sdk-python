  summary: 'Resource usage statistics for a task.

    '
  syntax:
    content: TaskStatistics(url, start_time, last_update_time, user_cpu_time, kernel_cpu_time,
      wall_clock_time, read_iops, write_iops, read_io_gi_b, write_io_gi_b, wait_time)
    parameters:
    - description: 'The URL of the statistics.

        '
      id: url
      type:
      - str
    - description: 'The start time of the time range covered by the

        statistics.

        '
      id: start_time
      type:
      - datetime
    - description: 'The time at which the statistics were last

        updated. All statistics are limited to the range between startTime and

        lastUpdateTime.

        '
      id: last_update_time
      type:
      - datetime
    - description: 'The total user mode CPU time (summed across all

        cores and all compute nodes) consumed by the task.

        '
      id: user_cpu_time
      type:
      - timedelta
    - description: 'The total kernel mode CPU time (summed across all

        cores and all compute nodes) consumed by the task.

        '
      id: kernel_cpu_time
      type:
      - timedelta
    - description: 'The total wall clock time of the task. The wall

        clock time is the elapsed time from when the task started running on a

        compute node to when it finished (or to the last time the statistics were

        updated, if the task had not finished by then). If the task was retried,

        this includes the wall clock time of all the task retries.

        '
      id: wall_clock_time
      type:
      - timedelta
    - description: 'The total number of disk read operations made by the

        task.

        '
      id: read_iops
      type:
      - long
    - description: 'The total number of disk write operations made by the

        task.

        '
      id: write_iops
      type:
      - long
    - description: 'The total gibibytes read from disk by the task.

        '
      id: read_io_gi_b
      type:
      - float
    - description: 'The total gibibytes written to disk by the task.

        '
      id: write_io_gi_b
      type:
      - float
    - description: 'The total wait time of the task. The wait time for a

        task is defined as the elapsed time between the creation of the task and

        the start of task execution. (If the task is retried due to failures, the

        wait time is the time to the most recent task execution.).

        '
      id: wait_time
      type:
      - timedelta
