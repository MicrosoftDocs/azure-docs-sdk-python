  module: azure.mgmt.subscription.models
  name: ModernSubscriptionCreationParameters
  summary: 'The parameters required to create a new subscription.


    All required parameters must be populated in order to send to Azure.'
  syntax:
    content: 'ModernSubscriptionCreationParameters(*, display_name: str, billing_profile_id:
      str, sku_id: str, cost_center: str = None, owner=None, management_group_id:
      str = None, additional_parameters=None, **kwargs) -> None'
    parameters:
    - description: Required. The friendly name of the subscription.
      id: display_name
      type:
      - str
    - description: 'Required. The ARM ID of the billing profile for

        which you want to create the subscription.'
      id: billing_profile_id
      type:
      - str
    - description: 'Required. The SKU ID of the Azure plan. Azure plan

        determines the pricing and service-level agreement of the subscription.

        Use 001 for Microsoft Azure Plan and 002 for Microsoft Azure Plan for

        DevTest.'
      id: sku_id
      type:
      - str
    - description: 'If set, the cost center will show up on the Azure

        usage and charges file.'
      id: cost_center
      type:
      - str
    - description: 'If specified, the AD principal will get owner access to the

        subscription, along with the user who is performing the create

        subscription operation'
      id: owner
      type:
      - azure.mgmt.subscription.models.AdPrincipal
    - description: 'The identifier of the management group to

        which this subscription will be associated.'
      id: management_group_id
      type:
      - str
    - description: 'Additional, untyped parameters to support

        custom subscription creation scenarios.'
      id: additional_parameters
      type:
      - dict[str, object]
