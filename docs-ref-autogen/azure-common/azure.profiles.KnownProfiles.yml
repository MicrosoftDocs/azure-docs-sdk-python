uid: azure.profiles.KnownProfiles
name: KnownProfiles
fullName: azure.profiles.KnownProfiles
summary: "This defines known Azure Profiles.\n\nThere is two meta-profiles:\n\n* latest\
  \ : will always use latest available api-version on each package \n\n* default :\
  \ mutable, will define profile automatically for all packages \n\nIf you change\
  \ default, this changes all created packages on the fly to\nthis profile. This can\
  \ be used to switch a complete set of API Version\nwithout re-creating all clients."
module: azure.profiles
constructor:
  syntax: KnownProfiles(value)
