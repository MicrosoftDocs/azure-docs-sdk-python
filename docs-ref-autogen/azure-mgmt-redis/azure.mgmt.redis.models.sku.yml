uid: azure.mgmt.redis.models.Sku
name: Sku
fullName: azure.mgmt.redis.models.Sku
module: azure.mgmt.redis.models
inheritances:
- msrest.serialization.Model
summary: 'SKU parameters supplied to the create Redis operation.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'Sku(*, name: str, family: str, capacity: int, **kwargs)'
  parameters:
  - name: name
    description: 'Required. The type of Redis cache to deploy. Valid values: (Basic,
      Standard,

      Premium). Possible values include: "Basic", "Standard", "Premium".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.redis.models.SkuName>
  - name: family
    description: 'Required. The SKU family to use. Valid values: (C, P). (C = Basic/Standard,
      P =

      Premium). Possible values include: "C", "P".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.redis.models.SkuFamily>
  - name: capacity
    description: 'Required. The size of the Redis cache to deploy. Valid values: for
      C

      (Basic/Standard) family (0, 1, 2, 3, 4, 5, 6), for P (Premium) family (1, 2,
      3, 4).'
    isRequired: true
    types:
    - <xref:int>
