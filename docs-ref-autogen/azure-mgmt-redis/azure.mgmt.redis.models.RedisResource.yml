- description: List of the Redis instances associated with the cache.
  name: instances
  types:
  - <xref:azure.mgmt.redis.models.list>[<xref:azure.mgmt.redis.models.RedisInstanceDetails>]
- description: 'List of private endpoint connection associated with the

    specified redis cache.'
  name: private_endpoint_connections
  types:
  - <xref:azure.mgmt.redis.models.list>[<xref:azure.mgmt.redis.models.PrivateEndpointConnection>]
