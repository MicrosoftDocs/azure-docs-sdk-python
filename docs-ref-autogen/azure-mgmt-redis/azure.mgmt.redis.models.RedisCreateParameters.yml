### YamlMime:PythonClass
uid: azure.mgmt.redis.models.RedisCreateParameters
name: RedisCreateParameters
fullName: azure.mgmt.redis.models.RedisCreateParameters
module: azure.mgmt.redis.models
inheritances:
- msrest.serialization.Model
summary: 'Parameters supplied to the Create Redis operation.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'RedisCreateParameters(*, location: str, sku: azure.mgmt.redis.models._models_py3.Sku,
    zones: Optional[List[str]] = None, tags: Optional[Dict[str, str]] = None, redis_configuration:
    Optional[Dict[str, str]] = None, redis_version: Optional[str] = None, enable_non_ssl_port:
    Optional[bool] = None, replicas_per_master: Optional[int] = None, replicas_per_primary:
    Optional[int] = None, tenant_settings: Optional[Dict[str, str]] = None, shard_count:
    Optional[int] = None, minimum_tls_version: Optional[str] = None, public_network_access:
    Optional[str] = None, subnet_id: Optional[str] = None, static_ip: Optional[str]
    = None, **kwargs)'
  parameters:
  - name: zones
    description: A list of availability zones denoting where the resource needs to
      come from.
    isRequired: true
    types:
    - <xref:list>[<xref:str>]
  - name: location
    description: Required. The geo-location where the resource lives.
    isRequired: true
    types:
    - <xref:str>
  - name: tags
    description: A set of tags. Resource tags.
    isRequired: true
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: redis_configuration
    description: 'All Redis Settings. Few possible keys:

      rdb-backup-enabled,rdb-storage-connection-string,rdb-backup-frequency,maxmemory-delta,maxmemory-policy,notify-keyspace-events,maxmemory-samples,slowlog-log-slower-than,slowlog-max-len,list-max-ziplist-entries,list-max-ziplist-value,hash-max-ziplist-entries,hash-max-ziplist-value,set-max-intset-entries,zset-max-ziplist-entries,zset-max-ziplist-value

      etc.'
    isRequired: true
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: redis_version
    description: 'Redis version. Only major version will be used in PUT/PATCH request
      with

      current valid values: (4, 6).'
    isRequired: true
    types:
    - <xref:str>
  - name: enable_non_ssl_port
    description: Specifies whether the non-ssl Redis server port (6379) is enabled.
    isRequired: true
    types:
    - <xref:bool>
  - name: replicas_per_master
    description: The number of replicas to be created per primary.
    isRequired: true
    types:
    - <xref:int>
  - name: replicas_per_primary
    description: The number of replicas to be created per primary.
    isRequired: true
    types:
    - <xref:int>
  - name: tenant_settings
    description: A dictionary of tenant settings.
    isRequired: true
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: shard_count
    description: The number of shards to be created on a Premium Cluster Cache.
    isRequired: true
    types:
    - <xref:int>
  - name: minimum_tls_version
    description: 'Optional: requires clients to use a specified TLS version (or

      higher) to connect (e,g, ''1.0'', ''1.1'', ''1.2''). Possible values include:
      "1.0", "1.1", "1.2".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.redis.models.TlsVersion>
  - name: public_network_access
    description: 'Whether or not public endpoint access is allowed for this cache.

      Value is optional but if passed in, must be ''Enabled'' or ''Disabled''. If
      ''Disabled'', private

      endpoints are the exclusive access method. Default value is ''Enabled''. Possible
      values include:

      "Enabled", "Disabled".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.redis.models.PublicNetworkAccess>
  - name: sku
    description: Required. The SKU of the Redis cache to deploy.
    isRequired: true
    types:
    - <xref:azure.mgmt.redis.models.Sku>
  - name: subnet_id
    description: 'The full resource ID of a subnet in a virtual network to deploy
      the Redis

      cache in. Example format:

      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/Microsoft.{Network|ClassicNetwork}/VirtualNetworks/vnet1/subnets/subnet1.'
    isRequired: true
    types:
    - <xref:str>
  - name: static_ip
    description: 'Static IP address. Required when deploying a Redis cache inside
      an existing

      Azure Virtual Network.'
    isRequired: true
    types:
    - <xref:str>
