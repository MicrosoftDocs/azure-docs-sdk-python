uid: azure.mgmt.redis.models.ScheduleEntry
name: ScheduleEntry
fullName: azure.mgmt.redis.models.ScheduleEntry
module: azure.mgmt.redis.models
inheritances:
- msrest.serialization.Model
summary: 'Patch schedule entry for a Premium Redis Cache.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ScheduleEntry(*, day_of_week: Union[str, azure.mgmt.redis.models._redis_management_client_enums.DayOfWeek],
    start_hour_utc: int, maintenance_window: Optional[datetime.timedelta] = None,
    **kwargs)'
variables:
- description: 'Required. Day of the week when a cache can be patched. Possible values

    include: "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday",

    "Everyday", "Weekend".'
  name: day_of_week
  types:
  - <xref:str>
  - <xref:azure.mgmt.redis.models.DayOfWeek>
- description: Required. Start hour after which cache patching can start.
  name: start_hour_utc
  types:
  - <xref:int>
- description: ISO8601 timespan specifying how much time cache patching can take.
  name: maintenance_window
  types:
