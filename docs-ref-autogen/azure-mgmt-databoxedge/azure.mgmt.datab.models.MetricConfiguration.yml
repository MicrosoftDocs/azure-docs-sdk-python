### YamlMime:PythonClass
uid: azure.mgmt.datab.models.MetricConfiguration
name: MetricConfiguration
fullName: azure.mgmt.datab.models.MetricConfiguration
module: azure.mgmt.datab.models
inheritances:
- msrest.serialization.Model
summary: 'Metric configuration.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'MetricConfiguration(*, resource_id: str, counter_sets: List[MetricCounterSet],
    mdm_account: str | None = None, metric_name_space: str | None = None, **kwargs)'
  parameters:
  - name: resource_id
    description: Required. The Resource ID on which the metrics should be pushed.
    isRequired: true
    types:
    - <xref:str>
  - name: mdm_account
    description: The MDM account to which the counters should be pushed.
    isRequired: true
    types:
    - <xref:str>
  - name: metric_name_space
    description: 'The MDM namespace to which the counters should be pushed. This is

      required if MDMAccount is specified.'
    isRequired: true
    types:
    - <xref:str>
  - name: counter_sets
    description: Required. Host name for the IoT hub associated to the device.
    isRequired: true
    types:
    - <xref:list>[<xref:azure.mgmt.databoxedge.v2020_12_01.models.MetricCounterSet>]
  keywordOnlyParameters:
  - name: resource_id
    isRequired: true
  - name: counter_sets
    isRequired: true
  - name: mdm_account
    isRequired: true
  - name: metric_name_space
    isRequired: true
