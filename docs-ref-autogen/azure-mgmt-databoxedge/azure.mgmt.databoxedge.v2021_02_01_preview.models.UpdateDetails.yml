uid: azure.mgmt.databoxedge.v2021_02_01_preview.models.UpdateDetails
name: UpdateDetails
fullName: azure.mgmt.databoxedge.v2021_02_01_preview.models.UpdateDetails
module: azure.mgmt.databoxedge.v2021_02_01_preview.models
inheritances:
- msrest.serialization.Model
summary: Update Specific attributes.
constructor:
  syntax: 'UpdateDetails(*, update_title: str | None = None, update_size: float |
    None = None, update_type: str | UpdateType | None = None, target_version: str
    | None = None, estimated_install_time_in_mins: int | None = None, reboot_behavior:
    str | InstallRebootBehavior | None = None, status: str | UpdateStatus | None =
    None, **kwargs)'
  parameters:
  - name: update_title
    description: Title of the Update.
    isRequired: true
    types:
    - <xref:str>
  - name: update_size
    description: Size of the update(In Bytes).
    isRequired: true
    types:
    - <xref:float>
  - name: update_type
    description: 'Type of the Update. Possible values include: "Software", "Kubernetes",

      "Firmware".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.databoxedge.v2021_02_01_preview.models.UpdateType>
  - name: target_version
    description: Target Version number.
    isRequired: true
    types:
    - <xref:str>
  - name: estimated_install_time_in_mins
    description: Estimated Install Time for the update.
    isRequired: true
    types:
    - <xref:int>
  - name: reboot_behavior
    description: 'Indicates if updates are available and at least one of the updates

      needs a reboot. Possible values include: "NeverReboots", "RequiresReboot", "RequestReboot".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.databoxedge.v2021_02_01_preview.models.InstallRebootBehavior>
  - name: status
    description: 'Status of the update. Possible values include: "DownloadPending",

      "DownloadStarted", "DownloadCompleted", "InstallStarted", "InstallCompleted".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.databoxedge.v2021_02_01_preview.models.UpdateStatus>
