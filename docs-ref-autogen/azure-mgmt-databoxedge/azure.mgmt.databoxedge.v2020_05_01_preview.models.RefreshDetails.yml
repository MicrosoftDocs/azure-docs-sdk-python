### YamlMime:PythonClass
uid: azure.mgmt.databoxedge.v2020_05_01_preview.models.RefreshDetails
name: RefreshDetails
fullName: azure.mgmt.databoxedge.v2020_05_01_preview.models.RefreshDetails
module: azure.mgmt.databoxedge.v2020_05_01_preview.models
inheritances:
- msrest.serialization.Model
summary: Fields for tracking refresh job on the share or container.
constructor:
  syntax: 'RefreshDetails(*, in_progress_refresh_job_id: Optional[str] = None, last_completed_refresh_job_time_in_utc:
    Optional[datetime.datetime] = None, error_manifest_file: Optional[str] = None,
    last_job: Optional[str] = None, **kwargs)'
  parameters:
  - name: in_progress_refresh_job_id
    description: 'If a refresh job is currently in progress on this share or

      container, this field indicates the ARM resource ID of that job. The field is
      empty if no job

      is in progress.'
    isRequired: true
    types:
    - <xref:str>
  - name: last_completed_refresh_job_time_in_utc
    description: 'Indicates the completed time for the last

      refresh job on this particular share or container, if any.This could be a failed
      job or a

      successful job.'
    isRequired: true
    types:
    - <xref:datetime.datetime>
  - name: error_manifest_file
    description: 'Indicates the relative path of the error xml for the last refresh

      job on this particular share or container, if any. This could be a failed job
      or a successful

      job.'
    isRequired: true
    types:
    - <xref:str>
  - name: last_job
    description: 'Indicates the id of the last refresh job on this particular share
      or

      container,if any. This could be a failed job or a successful job.'
    isRequired: true
    types:
    - <xref:str>
