### YamlMime:PythonClass
uid: azure.mgmt.databoxedge.v2020_09_01_preview.models.Share
name: Share
fullName: azure.mgmt.databoxedge.v2020_09_01_preview.models.Share
module: azure.mgmt.databoxedge.v2020_09_01_preview.models
inheritances:
- azure.mgmt.databoxedge.v2020_09_01_preview.models._models_py3.ARMBaseModel
summary: 'Represents a share on the  Data Box Edge/Gateway device.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'Share(*, share_status: str | ShareStatus, monitoring_status: str | MonitoringStatus,
    access_protocol: str | ShareAccessProtocol, description: str | None = None, azure_container_info:
    AzureContainerInfo | None = None, user_access_rights: List[UserAccessRight] |
    None = None, client_access_rights: List[ClientAccessRight] | None = None, refresh_details:
    RefreshDetails | None = None, data_policy: str | DataPolicy | None = None, **kwargs)'
  parameters:
  - name: description
    description: Description for the share.
    isRequired: true
    types:
    - <xref:str>
  - name: share_status
    description: 'Required. Current status of the share. Possible values include:
      "Offline",

      "Unknown", "OK", "Updating", "NeedsAttention".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.databoxedge.v2020_09_01_preview.models.ShareStatus>
  - name: monitoring_status
    description: 'Required. Current monitoring status of the share. Possible values

      include: "Enabled", "Disabled".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.databoxedge.v2020_09_01_preview.models.MonitoringStatus>
  - name: azure_container_info
    description: Azure container mapping for the share.
    isRequired: true
    types:
    - <xref:azure.mgmt.databoxedge.v2020_09_01_preview.models.AzureContainerInfo>
  - name: access_protocol
    description: 'Required. Access protocol to be used by the share. Possible values

      include: "SMB", "NFS".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.databoxedge.v2020_09_01_preview.models.ShareAccessProtocol>
  - name: user_access_rights
    description: 'Mapping of users and corresponding access rights on the share

      (required for SMB protocol).'
    isRequired: true
    types:
    - <xref:list>[<xref:azure.mgmt.databoxedge.v2020_09_01_preview.models.UserAccessRight>]
  - name: client_access_rights
    description: 'List of IP addresses and corresponding access rights on the

      share(required for NFS protocol).'
    isRequired: true
    types:
    - <xref:list>[<xref:azure.mgmt.databoxedge.v2020_09_01_preview.models.ClientAccessRight>]
  - name: refresh_details
    description: Details of the refresh job on this share.
    isRequired: true
    types:
    - <xref:azure.mgmt.databoxedge.v2020_09_01_preview.models.RefreshDetails>
  - name: data_policy
    description: 'Data policy of the share. Possible values include: "Cloud", "Local".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.databoxedge.v2020_09_01_preview.models.DataPolicy>
variables:
- description: The path ID that uniquely identifies the object.
  name: id
  types:
  - <xref:str>
- description: The object name.
  name: name
  types:
  - <xref:str>
- description: The hierarchical type of the object.
  name: type
  types:
  - <xref:str>
- description: Share on ASE device.
  name: system_data
  types:
  - <xref:azure.mgmt.databoxedge.v2020_09_01_preview.models.SystemData>
- description: Share mount point to the role.
  name: share_mappings
  types:
  - <xref:list>[<xref:azure.mgmt.databoxedge.v2020_09_01_preview.models.MountPointMap>]
