summary: 'Represents a share on the  Data Box Edge/Gateway device.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'Share(*, share_status: Union[str, azure.mgmt.databoxedge.v2020_05_01_preview.models._data_box_edge_management_client_enums.ShareStatus],
    monitoring_status: Union[str, azure.mgmt.databoxedge.v2020_05_01_preview.models._data_box_edge_management_client_enums.MonitoringStatus],
    access_protocol: Union[str, azure.mgmt.databoxedge.v2020_05_01_preview.models._data_box_edge_management_client_enums.ShareAccessProtocol],
    description: Optional[str] = None, azure_container_info: Optional[azure.mgmt.databoxedge.v2020_05_01_preview.models._models_py3.AzureContainerInfo]
    = None, user_access_rights: Optional[List[azure.mgmt.databoxedge.v2020_05_01_preview.models._models_py3.UserAccessRight]]
    = None, client_access_rights: Optional[List[azure.mgmt.databoxedge.v2020_05_01_preview.models._models_py3.ClientAccessRight]]
    = None, refresh_details: Optional[azure.mgmt.databoxedge.v2020_05_01_preview.models._models_py3.RefreshDetails]
    = None, data_policy: Optional[Union[str, azure.mgmt.databoxedge.v2020_05_01_preview.models._data_box_edge_management_client_enums.DataPolicy]]
    = None, **kwargs)'
  parameters:
  - name: description
    description: Description for the share.
    isRequired: true
    types:
    - <xref:str>
  - name: share_status
    description: 'Required. Current status of the share. Possible values include:
      "Offline",

      "Unknown", "OK", "Updating", "NeedsAttention".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.databoxedge.v2020_05_01_preview.models.ShareStatus>
  - name: monitoring_status
    description: 'Required. Current monitoring status of the share. Possible values

      include: "Enabled", "Disabled".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.databoxedge.v2020_05_01_preview.models.MonitoringStatus>
  - name: azure_container_info
    description: Azure container mapping for the share.
    isRequired: true
    types:
    - <xref:azure.mgmt.databoxedge.v2020_05_01_preview.models.AzureContainerInfo>
  - name: access_protocol
    description: 'Required. Access protocol to be used by the share. Possible values

      include: "SMB", "NFS".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.databoxedge.v2020_05_01_preview.models.ShareAccessProtocol>
  - name: user_access_rights
    description: 'Mapping of users and corresponding access rights on the share

      (required for SMB protocol).'
    isRequired: true
    types:
    - <xref:list>[<xref:azure.mgmt.databoxedge.v2020_05_01_preview.models.UserAccessRight>]
  - name: client_access_rights
    description: 'List of IP addresses and corresponding access rights on the

      share(required for NFS protocol).'
    isRequired: true
    types:
    - <xref:list>[<xref:azure.mgmt.databoxedge.v2020_05_01_preview.models.ClientAccessRight>]
  - name: refresh_details
    description: Details of the refresh job on this share.
    isRequired: true
    types:
    - <xref:azure.mgmt.databoxedge.v2020_05_01_preview.models.RefreshDetails>
  - name: data_policy
    description: 'Data policy of the share. Possible values include: "Cloud", "Local".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.databoxedge.v2020_05_01_preview.models.DataPolicy>
