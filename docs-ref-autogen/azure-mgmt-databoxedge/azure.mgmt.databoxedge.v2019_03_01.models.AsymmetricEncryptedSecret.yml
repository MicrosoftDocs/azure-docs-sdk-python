uid: azure.mgmt.databoxedge.v2019_03_01.models.AsymmetricEncryptedSecret
name: AsymmetricEncryptedSecret
fullName: azure.mgmt.databoxedge.v2019_03_01.models.AsymmetricEncryptedSecret
module: azure.mgmt.databoxedge.v2019_03_01.models
inheritances:
- msrest.serialization.Model
summary: 'Represent the secrets intended for encryption with asymmetric key pair.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AsymmetricEncryptedSecret(*, value: str, encryption_algorithm: str | EncryptionAlgorithm,
    encryption_cert_thumbprint: str | None = None, **kwargs)'
  parameters:
  - name: value
    description: Required. The value of the secret.
    isRequired: true
    types:
    - <xref:str>
  - name: encryption_cert_thumbprint
    description: 'Thumbprint certificate used to encrypt "Value". If the

      value is unencrypted, it will be null.'
    isRequired: true
    types:
    - <xref:str>
  - name: encryption_algorithm
    description: 'Required. The algorithm used to encrypt "Value". Possible values

      include: "None", "AES256", "RSAES_PKCS1_v_1_5".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.databoxedge.v2019_03_01.models.EncryptionAlgorithm>
  keywordOnlyParameters:
  - name: value
    isRequired: true
  - name: encryption_algorithm
    isRequired: true
  - name: encryption_cert_thumbprint
    isRequired: true
