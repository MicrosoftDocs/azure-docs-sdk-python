uid: azure.mgmt.monitor.v2019_11_01_preview.models.SyslogDataSource
name: SyslogDataSource
fullName: azure.mgmt.monitor.v2019_11_01_preview.models.SyslogDataSource
module: azure.mgmt.monitor.v2019_11_01_preview.models
inheritances:
- msrest.serialization.Model
summary: "Definition of which syslog data will be collected and how it will be collected.\n\
  Only collected from Linux machines.\n\n   All required parameters must be populated\
  \ in order to send to Azure.\n\n   param streams:\n      Required. List of streams\
  \ that this data source will be sent to.\n      A stream indicates what schema will\
  \ be used for this data and usually what table in Log\n      Analytics the data\
  \ will be sent to.\n\n   type streams:\n      list[str or ~$(python-base-\n    \
  \  namespace).v2019_11_01_preview.models.KnownSyslogDataSourceStreams]\n\n   param\
  \ facility_names:\n      Required. The list of facility names.\n\n   type facility_names:\n\
  \      list[str or ~$(python-base-\n      namespace).v2019_11_01_preview.models.KnownSyslogDataSourceFacilityNames]\n\
  \n   param log_levels:\n      The log levels to collect.\n\n   type log_levels:\n\
  \      list[str or ~$(python-base-\n      namespace).v2019_11_01_preview.models.KnownSyslogDataSourceLogLevels]\n\
  \n   param name:\n      Required. A friendly name for the data source.\n      This\
  \ name should be unique across all data sources (regardless of type) within the\
  \ data\n      collection rule.\n\n   type name:\n      str"
constructor:
  syntax: 'SyslogDataSource(*, streams: List[str], facility_names: List[str], name:
    str, log_levels: Optional[List[str]] = None, **kwargs)'
