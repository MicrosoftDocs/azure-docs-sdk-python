    defaultValue: None
    types:
    - <xref:list>[<xref:str>
    - <xref:azure.mgmt.monitor.models.KnownDataFlowStreams>]
  - name: destinations
    description: List of destinations for this data flow.
    defaultValue: None
    types:
    - <xref:list>[<xref:str>]
  - name: transform_kql
    description: The KQL query to transform stream data.
    defaultValue: None
    types:
    - <xref:str>
  - name: output_stream
    description: 'The output stream of the transform. Only required if the transform

      changes data to a different stream.'
    defaultValue: None
    types:
    - <xref:str>
  - name: built_in_transform
    description: The builtIn transform to transform stream data.
    defaultValue: None
    types:
    - <xref:str>
  - name: capture_overflow
    description: Flag to enable overflow column in LA destinations.
    defaultValue: None
    types:
    - <xref:bool>
