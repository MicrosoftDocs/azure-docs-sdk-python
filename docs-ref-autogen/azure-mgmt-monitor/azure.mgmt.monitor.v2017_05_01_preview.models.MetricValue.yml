### YamlMime:PythonClass
uid: azure.mgmt.monitor.v2017_05_01_preview.models.MetricValue
name: MetricValue
fullName: azure.mgmt.monitor.v2017_05_01_preview.models.MetricValue
module: azure.mgmt.monitor.v2017_05_01_preview.models
inheritances:
- msrest.serialization.Model
summary: 'Represents a metric value.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'MetricValue(*, time_stamp: datetime.datetime, average: Optional[float]
    = None, minimum: Optional[float] = None, maximum: Optional[float] = None, total:
    Optional[float] = None, count: Optional[int] = None, **kwargs)'
  parameters:
  - name: time_stamp
    description: Required. the timestamp for the metric value in ISO 8601 format.
    isRequired: true
    types:
    - <xref:datetime.datetime>
  - name: average
    description: the average value in the time range.
    isRequired: true
    types:
    - <xref:float>
  - name: minimum
    description: the least value in the time range.
    isRequired: true
    types:
    - <xref:float>
  - name: maximum
    description: the greatest value in the time range.
    isRequired: true
    types:
    - <xref:float>
  - name: total
    description: the sum of all of the values in the time range.
    isRequired: true
    types:
    - <xref:float>
  - name: count
    description: 'the number of samples in the time range. Can be used to determine
      the number of

      values that contributed to the average value.'
    isRequired: true
    types:
    - <xref:long>
