  summary: 'Criterion for dynamic threshold.


    All required parameters must be populated in order to send to Azure.'
  syntax:
    content: 'DynamicMetricCriteria(*, name: str, metric_name: str, time_aggregation,
      operator, alert_sensitivity, failing_periods, additional_properties=None, metric_namespace:
      str = None, dimensions=None, ignore_data_before=None, **kwargs) -> None'
