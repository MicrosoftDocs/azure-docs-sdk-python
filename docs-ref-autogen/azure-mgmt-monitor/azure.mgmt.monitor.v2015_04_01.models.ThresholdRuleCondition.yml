uid: azure.mgmt.monitor.v2015_04_01.models.ThresholdRuleCondition
name: ThresholdRuleCondition
fullName: azure.mgmt.monitor.v2015_04_01.models.ThresholdRuleCondition
module: azure.mgmt.monitor.v2015_04_01.models
inheritances:
- azure.mgmt.monitor.v2015_04_01.models._models_py3.RuleCondition
summary: 'A rule condition based on a metric crossing a threshold.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ThresholdRuleCondition(*, operator: Union[str, _models.ConditionOperator],
    threshold: float, data_source: Optional[_models.RuleDataSource] = None, window_size:
    Optional[datetime.timedelta] = None, time_aggregation: Optional[Union[str, _models.TimeAggregationOperator]]
    = None, **kwargs)'
variables:
- description: 'Required. specifies the type of condition. This can be one of three
    types:

    ManagementEventRuleCondition (occurrences of management events), LocationThresholdRuleCondition

    (based on the number of failures of a web test), and ThresholdRuleCondition (based
    on the

    threshold of a metric).Constant filled by server.'
  name: odata_type
  types:
  - <xref:str>
- description: 'the resource from which the rule collects its data. For this type
    dataSource

    will always be of type RuleMetricDataSource.'
  name: data_source
  types:
  - <xref:$>(<xref:python-base-namespace>)<xref:azure.mgmt.monitor.v2015_04_01.models.RuleDataSource>
- description: 'Required. the operator used to compare the data and the threshold.
    Known values

    are: "GreaterThan", "GreaterThanOrEqual", "LessThan", "LessThanOrEqual".'
  name: operator
  types:
  - <xref:str>
  - <xref:$>(<xref:python-base-namespace>)<xref:azure.mgmt.monitor.v2015_04_01.models.ConditionOperator>
- description: Required. the threshold value that activates the alert.
  name: threshold
  types:
  - <xref:float>
- description: 'the period of time (in ISO 8601 duration format) that is used to monitor

    alert activity based on the threshold. If specified then it must be between 5
    minutes and 1

    day.'
  name: window_size
  types:
  - <xref:datetime.timedelta>
- description: 'the time aggregation operator. How the data that are collected should

    be combined over time. The default value is the PrimaryAggregationType of the
    Metric. Known

    values are: "Average", "Minimum", "Maximum", "Total", "Last".'
  name: time_aggregation
  types:
  - <xref:str>
  - <xref:$>(<xref:python-base-namespace>)<xref:azure.mgmt.monitor.v2015_04_01.models.TimeAggregationOperator>
