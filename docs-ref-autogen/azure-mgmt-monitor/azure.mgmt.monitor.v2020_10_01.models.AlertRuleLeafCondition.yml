summary: "An Activity Log Alert rule condition that is met by comparing the field\
  \ and value of an Activity Log event.\nThis condition must contain 'field' and either\
  \ 'equals' or 'containsAny'.\n\n   ivar field:\n      The name of the Activity Log\
  \ event's field that this condition will examine.\n      The possible values for\
  \ this field are (case-insensitive): 'resourceId', 'category', 'caller',\n     \
  \ 'level', 'operationName', 'resourceGroup', 'resourceProvider', 'status', 'subStatus',\n\
  \      'resourceType', or anything beginning with 'properties'.\n\n   vartype field:\n\
  \      str\n\n   ivar equals:\n      The value of the event's field will be compared\
  \ to this value (case-insensitive)\n      to determine if the condition is met.\n\
  \n   vartype equals:\n      str\n\n   ivar contains_any:\n      The value of the\
  \ event's field will be compared to the values in this array\n      (case-insensitive)\
  \ to determine if the condition is met.\n\n   vartype contains_any:\n      list[str]"
constructor:
  syntax: 'AlertRuleLeafCondition(*, field: str | None = None, equals: str | None
    = None, contains_any: List[str] | None = None, **kwargs)'
