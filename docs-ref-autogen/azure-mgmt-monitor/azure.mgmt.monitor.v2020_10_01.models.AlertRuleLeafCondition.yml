summary: "An Activity Log Alert rule condition that is met by comparing the field\
  \ and value of an Activity Log event.\nThis condition must contain 'field' and either\
  \ 'equals' or 'containsAny'.\n\n   param field:\n      The name of the Activity\
  \ Log event's field that this condition will examine.\n      The possible values\
  \ for this field are (case-insensitive): 'resourceId', 'category', 'caller',\n \
  \     'level', 'operationName', 'resourceGroup', 'resourceProvider', 'status', 'subStatus',\n\
  \      'resourceType', or anything beginning with 'properties'.\n\n   type field:\n\
  \      str\n\n   param equals:\n      The value of the event's field will be compared\
  \ to this value (case-insensitive)\n      to determine if the condition is met.\n\
  \n   type equals:\n      str\n\n   param contains_any:\n      The value of the event's\
  \ field will be compared to the values in this\n      array (case-insensitive) to\
  \ determine if the condition is met.\n\n   type contains_any:\n      list[str]"
constructor:
  syntax: 'AlertRuleLeafCondition(*, field: Optional[str] = None, equals: Optional[str]
    = None, contains_any: Optional[List[str]] = None, **kwargs)'
