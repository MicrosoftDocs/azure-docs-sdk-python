### YamlMime:PythonClass
uid: azure.mgmt.monitor.v2021_04_01.models.ExtensionDataSource
name: ExtensionDataSource
fullName: azure.mgmt.monitor.v2021_04_01.models.ExtensionDataSource
module: azure.mgmt.monitor.v2021_04_01.models
inheritances:
- azure.mgmt.monitor._serialization.Model
summary: "Definition of which data will be collected from a separate VM extension\
  \ that integrates with the Azure Monitor Agent.\nCollected from either Windows and\
  \ Linux machines, depending on which extension is defined.\n\n   All required parameters\
  \ must be populated in order to send to Azure.\n\n   ivar streams:\n      List of\
  \ streams that this data source will be sent to.\n      A stream indicates what\
  \ schema will be used for this data and usually what table in Log\n      Analytics\
  \ the data will be sent to.\n\n   vartype streams:\n      list[str or\n      ~$(python-base-namespace).v2021_04_01.models.KnownExtensionDataSourceStreams]\n\
  \n   ivar extension_name:\n      The name of the VM extension. Required.\n\n   vartype\
  \ extension_name:\n      str\n\n   ivar extension_settings:\n      The extension\
  \ settings. The format is specific for particular\n      extension.\n\n   vartype\
  \ extension_settings:\n      JSON\n\n   ivar input_data_sources:\n      The list\
  \ of data sources this extension needs data from.\n\n   vartype input_data_sources:\n\
  \      list[str]\n\n   ivar name:\n      A friendly name for the data source.\n\
  \      This name should be unique across all data sources (regardless of type) within\
  \ the data\n      collection rule.\n\n   vartype name:\n      str"
constructor:
  syntax: 'ExtensionDataSource(*, extension_name: str, streams: List[str | _models.KnownExtensionDataSourceStreams]
    | None = None, extension_settings: MutableMapping[str, Any] | None = None, input_data_sources:
    List[str] | None = None, name: str | None = None, **kwargs)'
