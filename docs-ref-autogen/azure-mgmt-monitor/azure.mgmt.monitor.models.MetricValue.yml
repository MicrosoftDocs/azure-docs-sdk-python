### YamlMime:PythonClass
uid: azure.mgmt.monitor.models.MetricValue
name: MetricValue
fullName: azure.mgmt.monitor.models.MetricValue
module: azure.mgmt.monitor.models
summary: 'Represents a metric value.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'MetricValue(*, time_stamp: datetime, average: float | None = None, minimum:
    float | None = None, maximum: float | None = None, total: float | None = None,
    count: float | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: time_stamp
    description: The timestamp for the metric value in ISO 8601 format. Required.
    types:
    - <xref:datetime.datetime>
  - name: average
    description: The average value in the time range.
    defaultValue: None
    types:
    - <xref:float>
  - name: minimum
    description: The least value in the time range.
    defaultValue: None
    types:
    - <xref:float>
  - name: maximum
    description: The greatest value in the time range.
    defaultValue: None
    types:
    - <xref:float>
  - name: total
    description: The sum of all of the values in the time range.
    defaultValue: None
    types:
    - <xref:float>
  - name: count
    description: 'The number of samples in the time range. Can be used to determine
      the number of

      values that contributed to the average value.'
    defaultValue: None
    types:
    - <xref:float>
