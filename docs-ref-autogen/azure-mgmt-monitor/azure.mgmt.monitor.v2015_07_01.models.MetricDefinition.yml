    = None, start_time: Optional[datetime.datetime] = None, end_time: Optional[datetime.datetime]
    = None, primary_aggregation_type: Optional[Union[str, azure.mgmt.monitor.v2015_07_01.models._monitor_management_client_enums.AggregationType]]
    = None, supported_aggregation_types: Optional[List[Union[str, azure.mgmt.monitor.v2015_07_01.models._monitor_management_client_enums.AggregationType]]]
    = None, metric_availabilities: Optional[List[azure.mgmt.monitor.v2015_07_01.models._models_py3.MetricAvailability]]
    = None, id: Optional[str] = None, **kwargs)'
  parameters:
  - name: resource_id
    description: The resource identifier of the resource that emitted the metric.
    isRequired: true
    types:
    - <xref:str>
  - name: resource_uri
    description: The resource identifier of the resource that emitted the metric.
    isRequired: true
    types:
    - <xref:str>
  - name: name
    description: the name and the display name of the metric, i.e. it is a localizable
      string.
    isRequired: true
    types:
    - <xref:$>(<xref:python-base-namespace>)<xref:azure.mgmt.monitor.v2015_07_01.models.LocalizableString>
  - name: category
    description: The category of this metric.
    isRequired: true
    types:
    - <xref:str>
