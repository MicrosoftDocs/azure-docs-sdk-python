summary: "Definition of which syslog data will be collected and how it will be collected.\n\
  Only collected from Linux machines.\n\n   param streams:\n      List of streams\
  \ that this data source will be sent to.\n      A stream indicates what schema will\
  \ be used for this data and usually what table in Log\n      Analytics the data\
  \ will be sent to.\n\n   type streams:\n      list[str or\n      ~$(python-base-namespace).v2021_04_01.models.KnownSyslogDataSourceStreams]\n\
  \n   param facility_names:\n      The list of facility names.\n\n   type facility_names:\n\
  \      list[str or\n      ~$(python-base-namespace).v2021_04_01.models.KnownSyslogDataSourceFacilityNames]\n\
  \n   param log_levels:\n      The log levels to collect.\n\n   type log_levels:\n\
  \      list[str or\n      ~$(python-base-namespace).v2021_04_01.models.KnownSyslogDataSourceLogLevels]\n\
  \n   param name:\n      A friendly name for the data source.\n      This name should\
  \ be unique across all data sources (regardless of type) within the data\n     \
  \ collection rule.\n\n   type name:\n      str"
