uid: azure.mgmt.monitor.v2022_02_01_preview.models.SyslogDataSource
name: SyslogDataSource
fullName: azure.mgmt.monitor.v2022_02_01_preview.models.SyslogDataSource
module: azure.mgmt.monitor.v2022_02_01_preview.models
inheritances:
- azure.mgmt.monitor._serialization.Model
summary: "Definition of which syslog data will be collected and how it will be collected.\n\
  Only collected from Linux machines.\n\n   ivar streams:\n      List of streams that\
  \ this data source will be sent to.\n      A stream indicates what schema will be\
  \ used for this data and usually what table in Log\n      Analytics the data will\
  \ be sent to.\n\n   vartype streams:\n      list[str or\n      ~$(python-base-namespace).v2022_02_01_preview.models.KnownSyslogDataSourceStreams]\n\
  \n   ivar facility_names:\n      The list of facility names.\n\n   vartype facility_names:\n\
  \      list[str or\n      ~$(python-base-namespace).v2022_02_01_preview.models.KnownSyslogDataSourceFacilityNames]\n\
  \n   ivar log_levels:\n      The log levels to collect.\n\n   vartype log_levels:\n\
  \      list[str or\n      ~$(python-base-namespace).v2022_02_01_preview.models.KnownSyslogDataSourceLogLevels]\n\
  \n   ivar name:\n      A friendly name for the data source.\n      This name should\
  \ be unique across all data sources (regardless of type) within the data\n     \
  \ collection rule.\n\n   vartype name:\n      str"
constructor:
  syntax: 'SyslogDataSource(*, streams: List[str | _models.KnownSyslogDataSourceStreams]
    | None = None, facility_names: List[str | _models.KnownSyslogDataSourceFacilityNames]
    | None = None, log_levels: List[str | _models.KnownSyslogDataSourceLogLevels]
    | None = None, name: str | None = None, **kwargs)'
