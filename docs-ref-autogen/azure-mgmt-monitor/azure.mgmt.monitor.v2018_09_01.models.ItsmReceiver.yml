uid: azure.mgmt.monitor.v2018_09_01.models.ItsmReceiver
name: ItsmReceiver
fullName: azure.mgmt.monitor.v2018_09_01.models.ItsmReceiver
module: azure.mgmt.monitor.v2018_09_01.models
inheritances:
- msrest.serialization.Model
summary: 'An Itsm receiver.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ItsmReceiver(*, name: str, workspace_id: str, connection_id: str, ticket_configuration:
    str, region: str, **kwargs)'
  parameters:
  - name: name
    description: 'Required. The name of the Itsm receiver. Names must be unique across
      all receivers

      within an action group.'
    isRequired: true
    types:
    - <xref:str>
  - name: workspace_id
    description: Required. OMS LA instance identifier.
    isRequired: true
    types:
    - <xref:str>
  - name: connection_id
    description: 'Required. Unique identification of ITSM connection among multiple
      defined

      in above workspace.'
    isRequired: true
    types:
    - <xref:str>
  - name: ticket_configuration
    description: 'Required. JSON blob for the configurations of the ITSM action.

      CreateMultipleWorkItems option will be part of this blob as well.'
    isRequired: true
    types:
    - <xref:str>
  - name: region
    description: 'Required. Region in which workspace resides. Supported

      values:''centralindia'',''japaneast'',''southeastasia'',''australiasoutheast'',''uksouth'',''westcentralus'',''canadacentral'',''eastus'',''westeurope''.'
    isRequired: true
    types:
    - <xref:str>
