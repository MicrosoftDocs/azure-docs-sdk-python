### YamlMime:PythonClass
uid: azure.mgmt.monitor.v2016_03_01.models.MetricDefinition
name: MetricDefinition
fullName: azure.mgmt.monitor.v2016_03_01.models.MetricDefinition
module: azure.mgmt.monitor.v2016_03_01.models
inheritances:
- msrest.serialization.Model
summary: Metric definition class specifies the metadata for a metric.
constructor:
  syntax: 'MetricDefinition(*, resource_id: Optional[str] = None, name: Optional[azure.mgmt.monitor.v2016_03_01.models._models_py3.LocalizableString]
    = None, unit: Optional[Union[str, azure.mgmt.monitor.v2016_03_01.models._monitor_management_client_enums.Unit]]
    = None, primary_aggregation_type: Optional[Union[str, azure.mgmt.monitor.v2016_03_01.models._monitor_management_client_enums.AggregationType]]
    = None, metric_availabilities: Optional[List[azure.mgmt.monitor.v2016_03_01.models._models_py3.MetricAvailability]]
    = None, id: Optional[str] = None, **kwargs)'
  parameters:
  - name: resource_id
    description: the resource identifier of the resource that emitted the metric.
    isRequired: true
    types:
    - <xref:str>
  - name: name
    description: the name and the display name of the metric, i.e. it is a localizable
      string.
    isRequired: true
    types:
    - <xref:$>(<xref:python-base-namespace>)<xref:azure.mgmt.monitor.v2016_03_01.models.LocalizableString>
  - name: unit
    description: 'the unit of the metric. Possible values include: "Count", "Bytes",
      "Seconds",

      "CountPerSecond", "BytesPerSecond", "Percent", "MilliSeconds", "ByteSeconds",
      "Unspecified",

      "Cores", "MilliCores", "NanoCores", "BitsPerSecond".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:$>(<xref:python-base-namespace>)<xref:azure.mgmt.monitor.v2016_03_01.models.Unit>
  - name: primary_aggregation_type
    description: 'the primary aggregation type value defining how to use the

      values for display. Possible values include: "None", "Average", "Count", "Minimum",
      "Maximum",

      "Total".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:$>(<xref:python-base-namespace>)<xref:azure.mgmt.monitor.v2016_03_01.models.AggregationType>
  - name: metric_availabilities
    description: 'the collection of what aggregation intervals are available to be

      queried.'
    isRequired: true
    types:
    - <xref:list>[<xref:$>(<xref:python-base-namespace>)<xref:azure.mgmt.monitor.v2016_03_01.models.MetricAvailability>]
  - name: id
    description: the resource identifier of the metric definition.
    isRequired: true
    types:
    - <xref:str>
