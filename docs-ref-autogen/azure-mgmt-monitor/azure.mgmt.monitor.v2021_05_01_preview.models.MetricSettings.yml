### YamlMime:PythonClass
uid: azure.mgmt.monitor.v2021_05_01_preview.models.MetricSettings
name: MetricSettings
fullName: azure.mgmt.monitor.v2021_05_01_preview.models.MetricSettings
module: azure.mgmt.monitor.v2021_05_01_preview.models
inheritances:
- msrest.serialization.Model
summary: 'Part of MultiTenantDiagnosticSettings. Specifies the settings for a particular
  metric.

  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'MetricSettings(*, enabled: bool, time_grain: Optional[datetime.timedelta]
    = None, category: Optional[str] = None, retention_policy: Optional[azure.mgmt.monitor.v2021_05_01_preview.models._models_py3.RetentionPolicy]
    = None, **kwargs)'
  parameters:
  - name: time_grain
    description: the timegrain of the metric in ISO8601 format.
    isRequired: true
    types:
    - <xref:datetime.timedelta>
  - name: category
    description: 'Name of a Diagnostic Metric category for a resource type this setting
      is

      applied to. To obtain the list of Diagnostic metric categories for a resource,
      first perform a

      GET diagnostic settings operation.'
    isRequired: true
    types:
    - <xref:str>
  - name: enabled
    description: Required. a value indicating whether this category is enabled.
    isRequired: true
    types:
    - <xref:bool>
  - name: retention_policy
    description: the retention policy for this category.
    isRequired: true
    types:
    - <xref:$>(<xref:python-base-namespace>)<xref:azure.mgmt.monitor.v2021_05_01_preview.models.RetentionPolicy>
