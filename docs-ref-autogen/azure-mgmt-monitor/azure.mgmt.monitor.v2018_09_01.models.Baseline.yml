uid: azure.mgmt.monitor.v2018_09_01.models.Baseline
name: Baseline
fullName: azure.mgmt.monitor.v2018_09_01.models.Baseline
module: azure.mgmt.monitor.v2018_09_01.models
inheritances:
- msrest.serialization.Model
summary: 'The baseline values for a single sensitivity value.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'Baseline(*, sensitivity: str, low_thresholds: List[float], high_thresholds:
    List[float], timestamps: Optional[List[datetime.datetime]] = None, prediction_result_type:
    Optional[str] = None, error_type: Optional[str] = None, **kwargs)'
  parameters:
  - name: sensitivity
    description: 'Required. The sensitivity of the baseline. Possible values include:
      "Low",

      "Medium", "High".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:$>(<xref:python-base-namespace>)<xref:azure.mgmt.monitor.v2018_09_01.models.Sensitivity>
  - name: low_thresholds
    description: Required. The low thresholds of the baseline.
    isRequired: true
    types:
    - <xref:list>[<xref:float>]
  - name: high_thresholds
    description: Required. The high thresholds of the baseline.
    isRequired: true
    types:
    - <xref:list>[<xref:float>]
  - name: timestamps
    description: the array of timestamps of the baselines.
    isRequired: true
    types:
    - <xref:list>[<xref:datetime.datetime>]
  - name: prediction_result_type
    description: 'The prediction result type of the baseline. Possible values

      include: "0", "1", "2".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:$>(<xref:python-base-namespace>)<xref:azure.mgmt.monitor.v2018_09_01.models.PredictionResultType>
  - name: error_type
    description: 'The error type of the baseline. Possible values include: "0", "1",
