### YamlMime:PythonClass
uid: azure.mgmt.monitor.v2021_05_01.models.MetricDefinition
name: MetricDefinition
fullName: azure.mgmt.monitor.v2021_05_01.models.MetricDefinition
module: azure.mgmt.monitor.v2021_05_01.models
inheritances:
- azure.mgmt.monitor._serialization.Model
summary: Metric definition class specifies the metadata for a metric.
constructor:
  syntax: 'MetricDefinition(*, is_dimension_required: bool | None = None, resource_id:
    str | None = None, namespace: str | None = None, name: _models.LocalizableString
    | None = None, display_description: str | None = None, category: str | None =
    None, metric_class: str | _models.MetricClass | None = None, unit: str | _models.MetricUnit
    | None = None, primary_aggregation_type: str | _models.AggregationType | None
    = None, supported_aggregation_types: List[str | _models.AggregationType] | None
    = None, metric_availabilities: List[_models.MetricAvailability] | None = None,
    id: str | None = None, dimensions: List[_models.LocalizableString] | None = None,
    **kwargs: Any)'
  keywordOnlyParameters:
  - name: is_dimension_required
    description: Flag to indicate whether the dimension is required.
    types:
    - <xref:bool>
  - name: resource_id
    description: the resource identifier of the resource that emitted the metric.
    types:
    - <xref:str>
  - name: namespace
    description: the namespace the metric belongs to.
    types:
    - <xref:str>
  - name: name
    description: the name and the display name of the metric, i.e. it is a localizable
      string.
    types:
    - <xref:azure.mgmt.monitor.v2021_05_01.models.LocalizableString>
  - name: display_description
    description: Detailed description of this metric.
    types:
    - <xref:str>
  - name: category
    description: Custom category name for this metric.
    types:
    - <xref:str>
  - name: metric_class
    description: 'The class of the metric. Known values are: "Availability",

      "Transactions", "Errors", "Latency", and "Saturation".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.monitor.v2021_05_01.models.MetricClass>
  - name: unit
    description: 'the unit of the metric. Known values are: "Count", "Bytes", "Seconds",

      "CountPerSecond", "BytesPerSecond", "Percent", "MilliSeconds", "ByteSeconds",
      "Unspecified",

      "Cores", "MilliCores", "NanoCores", and "BitsPerSecond".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.monitor.v2021_05_01.models.MetricUnit>
  - name: primary_aggregation_type
    description: 'the primary aggregation type value defining how to use the

      values for display. Known values are: "None", "Average", "Count", "Minimum",
      "Maximum", and

      "Total".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.monitor.v2021_05_01.models.AggregationType>
  - name: supported_aggregation_types
    description: the collection of what aggregation types are supported.
    types:
    - <xref:list>[<xref:str>
    - <xref:azure.mgmt.monitor.v2021_05_01.models.AggregationType>]
  - name: metric_availabilities
    description: 'the collection of what aggregation intervals are available to

      be queried.'
    types:
    - <xref:list>[<xref:azure.mgmt.monitor.v2021_05_01.models.MetricAvailability>]
  - name: id
    description: the resource identifier of the metric definition.
    types:
    - <xref:str>
  - name: dimensions
    description: 'the name and the display name of the dimension, i.e. it is a localizable

      string.'
    types:
    - <xref:list>[<xref:azure.mgmt.monitor.v2021_05_01.models.LocalizableString>]
