### YamlMime:PythonClass
uid: azure.mgmt.monitor.v2021_05_01_preview.models.MetricTrigger
name: MetricTrigger
fullName: azure.mgmt.monitor.v2021_05_01_preview.models.MetricTrigger
module: azure.mgmt.monitor.v2021_05_01_preview.models
inheritances:
- msrest.serialization.Model
summary: 'The trigger that results in a scaling action.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'MetricTrigger(*, metric_name: str, metric_resource_uri: str, time_grain:
    datetime.timedelta, statistic: Union[str, azure.mgmt.monitor.v2021_05_01_preview.models._monitor_management_client_enums.MetricStatisticType],
    time_window: datetime.timedelta, time_aggregation: Union[str, azure.mgmt.monitor.v2021_05_01_preview.models._monitor_management_client_enums.TimeAggregationType],
    operator: Union[str, azure.mgmt.monitor.v2021_05_01_preview.models._monitor_management_client_enums.ComparisonOperationType],
    threshold: float, metric_namespace: Optional[str] = None, metric_resource_location:
    Optional[str] = None, dimensions: Optional[List[azure.mgmt.monitor.v2021_05_01_preview.models._models_py3.ScaleRuleMetricDimension]]
    = None, divide_per_instance: Optional[bool] = None, **kwargs)'
  parameters:
  - name: metric_name
    description: Required. the name of the metric that defines what the rule monitors.
    isRequired: true
    types:
    - <xref:str>
  - name: metric_namespace
    description: the namespace of the metric that defines what the rule monitors.
    isRequired: true
    types:
    - <xref:str>
  - name: metric_resource_uri
    description: 'Required. the resource identifier of the resource the rule

      monitors.'
    isRequired: true
    types:
    - <xref:str>
  - name: metric_resource_location
    description: the location of the resource the rule monitors.
    isRequired: true
    types:
    - <xref:str>
  - name: time_grain
    description: 'Required. the granularity of metrics the rule monitors. Must be
      one of the

      predefined values returned from metric definitions for the metric. Must be between
      12 hours and

      1 minute.'
    isRequired: true
    types:
    - <xref:datetime.timedelta>
  - name: statistic
    description: 'Required. the metric statistic type. How the metrics from multiple
      instances

      are combined. Possible values include: "Average", "Min", "Max", "Sum", "Count".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:$>(<xref:python-base-namespace>)<xref:azure.mgmt.monitor.v2021_05_01_preview.models.MetricStatisticType>
  - name: time_window
    description: 'Required. the range of time in which instance data is collected.
      This value

      must be greater than the delay in metric collection, which can vary from resource-to-resource.

      Must be between 12 hours and 5 minutes.'
    isRequired: true
    types:
    - <xref:datetime.timedelta>
  - name: time_aggregation
    description: 'Required. time aggregation type. How the data that is collected
      should

      be combined over time. The default value is Average. Possible values include:
      "Average",

      "Minimum", "Maximum", "Total", "Count", "Last".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:$>(<xref:python-base-namespace>)<xref:azure.mgmt.monitor.v2021_05_01_preview.models.TimeAggregationType>
  - name: operator
    description: 'Required. the operator that is used to compare the metric data and
      the

      threshold. Possible values include: "Equals", "NotEquals", "GreaterThan", "GreaterThanOrEqual",

      "LessThan", "LessThanOrEqual".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:$>(<xref:python-base-namespace>)<xref:azure.mgmt.monitor.v2021_05_01_preview.models.ComparisonOperationType>
  - name: threshold
    description: Required. the threshold of the metric that triggers the scale action.
    isRequired: true
    types:
    - <xref:float>
  - name: dimensions
    description: 'List of dimension conditions. For example:

      [{"DimensionName":"AppName","Operator":"Equals","Values":["App1"]},{"DimensionName":"Deployment","Operator":"Equals","Values":["default"]}].'
    isRequired: true
    types:
    - <xref:list>[<xref:$>(<xref:python-base-namespace>)<xref:azure.mgmt.monitor.v2021_05_01_preview.models.ScaleRuleMetricDimension>]
  - name: divide_per_instance
    description: a value indicating whether metric should divide per instance.
    isRequired: true
    types:
    - <xref:bool>
