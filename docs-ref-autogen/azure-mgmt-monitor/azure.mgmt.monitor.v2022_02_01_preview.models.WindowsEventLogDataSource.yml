summary: "Definition of which Windows Event Log events will be collected and how they\
  \ will be collected.\nOnly collected from Windows machines.\n\n   ivar streams:\n\
  \      List of streams that this data source will be sent to.\n      A stream indicates\
  \ what schema will be used for this data and usually what table in Log\n      Analytics\
  \ the data will be sent to.\n\n   vartype streams:\n      list[str or\n      ~$(python-base-namespace).v2022_02_01_preview.models.KnownWindowsEventLogDataSourceStreams]\n\
  \n   ivar x_path_queries:\n      A list of Windows Event Log queries in XPATH format.\n\
  \n   vartype x_path_queries:\n      list[str]\n\n   ivar name:\n      A friendly\
  \ name for the data source.\n      This name should be unique across all data sources\
  \ (regardless of type) within the data\n      collection rule.\n\n   vartype name:\n\
  \      str"
