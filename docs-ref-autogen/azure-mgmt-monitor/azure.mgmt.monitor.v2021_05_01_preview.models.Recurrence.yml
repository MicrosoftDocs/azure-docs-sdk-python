inheritances:
- azure.mgmt.monitor._serialization.Model
summary: 'The repeating times at which this profile begins. This element is not used
  if the FixedDate

  element is used.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'Recurrence(*, frequency: str | _models.RecurrenceFrequency, schedule: _models.RecurrentSchedule,
    **kwargs: Any)'
  keywordOnlyParameters:
  - name: frequency
    description: 'the recurrence frequency. How often the schedule profile should
      take

      effect. This value must be Week, meaning each week will have the same set of
      profiles. For

      example, to set a daily schedule, set **schedule** to every day of the week.
      The frequency

      property specifies that the schedule is repeated weekly. Required. Known values
      are: "None",

      "Second", "Minute", "Hour", "Day", "Week", "Month", and "Year".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.monitor.v2021_05_01_preview.models.RecurrenceFrequency>
  - name: schedule
    description: the scheduling constraints for when the profile begins. Required.
    types:
    - <xref:azure.mgmt.monitor.v2021_05_01_preview.models.RecurrentSchedule>
