  summary: 'Bases: `azure.mgmt.datalake.analytics.job.models.job_properties.JobProperties`

    U-SQL job properties used when submitting and retrieving U-SQL jobs.

    Variables are only populated by the server, and will be ignored when sending a
    request.'
  syntax:
    content: USqlJobProperties(self, script, runtime_version=None, resources=None,
      statistics=None, debug_data=None, diagnostics=None, compile_mode=None)
    parameters:
    - description: the runtime version of the Data Lake Analytics engine to use for
        the specific type of job being run.
      id: runtime_version
      type:
      - str
    - description: the script to run
      id: script
      type:
      - str
    - description: Polymorphic Discriminator
      id: type
      type:
      - str
    - description: the list of resources that are required by the job
      id: resources
      type:
      - list of JobResource
    - description: the job specific statistics.
      id: statistics
      type:
      - JobStatistics
    - description: the job specific debug data locations.
      id: debug_data
      type:
      - JobDataPath
    - description: the diagnostics for the job.
      id: diagnostics
      type:
      - list of Diagnostics
    - description: 'Optionally enforces a specific compilation mode for the job during
        execution. If this is not specified during submission, the server will determine
        the optimal compilation mode. Possible values include: ''Semantic'', ''Full'',
        ''SingleBox'''
      id: compile_mode
      type:
      - str or CompileMode
    variables:
    - description: the algebra file path after the job has completed
      id: algebra_file_path
      type:
      - str
    - description: the total time this job spent compiling. This value should not
        be set by the user and will be ignored if it is.
      id: total_compilation_time
