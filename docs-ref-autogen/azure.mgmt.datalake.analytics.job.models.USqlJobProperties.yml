    - description: the total time this job spent queued. This value should not be
        set by the user and will be ignored if it is.
      id: total_queued_time
      type:
      - timedelta
    - description: the total time this job spent executing. This value should not
        be set by the user and will be ignored if it is.
      id: total_running_time
