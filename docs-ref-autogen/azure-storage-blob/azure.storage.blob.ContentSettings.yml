uid: azure.storage.blob.ContentSettings
name: ContentSettings
fullName: azure.storage.blob.ContentSettings
module: azure.storage.blob
inheritances:
- azure.storage.blob._shared.models.DictMixin
summary: The content settings of a blob.
constructor:
  syntax: 'ContentSettings(content_type: str | None = None, content_encoding: str
    | None = None, content_language: str | None = None, content_disposition: str |
    None = None, cache_control: str | None = None, content_md5: bytearray | None =
    None, **kwargs: Any)'
  parameters:
  - name: content_type
    description: 'The content type specified for the blob. If no content type was

      specified, the default content type is application/octet-stream.'
    defaultValue: None
    types:
    - <xref:typing.Optional>[<xref:str>]
  - name: content_encoding
    description: 'If the content_encoding has previously been set

      for the blob, that value is stored.'
    defaultValue: None
    types:
    - <xref:typing.Optional>[<xref:str>]
  - name: content_language
    description: 'If the content_language has previously been set

      for the blob, that value is stored.'
    defaultValue: None
    types:
    - <xref:typing.Optional>[<xref:str>]
  - name: content_disposition
    description: 'content_disposition conveys additional information about how to

      process the response payload, and also can be used to attach

      additional metadata. If content_disposition has previously been set

      for the blob, that value is stored.'
    defaultValue: None
    types:
    - <xref:typing.Optional>[<xref:str>]
  - name: cache_control
    description: 'If the cache_control has previously been set for

      the blob, that value is stored.'
    defaultValue: None
    types:
    - <xref:typing.Optional>[<xref:str>]
  - name: content_md5
    description: 'If the content_md5 has been set for the blob, this response

      header is stored so that the client can check for message content

      integrity.'
    defaultValue: None
    types:
    - <xref:typing.Optional>[<xref:bytearray>]
