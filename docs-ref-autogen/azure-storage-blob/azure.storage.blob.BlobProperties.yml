      id: deleted
      type:
      - bool
    - description: A datetime object representing the time at which the blob was deleted.
      id: deleted_time
      type:
      - datetime.datetime
    - description: The number of days that the blob will be retained before being
        permanently deleted by the service.
      id: remaining_retention_days
