### YamlMime:PythonClass
uid: azure.mgmt.iothub.v2021_03_31.models.FeedbackProperties
name: FeedbackProperties
fullName: azure.mgmt.iothub.v2021_03_31.models.FeedbackProperties
module: azure.mgmt.iothub.v2021_03_31.models
inheritances:
- msrest.serialization.Model
summary: The properties of the feedback queue for cloud-to-device messages.
constructor:
  syntax: 'FeedbackProperties(*, lock_duration_as_iso8601: typing.Union[datetime.timedelta,
    NoneType] = None, ttl_as_iso8601: typing.Union[datetime.timedelta, NoneType] =
    None, max_delivery_count: typing.Union[int, NoneType] = None, **kwargs)'
  parameters:
  - name: lock_duration_as_iso8601
    description: 'The lock duration for the feedback queue. See:

      [https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-messaging#cloud-to-device-messages](https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-messaging#cloud-to-device-messages).'
    isRequired: true
    types:
    - <xref:datetime.timedelta>
  - name: ttl_as_iso8601
    description: 'The period of time for which a message is available to consume before
      it

      is expired by the IoT hub. See:

      [https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-messaging#cloud-to-device-messages](https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-messaging#cloud-to-device-messages).'
    isRequired: true
    types:
    - <xref:datetime.timedelta>
  - name: max_delivery_count
    description: 'The number of times the IoT hub attempts to deliver a message on
      the

      feedback queue. See:

      [https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-messaging#cloud-to-device-messages](https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-messaging#cloud-to-device-messages).'
    isRequired: true
    types:
    - <xref:int>
