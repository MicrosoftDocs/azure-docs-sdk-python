uid: azure.mgmt.iothub.v2018_04_01.models.IotHubProperties
name: IotHubProperties
fullName: azure.mgmt.iothub.v2018_04_01.models.IotHubProperties
module: azure.mgmt.iothub.v2018_04_01.models
inheritances:
- azure.mgmt.iothub._serialization.Model
summary: 'The properties of an IoT hub.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'IotHubProperties(*, authorization_policies: Optional[List[_models.SharedAccessSignatureAuthorizationRule]]
    = None, ip_filter_rules: Optional[List[_models.IpFilterRule]] = None, event_hub_endpoints:
    Optional[Dict[str, _models.EventHubProperties]] = None, routing: Optional[_models.RoutingProperties]
    = None, storage_endpoints: Optional[Dict[str, _models.StorageEndpointProperties]]
    = None, messaging_endpoints: Optional[Dict[str, _models.MessagingEndpointProperties]]
    = None, enable_file_upload_notifications: Optional[bool] = None, cloud_to_device:
    Optional[_models.CloudToDeviceProperties] = None, comments: Optional[str] = None,
    operations_monitoring_properties: Optional[_models.OperationsMonitoringProperties]
    = None, features: Optional[Union[str, _models.Capabilities]] = None, **kwargs)'
variables:
- description: 'The shared access policies you can use to secure a connection to

    the IoT hub.'
  name: authorization_policies
  types:
  - <xref:list>[<xref:azure.mgmt.iothub.v2018_04_01.models.SharedAccessSignatureAuthorizationRule>]
- description: The IP filter rules.
  name: ip_filter_rules
  types:
  - <xref:list>[<xref:azure.mgmt.iothub.v2018_04_01.models.IpFilterRule>]
- description: The provisioning state.
  name: provisioning_state
  types:
  - <xref:str>
- description: The hub state.
  name: state
  types:
  - <xref:str>
- description: The name of the host.
  name: host_name
  types:
  - <xref:str>
- description: 'The Event Hub-compatible endpoint properties. The possible keys to

    this dictionary are events and operationsMonitoringEvents. Both of these keys
    have to be

    present in the dictionary while making create or update calls for the IoT hub.'
  name: event_hub_endpoints
  types:
  - <xref:dict>[<xref:str>,<xref:azure.mgmt.iothub.v2018_04_01.models.EventHubProperties>]
- description: 'The routing related properties of the IoT hub. See:

    [https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-messaging](https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-messaging).'
  name: routing
  types:
  - <xref:azure.mgmt.iothub.v2018_04_01.models.RoutingProperties>
- description: 'The list of Azure Storage endpoints where you can upload files.

    Currently you can configure only one Azure Storage account and that MUST have
    its key as

    $default. Specifying more than one storage account causes an error to be thrown.
    Not specifying

    a value for this property when the enableFileUploadNotifications property is set
    to True,

    causes an error to be thrown.'
  name: storage_endpoints
  types:
  - <xref:dict>[<xref:str>,<xref:azure.mgmt.iothub.v2018_04_01.models.StorageEndpointProperties>]
- description: 'The messaging endpoint properties for the file upload notification

    queue.'
  name: messaging_endpoints
  types:
  - <xref:dict>[<xref:str>,<xref:azure.mgmt.iothub.v2018_04_01.models.MessagingEndpointProperties>]
- description: If True, file upload notifications are enabled.
  name: enable_file_upload_notifications
  types:
  - <xref:bool>
- description: The IoT hub cloud-to-device messaging properties.
  name: cloud_to_device
  types:
  - <xref:azure.mgmt.iothub.v2018_04_01.models.CloudToDeviceProperties>
- description: IoT hub comments.
  name: comments
  types:
  - <xref:str>
- description: 'The operations monitoring properties for the IoT hub.

    The possible keys to the dictionary are Connections, DeviceTelemetry, C2DCommands,

    DeviceIdentityOperations, FileUploadOperations, Routes, D2CTwinOperations, C2DTwinOperations,

    TwinQueries, JobsOperations, DirectMethods.'
  name: operations_monitoring_properties
  types:
  - <xref:azure.mgmt.iothub.v2018_04_01.models.OperationsMonitoringProperties>
- description: 'The capabilities and features enabled for the IoT hub. Known values
    are: "None"

    and "DeviceManagement".'
  name: features
  types:
  - <xref:str>
  - <xref:azure.mgmt.iothub.v2018_04_01.models.Capabilities>
