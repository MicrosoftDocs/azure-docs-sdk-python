### YamlMime:PythonClass
uid: azure.mgmt.iothub.v2017_01_19.models.RoutingEndpoints
name: RoutingEndpoints
fullName: azure.mgmt.iothub.v2017_01_19.models.RoutingEndpoints
module: azure.mgmt.iothub.v2017_01_19.models
inheritances:
- azure.mgmt.iothub._serialization.Model
summary: The properties related to the custom endpoints to which your IoT hub routes
  messages based on the routing rules. A maximum of 10 custom endpoints are allowed
  across all endpoint types for paid hubs and only 1 custom endpoint is allowed across
  all endpoint types for free hubs.
constructor:
  syntax: 'RoutingEndpoints(*, service_bus_queues: Optional[List[_models.RoutingServiceBusQueueEndpointProperties]]
    = None, service_bus_topics: Optional[List[_models.RoutingServiceBusTopicEndpointProperties]]
    = None, event_hubs: Optional[List[_models.RoutingEventHubProperties]] = None,
    **kwargs)'
  parameters:
  - name: service_bus_queues
    description: 'The list of Service Bus queue endpoints that IoT hub routes the

      messages to, based on the routing rules.'
    types:
    - <xref:azure.mgmt.iothub.v2017_07_01.aio.operations.Operations.list>[<xref:azure.mgmt.iothub.v2017_01_19.models.RoutingServiceBusQueueEndpointProperties>]
  - name: service_bus_topics
    description: 'The list of Service Bus topic endpoints that the IoT hub routes

      the messages to, based on the routing rules.'
    types:
    - <xref:azure.mgmt.iothub.v2017_07_01.aio.operations.Operations.list>[<xref:azure.mgmt.iothub.v2017_01_19.models.RoutingServiceBusTopicEndpointProperties>]
  - name: event_hubs
    description: 'The list of Event Hubs endpoints that IoT hub routes messages to,
      based on

      the routing rules. This list does not include the built-in Event Hubs endpoint.'
    types:
    - <xref:azure.mgmt.iothub.v2017_07_01.aio.operations.Operations.list>[<xref:azure.mgmt.iothub.v2017_01_19.models.RoutingEventHubProperties>]
variables:
- description: 'The list of Service Bus queue endpoints that IoT hub routes the

    messages to, based on the routing rules.'
  name: service_bus_queues
  types:
  - <xref:list>[<xref:azure.mgmt.iothub.v2017_01_19.models.RoutingServiceBusQueueEndpointProperties>]
- description: 'The list of Service Bus topic endpoints that the IoT hub routes the

    messages to, based on the routing rules.'
  name: service_bus_topics
  types:
  - <xref:list>[<xref:azure.mgmt.iothub.v2017_01_19.models.RoutingServiceBusTopicEndpointProperties>]
- description: 'The list of Event Hubs endpoints that IoT hub routes messages to,
    based on

    the routing rules. This list does not include the built-in Event Hubs endpoint.'
  name: event_hubs
  types:
  - <xref:list>[<xref:azure.mgmt.iothub.v2017_01_19.models.RoutingEventHubProperties>]
