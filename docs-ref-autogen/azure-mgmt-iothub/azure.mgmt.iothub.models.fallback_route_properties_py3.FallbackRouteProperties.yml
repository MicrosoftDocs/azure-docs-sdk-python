  summary: 'The properties of the fallback route. IoT Hub uses these properties when
    it

    routes messages to the fallback endpoint.


    Variables are only populated by the server, and will be ignored when

    sending a request.


    All required parameters must be populated in order to send to Azure.


    '
  syntax:
    content: 'FallbackRouteProperties(*, endpoint_names, is_enabled: bool, name: str
      = None, condition: str = None, **kwargs) -> None'
    parameters:
    - description: 'The name of the route. The name can only include alphanumeric

        characters, periods, underscores, hyphens, has a maximum length of 64

        characters, and must be unique.

        '
      id: name
      type:
      - str
    - description: 'The condition which is evaluated in order to apply the

        fallback route. If the condition is not provided it will evaluate to true

        by default. For grammar, See:

        [https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-query-language](https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-query-language)

        '
      id: condition
      type:
      - str
    - description: 'Required. The list of endpoints to which the

        messages that satisfy the condition are routed to. Currently only 1

        endpoint is allowed.

        '
      id: endpoint_names
      type:
      - list[str]
    - description: 'Required. Used to specify whether the fallback route is

        enabled.

        '
      id: is_enabled
      type:
      - bool
    variables:
    - description: 'Required. The source to which the routing rule is to be

        applied to. For example, DeviceMessages. Default value: "DeviceMessages" .

        '
      id: source
