    - <xref:azure.mgmt.iothub.v2022_04_30_preview.aio.operations.Operations.list>[<xref:azure.mgmt.iothub.v2022_04_30_preview.models.RoutingServiceBusQueueEndpointProperties>]
  - name: service_bus_topics
    description: 'The list of Service Bus topic endpoints that the IoT hub routes

      the messages to, based on the routing rules.'
    types:
