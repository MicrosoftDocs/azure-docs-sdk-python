### YamlMime:PythonClass
uid: azure.mgmt.iothub.v2017_07_01.models.RoutingProperties
name: RoutingProperties
fullName: azure.mgmt.iothub.v2017_07_01.models.RoutingProperties
module: azure.mgmt.iothub.v2017_07_01.models
inheritances:
- msrest.serialization.Model
summary: 'The routing related properties of the IoT hub. See: [https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-messaging](https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-messaging).'
constructor:
  syntax: 'RoutingProperties(*, endpoints: Optional[azure.mgmt.iothub.v2017_07_01.models._models_py3.RoutingEndpoints]
    = None, routes: Optional[List[azure.mgmt.iothub.v2017_07_01.models._models_py3.RouteProperties]]
    = None, fallback_route: Optional[azure.mgmt.iothub.v2017_07_01.models._models_py3.FallbackRouteProperties]
    = None, **kwargs)'
variables:
- description: 'The properties related to the custom endpoints to which your IoT hub
    routes

    messages based on the routing rules. A maximum of 10 custom endpoints are allowed
    across all

    endpoint types for paid hubs and only 1 custom endpoint is allowed across all
    endpoint types

    for free hubs.'
  name: endpoints
  types:
  - <xref:azure.mgmt.iothub.v2017_07_01.models.RoutingEndpoints>
- description: 'The list of user-provided routing rules that the IoT hub uses to route
    messages

    to built-in and custom endpoints. A maximum of 100 routing rules are allowed for
    paid hubs and

    a maximum of 5 routing rules are allowed for free hubs.'
  name: routes
  types:
  - <xref:list>[<xref:azure.mgmt.iothub.v2017_07_01.models.RouteProperties>]
- description: 'The properties of the route that is used as a fall-back route when
    none

    of the conditions specified in the ''routes'' section are met. This is an optional
    parameter.

    When this property is not set, the messages which do not meet any of the conditions
    specified

    in the ''routes'' section get routed to the built-in eventhub endpoint.'
  name: fallback_route
  types:
  - <xref:azure.mgmt.iothub.v2017_07_01.models.FallbackRouteProperties>
