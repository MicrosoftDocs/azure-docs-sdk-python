inheritances:
- azure.mgmt.iothub._serialization.Model
summary: 'The properties of the Azure Storage endpoint for file upload.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'StorageEndpointProperties(*, connection_string: str, container_name: str,
    sas_ttl_as_iso8601: timedelta | None = None, authentication_type: str | _models.AuthenticationType
    | None = None, identity: _models.ManagedIdentity | None = None, **kwargs: Any)'
  parameters:
  - name: sas_ttl_as_iso8601
    description: 'The period of time for which the SAS URI generated by IoT Hub for

      file upload is valid. See:

      [https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-file-upload#file-upload-notification-configuration-options](https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-file-upload#file-upload-notification-configuration-options).'
    types:
    - <xref:datetime.timedelta>
  - name: connection_string
    description: 'The connection string for the Azure Storage account to which files

      are uploaded. Required.'
    types:
    - <xref:str>
  - name: container_name
    description: 'The name of the root container where you upload files. The container

      need not exist but should be creatable using the connectionString specified.
      Required.'
    types:
    - <xref:str>
  - name: authentication_type
    description: 'Specifies authentication type being used for connecting to the

      storage account. Known values are: "keyBased" and "identityBased".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.iothub.v2022_11_15_preview.models.AuthenticationType>
  - name: identity
    description: Managed identity properties of storage endpoint for file upload.
    types:
    - <xref:azure.mgmt.iothub.v2022_11_15_preview.models.ManagedIdentity>
