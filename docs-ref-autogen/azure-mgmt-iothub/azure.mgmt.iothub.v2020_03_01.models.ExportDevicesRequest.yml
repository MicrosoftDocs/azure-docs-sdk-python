uid: azure.mgmt.iothub.v2020_03_01.models.ExportDevicesRequest
name: ExportDevicesRequest
fullName: azure.mgmt.iothub.v2020_03_01.models.ExportDevicesRequest
module: azure.mgmt.iothub.v2020_03_01.models
inheritances:
- azure.mgmt.iothub._serialization.Model
summary: 'Use to provide parameters when requesting an export of all devices in the
  IoT hub.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ExportDevicesRequest(*, export_blob_container_uri: str, exclude_keys: bool,
    export_blob_name: Optional[str] = None, authentication_type: Optional[Union[str,
    _models.AuthenticationType]] = None, **kwargs)'
  parameters:
  - name: export_blob_container_uri
    description: The export blob container URI. Required.
    types:
    - <xref:str>
  - name: exclude_keys
    description: 'The value indicating whether keys should be excluded during export.

      Required.'
    types:
    - <xref:bool>
  - name: export_blob_name
    description: 'The name of the blob that will be created in the provided output

      blob container. This blob will contain the exported device registry information
      for the IoT

      Hub.'
    types:
    - <xref:str>
  - name: authentication_type
    description: 'Specifies authentication type being used for connecting to the

      storage account. Known values are: "keyBased" and "identityBased".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.iothub.v2020_03_01.models.AuthenticationType>
