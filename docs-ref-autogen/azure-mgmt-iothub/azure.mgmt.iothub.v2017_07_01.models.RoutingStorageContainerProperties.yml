  name: RoutingStorageContainerProperties
  summary: 'The properties related to a storage container endpoint.


    All required parameters must be populated in order to send to Azure.'
  syntax:
    content: 'RoutingStorageContainerProperties(*, connection_string: str, name: str,
      container_name: str, subscription_id: str = None, resource_group: str = None,
      file_name_format: str = None, batch_frequency_in_seconds: int = None, max_chunk_size_in_bytes:
      int = None, encoding: str = None, **kwargs) -> None'
    parameters:
    - description: 'Required. The connection string of the storage

        account.'
      id: connection_string
      type:
      - str
    - description: 'Required. The name that identifies this endpoint. The name

        can only include alphanumeric characters, periods, underscores, hyphens

        and has a maximum length of 64 characters. The following names are

        reserved:  events, operationsMonitoringEvents, fileNotifications,

        $default. Endpoint names must be unique across endpoint types.'
      id: name
      type:
      - str
    - description: 'The subscription identifier of the storage

        account.'
      id: subscription_id
      type:
      - str
    - description: 'The name of the resource group of the storage

        account.'
      id: resource_group
      type:
      - str
    - description: 'Required. The name of storage container in the

        storage account.'
      id: container_name
      type:
      - str
    - description: 'File name format for the blob. Default format is

        {iothub}/{partition}/{YYYY}/{MM}/{DD}/{HH}/{mm}. All parameters are

        mandatory but can be reordered.'
      id: file_name_format
      type:
      - str
    - description: 'Time interval at which blobs are

        written to storage. Value should be between 60 and 720 seconds. Default

        value is 300 seconds.'
      id: batch_frequency_in_seconds
      type:
      - int
    - description: 'Maximum number of bytes for each blob

        written to storage. Value should be between 10485760(10MB) and

        524288000(500MB). Default value is 314572800(300MB).'
      id: max_chunk_size_in_bytes
      type:
      - int
    - description: 'Encoding that is used to serialize messages to blobs.

        Supported values are ''avro'' and ''avroDeflate''. Default value is ''avro''.'
      id: encoding
      type:
      - str
