### YamlMime:PythonClass
uid: azure.mgmt.iothub.v2019_07_01_preview.models.MessagingEndpointProperties
name: MessagingEndpointProperties
fullName: azure.mgmt.iothub.v2019_07_01_preview.models.MessagingEndpointProperties
module: azure.mgmt.iothub.v2019_07_01_preview.models
inheritances:
- msrest.serialization.Model
summary: The properties of the messaging endpoints used by this IoT hub.
constructor:
  syntax: 'MessagingEndpointProperties(*, lock_duration_as_iso8601: Optional[datetime.timedelta]
    = None, ttl_as_iso8601: Optional[datetime.timedelta] = None, max_delivery_count:
    Optional[int] = None, **kwargs)'
  parameters:
  - name: lock_duration_as_iso8601
    description: 'The lock duration. See:

      [https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-file-upload](https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-file-upload).'
    isRequired: true
    types:
    - <xref:datetime.timedelta>
  - name: ttl_as_iso8601
    description: 'The period of time for which a message is available to consume before
      it

      is expired by the IoT hub. See:

      [https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-file-upload](https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-file-upload).'
    isRequired: true
    types:
    - <xref:datetime.timedelta>
  - name: max_delivery_count
    description: 'The number of times the IoT hub attempts to deliver a message. See:

      [https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-file-upload](https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-file-upload).'
    isRequired: true
    types:
    - <xref:int>
