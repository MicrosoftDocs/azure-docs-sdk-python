### YamlMime:PythonClass
uid: azure.ai.evaluation.AzureOpenAIGrader
name: AzureOpenAIGrader
fullName: azure.ai.evaluation.AzureOpenAIGrader
module: azure.ai.evaluation
summary: '> [!NOTE]

  > This is an experimental class, and may change at any time. Please see [https://aka.ms/azuremlexperimental](https://aka.ms/azuremlexperimental)
  for more information.

  >


  Base class for Azure OpenAI grader wrappers.


  Recommended only for use by experienced OpenAI API users.

  Combines a model configuration and any grader configuration

  into a singular object that can be used in evaluations.


  Supplying an AzureOpenAIGrader to the *evaluate* method will cause an asynchronous
  request to evaluate

  the grader via the OpenAI API. The results of the evaluation will then be merged
  into the standard

  evaluation results.'
constructor:
  syntax: 'AzureOpenAIGrader(*, model_config: AzureOpenAIModelConfiguration | OpenAIModelConfiguration,
    grader_config: Dict[str, Any], credential: TokenCredential | None = None, **kwargs:
    Any)'
  parameters:
  - name: model_config
    description: The model configuration to use for the grader.
    isRequired: true
    types:
    - <xref:typing.Union>[<xref:azure.ai.evaluation.AzureOpenAIModelConfiguration>,
      <xref:azure.ai.evaluation.OpenAIModelConfiguration>]
  - name: grader_config
    description: "The grader configuration to use for the grader. This is expected\n\
      to be formatted as a dictionary that matches the specifications of the sub-types\
      \ of\nthe TestingCriterion alias specified in [OpenAI\u2019s SDK](https://github.com/openai/openai-python/blob/ed53107e10e6c86754866b48f8bd862659134ca8/src/openai/types/eval_create_params.py#L151)."
    isRequired: true
    types:
    - <xref:typing.Dict>[<xref:str>, <xref:typing.Any>]
  - name: credential
    description: The credential to use to authenticate to the model. Only applicable
      to AzureOpenAI models.
    isRequired: true
    types:
    - <xref:azure.core.credentials.TokenCredential>
  - name: kwargs
    description: Additional keyword arguments to pass to the grader.
    isRequired: true
    types:
    - <xref:typing.Any>
  keywordOnlyParameters:
  - name: model_config
    isRequired: true
  - name: grader_config
    isRequired: true
  - name: credential
    defaultValue: None
methods:
- uid: azure.ai.evaluation.AzureOpenAIGrader.get_client
  name: get_client
  summary: 'Construct an appropriate OpenAI client using this grader''s model configuration.

    Returns a slightly different client depending on whether or not this grader''s
    model

    configuration is for Azure OpenAI or OpenAI.'
  signature: get_client() -> Any
  return:
    description: The OpenAI client.
    types:
    - '[<xref:openai.OpenAI>, <xref:openai.AzureOpenAI>]'
attributes:
- uid: azure.ai.evaluation.AzureOpenAIGrader.id
  name: id
  signature: id = 'azureai://built-in/evaluators/azure-openai/custom_grader'
