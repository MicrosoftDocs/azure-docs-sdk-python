    isRequired: true
    types:
    - <xref:typing.NotRequired>[<xref:typing.Literal>["openai"]]
  - name: api_key
    description: API key needed to make requests to model
    isRequired: true
    types:
    - <xref:str>
  - name: model
    description: Name of model to be used in OpenAI request
    isRequired: true
    types:
    - <xref:str>
  - name: base_url
    description: Base URL to be used in OpenAI request. Optional.
    isRequired: true
    types:
    - <xref:typing.NotRequired>[<xref:str>]
  - name: organization
    description: OpenAI organization. Optional.
    isRequired: true
