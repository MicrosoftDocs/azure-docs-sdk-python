### YamlMime:PythonClass
uid: azure.ai.evaluation.AzureOpenAIStringCheckGrader
name: AzureOpenAIStringCheckGrader
fullName: azure.ai.evaluation.AzureOpenAIStringCheckGrader
module: azure.ai.evaluation
summary: '> [!NOTE]

  > This is an experimental class, and may change at any time. Please see [https://aka.ms/azuremlexperimental](https://aka.ms/azuremlexperimental)
  for more information.

  >


  Wrapper class for OpenAI''s string check graders.


  Supplying a StringCheckGrader to the *evaluate* method will cause an asynchronous
  request to evaluate

  the grader via the OpenAI API. The results of the evaluation will then be merged
  into the standard

  evaluation results.'
constructor:
  syntax: 'AzureOpenAIStringCheckGrader(*, model_config: AzureOpenAIModelConfiguration
    | OpenAIModelConfiguration, input: str, name: str, operation: Literal[''eq'',
    ''ne'', ''like'', ''ilike''], reference: str, credential: TokenCredential | None
    = None, **kwargs: Any)'
  parameters:
  - name: model_config
    description: The model configuration to use for the grader.
    isRequired: true
    types:
    - <xref:typing.Union>[<xref:azure.ai.evaluation.AzureOpenAIModelConfiguration>,<xref:azure.ai.evaluation.OpenAIModelConfiguration>]
  - name: input
    description: The input text. This may include template strings.
    isRequired: true
    types:
    - <xref:str>
  - name: name
    description: The name of the grader.
    isRequired: true
    types:
    - <xref:str>
  - name: operation
    description: The string check operation to perform. One of *eq*, *ne*, *like*,
      or *ilike*.
    isRequired: true
    types:
    - <xref:typing.Literal>["eq", "ne", "like", "ilike"]
  - name: reference
    description: The reference text. This may include template strings.
    isRequired: true
    types:
    - <xref:str>
  - name: credential
    description: The credential to use to authenticate to the model. Only applicable
      to AzureOpenAI models.
    isRequired: true
    types:
    - <xref:azure.core.credentials.TokenCredential>
  - name: kwargs
    description: Additional keyword arguments to pass to the grader.
    isRequired: true
    types:
    - <xref:typing.Any>
  keywordOnlyParameters:
  - name: model_config
    isRequired: true
  - name: input
    isRequired: true
  - name: name
    isRequired: true
  - name: operation
    isRequired: true
  - name: reference
    isRequired: true
  - name: credential
    defaultValue: None
methods:
- uid: azure.ai.evaluation.AzureOpenAIStringCheckGrader.get_client
  name: get_client
  summary: 'Construct an appropriate OpenAI client using this grader''s model configuration.

    Returns a slightly different client depending on whether or not this grader''s
    model

    configuration is for Azure OpenAI or OpenAI.'
  signature: get_client() -> Any
  return:
    description: The OpenAI client.
    types:
    - '[<xref:openai.OpenAI>, <xref:openai.AzureOpenAI>]'
attributes:
- uid: azure.ai.evaluation.AzureOpenAIStringCheckGrader.id
  name: id
  signature: id = 'azureai://built-in/evaluators/azure-openai/string_check_grader'
