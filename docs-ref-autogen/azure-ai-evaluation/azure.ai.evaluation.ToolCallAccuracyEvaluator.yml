uid: azure.ai.evaluation.ToolCallAccuracyEvaluator
name: ToolCallAccuracyEvaluator
fullName: azure.ai.evaluation.ToolCallAccuracyEvaluator
module: azure.ai.evaluation
summary: "> [!NOTE]\n> This is an experimental class, and may change at any time.\
  \ Please see [https://aka.ms/azuremlexperimental](https://aka.ms/azuremlexperimental)\
  \ for more information.\n>\n\nThe Tool Call Accuracy evaluator assesses how accurately\
  \ an AI uses tools by examining:\n   * Relevance to the conversation \n\n   * Parameter\
  \ correctness according to tool definitions \n\n   * Parameter value extraction\
  \ from the conversation \n\nThe evaluator uses a binary scoring system (0 or 1):\n\
  \   * Score 0: The tool call is irrelevant or contains information not in the conversation/definition\
  \ \n\n   * Score 1: The tool call is relevant with properly extracted parameters\
  \ from the conversation \n\nThis evaluation focuses on measuring whether tool calls\
  \ meaningfully contribute to addressing\nuser needs while properly following tool\
  \ definitions and using information present in the\nconversation history.\n\n> [!NOTE]\n\
  > To align with our support of a diverse set of models, an output key without the\
  \ gpt_ prefix has been added.\n>\n> To maintain backwards compatibility, the old\
  \ key with the gpt_ prefix is still be present in the output;\n>\n> however, it\
  \ is recommended to use the new key moving forward as the old key will be deprecated\
  \ in the future.\n>"
