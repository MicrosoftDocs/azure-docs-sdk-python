### YamlMime:PythonClass
uid: azure.mgmt.eventhub.v2018_01_01_preview.models.CaptureDescription
name: CaptureDescription
fullName: azure.mgmt.eventhub.v2018_01_01_preview.models.CaptureDescription
module: azure.mgmt.eventhub.v2018_01_01_preview.models
inheritances:
- msrest.serialization.Model
summary: Properties to configure capture description for eventhub.
constructor:
  syntax: 'CaptureDescription(*, enabled: bool | None = None, encoding: str | EncodingCaptureDescription
    | None = None, interval_in_seconds: int | None = None, size_limit_in_bytes: int
    | None = None, destination: Destination | None = None, skip_empty_archives: bool
    | None = None, **kwargs)'
variables:
- description: A value that indicates whether capture description is enabled.
  name: enabled
  types:
  - <xref:azure.mgmt.eventhub.v2018_01_01_preview.models.bool>
- description: 'Enumerates the possible values for the encoding format of capture
    description.

    Note: ''AvroDeflate'' will be deprecated in New API Version. Possible values include:
    "Avro",

    "AvroDeflate".'
  name: encoding
  types:
  - <xref:azure.mgmt.eventhub.v2018_01_01_preview.models.str>
  - <xref:azure.mgmt.eventhub.v2018_01_01_preview.models.EncodingCaptureDescription>
- description: 'The time window allows you to set the frequency with which the

    capture to Azure Blobs will happen, value should between 60 to 900 seconds.'
  name: interval_in_seconds
  types:
  - <xref:azure.mgmt.eventhub.v2018_01_01_preview.models.int>
- description: 'The size window defines the amount of data built up in your Event

    Hub before an capture operation, value should be between 10485760 to 524288000
    bytes.'
  name: size_limit_in_bytes
  types:
  - <xref:azure.mgmt.eventhub.v2018_01_01_preview.models.int>
- description: 'Properties of Destination where capture will be stored. (Storage Account,

    Blob Names).'
  name: destination
  types:
  - <xref:azure.mgmt.eventhub.v2018_01_01_preview.models.Destination>
- description: A value that indicates whether to Skip Empty Archives.
  name: skip_empty_archives
  types:
  - <xref:azure.mgmt.eventhub.v2018_01_01_preview.models.bool>
