### YamlMime:PythonClass
uid: azure.mgmt.eventhub.v2024_05_01_preview.models.CaptureDescription
name: CaptureDescription
fullName: azure.mgmt.eventhub.v2024_05_01_preview.models.CaptureDescription
module: azure.mgmt.eventhub.v2024_05_01_preview.models
summary: Properties to configure capture description for eventhub.
constructor:
  syntax: 'CaptureDescription(*, enabled: bool | None = None, encoding: str | _models.EncodingCaptureDescription
    | None = None, interval_in_seconds: int | None = None, size_limit_in_bytes: int
    | None = None, destination: _models.Destination | None = None, skip_empty_archives:
    bool | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: enabled
    description: A value that indicates whether capture description is enabled.
    defaultValue: None
    types:
    - <xref:bool>
  - name: encoding
    description: 'Enumerates the possible values for the encoding format of capture

      description. Note: ''AvroDeflate'' will be deprecated in New API Version. Known
      values are:

      "Avro" and "AvroDeflate".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.eventhub.v2024_05_01_preview.models.EncodingCaptureDescription>
  - name: interval_in_seconds
    description: 'The time window allows you to set the frequency with which the

      capture to Azure Blobs will happen, value should between 60 to 900 seconds.'
    defaultValue: None
    types:
    - <xref:int>
  - name: size_limit_in_bytes
    description: 'The size window defines the amount of data built up in your Event

      Hub before an capture operation, value should be between 10485760 to 524288000
      bytes.'
    defaultValue: None
    types:
    - <xref:int>
  - name: destination
    description: 'Properties of Destination where capture will be stored. (Storage
      Account,

      Blob Names).'
    defaultValue: None
    types:
    - <xref:azure.mgmt.eventhub.v2024_05_01_preview.models.Destination>
  - name: skip_empty_archives
    description: A value that indicates whether to Skip Empty Archives.
    defaultValue: None
    types:
    - <xref:bool>
