### YamlMime:PythonClass
uid: azure.mgmt.sql.SqlManagementClient
name: SqlManagementClient
fullName: azure.mgmt.sql.SqlManagementClient
module: azure.mgmt.sql
inheritances:
- builtins.object
summary: The Azure SQL Database management API provides a RESTful set of web services
  that interact with Azure SQL Database services to manage your databases. The API
  enables you to create, retrieve, update, and delete databases.
constructor:
  syntax: 'SqlManagementClient(credential: ''TokenCredential'', subscription_id: str,
    base_url: str | None = None, **kwargs: Any)'
  parameters:
  - name: credential
    description: Credential needed for the client to connect to Azure.
    isRequired: true
    types:
    - <xref:azure.core.credentials.TokenCredential>
  - name: subscription_id
    description: The subscription ID that identifies an Azure subscription.
    isRequired: true
    types:
    - <xref:str>
  - name: base_url
    description: Service URL
    defaultValue: None
    types:
    - <xref:str>
  keywordOnlyParameters:
  - name: polling_interval
    description: Default waiting time between two polls for LRO operations if no Retry-After
      header is present.
    types:
    - <xref:int>
