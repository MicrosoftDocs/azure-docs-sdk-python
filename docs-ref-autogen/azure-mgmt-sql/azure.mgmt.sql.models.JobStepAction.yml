### YamlMime:PythonClass
uid: azure.mgmt.sql.models.JobStepAction
name: JobStepAction
fullName: azure.mgmt.sql.models.JobStepAction
module: azure.mgmt.sql.models
inheritances:
- msrest.serialization.Model
summary: 'The action to be executed by a job step.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'JobStepAction(*, value: str, type: str | JobStepActionType | None = ''TSql'',
    source: str | JobStepActionSource | None = ''Inline'', **kwargs)'
  parameters:
  - name: type
    description: 'Type of action being executed by the job step. Possible values include:
      "TSql".

      Default value: "TSql".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.sql.models.JobStepActionType>
  - name: source
    description: 'The source of the action to execute. Possible values include: "Inline".
      Default

      value: "Inline".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.sql.models.JobStepActionSource>
  - name: value
    description: Required. The action value, for example the text of the T-SQL script
      to execute.
    isRequired: true
    types:
    - <xref:str>
  keywordOnlyParameters:
  - name: value
    isRequired: true
  - name: type
    defaultValue: TSql
  - name: source
    defaultValue: Inline
