    - <xref:bool>
  - name: conflict_logging_retention_in_days
    description: Conflict logging retention period.
    isRequired: true
    types:
    - <xref:int>
  - name: use_private_link_connection
    description: If use private link connection is enabled.
    isRequired: true
    types:
    - <xref:bool>
