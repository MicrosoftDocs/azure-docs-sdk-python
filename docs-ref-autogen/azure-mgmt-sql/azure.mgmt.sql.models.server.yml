### YamlMime:PythonClass
uid: azure.mgmt.sql.models.Server
name: Server
fullName: azure.mgmt.sql.models.Server
module: azure.mgmt.sql.models
inheritances:
- azure.mgmt.sql.models._models_py3.TrackedResource
summary: 'An Azure SQL Database server.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'Server(*, location: str, tags: Optional[Dict[str, str]] = None, identity:
    Optional[azure.mgmt.sql.models._models_py3.ResourceIdentity] = None, administrator_login:
    Optional[str] = None, administrator_login_password: Optional[str] = None, version:
    Optional[str] = None, minimal_tls_version: Optional[str] = None, public_network_access:
    Optional[Union[str, azure.mgmt.sql.models._sql_management_client_enums.ServerNetworkAccessFlag]]
    = None, primary_user_assigned_identity_id: Optional[str] = None, federated_client_id:
    Optional[str] = None, key_id: Optional[str] = None, administrators: Optional[azure.mgmt.sql.models._models_py3.ServerExternalAdministrator]
    = None, restrict_outbound_network_access: Optional[Union[str, azure.mgmt.sql.models._sql_management_client_enums.ServerNetworkAccessFlag]]
    = None, **kwargs)'
  parameters:
  - name: location
    description: Required. Resource location.
    isRequired: true
    types:
    - <xref:str>
  - name: tags
    description: A set of tags. Resource tags.
    isRequired: true
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: identity
    description: The Azure Active Directory identity of the server.
    isRequired: true
    types:
    - <xref:azure.mgmt.sql.models.ResourceIdentity>
  - name: administrator_login
    description: 'Administrator username for the server. Once created it cannot be

      changed.'
    isRequired: true
    types:
    - <xref:str>
  - name: administrator_login_password
    description: 'The administrator login password (required for server

      creation).'
    isRequired: true
    types:
    - <xref:str>
  - name: version
    description: The version of the server.
    isRequired: true
    types:
    - <xref:str>
  - name: minimal_tls_version
    description: 'Minimal TLS version. Allowed values: ''1.0'', ''1.1'', ''1.2''.'
    isRequired: true
    types:
    - <xref:str>
  - name: public_network_access
    description: 'Whether or not public endpoint access is allowed for this server.

      Value is optional but if passed in, must be ''Enabled'' or ''Disabled''. Possible
      values include:

      "Enabled", "Disabled".'
    isRequired: true
    types:
    - <xref:str> or <xref:azure.mgmt.sql.models.ServerNetworkAccessFlag>
  - name: primary_user_assigned_identity_id
    description: 'The resource id of a user assigned identity to be

      used by default.'
    isRequired: true
    types:
    - <xref:str>
  - name: federated_client_id
    description: The Client id used for cross tenant CMK scenario.
    isRequired: true
    types:
    - <xref:str>
  - name: key_id
    description: A CMK URI of the key to use for encryption.
    isRequired: true
    types:
    - <xref:str>
  - name: administrators
    description: The Azure Active Directory identity of the server.
    isRequired: true
    types:
    - <xref:azure.mgmt.sql.models.ServerExternalAdministrator>
  - name: restrict_outbound_network_access
    description: 'Whether or not to restrict outbound network access for

      this server.  Value is optional but if passed in, must be ''Enabled'' or ''Disabled''.
      Possible

      values include: "Enabled", "Disabled".'
    isRequired: true
    types:
    - <xref:str> or <xref:azure.mgmt.sql.models.ServerNetworkAccessFlag>
variables:
- description: Resource ID.
  name: id
  types:
  - <xref:str>
- description: Resource name.
  name: name
  types:
  - <xref:str>
- description: Resource type.
  name: type
  types:
  - <xref:str>
- description: Kind of sql server. This is metadata used for the Azure portal experience.
  name: kind
  types:
  - <xref:str>
- description: The state of the server.
  name: state
  types:
  - <xref:str>
- description: The fully qualified domain name of the server.
  name: fully_qualified_domain_name
  types:
  - <xref:str>
- description: List of private endpoint connections on a server.
  name: private_endpoint_connections
  types:
  - <xref:list>[<xref:azure.mgmt.sql.models.ServerPrivateEndpointConnection>]
- description: 'Whether or not existing server has a workspace created and if it

    allows connection from workspace. Possible values include: "Connected", "Disconnected".'
  name: workspace_feature
  types:
  - <xref:str> or <xref:azure.mgmt.sql.models.ServerWorkspaceFeature>
