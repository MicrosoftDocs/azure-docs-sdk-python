### YamlMime:PythonClass
uid: azure.mgmt.sql.models.RecommendedActionStateInfo
name: RecommendedActionStateInfo
fullName: azure.mgmt.sql.models.RecommendedActionStateInfo
module: azure.mgmt.sql.models
inheritances:
- msrest.serialization.Model
summary: 'Contains information of current state for an Azure SQL Database, Server
  or Elastic Pool Recommended Action.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'RecommendedActionStateInfo(*, current_value: typing.Union[str, _ForwardRef(''RecommendedActionCurrentState'')],
    **kwargs)'
  parameters:
  - name: current_value
    description: 'Required. Current state the recommended action is in. Some commonly
      used

      states are: Active      -> recommended action is active and no action has been
      taken yet.

      Pending     -> recommended action is approved for and is awaiting execution.
      Executing   ->

      recommended action is being applied on the user database. Verifying   -> recommended
      action was

      applied and is being verified of its usefulness by the system. Success     ->
      recommended

      action was applied and improvement found during verification. Pending Revert  ->
      verification

      found little or no improvement so recommended action is queued for revert or
      user has manually

      reverted. Reverting   -> changes made while applying recommended action are
      being reverted on

      the user database. Reverted    -> successfully reverted the changes made by
      recommended action

      on user database. Ignored     -> user explicitly ignored/discarded the recommended
      action.

      Possible values include: "Active", "Pending", "Executing", "Verifying", "PendingRevert",

      "RevertCancelled", "Reverting", "Reverted", "Ignored", "Expired", "Monitoring",
      "Resolved",

      "Success", "Error".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.sql.models.RecommendedActionCurrentState>
variables:
- description: 'Gets who initiated the execution of this recommended action.

    Possible Value are: User    -> When user explicity notified system to apply the
    recommended

    action. System  -> When auto-execute status of this advisor was set to ''Enabled'',
    in which case

    the system applied it. Possible values include: "User", "System".'
  name: action_initiated_by
  types:
  - <xref:str>
  - <xref:azure.mgmt.sql.models.RecommendedActionInitiatedBy>
- description: Gets the time when the state was last modified.
  name: last_modified
  types:
  - <xref:datetime.datetime>
