    description: 'The state of the data masking policy. Possible values include:

      "Disabled", "Enabled".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.sql.models.DataMaskingState>
  - name: exempt_principals
    description: 'The list of the exempt principals. Specifies the semicolon-separated

      list of database users for which the data masking policy does not apply. The
      specified users

      receive data results without masking for all of the database queries.'
    isRequired: true
    types:
    - <xref:str>
  keywordOnlyParameters:
  - name: data_masking_state
    isRequired: true
  - name: exempt_principals
    isRequired: true
