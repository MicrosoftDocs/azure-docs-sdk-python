  summary: 'Lists the usage details for a scope in reverse chronological order by

    billing period. Usage details are available via this API only for

    January 1, 2017 or later.

    '
  syntax:
    content: list(scope, expand=None, filter=None, skiptoken=None, top=None, custom_headers=None,
      raw=False, **operation_config)
    parameters:
    - description: 'The scope of the usage details. The scope can be

        ''/subscriptions/{subscriptionId}'' for a subscription, or

        ''/subscriptions/{subscriptionId}/providers/Microsoft.Billing/invoices/{invoiceName}''

        for an invoice or

        ''/subscriptions/{subscriptionId}/providers/Microsoft.Billing/billingPeriods/{billingPeriodName}''

        for a billing perdiod.

        '
      id: scope
      type:
      - str
    - defaultValue: None
      description: 'May be used to expand the additionalProperties or

        meterDetails property within a list of usage details. By default,

        these fields are not included when listing usage details.

        '
      id: expand
      type:
      - str
    - defaultValue: None
      description: 'May be used to filter usageDetails by usageEnd (Utc

        time). The filter supports ''eq'', ''lt'', ''gt'', ''le'', ''ge'', and ''and''.
        It

        does not currently support ''ne'', ''or'', or ''not''.

        '
      id: filter
      type:
      - str
    - defaultValue: None
      description: 'Skiptoken is only used if a previous operation

        returned a partial result. If a previous response contains a nextLink

        element, the value of the nextLink element will include a skiptoken

        parameter that specifies a starting point to use for subsequent calls.

        '
      id: skiptoken
      type:
