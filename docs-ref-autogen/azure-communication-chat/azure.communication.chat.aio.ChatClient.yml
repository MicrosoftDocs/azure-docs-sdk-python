### YamlMime:PythonClass
uid: azure.communication.chat.aio.ChatClient
name: ChatClient
fullName: azure.communication.chat.aio.ChatClient
module: azure.communication.chat.aio
inheritances:
- builtins.object
summary: 'A client to interact with the AzureCommunicationService Chat gateway.


  This client provides operations to create chat thread, delete chat thread,

  get chat thread client by thread id, list chat threads.'
constructor:
  syntax: 'ChatClient(endpoint: str, credential: azure.communication.chat._shared.user_credential_async.CommunicationTokenCredential,
    **kwargs: Any)'
  parameters:
  - name: endpoint
    description: The endpoint of the Azure Communication resource.
    isRequired: true
    types:
    - <xref:str>
  - name: credential
    description: The credentials with which to authenticate.
    isRequired: true
    types:
    - <xref:azure.communication.chat.aio.CommunicationTokenCredential>
examples:
- "Creating the ChatClient from a URL and token.<!--[!code-python[Main](les\\chat_client_sample_async.py\
  \ )]-->\n\n<!-- literal_block {\"ids\": [], \"classes\": [], \"names\": [], \"dupnames\"\
  : [], \"backrefs\": [], \"source\": \"D:\\\\a\\\\1\\\\s\\\\dist_temp\\\\155\\\\\
  azure-communication-chat-1.1.0\\\\samples\\\\chat_client_sample_async.py\", \"xml:space\"\
  : \"preserve\", \"force\": false, \"language\": \"python\", \"highlight_args\":\
  \ {\"linenostart\": 1}, \"linenos\": false} -->\n\n````python\n\n   from azure.communication.chat.aio\
  \ import ChatClient, CommunicationTokenCredential\n\n   # set `endpoint` to an existing\
  \ ACS endpoint\n   chat_client = ChatClient(endpoint, CommunicationTokenCredential(token))\n\
  \n   ````\n"
methods:
- uid: azure.communication.chat.aio.ChatClient.close
  name: close
  signature: close() -> None
- uid: azure.communication.chat.aio.ChatClient.create_chat_thread
  name: create_chat_thread
  summary: Creates a chat thread.
  signature: 'create_chat_thread(topic: str, **kwargs) -> azure.communication.chat._models.CreateChatThreadResult'
  parameters:
  - name: topic
    description: Required. The thread topic.
    isRequired: true
    types:
    - <xref:str>
  - name: thread_participants
    description: Optional. Participants to be added to the thread.
    types:
    - <xref:List>[<xref:azure.communication.chat.ChatParticipant>]
  - name: idempotency_token
    description: 'Optional. If specified, the client directs that the request is

      repeatable; that is, the client can make the request multiple times with the
      same

      Idempotency_Token and get back an appropriate response without the server executing
      the

      request multiple times. The value of the Idempotency_Token is an opaque string

      representing a client-generated, globally unique for all time, identifier for
      the request. If not

      specified, a new unique id would be generated.'
    types:
    - <xref:str>
  return:
    description: CreateChatThreadResult
    types:
    - <xref:azure.communication.chat.CreateChatThreadResult>
  exceptions:
  - type: <xref:azure.core.exceptions.HttpResponseError>, <xref:ValueError>
  examples:
  - "Creating a new chat thread.<!--[!code-python[Main](les\\chat_client_sample_async.py\
    \ )]-->\n\n<!-- literal_block {\"ids\": [], \"classes\": [], \"names\": [], \"\
    dupnames\": [], \"backrefs\": [], \"source\": \"D:\\\\a\\\\1\\\\s\\\\dist_temp\\\
    \\155\\\\azure-communication-chat-1.1.0\\\\samples\\\\chat_client_sample_async.py\"\
    , \"xml:space\": \"preserve\", \"force\": false, \"language\": \"python\", \"\
    highlight_args\": {\"linenostart\": 1}, \"linenos\": false} -->\n\n````python\n\
    \n    datetime import datetime\n    azure.communication.chat.aio import ChatClient,\
    \ CommunicationTokenCredential\n    azure.communication.chat import ChatParticipant\n\
    \n   t `endpoint` to an existing ACS endpoint\n   _client = ChatClient(endpoint,\
    \ CommunicationTokenCredential(token))\n   c with chat_client:\n\n   topic = \"\
    test topic\"\n   participants = [ChatParticipant(\n       identifier=self.user,\n\
    \       display_name='name',\n       share_history_time=datetime.utcnow()\n  \
    \ )]\n   # creates a new chat_thread everytime\n   create_chat_thread_result =\
    \ await chat_client.create_chat_thread(topic, thread_participants=participants)\n\
    \n   # creates a new chat_thread if not exists\n   idempotency_token = 'b66d6031-fdcc-41df-8306-e524c9f226b8'\
    \  # unique identifier\n   create_chat_thread_result_w_repeatability_id = await\
    \ chat_client.create_chat_thread(\n       topic,\n       thread_participants=participants,\n\
    \       idempotency_token=idempotency_token)\n\n   ````\n"
