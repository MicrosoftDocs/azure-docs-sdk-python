- uid: azure.communication.chat.aio.ChatClient.list_chat_threads
  name: list_chat_threads
  summary: Gets the list of chat threads of a user.
  signature: 'list_chat_threads(**kwargs: Any) -> azure.core.async_paging.AsyncItemPaged[azure.communication.chat._generated.models._models_py3.ChatThreadItem]'
  parameters:
  - name: results_per_page
    description: The maximum number of chat threads to be returned per page.
    types:
    - <xref:int>
  - name: start_time
    description: The earliest point in time to get chat threads up to.
    types:
    - <xref:datetime.datetime>
  return:
    description: An iterator like instance of ChatThreadItem
    types:
    - <xref:azure.core.async_paging.AsyncItemPaged>[<xref:azure.communication.chat.ChatThreadItem>]
  exceptions:
  - type: <xref:azure.core.exceptions.HttpResponseError>, <xref:ValueError>
  examples:
  - "Listing chat threads.<!--[!code-python[Main](les\\chat_client_sample_async.py\
    \ )]-->\n\n<!-- literal_block {\"ids\": [], \"classes\": [], \"names\": [], \"\
    dupnames\": [], \"backrefs\": [], \"source\": \"D:\\\\a\\\\1\\\\s\\\\dist_temp\\\
    \\155\\\\azure-communication-chat-1.1.0\\\\samples\\\\chat_client_sample_async.py\"\
    , \"xml:space\": \"preserve\", \"force\": false, \"language\": \"python\", \"\
    highlight_args\": {\"linenostart\": 1}, \"linenos\": false} -->\n\n````python\n\
    \n    azure.communication.chat.aio import ChatClient, CommunicationTokenCredential\n\
    \n   t `endpoint` to an existing ACS endpoint\n   _client = ChatClient(endpoint,\
    \ CommunicationTokenCredential(token))\n   c with chat_client:\n\n   from datetime\
    \ import datetime, timedelta\n   start_time = datetime.utcnow() - timedelta(days=2)\n\
    \   chat_threads = chat_client.list_chat_threads(results_per_page=5, start_time=start_time)\n\
    \   print(\"list_threads succeeded with results_per_page is 5, and were created\
    \ since 2 days ago.\")\n   async for chat_thread_item_page in chat_threads.by_page():\n\
    \       async for chat_thread_item in chat_thread_item_page:\n           print(\"\
    thread id: \", chat_thread_item.id)\n\n   ````\n"
