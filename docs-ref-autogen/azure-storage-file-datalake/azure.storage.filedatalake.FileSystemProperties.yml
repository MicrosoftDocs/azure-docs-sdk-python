### YamlMime:PythonClass
uid: azure.storage.filedatalake.FileSystemProperties
name: FileSystemProperties
fullName: azure.storage.filedatalake.FileSystemProperties
module: azure.storage.filedatalake
inheritances:
- builtins.object
summary: 'File System properties class.


  Returned `FileSystemProperties` instances expose these values through a

  dictionary interface, for example: `file_system_props["last_modified"]`.

  Additionally, the file system name is available as `file_system_props["name"]`.'
constructor:
  syntax: FileSystemProperties()
variables:
- description: A datetime object representing the last time the file system was modified.
  name: last_modified
  types:
  - <xref:datetime.datetime>
- description: 'The ETag contains a value that you can use to perform operations

    conditionally.'
  name: etag
  types:
  - <xref:str>
- description: Stores all the lease information for the file system.
  name: lease
  types:
  - <xref:azure.storage.filedatalake.LeaseProperties>
- description: 'Specifies whether data in the file system may be accessed

    publicly and the level of access.'
  name: public_access
  types:
  - <xref:str>
- description: Represents whether the file system has an immutability policy.
  name: has_immutability_policy
  types:
  - <xref:bool>
- description: Represents whether the file system has a legal hold.
  name: has_legal_hold
  types:
  - <xref:bool>
- description: 'A dict with name-value pairs to associate with the

    file system as metadata.'
  name: metadata
  types:
  - <xref:dict>
- description: Whether this file system was deleted.
  name: deleted
  types:
  - <xref:bool>
- description: The version of a deleted file system.
  name: deleted_version
  types:
  - <xref:str>
