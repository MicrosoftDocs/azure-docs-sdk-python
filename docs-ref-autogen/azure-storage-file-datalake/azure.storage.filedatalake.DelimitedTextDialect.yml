summary: "Defines the input or output delimited (CSV) serialization for a datalake\
  \ query request.\n\n   keyword str delimiter:\n      Column separator, defaults\
  \ to ','.\n\n   keyword str quotechar:\n      Field quote, defaults to '\"'.\n\n\
  \   keyword str lineterminator:\n      Record separator, defaults to '\n\n'.\n \
  \  keyword str escapechar:\n      Escape char, defaults to empty.\n\n   keyword\
  \ bool has_header:\n      Whether the blob data includes headers in the first line.\
  \ The default value is False, meaning that the\n      data will be returned inclusive\
  \ of the first line. If set to True, the data will be returned exclusive\n     \
  \ of the first line."
