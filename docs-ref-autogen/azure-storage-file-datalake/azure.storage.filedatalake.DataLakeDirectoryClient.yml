    - description: The URI to the storage account.
      id: account_url
      type:
      - str
    - description: The file system for the directory or files.
      id: file_system_name
      type:
      - str
    - description: The whole path of the directory. eg. {directory under file system}/{directory
        to interact with}
      id: directory_name
