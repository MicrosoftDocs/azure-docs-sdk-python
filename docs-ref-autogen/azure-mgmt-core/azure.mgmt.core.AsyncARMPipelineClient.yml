inheritances:
- azure.core._pipeline_client_async.AsyncPipelineClient
summary: A pipeline client designed for ARM explicitly.
constructor:
  syntax: AsyncARMPipelineClient(base_url, **kwargs)
  parameters:
  - name: base_url
    description: URL for the request.
    isRequired: true
    types:
    - <xref:str>
  - name: pipeline
    description: If omitted, a Pipeline object is created and returned.
    types:
    - <xref:AsyncPipeline>
