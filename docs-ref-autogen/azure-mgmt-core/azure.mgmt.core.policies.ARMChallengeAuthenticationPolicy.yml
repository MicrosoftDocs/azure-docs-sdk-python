### YamlMime:PythonClass
uid: azure.mgmt.core.policies.ARMChallengeAuthenticationPolicy
name: ARMChallengeAuthenticationPolicy
fullName: azure.mgmt.core.policies.ARMChallengeAuthenticationPolicy
module: azure.mgmt.core.policies
inheritances:
- azure.core.pipeline.policies._authentication.BearerTokenCredentialPolicy
summary: 'Adds a bearer token Authorization header to requests.


  This policy internally handles Continuous Access Evaluation (CAE) challenges. When
  it can''t complete a challenge,

  it will return the 401 (unauthorized) response from ARM.'
constructor:
  syntax: 'ARMChallengeAuthenticationPolicy(credential: TokenCredential, *scopes:
    str, **kwargs)'
  parameters:
  - name: credential
    description: credential for authorizing requests
    isRequired: true
    types:
    - <xref:azure.core.credentials.TokenCredential>
  - name: scopes
    description: required authentication scopes
    isRequired: true
    types:
    - <xref:str>
methods:
- uid: azure.mgmt.core.policies.ARMChallengeAuthenticationPolicy.authorize_request
  name: authorize_request
  summary: 'Acquire a token from the credential and authorize the request with it.


    Keyword arguments are passed to the credential''s get_token method. The token
    will be cached and used to

    authorize future requests.'
  signature: 'authorize_request(request: PipelineRequest, *scopes: str, **kwargs)
    -> None'
  parameters:
  - name: request
    description: the request
    isRequired: true
    types:
    - <xref:azure.core.pipeline.PipelineRequest>
  - name: scopes
    description: required scopes of authentication
    isRequired: true
    types:
    - <xref:str>
- uid: azure.mgmt.core.policies.ARMChallengeAuthenticationPolicy.on_challenge
  name: on_challenge
  summary: Authorize request according to an ARM authentication challenge
  signature: 'on_challenge(request: PipelineRequest, response: PipelineResponse) ->
    bool'
  parameters:
  - name: request
    description: the request which elicited an authentication challenge
    isRequired: true
    types:
    - <xref:azure.core.pipeline.PipelineRequest>
  - name: response
    description: ARM's response
    isRequired: true
    types:
    - <xref:azure.core.pipeline.PipelineResponse>
  return:
    description: a bool indicating whether the policy should send the request
- uid: azure.mgmt.core.policies.ARMChallengeAuthenticationPolicy.on_exception
  name: on_exception
  summary: 'Executed when an exception is raised while executing the next policy.


    This method is executed inside the exception handler.'
  signature: 'on_exception(request: PipelineRequest) -> None'
  parameters:
  - name: request
    description: The Pipeline request object
    isRequired: true
    types:
    - <xref:azure.core.pipeline.PipelineRequest>
- uid: azure.mgmt.core.policies.ARMChallengeAuthenticationPolicy.on_request
  name: on_request
  summary: 'Called before the policy sends a request.


    The base implementation authorizes the request with a bearer token.'
  signature: 'on_request(request: PipelineRequest) -> None'
  parameters:
  - name: request
    description: the request
    isRequired: true
    types:
    - <xref:azure.core.pipeline.PipelineRequest>
- uid: azure.mgmt.core.policies.ARMChallengeAuthenticationPolicy.on_response
  name: on_response
  summary: Executed after the request comes back from the next policy.
  signature: 'on_response(request: PipelineRequest, response: PipelineResponse) ->
    None'
  parameters:
  - name: request
    description: Request to be modified after returning from the policy.
    isRequired: true
    types:
    - <xref:azure.core.pipeline.PipelineRequest>
  - name: response
    description: Pipeline response object
    isRequired: true
    types:
    - <xref:azure.core.pipeline.PipelineResponse>
- uid: azure.mgmt.core.policies.ARMChallengeAuthenticationPolicy.send
  name: send
  summary: Authorize request with a bearer token and send it to the next policy
  signature: 'send(request: PipelineRequest) -> PipelineResponse'
  parameters:
  - name: request
    description: The pipeline request object
    isRequired: true
    types:
    - <xref:azure.core.pipeline.PipelineRequest>
attributes:
- uid: azure.mgmt.core.policies.ARMChallengeAuthenticationPolicy.next
  name: next
  summary: Pointer to the next policy or a transport. Will be set at pipeline creation.
  signature: 'next: ''HTTPPolicy[HTTPRequestTypeVar, HTTPResponseTypeVar]'' | ''HttpTransport[HTTPRequestTypeVar,
    HTTPResponseTypeVar]'''
