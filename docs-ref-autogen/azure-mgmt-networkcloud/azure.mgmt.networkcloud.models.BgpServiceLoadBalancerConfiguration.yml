### YamlMime:PythonClass
uid: azure.mgmt.networkcloud.models.BgpServiceLoadBalancerConfiguration
name: BgpServiceLoadBalancerConfiguration
fullName: azure.mgmt.networkcloud.models.BgpServiceLoadBalancerConfiguration
module: azure.mgmt.networkcloud.models
inheritances:
- azure.mgmt.networkcloud._serialization.Model
summary: 'BgpServiceLoadBalancerConfiguration represents the configuration of a BGP
  service load

  balancer.'
constructor:
  syntax: 'BgpServiceLoadBalancerConfiguration(*, bgp_advertisements: List[_models.BgpAdvertisement]
    | None = None, bgp_peers: List[_models.ServiceLoadBalancerBgpPeer] | None = None,
    fabric_peering_enabled: str | _models.FabricPeeringEnabled = ''True'', ip_address_pools:
    List[_models.IpAddressPool] | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: bgp_advertisements
    description: 'The association of IP address pools to the communities and peers,

      allowing for announcement of IPs.'
    types:
    - <xref:list>[<xref:azure.mgmt.networkcloud.models.BgpAdvertisement>]
  - name: bgp_peers
    description: 'The list of additional BgpPeer entities that the Kubernetes cluster
      will

      peer with. All peering must be explicitly defined.'
    types:
    - <xref:list>[<xref:azure.mgmt.networkcloud.models.ServiceLoadBalancerBgpPeer>]
  - name: fabric_peering_enabled
    description: 'The indicator to specify if the load balancer peers with the

      network fabric. Known values are: "True" and "False".'
    defaultValue: 'True'
    types:
    - <xref:str>
    - <xref:azure.mgmt.networkcloud.models.FabricPeeringEnabled>
  - name: ip_address_pools
    description: 'The list of pools of IP addresses that can be allocated to Load

      Balancer services.'
    types:
    - <xref:list>[<xref:azure.mgmt.networkcloud.models.IpAddressPool>]
