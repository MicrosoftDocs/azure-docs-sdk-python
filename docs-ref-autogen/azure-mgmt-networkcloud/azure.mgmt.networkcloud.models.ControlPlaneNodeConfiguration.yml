    description: 'The administrator credentials to be used for the nodes in

      the control plane.'
    types:
    - <xref:azure.mgmt.networkcloud.models.AdministratorConfiguration>
  - name: availability_zones
    description: 'The list of availability zones of the Network Cloud cluster to be

      used for the provisioning of nodes in the control plane. If not specified, all
      availability

      zones will be used.'
    types:
    - <xref:azure.mgmt.networkcloud.aio.operations.Operations.list>[<xref:str>]
  - name: count
    description: The number of virtual machines that use this configuration. Required.
    types:
    - <xref:int>
  - name: vm_sku_name
    description: The name of the VM SKU supplied during creation. Required.
    types:
    - <xref:str>
