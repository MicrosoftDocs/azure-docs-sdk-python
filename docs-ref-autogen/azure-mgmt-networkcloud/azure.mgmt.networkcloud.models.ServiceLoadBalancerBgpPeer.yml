### YamlMime:PythonClass
uid: azure.mgmt.networkcloud.models.ServiceLoadBalancerBgpPeer
name: ServiceLoadBalancerBgpPeer
fullName: azure.mgmt.networkcloud.models.ServiceLoadBalancerBgpPeer
module: azure.mgmt.networkcloud.models
inheritances:
- azure.mgmt.networkcloud._serialization.Model
summary: 'ServiceLoadBalancerBgpPeer represents the configuration of the BGP service
  load balancer for

  the Kubernetes cluster.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ServiceLoadBalancerBgpPeer(*, name: str, peer_address: str, peer_asn: int,
    bfd_enabled: str | _models.BfdEnabled | None = None, bgp_multi_hop: str | _models.BgpMultiHop
    = ''False'', hold_time: str | None = None, keep_alive_time: str | None = None,
    my_asn: int | None = None, password: str | None = None, peer_port: int = 179,
    **kwargs: Any)'
  parameters:
  - name: bfd_enabled
    description: 'The indicator of BFD enablement for this BgpPeer. Known values are:

      "True" and "False".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.networkcloud.models.BfdEnabled>
  - name: bgp_multi_hop
    description: 'The indicator to enable multi-hop peering support. Known values
      are:

      "True" and "False".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.networkcloud.models.BgpMultiHop>
  - name: hold_time
    description: 'The requested BGP hold time value. This field uses ISO 8601 duration

      format, for example P1H.'
    types:
    - <xref:str>
  - name: keep_alive_time
    description: 'The requested BGP keepalive time value. This field uses ISO 8601

      duration format, for example P1H.'
    types:
    - <xref:str>
  - name: my_asn
    description: The autonomous system number used for the local end of the BGP session.
    types:
    - <xref:int>
  - name: name
    description: 'The name used to identify this BGP peer for association with a BGP

      advertisement. Required.'
    types:
    - <xref:str>
  - name: password
    description: 'The authentication password for routers enforcing TCP MD5 authenticated

      sessions.'
    types:
    - <xref:str>
  - name: peer_address
    description: The IPv4 or IPv6 address used to connect this BGP session. Required.
    types:
    - <xref:str>
  - name: peer_asn
    description: 'The autonomous system number expected from the remote end of the
      BGP

      session. Required.'
    types:
    - <xref:int>
  - name: peer_port
    description: The port used to connect this BGP session.
    types:
    - <xref:int>
