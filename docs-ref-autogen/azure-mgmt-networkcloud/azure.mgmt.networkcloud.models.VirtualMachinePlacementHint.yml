inheritances:
- azure.mgmt.networkcloud._serialization.Model
summary: 'VirtualMachinePlacementHint represents a single scheduling hint of the virtual
  machine.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'VirtualMachinePlacementHint(*, hint_type: str | _models.VirtualMachinePlacementHintType,
    resource_id: str, scheduling_execution: str | _models.VirtualMachineSchedulingExecution,
    scope: str | _models.VirtualMachinePlacementHintPodAffinityScope, **kwargs: Any)'
  parameters:
  - name: hint_type
    description: 'The specification of whether this hint supports affinity or anti-affinity

      with the referenced resources. Required. Known values are: "Affinity" and "AntiAffinity".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.networkcloud.models.VirtualMachinePlacementHintType>
  - name: resource_id
    description: 'The resource ID of the target object that the placement hints will
      be

      checked against, e.g., the bare metal node to host the virtual machine. Required.'
    types:
    - <xref:str>
  - name: scheduling_execution
    description: 'The indicator of whether the hint is a hard or soft requirement

      during scheduling. Required. Known values are: "Hard" and "Soft".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.networkcloud.models.VirtualMachineSchedulingExecution>
  - name: scope
    description: 'The scope for the virtual machine affinity or anti-affinity placement
      hint. It

      should always be "Machine" in the case of node affinity. Required. Known values
      are: "Rack" and

      "Machine".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.networkcloud.models.VirtualMachinePlacementHintPodAffinityScope>
