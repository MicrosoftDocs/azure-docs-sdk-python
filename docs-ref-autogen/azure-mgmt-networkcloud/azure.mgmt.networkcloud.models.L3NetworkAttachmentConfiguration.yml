uid: azure.mgmt.networkcloud.models.L3NetworkAttachmentConfiguration
name: L3NetworkAttachmentConfiguration
fullName: azure.mgmt.networkcloud.models.L3NetworkAttachmentConfiguration
module: azure.mgmt.networkcloud.models
inheritances:
- azure.mgmt.networkcloud._serialization.Model
summary: 'L3NetworkAttachmentConfiguration represents the configuration of the attachment
  of a Layer 3

  network.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'L3NetworkAttachmentConfiguration(*, network_id: str, ipam_enabled: str
    | _models.L3NetworkConfigurationIpamEnabled = ''False'', plugin_type: str | _models.KubernetesPluginType
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: ipam_enabled
    description: 'The indication of whether this network will or will not perform
      IP

      address management and allocate IP addresses when attached. Known values are:
      "True" and

      "False".'
    defaultValue: 'False'
    types:
    - <xref:str>
    - <xref:azure.mgmt.networkcloud.models.L3NetworkConfigurationIpamEnabled>
  - name: network_id
    description: 'The resource ID of the network that is being configured for attachment.

      Required.'
    types:
    - <xref:str>
  - name: plugin_type
    description: 'The indicator of how this network will be utilized by the Kubernetes

      cluster. Known values are: "DPDK", "SRIOV", "OSDevice", "MACVLAN", and "IPVLAN".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.networkcloud.models.KubernetesPluginType>
