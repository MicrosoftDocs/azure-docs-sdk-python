uid: azure.mgmt.networkcloud.models.AgentPoolUpgradeSettings
name: AgentPoolUpgradeSettings
fullName: azure.mgmt.networkcloud.models.AgentPoolUpgradeSettings
module: azure.mgmt.networkcloud.models
summary: AgentPoolUpgradeSettings specifies the upgrade settings for an agent pool.
constructor:
  syntax: 'AgentPoolUpgradeSettings(*, drain_timeout: int | None = None, max_surge:
    str | None = None, max_unavailable: str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: drain_timeout
    description: 'The maximum time in seconds that is allowed for a node drain to

      complete before proceeding with the upgrade of the agent pool. If not specified
      during

      creation, a value of 1800 seconds is used.'
    types:
    - <xref:int>
  - name: max_surge
    description: 'The maximum number or percentage of nodes that are surged during
      upgrade.

      This can either be set to an integer (e.g. ''5'') or a percentage (e.g. ''50%'').
      If a percentage

      is specified, it is the percentage of the total agent pool size at the time
      of the upgrade. For

      percentages, fractional nodes are rounded up. If not specified during creation,
      a value of 1 is

      used. One of MaxSurge and MaxUnavailable must be greater than 0.'
    types:
    - <xref:str>
  - name: max_unavailable
    description: 'The maximum number or percentage of nodes that can be unavailable

      during upgrade. This can either be set to an integer (e.g. ''5'') or a percentage
      (e.g. ''50%'').

      If a percentage is specified, it is the percentage of the total agent pool size
      at the time of

      the upgrade. For percentages, fractional nodes are rounded up. If not specified
      during

      creation, a value of 0 is used. One of MaxSurge and MaxUnavailable must be greater
      than 0.'
    types:
    - <xref:str>
