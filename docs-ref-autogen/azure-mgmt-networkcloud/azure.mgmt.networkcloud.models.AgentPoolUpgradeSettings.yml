uid: azure.mgmt.networkcloud.models.AgentPoolUpgradeSettings
name: AgentPoolUpgradeSettings
fullName: azure.mgmt.networkcloud.models.AgentPoolUpgradeSettings
module: azure.mgmt.networkcloud.models
inheritances:
- azure.mgmt.networkcloud._serialization.Model
summary: AgentPoolUpgradeSettings specifies the upgrade settings for an agent pool.
constructor:
  syntax: 'AgentPoolUpgradeSettings(*, max_surge: str = ''1'', **kwargs: Any)'
  keywordOnlyParameters:
  - name: max_surge
    description: 'The maximum number or percentage of nodes that are surged during
      upgrade.

      This can either be set to an integer (e.g. ''5'') or a percentage (e.g. ''50%'').
      If a percentage

      is specified, it is the percentage of the total agent pool size at the time
      of the upgrade. For

      percentages, fractional nodes are rounded up. If not specified, the default
      is 1.'
    defaultValue: '1'
    types:
    - <xref:str>
variables:
- description: 'The maximum number or percentage of nodes that are surged during upgrade.
