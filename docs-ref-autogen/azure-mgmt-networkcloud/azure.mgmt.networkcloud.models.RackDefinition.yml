### YamlMime:PythonClass
uid: azure.mgmt.networkcloud.models.RackDefinition
name: RackDefinition
fullName: azure.mgmt.networkcloud.models.RackDefinition
module: azure.mgmt.networkcloud.models
inheritances:
- azure.mgmt.networkcloud._serialization.Model
summary: 'RackDefinition represents details regarding the rack.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'RackDefinition(*, network_rack_id: str, rack_serial_number: str, rack_sku_id:
    str, availability_zone: str | None = None, bare_metal_machine_configuration_data:
    List[_models.BareMetalMachineConfigurationData] | None = None, rack_location:
    str | None = None, storage_appliance_configuration_data: List[_models.StorageApplianceConfigurationData]
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: availability_zone
    description: 'The zone name used for this rack when created. Availability zones

      are used for workload placement.'
    types:
    - <xref:str>
  - name: bare_metal_machine_configuration_data
    description: 'The unordered list of bare metal machine

      configuration.'
    types:
    - <xref:list>[<xref:azure.mgmt.networkcloud.models.BareMetalMachineConfigurationData>]
  - name: network_rack_id
    description: 'The resource ID of the network rack that matches this rack

      definition. Required.'
    types:
    - <xref:str>
  - name: rack_location
    description: The free-form description of the rack's location.
    types:
    - <xref:str>
  - name: rack_serial_number
    description: 'The unique identifier for the rack within Network Cloud cluster.

      An alternate unique alphanumeric value other than a serial number may be provided
      if desired.

      Required.'
    types:
    - <xref:str>
  - name: rack_sku_id
    description: The resource ID of the sku for the rack being added. Required.
    types:
    - <xref:str>
  - name: storage_appliance_configuration_data
    description: 'The list of storage appliance configuration data

      for this rack.'
    types:
    - <xref:list>[<xref:azure.mgmt.networkcloud.models.StorageApplianceConfigurationData>]
