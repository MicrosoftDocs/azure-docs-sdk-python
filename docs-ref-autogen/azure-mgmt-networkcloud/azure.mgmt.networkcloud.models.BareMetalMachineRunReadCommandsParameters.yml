summary: 'BareMetalMachineRunReadCommandsParameters represents the body of request
  containing list of

  read-only commands to run on the bare metal machine.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'BareMetalMachineRunReadCommandsParameters(*, commands: List[_models.BareMetalMachineCommandSpecification],
    limit_time_seconds: int, **kwargs: Any)'
  keywordOnlyParameters:
  - name: commands
    description: 'The list of read-only commands to be executed directly against the
      target

      machine. Required.'
    types:
    - <xref:list>[<xref:azure.mgmt.networkcloud.models.BareMetalMachineCommandSpecification>]
  - name: limit_time_seconds
    description: 'The maximum time the commands are allowed to run.

      If the execution time exceeds the maximum, the script will be stopped, any output
      produced

      until then will be captured, and the exit code matching a timeout will be returned
      (252).

      Required.'
    types:
    - <xref:int>
