      parameter.'
    isRequired: true
    types:
    - <xref:str>
  - name: match_condition
    description: The match condition to use upon the etag.
    isRequired: true
    types:
    - <xref:azure.core.MatchConditions>
  - name: response_hook
    description: A callable invoked with the response metadata.
    isRequired: true
