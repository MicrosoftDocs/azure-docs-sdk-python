    description: The throughput to be set (an integer).
    isRequired: true
  - name: response_hook
    description: A callable invoked with the response metadata.
    types:
    - <xref:Callable>
  return:
    description: Offer for the database, updated with new throughput.
    types:
    - <xref:azure.cosmos.Offer>
  exceptions:
