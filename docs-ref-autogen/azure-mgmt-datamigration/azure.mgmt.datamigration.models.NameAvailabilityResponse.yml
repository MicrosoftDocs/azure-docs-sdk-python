### YamlMime:PythonClass
uid: azure.mgmt.datamigration.models.NameAvailabilityResponse
name: NameAvailabilityResponse
fullName: azure.mgmt.datamigration.models.NameAvailabilityResponse
module: azure.mgmt.datamigration.models
inheritances:
- msrest.serialization.Model
summary: Indicates whether a proposed resource name is available.
constructor:
  syntax: 'NameAvailabilityResponse(*, name_available: Optional[bool] = None, reason:
    Optional[Union[str, azure.mgmt.datamigration.models._data_migration_management_client_enums.NameCheckFailureReason]]
    = None, message: Optional[str] = None, **kwargs)'
  parameters:
  - name: name_available
    description: 'If true, the name is valid and available. If false, ''reason'' describes

      why not.'
    isRequired: true
    types:
    - <xref:bool>
  - name: reason
    description: 'The reason why the name is not available, if nameAvailable is false.
      Possible

      values include: "AlreadyExists", "Invalid".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.datamigration.models.NameCheckFailureReason>
  - name: message
    description: The localized reason why the name is not available, if nameAvailable
      is false.
    isRequired: true
    types:
    - <xref:str>
