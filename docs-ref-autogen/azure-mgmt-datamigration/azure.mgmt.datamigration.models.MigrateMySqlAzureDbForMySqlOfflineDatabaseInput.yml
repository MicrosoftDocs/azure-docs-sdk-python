constructor:
  syntax: 'MigrateMySqlAzureDbForMySqlOfflineDatabaseInput(*, name: str | None = None,
    target_database_name: str | None = None, table_map: Dict[str, str] | None = None,
    **kwargs)'
  parameters:
  - name: name
    description: Name of the database.
    isRequired: true
    types:
    - <xref:str>
  - name: target_database_name
    description: 'Name of target database. Note: Target database will be truncated

      before starting migration.'
    isRequired: true
    types:
    - <xref:str>
  - name: table_map
    description: Mapping of source to target tables.
    isRequired: true
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  keywordOnlyParameters:
  - name: name
    defaultValue: None
  - name: target_database_name
    defaultValue: None
  - name: table_map
    defaultValue: None
