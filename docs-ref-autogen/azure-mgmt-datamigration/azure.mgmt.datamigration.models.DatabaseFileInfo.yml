### YamlMime:PythonClass
uid: azure.mgmt.datamigration.models.DatabaseFileInfo
name: DatabaseFileInfo
fullName: azure.mgmt.datamigration.models.DatabaseFileInfo
module: azure.mgmt.datamigration.models
inheritances:
- msrest.serialization.Model
summary: Database file specific information.
constructor:
  syntax: 'DatabaseFileInfo(*, database_name: str | None = None, id: str | None =
    None, logical_name: str | None = None, physical_full_name: str | None = None,
    restore_full_name: str | None = None, file_type: str | DatabaseFileType | None
    = None, size_mb: float | None = None, **kwargs)'
  parameters:
  - name: database_name
    description: Name of the database.
    isRequired: true
    types:
    - <xref:str>
  - name: id
    description: Unique identifier for database file.
    isRequired: true
    types:
    - <xref:str>
  - name: logical_name
    description: Logical name of the file.
    isRequired: true
    types:
    - <xref:str>
  - name: physical_full_name
    description: Operating-system full path of the file.
    isRequired: true
    types:
    - <xref:str>
  - name: restore_full_name
    description: Suggested full path of the file for restoring.
    isRequired: true
    types:
    - <xref:str>
  - name: file_type
    description: 'Database file type. Possible values include: "Rows", "Log", "Filestream",

      "NotSupported", "Fulltext".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.datamigration.models.DatabaseFileType>
  - name: size_mb
    description: Size of the file in megabytes.
    isRequired: true
    types:
    - <xref:float>
