uid: azure.mgmt.datamigration.models.MongoDbObjectInfo
name: MongoDbObjectInfo
fullName: azure.mgmt.datamigration.models.MongoDbObjectInfo
module: azure.mgmt.datamigration.models
inheritances:
- msrest.serialization.Model
summary: 'Describes a database or collection within a MongoDB data source.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'MongoDbObjectInfo(*, average_document_size: int, data_size: int, document_count:
    int, name: str, qualified_name: str, **kwargs)'
  parameters:
  - name: average_document_size
    description: 'Required. The average document size, or -1 if the average size is

      unknown.'
    isRequired: true
    types:
    - <xref:long>
  - name: data_size
    description: 'Required. The estimated total data size, in bytes, or -1 if the
      size is

      unknown.'
    isRequired: true
    types:
    - <xref:long>
  - name: document_count
    description: 'Required. The estimated total number of documents, or -1 if the
      document

      count is unknown.'
    isRequired: true
    types:
    - <xref:long>
  - name: name
    description: Required. The unqualified name of the database or collection.
    isRequired: true
    types:
    - <xref:str>
  - name: qualified_name
    description: 'Required. The qualified name of the database or collection. For
      a

      collection, this is the database-qualified name.'
    isRequired: true
    types:
    - <xref:str>
