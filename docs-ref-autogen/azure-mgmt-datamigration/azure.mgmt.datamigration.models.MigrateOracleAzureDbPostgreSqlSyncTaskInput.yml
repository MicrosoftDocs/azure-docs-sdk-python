### YamlMime:PythonClass
uid: azure.mgmt.datamigration.models.MigrateOracleAzureDbPostgreSqlSyncTaskInput
name: MigrateOracleAzureDbPostgreSqlSyncTaskInput
fullName: azure.mgmt.datamigration.models.MigrateOracleAzureDbPostgreSqlSyncTaskInput
module: azure.mgmt.datamigration.models
inheritances:
- msrest.serialization.Model
summary: 'Input for the task that migrates Oracle databases to Azure Database for
  PostgreSQL for online migrations.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'MigrateOracleAzureDbPostgreSqlSyncTaskInput(*, selected_databases: List[MigrateOracleAzureDbPostgreSqlSyncDatabaseInput],
    target_connection_info: PostgreSqlConnectionInfo, source_connection_info: OracleConnectionInfo,
    **kwargs)'
  parameters:
  - name: selected_databases
    description: Required. Databases to migrate.
    isRequired: true
    types:
    - <xref:list>[<xref:azure.mgmt.datamigration.models.MigrateOracleAzureDbPostgreSqlSyncDatabaseInput>]
  - name: target_connection_info
    description: 'Required. Connection information for target Azure Database for

      PostgreSQL.'
    isRequired: true
    types:
    - <xref:azure.mgmt.datamigration.models.PostgreSqlConnectionInfo>
  - name: source_connection_info
    description: Required. Connection information for source Oracle.
    isRequired: true
    types:
    - <xref:azure.mgmt.datamigration.models.OracleConnectionInfo>
  keywordOnlyParameters:
  - name: selected_databases
    isRequired: true
  - name: target_connection_info
    isRequired: true
  - name: source_connection_info
    isRequired: true
