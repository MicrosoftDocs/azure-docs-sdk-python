    **kwargs)'
  parameters:
  - name: selected_databases
    description: Required. Databases to migrate.
    isRequired: true
    types:
    - <xref:list>[<xref:azure.mgmt.datamigration.models.MigratePostgreSqlAzureDbForPostgreSqlSyncDatabaseInput>]
  - name: target_connection_info
    description: 'Required. Connection information for target Azure Database for

      PostgreSQL.'
    isRequired: true
    types:
    - <xref:azure.mgmt.datamigration.models.PostgreSqlConnectionInfo>
  - name: source_connection_info
    description: Required. Connection information for source PostgreSQL.
    isRequired: true
    types:
    - <xref:azure.mgmt.datamigration.models.PostgreSqlConnectionInfo>
