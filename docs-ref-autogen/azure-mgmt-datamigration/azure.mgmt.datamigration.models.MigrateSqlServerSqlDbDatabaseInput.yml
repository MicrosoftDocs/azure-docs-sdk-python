uid: azure.mgmt.datamigration.models.MigrateSqlServerSqlDbDatabaseInput
name: MigrateSqlServerSqlDbDatabaseInput
fullName: azure.mgmt.datamigration.models.MigrateSqlServerSqlDbDatabaseInput
module: azure.mgmt.datamigration.models
summary: Database specific information for SQL to Azure SQL DB migration task inputs.
constructor:
  syntax: 'MigrateSqlServerSqlDbDatabaseInput(*, name: str | None = None, target_database_name:
    str | None = None, make_source_db_read_only: bool | None = None, table_map: Dict[str,
    str] | None = None, **kwargs)'
  parameters:
  - name: name
    description: Name of the database.
    isRequired: true
    types:
    - <xref:str>
  - name: target_database_name
    description: 'Name of target database. Note: Target database will be truncated

      before starting migration.'
    isRequired: true
    types:
    - <xref:str>
  - name: make_source_db_read_only
    description: Whether to set database read only before migration.
    isRequired: true
    types:
    - <xref:bool>
  - name: table_map
    description: Mapping of source to target tables.
    isRequired: true
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  keywordOnlyParameters:
  - name: name
    defaultValue: None
  - name: target_database_name
    defaultValue: None
  - name: make_source_db_read_only
    defaultValue: None
  - name: table_map
    defaultValue: None
