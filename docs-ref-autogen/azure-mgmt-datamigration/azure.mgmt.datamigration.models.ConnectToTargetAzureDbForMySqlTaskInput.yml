    target_connection_info: azure.mgmt.datamigration.models._models_py3.MySqlConnectionInfo,
    is_offline_migration: Optional[bool] = False, **kwargs)'
  parameters:
  - name: source_connection_info
    description: Required. Connection information for source MySQL server.
    isRequired: true
    types:
    - <xref:azure.mgmt.datamigration.models.MySqlConnectionInfo>
  - name: target_connection_info
    description: 'Required. Connection information for target Azure Database for

      MySQL server.'
    isRequired: true
    types:
    - <xref:azure.mgmt.datamigration.models.MySqlConnectionInfo>
  - name: is_offline_migration
    description: Flag for whether or not the migration is offline.
    isRequired: true
    types:
    - <xref:bool>
