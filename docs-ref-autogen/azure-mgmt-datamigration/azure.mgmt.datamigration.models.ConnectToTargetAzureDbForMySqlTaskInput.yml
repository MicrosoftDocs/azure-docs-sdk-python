### YamlMime:PythonClass
uid: azure.mgmt.datamigration.models.ConnectToTargetAzureDbForMySqlTaskInput
name: ConnectToTargetAzureDbForMySqlTaskInput
fullName: azure.mgmt.datamigration.models.ConnectToTargetAzureDbForMySqlTaskInput
module: azure.mgmt.datamigration.models
inheritances:
- msrest.serialization.Model
summary: 'Input for the task that validates connection to Azure Database for MySQL
  and target server requirements.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ConnectToTargetAzureDbForMySqlTaskInput(*, source_connection_info: MySqlConnectionInfo,
    target_connection_info: MySqlConnectionInfo, is_offline_migration: bool | None
    = False, **kwargs)'
  parameters:
  - name: source_connection_info
    description: Required. Connection information for source MySQL server.
    isRequired: true
    types:
    - <xref:azure.mgmt.datamigration.models.MySqlConnectionInfo>
  - name: target_connection_info
    description: 'Required. Connection information for target Azure Database for

      MySQL server.'
    isRequired: true
    types:
    - <xref:azure.mgmt.datamigration.models.MySqlConnectionInfo>
  - name: is_offline_migration
    description: Flag for whether or not the migration is offline.
    isRequired: true
    types:
    - <xref:bool>
  keywordOnlyParameters:
  - name: source_connection_info
    isRequired: true
  - name: target_connection_info
    isRequired: true
  - name: is_offline_migration
    isRequired: true
