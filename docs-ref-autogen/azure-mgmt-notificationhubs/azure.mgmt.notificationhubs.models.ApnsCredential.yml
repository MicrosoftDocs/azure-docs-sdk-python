### YamlMime:PythonClass
uid: azure.mgmt.notificationhubs.models.ApnsCredential
name: ApnsCredential
fullName: azure.mgmt.notificationhubs.models.ApnsCredential
module: azure.mgmt.notificationhubs.models
inheritances:
- msrest.serialization.Model
summary: Description of a NotificationHub ApnsCredential.
constructor:
  syntax: 'ApnsCredential(*, apns_certificate: str | None = None, certificate_key:
    str | None = None, endpoint: str | None = None, thumbprint: str | None = None,
    key_id: str | None = None, app_name: str | None = None, app_id: str | None = None,
    token: str | None = None, **kwargs)'
  keywordOnlyParameters:
  - name: apns_certificate
    description: 'The APNS certificate. Specify if using Certificate Authentication

      Mode.'
    types:
    - <xref:str>
  - name: certificate_key
    description: The APNS certificate password if it exists.
    types:
    - <xref:str>
  - name: endpoint
    description: 'The APNS endpoint of this credential. If using Certificate Authentication

      Mode and Sandbox specify ''gateway.sandbox.push.apple.com''. If using Certificate
      Authentication

      Mode and Production specify ''gateway.push.apple.com''. If using Token Authentication
      Mode and

      Sandbox specify ''[https://api.development.push.apple.com:443/3/device](https://api.development.push.apple.com:443/3/device)''.
      If using Token

      Authentication Mode and Production specify ''[https://api.push.apple.com:443/3/device](https://api.push.apple.com:443/3/device)''.'
    types:
    - <xref:str>
  - name: thumbprint
    description: 'The APNS certificate thumbprint. Specify if using Certificate

      Authentication Mode.'
    types:
    - <xref:str>
  - name: key_id
    description: 'A 10-character key identifier (kid) key, obtained from your developer
      account.

      Specify if using Token Authentication Mode.'
    types:
    - <xref:str>
  - name: app_name
    description: 'The name of the application or BundleId. Specify if using Token

      Authentication Mode.'
    types:
    - <xref:str>
  - name: app_id
    description: 'The issuer (iss) registered claim key. The value is a 10-character
      TeamId,

      obtained from your developer account. Specify if using Token Authentication
      Mode.'
    types:
    - <xref:str>
  - name: token
    description: 'Provider Authentication Token, obtained through your developer account.
      Specify

      if using Token Authentication Mode.'
    types:
    - <xref:str>
