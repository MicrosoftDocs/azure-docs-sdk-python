### YamlMime:PythonClass
uid: azure.mgmt.orbital.models.Operation
name: Operation
fullName: azure.mgmt.orbital.models.Operation
module: azure.mgmt.orbital.models
inheritances:
- msrest.serialization.Model
summary: 'Details of a REST API operation, returned from the Resource Provider Operations
  API.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'Operation(*, display: Optional[azure.mgmt.orbital.models._models_py3.OperationDisplay]
    = None, **kwargs)'
variables:
- description: 'The name of the operation, as per Resource-Based Access Control (RBAC).
    Examples:

    "Microsoft.Compute/virtualMachines/write", "Microsoft.Compute/virtualMachines/capture/action".'
  name: name
  types:
  - <xref:str>
- description: 'Whether the operation applies to data-plane. This is "true" for

    data-plane operations and "false" for ARM/control-plane operations.'
  name: is_data_action
  types:
  - <xref:bool>
- description: Localized display information for this particular operation.
  name: display
  types:
  - <xref:azure.mgmt.orbital.models.OperationDisplay>
- description: 'The intended executor of the operation; as in Resource Based Access
    Control

    (RBAC) and audit logs UX. Default value is "user,system". Possible values include:
    "user",

    "system", "user,system".'
  name: origin
  types:
  - <xref:str>
  - <xref:azure.mgmt.orbital.models.Origin>
- description: 'Enum. Indicates the action type. "Internal" refers to actions that
    are for

    internal only APIs. Possible values include: "Internal".'
  name: action_type
  types:
  - <xref:str>
  - <xref:azure.mgmt.orbital.models.ActionType>
