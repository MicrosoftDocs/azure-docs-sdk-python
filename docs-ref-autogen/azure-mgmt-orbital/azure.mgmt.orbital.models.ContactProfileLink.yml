    types:
    - <xref:str>
    - <xref:azure.mgmt.orbital.models.Direction>
  - name: gain_over_temperature
    description: 'Gain to noise temperature in db/K. It is the required G/T by

      the customer. Not used yet.'
    types:
    - <xref:float>
  - name: eirpd_bw
    description: 'Effective Isotropic Radiated Power (EIRP) in dBW. It is the required
      EIRP by

      the customer. Not used yet.'
    types:
    - <xref:float>
  - name: channels
    description: Contact Profile Link Channel. Required.
    types:
    - <xref:list>[<xref:azure.mgmt.orbital.models.ContactProfileLinkChannel>]
