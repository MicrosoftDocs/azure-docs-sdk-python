summary: The options for facet evaluation.
constructor:
  syntax: 'FacetRequestOptions(*, sort_by: str | None = None, sort_order: str | FacetSortOrder
    | None = ''desc'', filter: str | None = None, top: int | None = None, **kwargs)'
  parameters:
