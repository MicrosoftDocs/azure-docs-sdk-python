    - <xref:str>
    - <xref:azure.mgmt.resourcegraph.models.FacetSortOrder>
  - name: filter
    description: 'Specifies the filter condition for the ''where'' clause which will
      be run on main

      query''s result, just before the actual faceting.'
    isRequired: true
    types:
    - <xref:str>
