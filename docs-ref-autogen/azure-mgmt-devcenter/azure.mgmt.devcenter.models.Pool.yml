    - <xref:azure.mgmt.devcenter.models.VirtualNetworkType>
  - name: managed_virtual_network_regions
    description: 'The regions of the managed virtual network (required

      when managedNetworkType is Managed).'
    types:
    - <xref:list>[<xref:str>]
