uid: azure.ai.vision.imageanalysis.models.DetectedTextWord
name: DetectedTextWord
fullName: azure.ai.vision.imageanalysis.models.DetectedTextWord
module: azure.ai.vision.imageanalysis.models
inheritances:
- azure.ai.vision.imageanalysis._model_base.Model
summary: 'A word object consisting of a contiguous sequence of characters. For non-space
  delimited

  languages,

  such as Chinese, Japanese, and Korean, each character is represented as its own
  word.'
constructor:
  syntax: 'DetectedTextWord(*args: Any, **kwargs: Any)'
variables:
- description: Text content of the word. Required.
  name: text
  types:
  - <xref:str>
- description: 'A bounding polygon around the word. At the moment only quadrilaterals

    are supported (represented by 4 image points). Required.'
  name: bounding_polygon
  types:
  - <xref:list>[<xref:azure.ai.vision.imageanalysis.models.ImagePoint>]
- description: 'The level of confidence that the word was detected. Confidence scores
    span

    the range of 0.0 to 1.0 (inclusive), with higher values indicating a higher confidence
    of

    detection. Required.'
  name: confidence
  types:
  - <xref:float>
