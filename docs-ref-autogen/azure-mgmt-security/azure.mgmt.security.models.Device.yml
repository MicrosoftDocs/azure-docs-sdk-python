uid: azure.mgmt.security.models.Device
name: Device
fullName: azure.mgmt.security.models.Device
module: azure.mgmt.security.models
inheritances:
- azure.mgmt.security.models._models_py3.Resource
summary: 'Device model.


  Variables are only populated by the server, and will be ignored when

  sending a request.'
constructor:
  syntax: 'Device(*, display_name: str = None, device_type: str = None, os_name: str
    = None, authorization_state=''Unauthorized'', device_criticality=''Standard'',
    purdue_level=''ProcessControl'', notes: str = None, **kwargs) -> None'
  parameters:
  - name: display_name
    description: Device display name given by the collector
    types:
    - <xref:str>
  - name: device_type
    description: Device type.
    types:
    - <xref:str>
  - name: os_name
    description: Device operating system name.
    types:
    - <xref:str>
  - name: authorization_state
    description: 'Authorized state of the device. Possible

      values include: ''Authorized'', ''Unauthorized''. Default value:

      "Unauthorized" .'
    types:
    - <xref:str>
    - <xref:azure.mgmt.security.models.AuthorizationState>
  - name: device_criticality
    description: 'Device criticality. Possible values include:

      ''Important'', ''Standard''. Default value: "Standard" .'
    types:
    - <xref:str>
    - <xref:azure.mgmt.security.models.DeviceCriticality>
  - name: purdue_level
    description: 'Purdue level of the device. Possible values include:

      ''ProcessControl'', ''Supervisory'', ''Enterprise''. Default value:

      "ProcessControl" .'
    types:
    - <xref:str>
    - <xref:azure.mgmt.security.models.PurdueLevel>
  - name: notes
    description: user notes for the device, up to 300 characters.
    types:
    - <xref:str>
variables:
