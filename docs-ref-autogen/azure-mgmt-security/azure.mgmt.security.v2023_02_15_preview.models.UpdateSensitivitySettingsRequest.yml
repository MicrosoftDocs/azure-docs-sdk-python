uid: azure.mgmt.security.v2023_02_15_preview.models.UpdateSensitivitySettingsRequest
name: UpdateSensitivitySettingsRequest
fullName: azure.mgmt.security.v2023_02_15_preview.models.UpdateSensitivitySettingsRequest
module: azure.mgmt.security.v2023_02_15_preview.models
summary: 'Request to update data sensitivity settings for sensitive data discovery.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'UpdateSensitivitySettingsRequest(*, sensitive_info_types_ids: List[str],
    sensitivity_threshold_label_order: float | None = None, sensitivity_threshold_label_id:
    str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: sensitive_info_types_ids
    description: List of selected sensitive info types' IDs. Required.
    types:
    - <xref:list>[<xref:str>]
  - name: sensitivity_threshold_label_order
    description: 'The order of the sensitivity threshold label. Any

      label at or above this order will be considered sensitive. If set to -1, sensitivity
      by labels

      is turned off.'
    defaultValue: None
    types:
    - <xref:float>
  - name: sensitivity_threshold_label_id
    description: 'The id of the sensitivity threshold label. Any label

      at or above this rank will be considered sensitive.'
    defaultValue: None
    types:
    - <xref:str>
