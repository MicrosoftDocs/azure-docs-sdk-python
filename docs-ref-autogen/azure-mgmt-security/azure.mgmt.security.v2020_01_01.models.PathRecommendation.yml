    "PublisherSignature", "ProductSignature", "BinarySignature", and "VersionAndAboveSignature".'
  name: type
  types:
  - <xref:azure.mgmt.security.v2020_01_01.models.str>
  - <xref:azure.mgmt.security.v2020_01_01.models.RecommendationType>
- description: Represents the publisher information of a process/rule.
  name: publisher_info
  types:
  - <xref:azure.mgmt.security.v2020_01_01.models.PublisherInfo>
- description: Whether the application is commonly run on the machine.
  name: common
  types:
  - <xref:azure.mgmt.security.v2020_01_01.models.bool>
- name: user_sids
  types:
  - <xref:azure.mgmt.security.v2020_01_01.models.list>[<xref:azure.mgmt.security.v2020_01_01.models.str>]
- name: usernames
  types:
  - <xref:azure.mgmt.security.v2020_01_01.models.list>[<xref:azure.mgmt.security.v2020_01_01.models.UserRecommendation>]
