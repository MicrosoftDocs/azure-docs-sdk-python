summary: 'Role based access control provides you a way to apply granular level policy
  administration down to individual resources or resource groups. These operations
  enable you to manage role definitions and role assignments. A role definition describes
  the set of actions that can be performed on resources. A role assignment grants
  access to Azure Active Directory users.


  This ready contains multiple API versions, to help you deal with all of the Azure
  clouds

  (Azure Stack, Azure Government, Azure China, etc.).

  By default, it uses the latest API version available on public Azure.

  For production, you should stick to a particular api-version and/or profile.

  The profile sets a mapping between an operation group and its API version.

  The api-version parameter sets the default API version if the operation

  group is not described in the profile.'
