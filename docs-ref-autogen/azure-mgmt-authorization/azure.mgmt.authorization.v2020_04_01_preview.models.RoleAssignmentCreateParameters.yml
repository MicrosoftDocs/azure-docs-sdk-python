  parameters:
  - name: role_definition_id
    description: The role definition ID used in the role assignment. Required.
    types:
    - <xref:str>
  - name: principal_id
    description: 'The principal ID assigned to the role. This maps to the ID inside
      the

      Active Directory. It can point to a user, service principal, or security group.
      Required.'
    types:
    - <xref:str>
  - name: principal_type
    description: 'The principal type of the assigned principal ID. Known values are:

      "User", "Group", "ServicePrincipal", and "ForeignGroup".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.authorization.v2020_04_01_preview.models.PrincipalType>
  - name: can_delegate
    description: The delegation flag used for creating a role assignment.
    types:
    - <xref:bool>
  - name: description
    description: Description of role assignment.
    types:
    - <xref:str>
  - name: condition
    description: 'The conditions on the role assignment. This limits the resources
      it can be

      assigned to. e.g.:

      @Resource[Microsoft.Storage/storageAccounts/blobServices/containers:ContainerName]

      StringEqualsIgnoreCase ''foo_storage_container''.'
    types:
    - <xref:str>
  - name: condition_version
    description: Version of the condition. Currently accepted value is '2.0'.
    types:
    - <xref:str>
  - name: delegated_managed_identity_resource_id
    description: Id of the delegated managed identity resource.
    types:
    - <xref:str>
