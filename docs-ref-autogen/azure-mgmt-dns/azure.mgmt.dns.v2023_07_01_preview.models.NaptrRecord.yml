### YamlMime:PythonClass
uid: azure.mgmt.dns.v2023_07_01_preview.models.NaptrRecord
name: NaptrRecord
fullName: azure.mgmt.dns.v2023_07_01_preview.models.NaptrRecord
module: azure.mgmt.dns.v2023_07_01_preview.models
inheritances:
- azure.mgmt.dns._serialization.Model
summary: 'A NAPTR record. For more information about the NAPTR record format, see
  RFC 3403:

  [https://www.rfc-editor.org/rfc/rfc3403](https://www.rfc-editor.org/rfc/rfc3403).'
constructor:
  syntax: 'NaptrRecord(*, order: int | None = None, preference: int | None = None,
    flags: str | None = None, services: str | None = None, regexp: str | None = None,
    replacement: str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: order
    description: 'The order in which the NAPTR records MUST be processed in order
      to accurately

      represent the ordered list of rules. The ordering is from lowest to highest.
      Valid values:

      0-65535.'
    types:
    - <xref:int>
  - name: preference
    description: 'The preference specifies the order in which NAPTR records with equal

      ''order'' values should be processed, low numbers being processed before high
      numbers. Valid

      values: 0-65535.'
    types:
    - <xref:int>
  - name: flags
    description: 'The flags specific to DDDS applications. Values currently defined
      in RFC 3404

      are uppercase and lowercase letters "A", "P", "S", and "U", and the empty string,
      "". Enclose

      Flags in quotation marks.'
    types:
    - <xref:str>
  - name: services
    description: 'The services specific to DDDS applications. Enclose Services in
      quotation

      marks.'
    types:
    - <xref:str>
  - name: regexp
    description: 'The regular expression that the DDDS application uses to convert
      an input

      value into an output value. For example: an IP phone system might use a regular
      expression to

      convert a phone number that is entered by a user into a SIP URI. Enclose the
      regular expression

      in quotation marks. Specify either a value for ''regexp'' or a value for ''replacement''.'
    types:
    - <xref:str>
  - name: replacement
    description: 'The replacement is a fully qualified domain name (FQDN) of the next

      domain name that you want the DDDS application to submit a DNS query for. The
      DDDS application

      replaces the input value with the value specified for replacement. Specify either
      a value for

      ''regexp'' or a value for ''replacement''. If you specify a value for ''regexp'',
      specify a dot (.)

      for ''replacement''.'
    types:
    - <xref:str>
