### YamlMime:PythonClass
uid: azure.mgmt.network.v2020_04_01.models.PacketCaptureFilter
name: PacketCaptureFilter
fullName: azure.mgmt.network.v2020_04_01.models.PacketCaptureFilter
module: azure.mgmt.network.v2020_04_01.models
inheritances:
- azure.mgmt.network._serialization.Model
summary: Filter that is applied to packet capture request. Multiple filters can be
  applied.
constructor:
  syntax: 'PacketCaptureFilter(*, protocol: Union[str, _models.PcProtocol] = ''Any'',
    local_ip_address: Optional[str] = None, remote_ip_address: Optional[str] = None,
    local_port: Optional[str] = None, remote_port: Optional[str] = None, **kwargs)'
variables:
- description: 'Protocol to be filtered on. Known values are: "TCP", "UDP", and "Any".'
  name: protocol
  types:
  - <xref:str>
  - <xref:azure.mgmt.network.v2020_04_01.models.PcProtocol>
- description: 'Local IP Address to be filtered on. Notation: "127.0.0.1" for single

    address entry. "127.0.0.1-127.0.0.255" for range. "127.0.0.1;127.0.0.5"? for multiple
    entries.

    Multiple ranges not currently supported. Mixing ranges with multiple entries not
    currently

    supported. Default = null.'
  name: local_ip_address
  types:
  - <xref:str>
- description: 'Local IP Address to be filtered on. Notation: "127.0.0.1" for single

    address entry. "127.0.0.1-127.0.0.255" for range. "127.0.0.1;127.0.0.5;" for multiple
    entries.

    Multiple ranges not currently supported. Mixing ranges with multiple entries not
    currently

    supported. Default = null.'
  name: remote_ip_address
  types:
  - <xref:str>
- description: 'Local port to be filtered on. Notation: "80" for single port entry."80-85"

    for range. "80;443;" for multiple entries. Multiple ranges not currently supported.
    Mixing

    ranges with multiple entries not currently supported. Default = null.'
  name: local_port
  types:
  - <xref:str>
- description: 'Remote port to be filtered on. Notation: "80" for single port entry."80-85"

    for range. "80;443;" for multiple entries. Multiple ranges not currently supported.
    Mixing

    ranges with multiple entries not currently supported. Default = null.'
  name: remote_port
  types:
  - <xref:str>
