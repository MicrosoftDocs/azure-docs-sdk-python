    bool | None = None, source: str | _models.EffectiveRouteSource | None = None,
    state: str | _models.EffectiveRouteState | None = None, address_prefix: List[str]
    | None = None, next_hop_ip_address: List[str] | None = None, next_hop_type: str
    | _models.RouteNextHopType | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: name
    description: The name of the user defined route. This is optional.
    types:
    - <xref:str>
  - name: disable_bgp_route_propagation
    description: 'If true, on-premises routes are not propagated to the

      network interfaces in the subnet.'
    types:
    - <xref:bool>
  - name: source
    description: 'Who created the route. Known values are: "Unknown", "User",

      "VirtualNetworkGateway", and "Default".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.network.models.EffectiveRouteSource>
  - name: state
    description: 'The value of effective route. Known values are: "Active" and "Invalid".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.network.models.EffectiveRouteState>
  - name: address_prefix
    description: The address prefixes of the effective routes in CIDR notation.
    types:
    - <xref:list>[<xref:str>]
  - name: next_hop_ip_address
    description: The IP address of the next hop of the effective route.
    types:
    - <xref:list>[<xref:str>]
  - name: next_hop_type
    description: 'The type of Azure hop the packet should be sent to. Known values
      are:

      "VirtualNetworkGateway", "VnetLocal", "Internet", "VirtualAppliance", and "None".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.network.models.RouteNextHopType>
