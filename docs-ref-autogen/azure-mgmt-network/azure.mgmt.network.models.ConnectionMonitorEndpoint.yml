### YamlMime:PythonClass
uid: azure.mgmt.network.models.ConnectionMonitorEndpoint
name: ConnectionMonitorEndpoint
fullName: azure.mgmt.network.models.ConnectionMonitorEndpoint
module: azure.mgmt.network.models
summary: 'Describes the connection monitor endpoint.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'ConnectionMonitorEndpoint(*, name: str, type: str | _models.EndpointType
    | None = None, resource_id: str | None = None, address: str | None = None, filter:
    _models.ConnectionMonitorEndpointFilter | None = None, scope: _models.ConnectionMonitorEndpointScope
    | None = None, coverage_level: str | _models.CoverageLevel | None = None, location_details:
    _models.ConnectionMonitorEndpointLocationDetails | None = None, subscription_id:
    str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: name
    description: The name of the connection monitor endpoint. Required.
    types:
    - <xref:str>
  - name: type
    description: 'The endpoint type. Known values are: "AzureVM", "AzureVNet", "AzureSubnet",

      "ExternalAddress", "MMAWorkspaceMachine", "MMAWorkspaceNetwork", "AzureArcVM",
      "AzureVMSS", and

      "AzureArcNetwork".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.network.models.EndpointType>
  - name: resource_id
    description: 'Resource ID of the connection monitor endpoint are supported for
      AzureVM,

      AzureVMSS, AzureVNet, AzureSubnet, MMAWorkspaceMachine, MMAWorkspaceNetwork,
      AzureArcVM

      endpoint type.'
    defaultValue: None
    types:
    - <xref:str>
  - name: address
    description: 'Address of the connection monitor endpoint. Supported for AzureVM,

      ExternalAddress, ArcMachine, MMAWorkspaceMachine endpoint type.'
    defaultValue: None
    types:
    - <xref:str>
  - name: filter
    description: 'Filter field is getting deprecated and should not be used. Instead
      use

      Include/Exclude scope fields for it.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.network.models.ConnectionMonitorEndpointFilter>
  - name: scope
    description: 'Endpoint scope defines which target resource to monitor in case
      of compound

      resource endpoints like VMSS, AzureSubnet, AzureVNet, MMAWorkspaceNetwork, AzureArcNetwork.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.network.models.ConnectionMonitorEndpointScope>
  - name: coverage_level
    description: 'Test coverage for the endpoint. Known values are: "Default", "Low",

      "BelowAverage", "Average", "AboveAverage", and "Full".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.network.models.CoverageLevel>
  - name: location_details
    description: 'Location details is optional and only being used for

      ''AzureArcNetwork'' type endpoints, which contains region details.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.network.models.ConnectionMonitorEndpointLocationDetails>
  - name: subscription_id
    description: 'Subscription ID for connection monitor endpoint. It''s an optional

      parameter which is being used for ''AzureArcNetwork'' type endpoint.'
    defaultValue: None
    types:
    - <xref:str>
