### YamlMime:PythonClass
uid: azure.mgmt.network.models.VirtualNetworkEncryption
name: VirtualNetworkEncryption
fullName: azure.mgmt.network.models.VirtualNetworkEncryption
module: azure.mgmt.network.models
summary: 'Indicates if encryption is enabled on virtual network and if VM without
  encryption is allowed

  in encrypted VNet.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'VirtualNetworkEncryption(*, enabled: bool, enforcement: str | _models.VirtualNetworkEncryptionEnforcement
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: enabled
    description: Indicates if encryption is enabled on the virtual network. Required.
    types:
    - <xref:bool>
  - name: enforcement
    description: 'If the encrypted VNet allows VM that does not support encryption.
      This

      field is for future support, AllowUnencrypted is the only supported value at
      general

      availability. Known values are: "DropUnencrypted" and "AllowUnencrypted".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.network.models.VirtualNetworkEncryptionEnforcement>
variables:
- description: Indicates if encryption is enabled on the virtual network. Required.
  name: enabled
  types:
  - <xref:bool>
- description: 'If the encrypted VNet allows VM that does not support encryption.
    This field

    is for future support, AllowUnencrypted is the only supported value at general
    availability.

    Known values are: "DropUnencrypted" and "AllowUnencrypted".'
  name: enforcement
  types:
  - <xref:str>
  - <xref:azure.mgmt.network.models.VirtualNetworkEncryptionEnforcement>
