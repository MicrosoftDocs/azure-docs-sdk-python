uid: azure.mgmt.network.models.Criterion
name: Criterion
fullName: azure.mgmt.network.models.Criterion
module: azure.mgmt.network.models
inheritances:
- azure.mgmt.network._serialization.Model
summary: A matching criteria which matches routes based on route prefix, community,
  and AS path.
constructor:
  syntax: 'Criterion(*, route_prefix: List[str] | None = None, community: List[str]
    | None = None, as_path: List[str] | None = None, match_condition: str | _models.RouteMapMatchCondition
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: route_prefix
    description: List of route prefixes which this criteria matches.
    types:
    - <xref:list>[<xref:str>]
  - name: community
    description: List of BGP communities which this criteria matches.
    types:
    - <xref:list>[<xref:str>]
  - name: as_path
    description: List of AS paths which this criteria matches.
    types:
    - <xref:list>[<xref:str>]
  - name: match_condition
    description: 'Match condition to apply RouteMap rules. Known values are: "Unknown",

      "Contains", "Equals", "NotContains", and "NotEquals".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.network.models.RouteMapMatchCondition>
variables:
