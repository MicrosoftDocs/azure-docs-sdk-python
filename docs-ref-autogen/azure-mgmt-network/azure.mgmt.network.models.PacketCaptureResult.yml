uid: azure.mgmt.network.models.PacketCaptureResult
name: PacketCaptureResult
fullName: azure.mgmt.network.models.PacketCaptureResult
module: azure.mgmt.network.models
inheritances:
- azure.mgmt.network._serialization.Model
summary: 'Information about packet capture session.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'PacketCaptureResult(*, target: str | None = None, scope: _models.PacketCaptureMachineScope
    | None = None, target_type: str | _models.PacketCaptureTargetType | None = None,
    bytes_to_capture_per_packet: int = 0, total_bytes_per_session: int = 1073741824,
    time_limit_in_seconds: int = 18000, storage_location: _models.PacketCaptureStorageLocation
    | None = None, filters: List[_models.PacketCaptureFilter] | None = None, **kwargs:
    Any)'
  keywordOnlyParameters:
  - name: target
    description: 'The ID of the targeted resource, only AzureVM and AzureVMSS as target
      type are

      currently supported.'
    types:
    - <xref:str>
  - name: scope
    description: 'A list of AzureVMSS instances which can be included or excluded
      to run packet

      capture. If both included and excluded are empty, then the packet capture will
      run on all

      instances of AzureVMSS.'
    types:
    - <xref:azure.mgmt.network.models.PacketCaptureMachineScope>
  - name: target_type
    description: 'Target type of the resource provided. Known values are: "AzureVM"
      and

      "AzureVMSS".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.network.models.PacketCaptureTargetType>
  - name: bytes_to_capture_per_packet
    description: 'Number of bytes captured per packet, the remaining bytes

      are truncated.'
    types:
    - <xref:int>
  - name: total_bytes_per_session
    description: Maximum size of the capture output.
    defaultValue: '1073741824'
    types:
    - <xref:int>
  - name: time_limit_in_seconds
    description: Maximum duration of the capture session in seconds.
    defaultValue: '18000'
    types:
    - <xref:int>
  - name: storage_location
    description: The storage location for a packet capture session.
    types:
    - <xref:azure.mgmt.network.models.PacketCaptureStorageLocation>
  - name: filters
    description: A list of packet capture filters.
    types:
    - <xref:list>[<xref:azure.mgmt.network.models.PacketCaptureFilter>]
