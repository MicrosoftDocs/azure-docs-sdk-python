uid: azure.mgmt.network.models.ExpressRouteFailoverTestDetails
name: ExpressRouteFailoverTestDetails
fullName: azure.mgmt.network.models.ExpressRouteFailoverTestDetails
module: azure.mgmt.network.models
summary: ExpressRoute failover test details.
constructor:
  syntax: 'ExpressRouteFailoverTestDetails(*, peering_location: str | None = None,
    circuits: List[_models.ExpressRouteFailoverCircuitResourceDetails] | None = None,
    status: str | _models.FailoverTestStatus | None = None, start_time: str | None
    = None, end_time: str | None = None, connections: List[_models.ExpressRouteFailoverConnectionResourceDetails]
    | None = None, test_guid: str | None = None, test_type: str | _models.FailoverTestType
    | None = None, issues: List[str] | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: peering_location
    description: Peering location of the test.
    types:
    - <xref:str>
  - name: circuits
    description: All circuits in the peering location.
    types:
    - <xref:list>[<xref:azure.mgmt.network.models.ExpressRouteFailoverCircuitResourceDetails>]
  - name: status
    description: 'The current status of the test. Known values are: "NotStarted",
      "Starting",

      "Running", "StartFailed", "Stopping", "Completed", "StopFailed", "Invalid",
      and "Expired".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.network.models.FailoverTestStatus>
  - name: start_time
    description: Time when the test was started.
    types:
    - <xref:str>
  - name: end_time
    description: Time when the test was completed.
    types:
    - <xref:str>
  - name: connections
    description: All connections to the circuits in the peering location.
    types:
    - <xref:list>[<xref:azure.mgmt.network.models.ExpressRouteFailoverConnectionResourceDetails>]
  - name: test_guid
    description: The unique GUID associated with the test.
    types:
    - <xref:str>
  - name: test_type
    description: 'The type of failover test. Known values are: "SingleSiteFailover",

      "MultiSiteFailover", and "All".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.network.models.FailoverTestType>
  - name: issues
    description: A list of all issues with the test.
    types:
    - <xref:list>[<xref:str>]
