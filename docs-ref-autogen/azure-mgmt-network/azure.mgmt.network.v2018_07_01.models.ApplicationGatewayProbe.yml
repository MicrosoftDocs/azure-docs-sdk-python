variables:
- description: Resource ID.
  name: id
  types:
  - <xref:str>
- description: Name of the probe that is unique within an Application Gateway.
  name: name
  types:
  - <xref:str>
- description: A unique read-only string that changes whenever the resource is updated.
  name: etag
  types:
  - <xref:str>
- description: Type of the resource.
  name: type
  types:
  - <xref:str>
- description: 'The protocol used for the probe. Possible values are ''Http'' and
    ''Https''. Known

    values are: "Http" and "Https".'
  name: protocol
  types:
  - <xref:str>
  - <xref:azure.mgmt.network.v2018_07_01.models.ApplicationGatewayProtocol>
- description: Host name to send the probe to.
  name: host
  types:
  - <xref:str>
- description: 'Relative path of probe. Valid path starts from ''/''. Probe is sent
    to

