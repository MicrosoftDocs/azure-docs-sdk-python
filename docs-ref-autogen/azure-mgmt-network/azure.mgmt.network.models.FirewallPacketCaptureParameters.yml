### YamlMime:PythonClass
uid: azure.mgmt.network.models.FirewallPacketCaptureParameters
name: FirewallPacketCaptureParameters
fullName: azure.mgmt.network.models.FirewallPacketCaptureParameters
module: azure.mgmt.network.models
summary: Azure Firewall Packet Capture Parameters.
constructor:
  syntax: 'FirewallPacketCaptureParameters(*, duration_in_seconds: int = 60, number_of_packets_to_capture:
    int = 1000, sas_url: str | None = None, file_name: str | None = None, protocol:
    str | _models.AzureFirewallNetworkRuleProtocol | None = None, flags: list[''_models.AzureFirewallPacketCaptureFlags'']
    | None = None, filters: list[''_models.AzureFirewallPacketCaptureRule''] | None
    = None, operation: str | _models.AzureFirewallPacketCaptureOperationType = ''Start'',
    **kwargs: Any)'
  keywordOnlyParameters:
  - name: duration_in_seconds
    description: 'Duration of packet capture in seconds. If the field is not

      provided, the default value is 60.'
    defaultValue: '60'
    types:
    - <xref:int>
  - name: number_of_packets_to_capture
    description: 'Number of packets to be captured. If the field is not

      provided, the default value is 1000.'
    defaultValue: '1000'
    types:
    - <xref:int>
  - name: sas_url
    description: Upload capture location.
    defaultValue: None
    types:
    - <xref:str>
  - name: file_name
    description: Name of file to be uploaded to sasURL.
    defaultValue: None
    types:
    - <xref:str>
  - name: protocol
    description: 'The protocol of packets to capture. Known values are: "TCP", "UDP",
      "Any",

      and "ICMP".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.network.models.AzureFirewallNetworkRuleProtocol>
  - name: flags
    description: The tcp-flag type to be captured. Used with protocol TCP.
    defaultValue: None
    types:
    - <xref:list>[<xref:azure.mgmt.network.models.AzureFirewallPacketCaptureFlags>]
  - name: filters
    description: Rules to filter packet captures.
    defaultValue: None
    types:
    - <xref:list>[<xref:azure.mgmt.network.models.AzureFirewallPacketCaptureRule>]
  - name: operation
    description: 'The Azure Firewall packet capture operation to perform. Known values
      are:

      "Start", "Status", and "Stop".'
    defaultValue: Start
    types:
    - <xref:str>
    - <xref:azure.mgmt.network.models.AzureFirewallPacketCaptureOperationType>
