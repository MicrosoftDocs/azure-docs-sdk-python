### YamlMime:PythonClass
uid: azure.mgmt.network.v2020_04_01.models.ApplicationGatewayProbe
name: ApplicationGatewayProbe
fullName: azure.mgmt.network.v2020_04_01.models.ApplicationGatewayProbe
module: azure.mgmt.network.v2020_04_01.models
inheritances:
- azure.mgmt.network.v2020_04_01.models._models_py3.SubResource
summary: 'Probe of the application gateway.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'ApplicationGatewayProbe(*, id: Optional[str] = None, name: Optional[str]
    = None, protocol: Optional[Union[str, _models.ApplicationGatewayProtocol]] = None,
    host: Optional[str] = None, path: Optional[str] = None, interval: Optional[int]
    = None, timeout: Optional[int] = None, unhealthy_threshold: Optional[int] = None,
    pick_host_name_from_backend_http_settings: Optional[bool] = None, min_servers:
    Optional[int] = None, match: Optional[_models.ApplicationGatewayProbeHealthResponseMatch]
    = None, port: Optional[int] = None, **kwargs)'
variables:
- description: Resource ID.
  name: id
  types:
  - <xref:str>
- description: Name of the probe that is unique within an Application Gateway.
  name: name
  types:
  - <xref:str>
- description: A unique read-only string that changes whenever the resource is updated.
  name: etag
  types:
  - <xref:str>
- description: Type of the resource.
  name: type
  types:
  - <xref:str>
- description: 'The protocol used for the probe. Known values are: "Http" and "Https".'
  name: protocol
  types:
  - <xref:str> or <xref:azure.mgmt.network.v2020_04_01.models.ApplicationGatewayProtocol>
- description: Host name to send the probe to.
  name: host
  types:
  - <xref:str>
- description: Relative path of probe. Valid path starts from '/'. Probe is sent to`<Protocol>`://`<host>`:`<port>``<path>`.
  name: path
  types:
  - <xref:str>
- description: 'The probing interval in seconds. This is the time interval between
    two

    consecutive probes. Acceptable values are from 1 second to 86400 seconds.'
  name: interval
  types:
  - <xref:int>
- description: 'The probe timeout in seconds. Probe marked as failed if valid response
    is not

    received with this timeout period. Acceptable values are from 1 second to 86400
    seconds.'
  name: timeout
  types:
  - <xref:int>
- description: 'The probe retry count. Backend server is marked down after

    consecutive probe failure count reaches UnhealthyThreshold. Acceptable values
    are from 1 second

    to 20.'
  name: unhealthy_threshold
  types:
  - <xref:int>
- description: 'Whether the host header should be picked from

    the backend http settings. Default value is false.'
  name: pick_host_name_from_backend_http_settings
  types:
  - <xref:bool>
- description: 'Minimum number of servers that are always marked healthy. Default
    value is

    0.'
  name: min_servers
  types:
  - <xref:int>
- description: Criterion for classifying a healthy probe response.
  name: match
  types:
  - <xref:azure.mgmt.network.v2020_04_01.models.ApplicationGatewayProbeHealthResponseMatch>
- description: 'The provisioning state of the probe resource. Known values are:

    "Succeeded", "Updating", "Deleting", and "Failed".'
  name: provisioning_state
  types:
  - <xref:str> or <xref:azure.mgmt.network.v2020_04_01.models.ProvisioningState>
- description: 'Custom port which will be used for probing the backend servers. The
    valid value

    ranges from 1 to 65535. In case not set, port from http settings will be used.
    This property is

    valid for Standard_v2 and WAF_v2 only.'
  name: port
  types:
  - <xref:int>
