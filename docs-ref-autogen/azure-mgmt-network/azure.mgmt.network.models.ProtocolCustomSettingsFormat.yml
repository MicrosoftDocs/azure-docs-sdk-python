constructor:
  syntax: 'ProtocolCustomSettingsFormat(*, protocol: str | _models.DdosCustomPolicyProtocol
    | None = None, trigger_rate_override: str | None = None, source_rate_override:
    str | None = None, trigger_sensitivity_override: str | _models.DdosCustomPolicyTriggerSensitivityOverride
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: protocol
    description: 'The protocol for which the DDoS protection policy is being customized.
      Known

      values are: "Tcp", "Udp", and "Syn".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.network.models.DdosCustomPolicyProtocol>
  - name: trigger_rate_override
    description: The customized DDoS protection trigger rate.
    types:
    - <xref:str>
  - name: source_rate_override
    description: The customized DDoS protection source rate.
    types:
    - <xref:str>
  - name: trigger_sensitivity_override
    description: 'The customized DDoS protection trigger rate sensitivity

      degrees. High: Trigger rate set with most sensitivity w.r.t. normal traffic.
      Default: Trigger

      rate set with moderate sensitivity w.r.t. normal traffic. Low: Trigger rate
      set with less

      sensitivity w.r.t. normal traffic. Relaxed: Trigger rate set with least sensitivity
      w.r.t.

      normal traffic. Known values are: "Relaxed", "Low", "Default", and "High".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.network.models.DdosCustomPolicyTriggerSensitivityOverride>
