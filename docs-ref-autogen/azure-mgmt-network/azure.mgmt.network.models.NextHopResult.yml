### YamlMime:PythonClass
uid: azure.mgmt.network.models.NextHopResult
name: NextHopResult
fullName: azure.mgmt.network.models.NextHopResult
module: azure.mgmt.network.models
summary: The information about next hop from the specified VM.
constructor:
  syntax: 'NextHopResult(*, next_hop_type: str | _models.NextHopType | None = None,
    next_hop_ip_address: str | None = None, route_table_id: str | None = None, **kwargs:
    Any)'
  keywordOnlyParameters:
  - name: next_hop_type
    description: 'Next hop type. Known values are: "Internet", "VirtualAppliance",

      "VirtualNetworkGateway", "VnetLocal", "HyperNetGateway", and "None".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.network.models.NextHopType>
  - name: next_hop_ip_address
    description: Next hop IP Address.
    defaultValue: None
    types:
    - <xref:str>
  - name: route_table_id
    description: 'The resource identifier for the route table associated with the
      route

      being returned. If the route being returned does not correspond to any user
      created routes then

      this field will be the string ''System Route''.'
    defaultValue: None
    types:
    - <xref:str>
variables:
- description: 'Next hop type. Known values are: "Internet", "VirtualAppliance",

