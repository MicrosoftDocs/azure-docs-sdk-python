### YamlMime:PythonClass
uid: azure.mgmt.network.models.PublicIPAddressDnsSettings
name: PublicIPAddressDnsSettings
fullName: azure.mgmt.network.models.PublicIPAddressDnsSettings
module: azure.mgmt.network.models
inheritances:
- azure.mgmt.network._serialization.Model
summary: Contains FQDN of the DNS record associated with the public IP address.
constructor:
  syntax: 'PublicIPAddressDnsSettings(*, domain_name_label: str | None = None, domain_name_label_scope:
    str | _models.PublicIpAddressDnsSettingsDomainNameLabelScope | None = None, fqdn:
    str | None = None, reverse_fqdn: str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: domain_name_label
    description: 'The domain name label. The concatenation of the domain name label

      and the regionalized DNS zone make up the fully qualified domain name associated
      with the

      public IP address. If a domain name label is specified, an A DNS record is created
      for the

      public IP in the Microsoft Azure DNS system.'
    types:
    - <xref:str>
  - name: domain_name_label_scope
    description: 'The domain name label scope. If a domain name label and a

      domain name label scope are specified, an A DNS record is created for the public
      IP in the

      Microsoft Azure DNS system with a hashed value includes in FQDN. Known values
      are:

      "TenantReuse", "SubscriptionReuse", "ResourceGroupReuse", and "NoReuse".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.network.models.PublicIpAddressDnsSettingsDomainNameLabelScope>
  - name: fqdn
    description: 'The Fully Qualified Domain Name of the A DNS record associated with
      the public

      IP. This is the concatenation of the domainNameLabel and the regionalized DNS
      zone.'
    types:
    - <xref:str>
  - name: reverse_fqdn
    description: 'The reverse FQDN. A user-visible, fully qualified domain name that

      resolves to this public IP address. If the reverseFqdn is specified, then a
      PTR DNS record is

      created pointing from the IP address in the in-addr.arpa domain to the reverse
      FQDN.'
    types:
    - <xref:str>
variables:
- description: 'The domain name label. The concatenation of the domain name label
    and

    the regionalized DNS zone make up the fully qualified domain name associated with
    the public IP

    address. If a domain name label is specified, an A DNS record is created for the
    public IP in

    the Microsoft Azure DNS system.'
  name: domain_name_label
  types:
  - <xref:str>
- description: 'The domain name label scope. If a domain name label and a domain

    name label scope are specified, an A DNS record is created for the public IP in
    the Microsoft

    Azure DNS system with a hashed value includes in FQDN. Known values are: "TenantReuse",

    "SubscriptionReuse", "ResourceGroupReuse", and "NoReuse".'
  name: domain_name_label_scope
  types:
  - <xref:str>
  - <xref:azure.mgmt.network.models.PublicIpAddressDnsSettingsDomainNameLabelScope>
- description: 'The Fully Qualified Domain Name of the A DNS record associated with
