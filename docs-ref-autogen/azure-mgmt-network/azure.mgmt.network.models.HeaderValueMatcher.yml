uid: azure.mgmt.network.models.HeaderValueMatcher
name: HeaderValueMatcher
fullName: azure.mgmt.network.models.HeaderValueMatcher
module: azure.mgmt.network.models
summary: 'An optional field under "Rewrite Action". It lets you capture and modify
  the value(s) of a

  specific header when multiple headers with the same name exist. Currently supported
  for

  Set-Cookie Response header only. For more details, visit [https://aka.ms/appgwheadercrud](https://aka.ms/appgwheadercrud).'
constructor:
  syntax: 'HeaderValueMatcher(*, pattern: str | None = None, ignore_case: bool | None
    = None, negate: bool | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: pattern
    description: 'The pattern, either fixed string or regular expression, that evaluates
      if a

      header value should be selected for rewrite.'
    defaultValue: None
    types:
    - <xref:str>
  - name: ignore_case
    description: 'Setting this parameter to truth value with force the pattern to
      do a case

      in-sensitive comparison.'
    defaultValue: None
    types:
    - <xref:bool>
  - name: negate
    description: 'Setting this value as truth will force to check the negation of
      the condition

      given by the user in the pattern field.'
    defaultValue: None
    types:
    - <xref:bool>
