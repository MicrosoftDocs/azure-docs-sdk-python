inheritances:
- msrest.serialization.Model
summary: The settings that will be leveraged for SAP table source partitioning.
constructor:
  syntax: 'SapTablePartitionSettings(*, partition_column_name: object = None, partition_upper_bound:
    object = None, partition_lower_bound: object = None, max_partitions_number: object
    = None, **kwargs)'
  parameters:
