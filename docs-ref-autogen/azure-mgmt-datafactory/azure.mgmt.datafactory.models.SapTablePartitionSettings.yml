      with resultType

      string).'
    types:
    - '[object](https://docs.python.org/3.6/library/functions.html#object)'
  - name: partition_lower_bound
    description: 'The minimum value of column specified in partitionColumnName that

      will be used for proceeding range partitioning. Type: string (or Expression
      with resultType

      string).'
    types:
    - '[object](https://docs.python.org/3.6/library/functions.html#object)'
  - name: max_partitions_number
