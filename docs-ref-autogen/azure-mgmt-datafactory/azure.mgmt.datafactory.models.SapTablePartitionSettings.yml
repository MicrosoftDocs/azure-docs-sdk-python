### YamlMime:PythonClass
uid: azure.mgmt.datafactory.models.SapTablePartitionSettings
name: SapTablePartitionSettings
fullName: azure.mgmt.datafactory.models.SapTablePartitionSettings
module: azure.mgmt.datafactory.models
inheritances:
- msrest.serialization.Model
summary: The settings that will be leveraged for SAP table source partitioning.
constructor:
  syntax: SapTablePartitionSettings(*, partition_column_name=None, partition_upper_bound=None,
    partition_lower_bound=None, max_partitions_number=None, **kwargs) -> None
  parameters:
  - name: partition_column_name
    description: 'The name of the column that will be used for

      proceeding range partitioning. Type: string (or Expression with resultType

      string).'
    types:
    - <xref:object>
  - name: partition_upper_bound
    description: 'The maximum value of column specified in

      partitionColumnName that will be used for proceeding range partitioning.

      Type: string (or Expression with resultType string).'
    types:
    - <xref:object>
  - name: partition_lower_bound
    description: 'The minimum value of column specified in

      partitionColumnName that will be used for proceeding range partitioning.

      Type: string (or Expression with resultType string).'
    types:
    - <xref:object>
  - name: max_partitions_number
    description: 'The maximum value of partitions the table

      will be split into. Type: integer (or Expression with resultType string).'
    types:
    - <xref:object>
