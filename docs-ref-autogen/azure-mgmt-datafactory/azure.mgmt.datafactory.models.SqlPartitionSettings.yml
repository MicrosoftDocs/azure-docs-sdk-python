  module: azure.mgmt.datafactory.models
  name: SqlPartitionSettings
  summary: The settings that will be leveraged for Sql source partitioning.
  syntax:
    content: SqlPartitionSettings(*, partition_column_name=None, partition_upper_bound=None,
      partition_lower_bound=None, **kwargs) -> None
    parameters:
    - description: 'The name of the column in integer or

        datetime type that will be used for proceeding partitioning. If not

        specified, the primary key of the table is auto-detected and used as the

        partition column. Type: string (or Expression with resultType string).'
      id: partition_column_name
      type:
      - object
    - description: 'The maximum value of the partition column

        for partition range splitting. This value is used to decide the partition

        stride, not for filtering the rows in table. All rows in the table or

        query result will be partitioned and copied. Type: string (or Expression

        with resultType string).'
      id: partition_upper_bound
      type:
      - object
    - description: 'The minimum value of the partition column

        for partition range splitting. This value is used to decide the partition

        stride, not for filtering the rows in table. All rows in the table or

        query result will be partitioned and copied. Type: string (or Expression

        with resultType string).'
      id: partition_lower_bound
      type:
      - object
