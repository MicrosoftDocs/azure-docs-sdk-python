### YamlMime:PythonClass
uid: azure.mgmt.datafactory.models.MapperAttributeMapping
name: MapperAttributeMapping
fullName: azure.mgmt.datafactory.models.MapperAttributeMapping
module: azure.mgmt.datafactory.models
inheritances:
- azure.mgmt.datafactory._serialization.Model
summary: Source and target column mapping details.
constructor:
  syntax: 'MapperAttributeMapping(*, name: str | None = None, type: str | _models.MappingType
    | None = None, function_name: str | None = None, expression: str | None = None,
    attribute_reference: _models.MapperAttributeReference | None = None, attribute_references:
    List[_models.MapperAttributeReference] | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: name
    description: Name of the target column.
    types:
    - <xref:str>
  - name: type
    description: 'Type of the CDC attribute mapping. Note: ''Advanced'' mapping type
      is also saved

      as ''Derived''. Known values are: "Direct", "Derived", and "Aggregate".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.datafactory.models.MappingType>
  - name: function_name
    description: 'Name of the function used for ''Aggregate'' and ''Derived'' (except

      ''Advanced'') type mapping.'
    types:
    - <xref:str>
  - name: expression
    description: Expression used for 'Aggregate' and 'Derived' type mapping.
    types:
    - <xref:str>
  - name: attribute_reference
    description: 'Reference of the source column used in the mapping. It is used

      for ''Direct'' mapping type only.'
    types:
    - <xref:azure.mgmt.datafactory.models.MapperAttributeReference>
  - name: attribute_references
    description: 'List of references for source columns. It is used for ''Derived''

      and ''Aggregate'' type mappings only.'
    types:
    - <xref:list>[<xref:azure.mgmt.datafactory.models.MapperAttributeReference>]
