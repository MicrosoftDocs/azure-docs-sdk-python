  name: IfConditionActivity
  summary: 'This activity evaluates a boolean expression and executes either the

    activities under the ifTrueActivities property or the ifFalseActivities

    property depending on the result of the expression.


    All required parameters must be populated in order to send to Azure.'
  syntax:
    content: 'IfConditionActivity(*, name: str, expression, additional_properties=None,
      description: str = None, depends_on=None, user_properties=None, if_true_activities=None,
      if_false_activities=None, **kwargs) -> None'
    parameters:
    - description: 'Unmatched properties from the message are

        deserialized this collection'
      id: additional_properties
      type:
      - dict[str, object]
    - description: Required. Activity name.
      id: name
      type:
      - str
    - description: Activity description.
      id: description
      type:
      - str
    - description: Activity depends on condition.
      id: depends_on
      type:
      - list[azure.mgmt.datafactory.models.ActivityDependency]
    - description: Activity user properties.
      id: user_properties
      type:
      - list[azure.mgmt.datafactory.models.UserProperty]
    - description: Required. Constant filled by server.
      id: type
      type:
      - str
    - description: 'Required. An expression that would evaluate to Boolean.

        This is used to determine the block of activities (ifTrueActivities or

        ifFalseActivities) that will be executed.'
      id: expression
      type:
      - azure.mgmt.datafactory.models.Expression
    - description: 'List of activities to execute if expression is

        evaluated to true. This is an optional property and if not provided, the

        activity will exit without any action.'
      id: if_true_activities
      type:
      - list[azure.mgmt.datafactory.models.Activity]
    - description: 'List of activities to execute if expression is

        evaluated to false. This is an optional property and if not provided, the

        activity will exit without any action.'
      id: if_false_activities
      type:
      - list[azure.mgmt.datafactory.models.Activity]
