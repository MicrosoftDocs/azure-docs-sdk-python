        resultType string).'
      id: virtual_network_id
      type:
      - object
    - description: 'The ARM resource ID for the subnet in the vNet. If

        virtualNetworkId was specified, then this property is required. Type:

        string (or Expression with resultType string).'
      id: subnet_name
      type:
      - object
