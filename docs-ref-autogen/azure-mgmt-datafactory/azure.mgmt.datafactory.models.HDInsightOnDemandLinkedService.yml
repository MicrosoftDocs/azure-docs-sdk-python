        credential manager. Type: string (or Expression with resultType string).'
      id: encrypted_credential
      type:
      - object
    - description: 'Specifies the size of the head node for the

        HDInsight cluster.'
      id: head_node_size
      type:
      - object
    - description: 'Specifies the size of the data node for the

