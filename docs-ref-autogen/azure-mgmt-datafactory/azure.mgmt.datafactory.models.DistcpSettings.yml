uid: azure.mgmt.datafactory.models.DistcpSettings
name: DistcpSettings
fullName: azure.mgmt.datafactory.models.DistcpSettings
module: azure.mgmt.datafactory.models
inheritances:
- msrest.serialization.Model
summary: 'Distcp settings.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: DistcpSettings(*, resource_manager_endpoint, temp_script_path, distcp_options=None,
    **kwargs) -> None
  parameters:
  - name: resource_manager_endpoint
    description: 'Required. Specifies the Yarn

      ResourceManager endpoint. Type: string (or Expression with resultType

      string).'
    types:
    - <xref:object>
  - name: temp_script_path
    description: 'Required. Specifies an existing folder path which

      will be used to store temp Distcp command script. The script file is

      generated by ADF and will be removed after Copy job finished. Type: string

      (or Expression with resultType string).'
    types:
    - <xref:object>
  - name: distcp_options
    description: 'Specifies the Distcp options. Type: string (or

      Expression with resultType string).'
    types:
    - <xref:object>
