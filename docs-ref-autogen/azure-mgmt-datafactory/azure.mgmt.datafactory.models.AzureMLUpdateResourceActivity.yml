    types:
    - <xref:str>
  - name: description
    description: Activity description.
    types:
    - <xref:str>
  - name: state
    description: 'Activity state. This is an optional property and if not provided,
      the state

      will be Active by default. Known values are: "Active" and "Inactive".'
    types:
