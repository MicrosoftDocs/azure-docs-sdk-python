    - <xref:JSON>
  - name: query_timeout
    description: 'Query timeout. Type: string (or Expression with resultType string),

      pattern: ((d+).)?(dd):(60|([0-5][0-9])):(60|([0-5][0-9])).'
    types:
    - <xref:JSON>
