  name: AzureSqlSource
  summary: 'A copy activity Azure SQL source.


    All required parameters must be populated in order to send to Azure.'
  syntax:
    content: AzureSqlSource(*, additional_properties=None, source_retry_count=None,
      source_retry_wait=None, max_concurrent_connections=None, query_timeout=None,
      additional_columns=None, sql_reader_query=None, sql_reader_stored_procedure_name=None,
      stored_procedure_parameters=None, produce_additional_types=None, partition_option=None,
      partition_settings=None, **kwargs) -> None
    parameters:
    - description: 'Unmatched properties from the message are

        deserialized this collection'
      id: additional_properties
      type:
      - dict[str, object]
    - description: 'Source retry count. Type: integer (or

        Expression with resultType integer).'
      id: source_retry_count
      type:
      - object
    - description: 'Source retry wait. Type: string (or Expression

        with resultType string), pattern:

        ((d+).)?(dd):(60|([0-5][0-9])):(60|([0-5][0-9])).'
      id: source_retry_wait
      type:
      - object
    - description: 'The maximum concurrent connection count

        for the source data store. Type: integer (or Expression with resultType

        integer).'
      id: max_concurrent_connections
      type:
      - object
    - description: Required. Constant filled by server.
      id: type
      type:
      - str
    - description: 'Query timeout. Type: string (or Expression with

        resultType string), pattern:

        ((d+).)?(dd):(60|([0-5][0-9])):(60|([0-5][0-9])).'
      id: query_timeout
      type:
      - object
    - description: 'Specifies the additional columns to be added to

        source data. Type: array of objects (or Expression with resultType array

        of objects).'
      id: additional_columns
      type:
      - list[azure.mgmt.datafactory.models.AdditionalColumns]
    - description: 'SQL reader query. Type: string (or Expression

        with resultType string).'
      id: sql_reader_query
      type:
      - object
    - description: 'Name of the stored procedure for

        a SQL Database source. This cannot be used at the same time as

        SqlReaderQuery. Type: string (or Expression with resultType string).'
      id: sql_reader_stored_procedure_name
      type:
      - object
    - description: 'Value and type setting for stored

        procedure parameters. Example: "{Parameter1: {value: "1", type: "int"}}".'
      id: stored_procedure_parameters
      type:
      - dict[str,azure.mgmt.datafactory.models.StoredProcedureParameter]
    - description: Which additional types to produce.
      id: produce_additional_types
      type:
      - object
    - description: 'The partition mechanism that will be used for Sql

        read in parallel. Possible values include: ''None'',

        ''PhysicalPartitionsOfTable'', ''DynamicRange'''
      id: partition_option
      type:
      - str
      - azure.mgmt.datafactory.models.SqlPartitionOption
    - description: 'The settings that will be leveraged for Sql

        source partitioning.'
      id: partition_settings
      type:
      - azure.mgmt.datafactory.models.SqlPartitionSettings
