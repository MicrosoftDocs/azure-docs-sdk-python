### YamlMime:PythonClass
uid: azure.mgmt.datafactory.models.TabularSource
name: TabularSource
fullName: azure.mgmt.datafactory.models.TabularSource
module: azure.mgmt.datafactory.models
inheritances:
- azure.mgmt.datafactory.models._models_py3.CopySource
summary: 'Copy activity sources of tabular type.


  You probably want to use the sub-classes and not this class directly. Known

  sub-classes are: AmazonMWSSource, AmazonRdsForSqlServerSource, AmazonRedshiftSource,
  AzureMariaDBSource, AzureMySqlSource, AzurePostgreSqlSource, AzureSqlSource, AzureTableSource,
  CassandraSource, ConcurSource, CouchbaseSource, Db2Source, DrillSource, DynamicsAXSource,
  EloquaSource, GoogleAdWordsSource, GoogleBigQuerySource, GreenplumSource, HBaseSource,
  HiveSource, HubspotSource, ImpalaSource, InformixSource, JiraSource, MagentoSource,
  MariaDBSource, MarketoSource, MySqlSource, NetezzaSource, OdbcSource, OracleServiceCloudSource,
  PaypalSource, PhoenixSource, PostgreSqlSource, PrestoSource, QuickBooksSource, ResponsysSource,
  SalesforceMarketingCloudSource, SalesforceSource, SapBwSource, SapCloudForCustomerSource,
  SapEccSource, SapHanaSource, SapOpenHubSource, SapTableSource, ServiceNowSource,
  ShopifySource, SparkSource, SqlDWSource, SqlMISource, SqlServerSource, SqlSource,
  SquareSource, SybaseSource, TeradataSource, VerticaSource, XeroSource, ZohoSource.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'TabularSource(*, additional_properties: Optional[Dict[str, Any]] = None,
    source_retry_count: Optional[Any] = None, source_retry_wait: Optional[Any] = None,
    max_concurrent_connections: Optional[Any] = None, disable_metrics_collection:
    Optional[Any] = None, query_timeout: Optional[Any] = None, additional_columns:
    Optional[Any] = None, **kwargs)'
variables:
- description: 'Unmatched properties from the message are deserialized to this

    collection.'
  name: additional_properties
  types:
  - <xref:dict>[<xref:str>, <xref:any>]
- description: Required. Copy source type.Constant filled by server.
  name: type
  types:
  - <xref:str>
- description: 'Source retry count. Type: integer (or Expression with resultType

    integer).'
  name: source_retry_count
  types:
  - <xref:any>
- description: 'Source retry wait. Type: string (or Expression with resultType

    string), pattern: ((d+).)?(dd):(60|([0-5][0-9])):(60|([0-5][0-9])).'
  name: source_retry_wait
  types:
  - <xref:any>
- description: 'The maximum concurrent connection count for the source data

    store. Type: integer (or Expression with resultType integer).'
  name: max_concurrent_connections
  types:
  - <xref:any>
- description: 'If true, disable data store metrics collection. Default is

    false. Type: boolean (or Expression with resultType boolean).'
  name: disable_metrics_collection
  types:
  - <xref:any>
- description: 'Query timeout. Type: string (or Expression with resultType string),

    pattern: ((d+).)?(dd):(60|([0-5][0-9])):(60|([0-5][0-9])).'
  name: query_timeout
  types:
  - <xref:any>
- description: 'Specifies the additional columns to be added to source data. Type:

    array of objects(AdditionalColumns) (or Expression with resultType array of objects).'
  name: additional_columns
  types:
  - <xref:any>
