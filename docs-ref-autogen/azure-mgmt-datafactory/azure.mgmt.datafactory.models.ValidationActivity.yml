        integer (or Expression with resultType integer).'
      id: minimum_size
      type:
      - object
    - description: 'Can be used if dataset points to a folder. If set to

        true, the folder must have at least one file. If set to false, the folder

        must be empty. Type: boolean (or Expression with resultType boolean).'
      id: child_items
      type:
      - object
    - description: Required. Validation activity dataset reference.
      id: dataset
