    - description: 'Specifies the timeout for the activity to run. If there is

        no value specified, it takes the value of TimeSpan.FromDays(7) which is 1

        week as default. Type: string (or Expression with resultType string),

        pattern: ((d+).)?(dd):(60|([0-5][0-9])):(60|([0-5][0-9])).'
      id: timeout
      type:
      - object
    - description: 'A delay in seconds between validation attempts. If no value

        is specified, 10 seconds will be used as the default. Type: integer (or

        Expression with resultType integer).'
      id: sleep
      type:
      - object
    - description: 'Can be used if dataset points to a file. The file

