### YamlMime:PythonClass
uid: azure.mgmt.datafactory.models.DataFlow
name: DataFlow
fullName: azure.mgmt.datafactory.models.DataFlow
module: azure.mgmt.datafactory.models
inheritances:
- msrest.serialization.Model
summary: 'Azure Data Factory nested object which contains a flow with data movements
  and transformations.


  You probably want to use the sub-classes and not this class directly. Known

  sub-classes are: MappingDataFlow.'
constructor:
  syntax: 'DataFlow(*, description: typing.Union[str, NoneType] = None, annotations:
    typing.Union[typing.List[object], NoneType] = None, folder: typing.Union[_ForwardRef(''DataFlowFolder''),
    NoneType] = None, **kwargs)'
  parameters:
  - name: type
    description: Type of data flow.Constant filled by server.
    isRequired: true
    types:
    - <xref:str>
  - name: description
    description: The description of the data flow.
    isRequired: true
    types:
    - <xref:str>
  - name: annotations
    description: List of tags that can be used for describing the data flow.
    isRequired: true
    types:
    - <xref:list>[<xref:object>]
  - name: folder
    description: 'The folder that this data flow is in. If not specified, Data flow
      will appear at

      the root level.'
    isRequired: true
    types:
    - <xref:azure.mgmt.datafactory.models.DataFlowFolder>
