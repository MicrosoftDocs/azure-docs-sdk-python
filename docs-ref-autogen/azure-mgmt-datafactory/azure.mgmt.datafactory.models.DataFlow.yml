### YamlMime:PythonClass
uid: azure.mgmt.datafactory.models.DataFlow
name: DataFlow
fullName: azure.mgmt.datafactory.models.DataFlow
module: azure.mgmt.datafactory.models
inheritances:
- msrest.serialization.Model
summary: 'Azure Data Factory nested object which contains a flow with data movements
  and transformations.


  You probably want to use the sub-classes and not this class directly. Known

  sub-classes are: Flowlet, MappingDataFlow, WranglingDataFlow.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'DataFlow(*, description: Optional[str] = None, annotations: Optional[List[Any]]
    = None, folder: Optional[_models.DataFlowFolder] = None, **kwargs)'
variables:
- description: Required. Type of data flow.Constant filled by server.
  name: type
  types:
  - <xref:str>
- description: The description of the data flow.
  name: description
  types:
  - <xref:str>
- description: List of tags that can be used for describing the data flow.
  name: annotations
  types:
  - <xref:list>[<xref:any>]
- description: 'The folder that this data flow is in. If not specified, Data flow
    will appear at

    the root level.'
  name: folder
  types:
  - <xref:azure.mgmt.datafactory.models.DataFlowFolder>
