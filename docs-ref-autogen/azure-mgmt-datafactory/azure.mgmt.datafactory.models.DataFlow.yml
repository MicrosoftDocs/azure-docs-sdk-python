### YamlMime:PythonClass
uid: azure.mgmt.datafactory.models.DataFlow
name: DataFlow
fullName: azure.mgmt.datafactory.models.DataFlow
module: azure.mgmt.datafactory.models
inheritances:
- azure.mgmt.datafactory._serialization.Model
summary: 'Azure Data Factory nested object which contains a flow with data movements
  and transformations.


  You probably want to use the sub-classes and not this class directly. Known sub-classes
  are:

  Flowlet, MappingDataFlow, WranglingDataFlow


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'DataFlow(*, description: str | None = None, annotations: List[MutableMapping[str,
    Any]] | None = None, folder: _models.DataFlowFolder | None = None, **kwargs)'
variables:
- description: Type of data flow. Required.
  name: type
  types:
  - <xref:azure.mgmt.datafactory.models.str>
- description: The description of the data flow.
  name: description
  types:
  - <xref:azure.mgmt.datafactory.models.str>
- description: List of tags that can be used for describing the data flow.
  name: annotations
  types:
  - <xref:azure.mgmt.datafactory.models.list>[<xref:azure.mgmt.datafactory.models.JSON>]
- description: 'The folder that this data flow is in. If not specified, Data flow
    will appear at

    the root level.'
  name: folder
  types:
  - <xref:azure.mgmt.datafactory.models.DataFlowFolder>
