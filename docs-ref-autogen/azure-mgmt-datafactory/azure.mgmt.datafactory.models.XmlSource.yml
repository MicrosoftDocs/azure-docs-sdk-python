uid: azure.mgmt.datafactory.models.XmlSource
name: XmlSource
fullName: azure.mgmt.datafactory.models.XmlSource
module: azure.mgmt.datafactory.models
inheritances:
- azure.mgmt.datafactory.models._models_py3.CopySource
summary: 'A copy activity Xml source.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'XmlSource(*, additional_properties: Optional[Dict[str, object]] = None,
    source_retry_count: object = None, source_retry_wait: object = None, max_concurrent_connections:
    object = None, store_settings: Optional[azure.mgmt.datafactory.models._models_py3.StoreReadSettings]
    = None, format_settings: Optional[azure.mgmt.datafactory.models._models_py3.XmlReadSettings]
    = None, additional_columns: Optional[List[azure.mgmt.datafactory.models._models_py3.AdditionalColumns]]
    = None, **kwargs)'
  parameters:
  - name: additional_properties
    description: 'Unmatched properties from the message are deserialized to this

      collection.'
    isRequired: true
    types:
    - <xref:dict>[<xref:str>, <xref:object>]
  - name: type
    description: Required. Copy source type.Constant filled by server.
    isRequired: true
    types:
    - <xref:str>
  - name: source_retry_count
    description: 'Source retry count. Type: integer (or Expression with resultType

      integer).'
    isRequired: true
    types:
    - <xref:object>
  - name: source_retry_wait
    description: 'Source retry wait. Type: string (or Expression with resultType

      string), pattern: ((d+).)?(dd):(60|([0-5][0-9])):(60|([0-5][0-9])).'
    isRequired: true
    types:
    - <xref:object>
  - name: max_concurrent_connections
    description: 'The maximum concurrent connection count for the source data

      store. Type: integer (or Expression with resultType integer).'
    isRequired: true
    types:
    - <xref:object>
  - name: store_settings
    description: Xml store settings.
    isRequired: true
    types:
    - <xref:azure.mgmt.datafactory.models.StoreReadSettings>
  - name: format_settings
    description: Xml format settings.
    isRequired: true
    types:
    - <xref:azure.mgmt.datafactory.models.XmlReadSettings>
  - name: additional_columns
    description: 'Specifies the additional columns to be added to source data. Type:

      array of objects (or Expression with resultType array of objects).'
    isRequired: true
    types:
    - <xref:list>[<xref:azure.mgmt.datafactory.models.AdditionalColumns>]
