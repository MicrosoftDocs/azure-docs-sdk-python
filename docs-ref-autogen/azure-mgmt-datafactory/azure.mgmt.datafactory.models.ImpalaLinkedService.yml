uid: azure.mgmt.datafactory.models.ImpalaLinkedService
name: ImpalaLinkedService
fullName: azure.mgmt.datafactory.models.ImpalaLinkedService
module: azure.mgmt.datafactory.models
inheritances:
- azure.mgmt.datafactory.models._models_py3.LinkedService
summary: 'Impala server linked service.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ImpalaLinkedService(*, host, authentication_type, additional_properties=None,
    connect_via=None, description: str = None, parameters=None, annotations=None,
    port=None, username=None, password=None, enable_ssl=None, trusted_cert_path=None,
    use_system_trust_store=None, allow_host_name_cn_mismatch=None, allow_self_signed_server_cert=None,
    encrypted_credential=None, **kwargs) -> None'
  parameters:
  - name: additional_properties
    description: 'Unmatched properties from the message are

      deserialized this collection'
    types:
    - <xref:dict>[<xref:str>, <xref:object>]
  - name: connect_via
    description: The integration runtime reference.
    types:
    - <xref:azure.mgmt.datafactory.models.IntegrationRuntimeReference>
  - name: description
    description: Linked service description.
    types:
    - <xref:str>
  - name: parameters
    description: Parameters for linked service.
    types:
    - <xref:dict>[<xref:str,azure.mgmt.datafactory.models.ParameterSpecification>]
  - name: annotations
    description: 'List of tags that can be used for describing the

      linked service.'
    types:
    - <xref:list>[<xref:object>]
  - name: type
    description: Required. Constant filled by server.
    types:
    - <xref:str>
  - name: host
    description: 'Required. The IP address or host name of the Impala server.

      (i.e. 192.168.222.160)'
    types:
    - <xref:object>
  - name: port
    description: 'The TCP port that the Impala server uses to listen for client

      connections. The default value is 21050.'
    types:
    - <xref:object>
  - name: authentication_type
    description: 'Required. The authentication type to use.

      Possible values include: ''Anonymous'', ''SASLUsername'',

      ''UsernameAndPassword'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.datafactory.models.ImpalaAuthenticationType>
  - name: username
    description: 'The user name used to access the Impala server. The

      default value is anonymous when using SASLUsername.'
    types:
    - <xref:object>
  - name: password
    description: 'The password corresponding to the user name when using

      UsernameAndPassword.'
    types:
    - <xref:azure.mgmt.datafactory.models.SecretBase>
  - name: enable_ssl
    description: 'Specifies whether the connections to the server are

      encrypted using SSL. The default value is false.'
    types:
    - <xref:object>
  - name: trusted_cert_path
    description: 'The full path of the .pem file containing

      trusted CA certificates for verifying the server when connecting over SSL.

      This property can only be set when using SSL on self-hosted IR. The

      default value is the cacerts.pem file installed with the IR.'
    types:
    - <xref:object>
  - name: use_system_trust_store
    description: 'Specifies whether to use a CA certificate

      from the system trust store or from a specified PEM file. The default

      value is false.'
    types:
    - <xref:object>
  - name: allow_host_name_cn_mismatch
    description: 'Specifies whether to require a

      CA-issued SSL certificate name to match the host name of the server when

      connecting over SSL. The default value is false.'
    types:
    - <xref:object>
  - name: allow_self_signed_server_cert
    description: 'Specifies whether to allow

      self-signed certificates from the server. The default value is false.'
    types:
    - <xref:object>
  - name: encrypted_credential
    description: 'The encrypted credential used for

      authentication. Credentials are encrypted using the integration runtime

      credential manager. Type: string (or Expression with resultType string).'
    types:
    - <xref:object>
