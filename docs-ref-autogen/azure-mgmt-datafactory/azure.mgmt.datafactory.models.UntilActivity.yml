summary: 'This activity executes inner activities until the specified boolean

  expression results to true or timeout is reached, whichever is earlier.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'UntilActivity(*, name: str, expression, activities, additional_properties=None,
    description: str = None, depends_on=None, user_properties=None, timeout=None,
    **kwargs) -> None'
  parameters:
  - name: additional_properties
    description: 'Unmatched properties from the message are

      deserialized this collection'
    types:
    - <xref:dict>[<xref:str>, <xref:object>]
  - name: name
    description: Required. Activity name.
    types:
    - <xref:str>
  - name: description
    description: Activity description.
    types:
    - <xref:str>
  - name: depends_on
    description: Activity depends on condition.
    types:
    - <xref:list>[<xref:azure.mgmt.datafactory.models.ActivityDependency>]
  - name: user_properties
    description: Activity user properties.
    types:
    - <xref:list>[<xref:azure.mgmt.datafactory.models.UserProperty>]
  - name: type
    description: Required. Constant filled by server.
    types:
    - <xref:str>
  - name: expression
    description: 'Required. An expression that would evaluate to Boolean.

      The loop will continue until this expression evaluates to true'
    types:
    - <xref:azure.mgmt.datafactory.models.Expression>
  - name: timeout
    description: 'Specifies the timeout for the activity to run. If there is

      no value specified, it takes the value of TimeSpan.FromDays(7) which is 1

      week as default. Type: string (or Expression with resultType string),

      pattern: ((d+).)?(dd):(60|([0-5][0-9])):(60|([0-5][0-9])). Type:

      string (or Expression with resultType string), pattern:

      ((d+).)?(dd):(60|([0-5][0-9])):(60|([0-5][0-9])).'
