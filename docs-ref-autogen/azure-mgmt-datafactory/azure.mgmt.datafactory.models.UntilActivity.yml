      id: type
      type:
      - str
    - description: 'Required. An expression that would evaluate to Boolean.

        The loop will continue until this expression evaluates to true'
      id: expression
      type:
      - azure.mgmt.datafactory.models.Expression
    - description: 'Specifies the timeout for the activity to run. If there is

        no value specified, it takes the value of TimeSpan.FromDays(7) which is 1

        week as default. Type: string (or Expression with resultType string),

        pattern: ((d+).)?(dd):(60|([0-5][0-9])):(60|([0-5][0-9])). Type:

        string (or Expression with resultType string), pattern:

        ((d+).)?(dd):(60|([0-5][0-9])):(60|([0-5][0-9])).'
      id: timeout
      type:
      - object
    - description: Required. List of activities to execute.
      id: activities
      type:
      - list[azure.mgmt.datafactory.models.Activity]
