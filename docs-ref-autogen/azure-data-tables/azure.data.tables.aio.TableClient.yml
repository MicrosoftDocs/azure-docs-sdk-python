    \ lt @upper\"\n           queried_entities = table_client.query_entities(\n  \
    \             query_filter=name_filter, select=[u\"Value\"], parameters=parameters\n\
    \           )\n           async for entity_chosen in queried_entities:\n     \
    \          print(entity_chosen)\n       except HttpResponseError as e:\n     \
    \      raise\n\n   ````\n"
