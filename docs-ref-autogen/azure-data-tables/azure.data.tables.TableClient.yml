    description: ItemPaged[<xref:azure.data.tables.TableEntity>]
    types:
    - <xref:azure.core.paging.ItemPaged>
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
  examples:
  - "Query entities held within a table<!--[!code-python[Main](les\\sample_query_table.py\
    \ )]-->\n\n<!-- literal_block {\"ids\": [], \"classes\": [], \"names\": [], \"\
    dupnames\": [], \"backrefs\": [], \"source\": \"D:\\\\a\\\\_work\\\\1\\\\s\\\\\
    dist_temp\\\\144\\\\azure-data-tables-12.4.3\\\\samples\\\\sample_query_table.py\"\
    , \"xml:space\": \"preserve\", \"force\": false, \"language\": \"python\", \"\
    highlight_args\": {\"linenostart\": 1}, \"linenos\": false} -->\n\n````python\n\
    \n   with TableClient.from_connection_string(self.connection_string, self.table_name)\
    \ as table_client:\n       try:\n           print(\"Basic sample:\")\n       \
    \    print(\"Entities with name: marker\")\n           parameters = {\"name\"\
    : \"marker\"}\n           name_filter = \"Name eq @name\"\n           queried_entities\
    \ = table_client.query_entities(\n               query_filter=name_filter, select=[\"\
    Brand\", \"Color\"], parameters=parameters\n           )\n\n           for entity_chosen\
    \ in queried_entities:\n               print(entity_chosen)\n\n           print(\"\
    Sample for querying entities withtout metadata:\")\n           print(\"Entities\
    \ with name: marker\")\n           parameters = {\"name\": \"marker\"}\n     \
    \      name_filter = \"Name eq @name\"\n           headers = {\"Accept\" : \"\
    application/json;odata=nometadata\"}\n           queried_entities = table_client.query_entities(\n\
    \               query_filter=name_filter, select=[\"Brand\", \"Color\"], parameters=parameters,\
    \ headers=headers\n           )\n           for entity_chosen in queried_entities:\n\
    \               print(entity_chosen)\n           \n           print(\"Sample for\
    \ querying entities with multiple params:\")\n           print(\"Entities with\
    \ name: marker and brand: Crayola\")\n           parameters = {\"name\": \"marker\"\
    , \"brand\": \"Crayola\"}\n           name_filter = \"Name eq @name and Brand\
    \ eq @brand\"\n           queried_entities = table_client.query_entities(\n  \
    \             query_filter=name_filter, select=[\"Brand\", \"Color\"], parameters=parameters\n\
    \           )\n           for entity_chosen in queried_entities:\n           \
    \    print(entity_chosen)\n\n           print(\"Sample for querying entities'\
    \ values:\")\n           print(\"Entities with 25 < Value < 50\")\n          \
    \ parameters = {\"lower\": 25, \"upper\": 50} # type: ignore\n           name_filter\
    \ = \"Value gt @lower and Value lt @upper\"\n           queried_entities = table_client.query_entities(\n\
    \               query_filter=name_filter, select=[\"Value\"], parameters=parameters\n\
    \           )\n           for entity_chosen in queried_entities:\n           \
    \    print(entity_chosen)\n       except HttpResponseError as e:\n           raise\n\
    \n   ````\n"
