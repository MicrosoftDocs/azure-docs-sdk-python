  : [], \"backrefs\": [], \"xml:space\": \"preserve\", \"language\": \"default\",\
  \ \"force\": false, \"linenos\": false} -->\n\n````default\n\n   entity = TableEntity()\n\
  \   entity.a = 'b'\n   entity.x = EntityProperty('y', EdmType.STRING)\n   ````"
