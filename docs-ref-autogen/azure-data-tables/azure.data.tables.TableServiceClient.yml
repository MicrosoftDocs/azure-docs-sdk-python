  signature: 'delete_table(table_name: str, **kwargs) -> None'
  parameters:
  - name: table_name
    description: The Table name.
    isRequired: true
    types:
    - <xref:str>
  return:
    description: None
    types:
    - <xref:None>
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
  examples:
  - "Deleting a table from the TableServiceClient object<!--[!code-python[Main](les\\\
    sample_create_delete_table.py )]-->\n\n<!-- literal_block {\"ids\": [], \"classes\"\
    : [], \"names\": [], \"dupnames\": [], \"backrefs\": [], \"source\": \"D:\\\\\
    a\\\\_work\\\\1\\\\s\\\\dist_temp\\\\144\\\\azure-data-tables-12.4.3\\\\samples\\\
    \\sample_create_delete_table.py\", \"xml:space\": \"preserve\", \"force\": false,\
    \ \"language\": \"python\", \"highlight_args\": {\"linenostart\": 1}, \"linenos\"\
