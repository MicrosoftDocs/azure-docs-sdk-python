### YamlMime:PythonClass
uid: uamqp.authentication.cbs_auth.TokenRetryPolicy
name: TokenRetryPolicy
fullName: uamqp.authentication.cbs_auth.TokenRetryPolicy
module: uamqp.authentication.cbs_auth
inheritances:
- builtins.object
summary: 'Retry policy for sending authentication tokens

  for CBS authentication.'
constructor:
  syntax: TokenRetryPolicy(retries=3, backoff=0)
  parameters:
  - name: retries
    description: 'The number of retry attempts for a failed

      PUT token request. The default is 3. This is exclusive of

      the initial attempt.'
    isRequired: true
    types:
    - <xref:int>
  - name: backoff
    description: 'The time in miliseconds to wait between

      retry attempts.'
    isRequired: true
    types:
    - <xref:int>
