### YamlMime:PythonEnum
uid: uamqp.constants.MessageBodyType
name: MessageBodyType
fullName: uamqp.constants.MessageBodyType
summary: "AMQP message body type\nThe body of an amqp message consists of either:\
  \ one or more data sections, one or more amqp-sequence sections,\nor a single amqp-value\
  \ section:\n*DataType*: The body consists of one or more data sections and each\
  \ section contains opaque binary data.\n*SequenceType*: The body consists of one\
  \ or more sequence sections and each section contains an arbitrary\n\n   number\
  \ of structured data elements.\n\n*ValueType*: The body consists of one amqp-value\
  \ section and the section contains a single AMQP value.\n\nPlease refer to the AMQP\
  \ spec:\n[http://docs.oasis-open.org/amqp/core/v1.0/os/amqp-core-messaging-v1.0-os.html#section-message-format](http://docs.oasis-open.org/amqp/core/v1.0/os/amqp-core-messaging-v1.0-os.html#section-message-format)\n\
  for further information on the message body type."
