### YamlMime:PythonClass
uid: uamqp.authentication.common.SASLPlain
name: SASLPlain
fullName: uamqp.authentication.common.SASLPlain
module: uamqp.authentication.common
inheritances:
- uamqp.authentication.common.AMQPAuth
summary: 'SASL Plain AMQP authentication.

  This is SASL authentication using a basic username and password.'
constructor:
  syntax: SASLPlain(hostname, username, password, port=None, verify=None, http_proxy=None,
    transport_type=TransportType.Amqp, encoding='UTF-8')
  parameters:
  - name: hostname
    description: The AMQP endpoint hostname.
    isRequired: true
    types:
    - <xref:uamqp.authentication.common.str>
    - <xref:uamqp.authentication.common.bytes>
  - name: username
    description: The authentication username.
    isRequired: true
    types:
    - <xref:uamqp.authentication.common.bytes>
    - <xref:uamqp.authentication.common.str>
  - name: password
    description: The authentication password.
    isRequired: true
    types:
    - <xref:uamqp.authentication.common.bytes>
    - <xref:uamqp.authentication.common.str>
  - name: port
    description: The TLS port - default for AMQP is 5671.
    defaultValue: None
    types:
    - <xref:uamqp.authentication.common.int>
  - name: verify
    description: The path to a user-defined certificate.
    defaultValue: None
    types:
    - <xref:uamqp.authentication.common.str>
  - name: http_proxy
    description: 'HTTP proxy configuration. This should be a dictionary with

      the following keys present: ''proxy_hostname'' and ''proxy_port''. Additional
      optional

      keys are ''username'' and ''password''.'
    defaultValue: None
    types:
    - <xref:uamqp.authentication.common.dict>
  - name: transport_type
    description: 'The transport protocol type - default is ~uamqp.TransportType.Amqp.

      ~uamqp.TransportType.AmqpOverWebsocket is applied when http_proxy is set or
      the

      transport type is explicitly requested.'
    defaultValue: TransportType.Amqp
    types:
    - <xref:uamqp.TransportType>
  - name: encoding
    description: 'The encoding to use if hostname and credentials

      are provided as a str. Default is ''UTF-8''.'
    defaultValue: UTF-8
    types:
    - <xref:uamqp.authentication.common.str>
