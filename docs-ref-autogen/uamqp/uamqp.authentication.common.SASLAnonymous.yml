### YamlMime:PythonClass
uid: uamqp.authentication.common.SASLAnonymous
name: SASLAnonymous
fullName: uamqp.authentication.common.SASLAnonymous
module: uamqp.authentication.common
inheritances:
- uamqp.authentication.common.AMQPAuth
summary: 'SASL Annoymous AMQP authentication mixin.

  SASL connection with no credentials. If intending to use annoymous

  auth to set up a CBS session once connected, use SASTokenAuth

  or the CBSAuthMixin instead.'
constructor:
  syntax: SASLAnonymous(hostname, port=None, verify=None, http_proxy=None, transport_type=TransportType.Amqp,
    encoding='UTF-8')
  parameters:
  - name: hostname
    description: The AMQP endpoint hostname.
    isRequired: true
    types:
    - <xref:str>
    - <xref:bytes>
  - name: port
    description: The TLS port - default for AMQP is 5671.
    defaultValue: None
    types:
    - <xref:int>
  - name: verify
    description: The path to a user-defined certificate.
    defaultValue: None
    types:
    - <xref:str>
  - name: http_proxy
    description: 'HTTP proxy configuration. This should be a dictionary with

      the following keys present: ''proxy_hostname'' and ''proxy_port''. Additional
      optional

      keys are ''username'' and ''password''.'
    defaultValue: None
    types:
    - <xref:dict>
  - name: transport_type
    description: 'The transport protocol type - default is ~uamqp.TransportType.Amqp.

      ~uamqp.TransportType.AmqpOverWebsocket is applied when http_proxy is set or
      the

      transport type is explicitly requested.'
    defaultValue: TransportType.Amqp
    types:
    - <xref:uamqp.TransportType>
  - name: encoding
    description: 'The encoding to use if hostname is provided as a str.

      Default is ''UTF-8''.'
    defaultValue: UTF-8
    types:
    - <xref:str>
methods:
- uid: uamqp.authentication.common.SASLAnonymous.close
  name: close
  summary: 'Close the authentication layer and cleanup

    all the authentication wrapper objects.'
  signature: close()
- uid: uamqp.authentication.common.SASLAnonymous.set_io
  name: set_io
  signature: set_io(hostname, port, http_proxy, transport_type)
  parameters:
  - name: hostname
    isRequired: true
  - name: port
    isRequired: true
  - name: http_proxy
    isRequired: true
  - name: transport_type
    isRequired: true
- uid: uamqp.authentication.common.SASLAnonymous.set_tlsio
  name: set_tlsio
  summary: 'Setup the default underlying TLS IO layer. On Windows this is

    Schannel, on Linux and MacOS this is OpenSSL.'
  signature: set_tlsio(hostname, port)
  parameters:
  - name: hostname
    description: The endpoint hostname.
    isRequired: true
    types:
    - <xref:bytes>
  - name: port
    description: The TLS port.
    isRequired: true
    types:
    - <xref:int>
- uid: uamqp.authentication.common.SASLAnonymous.set_wsio
  name: set_wsio
  summary: Setup the default underlying Web Socket IO layer.
  signature: set_wsio(hostname, port, http_proxy)
  parameters:
  - name: hostname
    description: The endpoint hostname.
    isRequired: true
    types:
    - <xref:bytes>
  - name: port
    description: The WSS port.
    isRequired: true
    types:
    - <xref:int>
  - name: http_proxy
    isRequired: true
