### YamlMime:PythonClass
uid: azure.mgmt.automation.models.SourceControlUpdateParameters
name: SourceControlUpdateParameters
fullName: azure.mgmt.automation.models.SourceControlUpdateParameters
module: azure.mgmt.automation.models
summary: The parameters supplied to the update source control operation.
constructor:
  syntax: 'SourceControlUpdateParameters(*, branch: str | None = None, folder_path:
    str | None = None, auto_sync: bool | None = None, publish_runbook: bool | None
    = None, security_token: SourceControlSecurityTokenProperties | None = None, description:
    str | None = None, **kwargs)'
  parameters:
  - name: branch
    description: The repo branch of the source control.
    isRequired: true
    types:
    - <xref:str>
  - name: folder_path
    description: The folder path of the source control. Path must be relative.
    isRequired: true
    types:
    - <xref:str>
  - name: auto_sync
    description: The auto sync of the source control. Default is false.
    isRequired: true
    types:
    - <xref:bool>
  - name: publish_runbook
    description: The auto publish of the source control. Default is true.
    isRequired: true
    types:
    - <xref:bool>
  - name: security_token
    description: The authorization token for the repo of the source control.
    isRequired: true
    types:
    - <xref:azure.mgmt.automation.models.SourceControlSecurityTokenProperties>
  - name: description
    description: The user description of the source control.
    isRequired: true
    types:
    - <xref:str>
  keywordOnlyParameters:
  - name: branch
    defaultValue: None
  - name: folder_path
    defaultValue: None
  - name: auto_sync
    defaultValue: None
  - name: publish_runbook
    defaultValue: None
  - name: security_token
    defaultValue: None
  - name: description
    defaultValue: None
