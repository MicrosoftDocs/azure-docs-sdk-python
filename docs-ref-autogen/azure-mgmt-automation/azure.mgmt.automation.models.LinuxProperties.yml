uid: azure.mgmt.automation.models.LinuxProperties
name: LinuxProperties
fullName: azure.mgmt.automation.models.LinuxProperties
module: azure.mgmt.automation.models
inheritances:
- msrest.serialization.Model
summary: Linux specific update configuration.
constructor:
  syntax: 'LinuxProperties(*, included_package_classifications: str | LinuxUpdateClasses
    | None = None, excluded_package_name_masks: List[str] | None = None, included_package_name_masks:
    List[str] | None = None, reboot_setting: str | None = None, **kwargs)'
  parameters:
