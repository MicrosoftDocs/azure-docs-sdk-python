### YamlMime:PythonClass
uid: azure.appconfiguration.provider.SettingSelector
name: SettingSelector
fullName: azure.appconfiguration.provider.SettingSelector
module: azure.appconfiguration.provider
summary: 'Selects a set of configuration settings from Azure App Configuration.


  :keyword key_filter:A filter to select configuration settings and feature flags
  based on their keys.

  :type key_filter: str

  :keyword label_filter: A filter to select configuration settings and feature flags
  based on their labels. Default

  is value is i.e. (No Label) as seen in the portal.

  :type label_filter: Optional[str]

  :keyword tag_filters: A filter to select configuration settings and feature flags
  based on their tags. This is a

  list of strings that will be used to match tags on the configuration settings. Reserved
  characters (*, , ,)

  must be escaped with backslash if they are part of the value. Tag filters must follow
  the format

  "tagName=tagValue", for empty values use "tagName=" and for null values use "tagName=0".

  :type tag_filters: Optional[List[str]]'
constructor:
  syntax: 'SettingSelector(*, key_filter: str, label_filter: str | None = ''\x00'',
    tag_filters: List[str] | None = None)'
  keywordOnlyParameters:
  - name: key_filter
    isRequired: true
  - name: label_filter
    defaultValue: "\0"
  - name: tag_filters
    defaultValue: None
