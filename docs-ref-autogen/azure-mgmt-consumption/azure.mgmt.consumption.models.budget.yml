  syntax: 'Budget(*, e_tag: Optional[str] = None, category: Optional[Union[str, azure.mgmt.consumption.models._consumption_management_client_enums.CategoryType]]
    = None, amount: Optional[float] = None, time_grain: Optional[Union[str, azure.mgmt.consumption.models._consumption_management_client_enums.TimeGrainType]]
    = None, time_period: Optional[azure.mgmt.consumption.models._models_py3.BudgetTimePeriod]
