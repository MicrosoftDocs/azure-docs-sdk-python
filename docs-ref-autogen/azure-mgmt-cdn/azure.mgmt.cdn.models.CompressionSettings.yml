### YamlMime:PythonClass
uid: azure.mgmt.cdn.models.CompressionSettings
name: CompressionSettings
fullName: azure.mgmt.cdn.models.CompressionSettings
module: azure.mgmt.cdn.models
inheritances:
- msrest.serialization.Model
summary: settings for compression.
constructor:
  syntax: 'CompressionSettings(*, content_types_to_compress=None, is_compression_enabled:
    bool = None, **kwargs) -> None'
  parameters:
  - name: content_types_to_compress
    description: 'List of content types on which

      compression applies. The value should be a valid MIME type.'
    types:
    - <xref:list>[<xref:str>]
  - name: is_compression_enabled
    description: 'Indicates whether content compression is

      enabled on AzureFrontDoor. Default value is false. If compression is

      enabled, content will be served as compressed if user requests for a

      compressed version. Content won''t be compressed on AzureFrontDoor when

      requested content is smaller than 1 byte or larger than 1 MB.'
    types:
    - <xref:bool>
