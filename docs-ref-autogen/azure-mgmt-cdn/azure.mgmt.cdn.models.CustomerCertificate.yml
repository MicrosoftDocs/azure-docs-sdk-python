uid: azure.mgmt.cdn.models.CustomerCertificate
name: CustomerCertificate
fullName: azure.mgmt.cdn.models.CustomerCertificate
module: azure.mgmt.cdn.models
inheritances:
- azure.mgmt.cdn.models._models_py3.Certificate
summary: 'Customer Certificate used for https.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'CustomerCertificate(*, certificate_url: str, subject: Optional[str] = None,
    expiration_date: Optional[str] = None, thumbprint: Optional[str] = None, version:
    Optional[str] = None, certificate_authority: Optional[str] = None, use_latest_version:
    Optional[bool] = None, subject_alternative_names: Optional[List[str]] = None,
    **kwargs)'
  parameters:
  - name: subject
    description: Subject name in the certificate.
    isRequired: true
    types:
    - <xref:str>
  - name: expiration_date
    description: Certificate expiration date.
    isRequired: true
    types:
    - <xref:str>
  - name: thumbprint
    description: Certificate thumbprint.
    isRequired: true
    types:
    - <xref:str>
  - name: version
    description: Certificate version.
    isRequired: true
    types:
    - <xref:str>
  - name: certificate_authority
    description: Certificate issuing authority.
    isRequired: true
    types:
    - <xref:str>
  - name: certificate_url
    description: Required. Complete Url to the certificate.
    isRequired: true
    types:
    - <xref:str>
  - name: use_latest_version
    description: Whether to use the latest version for the certificate.
    isRequired: true
    types:
    - <xref:bool>
  - name: subject_alternative_names
    description: The list of SANs.
    isRequired: true
    types:
    - <xref:list>[<xref:str>]
