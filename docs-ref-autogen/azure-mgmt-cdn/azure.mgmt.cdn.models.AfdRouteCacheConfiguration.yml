### YamlMime:PythonClass
uid: azure.mgmt.cdn.models.AfdRouteCacheConfiguration
name: AfdRouteCacheConfiguration
fullName: azure.mgmt.cdn.models.AfdRouteCacheConfiguration
module: azure.mgmt.cdn.models
inheritances:
- msrest.serialization.Model
summary: Caching settings for a caching-type route. To disable caching, do not provide
  a cacheConfiguration object.
constructor:
  syntax: 'AfdRouteCacheConfiguration(*, query_string_caching_behavior: str | AfdQueryStringCachingBehavior
    | None = None, query_parameters: str | None = None, compression_settings: CompressionSettings
    | None = None, **kwargs)'
variables:
- description: 'Defines how Frontdoor caches requests that include query

    strings. You can ignore any query strings when caching, ignore specific query
    strings, cache

    every request with a unique URL, or cache specific query strings. Possible values
    include:

    "IgnoreQueryString", "UseQueryString", "IgnoreSpecifiedQueryStrings",

    "IncludeSpecifiedQueryStrings".'
  name: query_string_caching_behavior
  types:
  - <xref:str>
  - <xref:azure.mgmt.cdn.models.AfdQueryStringCachingBehavior>
- description: query parameters to include or exclude (comma separated).
  name: query_parameters
  types:
  - <xref:str>
- description: compression settings.
  name: compression_settings
  types:
  - <xref:azure.mgmt.cdn.models.CompressionSettings>
