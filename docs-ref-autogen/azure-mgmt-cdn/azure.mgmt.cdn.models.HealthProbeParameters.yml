### YamlMime:PythonClass
uid: azure.mgmt.cdn.models.HealthProbeParameters
name: HealthProbeParameters
fullName: azure.mgmt.cdn.models.HealthProbeParameters
module: azure.mgmt.cdn.models
inheritances:
- msrest.serialization.Model
summary: The JSON object that contains the properties to send health probes to origin.
constructor:
  syntax: 'HealthProbeParameters(*, probe_path: Optional[str] = None, probe_request_type:
    Optional[str] = None, probe_protocol: Optional[str] = None, probe_interval_in_seconds:
    Optional[int] = None, **kwargs)'
  parameters:
  - name: probe_path
    description: 'The path relative to the origin that is used to determine the health
      of the

      origin.'
    isRequired: true
    types:
    - <xref:str>
  - name: probe_request_type
    description: 'The type of health probe request that is made. Possible values

      include: "NotSet", "GET", "HEAD".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.cdn.models.HealthProbeRequestType>
  - name: probe_protocol
    description: 'Protocol to use for health probe. Possible values include: "NotSet",

      "Http", "Https".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.cdn.models.ProbeProtocol>
  - name: probe_interval_in_seconds
    description: 'The number of seconds between health probes.Default is

      240sec.'
    isRequired: true
    types:
    - <xref:int>
