summary: The JSON object that contains the properties to send health probes to origin.
constructor:
  syntax: 'HealthProbeParameters(*, probe_path: str | None = None, probe_request_type:
    str | HealthProbeRequestType | None = None, probe_protocol: str | ProbeProtocol
    | None = None, probe_interval_in_seconds: int | None = None, **kwargs)'
  parameters:
  - name: probe_path
    description: 'The path relative to the origin that is used to determine the health
      of

      the origin.'
    types:
    - <xref:str>
  - name: probe_request_type
    description: 'The type of health probe request that is made. Possible values

      include: "NotSet", "GET", "HEAD".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.cdn.models.HealthProbeRequestType>
  - name: probe_protocol
    description: 'Protocol to use for health probe. Possible values include: "NotSet",

      "Http", "Https".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.cdn.models.ProbeProtocol>
  - name: probe_interval_in_seconds
    description: 'The number of seconds between health probes.Default is

      240sec.'
    types:
    - <xref:int>
