### YamlMime:PythonClass
uid: azure.mgmt.cdn.models.CdnManagedHttpsParameters
name: CdnManagedHttpsParameters
fullName: azure.mgmt.cdn.models.CdnManagedHttpsParameters
module: azure.mgmt.cdn.models
inheritances:
- azure.mgmt.cdn.models._models_py3.CustomDomainHttpsParameters
summary: 'Defines the certificate source parameters using CDN managed certificate
  for enabling SSL.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'CdnManagedHttpsParameters(*, protocol_type: typing.Union[str, _ForwardRef(''ProtocolType'')],
    certificate_source_parameters: azure.mgmt.cdn.models._models_py3.CdnCertificateSourceParameters,
    minimum_tls_version: typing.Union[str, _ForwardRef(''MinimumTlsVersion''), NoneType]
    = None, **kwargs)'
  parameters:
  - name: certificate_source
    description: 'Required. Defines the source of the SSL certificate.Constant filled

      by server.  Possible values include: "AzureKeyVault", "Cdn".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.cdn.models.CertificateSource>
  - name: protocol_type
    description: 'Required. Defines the TLS extension protocol that is used for secure

      delivery. Possible values include: "ServerNameIndication", "IPBased".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.cdn.models.ProtocolType>
  - name: minimum_tls_version
    description: 'TLS protocol version that will be used for Https. Possible values

      include: "None", "TLS10", "TLS12".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.cdn.models.MinimumTlsVersion>
  - name: certificate_source_parameters
    description: 'Required. Defines the certificate source parameters using

      CDN managed certificate for enabling SSL.'
    isRequired: true
    types:
    - <xref:azure.mgmt.cdn.models.CdnCertificateSourceParameters>
