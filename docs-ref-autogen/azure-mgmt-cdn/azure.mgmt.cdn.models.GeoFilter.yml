### YamlMime:PythonClass
uid: azure.mgmt.cdn.models.GeoFilter
name: GeoFilter
fullName: azure.mgmt.cdn.models.GeoFilter
module: azure.mgmt.cdn.models
inheritances:
- azure.mgmt.cdn._serialization.Model
summary: 'Rules defining user''s geo access within a CDN endpoint.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'GeoFilter(*, relative_path: str, action: str | _models.GeoFilterActions,
    country_codes: List[str], **kwargs: Any)'
  keywordOnlyParameters:
  - name: relative_path
    description: 'Relative path applicable to geo filter. (e.g. ''/mypictures'',

      ''/mypicture/kitty.jpg'', and etc.). Required.'
    types:
    - <xref:str>
  - name: action
    description: 'Action of the geo filter, i.e. allow or block access. Required.
      Known values

      are: "Block" and "Allow".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.cdn.models.GeoFilterActions>
  - name: country_codes
    description: 'Two letter country or region codes defining user country or region

      access in a geo filter, e.g. AU, MX, US. Required.'
    types:
    - <xref:list>[<xref:str>]
variables:
- description: 'Relative path applicable to geo filter. (e.g. ''/mypictures'',

