    "GreaterThanOrEqual", "BeginsWith", "EndsWith", "RegEx".'
  name: operator
  types:
  - <xref:azure.mgmt.cdn.models.str>
  - <xref:azure.mgmt.cdn.models.Operator>
- description: Describes if the result of this condition should be negated.
