inheritances:
- msrest.serialization.Model
summary: 'A rule that specifies a set of actions and conditions.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'DeliveryRule(*, order: int, actions: List[DeliveryRuleAction], name: str
    | None = None, conditions: List[DeliveryRuleCondition] | None = None, **kwargs)'
  parameters:
  - name: name
    description: Name of the rule.
    types:
    - <xref:str>
  - name: order
    description: 'Required. The order in which the rules are applied for the endpoint.
      Possible

      values {0,1,2,3,.........}. A rule with a lesser order will be applied before
      a rule with a greater

      order. Rule with order 0 is a special rule. It does not require any condition
      and actions

      listed in it will always be applied.'
    types:
    - <xref:int>
  - name: conditions
    description: A list of conditions that must be matched for the actions to be executed.
    types:
    - <xref:azure.mgmt.cdn.aio.operations.EdgeNodesOperations.list>[<xref:azure.mgmt.cdn.models.DeliveryRuleCondition>]
  - name: actions
    description: 'Required. A list of actions that are executed when all the conditions
      of a

      rule are satisfied.'
    types:
    - <xref:azure.mgmt.cdn.aio.operations.EdgeNodesOperations.list>[<xref:azure.mgmt.cdn.models.DeliveryRuleAction>]
