summary: 'Origin group comprising of origins is used for load balancing to origins
  when the content cannot be served from CDN.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'OriginGroup(*, health_probe_settings: HealthProbeParameters | None = None,
    origins: List[ResourceReference] | None = None, traffic_restoration_time_to_healed_or_new_endpoints_in_minutes:
    int | None = None, response_based_origin_error_detection_settings: ResponseBasedOriginErrorDetectionParameters
    | None = None, **kwargs)'
