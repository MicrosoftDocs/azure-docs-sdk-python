methods:
- uid: azure.ai.textanalytics.aio.TextAnalyticsClient.analyze_sentiment
  name: analyze_sentiment
  summary: 'Analyze sentiment for a batch of documents. Turn on opinion mining with
    *show_opinion_mining*.


    Returns a sentiment prediction, as well as sentiment scores for

    each sentiment class (Positive, Negative, and Neutral) for the document

    and each sentence within it.


    See [https://aka.ms/azsdk/textanalytics/data-limits](https://aka.ms/azsdk/textanalytics/data-limits)
    for service data limits.


    New in version v3.1: The *show_opinion_mining*, *disable_service_logs*, and *string_index_type*
    keyword arguments.'
  signature: 'async analyze_sentiment(documents: List[str] | List[TextDocumentInput]
    | List[Dict[str, str]], *, disable_service_logs: bool | None = None, language:
    str | None = None, model_version: str | None = None, show_opinion_mining: bool
    | None = None, show_stats: bool | None = None, string_index_type: str | None =
    None, **kwargs: Any) -> List[AnalyzeSentimentResult | DocumentError]'
  parameters:
  - name: documents
    description: 'The set of documents to process as part of this batch.

      If you wish to specify the ID and language on a per-item basis you must

      use as input a list[<xref:azure.ai.textanalytics.TextDocumentInput>] or a list
      of

      dict representations of <xref:azure.ai.textanalytics.TextDocumentInput>, like

      *{"id": "1", "language": "en", "text": "hello world"}*.'
    isRequired: true
    types:
    - <xref:list>[<xref:str>]
    - <xref:list>[<xref:azure.ai.textanalytics.TextDocumentInput>]
    - <xref:list>[<xref:dict>[<xref:str>, <xref:str>]]
  - name: show_opinion_mining
    description: 'Whether to mine the opinions of a sentence and conduct more

      granular analysis around the aspects of a product or service (also known as

      aspect-based sentiment analysis). If set to true, the returned

      <xref:azure.ai.textanalytics.SentenceSentiment> objects

      will have property *mined_opinions* containing the result of this analysis.
      Only available for

      API version v3.1 and up.'
    types:
    - <xref:bool>
  - name: language
    description: 'The 2 letter ISO 639-1 representation of language for the

      entire batch. For example, use "en" for English; "es" for Spanish etc.

      If not set, uses "en" for English as default. Per-document language will

      take precedence over whole batch language. See [https://aka.ms/talangs](https://aka.ms/talangs)
      for

      supported languages in Language API.'
    types:
    - <xref:str>
  - name: model_version
    description: 'The model version to use for the analysis, e.g. "latest".

      If a model version is not specified, the API will default to the latest, non-preview
      version.

      See here for more info: [https://aka.ms/text-analytics-model-versioning](https://aka.ms/text-analytics-model-versioning)'
    types:
    - <xref:str>
  - name: show_stats
    description: 'If set to true, response will contain document

      level statistics in the *statistics* field of the document-level response.'
    types:
    - <xref:bool>
  - name: string_index_type
    description: 'Specifies the method used to interpret string offsets.

      *UnicodeCodePoint*, the Python encoding, is the default. To override the Python
      default,

      you can also pass in *Utf16CodeUnit* or *TextElement_v8*. For additional information

      see [https://aka.ms/text-analytics-offsets](https://aka.ms/text-analytics-offsets)'
    types:
    - <xref:str>
  - name: disable_service_logs
    description: 'If set to true, you opt-out of having your text input

      logged on the service side for troubleshooting. By default, the Language service
      logs your

      input text for 48 hours, solely to allow for troubleshooting issues in providing
      you with

      the service''s natural language processing functions. Setting this parameter
      to true,

      disables input logging and may limit our ability to remediate issues that occur.
      Please see

      Cognitive Services Compliance and Privacy notes at [https://aka.ms/cs-compliance](https://aka.ms/cs-compliance)
      for

      additional details, and Microsoft Responsible AI principles at

      [https://www.microsoft.com/ai/responsible-ai](https://www.microsoft.com/ai/responsible-ai).'
    types:
    - <xref:bool>
  return:
    description: 'The combined list of <xref:azure.ai.textanalytics.AnalyzeSentimentResult>
      and

      <xref:azure.ai.textanalytics.DocumentError> in the order the original documents
      were

      passed in.'
    types:
    - <xref:list>[<xref:azure.ai.textanalytics.AnalyzeSentimentResult>
    - <xref:azure.ai.textanalytics.DocumentError>]
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
  - type: TypeError
  - type: ValueError
  examples:
  - "Analyze sentiment in a batch of documents.<!--[!code-python[Main](les\\async_samples\\\
    sample_analyze_sentiment_async.py )]-->\n\n<!-- literal_block {\"ids\": [], \"\
    classes\": [], \"names\": [], \"dupnames\": [], \"backrefs\": [], \"source\":\
    \ \"D:\\\\a\\\\_work\\\\1\\\\s\\\\dist_temp\\\\94\\\\azure-ai-textanalytics-5.3.0\\\
    \\samples\\\\async_samples\\\\sample_analyze_sentiment_async.py\", \"xml:space\"\
    : \"preserve\", \"force\": false, \"language\": \"python\", \"highlight_args\"\
    : {\"linenostart\": 1}, \"linenos\": false} -->\n\n````python\n\n   import os\n\
    \   from azure.core.credentials import AzureKeyCredential\n   from azure.ai.textanalytics.aio\
    \ import TextAnalyticsClient\n\n   endpoint = os.environ[\"AZURE_LANGUAGE_ENDPOINT\"\
    ]\n   key = os.environ[\"AZURE_LANGUAGE_KEY\"]\n\n   text_analytics_client = TextAnalyticsClient(endpoint=endpoint,\
    \ credential=AzureKeyCredential(key))\n\n   documents = [\n       \"\"\"I had\
    \ the best day of my life. I decided to go sky-diving and it made me appreciate\
    \ my whole life so much more.\n       I developed a deep-connection with my instructor\
    \ as well, and I feel as if I've made a life-long friend in her.\"\"\",\n    \
    \   \"\"\"This was a waste of my time. All of the views on this drop are extremely\
    \ boring, all I saw was grass. 0/10 would\n       not recommend to any divers,\
    \ even first timers.\"\"\",\n       \"\"\"This was pretty good! The sights were\
    \ ok, and I had fun with my instructors! Can't complain too much about my experience\"\
    \"\",\n       \"\"\"I only have one word for my experience: WOW!!! I can't believe\
    \ I have had such a wonderful skydiving company right\n       in my backyard this\
    \ whole time! I will definitely be a repeat customer, and I want to take my grandmother\
    \ skydiving too,\n       I know she'll love it!\"\"\"\n   ]\n\n   async with text_analytics_client:\n\
    \       result = await text_analytics_client.analyze_sentiment(documents)\n\n\
    \   docs = [doc for doc in result if not doc.is_error]\n\n   print(\"Let's visualize\
    \ the sentiment of each of these documents\")\n   for idx, doc in enumerate(docs):\n\
    \       print(f\"Document text: {documents[idx]}\")\n       print(f\"Overall sentiment:\
    \ {doc.sentiment}\")\n\n   ````\n"
- uid: azure.ai.textanalytics.aio.TextAnalyticsClient.begin_abstract_summary
  name: begin_abstract_summary
  summary: 'Start a long-running abstractive summarization operation.


    For a conceptual discussion of abstractive summarization, see the service documentation:

    [https://learn.microsoft.com/azure/cognitive-services/language-service/summarization/overview](https://learn.microsoft.com/azure/cognitive-services/language-service/summarization/overview)


    New in version 2023-04-01: The *begin_abstract_summary* client method.'
  signature: 'async begin_abstract_summary(documents: List[str] | List[TextDocumentInput]
    | List[Dict[str, str]], *, continuation_token: str | None = None, disable_service_logs:
    bool | None = None, display_name: str | None = None, language: str | None = None,
    polling_interval: int | None = None, show_stats: bool | None = None, model_version:
    str | None = None, string_index_type: str | None = None, sentence_count: int |
    None = None, **kwargs: Any) -> AsyncTextAnalysisLROPoller[AsyncItemPaged[AbstractiveSummaryResult
    | DocumentError]]'
  parameters:
  - name: documents
    description: 'The set of documents to process as part of this batch.

      If you wish to specify the ID and language on a per-item basis you must

      use as input a list[<xref:azure.ai.textanalytics.TextDocumentInput>] or a list
      of

      dict representations of <xref:azure.ai.textanalytics.TextDocumentInput>, like

      *{"id": "1", "language": "en", "text": "hello world"}*.'
    isRequired: true
    types:
    - <xref:list>[<xref:str>]
    - <xref:list>[<xref:azure.ai.textanalytics.TextDocumentInput>]
    - <xref:list>[<xref:dict>[<xref:str>, <xref:str>]]
  - name: language
    description: 'The 2 letter ISO 639-1 representation of language for the

      entire batch. For example, use "en" for English; "es" for Spanish etc.

      If not set, uses "en" for English as default.

      Per-document language will take precedence over whole batch language.

      See [https://aka.ms/talangs](https://aka.ms/talangs) for supported languages
      in Language API.'
    types:
    - <xref:str>
  - name: show_stats
    description: If set to true, response will contain document level statistics.
    types:
    - <xref:bool>
  - name: sentence_count
    description: It controls the approximate number of sentences in the output summaries.
    types:
    - <xref:Optional>[<xref:int>]
  - name: model_version
    description: 'The model version to use for the analysis, e.g. "latest".

      If a model version is not specified, the API will default to the latest, non-preview
      version.

      See here for more info: [https://aka.ms/text-analytics-model-versioning](https://aka.ms/text-analytics-model-versioning)'
    types:
    - <xref:Optional>[<xref:str>]
  - name: string_index_type
    description: Specifies the method used to interpret string offsets.
    types:
    - <xref:Optional>[<xref:str>]
  - name: disable_service_logs
    description: 'If set to true, you opt-out of having your text input

      logged on the service side for troubleshooting. By default, the Language service
      logs your

      input text for 48 hours, solely to allow for troubleshooting issues in providing
      you with

      the service''s natural language processing functions. Setting this parameter
      to true,

      disables input logging and may limit our ability to remediate issues that occur.
      Please see

      Cognitive Services Compliance and Privacy notes at [https://aka.ms/cs-compliance](https://aka.ms/cs-compliance)
      for

      additional details, and Microsoft Responsible AI principles at

      [https://www.microsoft.com/ai/responsible-ai](https://www.microsoft.com/ai/responsible-ai).'
    types:
    - <xref:bool>
  - name: polling_interval
    description: 'Waiting time between two polls for LRO operations

      if no Retry-After header is present. Defaults to 5 seconds.'
    types:
    - <xref:int>
  - name: continuation_token
    description: 'Call *continuation_token()* on the poller object to save the long-running
      operation (LRO)

      state into an opaque token. Pass the value as the *continuation_token* keyword
      argument

      to restart the LRO from a saved state.'
    types:
    - <xref:str>
  - name: display_name
    description: An optional display name to set for the requested analysis.
    types:
    - <xref:str>
  return:
    description: 'An instance of an AsyncTextAnalysisLROPoller. Call *result()* on
      the this

      object to return a heterogeneous pageable of

      <xref:azure.ai.textanalytics.AbstractiveSummaryResult> and

      <xref:azure.ai.textanalytics.DocumentError>.'
    types:
    - <xref:azure.ai.textanalytics.AsyncTextAnalysisLROPoller>[<xref:azure.core.async_paging.AsyncItemPaged>[<xref:azure.ai.textanalytics.AbstractiveSummaryResult>
    - <xref:azure.ai.textanalytics.DocumentError>]]
  exceptions:
  - type: azure.core.exceptions.HttpResponseError
  examples:
  - "Perform abstractive summarization on a batch of documents.<!--[!code-python[Main](les\\\
    async_samples\\sample_abstract_summary_async.py )]-->\n\n<!-- literal_block {\"\
    ids\": [], \"classes\": [], \"names\": [], \"dupnames\": [], \"backrefs\": [],\
    \ \"source\": \"D:\\\\a\\\\_work\\\\1\\\\s\\\\dist_temp\\\\94\\\\azure-ai-textanalytics-5.3.0\\\
    \\samples\\\\async_samples\\\\sample_abstract_summary_async.py\", \"xml:space\"\
    : \"preserve\", \"force\": false, \"language\": \"python\", \"highlight_args\"\
    : {\"linenostart\": 1}, \"linenos\": false} -->\n\n````python\n\n   import os\n\
    \   from azure.core.credentials import AzureKeyCredential\n   from azure.ai.textanalytics.aio\
    \ import TextAnalyticsClient\n\n   endpoint = os.environ[\"AZURE_LANGUAGE_ENDPOINT\"\
    ]\n   key = os.environ[\"AZURE_LANGUAGE_KEY\"]\n\n   text_analytics_client = TextAnalyticsClient(\n\
    \       endpoint=endpoint,\n       credential=AzureKeyCredential(key),\n   )\n\
    \n   document = [\n       \"At Microsoft, we have been on a quest to advance AI\
    \ beyond existing techniques, by taking a more holistic, \"\n       \"human-centric\
    \ approach to learning and understanding. As Chief Technology Officer of Azure\
    \ AI Cognitive \"\n       \"Services, I have been working with a team of amazing\
    \ scientists and engineers to turn this quest into a \"\n       \"reality. In\
    \ my role, I enjoy a unique perspective in viewing the relationship among three\
    \ attributes of \"\n       \"human cognition: monolingual text (X), audio or visual\
    \ sensory signals, (Y) and multilingual (Z). At the \"\n       \"intersection\
    \ of all three, there's magic-what we call XYZ-code as illustrated in Figure 1-a\
    \ joint \"\n       \"representation to create more powerful AI that can speak,\
    \ hear, see, and understand humans better. \"\n       \"We believe XYZ-code will\
    \ enable us to fulfill our long-term vision: cross-domain transfer learning, \"\
    \n       \"spanning modalities and languages. The goal is to have pretrained models\
    \ that can jointly learn \"\n       \"representations to support a broad range\
    \ of downstream AI tasks, much in the way humans do today. \"\n       \"Over the\
    \ past five years, we have achieved human performance on benchmarks in conversational\
    \ speech \"\n       \"recognition, machine translation, conversational question\
    \ answering, machine reading comprehension, \"\n       \"and image captioning.\
    \ These five breakthroughs provided us with strong signals toward our more ambitious\
    \ \"\n       \"aspiration to produce a leap in AI capabilities, achieving multisensory\
    \ and multilingual learning that \"\n       \"is closer in line with how humans\
    \ learn and understand. I believe the joint XYZ-code is a foundational \"\n  \
    \     \"component of this aspiration, if grounded with external knowledge sources\
    \ in the downstream AI tasks.\"\n   ]\n   async with text_analytics_client:\n\
    \       poller = await text_analytics_client.begin_abstract_summary(document)\n\
    \       abstract_summary_results = await poller.result()\n       async for result\
    \ in abstract_summary_results:\n           if result.kind == \"AbstractiveSummarization\"\
    :\n               print(\"Summaries abstracted:\")\n               [print(f\"\
    {summary.text}\\n\") for summary in result.summaries]\n           elif result.is_error\
    \ is True:\n               print(\"...Is an error with code '{}' and message '{}'\"\
    .format(\n                   result.error.code, result.error.message\n       \
    \        ))\n\n   ````\n"
- uid: azure.ai.textanalytics.aio.TextAnalyticsClient.begin_analyze_actions
  name: begin_analyze_actions
  summary: 'Start a long-running operation to perform a variety of text analysis actions
    over a batch of documents.


    We recommend you use this function if you''re looking to analyze larger documents,
    and / or

    combine multiple text analysis actions into one call. Otherwise, we recommend
    you use

    the action specific endpoints, for example <xref:azure.ai.textanalytics.aio.TextAnalyticsClient.analyze_sentiment>.


    > [!NOTE]

    > See the service documentation for regional support of custom action features:

    >

    > [https://aka.ms/azsdk/textanalytics/customfunctionalities](https://aka.ms/azsdk/textanalytics/customfunctionalities)

    >


    New in version v3.1: The *begin_analyze_actions* client method.


    New in version 2022-05-01: The *RecognizeCustomEntitiesAction*, *SingleLabelClassifyAction*,

    *MultiLabelClassifyAction*, and *AnalyzeHealthcareEntitiesAction* input options
    and the

    corresponding *RecognizeCustomEntitiesResult*, *ClassifyDocumentResult*,

    and *AnalyzeHealthcareEntitiesResult* result objects


    New in version 2023-04-01: The *ExtractiveSummaryAction* and *AbstractiveSummaryAction*
    input options and the corresponding

    *ExtractiveSummaryResult* and *AbstractiveSummaryResult* result objects.'
  signature: 'async begin_analyze_actions(documents: List[str] | List[TextDocumentInput]
    | List[Dict[str, str]], actions: List[RecognizeEntitiesAction | RecognizeLinkedEntitiesAction
    | RecognizePiiEntitiesAction | ExtractKeyPhrasesAction | AnalyzeSentimentAction
    | RecognizeCustomEntitiesAction | SingleLabelClassifyAction | MultiLabelClassifyAction
    | AnalyzeHealthcareEntitiesAction | ExtractiveSummaryAction | AbstractiveSummaryAction],
    *, continuation_token: str | None = None, display_name: str | None = None, language:
    str | None = None, polling_interval: int | None = None, show_stats: bool | None
    = None, **kwargs: Any) -> AsyncTextAnalysisLROPoller[AsyncItemPaged[List[RecognizeEntitiesResult
    | RecognizeLinkedEntitiesResult | RecognizePiiEntitiesResult | ExtractKeyPhrasesResult
    | AnalyzeSentimentResult | RecognizeCustomEntitiesResult | ClassifyDocumentResult
    | AnalyzeHealthcareEntitiesResult | ExtractiveSummaryResult | AbstractiveSummaryResult
    | DocumentError]]]'
  parameters:
  - name: documents
    description: 'The set of documents to process as part of this batch.

      If you wish to specify the ID and language on a per-item basis you must

      use as input a list[<xref:azure.ai.textanalytics.TextDocumentInput>] or a list
      of

      dict representations of <xref:azure.ai.textanalytics.TextDocumentInput>, like

      *{"id": "1", "language": "en", "text": "hello world"}*.'
    isRequired: true
    types:
    - <xref:list>[<xref:str>]
    - <xref:list>[<xref:azure.ai.textanalytics.TextDocumentInput>]
    - <xref:list>[<xref:dict>[<xref:str>, <xref:str>]]
  - name: actions
    description: 'A heterogeneous list of actions to perform on the input documents.

      Each action object encapsulates the parameters used for the particular action
      type.

      The action results will be in the same order of the input actions.'
    isRequired: true
    types:
    - <xref:list>[<xref:azure.ai.textanalytics.RecognizeEntitiesAction>
    - <xref:azure.ai.textanalytics.RecognizePiiEntitiesAction>
    - <xref:azure.ai.textanalytics.ExtractKeyPhrasesAction>
    - <xref:azure.ai.textanalytics.RecognizeLinkedEntitiesAction>
    - <xref:azure.ai.textanalytics.AnalyzeSentimentAction>
    - <xref:azure.ai.textanalytics.RecognizeCustomEntitiesAction>
    - <xref:azure.ai.textanalytics.SingleLabelClassifyAction>
    - <xref:azure.ai.textanalytics.MultiLabelClassifyAction>
    - <xref:azure.ai.textanalytics.AnalyzeHealthcareEntitiesAction>
    - <xref:azure.ai.textanalytics.AbstractiveSummaryAction>
    - <xref:azure.ai.textanalytics.ExtractiveSummaryAction>]
  - name: display_name
    description: An optional display name to set for the requested analysis.
    types:
    - <xref:str>
  - name: language
    description: 'The 2 letter ISO 639-1 representation of language for the

      entire batch. For example, use "en" for English; "es" for Spanish etc.

      If not set, uses "en" for English as default.

      Per-document language will take precedence over whole batch language.

      See [https://aka.ms/talangs](https://aka.ms/talangs) for supported languages
      in Language API.'
    types:
    - <xref:str>
  - name: show_stats
    description: If set to true, response will contain document level statistics.
    types:
    - <xref:bool>
  - name: polling_interval
    description: 'Waiting time between two polls for LRO operations

      if no Retry-After header is present. Defaults to 5 seconds.'
    types:
    - <xref:int>
  - name: continuation_token
    description: 'Call *continuation_token()* on the poller object to save the long-running
      operation (LRO)

      state into an opaque token. Pass the value as the *continuation_token* keyword
      argument

      to restart the LRO from a saved state.'
    types:
    - <xref:str>
  return:
    description: 'An instance of an AsyncTextAnalysisLROPoller. Call *result()* on
      the poller

      object to return a pageable heterogeneous list of lists. This list of lists
      is first ordered

      by the documents you input, then ordered by the actions you input. For example,

      if you have documents input ["Hello", "world"], and actions

      <xref:azure.ai.textanalytics.RecognizeEntitiesAction> and

      <xref:azure.ai.textanalytics.AnalyzeSentimentAction>, when iterating over the
      list of lists,

      you will first iterate over the action results for the "Hello" document, getting
      the

      <xref:azure.ai.textanalytics.RecognizeEntitiesResult> of "Hello",

      then the <xref:azure.ai.textanalytics.AnalyzeSentimentResult> of "Hello".

      Then, you will get the <xref:azure.ai.textanalytics.RecognizeEntitiesResult>
      and

