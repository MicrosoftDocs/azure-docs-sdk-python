### YamlMime:PythonClass
uid: azure.ai.textanalytics.CategorizedEntity
name: CategorizedEntity
fullName: azure.ai.textanalytics.CategorizedEntity
module: azure.ai.textanalytics
inheritances:
- azure.ai.textanalytics._models.DictMixin
summary: 'CategorizedEntity contains information about a particular

  entity found in text.


  New in version v3.1: The *offset* and *length* properties.'
constructor:
  syntax: CategorizedEntity(**kwargs)
variables:
- description: Entity text as appears in the request.
  name: text
  types:
  - <xref:str>
- description: Entity category, such as Person/Location/Org/SSN etc
  name: category
  types:
  - <xref:str>
- description: Entity subcategory, such as Age/Year/TimeRange etc
  name: subcategory
  types:
  - <xref:Optional>[<xref:str>]
- description: 'The entity text length.  This value depends on the value of the*string_index_type*
    parameter set in the original request, which is UnicodeCodePoints

    by default.'
  name: length
  types:
  - <xref:int>
- description: 'The entity text offset from the start of the document.

    The value depends on the value of the *string_index_type* parameter

    set in the original request, which is UnicodeCodePoints by default.'
  name: offset
  types:
  - <xref:int>
- description: 'Confidence score between 0 and 1 of the extracted

    entity.'
  name: confidence_score
  types:
  - <xref:float>
