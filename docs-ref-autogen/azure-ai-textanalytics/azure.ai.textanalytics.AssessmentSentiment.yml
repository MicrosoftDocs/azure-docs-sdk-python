  name: get
  signature: 'get(key: str, default: Any | None = None) -> Any'
  parameters:
  - name: key
    isRequired: true
  - name: default
    defaultValue: None
- uid: azure.ai.textanalytics.AssessmentSentiment.has_key
  name: has_key
  signature: 'has_key(k: str) -> bool'
  parameters:
  - name: k
    isRequired: true
- uid: azure.ai.textanalytics.AssessmentSentiment.items
  name: items
  signature: items() -> Iterable[Tuple[str, Any]]
- uid: azure.ai.textanalytics.AssessmentSentiment.keys
  name: keys
  signature: keys() -> Iterable[str]
- uid: azure.ai.textanalytics.AssessmentSentiment.update
  name: update
  signature: 'update(*args: Any, **kwargs: Any) -> None'
