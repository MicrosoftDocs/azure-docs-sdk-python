### YamlMime:PythonClass
uid: azure.ai.textanalytics.LinkedEntity
name: LinkedEntity
fullName: azure.ai.textanalytics.LinkedEntity
module: azure.ai.textanalytics
inheritances:
- azure.ai.textanalytics._models.DictMixin
summary: 'LinkedEntity contains a link to the well-known recognized

  entity in text. The link comes from a data source like Wikipedia

  or Bing. It additionally includes all of the matches of this

  entity found in the document.


  New in version v3.1: The *bing_entity_search_api_id* property.'
constructor:
  syntax: LinkedEntity(**kwargs)
variables:
- description: Entity Linking formal name.
  name: name
  types:
  - <xref:str>
- description: List of instances this entity appears in the text.
  name: matches
  types:
  - <xref:list>[<xref:azure.ai.textanalytics.LinkedEntityMatch>]
- description: Language used in the data source.
  name: language
  types:
  - <xref:str>
- description: 'Unique identifier of the recognized entity from the data

    source.'
  name: data_source_entity_id
  types:
  - <xref:str>
- description: URL to the entity's page from the data source.
  name: url
  types:
  - <xref:str>
- description: 'Data source used to extract entity linking,

    such as Wiki/Bing etc.'
  name: data_source
  types:
  - <xref:str>
- description: 'Bing Entity Search unique identifier of the recognized entity.

    Use in conjunction with the Bing Entity Search SDK to fetch additional relevant
    information.'
  name: bing_entity_search_api_id
  types:
  - <xref:str>
