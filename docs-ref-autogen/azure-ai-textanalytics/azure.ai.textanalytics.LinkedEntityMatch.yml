uid: azure.ai.textanalytics.LinkedEntityMatch
name: LinkedEntityMatch
fullName: azure.ai.textanalytics.LinkedEntityMatch
module: azure.ai.textanalytics
inheritances:
- azure.ai.textanalytics._models.DictMixin
summary: 'A match for the linked entity found in text. Provides

  the confidence score of the prediction and where the entity

  was found in the text.


  New in version v3.1: The *offset* and *length* properties.'
constructor:
  syntax: LinkedEntityMatch(**kwargs)
variables:
- description: 'If a well-known item is recognized, a

    decimal number denoting the confidence level between 0 and 1 will be

    returned.'
  name: confidence_score
  types:
  - <xref:float>
- description: Entity text as appears in the request.
  name: text
  types:
  - <xref:str>
- description: 'The linked entity match text length.  This value depends on the value
    of the

    *string_index_type* parameter set in the original request, which is UnicodeCodePoints
    by default.'
  name: length
  types:
  - <xref:int>
- description: 'The linked entity match text offset from the start of the document.

    The value depends on the value of the *string_index_type* parameter

    set in the original request, which is UnicodeCodePoints by default.'
  name: offset
  types:
  - <xref:int>
