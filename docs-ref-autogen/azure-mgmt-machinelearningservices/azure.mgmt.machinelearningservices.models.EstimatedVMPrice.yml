uid: azure.mgmt.machinelearningservices.models.EstimatedVMPrice
name: EstimatedVMPrice
fullName: azure.mgmt.machinelearningservices.models.EstimatedVMPrice
module: azure.mgmt.machinelearningservices.models
inheritances:
- msrest.serialization.Model
summary: 'The estimated price info for using a VM of a particular OS type, tier, etc.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'EstimatedVMPrice(*, retail_price: float, os_type: Union[str, azure.mgmt.machinelearningservices.models._azure_machine_learning_workspaces_enums.VMPriceOSType],
    vm_tier: Union[str, azure.mgmt.machinelearningservices.models._azure_machine_learning_workspaces_enums.VMTier],
    **kwargs)'
  parameters:
  - name: retail_price
    description: Required. The price charged for using the VM.
    isRequired: true
    types:
    - <xref:float>
  - name: os_type
    description: 'Required. Operating system type used by the VM. Possible values
      include:

      "Linux", "Windows".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.machinelearningservices.models.VMPriceOSType>
  - name: vm_tier
    description: 'Required. The type of the VM. Possible values include: "Standard",

      "LowPriority", "Spot".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.machinelearningservices.models.VMTier>
