uid: azure.mgmt.machinelearningservices.models.RemoteLoginPortPublicAccess
name: RemoteLoginPortPublicAccess
fullName: azure.mgmt.machinelearningservices.models.RemoteLoginPortPublicAccess
summary: 'State of the public SSH port. Possible values are: Disabled - Indicates
  that the public ssh

  port is closed on all nodes of the cluster. Enabled - Indicates that the public
  ssh port is

  open on all nodes of the cluster. NotSpecified - Indicates that the public ssh port
  is closed

  on all nodes of the cluster if VNet is defined, else is open all public nodes. It
  can be

  default only during cluster creation time, after creation it will be either enabled
  or

  disabled.'
