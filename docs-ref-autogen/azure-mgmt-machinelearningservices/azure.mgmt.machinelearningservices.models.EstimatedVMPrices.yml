### YamlMime:PythonClass
uid: azure.mgmt.machinelearningservices.models.EstimatedVMPrices
name: EstimatedVMPrices
fullName: azure.mgmt.machinelearningservices.models.EstimatedVMPrices
module: azure.mgmt.machinelearningservices.models
inheritances:
- msrest.serialization.Model
summary: 'The estimated price info for using a VM.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'EstimatedVMPrices(*, billing_currency: Union[str, azure.mgmt.machinelearningservices.models._azure_machine_learning_workspaces_enums.BillingCurrency],
    unit_of_measure: Union[str, azure.mgmt.machinelearningservices.models._azure_machine_learning_workspaces_enums.UnitOfMeasure],
    values: List[azure.mgmt.machinelearningservices.models._models_py3.EstimatedVMPrice],
    **kwargs)'
  parameters:
  - name: billing_currency
    description: 'Required. Three lettered code specifying the currency of the VM
      price.

      Example: USD. Possible values include: "USD".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.machinelearningservices.models.BillingCurrency>
  - name: unit_of_measure
    description: 'Required. The unit of time measurement for the specified VM price.

      Example: OneHour. Possible values include: "OneHour".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.machinelearningservices.models.UnitOfMeasure>
  - name: values
    description: 'Required. The list of estimated prices for using a VM of a particular
      OS type,

      tier, etc.'
    isRequired: true
    types:
    - <xref:list>[<xref:azure.mgmt.machinelearningservices.models.EstimatedVMPrice>]
