constructor:
  syntax: 'DockerBuildStepUpdateParameters(*, branch: Optional[str] = None, image_names=None,
    is_push_enabled: Optional[bool] = None, no_cache: Optional[bool] = None, docker_file_path:
    Optional[str] = None, context_path: Optional[str] = None, build_arguments=None,
    base_image_trigger=None, **kwargs) -> None'
  parameters:
  - name: type
    description: Required. Constant filled by server.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: branch
    description: The repository branch name.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: image_names
    description: 'The fully qualified image names including the

      repository and tag.'
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[[str](https://docs.python.org/3.6/library/stdtypes.html#str)]'
  - name: is_push_enabled
    description: 'The value of this property indicates whether the

      image built should be pushed to the registry or not.'
    types:
    - '[bool](https://docs.python.org/3.6/library/functions.html#bool)'
  - name: no_cache
    description: 'The value of this property indicates whether the image

      cache is enabled or not.'
    types:
    - '[bool](https://docs.python.org/3.6/library/functions.html#bool)'
  - name: docker_file_path
    description: 'The Docker file path relative to the source

      control root.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: context_path
