### YamlMime:PythonClass
uid: azure.mgmt.containerregistry.v2019_04_01.models.auth_info.AuthInfo
name: AuthInfo
fullName: azure.mgmt.containerregistry.v2019_04_01.models.auth_info.AuthInfo
module: azure.mgmt.containerregistry.v2019_04_01.models.auth_info
inheritances:
- msrest.serialization.Model
summary: 'The authorization properties for accessing the source code repository.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: AuthInfo(**kwargs)
  parameters:
  - name: token_type
    description: 'Required. The type of Auth token. Possible values

      include: ''PAT'', ''OAuth'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerregistry.v2019_04_01.models.TokenType>
  - name: token
    description: 'Required. The access token used to access the source control

      provider.'
    types:
    - <xref:str>
  - name: refresh_token
    description: The refresh token used to refresh the access token.
    types:
    - <xref:str>
  - name: scope
    description: The scope of the access token.
    types:
    - <xref:str>
  - name: expires_in
    description: Time in seconds that the token remains valid
    types:
    - <xref:int>
