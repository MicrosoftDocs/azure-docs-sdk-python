    isRequired: true
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: location
    description: 'Required. The location of the webhook. This cannot be changed after
      the

      resource is created.'
    isRequired: true
    types:
    - <xref:str>
  - name: service_uri
    description: The service URI for the webhook to post notifications.
    isRequired: true
    types:
    - <xref:str>
