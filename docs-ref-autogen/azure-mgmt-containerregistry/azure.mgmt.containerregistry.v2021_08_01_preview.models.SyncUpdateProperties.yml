    description: 'The time window during which sync is enabled for each schedule

      occurrence. Specify the duration using the format P[n]Y[n]M[n]DT[n]H[n]M[n]S
      as per ISO8601.'
    types:
    - <xref:datetime.timedelta>
  - name: message_ttl
