### YamlMime:PythonClass
uid: azure.mgmt.containerregistry.v2019_04_01.models.CustomRegistryCredentials
name: CustomRegistryCredentials
fullName: azure.mgmt.containerregistry.v2019_04_01.models.CustomRegistryCredentials
module: azure.mgmt.containerregistry.v2019_04_01.models
inheritances:
- msrest.serialization.Model
summary: Describes the credentials that will be used to access a custom registry during
  a run.
constructor:
  syntax: 'CustomRegistryCredentials(*, user_name: Optional[azure.mgmt.containerregistry.v2019_04_01.models._models_py3.SecretObject]
    = None, password: Optional[azure.mgmt.containerregistry.v2019_04_01.models._models_py3.SecretObject]
    = None, identity: Optional[str] = None, **kwargs)'
variables:
- description: The username for logging into the custom registry.
  name: user_name
  types:
  - <xref:azure.mgmt.containerregistry.v2019_04_01.models.SecretObject>
- description: 'The password for logging into the custom registry. The password is
    a secret

    object that allows multiple ways of providing the value for it.'
  name: password
  types:
  - <xref:azure.mgmt.containerregistry.v2019_04_01.models.SecretObject>
- description: 'Indicates the managed identity assigned to the custom credential.
    If a

    user-assigned identity

    this value is the Client ID. If a system-assigned identity, the value will be
    `system`. In

    the case of a system-assigned identity, the Client ID will be determined by the
    runner. This

    identity may be used to authenticate to key vault to retrieve credentials or it
    may be the

    only

    source of authentication used for accessing the registry.'
  name: identity
  types:
  - <xref:str>
