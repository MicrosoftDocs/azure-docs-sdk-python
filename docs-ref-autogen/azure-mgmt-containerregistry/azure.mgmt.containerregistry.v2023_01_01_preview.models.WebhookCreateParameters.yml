summary: 'The parameters for creating a webhook.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'WebhookCreateParameters(*, location: str, tags: Dict[str, str] | None =
    None, service_uri: str | None = None, custom_headers: Dict[str, str] | None =
    None, status: str | _models.WebhookStatus | None = None, scope: str | None = None,
    actions: List[str | _models.WebhookAction] | None = None, **kwargs: Any)'
  parameters:
  - name: tags
    description: The tags for the webhook.
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: location
    description: 'The location of the webhook. This cannot be changed after the resource
      is

      created. Required.'
    types:
    - <xref:str>
  - name: service_uri
    description: The service URI for the webhook to post notifications.
    types:
    - <xref:str>
  - name: custom_headers
    description: Custom headers that will be added to the webhook notifications.
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: status
    description: 'The status of the webhook at the time the operation was called.
      Known values

      are: "enabled" and "disabled".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerregistry.v2023_01_01_preview.models.WebhookStatus>
  - name: scope
    description: 'The scope of repositories where the event can be triggered. For
      example,

      ''foo:>>*<<'' means events for all tags under repository ''foo''. ''foo:bar''
      means events for ''foo:bar''

      only. ''foo'' is equivalent to ''foo:latest''. Empty means all events.'
    types:
    - <xref:str>
  - name: actions
    description: The list of actions that trigger the webhook to post notifications.
    types:
