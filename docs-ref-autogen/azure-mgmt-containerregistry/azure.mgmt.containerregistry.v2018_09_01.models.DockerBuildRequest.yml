uid: azure.mgmt.containerregistry.v2018_09_01.models.DockerBuildRequest
name: DockerBuildRequest
fullName: azure.mgmt.containerregistry.v2018_09_01.models.DockerBuildRequest
module: azure.mgmt.containerregistry.v2018_09_01.models
inheritances:
- azure.mgmt.containerregistry.v2018_09_01.models._models_py3.RunRequest
summary: 'The parameters for a docker quick build.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'DockerBuildRequest(*, docker_file_path: str, platform: PlatformProperties,
    is_archive_enabled: bool | None = False, image_names: List[str] | None = None,
    is_push_enabled: bool | None = True, no_cache: bool | None = False, target: str
    | None = None, arguments: List[Argument] | None = None, timeout: int | None =
    3600, agent_configuration: AgentProperties | None = None, source_location: str
    | None = None, credentials: Credentials | None = None, **kwargs)'
variables:
- description: Required. The type of the run request.Constant filled by server.
  name: type
  types:
  - <xref:str>
- description: 'The value that indicates whether archiving is enabled for the run
    or

    not.'
  name: is_archive_enabled
  types:
  - <xref:bool>
- description: The fully qualified image names including the repository and tag.
  name: image_names
  types:
  - <xref:list>[<xref:str>]
- description: 'The value of this property indicates whether the image built should
    be

    pushed to the registry or not.'
  name: is_push_enabled
  types:
  - <xref:bool>
- description: The value of this property indicates whether the image cache is enabled
    or not.
  name: no_cache
  types:
  - <xref:bool>
- description: Required. The Docker file path relative to the source location.
  name: docker_file_path
  types:
  - <xref:str>
- description: The name of the target build stage for the docker build.
  name: target
  types:
  - <xref:str>
- description: The collection of override arguments to be used when executing the
    run.
  name: arguments
  types:
  - <xref:list>[<xref:azure.mgmt.containerregistry.v2018_09_01.models.Argument>]
- description: Run timeout in seconds.
  name: timeout
  types:
  - <xref:int>
- description: Required. The platform properties against which the run has to happen.
  name: platform
  types:
  - <xref:azure.mgmt.containerregistry.v2018_09_01.models.PlatformProperties>
- description: The machine configuration of the run agent.
  name: agent_configuration
  types:
  - <xref:azure.mgmt.containerregistry.v2018_09_01.models.AgentProperties>
- description: 'The URL(absolute or relative) of the source context. It can be an
    URL to

    a tar or git repository.

    If it is relative URL, the relative path should be obtained from calling

    listBuildSourceUploadUrl API.'
  name: source_location
  types:
  - <xref:str>
- description: 'The properties that describes a set of credentials that will be used
    when

    this run is invoked.'
  name: credentials
  types:
  - <xref:azure.mgmt.containerregistry.v2018_09_01.models.Credentials>
