      - bool
    - description: '*Operation configuration

        overrides*.

        '
      id: operation_config
    return:
      description: 'Certificate or ClientRawResponse if raw=true

        '
      type:
      - azure.mgmt.batch.models.Certificate
      - msrest.pipeline.ClientRawResponse
