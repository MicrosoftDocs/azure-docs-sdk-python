uid: azure.cognitiveservices.knowledge.qnamaker.models.update_qna_dto_context_py3.UpdateQnaDTOContext
name: UpdateQnaDTOContext
fullName: azure.cognitiveservices.knowledge.qnamaker.models.update_qna_dto_context_py3.UpdateQnaDTOContext
