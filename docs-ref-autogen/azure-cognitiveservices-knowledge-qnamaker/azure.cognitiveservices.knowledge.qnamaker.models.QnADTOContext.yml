### YamlMime:PythonClass
uid: azure.cognitiveservices.knowledge.qnamaker.models.QnADTOContext
name: QnADTOContext
fullName: azure.cognitiveservices.knowledge.qnamaker.models.QnADTOContext
module: azure.cognitiveservices.knowledge.qnamaker.models
inheritances:
- azure.cognitiveservices.knowledge.qnamaker.models.context_dto_py3.ContextDTO
summary: Context of a QnA.
constructor:
  syntax: 'QnADTOContext(*, is_context_only: Optional[bool] = None, prompts=None,
    **kwargs)'
  parameters:
  - name: is_context_only
    description: 'To mark if a prompt is relevant only with a

      previous question or not.

      true - Do not include this QnA as search result for queries without

      context

      false - ignores context and includes this QnA in search result'
    isRequired: true
    types:
    - <xref:bool>
  - name: prompts
    description: List of prompts associated with the answer.
    isRequired: true
    types:
    - <xref:list>[<xref:azure.cognitiveservices.knowledge.qnamaker.models.PromptDTO>]
