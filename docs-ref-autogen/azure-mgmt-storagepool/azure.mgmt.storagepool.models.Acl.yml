### YamlMime:PythonClass
uid: azure.mgmt.storagepool.models.Acl
name: Acl
fullName: azure.mgmt.storagepool.models.Acl
module: azure.mgmt.storagepool.models
inheritances:
- msrest.serialization.Model
summary: 'Access Control List (ACL) for an iSCSI Target; defines LUN masking policy.

  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'Acl(*, initiator_iqn: str, mapped_luns: List[str], **kwargs)'
  parameters:
  - name: initiator_iqn
    description: 'Required. iSCSI initiator IQN (iSCSI Qualified Name); example:

      "iqn.2005-03.org.iscsi:client".'
    isRequired: true
    types:
    - <xref:str>
  - name: mapped_luns
    description: Required. List of LUN names mapped to the ACL.
    isRequired: true
    types:
    - <xref:list>[<xref:str>]
