summary: 'Represents a filter which is a composition of an expression and an action

  that is executed in the pub/sub pipeline.'
constructor:
  syntax: 'SqlRuleFilter(sql_expression: str | None = None, parameters: Dict[str,
    str | int | float | bool | datetime | timedelta] | None = None)'
  parameters:
  - name: sql_expression
    description: The SQL expression. e.g. MyProperty='ABC'
    defaultValue: None
    types:
    - <xref:azure.servicebus.management.str>
  - name: parameters
    description: Sets the value of the sql expression parameters if any.
    defaultValue: None
    types:
    - <xref:azure.servicebus.management.dict>[<xref:azure.servicebus.management.str>,
      <xref:azure.servicebus.management.Union>[<xref:azure.servicebus.management.str>,
      <xref:azure.servicebus.management.int>, <xref:azure.servicebus.management.float>,
      <xref:azure.servicebus.management.bool>, <xref:azure.servicebus.management.datetime>,
      <xref:azure.servicebus.management.timedelta>]]
