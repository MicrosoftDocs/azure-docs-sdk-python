  example:
  - "Defer messages, then retrieve them by sequence number.<!--[!code-python[Main](ples\\\
    async_examples\\test_examples_async.py )]-->\n\n<!-- literal_block {\"ids\": [],\
    \ \"classes\": [], \"names\": [], \"dupnames\": [], \"backrefs\": [], \"source\"\
