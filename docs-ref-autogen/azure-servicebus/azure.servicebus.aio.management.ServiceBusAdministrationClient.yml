    the *SubscriptionProperties* instance.

    Refer to ~azure.servicebus.management.SubscriptionProperties for names of properties.'
  signature: 'update_subscription(topic_name: str, subscription: Union[azure.servicebus.management._models.SubscriptionProperties,
    Mapping[str, Any]], **kwargs) -> None'
  parameters:
  - name: topic_name
    description: The topic that owns the subscription.
    isRequired: true
    types:
