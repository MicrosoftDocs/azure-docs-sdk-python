### YamlMime:PythonClass
uid: azure.cognitiveservices.search.customimagesearch.models.Query
name: Query
fullName: azure.cognitiveservices.search.customimagesearch.models.Query
module: azure.cognitiveservices.search.customimagesearch.models
inheritances:
- msrest.serialization.Model
summary: 'Defines a search query.


  Variables are only populated by the server, and will be ignored when

  sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'Query(*, text: str, **kwargs)'
  parameters:
  - name: text
    description: 'Required. The query string. Use this string as the query term

      in a new search request.'
    isRequired: true
    types:
    - <xref:str>
variables:
- description: 'The display version of the query term. This version of

    the query term may contain special characters that highlight the search

    term found in the query string. The string contains the highlighting

    characters only if the query enabled hit highlighting'
  name: display_text
  types:
  - <xref:str>
- description: 'The URL that takes the user to the Bing search

    results page for the query.Only related search results include this field.'
  name: web_search_url
  types:
  - <xref:str>
- description: 'The URL that you use to get the results of the related

    search. Before using the URL, you must append query parameters as

    appropriate and include the Ocp-Apim-Subscription-Key header. Use this URL

    if you''re displaying the results in your own user interface. Otherwise,

    use the webSearchUrl URL.'
  name: search_link
  types:
  - <xref:str>
- description: The URL to a thumbnail of a related image.
  name: thumbnail
  types:
  - <xref:azure.cognitiveservices.search.customimagesearch.models.ImageObject>
