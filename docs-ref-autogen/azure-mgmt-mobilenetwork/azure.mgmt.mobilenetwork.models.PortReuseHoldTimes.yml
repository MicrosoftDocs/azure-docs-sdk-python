summary: The minimum time (in seconds) that will pass before a port that was used
  by a closed pinhole can be recycled for use by another pinhole. All hold times must
  be minimum 1 second.
constructor:
  syntax: 'PortReuseHoldTimes(*, tcp: int = 120, udp: int = 60, **kwargs)'
  parameters:
  - name: tcp
    description: 'Minimum time in seconds that will pass before a TCP port that was
      used by a

      closed pinhole can be reused. Default for TCP is 2 minutes.'
    types:
    - <xref:int>
  - name: udp
    description: 'Minimum time in seconds that will pass before a UDP port that was
      used by a

      closed pinhole can be reused. Default for UDP is 1 minute.'
    types:
    - <xref:int>
