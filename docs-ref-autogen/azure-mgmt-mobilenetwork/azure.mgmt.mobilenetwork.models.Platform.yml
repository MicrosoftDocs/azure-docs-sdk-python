### YamlMime:PythonClass
uid: azure.mgmt.mobilenetwork.models.Platform
name: Platform
fullName: azure.mgmt.mobilenetwork.models.Platform
module: azure.mgmt.mobilenetwork.models
inheritances:
- azure.mgmt.mobilenetwork._serialization.Model
summary: Platform specific packet core control plane version properties.
constructor:
  syntax: 'Platform(*, platform_type: str | _models.PlatformType | None = None, version_state:
    str | _models.VersionState | None = None, minimum_platform_software_version: str
    | None = None, maximum_platform_software_version: str | None = None, recommended_version:
    str | _models.RecommendedVersion | None = None, obsolete_version: str | _models.ObsoleteVersion
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: platform_type
    description: 'The platform type where this version can be deployed. Known values
      are:

      "AKS-HCI" and "3P-AZURE-STACK-HCI".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.mobilenetwork.models.PlatformType>
  - name: version_state
    description: 'The state of this packet core control plane version on this platform.

      Known values are: "Unknown", "Preview", "Validating", "ValidationFailed", "Active",
      and

      "Deprecated".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.mobilenetwork.models.VersionState>
  - name: minimum_platform_software_version
    description: 'The minimum software version of the platform where

      this packet core version can be deployed.'
    types:
    - <xref:str>
  - name: maximum_platform_software_version
    description: 'The maximum software version of the platform where

      this packet core version can be deployed.'
    types:
    - <xref:str>
  - name: recommended_version
    description: 'Indicates whether this is the recommended version for this

      platform. Known values are: "Recommended" and "NotRecommended".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.mobilenetwork.models.RecommendedVersion>
  - name: obsolete_version
    description: 'Indicates whether this version is obsoleted for this platform. Known

      values are: "Obsolete" and "NotObsolete".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.mobilenetwork.models.ObsoleteVersion>
