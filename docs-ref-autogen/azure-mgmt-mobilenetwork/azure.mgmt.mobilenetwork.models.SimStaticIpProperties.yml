### YamlMime:PythonClass
uid: azure.mgmt.mobilenetwork.models.SimStaticIpProperties
name: SimStaticIpProperties
fullName: azure.mgmt.mobilenetwork.models.SimStaticIpProperties
module: azure.mgmt.mobilenetwork.models
inheritances:
- azure.mgmt.mobilenetwork._serialization.Model
summary: Static IP configuration for a SIM, scoped to a particular attached data network
  and slice.
constructor:
  syntax: 'SimStaticIpProperties(*, attached_data_network: _models.AttachedDataNetworkResourceId
    | None = None, slice: _models.SliceResourceId | None = None, static_ip: _models.SimStaticIpPropertiesStaticIp
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: attached_data_network
    description: 'The attached data network on which the static IP address will

      be used. The combination of attached data network and slice defines the network
      scope of the IP

      address. The attached data network must be in the same location as the SIM.'
    types:
    - <xref:azure.mgmt.mobilenetwork.models.AttachedDataNetworkResourceId>
  - name: slice
    description: 'The network slice on which the static IP address will be used. The
      combination

      of attached data network and slice defines the network scope of the IP address.
      The slice must

      be in the same location as the SIM.'
    types:
    - <xref:azure.mgmt.mobilenetwork.models.SliceResourceId>
  - name: static_ip
    description: 'The static IP configuration for the SIM to use at the defined network

      scope.'
    types:
    - <xref:azure.mgmt.mobilenetwork.models.SimStaticIpPropertiesStaticIp>
