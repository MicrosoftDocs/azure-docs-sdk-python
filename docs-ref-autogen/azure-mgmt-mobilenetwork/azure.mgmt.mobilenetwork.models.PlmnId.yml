uid: azure.mgmt.mobilenetwork.models.PlmnId
name: PlmnId
fullName: azure.mgmt.mobilenetwork.models.PlmnId
module: azure.mgmt.mobilenetwork.models
inheritances:
- azure.mgmt.mobilenetwork._serialization.Model
summary: 'Public land mobile network (PLMN) ID. This is made up of the mobile country
  code and mobile

  network code, as defined in [https://www.itu.int/rec/T-REC-E.212](https://www.itu.int/rec/T-REC-E.212).
  The values 001-01 and 001-001

  can be used for testing and the values 999-99 and 999-999 can be used on internal
  private

  networks.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'PlmnId(*, mcc: str, mnc: str, **kwargs: Any)'
  keywordOnlyParameters:
  - name: mcc
    description: Mobile country code (MCC). Required.
    types:
    - <xref:str>
  - name: mnc
    description: Mobile network code (MNC). Required.
    types:
    - <xref:str>
