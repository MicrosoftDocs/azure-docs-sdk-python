### YamlMime:PythonClass
uid: azure.mgmt.mobilenetwork.models.SliceConfiguration
name: SliceConfiguration
fullName: azure.mgmt.mobilenetwork.models.SliceConfiguration
module: azure.mgmt.mobilenetwork.models
inheritances:
- azure.mgmt.mobilenetwork._serialization.Model
summary: 'Per-slice settings.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'SliceConfiguration(*, slice: _models.SliceResourceId, default_data_network:
    _models.DataNetworkResourceId, data_network_configurations: List[_models.DataNetworkConfiguration],
    **kwargs)'
variables:
- description: 'A reference to the slice that these settings apply to. The slice must
    be in the

    same location as the SIM policy. Required.'
  name: slice
  types:
  - <xref:azure.mgmt.mobilenetwork.models.SliceResourceId>
- description: 'The default data network to use if the UE does not explicitly

    specify it. Configuration for this object must exist in the `dataNetworkConfigurations`
    map.

    The data network must be in the same location as the SIM policy. Required.'
  name: default_data_network
  types:
  - <xref:azure.mgmt.mobilenetwork.models.DataNetworkResourceId>
- description: 'The allowed data networks and the settings to use for them.

    The list must not contain duplicate items and must contain at least one item.
    Required.'
  name: data_network_configurations
  types:
  - <xref:azure.mgmt.mobilenetwork.models.list>[<xref:azure.mgmt.mobilenetwork.models.DataNetworkConfiguration>]
