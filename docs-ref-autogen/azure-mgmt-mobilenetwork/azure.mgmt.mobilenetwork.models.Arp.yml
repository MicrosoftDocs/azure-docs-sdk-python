uid: azure.mgmt.mobilenetwork.models.Arp
name: Arp
fullName: azure.mgmt.mobilenetwork.models.Arp
module: azure.mgmt.mobilenetwork.models
inheritances:
- azure.mgmt.mobilenetwork._serialization.Model
summary: 'Allocation and Retention Priority (ARP) parameters.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'Arp(*, priority_level: int, preempt_cap: str | _models.PreemptionCapability,
    preempt_vuln: str | _models.PreemptionVulnerability, **kwargs)'
variables:
- description: ARP priority level. Required.
  name: priority_level
  types:
  - <xref:azure.mgmt.mobilenetwork.models.int>
- description: 'ARP preemption capability. Required. Known values are: "NotPreempt"
    and

    "MayPreempt".'
  name: preempt_cap
  types:
  - <xref:azure.mgmt.mobilenetwork.models.str>
  - <xref:azure.mgmt.mobilenetwork.models.PreemptionCapability>
- description: 'ARP preemption vulnerability. Required. Known values are: "NotPreemptable"

    and "Preemptable".'
  name: preempt_vuln
  types:
  - <xref:azure.mgmt.mobilenetwork.models.str>
  - <xref:azure.mgmt.mobilenetwork.models.PreemptionVulnerability>
