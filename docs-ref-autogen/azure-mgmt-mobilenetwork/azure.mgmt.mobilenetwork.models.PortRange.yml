inheritances:
- azure.mgmt.mobilenetwork._serialization.Model
summary: "Range of port numbers to use as translated ports on each translated address.\n\
  If not specified and NAPT is enabled, this range defaults to 1,024 - 49,999.\n(Ports\
  \ under 1,024 should not be used because these are special purpose ports reserved\
  \ by IANA. Ports 50,000 and above are reserved for non-NAPT use.).\n\n   ivar min_port:\n\
  \      The minimum port number.\n\n   vartype min_port:\n      int\n\n   ivar max_port:\n\
  \      The maximum port number.\n\n   vartype max_port:\n      int"
constructor:
  syntax: 'PortRange(*, min_port: int = 1024, max_port: int = 49999, **kwargs)'
  parameters:
  - name: min_port
    description: The minimum port number.
    types:
    - <xref:int>
  - name: max_port
    description: The maximum port number.
    types:
    - <xref:int>
