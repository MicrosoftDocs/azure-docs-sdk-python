uid: azure.mgmt.storagesync.models.TriggerChangeDetectionParameters
name: TriggerChangeDetectionParameters
fullName: azure.mgmt.storagesync.models.TriggerChangeDetectionParameters
module: azure.mgmt.storagesync.models
inheritances:
- msrest.serialization.Model
summary: The parameters used when calling trigger change detection action on cloud
  endpoint.
constructor:
  syntax: 'TriggerChangeDetectionParameters(*, directory_path: str | None = None,
    change_detection_mode: str | ChangeDetectionMode | None = None, paths: List[str]
    | None = None, **kwargs)'
  parameters:
  - name: directory_path
    description: 'Relative path to a directory Azure File share for which change detection

      is to be performed.'
    isRequired: true
    types:
    - <xref:str>
  - name: change_detection_mode
    description: 'Change Detection Mode. Applies to a directory specified in

      directoryPath parameter. Possible values include: "Default", "Recursive".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.storagesync.models.ChangeDetectionMode>
  - name: paths
    description: 'Array of relative paths on the Azure File share to be included in
      the change

      detection. Can be files and directories.'
    isRequired: true
    types:
    - <xref:list>[<xref:str>]
  keywordOnlyParameters:
  - name: directory_path
    isRequired: true
  - name: change_detection_mode
    isRequired: true
  - name: paths
    isRequired: true
