variables:
- description: Required. Indicates the function binding type.Constant filled by server.
  name: type
  types:
  - <xref:str>
- description: 'The Request-Response execute endpoint of the Azure Machine Learning
    web

    service. Find out more here:

    [https://docs.microsoft.com/en-us/azure/machine-learning/machine-learning-consume-web-services#request-response-service-rrs](https://docs.microsoft.com/en-us/azure/machine-learning/machine-learning-consume-web-services#request-response-service-rrs).'
