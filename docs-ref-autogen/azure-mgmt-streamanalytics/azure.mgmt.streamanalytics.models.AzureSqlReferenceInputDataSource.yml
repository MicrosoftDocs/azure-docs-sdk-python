uid: azure.mgmt.streamanalytics.models.AzureSqlReferenceInputDataSource
name: AzureSqlReferenceInputDataSource
fullName: azure.mgmt.streamanalytics.models.AzureSqlReferenceInputDataSource
module: azure.mgmt.streamanalytics.models
inheritances:
- azure.mgmt.streamanalytics.models._models_py3.ReferenceInputDataSource
summary: 'Describes an Azure SQL database reference input data source.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AzureSqlReferenceInputDataSource(*, server: str | None = None, database:
    str | None = None, user: str | None = None, password: str | None = None, table:
    str | None = None, refresh_type: str | RefreshType | None = None, refresh_rate:
    str | None = None, full_snapshot_query: str | None = None, delta_snapshot_query:
    str | None = None, **kwargs)'
  keywordOnlyParameters:
  - name: server
    description: 'This element is associated with the datasource element. This is
      the name of

      the server that contains the database that will be written to.'
    types:
    - <xref:str>
  - name: database
    description: 'This element is associated with the datasource element. This is
      the name of

      the database that output will be written to.'
    types:
    - <xref:str>
  - name: user
    description: 'This element is associated with the datasource element. This is
      the user name

      that will be used to connect to the SQL Database instance.'
    types:
    - <xref:str>
  - name: password
    description: 'This element is associated with the datasource element. This is
      the password

      that will be used to connect to the SQL Database instance.'
    types:
    - <xref:str>
  - name: table
    description: 'This element is associated with the datasource element. The name
      of the table

      in the Azure SQL database..'
    types:
    - <xref:str>
  - name: refresh_type
    description: 'Indicates the type of data refresh option. Possible values include:

      "Static", "RefreshPeriodicallyWithFull", "RefreshPeriodicallyWithDelta".'
    types:
    - <xref:str>
    - <xref:stream_analytics_management_client.models.RefreshType>
  - name: refresh_rate
    description: 'This element is associated with the datasource element. This indicates

      how frequently the data will be fetched from the database. It is of DateTime
      format.'
    types:
    - <xref:str>
  - name: full_snapshot_query
    description: 'This element is associated with the datasource element. This

      query is used to fetch data from the sql database.'
    types:
    - <xref:str>
  - name: delta_snapshot_query
    description: 'This element is associated with the datasource element. This

      query is used to fetch incremental changes from the SQL database. To use this
      option, we

      recommend using temporal tables in Azure SQL Database.'
    types:
    - <xref:str>
