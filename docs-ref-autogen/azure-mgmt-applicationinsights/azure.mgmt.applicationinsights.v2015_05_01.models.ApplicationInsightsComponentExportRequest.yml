  - name: destination_address
    description: 'The SAS URL for the destination storage

      container. It must grant write permission.'
    isRequired: true
    types:
    - <xref:str>
  - name: is_enabled
    description: 'Set to ''true'' to create a Continuous Export

      configuration as enabled, otherwise set it to ''false''.'
    isRequired: true
    types:
    - <xref:str>
  - name: notification_queue_enabled
