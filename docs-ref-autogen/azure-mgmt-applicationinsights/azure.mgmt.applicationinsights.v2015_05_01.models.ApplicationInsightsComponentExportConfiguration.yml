inheritances:
- msrest.serialization.Model
summary: 'Properties that define a Continuous Export configuration.


  Variables are only populated by the server, and will be ignored when

  sending a request.'
constructor:
  syntax: 'ApplicationInsightsComponentExportConfiguration(*, record_types: str =
    None, notification_queue_enabled: str = None, **kwargs) -> None'
  parameters:
  - name: record_types
    description: 'This comma separated list of document types that will

      be exported. The possible values include ''Requests'', ''Event'',

      ''Exceptions'', ''Metrics'', ''PageViews'', ''PageViewPerformance'', ''Rdd'',

      ''PerformanceCounters'', ''Availability'', ''Messages''.'
    isRequired: true
    types:
    - <xref:str>
  - name: notification_queue_enabled
    description: Deprecated
    isRequired: true
    types:
    - <xref:str>
