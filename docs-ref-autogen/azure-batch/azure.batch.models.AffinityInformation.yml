uid: azure.batch.models.AffinityInformation
name: AffinityInformation
fullName: azure.batch.models.AffinityInformation
module: azure.batch.models
inheritances:
- msrest.serialization.Model
summary: 'A locality hint that can be used by the Batch service to select a Compute

  Node on which to start a Task.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AffinityInformation(*, affinity_id: str, **kwargs)'
  parameters:
  - name: affinity_id
    description: 'Required. You can pass the affinityId of a Node to

      indicate that this Task needs to run on that Compute Node. Note that this

      is just a soft affinity. If the target Compute Node is busy or unavailable

      at the time the Task is scheduled, then the Task will be scheduled

      elsewhere.'
    isRequired: true
    types:
    - <xref:str>
