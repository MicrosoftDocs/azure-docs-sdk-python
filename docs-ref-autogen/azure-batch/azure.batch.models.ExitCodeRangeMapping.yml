### YamlMime:PythonClass
uid: azure.batch.models.ExitCodeRangeMapping
name: ExitCodeRangeMapping
fullName: azure.batch.models.ExitCodeRangeMapping
module: azure.batch.models
inheritances:
- msrest.serialization.Model
summary: 'A range of exit codes and how the Batch service should respond to exit

  codes within that range.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ExitCodeRangeMapping(*, start: int, end: int, exit_options, **kwargs)'
  parameters:
  - name: start
    description: Required. The first exit code in the range.
    isRequired: true
    types:
    - <xref:int>
  - name: end
    description: Required. The last exit code in the range.
    isRequired: true
    types:
    - <xref:int>
  - name: exit_options
    description: 'Required. How the Batch service should respond if the

      Task exits with an exit code in the range start to end (inclusive).'
    isRequired: true
    types:
    - <xref:azure.batch.models.ExitOptions>
