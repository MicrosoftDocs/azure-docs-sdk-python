### YamlMime:PythonClass
uid: azure.batch.models.AutoScaleRun
name: AutoScaleRun
fullName: azure.batch.models.AutoScaleRun
module: azure.batch.models
inheritances:
- msrest.serialization.Model
summary: 'The results and errors from an execution of a Pool autoscale formula.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AutoScaleRun(*, timestamp, results: Optional[str] = None, error=None, **kwargs)'
  parameters:
  - name: timestamp
    description: Required.
    isRequired: true
    types:
    - <xref:datetime>
  - name: results
    description: 'Each variable value is returned in the form

      $variable=value, and variables are separated by semicolons.'
    isRequired: true
    types:
    - <xref:str>
  - name: error
    description: 'Details of the error encountered evaluating the autoscale

      formula on the Pool, if the evaluation was unsuccessful.'
    isRequired: true
    types:
    - <xref:azure.batch.models.AutoScaleRunError>
