### YamlMime:PythonClass
uid: azure.batch.models.NodeAgentInformation
name: NodeAgentInformation
fullName: azure.batch.models.NodeAgentInformation
module: azure.batch.models
inheritances:
- msrest.serialization.Model
summary: 'Information about the Compute Node agent.


  The Batch Compute Node agent is a program that runs on each Compute Node in

  the Pool and provides Batch capability on the Compute Node.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'NodeAgentInformation(*, version: str, last_update_time, **kwargs)'
  parameters:
  - name: version
    description: 'Required. This version number can be checked against the

      Compute Node agent release notes located at

      [https://github.com/Azure/Batch/blob/master/changelogs/nodeagent/CHANGELOG.md](https://github.com/Azure/Batch/blob/master/changelogs/nodeagent/CHANGELOG.md).'
    isRequired: true
    types:
    - <xref:str>
  - name: last_update_time
    description: 'Required. This is the most recent time that the

      Compute Node agent was updated to a new version.'
    isRequired: true
    types:
    - <xref:datetime>
