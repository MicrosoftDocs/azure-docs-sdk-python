### YamlMime:PythonClass
uid: azure.batch.models.ComputeNodeInformation
name: ComputeNodeInformation
fullName: azure.batch.models.ComputeNodeInformation
module: azure.batch.models
inheritances:
- msrest.serialization.Model
summary: Information about the Compute Node on which a Task ran.
constructor:
  syntax: 'ComputeNodeInformation(*, affinity_id: str = None, node_url: str = None,
    pool_id: str = None, node_id: str = None, task_root_directory: str = None, task_root_directory_url:
    str = None, **kwargs) -> None'
  parameters:
  - name: affinity_id
    description: 'An identifier for the Node on which the Task ran,

      which can be passed when adding a Task to request that the Task be

      scheduled on this Compute Node.'
    types:
    - <xref:str>
  - name: node_url
    description: The URL of the Compute Node on which the Task ran. .
    types:
    - <xref:str>
  - name: pool_id
    description: The ID of the Pool on which the Task ran.
    types:
    - <xref:str>
  - name: node_id
    description: The ID of the Compute Node on which the Task ran.
    types:
    - <xref:str>
  - name: task_root_directory
    description: 'The root directory of the Task on the Compute

      Node.'
    types:
    - <xref:str>
  - name: task_root_directory_url
    description: 'The URL to the root directory of the Task

      on the Compute Node.'
    types:
    - <xref:str>
