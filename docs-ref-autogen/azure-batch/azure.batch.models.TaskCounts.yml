### YamlMime:PythonClass
uid: azure.batch.models.TaskCounts
name: TaskCounts
fullName: azure.batch.models.TaskCounts
module: azure.batch.models
inheritances:
- msrest.serialization.Model
summary: 'The Task counts for a Job.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'TaskCounts(*, active: int, running: int, completed: int, succeeded: int,
    failed: int, **kwargs)'
  parameters:
  - name: active
    description: Required. The number of Tasks in the active state.
    isRequired: true
    types:
    - <xref:int>
  - name: running
    description: 'Required. The number of Tasks in the running or preparing

      state.'
    isRequired: true
    types:
    - <xref:int>
  - name: completed
    description: Required. The number of Tasks in the completed state.
    isRequired: true
    types:
    - <xref:int>
  - name: succeeded
    description: 'Required. The number of Tasks which succeeded. A Task

      succeeds if its result (found in the executionInfo property) is ''success''.'
    isRequired: true
    types:
    - <xref:int>
  - name: failed
    description: 'Required. The number of Tasks which failed. A Task fails if

      its result (found in the executionInfo property) is ''failure''.'
    isRequired: true
    types:
    - <xref:int>
