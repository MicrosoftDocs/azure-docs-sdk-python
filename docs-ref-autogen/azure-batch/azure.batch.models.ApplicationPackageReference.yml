### YamlMime:PythonClass
uid: azure.batch.models.ApplicationPackageReference
name: ApplicationPackageReference
fullName: azure.batch.models.ApplicationPackageReference
module: azure.batch.models
inheritances:
- msrest.serialization.Model
summary: 'A reference to an Package to be deployed to Compute Nodes.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ApplicationPackageReference(*, application_id: str, version: Optional[str]
    = None, **kwargs) -> None'
  parameters:
  - name: application_id
    description: Required. The ID of the application to deploy.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: version
    description: 'The version of the application to deploy. If omitted, the

      default version is deployed. If this is omitted on a Pool, and no default

      version is specified for this application, the request fails with the

      error code InvalidApplicationPackageReferences and HTTP status code 409.

      If this is omitted on a Task, and no default version is specified for this

      application, the Task fails with a pre-processing error.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
