### YamlMime:PythonClass
uid: azure.batch.models.AutoUserSpecification
name: AutoUserSpecification
fullName: azure.batch.models.AutoUserSpecification
module: azure.batch.models
inheritances:
- msrest.serialization.Model
summary: 'Specifies the parameters for the auto user that runs a Task on the Batch

  service.'
constructor:
  syntax: AutoUserSpecification(*, scope=None, elevation_level=None, **kwargs) ->
    None
  parameters:
  - name: scope
    description: 'The scope for the auto user. The default value is pool. If

      the pool is running Windows a value of Task should be specified if

      stricter isolation between tasks is required. For example, if the task

      mutates the registry in a way which could impact other tasks, or if

      certificates have been specified on the pool which should not be

      accessible by normal tasks but should be accessible by StartTasks.

      Possible values include: ''task'', ''pool'''
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str) or <xref:azure.batch.models.AutoUserScope>'
  - name: elevation_level
    description: 'The elevation level of the auto user. The default

      value is nonAdmin. Possible values include: ''nonAdmin'', ''admin'''
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str) or <xref:azure.batch.models.ElevationLevel>'
