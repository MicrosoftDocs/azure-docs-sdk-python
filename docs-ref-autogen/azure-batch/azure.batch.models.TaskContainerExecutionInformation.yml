uid: azure.batch.models.TaskContainerExecutionInformation
name: TaskContainerExecutionInformation
fullName: azure.batch.models.TaskContainerExecutionInformation
module: azure.batch.models
inheritances:
- msrest.serialization.Model
summary: Contains information about the container which a Task is executing.
constructor:
  syntax: 'TaskContainerExecutionInformation(*, container_id: str = None, state: str
    = None, error: str = None, **kwargs)'
  parameters:
  - name: container_id
    isRequired: true
    types:
    - <xref:str>
  - name: state
    description: 'This is the state of the container according to the Docker

      service. It is equivalent to the status field returned by "docker

      inspect".'
    isRequired: true
    types:
    - <xref:str>
  - name: error
    description: 'This is the detailed error string from the Docker service,

