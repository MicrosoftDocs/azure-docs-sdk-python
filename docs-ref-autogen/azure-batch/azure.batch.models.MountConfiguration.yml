### YamlMime:PythonClass
uid: azure.batch.models.MountConfiguration
name: MountConfiguration
fullName: azure.batch.models.MountConfiguration
module: azure.batch.models
inheritances:
- msrest.serialization.Model
summary: The file system to mount on each node.
constructor:
  syntax: MountConfiguration(*, azure_blob_file_system_configuration=None, nfs_mount_configuration=None,
    cifs_mount_configuration=None, azure_file_share_configuration=None, **kwargs)
  parameters:
  - name: azure_blob_file_system_configuration
    description: 'The Azure Storage Container

      to mount using blob FUSE on each node. This property is mutually exclusive

      with all other properties.'
    isRequired: true
    types:
    - <xref:azure.batch.models.AzureBlobFileSystemConfiguration>
  - name: nfs_mount_configuration
    description: 'The NFS file system to mount on each node.

      This property is mutually exclusive with all other properties.'
    isRequired: true
    types:
    - <xref:azure.batch.models.NFSMountConfiguration>
  - name: cifs_mount_configuration
    description: 'The CIFS/SMB file system to mount on each

      node. This property is mutually exclusive with all other properties.'
    isRequired: true
    types:
    - <xref:azure.batch.models.CIFSMountConfiguration>
  - name: azure_file_share_configuration
    description: 'The Azure File Share to mount on

      each node. This property is mutually exclusive with all other properties.'
    isRequired: true
    types:
    - <xref:azure.batch.models.AzureFileShareConfiguration>
