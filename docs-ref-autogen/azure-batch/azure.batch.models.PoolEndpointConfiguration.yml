### YamlMime:PythonClass
uid: azure.batch.models.PoolEndpointConfiguration
name: PoolEndpointConfiguration
fullName: azure.batch.models.PoolEndpointConfiguration
module: azure.batch.models
inheritances:
- msrest.serialization.Model
summary: 'The endpoint configuration for a Pool.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: PoolEndpointConfiguration(*, inbound_nat_pools, **kwargs) -> None
  parameters:
  - name: inbound_nat_pools
    description: 'Required. A list of inbound NAT Pools that can

      be used to address specific ports on an individual Compute Node

      externally. The maximum number of inbound NAT Pools per Batch Pool is 5.

      If the maximum number of inbound NAT Pools is exceeded the request fails

      with HTTP status code 400. This cannot be specified if the

      IPAddressProvisioningType is NoPublicIPAddresses.'
    types:
    - <xref:list>[<xref:azure.batch.models.InboundNATPool>]
