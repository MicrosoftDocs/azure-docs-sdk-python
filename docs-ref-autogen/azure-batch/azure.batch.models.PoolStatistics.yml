### YamlMime:PythonClass
uid: azure.batch.models.PoolStatistics
name: PoolStatistics
fullName: azure.batch.models.PoolStatistics
module: azure.batch.models
inheritances:
- msrest.serialization.Model
summary: 'Contains utilization and resource usage statistics for the lifetime of a

  Pool.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'PoolStatistics(*, url: str, start_time, last_update_time, usage_stats=None,
    resource_stats=None, **kwargs) -> None'
  parameters:
  - name: url
    description: Required. The URL for the statistics.
    types:
    - <xref:str>
  - name: start_time
    description: 'Required. The start time of the time range covered by

      the statistics.'
    types:
    - <xref:datetime>
  - name: last_update_time
    description: 'Required. The time at which the statistics were

      last updated. All statistics are limited to the range between startTime

      and lastUpdateTime.'
    types:
    - <xref:datetime>
  - name: usage_stats
    description: 'Statistics related to Pool usage, such as the amount

      of core-time used.'
    types:
    - <xref:azure.batch.models.UsageStatistics>
  - name: resource_stats
    description: 'Statistics related to resource consumption by

      Compute Nodes in the Pool.'
    types:
    - <xref:azure.batch.models.ResourceStatistics>
