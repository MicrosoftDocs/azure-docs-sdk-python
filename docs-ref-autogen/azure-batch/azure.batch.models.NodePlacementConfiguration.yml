uid: azure.batch.models.NodePlacementConfiguration
name: NodePlacementConfiguration
fullName: azure.batch.models.NodePlacementConfiguration
module: azure.batch.models
inheritances:
- msrest.serialization.Model
summary: 'Node placement configuration for a pool.


  For regional placement, nodes in the pool will be allocated in the same

  region. For zonal placement, nodes in the pool will be spread across

  different zones with best effort balancing.'
constructor:
  syntax: NodePlacementConfiguration(*, policy=None, **kwargs)
  parameters:
  - name: policy
    description: 'Node placement Policy type on Batch Pools. Allocation

      policy used by Batch Service to provision the nodes. If not specified,

      Batch will use the regional policy. Possible values include: ''regional'',

      ''zonal'''
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.batch.models.NodePlacementPolicyType>
