### YamlMime:PythonClass
uid: azure.batch.models.ContainerConfiguration
name: ContainerConfiguration
fullName: azure.batch.models.ContainerConfiguration
module: azure.batch.models
inheritances:
- msrest.serialization.Model
summary: 'The configuration for container-enabled Pools.


  Variables are only populated by the server, and will be ignored when

  sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: ContainerConfiguration(*, container_image_names=None, container_registries=None,
    **kwargs) -> None
  parameters:
  - name: container_image_names
    description: 'The collection of container Image names.

      This is the full Image reference, as would be specified to "docker pull".

      An Image will be sourced from the default Docker registry unless the Image

      is fully qualified with an alternative registry.'
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[[str](https://docs.python.org/3.6/library/stdtypes.html#str)]'
  - name: container_registries
    description: 'Additional private registries from which

      containers can be pulled. If any Images must be downloaded from a private

      registry which requires credentials, then those credentials must be

      provided here.'
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[<xref:azure.batch.models.ContainerRegistry>]'
variables:
- description: 'Required. The container technology to be used.  Default value:

    "dockerCompatible" .'
  name: type
  types:
  - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
attributes:
- uid: azure.batch.models.ContainerConfiguration.type
  name: type
  signature: type = 'dockerCompatible'
