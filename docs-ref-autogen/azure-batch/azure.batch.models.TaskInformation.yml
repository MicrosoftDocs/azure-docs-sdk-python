### YamlMime:PythonClass
uid: azure.batch.models.TaskInformation
name: TaskInformation
fullName: azure.batch.models.TaskInformation
module: azure.batch.models
inheritances:
- msrest.serialization.Model
summary: 'Information about a Task running on a Compute Node.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'TaskInformation(*, task_state, task_url: Optional[str] = None, job_id:
    Optional[str] = None, task_id: Optional[str] = None, subtask_id: Optional[int]
    = None, execution_info=None, **kwargs) -> None'
  parameters:
  - name: task_url
    isRequired: true
    types:
    - <xref:str>
  - name: job_id
    isRequired: true
    types:
    - <xref:str>
  - name: task_id
    isRequired: true
    types:
    - <xref:str>
  - name: subtask_id
    description: 'The ID of the subtask if the Task is a multi-instance

      Task.'
    isRequired: true
    types:
    - <xref:int>
  - name: task_state
    description: 'Required. The current state of the Task. Possible

      values include: ''active'', ''preparing'', ''running'', ''completed'''
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.batch.models.TaskState>
  - name: execution_info
    description: Information about the execution of the Task.
    isRequired: true
    types:
    - <xref:azure.batch.models.TaskExecutionInformation>
