### YamlMime:PythonClass
uid: azure.mgmt.avs.models.ScriptParameter
name: ScriptParameter
fullName: azure.mgmt.avs.models.ScriptParameter
module: azure.mgmt.avs.models
inheritances:
- msrest.serialization.Model
summary: 'An parameter that the script will accept.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'ScriptParameter(*, name: Optional[str] = None, **kwargs)'
  parameters:
  - name: name
    description: The parameter name that the script will expect a parameter value
      for.
    isRequired: true
    types:
    - <xref:str>
variables:
- description: 'The type of parameter the script is expecting. psCredential is a

    PSCredentialObject. Possible values include: "String", "SecureString", "Credential",
    "Int",

    "Bool", "Float".'
  name: type
  types:
  - <xref:str>
  - <xref:azure.mgmt.avs.models.ScriptParameterTypes>
- description: User friendly description of the parameter.
  name: description
  types:
  - <xref:str>
- description: 'Should this parameter be visible to arm and passed in the parameters
    argument

    when executing. Possible values include: "Visible", "Hidden".'
  name: visibility
  types:
  - <xref:str>
  - <xref:azure.mgmt.avs.models.VisibilityParameterEnum>
- description: 'Is this parameter required or optional. Possible values include: "Optional",

    "Required".'
  name: optional
  types:
  - <xref:str>
  - <xref:azure.mgmt.avs.models.OptionalParamEnum>
