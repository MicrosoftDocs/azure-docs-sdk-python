### YamlMime:PythonClass
uid: azure.mgmt.avs.models.MetricSpecification
name: MetricSpecification
fullName: azure.mgmt.avs.models.MetricSpecification
module: azure.mgmt.avs.models
inheritances:
- msrest.serialization.Model
summary: Specifications of the Metrics for Azure Monitoring.
constructor:
  syntax: 'MetricSpecification(*, name: str = None, display_name: str = None, display_description:
    str = None, unit: str = None, category: str = None, aggregation_type: str = None,
    supported_aggregation_types=None, supported_time_grain_types=None, fill_gap_with_zero:
    bool = None, dimensions=None, enable_regional_mdm_account: str = None, source_mdm_account:
    str = None, source_mdm_namespace: str = None, **kwargs) -> None'
  parameters:
  - name: name
    description: Name of the metric
    isRequired: true
    types:
    - <xref:str>
  - name: display_name
    description: Localized friendly display name of the metric
    isRequired: true
    types:
    - <xref:str>
  - name: display_description
    description: Localized friendly description of the metric
    isRequired: true
    types:
    - <xref:str>
  - name: unit
    description: Unit that makes sense for the metric
    isRequired: true
    types:
    - <xref:str>
  - name: category
    description: 'Name of the metric category that the metric belongs to. A

      metric can only belong to a single category.'
    isRequired: true
    types:
    - <xref:str>
  - name: aggregation_type
    description: 'Only provide one value for this field. Valid

      values: Average, Minimum, Maximum, Total, Count.'
    isRequired: true
    types:
    - <xref:str>
  - name: supported_aggregation_types
    description: Supported aggregation types
    isRequired: true
    types:
    - <xref:list>[<xref:str>]
  - name: supported_time_grain_types
    description: Supported time grain types
    isRequired: true
    types:
    - <xref:list>[<xref:str>]
  - name: fill_gap_with_zero
    description: 'Optional. If set to true, then zero will be

      returned for time duration where no metric is emitted/published.'
    isRequired: true
    types:
    - <xref:bool>
  - name: dimensions
    description: Dimensions of the metric
    isRequired: true
    types:
    - <xref:list>[<xref:azure.mgmt.avs.models.MetricDimension>]
  - name: enable_regional_mdm_account
    description: 'Whether or not the service is using

      regional MDM accounts.'
    isRequired: true
    types:
    - <xref:str>
  - name: source_mdm_account
    description: The name of the MDM account.
    isRequired: true
    types:
    - <xref:str>
  - name: source_mdm_namespace
    description: The name of the MDM namespace.
    isRequired: true
    types:
    - <xref:str>
