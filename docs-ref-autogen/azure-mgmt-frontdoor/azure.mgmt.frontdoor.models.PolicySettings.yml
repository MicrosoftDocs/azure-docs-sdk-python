uid: azure.mgmt.frontdoor.models.PolicySettings
name: PolicySettings
fullName: azure.mgmt.frontdoor.models.PolicySettings
module: azure.mgmt.frontdoor.models
inheritances:
- azure.mgmt.frontdoor._serialization.Model
summary: Defines top-level WebApplicationFirewallPolicy configuration settings.
constructor:
  syntax: 'PolicySettings(*, enabled_state: str | _models.PolicyEnabledState | None
    = None, mode: str | _models.PolicyMode | None = None, redirect_url: str | None
    = None, custom_block_response_status_code: int | None = None, custom_block_response_body:
    str | None = None, request_body_check: str | _models.PolicyRequestBodyCheck |
    None = None, javascript_challenge_expiration_in_minutes: int | None = None, state:
    str | _models.WebApplicationFirewallScrubbingState | None = None, scrubbing_rules:
    List[_models.WebApplicationFirewallScrubbingRules] | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: enabled_state
    description: 'Describes if the policy is in enabled or disabled state. Defaults
      to

      Enabled if not specified. Known values are: "Disabled" and "Enabled".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.frontdoor.models.PolicyEnabledState>
  - name: mode
    description: 'Describes if it is in detection mode or prevention mode at policy
      level. Known

      values are: "Prevention" and "Detection".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.frontdoor.models.PolicyMode>
  - name: redirect_url
    description: 'If action type is redirect, this field represents redirect URL for
      the

      client.'
    types:
    - <xref:str>
  - name: custom_block_response_status_code
    description: 'If the action type is block, customer can override

      the response status code.'
    types:
    - <xref:int>
  - name: custom_block_response_body
    description: 'If the action type is block, customer can override the

      response body. The body must be specified in base64 encoding.'
    types:
    - <xref:str>
  - name: request_body_check
    description: 'Describes if policy managed rules will inspect the request body

      content. Known values are: "Disabled" and "Enabled".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.frontdoor.models.PolicyRequestBodyCheck>
  - name: javascript_challenge_expiration_in_minutes
    description: 'Defines the JavaScript challenge cookie

      validity lifetime in minutes. This setting is only applicable to Premium_AzureFrontDoor.
      Value

      must be an integer between 5 and 1440 with the default value being 30.'
    types:
    - <xref:int>
  - name: state
    description: 'State of the log scrubbing config. Default value is Enabled. Known
      values are:

      "Enabled" and "Disabled".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.frontdoor.models.WebApplicationFirewallScrubbingState>
  - name: scrubbing_rules
    description: 'List of log scrubbing rules applied to the Web Application Firewall

      logs.'
    types:
    - <xref:list>[<xref:azure.mgmt.frontdoor.models.WebApplicationFirewallScrubbingRules>]
