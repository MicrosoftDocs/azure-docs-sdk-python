### YamlMime:PythonClass
uid: azure.mgmt.frontdoor.models.RedirectConfiguration
name: RedirectConfiguration
fullName: azure.mgmt.frontdoor.models.RedirectConfiguration
module: azure.mgmt.frontdoor.models
inheritances:
- azure.mgmt.frontdoor.models._models_py3.RouteConfiguration
summary: 'Describes Redirect Route.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'RedirectConfiguration(*, redirect_type: str | _models.FrontDoorRedirectType
    | None = None, redirect_protocol: str | _models.FrontDoorRedirectProtocol | None
    = None, custom_host: str | None = None, custom_path: str | None = None, custom_fragment:
    str | None = None, custom_query_string: str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: redirect_type
    description: 'The redirect type the rule will use when redirecting traffic. Known

      values are: "Moved", "Found", "TemporaryRedirect", and "PermanentRedirect".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.frontdoor.models.FrontDoorRedirectType>
  - name: redirect_protocol
    description: 'The protocol of the destination to where the traffic is redirected.

      Known values are: "HttpOnly", "HttpsOnly", and "MatchRequest".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.frontdoor.models.FrontDoorRedirectProtocol>
  - name: custom_host
    description: 'Host to redirect. Leave empty to use the incoming host as the destination

      host.'
    types:
    - <xref:str>
  - name: custom_path
    description: 'The full path to redirect. Path cannot be empty and must start with
      /.

      Leave empty to use the incoming path as destination path.'
    types:
    - <xref:str>
  - name: custom_fragment
    description: 'Fragment to add to the redirect URL. Fragment is the part of the
      URL

      that comes after #. Do not include the #.'
    types:
    - <xref:str>
  - name: custom_query_string
    description: 'The set of query strings to be placed in the redirect URL.

      Setting this value would replace any existing query string; leave empty to preserve
      the

      incoming query string. Query string must be in `<key>`=:code:`<value>` format.
      The first

      ? and & will be added automatically so do not include them in the front, but
      do separate

      multiple query strings with &.'
    types:
    - <xref:str>
