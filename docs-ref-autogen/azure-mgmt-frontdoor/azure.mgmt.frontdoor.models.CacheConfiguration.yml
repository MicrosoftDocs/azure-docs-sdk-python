uid: azure.mgmt.frontdoor.models.CacheConfiguration
name: CacheConfiguration
fullName: azure.mgmt.frontdoor.models.CacheConfiguration
module: azure.mgmt.frontdoor.models
inheritances:
- azure.mgmt.frontdoor._serialization.Model
summary: 'Caching settings for a caching-type route. To disable caching, do not provide
  a

  cacheConfiguration object.'
constructor:
  syntax: 'CacheConfiguration(*, query_parameter_strip_directive: str | _models.FrontDoorQuery
    | None = None, query_parameters: str | None = None, dynamic_compression: str |
    _models.DynamicCompressionEnabled | None = None, cache_duration: timedelta | None
    = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: query_parameter_strip_directive
    description: 'Treatment of URL query terms when forming the cache

      key. Known values are: "StripNone", "StripAll", "StripOnly", and "StripAllExcept".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.frontdoor.models.FrontDoorQuery>
  - name: query_parameters
    description: query parameters to include or exclude (comma separated).
    types:
    - <xref:str>
  - name: dynamic_compression
    description: 'Whether to use dynamic compression for cached content. Known

      values are: "Enabled" and "Disabled".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.frontdoor.models.DynamicCompressionEnabled>
  - name: cache_duration
    description: 'The duration for which the content needs to be cached. Allowed format

      is in ISO 8601 format ([http://en.wikipedia.org/wiki/ISO_8601#Durations](http://en.wikipedia.org/wiki/ISO_8601#Durations)).
      HTTP requires the

      value to be no more than a year.'
    types:
    - <xref:datetime.timedelta>
