### YamlMime:PythonClass
uid: azure.mgmt.frontdoor.models.HealthProbeSettingsProperties
name: HealthProbeSettingsProperties
fullName: azure.mgmt.frontdoor.models.HealthProbeSettingsProperties
module: azure.mgmt.frontdoor.models
inheritances:
- azure.mgmt.frontdoor.models._models_py3.HealthProbeSettingsUpdateParameters
summary: 'The JSON object that contains the properties required to create a health
  probe settings.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'HealthProbeSettingsProperties(*, path: str | None = None, protocol: str
    | FrontDoorProtocol | None = None, interval_in_seconds: int | None = None, health_probe_method:
    str | FrontDoorHealthProbeMethod | None = ''HEAD'', enabled_state: str | HealthProbeEnabled
    | None = None, **kwargs)'
variables:
- description: The path to use for the health probe. Default is /.
  name: path
  types:
  - <xref:azure.mgmt.frontdoor.models.str>
- description: 'Protocol scheme to use for this probe. Possible values include: "Http",

    "Https".'
  name: protocol
  types:
  - <xref:azure.mgmt.frontdoor.models.str>
  - <xref:azure.mgmt.frontdoor.models.FrontDoorProtocol>
- description: The number of seconds between health probes.
  name: interval_in_seconds
  types:
  - <xref:azure.mgmt.frontdoor.models.int>
- description: 'Configures which HTTP method to use to probe the backends defined

    under backendPools. Possible values include: "GET", "HEAD". Default value: "HEAD".'
  name: health_probe_method
  types:
  - <xref:azure.mgmt.frontdoor.models.str>
  - <xref:azure.mgmt.frontdoor.models.FrontDoorHealthProbeMethod>
- description: 'Whether to enable health probes to be made against backends defined
    under

    backendPools. Health probes can only be disabled if there is a single enabled
    backend in single

    enabled backend pool. Possible values include: "Enabled", "Disabled".'
  name: enabled_state
  types:
  - <xref:azure.mgmt.frontdoor.models.str>
  - <xref:azure.mgmt.frontdoor.models.HealthProbeEnabled>
- description: 'Resource status. Possible values include: "Creating", "Enabling",

    "Enabled", "Disabling", "Disabled", "Deleting".'
  name: resource_state
  types:
  - <xref:azure.mgmt.frontdoor.models.str>
  - <xref:azure.mgmt.frontdoor.models.FrontDoorResourceState>
