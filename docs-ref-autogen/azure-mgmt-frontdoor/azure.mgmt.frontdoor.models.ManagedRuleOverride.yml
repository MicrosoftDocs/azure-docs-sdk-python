uid: azure.mgmt.frontdoor.models.ManagedRuleOverride
name: ManagedRuleOverride
fullName: azure.mgmt.frontdoor.models.ManagedRuleOverride
module: azure.mgmt.frontdoor.models
inheritances:
- msrest.serialization.Model
summary: 'Defines a managed rule group override setting.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ManagedRuleOverride(*, rule_id: str, enabled_state: Optional[Union[str,
    azure.mgmt.frontdoor.models._front_door_management_client_enums.ManagedRuleEnabledState]]
    = None, action: Optional[Union[str, azure.mgmt.frontdoor.models._front_door_management_client_enums.ActionType]]
    = None, exclusions: Optional[List[azure.mgmt.frontdoor.models._models_py3.ManagedRuleExclusion]]
    = None, **kwargs)'
  parameters:
  - name: rule_id
    description: Required. Identifier for the managed rule.
    isRequired: true
    types:
    - <xref:str>
  - name: enabled_state
    description: 'Describes if the managed rule is in enabled or disabled state. Defaults

      to Disabled if not specified. Possible values include: "Disabled", "Enabled".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.frontdoor.models.ManagedRuleEnabledState>
  - name: action
    description: 'Describes the override action to be applied when rule matches. Possible
      values

      include: "Allow", "Block", "Log", "Redirect".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.frontdoor.models.ActionType>
  - name: exclusions
    description: Describes the exclusions that are applied to this specific rule.
    isRequired: true
    types:
    - <xref:list>[<xref:azure.mgmt.frontdoor.models.ManagedRuleExclusion>]
