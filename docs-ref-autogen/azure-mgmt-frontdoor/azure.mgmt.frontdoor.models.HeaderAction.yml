summary: 'An action that can manipulate an http header.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'HeaderAction(*, header_action_type: str | _models.HeaderActionType, header_name:
    str, value: str | None = None, **kwargs: Any)'
  parameters:
  - name: header_action_type
    description: 'Which type of manipulation to apply to the header. Required. Known

      values are: "Append", "Delete", and "Overwrite".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.frontdoor.models.HeaderActionType>
  - name: header_name
    description: The name of the header this action will apply to. Required.
    types:
    - <xref:str>
  - name: value
    description: 'The value to update the given header name with. This value is not
      used if the

      actionType is Delete.'
    types:
    - <xref:str>
