  - <xref:azure.mgmt.frontdoor.models.list>[<xref:azure.mgmt.frontdoor.models.str>]
- description: List of transforms.
  name: transforms
  types:
  - <xref:azure.mgmt.frontdoor.models.list>[<xref:azure.mgmt.frontdoor.models.str>
