uid: azure.mgmt.netapp.models.CheckAvailabilityResponse
name: CheckAvailabilityResponse
fullName: azure.mgmt.netapp.models.CheckAvailabilityResponse
module: azure.mgmt.netapp.models
summary: Information regarding availability of a resource.
constructor:
  syntax: 'CheckAvailabilityResponse(*args: Any, **kwargs: Any)'
variables:
- description: '<code>true</code> indicates name is valid and available. <code>false</code>

    indicates the name is invalid, unavailable, or both.'
  name: is_available
  types:
  - <xref:bool>
- description: '<code>Invalid</code> indicates the name provided does not match Azure
    App Service

    naming requirements. <code>AlreadyExists</code> indicates that the name is already
    in use and

    is therefore unavailable. Known values are: "Invalid" and "AlreadyExists".'
  name: reason
  types:
  - <xref:str>
  - <xref:azure.mgmt.netapp.models.InAvailabilityReasonType>
- description: 'If reason == invalid, provide the user with the reason why the given
    name is

    invalid, and provide the resource naming requirements so that the user can select
    a valid name.

    If reason == AlreadyExists, explain that resource name is already in use, and
    direct them to

    select a different name.'
  name: message
  types:
  - <xref:str>
