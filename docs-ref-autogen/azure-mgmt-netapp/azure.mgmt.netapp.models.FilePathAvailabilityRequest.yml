### YamlMime:PythonClass
uid: azure.mgmt.netapp.models.FilePathAvailabilityRequest
name: FilePathAvailabilityRequest
fullName: azure.mgmt.netapp.models.FilePathAvailabilityRequest
module: azure.mgmt.netapp.models
summary: 'File path availability request content - availability is based on the name
  and the subnetId.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'FilePathAvailabilityRequest(*, name: str, subnet_id: str, availability_zone:
    str | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: name
    description: File path to verify. Required.
    types:
    - <xref:str>
  - name: subnet_id
    description: 'The Azure Resource URI for a delegated subnet. Must have the delegation

      Microsoft.NetApp/volumes. Required.'
    types:
    - <xref:str>
  - name: availability_zone
    description: 'The Azure Resource logical availability zone which is used within

      zone mapping lookup for the subscription and region. The lookup will retrieve
      the physical zone

      where volume is placed.'
    defaultValue: None
    types:
    - <xref:str>
variables:
- description: File path to verify. Required.
  name: name
  types:
  - <xref:str>
