uid: azure.mgmt.netapp.models.FilePathAvailabilityRequest
name: FilePathAvailabilityRequest
fullName: azure.mgmt.netapp.models.FilePathAvailabilityRequest
module: azure.mgmt.netapp.models
inheritances:
- msrest.serialization.Model
summary: 'File path availability request content - availability is based on the name
  and the subnetId.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'FilePathAvailabilityRequest(*, name: str, subnet_id: str, **kwargs)'
  parameters:
  - name: name
    description: Required. File path to verify.
    isRequired: true
    types:
    - <xref:str>
  - name: subnet_id
    description: 'Required. The Azure Resource URI for a delegated subnet. Must have
      the

      delegation Microsoft.NetApp/volumes.'
    isRequired: true
    types:
    - <xref:str>
