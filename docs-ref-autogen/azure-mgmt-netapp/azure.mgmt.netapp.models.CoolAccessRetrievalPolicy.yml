uid: azure.mgmt.netapp.models.CoolAccessRetrievalPolicy
name: CoolAccessRetrievalPolicy
fullName: azure.mgmt.netapp.models.CoolAccessRetrievalPolicy
summary: "coolAccessRetrievalPolicy determines the data retrieval behavior from the\
  \ cool tier to standard\nstorage based on the read pattern for cool access enabled\
  \ volumes. The possible values for this\nfield are:\n\n   Default - Data will be\
  \ pulled from cool tier to standard storage on random reads. This policy\n\nis the\
  \ default.\n   OnRead - All client-driven data read is pulled from cool tier to\
  \ standard storage on both\n\nsequential and random reads.\n   Never - No client-driven\
  \ data is pulled from cool tier to standard storage."
module: azure.mgmt.netapp.models
