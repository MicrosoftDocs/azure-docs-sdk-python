  summary: 'Affects existing volumes that are encrypted with Key Vault/Managed HSM,
    and new volumes.

    Supports HSM to Key Vault, Key Vault to HSM, HSM to HSM and Key Vault to Key Vault.'
  signature: 'begin_change_key_vault(resource_group_name: str, account_name: str,
    body: _models.ChangeKeyVault | None = None, *, content_type: str = ''application/json'',
    **kwargs: Any) -> LROPoller[None]'
  parameters:
  - name: resource_group_name
    description: 'The name of the resource group. The name is case insensitive.

      Required.'
    isRequired: true
    types:
    - <xref:str>
  - name: account_name
    description: The name of the NetApp account. Required.
    isRequired: true
    types:
    - <xref:str>
  - name: body
    description: 'The required parameters to perform encryption migration. Is one
      of the following

      types: ChangeKeyVault, JSON, IO[bytes] Default value is None.'
    defaultValue: None
