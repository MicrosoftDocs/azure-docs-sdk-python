### YamlMime:PythonClass
uid: azure.mgmt.iothubprovisioningservices.models.IpFilterRule
name: IpFilterRule
fullName: azure.mgmt.iothubprovisioningservices.models.IpFilterRule
module: azure.mgmt.iothubprovisioningservices.models
inheritances:
- msrest.serialization.Model
summary: 'The IP filter rules for a provisioning Service.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'IpFilterRule(*, filter_name: str, action: str, ip_mask: str, target: Optional[str]
    = None, **kwargs)'
  parameters:
  - name: filter_name
    description: Required. The name of the IP filter rule.
    isRequired: true
    types:
    - <xref:str>
  - name: action
    description: 'Required. The desired action for requests captured by this rule.
      Possible values

      include: "Accept", "Reject".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.iothubprovisioningservices.models.IpFilterActionType>
  - name: ip_mask
    description: 'Required. A string that contains the IP address range in CIDR notation
      for the

      rule.'
    isRequired: true
    types:
    - <xref:str>
  - name: target
    description: 'Target for requests captured by this rule. Possible values include:
      "all",

      "serviceApi", "deviceApi".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.iothubprovisioningservices.models.IpFilterTargetType>
