### YamlMime:PythonClass
uid: azure.mgmt.redisenterprise.models.Sku
name: Sku
fullName: azure.mgmt.redisenterprise.models.Sku
module: azure.mgmt.redisenterprise.models
inheritances:
- msrest.serialization.Model
summary: 'SKU parameters supplied to the create RedisEnterprise operation.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'Sku(*, name: str, capacity: Optional[int] = None, **kwargs)'
  parameters:
  - name: name
    description: 'Required. The type of RedisEnterprise cluster to deploy. Possible
      values:

      (Enterprise_E10, EnterpriseFlash_F300 etc.). Possible values include: "Enterprise_E10",

      "Enterprise_E20", "Enterprise_E50", "Enterprise_E100", "EnterpriseFlash_F300",

      "EnterpriseFlash_F700", "EnterpriseFlash_F1500".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.redisenterprise.models.SkuName>
  - name: capacity
    description: 'The size of the RedisEnterprise cluster. Defaults to 2 or 3 depending
      on SKU.

      Valid values are (2, 4, 6, ...) for Enterprise SKUs and (3, 9, 15, ...) for
      Flash SKUs.'
    isRequired: true
    types:
    - <xref:int>
