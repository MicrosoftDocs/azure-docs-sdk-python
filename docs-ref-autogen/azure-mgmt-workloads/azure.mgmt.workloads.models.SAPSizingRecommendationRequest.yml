### YamlMime:PythonClass
uid: azure.mgmt.workloads.models.SAPSizingRecommendationRequest
name: SAPSizingRecommendationRequest
fullName: azure.mgmt.workloads.models.SAPSizingRecommendationRequest
module: azure.mgmt.workloads.models
inheritances:
- azure.mgmt.workloads._serialization.Model
summary: 'The SAP Sizing Recommendation request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'SAPSizingRecommendationRequest(*, app_location: str, environment: str |
    _models.SAPEnvironmentType, sap_product: str | _models.SAPProductType, deployment_type:
    str | _models.SAPDeploymentType, saps: int, db_memory: int, database_type: str
    | _models.SAPDatabaseType, db_scale_method: str | _models.SAPDatabaseScaleMethod
    | None = None, high_availability_type: str | _models.SAPHighAvailabilityType |
    None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: app_location
    description: The geo-location where the resource is to be created. Required.
    types:
    - <xref:str>
  - name: environment
    description: 'Defines the environment type - Production/Non Production. Required.
      Known

      values are: "NonProd" and "Prod".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.workloads.models.SAPEnvironmentType>
  - name: sap_product
    description: 'Defines the SAP Product type. Required. Known values are: "ECC",

      "S4HANA", and "Other".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.workloads.models.SAPProductType>
  - name: deployment_type
    description: 'The deployment type. Eg: SingleServer/ThreeTier. Required. Known

      values are: "SingleServer" and "ThreeTier".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.workloads.models.SAPDeploymentType>
  - name: saps
    description: The SAP Application Performance Standard measurement. Required.
    types:
    - <xref:int>
  - name: db_memory
    description: The database memory configuration. Required.
    types:
    - <xref:int>
  - name: database_type
    description: 'The database type. Required. Known values are: "HANA" and "DB2".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.workloads.models.SAPDatabaseType>
  - name: db_scale_method
    description: The DB scale method. "ScaleUp"
    types:
    - <xref:str>
    - <xref:azure.mgmt.workloads.models.SAPDatabaseScaleMethod>
  - name: high_availability_type
    description: 'The high availability type. Known values are:

      "AvailabilitySet" and "AvailabilityZone".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.workloads.models.SAPHighAvailabilityType>
