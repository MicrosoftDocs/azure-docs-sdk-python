### YamlMime:PythonClass
uid: azure.mgmt.cosmosdbforpostgresql.models.ClusterForUpdate
name: ClusterForUpdate
fullName: azure.mgmt.cosmosdbforpostgresql.models.ClusterForUpdate
module: azure.mgmt.cosmosdbforpostgresql.models
inheritances:
- azure.mgmt.cosmosdbforpostgresql._serialization.Model
summary: 'Represents a cluster for update.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'ClusterForUpdate(*, tags: Dict[str, str] | None = None, administrator_login_password:
    str | None = None, postgresql_version: str | None = None, citus_version: str |
    None = None, enable_shards_on_coordinator: bool | None = None, enable_ha: bool
    | None = None, preferred_primary_zone: str | None = None, coordinator_server_edition:
    str | None = None, coordinator_storage_quota_in_mb: int | None = None, coordinator_v_cores:
    int | None = None, coordinator_enable_public_ip_access: bool | None = None, node_server_edition:
    str | None = None, node_count: int | None = None, node_storage_quota_in_mb: int
    | None = None, node_v_cores: int | None = None, maintenance_window: _models.MaintenanceWindow
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: tags
    description: Application-specific metadata in the form of key-value pairs.
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: administrator_login_password
    description: 'The password of the administrator login. Each cluster is

      created with pre-defined administrative role called ''citus''.'
    types:
    - <xref:str>
  - name: postgresql_version
    description: The major PostgreSQL version on all cluster servers.
    types:
    - <xref:str>
  - name: citus_version
    description: The Citus extension version on all cluster servers.
    types:
    - <xref:str>
  - name: enable_shards_on_coordinator
    description: 'If distributed tables are placed on coordinator or not.

      Should be set to ''true'' on single node clusters. Requires shard rebalancing
      after value is

      changed.'
    types:
    - <xref:bool>
  - name: enable_ha
    description: If high availability (HA) is enabled or not for the cluster.
    types:
    - <xref:bool>
  - name: preferred_primary_zone
    description: 'Preferred primary availability zone (AZ) for all cluster

      servers.'
    types:
    - <xref:str>
  - name: coordinator_server_edition
    description: 'The edition of the coordinator (default: GeneralPurpose).'
    types:
    - <xref:str>
  - name: coordinator_storage_quota_in_mb
    description: The storage of the coordinator in MB.
    types:
    - <xref:int>
  - name: coordinator_v_cores
    description: 'The vCores count of the coordinator (max: 96).'
    types:
    - <xref:int>
  - name: coordinator_enable_public_ip_access
    description: If public access is enabled on coordinator.
    types:
    - <xref:bool>
  - name: node_server_edition
    description: 'The edition of a node (default: MemoryOptimized).'
    types:
    - <xref:str>
  - name: node_count
    description: 'Worker node count of the cluster. When node count is 0, it represents
      a

      single node configuration with the ability to create distributed tables on that
      node. 2 or more

      worker nodes represent multi-node configuration. Node count value cannot be
      1.'
    types:
    - <xref:int>
  - name: node_storage_quota_in_mb
    description: The storage in MB on each worker node.
    types:
    - <xref:int>
  - name: node_v_cores
    description: 'The compute in vCores on each worker node (max: 104).'
    types:
    - <xref:int>
  - name: maintenance_window
    description: Maintenance window of a cluster.
    types:
    - <xref:azure.mgmt.cosmosdbforpostgresql.models.MaintenanceWindow>
