summary: 'List of IP Extended Community Rules.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'IpExtendedCommunityRule(*, action: str | _models.CommunityActionTypes,
    sequence_number: int, route_targets: List[str], **kwargs: Any)'
  parameters:
  - name: action
    description: 'Action to be taken on the configuration. Example: Permit | Deny.
      Required.

      Known values are: "Permit" and "Deny".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.managednetworkfabric.models.CommunityActionTypes>
  - name: sequence_number
    description: 'Sequence to insert to/delete from existing route. Prefix lists are

      evaluated starting with the lowest sequence number and continue down the list
      until a match is

      made. Once a match is made, the permit or deny statement is applied to that
      network and the

      rest of the list is ignored. Required.'
    types:
    - <xref:int>
  - name: route_targets
    description: 'Route Target List.The expected formats are ASN(plain):NN >> example

      4294967294:50, ASN.ASN:NN >> example 65533.65333:40, IP-address:NN >> example

      10.10.10.10:65535. The possible values of ASN,NN are in range of 0-65535, ASN(plain)
      is in

      range of 0-4294967295. Required.'
    types:
    - <xref:azure.mgmt.managednetworkfabric.aio.operations.Operations.list>[<xref:str>]
