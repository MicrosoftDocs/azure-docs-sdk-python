### YamlMime:PythonClass
uid: azure.mgmt.iotfirmwaredefense.models.Sku
name: Sku
fullName: azure.mgmt.iotfirmwaredefense.models.Sku
module: azure.mgmt.iotfirmwaredefense.models
summary: The resource model definition representing SKU.
constructor:
  syntax: 'Sku(*args: Any, **kwargs: Any)'
variables:
- description: The name of the SKU. Ex - P3. It is typically a letter+number code.
    Required.
  name: name
  types:
  - <xref:str>
- description: 'This field is required to be implemented by the Resource Provider
    if the service

    has more than one tier, but is not required on a PUT. Known values are: "Free",
    "Basic",

    "Standard", and "Premium".'
  name: tier
  types:
  - <xref:str>
  - <xref:azure.mgmt.iotfirmwaredefense.models.SkuTier>
- description: 'The SKU size. When the name field is the combination of tier and some
    other value,

    this would be the standalone code.'
  name: size
  types:
  - <xref:str>
- description: 'If the service has different generations of hardware, for the same
    SKU, then that

    can be captured here.'
  name: family
  types:
  - <xref:str>
- description: 'If the SKU supports scale out/in then the capacity integer should
    be included.

    If scale out/in is not possible for the resource this may be omitted.'
  name: capacity
  types:
  - <xref:int>
attributes:
- uid: azure.mgmt.iotfirmwaredefense.models.Sku.capacity
  name: capacity
  summary: 'If the SKU supports scale out/in then the capacity integer should be included.
    If scale out/in

    is not possible for the resource this may be omitted.'
  signature: 'capacity: int | None'
- uid: azure.mgmt.iotfirmwaredefense.models.Sku.family
  name: family
  summary: 'If the service has different generations of hardware, for the same SKU,
    then that can be

    captured here.'
  signature: 'family: str | None'
- uid: azure.mgmt.iotfirmwaredefense.models.Sku.name
  name: name
  summary: The name of the SKU. Ex - P3. It is typically a letter+number code. Required.
  signature: 'name: str'
- uid: azure.mgmt.iotfirmwaredefense.models.Sku.size
  name: size
  summary: 'The SKU size. When the name field is the combination of tier and some
    other value, this would

    be the standalone code.'
  signature: 'size: str | None'
- uid: azure.mgmt.iotfirmwaredefense.models.Sku.tier
  name: tier
  summary: 'This field is required to be implemented by the Resource Provider if the
    service has more than

    one tier, but is not required on a PUT. Known values are: "Free", "Basic", "Standard",

    and "Premium".'
  signature: 'tier: str | _models.SkuTier | None'
