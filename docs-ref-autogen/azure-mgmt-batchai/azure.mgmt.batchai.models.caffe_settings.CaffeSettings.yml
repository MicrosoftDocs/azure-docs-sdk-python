### YamlMime:PythonClass
uid: azure.mgmt.batchai.models.caffe_settings.CaffeSettings
name: CaffeSettings
fullName: azure.mgmt.batchai.models.caffe_settings.CaffeSettings
module: azure.mgmt.batchai.models.caffe_settings
inheritances:
- msrest.serialization.Model
summary: Specifies the settings for Caffe job.
constructor:
  syntax: CaffeSettings(**kwargs)
  parameters:
  - name: config_file_path
    description: 'Specifies the path of the config file. This

      property cannot be specified if pythonScriptFilePath is specified.'
    isRequired: true
    types:
    - <xref:str>
  - name: python_script_file_path
    description: 'The path and file name of the python

      script to execute the job. This property cannot be specified if

      configFilePath is specified.'
    isRequired: true
    types:
    - <xref:str>
  - name: python_interpreter_path
    description: 'The path to python interpreter. This

      property can be specified only if the pythonScriptFilePath is specified.'
    isRequired: true
    types:
    - <xref:str>
  - name: command_line_args
    description: 'Command line arguments that needs to be passed

      to the Caffe job.'
    isRequired: true
    types:
    - <xref:str>
  - name: process_count
    description: 'Number of processes parameter that is passed to MPI

      runtime. The default value for this property is equal to nodeCount

      property'
    isRequired: true
    types:
    - <xref:int>
