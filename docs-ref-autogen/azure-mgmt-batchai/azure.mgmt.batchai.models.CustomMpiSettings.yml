### YamlMime:PythonClass
uid: azure.mgmt.batchai.models.CustomMpiSettings
name: CustomMpiSettings
fullName: azure.mgmt.batchai.models.CustomMpiSettings
module: azure.mgmt.batchai.models
inheritances:
- msrest.serialization.Model
summary: 'Specifies the settings for a custom MPI job.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'CustomMpiSettings(*, command_line: str, process_count: Optional[int] =
    None, **kwargs) -> None'
  parameters:
  - name: command_line
    description: 'Required. The program and program command line

      parameters to be executed by mpi runtime.'
    isRequired: true
    types:
    - <xref:str>
  - name: process_count
    description: 'Number of processes parameter that is passed to MPI

      runtime. The default value for this property is equal to nodeCount

      property'
    isRequired: true
    types:
    - <xref:int>
