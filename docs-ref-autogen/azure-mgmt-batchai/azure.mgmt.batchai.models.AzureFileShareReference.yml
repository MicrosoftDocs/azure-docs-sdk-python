  class: azure.mgmt.batchai.models.AzureFileShareReference
  fullName: azure.mgmt.batchai.models.AzureFileShareReference
  inheritance:
  - inheritance:
    - type: builtins.object
    type: msrest.serialization.Model
  langs:
