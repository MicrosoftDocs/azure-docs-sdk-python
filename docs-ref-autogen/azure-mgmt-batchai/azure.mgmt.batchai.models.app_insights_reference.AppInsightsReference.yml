### YamlMime:PythonClass
uid: azure.mgmt.batchai.models.app_insights_reference.AppInsightsReference
name: AppInsightsReference
fullName: azure.mgmt.batchai.models.app_insights_reference.AppInsightsReference
module: azure.mgmt.batchai.models.app_insights_reference
inheritances:
- msrest.serialization.Model
summary: 'Specifies Azure Application Insights information for performance counters

  reporting.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: AppInsightsReference(**kwargs)
  parameters:
  - name: component
    description: 'Required. Specifies the Azure Application Insights

      component resource id.'
    isRequired: true
    types:
    - <xref:azure.mgmt.batchai.models.ResourceId>
  - name: instrumentation_key
    description: 'Value of the Azure Application Insights

      instrumentation key.'
    isRequired: true
    types:
    - <xref:str>
  - name: instrumentation_key_secret_reference
    description: 'Specifies a KeyVault Secret

      containing Azure Application Insights instrumentation key. Specifies

      KeyVault Store and Secret which contains Azure Application Insights

      instrumentation key. One of instumentationKey or

      instrumentationKeySecretReference must be specified.'
    isRequired: true
    types:
    - <xref:azure.mgmt.batchai.models.KeyVaultSecretReference>
