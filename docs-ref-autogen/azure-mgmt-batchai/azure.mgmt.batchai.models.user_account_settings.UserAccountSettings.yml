### YamlMime:PythonClass
uid: azure.mgmt.batchai.models.user_account_settings.UserAccountSettings
name: UserAccountSettings
fullName: azure.mgmt.batchai.models.user_account_settings.UserAccountSettings
module: azure.mgmt.batchai.models.user_account_settings
inheritances:
- msrest.serialization.Model
summary: 'Settings for user account that gets created on each on the nodes of a

  cluster.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: UserAccountSettings(**kwargs)
  parameters:
  - name: admin_user_name
    description: 'Required. Specifies the name of the administrator

      account.'
    isRequired: true
    types:
    - <xref:str>
  - name: admin_user_ssh_public_key
    description: 'SSH public keys used to authenticate

      with linux based VMs. This does not get returned in a GET response body.'
    isRequired: true
    types:
    - <xref:str>
  - name: admin_user_password
    description: 'Admin user Password (linux only). This does

      not get returned in a GET response body.'
    isRequired: true
    types:
    - <xref:str>
