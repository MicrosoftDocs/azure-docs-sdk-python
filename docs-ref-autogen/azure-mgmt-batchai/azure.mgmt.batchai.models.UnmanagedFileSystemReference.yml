### YamlMime:PythonClass
uid: azure.mgmt.batchai.models.UnmanagedFileSystemReference
name: UnmanagedFileSystemReference
fullName: azure.mgmt.batchai.models.UnmanagedFileSystemReference
module: azure.mgmt.batchai.models
inheritances:
- msrest.serialization.Model
summary: 'Details of the file system to mount on the compute cluster nodes.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'UnmanagedFileSystemReference(*, mount_command: str, relative_mount_path:
    str, **kwargs)'
  parameters:
  - name: mount_command
    description: 'Required. Command used to mount the unmanaged file

      system.'
    isRequired: true
    types:
    - <xref:str>
  - name: relative_mount_path
    description: 'Required. Specifies the relative path on the

      compute cluster node where the file system will be mounted. Note that all

      cluster level unmanaged file system will be mounted under

      $AZ_BATCHAI_MOUNT_ROOT location and job level unmanaged file system will

      be mounted under $AZ_BATCHAI_JOB_MOUNT_ROOT.'
    isRequired: true
    types:
    - <xref:str>
