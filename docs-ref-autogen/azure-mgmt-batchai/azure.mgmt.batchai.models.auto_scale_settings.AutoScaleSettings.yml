### YamlMime:PythonClass
uid: azure.mgmt.batchai.models.auto_scale_settings.AutoScaleSettings
name: AutoScaleSettings
fullName: azure.mgmt.batchai.models.auto_scale_settings.AutoScaleSettings
module: azure.mgmt.batchai.models.auto_scale_settings
inheritances:
- msrest.serialization.Model
summary: 'The system automatically scales the cluster up and down (within

  minimumNodeCount and maximumNodeCount) based on the pending and running

  jobs on the cluster.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: AutoScaleSettings(**kwargs)
  parameters:
  - name: minimum_node_count
    description: 'Required. Specifies the minimum number of

      compute nodes the cluster can have.'
    isRequired: true
    types:
    - <xref:int>
  - name: maximum_node_count
    description: 'Required. Specifies the maximum number of

      compute nodes the cluster can have.'
    isRequired: true
    types:
    - <xref:int>
  - name: initial_node_count
    description: 'Specifies the number of compute nodes to

      allocate on cluster creation. Note that this value is used only during

      cluster creation.  Default value: 0 .'
    isRequired: true
    types:
    - <xref:int>
