### YamlMime:PythonClass
uid: azure.mgmt.batchai.models.chainer_settings_py3.ChainerSettings
name: ChainerSettings
fullName: azure.mgmt.batchai.models.chainer_settings_py3.ChainerSettings
module: azure.mgmt.batchai.models.chainer_settings_py3
inheritances:
- msrest.serialization.Model
summary: 'Specifies the settings for Chainer job.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ChainerSettings(*, python_script_file_path: str, python_interpreter_path:
    str = None, command_line_args: str = None, process_count: int = None, **kwargs)
    -> None'
  parameters:
  - name: python_script_file_path
    description: 'Required. The path and file name of the

      python script to execute the job.'
    isRequired: true
    types:
    - <xref:str>
  - name: python_interpreter_path
    description: The path to python interpreter.
    isRequired: true
    types:
    - <xref:str>
  - name: command_line_args
    description: 'Command line arguments that needs to be passed

      to the python script.'
    isRequired: true
    types:
    - <xref:str>
  - name: process_count
    description: 'Number of processes parameter that is passed to MPI

      runtime. The default value for this property is equal to nodeCount

      property'
    isRequired: true
    types:
    - <xref:int>
