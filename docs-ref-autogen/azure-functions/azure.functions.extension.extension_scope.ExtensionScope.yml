### YamlMime:PythonEnum
uid: azure.functions.extension.extension_scope.ExtensionScope
name: ExtensionScope
fullName: azure.functions.extension.extension_scope.ExtensionScope
summary: "There are two valid scopes of the worker extension framework.\n\nUNKNOWN:\n\
  \   If an extension does not have the _scope field defined, the extension\n   is\
  \ in the unknown scope. This marks the extension in an invalid state.\n\nAPPLICATION:\n\
  \   It is injected in AppExtensionBase._scope. Any implementation of\n   AppExtensionBase\
  \ will be applied into all triggers.\n\nFUNCTION:\n   It is injected in FuncExtensionBase._scope.\
  \ Any implementation of\n   FuncExtensionBase requires initialization in customer's\
  \ function app\n   trigger."
module: azure.functions.extension.extension_scope
fields:
- name: APPLICATION
  uid: azure.functions.extension.extension_scope.ExtensionScope.APPLICATION
- name: FUNCTION
  uid: azure.functions.extension.extension_scope.ExtensionScope.FUNCTION
- name: UNKNOWN
  uid: azure.functions.extension.extension_scope.ExtensionScope.UNKNOWN
