### YamlMime:PythonClass
uid: azure.mgmt.support.models.UpdateSupportTicket
name: UpdateSupportTicket
fullName: azure.mgmt.support.models.UpdateSupportTicket
module: azure.mgmt.support.models
inheritances:
- msrest.serialization.Model
summary: Updates severity, ticket status, and contact details in the support ticket.
constructor:
  syntax: 'UpdateSupportTicket(*, severity: str | SeverityLevel | None = None, status:
    str | Status | None = None, contact_details: UpdateContactProfile | None = None,
    **kwargs)'
  parameters:
  - name: severity
    description: 'Severity level. Possible values include: "minimal", "moderate",
      "critical",

      "highestcriticalimpact".'
    isRequired: true
    types:
    - <xref:azure.mgmt.support.models.str>
    - <xref:azure.mgmt.support.models.SeverityLevel>
  - name: status
    description: 'Status to be updated on the ticket. Possible values include: "open",
      "closed".'
    isRequired: true
    types:
    - <xref:azure.mgmt.support.models.str>
    - <xref:azure.mgmt.support.models.Status>
  - name: contact_details
    description: Contact details to be updated on the support ticket.
    isRequired: true
    types:
    - <xref:azure.mgmt.support.models.UpdateContactProfile>
