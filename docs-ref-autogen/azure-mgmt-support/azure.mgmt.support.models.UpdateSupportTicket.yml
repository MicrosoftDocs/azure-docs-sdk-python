### YamlMime:PythonClass
uid: azure.mgmt.support.models.UpdateSupportTicket
name: UpdateSupportTicket
fullName: azure.mgmt.support.models.UpdateSupportTicket
module: azure.mgmt.support.models
inheritances:
- azure.mgmt.support._serialization.Model
summary: 'Updates severity, ticket status, contact details, advanced diagnostic consent
  and secondary

  consent in the support ticket.'
constructor:
  syntax: 'UpdateSupportTicket(*, severity: str | _models.SeverityLevel | None = None,
    status: str | _models.Status | None = None, contact_details: _models.UpdateContactProfile
    | None = None, advanced_diagnostic_consent: str | _models.Consent | None = None,
    secondary_consent: List[_models.SecondaryConsent] | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: severity
    description: 'Severity level. Known values are: "minimal", "moderate", "critical",
      and

      "highestcriticalimpact".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.support.models.SeverityLevel>
  - name: status
    description: 'Status to be updated on the ticket. Known values are: "open" and
      "closed".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.support.models.Status>
  - name: contact_details
    description: Contact details to be updated on the support ticket.
    types:
    - <xref:azure.mgmt.support.models.UpdateContactProfile>
  - name: advanced_diagnostic_consent
    description: 'Advanced diagnostic consent to be updated on the support

      ticket. Known values are: "Yes" and "No".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.support.models.Consent>
  - name: secondary_consent
    description: This property indicates secondary consents for the support ticket.
    types:
    - <xref:list>[<xref:azure.mgmt.support.models.SecondaryConsent>]
variables:
- description: 'Severity level. Known values are: "minimal", "moderate", "critical",
