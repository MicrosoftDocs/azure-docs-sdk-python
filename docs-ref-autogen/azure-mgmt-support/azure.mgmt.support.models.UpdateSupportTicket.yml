    types:
    - <xref:str>
    - <xref:azure.mgmt.support.models.Status>
  - name: contact_details
    description: Contact details to be updated on the support ticket.
    isRequired: true
    types:
    - <xref:azure.mgmt.support.models.UpdateContactProfile>
