    = None, contact_details: Optional[azure.mgmt.support.models._models_py3.UpdateContactProfile]
    = None, **kwargs)'
  parameters:
  - name: severity
    description: 'Severity level. Possible values include: "minimal", "moderate",
      "critical",

      "highestcriticalimpact".'
