  summary: Contact information associated with the support ticket.
  syntax:
    content: 'UpdateContactProfile(*, first_name: str = None, last_name: str = None,
      preferred_contact_method=None, primary_email_address: str = None, additional_email_addresses=None,
      phone_number: str = None, preferred_time_zone: str = None, country: str = None,
      preferred_support_language: str = None, **kwargs) -> None'
    parameters:
    - description: First name
      id: first_name
