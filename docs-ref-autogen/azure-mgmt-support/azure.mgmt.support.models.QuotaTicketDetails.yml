    str = None, quota_change_requests=None, **kwargs) -> None'
  parameters:
  - name: quota_change_request_sub_type
    description: 'Required for certain quota types

      when there is a sub type that you are requesting quota increase for.

      Example: Batch'
    types:
    - <xref:str>
  - name: quota_change_request_version
    description: Quota change request version
    types:
    - <xref:str>
  - name: quota_change_requests
    description: 'This property is required for providing the

      region and new quota limits.'
    types:
