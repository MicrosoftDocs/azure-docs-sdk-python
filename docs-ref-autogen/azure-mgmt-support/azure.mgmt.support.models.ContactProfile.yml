  module: azure.mgmt.support.models
  name: ContactProfile
  summary: 'Contact information associated with support ticket.


    All required parameters must be populated in order to send to Azure.'
  syntax:
    content: 'ContactProfile(*, first_name: str, last_name: str, preferred_contact_method,
      primary_email_address: str, preferred_time_zone: str, country: str, preferred_support_language:
      str, additional_email_addresses=None, phone_number: str = None, **kwargs) ->
      None'
    parameters:
    - description: Required. First name.
      id: first_name
      type:
      - str
    - description: Required. Last name.
      id: last_name
      type:
      - str
    - description: 'Required. Preferred contact method.

        Possible values include: ''email'', ''phone'''
      id: preferred_contact_method
      type:
      - str
      - azure.mgmt.support.models.PreferredContactMethod
    - description: Required. Primary email address.
      id: primary_email_address
      type:
      - str
    - description: 'Additional email addresses listed will

        be copied on any correspondence about the support ticket.'
      id: additional_email_addresses
      type:
      - list[str]
    - description: 'Phone number. This is required if preferred contact

        method is phone.'
      id: phone_number
      type:
      - str
    - description: 'Required. Time zone of the user. This is the

        name of the time zone from <a  target=''_blank''

        href=''[https://support.microsoft.com/en-us/help/973627/microsoft-time-zone-index-values''](https://support.microsoft.com/en-us/help/973627/microsoft-time-zone-index-values'')>Microsoft

        Time Zone Index Values</a>.'
      id: preferred_time_zone
      type:
      - str
    - description: 'Required. Country of the user. This is the ISO 3166-1

        alpha-3 code.'
      id: country
      type:
      - str
    - description: 'Required. Preferred language of support

        from Azure. Support languages vary based on the severity you choose for

        your support ticket. Learn more at <a  target=''_blank''

        href=''[https://azure.microsoft.com/support/plans/response/''](https://azure.microsoft.com/support/plans/response/'')>Azure
        Severity

        and responsiveness</a>. Use the standard language-country code. Valid

        values are ''en-us'' for English, ''zh-hans'' for Chinese, ''es-es'' for

        Spanish, ''fr-fr'' for French, ''ja-jp'' for Japanese, ''ko-kr'' for Korean,

        ''ru-ru'' for Russian, ''pt-br'' for Portuguese, ''it-it'' for Italian, ''zh-tw''

        for Chinese and ''de-de'' for German.'
      id: preferred_support_language
      type:
      - str
  type: class
  uid: azure.mgmt.support.models.ContactProfile
