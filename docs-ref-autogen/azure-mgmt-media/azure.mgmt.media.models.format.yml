### YamlMime:PythonClass
uid: azure.mgmt.media.models.Format
name: Format
fullName: azure.mgmt.media.models.Format
module: azure.mgmt.media.models
inheritances:
- msrest.serialization.Model
summary: 'Base class for output.


  You probably want to use the sub-classes and not this class directly. Known

  sub-classes are: ImageFormat, MultiBitrateFormat.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'Format(*, filename_pattern: str, **kwargs)'
variables:
- description: Required. The discriminator for derived types.Constant filled by server.
  name: odata_type
  types:
  - <xref:str>
- description: 'Required. The pattern of the file names for the generated output files.

    The following macros are supported in the file name: {Basename} - An expansion
    macro that will

    use the name of the input video file. If the base name(the file suffix is not
    included) of the

    input video file is less than 32 characters long, the base name of input video
    files will be

    used. If the length of base name of the input video file exceeds 32 characters,
    the base name

    is truncated to the first 32 characters in total length. {Extension} - The appropriate

    extension for this format. {Label} - The label assigned to the codec/layer. {Index}
    - A unique

    index for thumbnails. Only applicable to thumbnails. {Bitrate} - The audio/video
    bitrate. Not

    applicable to thumbnails. {Codec} - The type of the audio/video codec. {Resolution}
    - The video

    resolution. Any unsubstituted macros will be collapsed and removed from the filename.'
  name: filename_pattern
  types:
  - <xref:str>
