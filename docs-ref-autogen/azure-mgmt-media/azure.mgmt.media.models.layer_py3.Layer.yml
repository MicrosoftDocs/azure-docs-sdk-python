### YamlMime:PythonClass
uid: azure.mgmt.media.models.layer_py3.Layer
name: Layer
fullName: azure.mgmt.media.models.layer_py3.Layer
module: azure.mgmt.media.models.layer_py3
inheritances:
- msrest.serialization.Model
summary: 'The encoder can be configured to produce video and/or images (thumbnails)

  at different resolutions, by specifying a layer for each desired

  resolution. A layer represents the properties for the video or image at a

  resolution.


  You probably want to use the sub-classes and not this class directly. Known

  sub-classes are: VideoLayer, JpgLayer, PngLayer


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'Layer(*, width: Optional[str] = None, height: Optional[str] = None, label:
    Optional[str] = None, **kwargs) -> None'
  parameters:
  - name: width
    description: 'The width of the output video for this layer. The value can

      be absolute (in pixels) or relative (in percentage). For example 50% means

      the output video has half as many pixels in width as the input.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: height
    description: 'The height of the output video for this layer. The value

      can be absolute (in pixels) or relative (in percentage). For example 50%

      means the output video has half as many pixels in height as the input.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: label
    description: 'The alphanumeric label for this layer, which can be used in

      multiplexing different video and audio layers, or in naming the output

      file.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: odatatype
    description: Required. Constant filled by server.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
