### YamlMime:PythonClass
uid: azure.mgmt.media.models.job_input.JobInput
name: JobInput
fullName: azure.mgmt.media.models.job_input.JobInput
module: azure.mgmt.media.models.job_input
inheritances:
- msrest.serialization.Model
summary: 'Base class for inputs to a Job.


  You probably want to use the sub-classes and not this class directly. Known

  sub-classes are: JobInputClip, JobInputs


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: JobInput(**kwargs)
  parameters:
  - name: label
    description: 'A label that is assigned to a JobInput, that is used to

      satisfy a reference used in the Transform. For example, a Transform can be

      authored so as to take an image file with the label ''xyz'' and apply it as

      an overlay onto the input video before it is encoded. When submitting a

      Job, exactly one of the JobInputs should be the image file, and it should

      have the label ''xyz''.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: odatatype
    description: Required. Constant filled by server.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
