### YamlMime:PythonClass
uid: azure.mgmt.media.models.aac_audio.AacAudio
name: AacAudio
fullName: azure.mgmt.media.models.aac_audio.AacAudio
module: azure.mgmt.media.models.aac_audio
inheritances:
- azure.mgmt.media.models.audio.Audio
summary: 'Describes Advanced Audio Codec (AAC) audio encoding settings.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: AacAudio(**kwargs)
  parameters:
  - name: label
    description: 'An optional label for the codec. The label can be used to

      control muxing behavior.'
    isRequired: true
    types:
    - <xref:azure.mgmt.media.models.aac_audio.str>
  - name: odatatype
    description: Required. Constant filled by server.
    isRequired: true
    types:
    - <xref:azure.mgmt.media.models.aac_audio.str>
  - name: channels
    description: The number of channels in the audio.
    isRequired: true
    types:
    - <xref:azure.mgmt.media.models.aac_audio.int>
  - name: sampling_rate
    description: The sampling rate to use for encoding in hertz.
    isRequired: true
    types:
    - <xref:azure.mgmt.media.models.aac_audio.int>
  - name: bitrate
    description: 'The bitrate, in bits per second, of the output encoded

      audio.'
    isRequired: true
    types:
    - <xref:azure.mgmt.media.models.aac_audio.int>
  - name: profile
    description: 'The encoding profile to be used when encoding audio with

      AAC. Possible values include: ''AacLc'', ''HeAacV1'', ''HeAacV2'''
    isRequired: true
    types:
    - <xref:azure.mgmt.media.models.aac_audio.str> or <xref:azure.mgmt.media.models.AacAudioProfile>
