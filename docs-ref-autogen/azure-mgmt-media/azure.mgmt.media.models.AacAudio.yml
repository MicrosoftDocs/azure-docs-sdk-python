uid: azure.mgmt.media.models.AacAudio
name: AacAudio
fullName: azure.mgmt.media.models.AacAudio
module: azure.mgmt.media.models
summary: 'Describes Advanced Audio Codec (AAC) audio encoding settings.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AacAudio(*, label: str | None = None, channels: int | None = None, sampling_rate:
    int | None = None, bitrate: int | None = None, profile: str | _models.AacAudioProfile
    | None = None, **kwargs)'
  keywordOnlyParameters:
  - name: label
    description: 'An optional label for the codec. The label can be used to control
      muxing

      behavior.'
    defaultValue: None
    types:
    - <xref:str>
  - name: channels
    description: The number of channels in the audio.
    defaultValue: None
    types:
    - <xref:int>
  - name: sampling_rate
    description: The sampling rate to use for encoding in hertz.
    defaultValue: None
    types:
    - <xref:int>
  - name: bitrate
    description: The bitrate, in bits per second, of the output encoded audio.
    defaultValue: None
    types:
    - <xref:int>
  - name: profile
    description: 'The encoding profile to be used when encoding audio with AAC. Known
      values

      are: "AacLc", "HeAacV1", and "HeAacV2".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.media.models.AacAudioProfile>
