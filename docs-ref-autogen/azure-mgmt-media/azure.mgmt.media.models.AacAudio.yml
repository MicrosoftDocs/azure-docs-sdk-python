summary: 'Describes Advanced Audio Codec (AAC) audio encoding settings.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AacAudio(*, label: Optional[str] = None, channels: Optional[int] = None,
    sampling_rate: Optional[int] = None, bitrate: Optional[int] = None, profile: Optional[str]
    = None, **kwargs)'
  parameters:
  - name: odata_type
    description: Required. The discriminator for derived types.Constant filled by
      server.
    isRequired: true
    types:
    - <xref:str>
  - name: label
    description: 'An optional label for the codec. The label can be used to control
      muxing

      behavior.'
    isRequired: true
    types:
    - <xref:str>
  - name: channels
    description: The number of channels in the audio.
    isRequired: true
    types:
    - <xref:int>
  - name: sampling_rate
    description: The sampling rate to use for encoding in hertz.
    isRequired: true
    types:
    - <xref:int>
  - name: bitrate
    description: The bitrate, in bits per second, of the output encoded audio.
    isRequired: true
    types:
    - <xref:int>
  - name: profile
    description: 'The encoding profile to be used when encoding audio with AAC. Possible
      values

