### YamlMime:PythonClass
uid: azure.mgmt.media.models.AbsoluteClipTime
name: AbsoluteClipTime
fullName: azure.mgmt.media.models.AbsoluteClipTime
module: azure.mgmt.media.models
inheritances:
- azure.mgmt.media.models._models_py3.ClipTime
summary: 'Specifies the clip time as an absolute time position in the media file.  The
  absolute time can point to a different position depending on whether the media file
  starts from a timestamp of zero or not.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AbsoluteClipTime(*, time: datetime.timedelta, **kwargs)'
  parameters:
  - name: odata_type
    description: Required. The discriminator for derived types.Constant filled by
      server.
    isRequired: true
    types:
    - <xref:str>
  - name: time
    description: 'Required. The time position on the timeline of the input media.
      It is usually

      specified as an ISO8601 period. e.g PT30S for 30 seconds.'
    isRequired: true
    types:
    - <xref:datetime.timedelta>
