### YamlMime:PythonClass
uid: azure.mgmt.media.models.JpgLayer
name: JpgLayer
fullName: azure.mgmt.media.models.JpgLayer
module: azure.mgmt.media.models
inheritances:
- azure.mgmt.media.models._models_py3.Layer
summary: Describes the settings to produce a JPEG image from the input video.
constructor:
  syntax: 'JpgLayer(*, width: Optional[str] = None, height: Optional[str] = None,
    label: Optional[str] = None, quality: Optional[int] = None, **kwargs)'
variables:
- description: 'The width of the output video for this layer. The value can be absolute
    (in

    pixels) or relative (in percentage). For example 50% means the output video has
    half as many

    pixels in width as the input.'
  name: width
  types:
  - <xref:str>
- description: 'The height of the output video for this layer. The value can be absolute
    (in

    pixels) or relative (in percentage). For example 50% means the output video has
    half as many

    pixels in height as the input.'
  name: height
  types:
  - <xref:str>
- description: 'The alphanumeric label for this layer, which can be used in multiplexing
    different

    video and audio layers, or in naming the output file.'
  name: label
  types:
  - <xref:str>
- description: 'The compression quality of the JPEG output. Range is from 0-100 and
    the default

    is 70.'
  name: quality
  types:
  - <xref:int>
