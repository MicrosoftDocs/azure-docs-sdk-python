### YamlMime:PythonClass
uid: azure.mgmt.media.models.JobInputs
name: JobInputs
fullName: azure.mgmt.media.models.JobInputs
module: azure.mgmt.media.models
inheritances:
- azure.mgmt.media.models.job_input_py3.JobInput
summary: 'Describes a list of of inputs to a Job.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'JobInputs(*, label: str = None, inputs=None, **kwargs) -> None'
  parameters:
  - name: label
    description: 'A label that is assigned to a JobInput, that is used to

      satisfy a reference used in the Transform. For example, a Transform can be

      authored so as to take an image file with the label ''xyz'' and apply it as

      an overlay onto the input video before it is encoded. When submitting a

      Job, exactly one of the JobInputs should be the image file, and it should

      have the label ''xyz''.'
    types:
    - <xref:str>
  - name: odatatype
    description: Required. Constant filled by server.
    types:
    - <xref:str>
  - name: inputs
    description: List of inputs to a Job.
    types:
    - <xref:list>[<xref:azure.mgmt.media.models.JobInput>]
