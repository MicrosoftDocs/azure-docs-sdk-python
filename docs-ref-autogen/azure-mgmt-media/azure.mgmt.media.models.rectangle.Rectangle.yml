name: Rectangle
fullName: azure.mgmt.media.models.rectangle.Rectangle
module: azure.mgmt.media.models.rectangle
inheritances:
- msrest.serialization.Model
summary: 'Describes the properties of a rectangular window applied to the input media

  before processing it.'
constructor:
  syntax: Rectangle(**kwargs)
  parameters:
  - name: left
    description: 'The number of pixels from the left-margin. This can be

      absolute pixel value (e.g 100), or relative to the size of the video (For

      example, 50%).'
    isRequired: true
    types:
    - <xref:azure.mgmt.media.models.rectangle.str>
  - name: top
    description: 'The number of pixels from the top-margin. This can be absolute

      pixel value (e.g 100), or relative to the size of the video (For example,

      50%).'
    isRequired: true
    types:
    - <xref:azure.mgmt.media.models.rectangle.str>
  - name: width
    description: 'The width of the rectangular region in pixels. This can be

      absolute pixel value (e.g 100), or relative to the size of the video (For

      example, 50%).'
    isRequired: true
    types:
    - <xref:azure.mgmt.media.models.rectangle.str>
  - name: height
    description: 'The height of the rectangular region in pixels. This can be

      absolute pixel value (e.g 100), or relative to the size of the video (For

      example, 50%).'
    isRequired: true
    types:
    - <xref:azure.mgmt.media.models.rectangle.str>
