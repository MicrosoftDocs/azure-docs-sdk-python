summary: 'An InputDefinition that looks across all of the files provided to select
  tracks specified by the IncludedTracks property. Generally used with the AudioTrackByAttribute
  and VideoTrackByAttribute to allow selection of a single track across a set of input
  files.


  All required parameters must be populated in order to send to Azure.'
constructor:
