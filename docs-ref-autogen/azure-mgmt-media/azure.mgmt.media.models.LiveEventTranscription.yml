### YamlMime:PythonClass
uid: azure.mgmt.media.models.LiveEventTranscription
name: LiveEventTranscription
fullName: azure.mgmt.media.models.LiveEventTranscription
module: azure.mgmt.media.models
inheritances:
- msrest.serialization.Model
summary: Describes the transcription tracks in the output of a live event, generated
  using speech-to-text transcription. This property is reserved for future use, any
  value set on this property will be ignored.
constructor:
  syntax: 'LiveEventTranscription(*, language: Optional[str] = None, input_track_selection:
    Optional[List[azure.mgmt.media.models._models_py3.LiveEventInputTrackSelection]]
    = None, output_transcription_track: Optional[azure.mgmt.media.models._models_py3.LiveEventOutputTranscriptionTrack]
    = None, **kwargs)'
  parameters:
  - name: language
    description: "Specifies the language (locale) to be used for speech-to-text transcription\
      \ \u2013\nit should match the spoken language in the audio track. The value\
      \ should be in BCP-47 format\n(e.g: 'en-US'). See [https://go.microsoft.com/fwlink/?linkid=2133742](https://go.microsoft.com/fwlink/?linkid=2133742)\
      \ for more information about\nthe live transcription feature and the list of\
      \ supported languages."
    isRequired: true
    types:
    - <xref:str>
  - name: input_track_selection
    description: 'Provides a mechanism to select the audio track in the input live

      feed, to which speech-to-text transcription is applied. This property is reserved
      for future

      use, any value set on this property will be ignored.'
    isRequired: true
    types:
    - <xref:list>[<xref:azure.mgmt.media.models.LiveEventInputTrackSelection>]
  - name: output_transcription_track
    description: 'Describes a transcription track in the output of a live

      event, generated using speech-to-text transcription. This property is reserved
      for future use,

      any value set on this property will be ignored.'
    isRequired: true
    types:
    - <xref:azure.mgmt.media.models.LiveEventOutputTranscriptionTrack>
