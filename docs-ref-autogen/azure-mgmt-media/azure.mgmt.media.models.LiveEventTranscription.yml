inheritances:
- azure.mgmt.media._serialization.Model
summary: Describes the transcription tracks in the output of a live event, generated
  using speech-to-text transcription. This property is reserved for future use, any
  value set on this property will be ignored.
constructor:
  syntax: 'LiveEventTranscription(*, language: str | None = None, input_track_selection:
    List[_models.LiveEventInputTrackSelection] | None = None, output_transcription_track:
    _models.LiveEventOutputTranscriptionTrack | None = None, **kwargs)'
  parameters:
  - name: language
    description: "Specifies the language (locale) to be used for speech-to-text transcription\n\
      \u2013 it should match the spoken language in the audio track. The value should\
      \ be in BCP-47 format\n(e.g: 'en-US'). See [https://go.microsoft.com/fwlink/?linkid=2133742](https://go.microsoft.com/fwlink/?linkid=2133742)\
      \ for more information about\nthe live transcription feature and the list of\
      \ supported languages."
    types:
    - <xref:str>
  - name: input_track_selection
    description: 'Provides a mechanism to select the audio track in the input

      live feed, to which speech-to-text transcription is applied. This property is
      reserved for

      future use, any value set on this property will be ignored.'
    types:
    - <xref:azure.mgmt.media.aio.operations.AccountFiltersOperations.list>[<xref:azure.mgmt.media.models.LiveEventInputTrackSelection>]
  - name: output_transcription_track
    description: 'Describes a transcription track in the output of a live

      event, generated using speech-to-text transcription. This property is reserved
      for future use,

      any value set on this property will be ignored.'
    types:
    - <xref:azure.mgmt.media.models.LiveEventOutputTranscriptionTrack>
