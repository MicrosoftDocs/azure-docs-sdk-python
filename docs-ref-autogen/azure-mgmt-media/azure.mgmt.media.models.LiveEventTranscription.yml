    = None, **kwargs)'
variables:
- description: "Specifies the language (locale) to be used for speech-to-text transcription\
    \ \u2013\nit should match the spoken language in the audio track. The value should\
    \ be in BCP-47 format\n(e.g: 'en-US'). See [https://go.microsoft.com/fwlink/?linkid=2133742](https://go.microsoft.com/fwlink/?linkid=2133742)\
    \ for more information about\nthe live transcription feature and the list of supported\
    \ languages."
  name: language
  types:
  - <xref:str>
- description: 'Provides a mechanism to select the audio track in the input live

    feed, to which speech-to-text transcription is applied. This property is reserved
    for future

    use, any value set on this property will be ignored.'
  name: input_track_selection
  types:
  - <xref:list>[<xref:azure.mgmt.media.models.LiveEventInputTrackSelection>]
