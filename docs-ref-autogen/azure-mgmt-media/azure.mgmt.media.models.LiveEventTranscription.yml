uid: azure.mgmt.media.models.LiveEventTranscription
name: LiveEventTranscription
fullName: azure.mgmt.media.models.LiveEventTranscription
module: azure.mgmt.media.models
inheritances:
- msrest.serialization.Model
summary: Describes the transcription tracks in the output of a live event, generated
  using speech-to-text transcription. This property is reserved for future use, any
  value set on this property will be ignored.
constructor:
  syntax: 'LiveEventTranscription(*, language: Optional[str] = None, input_track_selection:
    Optional[List[azure.mgmt.media.models._models_py3.LiveEventInputTrackSelection]]
