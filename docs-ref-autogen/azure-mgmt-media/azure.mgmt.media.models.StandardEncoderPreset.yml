### YamlMime:PythonClass
uid: azure.mgmt.media.models.StandardEncoderPreset
name: StandardEncoderPreset
fullName: azure.mgmt.media.models.StandardEncoderPreset
module: azure.mgmt.media.models
inheritances:
- azure.mgmt.media.models.preset_py3.Preset
summary: 'Describes all the settings to be used when encoding the input video with

  the Standard Encoder.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: StandardEncoderPreset(*, filters=None, codecs=None, formats=None, **kwargs)
    -> None
  parameters:
  - name: odatatype
    description: Required. Constant filled by server.
    types:
    - <xref:str>
  - name: filters
    description: 'One or more filtering operations that are applied to the

      input media before encoding.'
    types:
    - <xref:azure.mgmt.media.models.Filters>
  - name: codecs
    description: 'The list of codecs to be used when encoding the input

      video.'
    types:
    - <xref:list>[<xref:azure.mgmt.media.models.Codec>]
  - name: formats
    description: The list of outputs to be produced by the encoder.
    types:
    - <xref:list>[<xref:azure.mgmt.media.models.Format>]
