### YamlMime:PythonClass
uid: azure.mgmt.media.models.StreamingPolicyPlayReadyConfiguration
name: StreamingPolicyPlayReadyConfiguration
fullName: azure.mgmt.media.models.StreamingPolicyPlayReadyConfiguration
module: azure.mgmt.media.models
inheritances:
- msrest.serialization.Model
summary: Class to specify configurations of PlayReady in Streaming Policy.
constructor:
  syntax: 'StreamingPolicyPlayReadyConfiguration(*, custom_license_acquisition_url_template:
    Optional[str] = None, play_ready_custom_attributes: Optional[str] = None, **kwargs)'
  parameters:
  - name: custom_license_acquisition_url_template
    description: 'Template for the URL of the custom service

      delivering licenses to end user players.  Not required when using Azure Media
      Services for

      issuing licenses.  The template supports replaceable tokens that the service
      will update at

      runtime with the value specific to the request.  The currently supported token
      values are

      {AlternativeMediaId}, which is replaced with the value of

      StreamingLocatorId.AlternativeMediaId, and {ContentKeyId}, which is replaced
      with the value of

      identifier of the key being requested.'
    isRequired: true
    types:
    - <xref:str>
  - name: play_ready_custom_attributes
    description: Custom attributes for PlayReady.
    isRequired: true
    types:
    - <xref:str>
