summary: 'Describes Dolby Digital Audio Codec (AC3) audio encoding settings. The current
  implementation for Dolby Digital Audio support are: Audio channel numbers at 1((mono),
  2(stereo), 6(5.1side); Audio sampling frequency rates at: 32K/44.1K/48K Hz; Audio
  bitrate values as AC3 specification supports: 32000, 40000, 48000, 56000, 64000,
  80000, 96000, 112000, 128000, 160000, 192000, 224000, 256000, 320000, 384000, 448000,
  512000, 576000, 640000 bps.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'DDAudio(*, label: str | None = None, channels: int | None = None, sampling_rate:
    int | None = None, bitrate: int | None = None, **kwargs)'
