### YamlMime:PythonClass
uid: azure.mgmt.media.models.StreamingPath
name: StreamingPath
fullName: azure.mgmt.media.models.StreamingPath
module: azure.mgmt.media.models
inheritances:
- msrest.serialization.Model
summary: 'Class of paths for streaming.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'StreamingPath(*, streaming_protocol: str, encryption_scheme: str, paths:
    Optional[List[str]] = None, **kwargs)'
  parameters:
  - name: streaming_protocol
    description: 'Required. Streaming protocol. Possible values include: "Hls",

      "Dash", "SmoothStreaming", "Download".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.media.models.StreamingPolicyStreamingProtocol>
  - name: encryption_scheme
    description: 'Required. Encryption scheme. Possible values include: "NoEncryption",

      "EnvelopeEncryption", "CommonEncryptionCenc", "CommonEncryptionCbcs".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.media.models.EncryptionScheme>
  - name: paths
    description: Streaming paths for each protocol and encryptionScheme pair.
    isRequired: true
    types:
    - <xref:list>[<xref:str>]
