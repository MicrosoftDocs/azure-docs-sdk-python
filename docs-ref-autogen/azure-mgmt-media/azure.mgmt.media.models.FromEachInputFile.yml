uid: azure.mgmt.media.models.FromEachInputFile
name: FromEachInputFile
fullName: azure.mgmt.media.models.FromEachInputFile
module: azure.mgmt.media.models
inheritances:
- azure.mgmt.media.models._models_py3.InputDefinition
summary: 'An InputDefinition that looks at each input file provided to select tracks
  specified by the IncludedTracks property. Generally used with the AudioTrackByAttribute
  and VideoTrackByAttribute to select tracks from each file given.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'FromEachInputFile(*, included_tracks: Optional[List[azure.mgmt.media.models._models_py3.TrackDescriptor]]
    = None, **kwargs)'
  parameters:
  - name: odata_type
    description: Required. The discriminator for derived types.Constant filled by
      server.
    isRequired: true
    types:
    - <xref:str>
  - name: included_tracks
    description: 'The list of TrackDescriptors which define the metadata and selection
      of

      tracks in the input.'
    isRequired: true
    types:
    - <xref:list>[<xref:azure.mgmt.media.models.TrackDescriptor>]
