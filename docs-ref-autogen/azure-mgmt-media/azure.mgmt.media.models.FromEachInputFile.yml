  name: odata_type
  types:
  - <xref:azure.mgmt.media.models.str>
- description: 'The list of TrackDescriptors which define the metadata and selection
    of

    tracks in the input.'
  name: included_tracks
  types:
  - <xref:azure.mgmt.media.models.list>[<xref:azure.mgmt.media.models.TrackDescriptor>]
