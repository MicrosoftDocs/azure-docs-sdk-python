  langs:
  - python
  module: azure.mgmt.media.models.azure_media_services_enums
  name: auto_size
  summary: '*Override the output resolution, and change it to match the display aspect
    ratio of the input, without padding. For example, if the input is 1920x1080 and
    the encoding preset asks for 1280x1280, then the value in the preset is overridden,
    and the output will be at 1280x720, which maintains the input aspect ratio of
    16* --



    '
  syntax:
    content: auto_size = 'AutoSize'
  type: attribute
  uid: azure.mgmt.media.models.azure_media_services_enums.StretchMode.auto_size
