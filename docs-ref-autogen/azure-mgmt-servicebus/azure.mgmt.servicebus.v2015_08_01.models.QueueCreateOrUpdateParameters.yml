summary: 'Parameters supplied to the Create Or Update Queue operation.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'QueueCreateOrUpdateParameters(*, location: str, name: Optional[str] = None,
    lock_duration: Optional[str] = None, auto_delete_on_idle: Optional[str] = None,
    entity_availability_status: Optional[Union[str, azure.mgmt.servicebus.v2015_08_01.models._service_bus_management_client_enums.EntityAvailabilityStatus]]
    = None, default_message_time_to_live: Optional[str] = None, duplicate_detection_history_time_window:
    Optional[str] = None, enable_batched_operations: Optional[bool] = None, dead_lettering_on_message_expiration:
    Optional[bool] = None, enable_express: Optional[bool] = None, enable_partitioning:
    Optional[bool] = None, is_anonymous_accessible: Optional[bool] = None, max_delivery_count:
    Optional[int] = None, max_size_in_megabytes: Optional[int] = None, requires_duplicate_detection:
    Optional[bool] = None, requires_session: Optional[bool] = None, status: Optional[Union[str,
    azure.mgmt.servicebus.v2015_08_01.models._service_bus_management_client_enums.EntityStatus]]
    = None, support_ordering: Optional[bool] = None, **kwargs)'
  parameters:
  - name: name
    description: Queue name.
    isRequired: true
    types:
    - <xref:str>
  - name: location
    description: Required. location of the resource.
    isRequired: true
    types:
    - <xref:str>
  - name: lock_duration
    description: 'The duration of a peek-lock; that is, the amount of time that the
      message

      is locked for other receivers. The maximum value for LockDuration is 5 minutes;
      the default

      value is 1 minute.'
    isRequired: true
    types:
    - <xref:str>
  - name: auto_delete_on_idle
    description: 'the TimeSpan idle interval after which the queue is automatically

      deleted. The minimum duration is 5 minutes.'
    isRequired: true
    types:
    - <xref:str>
  - name: entity_availability_status
    description: 'Entity availability status for the queue. Possible values

      include: "Available", "Limited", "Renaming", "Restoring", "Unknown".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.servicebus.v2015_08_01.models.EntityAvailabilityStatus>
  - name: default_message_time_to_live
    description: 'The default message time to live value. This is the

      duration after which the message expires, starting from when the message is
      sent to Service

      Bus. This is the default value used when TimeToLive is not set on a message
      itself.'
    isRequired: true
    types:
    - <xref:str>
  - name: duplicate_detection_history_time_window
    description: 'TimeSpan structure that defines the duration of

      the duplicate detection history. The default value is 10 minutes.'
    isRequired: true
    types:
    - <xref:str>
  - name: enable_batched_operations
    description: 'A value that indicates whether server-side batched operations

      are enabled.'
    isRequired: true
    types:
    - <xref:bool>
  - name: dead_lettering_on_message_expiration
    description: 'A value that indicates whether this queue has dead

      letter support when a message expires.'
    isRequired: true
    types:
    - <xref:bool>
  - name: enable_express
    description: 'A value that indicates whether Express Entities are enabled. An
      express

      queue holds a message in memory temporarily before writing it to persistent
      storage.'
    isRequired: true
    types:
    - <xref:bool>
  - name: enable_partitioning
    description: 'A value that indicates whether the queue is to be partitioned

      across multiple message brokers.'
    isRequired: true
    types:
    - <xref:bool>
  - name: is_anonymous_accessible
    description: 'A value that indicates whether the message is accessible

      anonymously.'
    isRequired: true
    types:
    - <xref:bool>
  - name: max_delivery_count
    description: 'The maximum delivery count. A message is automatically deadlettered

      after this number of deliveries.'
    isRequired: true
    types:
    - <xref:int>
  - name: max_size_in_megabytes
    description: 'The maximum size of the queue in megabytes, which is the size of

      memory allocated for the queue.'
    isRequired: true
    types:
    - <xref:long>
  - name: requires_duplicate_detection
    description: 'A value indicating if this queue requires duplicate

      detection.'
    isRequired: true
    types:
    - <xref:bool>
  - name: requires_session
    description: 'A value that indicates whether the queue supports the concept of

      sessions.'
    isRequired: true
    types:
    - <xref:bool>
  - name: status
    description: 'Enumerates the possible values for the status of a messaging entity.
      Possible

      values include: "Active", "Creating", "Deleting", "Disabled", "ReceiveDisabled",
      "Renaming",

      "Restoring", "SendDisabled", "Unknown".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.servicebus.v2015_08_01.models.EntityStatus>
  - name: support_ordering
    description: A value that indicates whether the queue supports ordering.
    isRequired: true
    types:
    - <xref:bool>
