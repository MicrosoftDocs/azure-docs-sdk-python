### YamlMime:PythonClass
uid: azure.mgmt.servicebus.models.SBSku
name: SBSku
fullName: azure.mgmt.servicebus.models.SBSku
module: azure.mgmt.servicebus.models
inheritances:
- msrest.serialization.Model
summary: 'SKU of the namespace.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'SBSku(*, name, tier=None, capacity: int = None, **kwargs) -> None'
  parameters:
  - name: name
    description: 'Required. Name of this SKU. Possible values include: ''Basic'',

      ''Standard'', ''Premium'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.servicebus.models.SkuName>
  - name: tier
    description: 'The billing tier of this particular SKU. Possible values

      include: ''Basic'', ''Standard'', ''Premium'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.servicebus.models.SkuTier>
  - name: capacity
    description: 'The specified messaging units for the tier. For Premium

      tier, capacity are 1,2 and 4.'
    types:
    - <xref:int>
