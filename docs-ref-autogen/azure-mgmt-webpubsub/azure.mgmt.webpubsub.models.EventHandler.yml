uid: azure.mgmt.webpubsub.models.EventHandler
name: EventHandler
fullName: azure.mgmt.webpubsub.models.EventHandler
module: azure.mgmt.webpubsub.models
inheritances:
- msrest.serialization.Model
summary: 'Properties of event handler.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'EventHandler(*, url_template: str, user_event_pattern: str | None = None,
    system_events: List[str] | None = None, auth: UpstreamAuthSettings | None = None,
    **kwargs)'
  parameters:
  - name: url_template
    description: 'Required. Gets or sets the EventHandler URL template. You can use
      a

      predefined parameter {hub} and {event} inside the template, the value of the
      EventHandler URL

      is dynamically calculated when the client request comes in.

      For example, UrlTemplate can be `http://example.com/api/{hub}/{event}`. The
      host part can''t

      contains parameters.'
    isRequired: true
    types:
    - <xref:azure.mgmt.webpubsub.models.str>
  - name: user_event_pattern
    description: "Gets or sets the matching pattern for event names.\nThere are 3\
      \ kind of patterns supported:\n\n<!-- literal_block {\"ids\": [], \"classes\"\
      : [], \"names\": [], \"dupnames\": [], \"backrefs\": [], \"xml:space\": \"preserve\"\
      , \"force\": false, \"language\": \"default\", \"highlight_args\": {}, \"linenos\"\
      : false} -->\n\n````default\n\n   1. \"*\", it to matches any event name\n \
      \  2. Combine multiple events with \",\", for example \"event1,event2\", it\
      \ matches event \"event1\"\n   ````\n\nand \"event2\"\n   3. The single event\
      \ name, for example, \"event1\", it matches \"event1\"."
    isRequired: true
    types:
    - <xref:azure.mgmt.webpubsub.models.str>
  - name: system_events
    description: Gets ot sets the list of system events.
    isRequired: true
    types:
    - <xref:azure.mgmt.webpubsub.models.list>[<xref:azure.mgmt.webpubsub.models.str>]
  - name: auth
    description: Gets or sets the auth settings for an event handler. If not set,
      no auth is used.
    isRequired: true
    types:
    - <xref:azure.mgmt.webpubsub.models.UpstreamAuthSettings>
