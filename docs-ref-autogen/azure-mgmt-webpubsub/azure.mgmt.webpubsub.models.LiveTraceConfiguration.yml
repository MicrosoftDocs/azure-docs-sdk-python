### YamlMime:PythonClass
uid: azure.mgmt.webpubsub.models.LiveTraceConfiguration
name: LiveTraceConfiguration
fullName: azure.mgmt.webpubsub.models.LiveTraceConfiguration
module: azure.mgmt.webpubsub.models
inheritances:
- msrest.serialization.Model
summary: Live trace configuration of a Microsoft.SignalRService resource.
constructor:
  syntax: 'LiveTraceConfiguration(*, enabled: str | None = ''false'', categories:
    List[LiveTraceCategory] | None = None, **kwargs)'
  parameters:
  - name: enabled
    description: 'Indicates whether or not enable live trace.

      When it''s set to true, live trace client can connect to the service.

      Otherwise, live trace client can''t connect to the service, so that you are
      unable to receive

      any log, no matter what you configure in "categories".

      Available values: true, false.

      Case insensitive.'
    isRequired: true
    types:
    - <xref:azure.mgmt.webpubsub.models.str>
  - name: categories
    description: Gets or sets the list of category configurations.
    isRequired: true
    types:
    - <xref:azure.mgmt.webpubsub.models.list>[<xref:azure.mgmt.webpubsub.models.LiveTraceCategory>]
